      - Estonia is trying a Moldovan citizen who investigators say set fire to a Ukrainian
      restaurant in Tallinn on instructions from the Russian GRU.

      - Ukrainian drones hit a Russian industrial plant near Moscow that, among other
      things, produces thermobaric warheads for Shahed kamikaze drones.

      - Dutch intelligence said it had mapped the widespread use of banned chemical
      weapons by the Russians against Ukrainian positions in Ukraine.

      - Moscow officially recognized the "Islamic Emirate of Afghanistan." Thus, the
      Taliban flag flew at the Afghan embassy in Moscow.

      - According to Politico, Steve Witkoff is pushing the Trump administration to
