    desc: 'Ukrainian media claim to have obtained the latest version of the US "peace"
      proposal. Territories: the US proposes to legitimise Russia''s control over
      Crimea, the "LNR and DNR". Any future changes in status could only be made through
      diplomatic channels. Donetsk Oblast: A demilitarized zone would be created covering
      about 30% of Donetsk. Ukrainian and Russian forces will withdraw beyond its
      borders. Zaporizhzhya and Kherson: The front line will be frozen and the current
      control of the territory will be recognised. Withdrawal of Russian troops: Under
      the proposal, Russia must leave all other occupied territories outside the five
      named regions (e.g. Sumy, Kharkiv or Dnipropetrovsk oblasts). NATO: the US declares
      that the alliance will not expand further and will not accept Ukraine. No NATO
      troops would be allowed to be deployed on Ukrainian territory. Ukrainian army:
      Authorized post-war size is limited to 800,000 troops. Security: Ukraine would
      receive guarantees similar to NATO Article 5, but without any legal force. Elections:
      must be held as soon as possible after the signing of the agreement. Zaporizhzhya
      nuclear power plant: It will be put back into operation under US supervision;
      Ukraine will get 50% of the energy produced. EU: The plan envisages Ukraine
      joining the European Union on 1 January 2027. Russian assets: The US intends
      to partially release Russian assets. Part of the funds would be used for the
      reconstruction of Ukraine, while another part could be directed to joint US-Russia
      projects. I honestly cannot imagine Ukraine agreeing to such an outrage. But
      there is [more](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0WxT1s2LhMDSfbAji77ZGeh6kz53vxpA6eJVjq3SeK9CUwRk7DPLnZQr6bDJXPD34l)
      going on:

      '
    detail: '- According to the Wall Street Journal, the United States has made proposals
      to Europe on how Russia could be reintegrated into the global economy. The US
      plan envisages US investment in key Russian industries such as precious metals
      and even envisages helping to restore Russian energy exports to Europe and the
      rest of the world, in stark contrast to the European strategy of cutting Russia
      off from gas supplies. The proposal also outlines how US financial institutions
      and companies could get involved in projects in Ukraine using some USD 200 billion
      of frozen Russian assets. U.S. actions have caused considerable tension in negotiations
      with European allies, who differ sharply in their ideas about Ukraine''s reconstruction
      and the conditions for future normalization of relations with Russia.

      - The UN General Assembly supported a Ukrainian resolution aimed at strengthening
      international cooperation and minimising the consequences of the Chernobyl disaster.
