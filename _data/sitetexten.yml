    detail: "- A civilian An-24 aircraft with 49 people on board crashed in the Amur\
      \ region of Russia. No one survived the crash, including the crew of six, as\
      \ well as 5 children. This was an aircraft that first took off in 1976 and has\
      \ had several incidents since 2018 alone. Indeed, Angara Airlines recently applied\
      \ to the Russian authorities for exemptions from the usual regulations in order\
      \ to continue flying the machines, for which they do not have enough spare parts\
      \ due to Western sanctions.\n- Another conflict is brewing in the world. The\
      \ Cambodian army sent a barrage of Grads into Thai territory last night, killing\
      \ at least 12 civilians who were at the gas station where the Grad missiles\
      \ landed. Thailand responded with airstrikes on Cambodian artillery positions.\
      \ The two countries also closed their common border, evacuating border villages\
      \ and moving troops to the border. Thailand has requested an emergency UN meeting.\n\
      - Ukrainian drones attacked targets on the coast in southwestern Russia overnight.\
      \ The cities of Sochi and Adler report explosions. The drones reportedly flew\
      \ a very atypical route, from the southeast through Abkhazia - an occupied part\
      \ of Georgia. A fuel depot belonging to Russia's Lukoil was hit. One of the\
      \ Russian air defence missiles failed during the raid and landed on the city.\n\
      - A meeting between representatives of Ukraine and Russia took place in Turkey.\
      \ The Ukrainians told the other side that they were ready to commit to an immediate\
      \ ceasefire at any time. The two sides were also due to agree on a meeting between\
      \ the leaders of the two countries, with Erdogan and Trump in attendance, and\
      \ further prisoner exchanges.  \n- A Russian drone hit and virtually leveled\
      \ a nine-story apartment building in Odessa overnight today. Dozens of people\
      \ suffered injuries and firefighters are searching for potential victims. Another\
      \ drone hit the historic \"Pryvoz\" market building, and another hit a petrol\
      \ station.\n- Russian propaganda and its foreign disseminators falsely claim\
      \ that the current protests in Ukraine demand that Ukraine agree to a peace\
      \ deal with Russia. At the same time, Ukrainian intelligence has warned that\
      \ Russia is exploring how to use the protests to disintegrate Ukraine internally.\n\
      - Russian MP Mikhail Tarasenko reportedly managed 11 votes in the Russian State\
      \ Duma on the day his family announced he had died. He even had to cast his\
      \ last vote just 30 minutes before his family made the death announcement public.\
      \ Now that's a hard worker!\n- The U.S. State Department approved the sale of\
      \ two military equipment packages to Ukraine worth a total of $322 million.\
      \ They will include air defense systems, Bradley vehicles and other equipment.\n\
      - Zelensky will already submit a proposal today that should lead to preserving\
      \ the independence of anti-corruption agencies in Ukraine. The relevant law\
      \ is to be subsequently discussed by the Ukrainian parliament.\n- The Russians\
      \ hit the centre of Kharkiv with guided aerial bombs. \"The 'guided' bombs,\
      \ of course, landed in the middle of civilian buildings and injured 33 people.\n\
      - Russia is reportedly planning to import up to a million workers from India\
      \ to fill holes in the labour market.\n- Hungary is prosecuting a citizen who\
      \ fought against the Russians in the ranks of Ukraine.\n- Another exchange of\
      \ wounded and sick prisoners took place last night.\n"
    title: Thursday
