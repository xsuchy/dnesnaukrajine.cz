    detail: '- Zelensky has submitted a bill to parliament aimed at preserving the
      maximum independence of anti-corruption agencies, but at the same time preventing
      the organisations from succumbing to Russian influence. For example, the prosecutor''s
      office will not be able to assign investigators to cases that have long been
      deadlocked. At the same time, the law would introduce regular polygraph tests
      for those employees who have relatives in Russia. Western partners, who had
      criticised the previous change, have been broadly positive about the new proposal.

      - The Russian Foreign Ministry tweeted a picture of the state symbols of the
      three Soviet Baltic republics today, saying, "July 21 marks 85 years since the
      founding of the Latvian, Lithuanian and Estonian SSRs. Despite the considerable
      advantage of large-scale Soviet investment and subsidies, these nations now
      find themselves on the economic fringes of Europe."

      - In Saratov, Russia, gas exploded in one of the local apartment blocks. Part
      of the building collapsed after the blast, killing at least three people, including
      a child. But one can assume that Russian propaganda will disseminate the disaster
      with a completely different context.

      - Turkish media claim that Chechen leader Kadyrov almost drowned in the sea
      while on holiday in Bodrum. Hotel staff managed to pull him out of the water,
      give him first aid and take him to hospital, from where he has since been discharged.

      - Ukrainian drones hit the Russian chemical plant Nevinnomyssky Azot near Stavropol
      last night. A gunpowder plant in Tambov was also hit and several key railway
      junctions were under attack.

      - The situation near Pokrovsk and Myrnohrad is critical. Having advanced on
      both flanks of the city, the Russians are beginning to attack the cities themselves
      from several sides simultaneously. Pokrovsk will be the next Bakhmut or Avdiivka.

      - The Ukrainian army reported that it lost internet access via Starlink terminals
      on the entire front for about two and a half hours today. According to SpaceX,
      a software glitch was to blame.

      - China is reportedly supplying Russia with small engines used in kamikaze drones,
      and masking the goods as "refrigeration units" to avoid sanctions.

      - Artillery exchanges, shootouts and airstrikes continue between Thailand and
      Cambodia. The two countries are expected to go to war.

      - In Sochi, Russia, two female Russian railway employees died yesterday when
      debris from a downed drone fell on their vehicle.

      - Estonia has officially sanctioned the Belarusian regime and its leader, Lukashenko,
      along with 272 others.

      - In St Petersburg, an unidentified man seriously injured two female employees
      of an industrial plant with a bow and arrow.

      - Poland officially renounced its commitment not to produce or use anti-personnel
      mines (Ottawa Convention).

      - Long queues for water are forming in Donetsk.

      '
    title: Friday
    desc: 'According to Ukrainian intelligence, the Russians are trying to form "punishment
      regiments" from captured Ukrainian soldiers. If the prisoners refuse the offer,
      the Russians threaten to shoot them themselves. The aim is allegedly twofold:
      first, to use such a unit for propaganda purposes, but also to use the prisoners
      in real combat, as the Wagners used to do in the past: to storm Ukrainian army
      positions with minimal weaponry and in suicide attacks, to weaken the defenders,
      deplete their ammunition supplies and expose firing positions for subsequent
      artillery and mortar fire. This is again to be aided by the infamous blocking
      units, whose purpose is to prevent their own assault troops from withdrawing
      or fleeing the fight. At the same time, Ukraine has announced that the Russians
      are attempting to forcibly recruit all young men in the occupied territories
