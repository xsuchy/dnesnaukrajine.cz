    desc: 'In a televised interview, former Russian ground forces commander Vladimir
      Valentinovich Chirkin publicly admitted the fiasco of the Kremlin''s original
      strategy for invading Ukraine. According to him, the Russian intelligence services
      assured the Kremlin that 70% of Ukrainians would support Russia and only 30%
      would oppose it. In fact, the exact opposite was the case - and this, in his
      view, became one of the factors that led to the failure of the "three-day special
      operation". Chirkin also complained that the Russian army grossly "underestimated
      the enemy and overestimated itself" and that the capture of Kiev failed because
      of this, leading to a chaotic retreat from northern Ukraine. The then Defence
      Minister Shoigu is said to have tried to handle the situation gracefully, calling
      what was happening a "gesture of goodwill". We remember that very well, of course.
      The funny thing is that even though Putin''s fiasco has now been admitted by
      a top Russian military official, the Russian fifth column will still continue
      to parrot the propaganda that this was an agreed withdrawal. On the other hand,
      propaganda from the Russian FSB can apparently lie very effectively even to
      its own politicians. So we cannot be surprised that it is so easily succumbed
      to by individuals much less mentally equipped than the Russian President. But
      back to [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02wHshyVbhvwrC6vv1diUYXP2EyFotfXADNJGhhnGdsjgsYCKgh9fip8FQiwP96FjMl):

