    title: Tuesday
    detail: "- Russian propaganda is now claiming that the British navy is planning\
      \ a false flag attack using pro-Ukrainian Russians and Chinese technology on\
      \ a Ukrainian or European ship in European waters to give the impression that\
      \ China is supporting Russia. There is a catch: of course China supports Russia.\
      \ So it is not clear what this complex construct of Russian propaganda is supposed\
      \ to prove.  \n- A Ukrainian drone hit the cooling tower of Russia's Novovoronezh\
      \ nuclear power plant. However, Rosenergoatom claims that the drones were diverted\
      \ from their course by electronic warfare systems. So the cooling tower was\
      \ probably not the original target of the drones at all.\n- Chelyabinsk is the\
      \ next major Russian city to introduce limits on refuelling. Now a person can\
