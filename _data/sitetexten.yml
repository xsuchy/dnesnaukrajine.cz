    detail: "- In a surprising move, the German Federal Office for the Protection\
      \ of the Constitution has officially labelled the pro-Russian far-right AfD\
      \ party an extremist organisation and a risk to democracy. Until now, only its\
      \ youth organisation has carried this designation. This is in response to the\
      \ result of a 1,100-page audit of the party by the authorities. And what may\
      \ look like a mere political move actually has big potential consequences. For\
      \ example, it will allow the police and secret services to legally eavesdrop\
      \ on party members' communications, monitor their meetings, or deploy informants\
      \ directly into the party.\n- The senior woman who carried out the assassination\
      \ attempt on Ukrainian activist Sternenko testified in court that she was recruited\
      \ by Russian intelligence. But until the last moment, she said, she was convinced\
      \ that she was acting on instructions from Ukrainian intelligence.\n- Experts\
      \ estimate that it will take more than a decade before the non-agreement between\
      \ Ukraine and the United States begins to yield its first results. But all agree\
      \ that this is an important step towards a complete restart of relations between\
      \ Kiev and Washington.\n- The Ukrainian drones attacked base No. 33443 \"Zvezda\"\
      \ in Moskovsky near Stavropol, which is operated by the Russian military intelligence\
      \ agency GRU as part of its space programme to intercept communications from\
      \ Western satellites.\n- The first Russians managed to penetrate Pokrovsk. The\
      \ Russian saboteurs managed to slip behind the defensive lines to the edge of\
      \ the city, but were detected and destroyed by Ukrainian FPV drones a few hours\
      \ later.\n- A US State Department spokeswoman announced that the United States\
      \ would no longer play the role of mediator between the two sides in the conflict\
      \ in Ukraine. Now, they say, they must start talking among themselves.  \n-\
      \ Ukrainian intelligence claims that the Russians are planning to carry out\
      \ staged terrorist attacks in major Russian cities on May 9 after parades to\
      \ accuse Ukraine of disrupting peace talks.\n- The Czech Republic moved up from\
      \ 17th to 10th place in the Reporters Without Borders media freedom rankings.\
      \ Slovakia, on the other hand, dropped nine places and is now ranked 38th out\
      \ of 180 countries.\n- Scientists have warned that one of Russia's satellites,\
      \ the half-ton Kosmos 482, launched in the 1970s, is very likely to crash to\
      \ Earth, possibly as early as next week.\n- Forbes magazine has calculated that\
      \ at the current rate, Russia would conquer the rest of Ukraine in 2256 with\
      \ losses of 101 million troops.\n- Romania has detained and expelled Irish \"\
      journalist\" Chay Bowes, who has been working extensively with Russian propaganda.\n\
      - The Russians allegedly had all records of funeral services in Mariupol between\
      \ 2021 and 2024 destroyed.\n- Ukrainian air defense forces shot down 64 of 150\
      \ Russian kamikaze drones last night. Another 62 drones crashed.\n- Lithuania\
      \ dropped from the table Belarus' request to resume passenger train services.\n\
      - The EU is preparing a 17th package of sanctions against Russia.\n"
