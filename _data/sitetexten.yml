    title: Wednesday
    year: 11 June 2025
    detail: "- Estonia has sent Russian propagandist Svetlana Burtseva to prison for\
      \ six years. The court found her guilty of treason and violating European sanctions.\
      \ Burtseva was a regular contributor to the propaganda channels Baltnews and\
      \ Sputnik Estonia. At the same time, however, she collaborated with former Russian\
      \ FSB officer Roman Romachev, with whom she even wrote a propaganda book \"\
      Hybrid War for Peace\".\n- US intelligence chief Tulsi Gabbard, who has been\
      \ speculated for years to have been compromised by Russia and Iran, made an\
      \ emotional video warning people of an impending nuclear war - exactly in the\
      \ spirit of Russian propaganda.\n- Russia's State Duma passed a law to set up\
      \ a communications app that would combine the functions of apps like Messenger\
      \ or WhatsApp with government services. At the same time, in fact, it is considering\
      \ banning WhatsApp altogether.\n- The Deep State analytics project noted that\
      \ so far all Russian groups that have captured Ukrainian drones on video when\
      \ they tried to infiltrate the Dnipropetrovsk region have been destroyed by\
      \ FPV drones.\n- Russian bloggers claim that several officers of the Russian\
      \ 155th Marine Brigade were killed in a recent missile attack on a cultural\
      \ center in Rylsk near Kursk.\n- Ukraine has given Poland permission to exhume\
      \ bodies from WWII graves near Lviv. In return, Poland will allow the exhumation\
      \ of the bodies near the village of Jurechkova in Poland.\n- The Serbian President\
      \ will head to Odessa today for his first ever state visit to Ukraine. The new\
      \ Romanian President Dan is also heading to Odessa.\n- According to Ukrainian\
      \ intelligence, the Russians have greatly improved North Korea's KN-23 ballistic\
      \ missiles, improving their accuracy and effectiveness.\n- A court in Uzbekistan\
      \ has sent a 25-year-old man behind bars for five years after he took part in\
      \ the war in Ukraine as a member of the Wagnerian ranks.\n- Poland detained\
      \ a man who collected information on the location of Polish bases for Russian\
      \ intelligence.\n- Ukraine receives $2.26 billion in funding from the UK to\
      \ purchase weapons systems.\n- U.S. Secretary of Defense Hegseth announced that\
      \ the United States would cut funding for aid to Ukraine.  \n- Ukrainians launch\
