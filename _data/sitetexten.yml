    detail: '- The SBU detained a ship from the Russian "shadow fleet" in Odessa port.
      According to Ukrainian intelligence, the ship was flying the flag of an African
      country and regularly transported agricultural products from occupied Crimea.
      On board were the captain and 16 crew members - citizens of several Middle Eastern
      countries.

      - Zelensky responded to Trump''s blathering about the need for elections in
      Ukraine: he called on the US and Europe to ensure the security of the vote.
      If that happens, he said, Ukraine will be able to hold elections within 60 days.
      Russian officials immediately called that bluff.

      - Republican Thomas Massie introduced a bill in the US Congress to withdraw
      the US from NATO, calling the alliance a "relic of the Cold War" and arguing
      that the funds saved should be spent on US homeland security.

      - Mass seizures of property in occupied territories are now officially legal.
      Occupation authorities have been given the power to declare houses "ownerless"
      and hand them over to others. This new rule will remain in effect until 2030.

      - According to Ukrainian intelligence, there is a risk of Russian sabotage and
      reconnaissance groups infiltrating the Odessa and Vinnytsia regions. Intensive
      mobilisation is underway in Transnistria, and mass production of drones and
      training of their operators has started.

      - A video has appeared on Russian social media showing the new commander of
      PMC Wagner''s private army, Dmitry Podolsky, known as "Salem". He lost both
      legs and one arm during the war against Ukraine.

      - On Friday evening, Markus Frohnmaier, deputy chairman of the AfD parliamentary
      faction, will be the "guest of honour" at a gala dinner of the New York Young
      Republicans Club, which has called for a "new civil order" in Germany.

      - Ukrainian assault troops are clearing Kupyansk after cutting Russian supply
      routes to the north of the city a few days ago. The Ukrainian General Staff
      reports that approximately 60 enemy soldiers remain inside the city.

      - The British Ministry of Defence has announced the death of one of its soldiers
      in Ukraine. He reportedly died in a tragic accident while taking part in observing
      tests of a new Ukrainian defence system.

      - Oleksandr Syrskyy, the commander-in-chief of the Ukrainian forces, said that
      Ukraine had regained some 13 square kilometres of territory in Pokrovsk after
      at one point having no troops left in the town.

      - In Australia, people under 16 are banned from using mass social networking
      sites as of today. Platforms must delete children''s profiles that already exist
      and must not create new ones.

      - Trump is threatening new sanctions against the International Criminal Court
      in The Hague unless the court commits in writing not to prosecute him.

      - The most popular category of porn in "traditional", LGBT-rejecting Russia
      is "transgender", according to Pornhub''s annual statistics.

      - For the first time ever, Danish intelligence has identified the US under the
      Trump administration as a potential security risk.

      - Russia''s Syzrani oil refinery halted operations on 5 December after suffering
      damage in a Ukrainian drone strike.

      - A Russian Il-76 transport plane crashed west of the city of Port Sudan. None
      of the crew survived the crash.

      - Ukraine and Poland are negotiating the transfer of Polish MiG-29 fighter jets
      to the Ukrainian Armed Forces.

      - 3 drones hit the Russian Shadow Fleet tanker Dashan flying the Gambian flag
      in the Black Sea.

      - Pope Leo XIV warned that Trump is "trying to break" the alliance between the
      US and Europe.

