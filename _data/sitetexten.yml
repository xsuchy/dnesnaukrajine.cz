    title: Saturday
    year: 24 May 2025
    detail: '- The commander of US forces in Europe, Cavoli, estimates that at the
      current rate of casualties, Russia will be able to fight the war with Ukraine
      for at least two more years. He also said the Russian military will receive
      about 1,500 manufactured and refurbished tanks this year, as well as about 3,000
      additional armored vehicles.

      - In his latest speech, Lavrov again feigned false concern for Ukraine''s Russian-speaking
      population, before declaring that Russia will not let Ukraine, or "what is left
      of it," exist under the rule of the "Zelensky junta."

      - Journalists revealed that the German company Kontron, despite the sanctions,
      had supplied Russia through its Slovenian subsidiary with telecommunications
      technology used to intercept communications.

      - Two Russian jets violated Finnish airspace. Polish fighter jets also took
      off opposite a Russian Su-24 bomber which was undertaking suspicious manoeuvres
      over the Baltic Sea.

      - British authorities are investigating whether the recent series of arson attacks
      targeting the British Prime Minister by a pair of Ukrainians and a Romanian
      were ordered by Russian intelligence.

      - Trump has announced that he will not pursue trade deals with EU states and
      will instead impose across-the-board tariffs of 50% on all European imports
      from 1 June.

      - According to Skynews, Russia has moved some 50,000 troops, including elite
      paratroop formations, to the border with the Kharkiv region.

      - Over the past two days, Russia and Ukraine have exchanged 697 prisoners. In
      addition to soldiers, 70 Russian collaborators have also headed to Russia.

      - After the Iberian Peninsula, the south of France is the next area of Europe
      to experience a widespread blackout.

      - The Ukrainian army claims that Russian soldiers murdered two more Ukrainian
      prisoners near Pokrovsk on 22 May.

      - A military Mi-8 helicopter crashed during a flyover in Russia''s Orel region.
      None of the crew survived the crash.

      - At night, Ukrainian drones attacked a Russian electrical engineering plant
      near Lipetsk and a chemical plant in Tula.

      - According to Bloomberg, the EU is considering disconnecting 20 more Russian
      banks from the SWIFT system.

      - Russia hit the port of Odessa with two ballistic missiles.

      - Estonia buys 500 Javelin missiles from the United States.

      - Mazda returned to the Russian market.

