    year: 11 October 2025
    desc: 'The Russians at Chernihiv carried out a double strike on energy company
      workers. The first projectile came when they were trying to repair the damaged
      infrastructure, the second when colleagues came to their aid. Two workers were
      killed and others sustained injuries. This is another of Russia''s many war
      crimes, which its fifth column vehemently denies. And it also happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02PEm82h7RKqy7Weh84EXn7a4nBJpvFQ3iJF4DieX47N9GPw3s9bsRBehaGYzHErg2l):

