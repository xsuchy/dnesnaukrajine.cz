    title: Wednesday
    detail: '- Investigators have released details of the recent brutal murder of
      21-year-old Danylo Kuzmin, the son of the deputy mayor of Kharkiv, in Vienna.
      Kuzmin was lured into a trap in the underground garage of the luxury Sofitel
      hotel by his 19-year-old compatriot and his 45-year-old accomplice. In the garage,
      he was brutally beaten so badly that Kuzmin had almost no teeth left. During
      the torture, Kuzmin revealed the passwords to two crypto wallets containing
      $200,000 in cryptocurrency. The badly injured Kuzmin was then placed in the
      back seat of a Mercedes belonging to his father and taken to the Donaustadt
      district of Vienna, where the perpetrators set the car on fire with Kuzmin still
      alive inside. On the basis of footage from hotel cameras, the Viennese police
      quickly identified the suspects. The 45-year-old suspect is a former high-ranking
      official of the Odessa customs administration, while the 19-year-old is the
      son of a well-known businessman from Chernivtsi and the stepson of the Ukrainian
      ambassador to Bulgaria.

      - Overnight, Ukrainian forces carried out a series of airstrikes, hitting, for
      example, an oil refinery near Slavyansk-on-Kuban. The plant processes up to
      5.2 million tonnes of oil a year and directly supports the Russian army. Drones
      have also damaged high voltage power lines there. In addition, an attack on
      the Nikolayevskaya fuel depot in the Rostov region has been confirmed. Tanks
      as well as the river barge Kapitan Gibert were damaged. In the occupied Luhansk
      region, a field artillery ammunition depot belonging to one of the units was
      destroyed.

      - German Chancellor Merz says the security guarantees proposed by the United
      States would allow Western forces to "intervene against Russian incursions and
      attacks" in the event of a ceasefire in Ukraine. In any case, Russia has announced
      in advance that it will not accept the presence of any Western troops in Ukraine.

      - German MP and military expert Kiesewetter clarified that yesterday''s information
      about 360,000 Russian troops on NATO''s borders should not be seen as an assessment
      of the real presence of Russian troops in Belarus, but that it was "based on
      a misinterpretation of broader estimates of the size of the army."

      - The US President has branded the Maduro regime a foreign terrorist organisation
      and announced a "complete and total blockade" of oil tankers sailing to and
      from Venezuela. Under international law, this is potentially an act of war,
      which requires congressional approval.

      - Nigel Farage''s biggest backer, who has just given £9 million in financial
      support to Reform UK, is financially linked to a platform that spreads Russian
      state propaganda and runs influence operations linked to Russian intelligence.

      - Russian Defence Minister Belousov: ''NATO began preparations for a conflict
      with Russia in the early 1930s. The policy of European countries and NATO creates
      real preconditions for the continuation of military actions in Ukraine in 2026."

      - Legal guarantees have not been enough to allay Belgium''s fears of Russian
      retaliation, and Italy, Malta, Bulgaria and now the Czech Republic are supporting
      Belgium''s call for alternative ways to finance Ukraine''s reconstruction.

      - The European Union has added Diana Panchenko, a Russian propagandist of Ukrainian
      origin, to the sanctions list. The one that Rajchl claimed was an "independent,
      award-winning journalist with whom he is in contact".

      - Washington is preparing a new package of sanctions, including measures targeting
      Russia''s energy sector, to increase pressure on Moscow if Putin rejects the
      proposed peace deal.

      - Boris Pistorius announced that Germany will extend military aid to Ukraine
      for 2026 by another 3 billion euros. This will bring the total aid to 11.5 billion
      euros, a new record.

      - Ukrainian troops continue to advance in and around Kupyansk in the Kharkiv
      region, where the Russians must now rely on drones to supply isolated troops.

      - Georgia''s parliament, controlled by the pro-Russian Georgian Sen party, has
      passed a law to abolish the anti-corruption office, which was set up on the
      recommendation of the EU.

      - 34 countries and the European Union signed a convention to establish a new
      compensation body, the International Commission on Compensation for Ukraine.

      - Slovakia granted asylum to Russian influence operation actor Artyom Marchevsky,
