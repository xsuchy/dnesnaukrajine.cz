    title: Tuesday
    year: 27 May 2025
    detail: "- Russia's deputy envoy to the UN, Dmitry Polyanskiy, announced that\
      \ Russia is calling a UN Security Council meeting for 30 May because of \"the\
      \ threat to world peace caused by the actions of European countries trying to\
      \ prevent a settlement of the conflict in Ukraine\".\n- Russia, China and North\
      \ Korea have criticised Trump's plan to create a network of defence satellites,\
      \ the so-called \"Golden Dome\". All three dictatorships said it was an act\
      \ of lawlessness and appealed to the United States not to try to militarise\
      \ outer space.\n- Estonia revealed a plan involving Russian military intelligence\
      \ and local pro-Russian political collaborators to create a parallel military\
      \ structure to the regular army that would be loyal to Russia.\n- Putin complained\
      \ on television that Russia was virtually forced to start a war with Ukraine,\
      \ yet the West labels it the aggressor. Macron claims that Trump has finally\
      \ realized that Putin is lying to him.\n- Latvia's foreign and interior ministers\
      \ are appealing to the European Union to cancel visas for all Russian Federation\
      \ citizens because of the security threat.\n- According to Ukraine's top prosecutor,\
      \ 206 Ukrainians have already died in Russian captivity. At least 245 others\
      \ have been murdered by the Russians after they surrendered.\n- According to\
      \ Zelensky, intelligence information shows that Russia is not taking any steps\
      \ towards peace, but is instead planning another large-scale summer offensive.\n\
      - According to the Finnish defense minister, Russia has begun providing military\
      \ escorts to its merchant ships in the Baltic Sea.\n- Lavrov said Russia's strikes\
      \ on Ukraine are \"retaliatory\" and are supposedly a natural punishment for\
      \ criminals.\n- According to the Wall Street Journal, Trump may impose sanctions\
      \ on Russia after all, as early as next week.\n- A warehouse with \"humanitarian\
      \ aid\" for Russian troops in Ukraine burned down in Russia's Leningrad region.\n\
      - Ukrainian air defense forces shot down 35 of 60 Russian kamikaze drones overnight.\
      \ Another 8 drones crashed.\n- Russia now occupies four smaller villages adjacent\
      \ to the Russian border in the Sumy region.  \n- The United States has stopped\
      \ coordinating enforcement of anti-Russian sanctions with the European Union.\n\
      - Romanian pro-Russian politician Georgescu announced the complete end of his\
      \ political career.\n- Ukrainian drones likely hit the Russian Murom plant.\n\
      - Russia and Belarus won't even be at the next Olympics.\n"
