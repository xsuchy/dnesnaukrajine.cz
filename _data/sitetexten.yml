      \ minors.\n- According to Ukrainian intelligence, it is possible that North\
      \ Korean soldiers will participate in the planned Russian offensive towards\
      \ Sumy.\n- Ukrainian air defense forces shot down 57 of 97 Russian kamikaze\
      \ drones last night. Another 34 drones crashed.\n- Italy handed over 28 million\
      \ euros to Ukraine for the reconstruction of the energy sector.\n- Finland will\
      \ keep its border with Russia closed indefinitely.\n"
