    year: 13 October 2025
    desc: 'The Guardian recalls that Russia actively supports and uses far-right forces
      and organisations to achieve its geopolitical goals, in particular to secure
      victory in the war. Such parties use as a lift to power: fear, poverty and the
      ongoing war, spreading Russian propaganda. The far-right politicians who are
      coming to power proclaim that they will cut aid to Ukraine and blame the victim
      of the aggression - Ukraine - for the war that Russia has already started in
      2014. At the same time, the commentary warns that the longer the war lasts,
      the greater the influence of these parties in Europe is likely to become. Indeed,
      we are seeing the consequences here at home. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02NTSV34B9jBa66infsXyichQ5TJhDceFjbasxqxxL1XuKSKWK7nquhMb4oBwWU2Pyl):

