    desc: 'According to the Financial Times, European intelligence services foiled
      a large-scale terrorist operation to blow up cargo planes heading from Europe
      to the US. Investigators seized around 6 kg of explosives and uncovered a vast
      criminal network linked to Russian structures. The same perpetrators had previously
