    desc: 'The current claims that the Russian army has "entered" the Dnipropetrovsk
      region are probably highly exaggerated. Drone footage has shown that small Russian
      groups have indeed entered the area and are conducting reconnaissance by combat,
      but there is no question of an offensive yet. However, this does not prevent
      consumers of Russian propaganda from spreading the outright fantasy that the
      Dnipropetrovsk region has been ''liberated by the Russian army''. To give you
      an idea: From Pokrovsk, where the fighting is currently taking place, it is
      another 160 km as the crow flies to the regional capital of Dnipro, and then
      once again to the other end of the region. At the current rate of advance, the
      Russians would thus be conquering the rest of the region for several more years.
      And yet this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0s8Xot92bcSSKfa1djLPgyM8uonP5yU24bc1V5JqMN1oDCt4KRgDuYNcCYN8m1yp6l):

      '
    title: Tuesday
    year: 10 June 2025
    detail: '- The Russian military blog Transformer has published a lengthy interview
      with a military medic who, under a pseudonym, describes the desperate state
      of military medicine. He says most procedures have not changed since the 1970s,
      and Russia dramatically cut its budget for military medicine in 2008, deeming
      it redundant. The only training that new conscripts receive in this regard is
      a short demonstration on how to tie a tourniquet, but these are often Chinese-made
      and burst the first time they are used. As a result, the Russian army in Ukraine
      is said to have a disproportionately high mortality rate among the wounded.
      Medik illustrates this with a model situation: a group of ten soldiers is injured
      by an artillery shell. One dies instantly, two others die within half an hour
      from severe injuries. Three die within an hour, although they might have survived
      if their colleagues had known how to give them first aid. Another three cannot
      walk on their own as a result of their injuries and usually die within 4-5 hours
      unless they can be evacuated. And they usually don''t. The other two have to
      try to walk 5-10 km to the nearest infirmary on their own. The medic therefore
      estimates that while in Afghanistan there were 4 wounded survivors for every
      one killed, in Ukraine there are two dead for every one survivor.

      - German intelligence warns that there are doubts in the highest Russian circles
      as to whether Article 5 of the NATO treaty is currently operational. The Russians
      could therefore repeat the scenario with the "little green men" in the Baltic
      States or on the Finnish border. The head of German intelligence believes that
      conflict with Russia is already inevitable, and the longer Europe is unwilling
      to admit it, the less prepared it will be.

      - Ukrainian military intelligence claims that the Russians are now producing
      around 5,000 kamikaze Shahed drones every month, with 2,700 being real attack
      drones and the rest being decoy targets. According to Ukrainian intelligence,
      Russia also plans to assist North Korea in launching its own production of Shahed
      drones, which could then support Russia in its invasion of Ukraine.

      - In the town of Tyotkino in Russia''s Kursk region, Ukrainians captured Lieutenant
      Commander Alexei Mamaev, a former commander of one of Russia''s anti-submarine
      ships in the Caspian Fleet who now serves in the 165th Ground Forces Battalion.
      This tells us something about the real personnel situation in the Russian army.

      - To further illustrate the Russian claim of "protecting the Russian-speaking
      population": in the current prisoner exchange, only 23-year-old Valery, who
      was captured in Mariupol in 2022, made it home. He then spent more than 3 years
      in 8 different prisons and only learned Ukrainian there - from his fellow prisoners.

      - The North Korean cruiser, which recently sank during launching, was towed
      to the port of Rajin near the border with Russia. Analysts believe that Russia
      will assist the North Koreans in repairing and restoring it to service.

      - According to the German press, the activity of unknown drones in the Baltic
      Sea off the coast of Germany is increasing. European intelligence agencies reportedly
      believe that at least some of them are launched by cargo ships belonging to
      the Russian shadow fleet.

      - Kadyrov''s men are filmed firing RPGs at residential buildings in Suji. It''s
      worth remembering that Russian "separatists" did the same thing in 2014 in the
      Donbas, and subsequently accused the Ukrainian army of shelling civilians.

      - A group of Russian MPs - in response to Renault''s cooperation in the production
      of drones for Ukraine - are proposing that the car company''s logo be put on
      a par with banned Nazi symbols.

      - The head of the Russian negotiating team, Medinsky, has said that if Ukraine
      or the West tries to retake the occupied territories of Ukraine, then Russia
      will unleash nuclear war and the whole world will burn.

      - Sergei Ryabkov, Russian Deputy Foreign Minister Lavrov, said that the war
      in Ukraine will not end until NATO withdraws all its troops from the Baltic
      republics.

      - Errol Musk waxed poetic on camera during Dugin''s Future 2025 conference about
      how beautiful Moscow is and referred to it as the capital of the world.

      - U.S. prosecutors have charged a Russian cryptocurrency entrepreneur with money
      laundering and helping Russia evade sanctions.

      - Kiev experienced another heavy airstrike using missiles and kamikaze drones.
      St. Sophia Cathedral also suffered damage.

      - Ukrainian drones again hit a Russian Shahed drone factory in distant Tatarstan.

      - In an overnight raid, one of the Russian drones hit and damaged a maternity
      hospital in Odessa.

      - Russia has officially recognised Nagorno-Karabakh as part of Azerbaijan.

      '
