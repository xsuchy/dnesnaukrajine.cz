    year: 12 October 2025
    desc: 'Jindřich Rajchl stated on the programme "Máte slovo" that he is in contact
      "with the award-winning Ukrainian journalist Diana Panchenko", who, according
      to him, brings real news from Ukraine. Diana Panchenko is indeed originally
      a Ukrainian journalist, but in the service of Russian propaganda. For years
      before the invasion, she had been unacknowledgedly promoting Viktor Medvedchuk''s
      pro-Russian ''Pro Life'' coalition, then fled to occupied Ukrainian territory
      in mid-2022 and has been living in Dubai since 2024 at the latest, from where
      she produces Russian propaganda, for which she is on numerous sanctions lists
      and is being prosecuted for treason in Ukraine. I would like to believe that
      Rajchl''s open admission that he is in contact with a propagandist of contemporary
      fascist Russia has not escaped the Czech intelligence and other authorities.
      But unfortunately I don''t believe it much anymore. So let''s move on to the
      next [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02QJ8z34YxkJAJ82h1Bu7LQzhFS2EtCxSgogg8WpV9wLWrgWHAQFpGP2Z536QyXdnHl):

