      \ goods flow under the so-called 'New Silk Road'. China is trying to negotiate\
      \ its opening, but Poland has said that this will not happen until Lukashenko\
      \ ends his hybrid operations, including artificial migration, and releases all\
      \ imprisoned Polish citizens.  \n- The trial of a Pole who seriously injured\
      \ a Romanian citizen in March in the eye and head with an air rifle in a local\
      \ mall will soon begin in Wroclaw. In his own words, he thought the man was\
      \ Ukrainian. He faces up to 20 years for grievous bodily harm.\n- Russian propaganda\
      \ spreads, primarily through fake TikTok accounts, a video purporting to show\
      \ a \"crashed drone with Ukrainian inscriptions in Lithuania\". This is, of\
      \ course, a completely fictitious event. The aim of the video is to question\
      \ the origin of the drones over Poland.\n- Nina Kravtsova, an 89-year-old Ukrainian\
      \ Holocaust survivor, was killed in an American nursing home in Coney Island.\
      \ She suffered a fatal head injury from another client of the home, 95-year-old\
      \ Galina Smirnova, who suffers from dementia.\n- 18 Russian soldiers, including\
      \ several officers, died in a sabotage operation in the occupied part of Zaporozhye.\
      \ The guerrillas set fire to dry grass and the fire quickly engulfed the adjacent\
      \ trenches and command post.\n- Iran had Babak Shahbazi, who was arrested in\
      \ 2024 and accused of espionage after he wrote a letter to Zelensky expressing\
      \ his wish to join the Ukrainian army, executed by hanging.\n- The Russians\
      \ detained French cyclist Sofiane Sehili, who was attempting to break a Guinness\
      \ World Record. He is accused of illegal border crossing and faces up to 2 years\
      \ in prison.\n- A massive explosion rocked the Grapzom oil refinery and chemical\
      \ plant as far away as Bashkortostan. A massive fire is raging at the site.\
      \ The SBU claims it was a drone strike.\n- Australia has imposed sanctions on\
      \ 95 more ships from Russia's shadow fleet and lowered the price ceiling on\
      \ oil purchases from $60 to $47.60 a barrel.\n- Russians again attacked rescue\
      \ workers in southern Ukraine. One firefighter was killed and two sustained\
      \ injuries in the strike.\n- Ukraine has repatriated around 1,000 bodies that\
