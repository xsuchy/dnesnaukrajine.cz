    detail: '- Ukrainians have coined a new phrase: "liberation on credit". In practice,
      this means that the Russians announce in advance that they have occupied a village,
      even though this is not true, and then start throwing hundreds of soldiers into
      the attack to actually occupy the village and satisfy both the home audience
      and the command. That is why we can read in Russian reports that a village should
      have been "liberated" ten times already, and yet it is still being fought over.

      - Donetsk and its surroundings are facing a critical water shortage. The occupation
      administration has announced that water will only flow every third day in Donetsk,
      Shakhtarsk and Makiivka, and every two days in Khartsyzsk, Ilovaisk, and Zuhres.
      Mariupol will have water every day, but only between 5pm and 9pm.

      - The Russians have found a new target: locomotives. Russian missiles and drones
      are thus increasingly hitting stationary locomotives, including those pulling
      civilian trains. Indeed, the Russians argue that railways are the primary way
      in which the Ukrainians transport manpower and material to the front.

      - Russian state media are now claiming that Azerbaijan helped Ukraine carry
      out Operation Spiderweb. This is, of course, nonsense, but the Russians are
      simply preparing the information space for a possible incursion into Azerbaijan
      in response to recent statements by President Aliyev there.

      - According to ISW, Putin is unlikely to avoid forced mobilization in the future,
      as the current high recruitment allowances for volunteers are draining the Russian
      economy. Analysts have likened Russia''s monetary and military policies to "burning
      the candle from both sides."

      - Vladimir Putin has ordered ministers to take further steps to restrict messaging
      apps that come from "hostile states", i.e. against Messenger, Whatsapp, Signal
      and others.

      - The Moscow region was under drone attack last night. Airports again had to
      cancel flights and Russian air defence forces worked over the area. Debris from
      one of the drones landed on a high-rise apartment building in Zelenograd.

      - Zelensky called on Russia to resume negotiations next week. At the same time,
      he said, top statesmen should meet, not "some historians." The Kremlin has not
      yet responded to the offer.

      - The European Parliament has ruled that Georgia cannot become a member of the
      EU until it takes steps to abandon its current path towards an authoritarian
      state.

      - AP reports that in the Central African Republic, Wagner''s men massacred 11
      civilians who entered the Ndassima gold mine compound.

      - In the occupied territories, the Russians are attempting to ban the Ukrainian
      language by repressing and terrorising those who still use it.

      - Britain has announced that it is lowering the price ceiling on oil from Russia
      from $60 to $47.60 per barrel.

      - An overnight airstrike killed 7 people in Ukraine and injured 28 others.

      - The Zaporizhzhya region is struggling with giant swarms of locusts due to
      the heat.

      '
    title: Sunday
    desc: 'According to Major General Freuding of the German army, Russia plans to
      increase production of kamikaze drones so that it can launch up to 2,000 per
      night. The current record is already 728 in a single night. Meanwhile, Ukraine
      is trying in vain to keep up, developing all sorts of drone-interceptors and
      improvising wherever it can. Thus, planes that have hitherto served as civilian
      machines - agricultural or sporting ones, for example - regularly fly over Ukraine,
      where two-man crews armed with machine guns, machine pistols and shotguns attempt
      to shoot down Shaheeds within a few dozen metres in aerial battles reminiscent
      of World War I air battles. But it''s extremely dangerous work, and many have
      paid for their heroism with their lives when they''ve been the unfortunate victims
      of their own air defense fire or when their machines have been hit by shrapnel
      from downed drones. Kudos to the heroes! But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0CY5HAHVJUonUeEMmZGme8QZEMntmqnrQzq5f8urn3TJw5Wm5pvZXBcYGtXkoD4Fml):

      '
