    title: Saturday
    year: 14 June 2025
    detail: '- Today was the fourth prisoner exchange in the last week. The number
      of prisoners exchanged is not public. Among others, a young Ukrainian soldier
      who lost a finger in captivity returned home. The Russians are said to have
      cut it off during interrogation after declaring that he would no longer need
      it.

      - Zelensky announced that Ukraine had halted the Russian offensive in the Sumy
      region for the time being and was now stabilising its positions. The deepest
      penetration the Russians have managed is said to be within 7 km of the border.
      Meanwhile, the Russians have deployed 53,000 troops to the fight.

      - On a new episode of his show, Russia''s top propagandist in the US, Tucker
      Carlson, asked a guest why the US has not removed Zelensky long ago, given that
      it has been involved in many coups around the world in the past.

      - Ukrainian drones hit the Russian fertilizer factory Nevinnomyssky Azot near
      Stavropol. The Novokuybyshev petrochemical plant in Samara was also hit.

      - According to Lipavsky, the Czech Republic plans to supply more ammunition
      to Ukraine this year than in 2024 and to continue deliveries throughout the
      following year.

      - The new Russian V2U attack drone with AI capabilities is currently immune
      to all jamming, according to the Ukrainian military.

      - Mutual airstrikes between Israel and Iran are driving up the price of oil
      on the world market, which may benefit Russia.

      - Trump''s two weeks, which he said would show whether Russia was serious about
      peace talks, have passed. And nothing has happened.

      - The United States has reportedly blocked a G7 plan to lower the cap on the
      price of Russian oil to $45 a barrel.

      - Ukrainian air defense forces shot down 23 of 58 Russian kamikaze drones overnight.
      Another 20 drones crashed.

      - The Russians hit a humanitarian aid transshipment site in the Zaporozhye region,
