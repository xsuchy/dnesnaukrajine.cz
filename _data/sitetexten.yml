      \ of the Russian shadow fleet continues to grow despite sanctions.\n- Rheinmetall\
      \ will deliver Skyranger air defense systems to Ukraine this year.\n"
    desc: 'Yesterday, the Ukrainians fully unveiled their new domestically produced
      weapons. That was when five missiles landed on a Russian base on the site of
      the former Topaz plant in occupied Donetsk. More projectiles hit the command
      posts of the 41st All-Union Army and the 20th Guards Motorised Artillery Division.
      According to videos on social media, they were most likely "Khlebiki", Palyanytsya
      jet drones, which blur the distinction between a drone and a cruise missile.
      Their paper range is up to 650 km, their speed up to 900 km/h and they carry
      a warhead with up to 100 kg of explosives. Moreover, the attack came at a time
      when the Russians are massing a significant force around Donetsk for a "decisive
      strike" to take the rest of the Donetsk region. What damage has been caused,
