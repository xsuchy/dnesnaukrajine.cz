    year: 10 September 2025
    detail: '- German authorities intercept a Russian spy ship in the Kiel Canal.
      Special forces boarded the Scanlark cargo ship and discovered a variety of spy
      equipment. In addition, the ship is suspected of being the launching point for
      some of the drones that would be spotted over critical German infrastructure.
      The ship flies the St. Vincent flag, is registered in Estonia, but the crew
      is all Russian.

      - The Russians have committed another heinous war crime. Their air force dropped
      a guided bomb on a village square in the village of Jarova, near Donetsk, where
      pensions were being paid to the local population. 25 people, mostly senior citizens,
      were killed. Among the victims were two employees of the post office that provides
      pension payments. Another 19 people were injured.

      - The action in which the Belarusian intelligence network was broken up has
      had an interesting outcome in Romania, where Alexandru Balan, former deputy
      director of the Romanian intelligence service, has been arrested. The investigation
      revealed that he was a senior agent of the Belarusian KGB.

      - For a fee, Russia recruits people in Ukraine on Telegram to deploy GPS locators
      around potential targets, which then help guide drones and missiles.

      - Russia named a school in occupied Donetsk after Michael Gloss, the son of
      the US CIA director who was killed in Ukraine while fighting in Russian ranks.

      - Occupier Alexei "Chuma" Chumachenko, 32, raped and then killed a nine-year-old
      girl in the village of Olchatovka in the occupied Donetsk region.

      - 415 drones and 43 cruise missiles/rockets were flown into Ukraine overnight.
      The target was infrastructure in western and southern Ukraine.

      - Belarus is building new bases in the south of the country, reportedly to host
      Russian Oreshnik missile systems.

      - Poland is also expelling a Belarusian ''diplomat'' in light of the latest
      spy case.

      - According to Kallas, the EU has already delivered 80% of the promised artillery
      ammunition this year.

      '
    desc: 'Russian kamikaze drones no longer threaten only Ukraine. Reportedly, as
      many as 19 (some sources say as many as 23) drones flew into Polish airspace
      during a night raid on Ukraine. And this time Poland could not stand by passively.
      Polish air defences as well as Dutch F-35 fighter jets intervened against the
      drones and together shot down at least eight of them. One of the drones flew
      330 km through Polish airspace and its wreckage landed 200 km from the Czech
      border. Poland''s president called an emergency cabinet meeting over the incident,
      and Poland later announced that it would use Article 4 of the North Atlantic
      Treaty Organisation to negotiate a strengthening of its eastern border defences.
      In any case, the Kremlin announced that the claim that the drones over Poland
      were Russian was not supported by any evidence. And this narrative was immediately
      taken up by Russian influencers: not only Robert Fico, but also, for example,
      Kateryna Konecna, demanding an investigation into who "controlled the drones
      over Poland", supposedly to rule out provocations. Experts, however, have no
      doubt about the origin of the drones - after all, Ukraine has been monitoring
      their flight all along. But they add that Russia has probably decided to use
      its ongoing Zapad-2025 manoeuvres to test NATO''s readiness for a potential
      conflict. Europe''s security will therefore depend to a large extent on its
      response to this incident. And here are more [reports](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid038JAHAfATrcRyNhY97nXG62km84vjGtrqmr44owLexe5J1SRa14FdjCqXL6CezVbal):

