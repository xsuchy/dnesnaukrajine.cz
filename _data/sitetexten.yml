    title: Tuesday
    desc: 'The Ukrainians attacked targets in Russia again last night. In Sterlitamak,
      a water purification plant at a petrochemical plant partially collapsed, according
      to the regional governor. At the same time, explosions and fires were reported
      in the Volgograd, Lipetsk, Kursk and Novgorod regions. In Kstovo, the SIBUR-Kstovo
      refinery was on fire after a drone strike, in the Volgograd region the energy
      infrastructure was hit and in Rylsk 16 000 people were left without electricity
      after a substation there was hit. And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0TzRSC4edBvPzERyC8ykTf648D2yxvnZKmhnjnJxQ43fjsZ1KMkQdtynELkTxGpUfl):

