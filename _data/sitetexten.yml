    desc: 'On Twitter, Telegram and TikTok there is currently another continuation
      of the Russian campaign "why there is no footage of the fighting in Ukraine".
      This time the narrative being peddled is "If the Russian army is so bad, why
      isn''t it executing defenseless Ukrainian prisoners?" In fact, just in the last
      few days, several videos have emerged showing the Russians doing exactly that.
      And that''s why Russian propaganda is reacting this way. This type of propaganda
      is designed to put the complete opposition to any claim and create the impression
      in the minds of less informed people that the truth either does not exist or
      is "somewhere in the middle". At the same time, it relies on the fact that the
      vast majority of the population will never see such hard evidence (videos),
      partly because such content does not penetrate them, but also because even if
      it did, most people would rather not view it - they are not built for such raw
      content. Often, such Russian propaganda takes on completely absurd, cynical
