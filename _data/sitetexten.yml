      \ impression that it was impossible to provide Ukraine with additional air defence\
      \ systems because European countries needed them for their own defence.\n- The\
      \ Russian State Duma unanimously approved Putin's proposal to cancel Russia's\
      \ participation in the Convention Against Torture and Other Cruel, Inhuman or\
      \ Degrading Treatment or Punishment.\n- Washington approved two large military\
      \ aid packages to Ukraine under the so-called \"Priority Ukraine Requirements\
