    desc: 'After a long time, the Ukrainian PVO experienced a night that can be described
      as quite successful. It managed to neutralize 464 out of 499 Russian kamikaze
      drones (277 shot down, 187 suppressed by EW systems), but also 4 out of 4 Kinzhal
      missiles, 10 out of 10 Ch-101 missiles, 2 out of 3 Ch-22 missiles, 2 out of
      2 Ch-31P anti-radar missiles and 1 out of 1 Ch-35 missile, giving a total air
      defense success rate of approximately 96%. One of the targets of the Russian
      attack was the Ukrainian airbase in the city of Dubno, which, according to FIRMS
      data, was likely hit by several drones, but it is unclear whether anything else
      besides the area itself was damaged. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0ou1zAvWTmC1FAC61ZfWwQs37z3Q5kqg3VXfXDea76QB8ZY5ZKXfT3PNfGDkn88mvl):

      '
    title: Monday
    year: 9 June 2025
    detail: '- Since there is still no solid evidence to corroborate yesterday''s
      editorial about the Russian equipment hitting the echelon, it is fair to assume
      that the report is a deliberate duck by Russia. All the information cited, after
      all, came mainly from Russian channels. Why would Russia lie about an incident
      that shows them in a bad light? Simply because if they can show one sensational
      report to be fake, they can then effectively cast doubt on another - for example,
      the real Operation Spiderweb. Remember, the primary goal of Russian propaganda
      is not to disseminate information that portrays Russia in a good light, but
      to flood the information space with contradictory information so that people
      resign themselves to the search for truth and accept the idea that "everyone
      is lying" and "there will be a little truth in everything."

      - The first phase of the prisoner exchange, which was agreed at the last meeting
      of the Ukrainian and Russian delegations in Turkey, is currently under way.
      Among others, some of the soldiers who defended Mariupol in the first year of
      the invasion have returned home. This will be followed next week by the repatriation
      of the bodies of the fallen - those who were taken to the Ukrainian border by
      the Russians two days ago to be photographed and filmed for propaganda material
      for the disinformation claiming that Ukraine is refusing to collect the bodies.

      - The Russians have announced a plan to move some 50,000 children from the occupied
      territories of Ukraine to their camps in Russia for "Russification". The Russians
      have thus openly admitted that they are abducting Ukrainian children."

      - More and more military equipment is flowing from Russia to the border with
      the Sumy region. The Russians have moved some of it from Crimea and the occupied
      part of Kherson region. So it is obvious that the Russians will want to make
      the most of the current breakthrough and move the front line within striking
      distance of Sumy.

      - The Ukrainians hit and destroyed a Russian infantry base in Rylsk near Kursk.
      The building that was hit was used as a cultural center/soccer hall before the
      war. However, according to the site, it has not hosted any action since June
      2024. Since then it has been used by the Russian army.

      - Zelensky claims that Trump had not only the missile fuzes promised back in
      the Biden administration, but also 20,000 smaller missiles designed to shoot
      down Russian drones, diverted to the Middle East.

      - According to documents from the Russian Ministry of Education, 3 900 schools
      in the Russian Federation have no sewage connection, 3 400 have no running water
      and 3 500 have no central heating.

      - In the Black Sea, Ukrainian naval drones used machine guns and FPV drones
      to attack Russian special forces who had conducted a landing on an oil platform.

      - Ukrainian drones repeatedly struck Russian VNIIR-Pokrok and ABS Electro factories
      in Chuvashia, where components for Russian electronic warfare systems are manufactured.

      - Ukrainian drones attacked the Russian Savasleyka airbase near Nizhny Novgorod.
      Witnesses say the airfield was hit, but the extent of the damage is not yet
      known.

      - In a recent strike on Russian Iskander missile systems, the group''s commander,
      Lieutenant Colonel Oleg Podozerov of the 26th Missile Artillery Brigade, was
      also killed.

      - NATO Secretary General Mark Rutte is calling for the alliance to increase
      the number of air defence systems in its arsenal to five times that number because
      of the threat from Russia.

      - Renault will manufacture drones for the Ukrainian military''s needs, at an
      emerging plant right in eastern Ukraine.

      - Fico said Slovakia will veto anti-Russian sanctions if they threaten Slovakia''s
      national interests.

      - Ukrainian drones hit a Russian gunpowder factory in Kazan. A massive fire
      broke out after the strike.

      - Lavrov accused Britain of "100% helping Ukraine with terrorist attacks against
      Russia".

      - Another purveyor of Russian propaganda, businessman Jeffrey Sachs, is also
      heading to Moscow for the conference.

      - Israel has reportedly handed over several Patriot systems to Ukraine.

      '
