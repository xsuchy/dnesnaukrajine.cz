    title: Sunday
    detail: '- Trump on Truth Social: "The Ukraine Impeachment Scam (me!) was a much
      bigger Illegal Fraud than Watergate. I sincerely hope the proper authorities,
      including CONGRESS, are looking into this case! Adam "Schiffty" Schiff was so
      lying and corrupt. So many laws and protocols were broken, just completely broken!!!"
      What is he talking about? I guess only his advancing dementia knows.

      - Russian MP Zhuravlev claims the State Duma has approved retaliatory strikes
      on US cities if Ukraine uses US Tomahawk missiles against targets in Russia.
      It is not clear whether Zhuravlev is telling the truth, but the key is to interpret
      his words as follows: Russia clearly believes that Ukraine will indeed get Tomahawks,
      and at the same time is very frightened of it.

      - In one of Kiev''s upscale bars, an altercation led to a shootout that left
      several injured. The reason for this was allegedly harassment of the ladies
      by one of the guests who, after a confrontation, pulled out a pistol and started
      shooting.

      - Ukrainian railways had to stop several trains, including the Budapest-Kiev
      service, due to bomb threats. Of course, no bombs were found during subsequent
      searches.

      - According to one Ukrainian intelligence officer, Denis Yaroslavsky, top brass
      in the British military believe that Russia will start a war with the Baltic
      states or Poland by 2028.

      - The Serbian president complained that Russia had offered his country a new
      gas supply contract for a limited period only, and only until the end of this
      year.

      - According to the Washington Post, the United States is assisting Ukraine in
      strikes on Russian refineries and other targets on Russian territory.

      - The Russians have completely disconnected the Zaporozhye nuclear power plant
      from the Ukrainian grid and are testing a connection to the Russian grid.

      - The Ukrainians have hit the Smolensk aircraft plant where Ch-59 and Ch-101
      cruise missiles are produced.

      - Lukashenko says Ukraine must start negotiating for peace or risk disappearing
      as a state altogether.

      - NATO warships are currently tracking several Russian submarines in the Mediterranean.

      - According to the poll, 75% of Americans support further sanctions against
      Russia.

      - The Netherlands has delivered another minesweeper to Ukraine.

      '
