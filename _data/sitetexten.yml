    desc: 'The Telegraph claims that Putin has struck a deal with Libyan dictator
      Khalifa Haftar to trigger another wave of an artificial refugee crisis. There
      will be regular flights from Benghazi, Libya, to Minsk, Belarus, from where
      refugees will be sent to Poland. This would not be the first time. In the past,
      Russia has repeatedly helped to dispatch flights from the Middle East and countries
      in Central and North Africa in this way, and is probably also behind the hundreds
      of fake social media accounts that have regularly lured migrants to Europe''s
      generous welfare system and other ''paradise'' living conditions if they fly
      to Belarus. But smugglers confiscated the passports of interested migrants immediately
      after they got off the plane in Belarus and forced them to continue on foot
      or by bicycle to the Polish border, where they were abandoned to their fate.
      Incidentally, in the wider context, this makes perfect sense. European pro-Kremlin
      political parties are, in the vast majority of cases, also anti-immigration.
      Thus, Putin can simultaneously destabilise Europe through managed migration
      and gain political influence in national parliaments by profiling the fifth
      column as the one that will save us from migration. Create a problem while at
