    desc: 'A court has handed down a seven-month suspended sentence for denying Russia''s
      war crimes to teacher Martina Bednářová, who spread Russian propaganda among
      her students. She must also undergo a media literacy course. The sentence is
      not yet final. Bednářová, meanwhile, has appeared on the Prague candidate list
      of the Stačilo! movement for this year''s lower house elections. The Czech Republic
      desperately needs more such verdicts, which will send a clear signal to society
      that supporting a fascist power in its war of aggression by spreading its propaganda
      is simply not possible. Now it is important that the verdict comes into force
      before the propaganda-washed part of the population elects Bednářová to the
      Chamber of Deputies and thus secures her immunity. And there is still [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0c6bKUkGZkscnzhzud4LNr8F7HJ9jV13NcPe2zs2Hrb2NKkwst2c3NRuVXJZ5jZRvl):

