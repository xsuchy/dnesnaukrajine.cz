    title: Monday
    year: 2 June 2025
    detail: "- MAGA Republicans criticize Ukraine for not informing the United States\
      \ that it is preparing a similar plan. The truth, however, is that perhaps that\
      \ is why the action was successful. The United States has regularly leaked classified\
      \ information to the Russians in the past, including plans for a Ukrainian offensive.\
      \ Ukraine's most successful actions were precisely those that it did not inform\
      \ its partners about. Which means both that Putin currently has no informants\
      \ in the highest levels of Ukraine, but also that at least the US, but also\
      \ other partners, are compromised by Russian agents.\n- Pro-Russian channels\
      \ have described the Pavuchin action as \"Russia's Pearl Harbor\". I would appeal\
      \ to readers to avoid this metaphor, as it feeds the Russian narrative. The\
      \ attack on Pearl Harbor was an unprovoked aggression against a country that\
      \ was not at war with Japan and de facto drew the United States into the war\
      \ in the Pacific. By contrast, Russia has long been at war with Ukraine and\
      \ more than deserves a similar blow.  \n- Russia broke its previous record yesterday.\
      \ During the night from Saturday to Sunday, seven missiles and cruise missiles\
      \ and a whopping 472 kamikaze drones targeted Ukraine. Ukrainian air defense\
      \ forces shot down three missiles and 213 drones. Another 172 drones crashed.\
      \ Then tonight, 80 drones and 4 missiles flew into Ukraine. 15 drones were destroyed\
      \ by kinetic force and another 37 drones crashed.\n- The commander of Ukraine's\
      \ ground forces, Mykhailo Vasylovych Drapatyi, has offered Zelensky his resignation\
      \ over the recent Russian airstrike on a training ground that killed 12 soldiers.\
      \ Zelensky has not yet revealed whether he will accept the resignation. He plans\
      \ to meet Drapaty in person first.\n- Ukrainian drones attacked Russian air\
      \ bases again today. Russian channels are reporting an airstrike on the Borisoglebsk\
      \ base. According to the Russians, no equipment was damaged but personnel were\
      \ killed. Satellite also indicates that something is burning at Tikhoretsk airport\
      \ near Krasnodar.\n- A few days ago, Russian propaganda circulated an artificial\
      \ intelligence-generated image purporting to show dozens of destroyed F-16 fighter\
      \ jets at one of Ukraine's military airports. The image was also spread uncritically\
      \ by the Czech pro-Russian fifth column.\n- Starmer reported that Britain had\
      \ entered a state of war alert and was prepared to respond to any threats with\
      \ force. The British also plan to build 12 new nuclear submarines and invest\
      \ £15 billion in new nuclear warheads.\n- Because of the fact that Ukrainian\
      \ intelligence has published details of how it carried out its attack on Russian\
      \ airports, traffic jams are now forming in Russia as police and the army stop\
      \ and control all freight traffic in panic.\n- Zelensky warned Europeans of\
      \ Russia's unspecified plan. He literally said: \"Just ask your intelligence\
      \ agencies what Russia is preparing for action from the territory of Belarus\
      \ during this summer. Europe must prepare immediately!\"\n- Another round of\
      \ peace dialogues has begun in Turkey. The Ukrainians gave the Russian delegation\
      \ their version of the memorandum in Ukrainian and English. The Russians commented\
      \ that fortunately they had persons with them who speak foreign languages.\n\
      - Daniel \"Vidlak\" Sterzik, leader of the Enough coalition, wrote on Facebook:\
      \ \"So when the Russians come, only those who won't cooperate with them have\
      \ to be afraid. I am friends with the Russians, so I don't have to be afraid.\"\
      \n- Ukrainian intelligence has warned Europe that the Russian FSB is recruiting\
      \ pro-Russian Ukrainians across Europe for sabotage and other attacks.\n- Latvia\
      \ will restrict entry to Russians who own property near strategic infrastructure.\n\
      - The Pigment paint and varnish factory in St. Petersburg is on fire. Locals\
      \ say the fire was preceded by explosions.\n- The Polish presidential election\
      \ is narrowly won by Eurosceptic Nawrocki with 50.89% of the vote.\n- At the\
      \ front, New Zealand Legionnaire Shan-Le Kearns was killed by a Russian drone.\n"
