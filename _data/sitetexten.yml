      \ the nickname \"the Butcher of Mariupol\", became the new commander of the\
      \ Russian ground forces. In an interview with Russian media, he also recently\
      \ declared that the war against Ukraine \"is only the beginning\".\n- The new\
      \ Syrian leadership has reportedly terminated the contract with Russia, which\
      \ had been providing banknote printing for Syria. At the same time, according\
      \ to AFP, the Syrian government has kicked Russian troops out of the port of\
      \ Tartous and will give the facility to the United Arab Emirates.\n- After the\
      \ Ukrainian delegation at the Istanbul meeting rejected Russian demands to cede\
      \ five occupied regions to Russia, the Russian delegation reportedly retorted\
