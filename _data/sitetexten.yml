    title: Tuesday
    year: 20 May 2025
    desc: 'Trump had a roughly two-hour long phone call with dictator Putin yesterday.
      According to Trump, the tone of the entire conversation was "excellent" and
      Trump was to offer Putin a complete reintegration of the Russian economy into
      world trade in exchange for stopping the war. According to Trump, the two warring
      parties will also immediately begin negotiations for a ceasefire and peace.
      Putin also said the call was very productive. Putin announced that he has agreed
      to work together on a memorandum outlining future agreements where both sides
      will have to make compromises on the road to peace. But he rejected the ceasefire
      offered by Ukraine. Ukraine later responded that it had no information about
      any forthcoming memorandum and had no idea what Putin was talking about. According
      to Zelensky, Putin is manipulating Trump to buy time. And he''s probably not
      wrong. Anyway, there are other [reports](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0i7J47ope8JUE7NwyTnZmWyRWzfG3hpYrpZzLA2krDAZFzqp7o1XjxeKWnNCnWrK4l):

      '
    detail: '- Trump and Musk hardly appear together anymore, Musk has also significantly
      reduced his public appearances and writing on networks. According to Republican
      Party insiders, Musk is a write-off because his popularity has plummeted so
      steeply that most Americans hate him. Musk''s ''DOGE'' has also failed, managing
      to cause total chaos in some federal agencies, the disintegration of institutions
      and the weakening of the United States at home and in the world, all in exchange
      for only minor savings in the US budget.

      - Russia is significantly increasing its presence close to the Finnish border.
      Satellite imagery has revealed new bases for thousands of troops, airfields
      with hangars for fighter planes, helipads, as well as defensive features such
      as trench systems, anti-tank ditches and other barriers.

      - Putin reportedly repeated his demand for the withdrawal of Ukrainian forces
      from the occupied areas during his phone call with Trump. Zelensky categorically
      denied that Ukraine should withdraw from its own territories. According to Zelensky,
      the demands show that Russia is not interested in peace.

      - Romania''s outgoing president signed a pair of laws that will allow the Ukrainian
      military to shoot down Russian drones that violate or threaten Romanian airspace.

      - Spain was hit today by a massive outage of mobile and data networks of virtually
      all operators. This is the second total failure of parts of the civilian infrastructure
      in less than a month.

      - Polish customs officials seized a cargo of 5 metric tonnes of tyres for Boeing
      civil aircraft that the perpetrators tried to smuggle into Russia via Belarus
      despite sanctions.

      - The Ukrainian SBU detained a 17-year-old boy who, following instructions from
      Russian intelligence, was planning to carry out a bomb attack on a military
      commissariat in Kiev.

      - According to the Bild newspaper, Western intelligence agencies believe that
      if Russia succeeds in Ukraine, it will invade Poland or the Baltics with up
      to 1 million troops.

      - The European Union wants to approach the G7 to agree to lower the price ceiling
      on Russian oil from the current $60 a barrel to $50.

      - Lithuania is suing Belarus in the International Court of Justice. The Lithuanians
      say Belarus is smuggling migrants from Africa and the Middle East into Europe.

      - Less than two-thirds of Americans, according to the poll, don''t trust Putin''s
      desire for peace and approve of possible further sanctions against Russia.

      - Hungary''s parliament passed a law calling for an end to Hungary''s participation
      in the International Criminal Court in The Hague.

      - Ukrainian air defense forces shot down 35 of 108 Russian kamikaze drones overnight.
      Another 58 drones crashed.

      - The United States completed development of the new B61-13 nuclear bomb a year
      ahead of schedule.

      - The Russians hit waterworks in the Sumy region. Fortunately, there was no
      flooding of villages.

      '
