    title: Friday
    year: 2 May 2025
    desc: 'Crimea has been under extensive attack by Ukrainian drones in the last
      24 hours. The targets have been military installations of the Russian army,
      from naval bases to airports to air defence stations. Explosions have been reported
      in Sevastopol, Dzhankoy, Saky, Novofedorivka, Kacha and other locations. While
      it is not yet clear what was hit and to what extent, new videos of past attacks
      have emerged in parallel, showing that the Russians have lost a significant
      portion of their air defense systems in recent weeks, including some very advanced
      or otherwise valuable pieces. So the Ukrainians have probably assessed that
      a possible major strike could be successful due to the weakened Russian defenses
      and have set things in motion. So it will be interesting to see what damage
      the latest attack has done. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02q5aZMDbjNP3LA4N2epYfsRjEsXWJTM7uzvjaxtqCB83UKixdW1Pvsw6gsiNPa4ZAl):

