    year: 26 October 2025
    desc: 'Russian missiles and drones landed in Kiev last night on the premises of
      Optima-Pharm, the largest warehouse of medicines and medical supplies in Ukraine.
      The entire complex subsequently burned down in a fire. Other missiles hit the
      coffee roasting plant of Idealist, Ukraine''s largest producer of drip coffee.
      At this point, the Russian air raids are completely devoid of military meaning,
      but they are pure terror aimed at breaking the morale of the civilian population.
      One of the Russian drones also hit an apartment block in Kiev, killing three
      people and injuring at least 32 others. And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02eihKaxyX1aUM4hVLQh23259DuJQbfxTNXcfW9UUNh2bwE9CJ4eBbn5GbpfPErX4ql):

      '
    title: Sunday
    detail: '- Putin says Russia has successfully tested a new ballistic missile,
      the Burevestnik, capable of hitting anywhere on the planet while evading air
      defences. It has a range of up to 14 000 km and can carry a nuclear warhead,
      according to Putin. Russia is thus probably shrugging its shoulders at the United
      States to deter it from further arming Ukraine.

      - Russia has published a new manual explaining to teachers how to "re-educate"
      children in the occupied territories, especially those who show anti-Russian
      sentiment or openly support Ukraine.

      - The Ukrainians are taking the gloves off. Ukrainian drones have hit and damaged
      a dam in the Belgorod region, which, if breached, would flood several villages
      where Russian army positions are located.

      - German police shot and killed a drunk Russian man in a Chinese restaurant
      in Bielefeld after he threatened to blow up the restaurant and tried to attack
      police officers.

      - Russians killed an 84-year-old elderly woman, Lora, near Kherson as she was
      taking her goats to pasture. A grenade blast tore off both her legs and she
      succumbed to her injuries at the scene.

      - Lithuania closed its border with Belarus for the second time in two days because
      of smuggling balloons. The President of Lithuania described it as a hybrid attack.

      - The presidential election in Ireland was won by Connolly, a critic of the
      EU, NATO and military aid to Ukraine.

      - Ukraine''s Pravda reports that Russian soldiers are targeting Ukrainian drones
      and artillerymen in Pokrovsk.

      - Lavrov said that Russia is not aware of any violation of the Budapest Memorandum.

      - According to a Russian opinion poll, the greatest leaders in Russian history
      are Putin and Stalin.

      - The deputy chairman of the German AfD announced his intention to fly to Moscow
      for political talks.

      - The Ukrainians liberated two more villages in the frontline sector north of
      Pokrovsk.

      - Indian refiners began buying oil in Qatar and Iraq because of sanctions.

      - The Russians hit another Ukrainian wind farm near Kramatorsk.

      '
