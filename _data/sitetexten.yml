    year: 21 August 2025
    detail: '- The new Ukrainian cruise missile "Flammenak" reportedly uses the same
      or similar engine as the Czech L-39 Albatros - the AI-25TL engine. Ukrainian
      start-up Fire Point is now planning its mass production. While it can reportedly
      produce one a day today, it plans to increase production to seven missiles a
      day, or 210 a month, in the coming months. In addition, the first photographs
      of the missiles suggest that Ukraine already has several hundred of them in
      its arsenal, as the images show pieces with serial numbers 479 and 480.

      - According to Russian channels, the Ukrainian airstrike on the port of Astrakhan
      was much more devastating than official channels claim. In addition to the ship
      with cargo from Iran, the port infrastructure and customs area were also said
      to have been severely damaged. Moreover, the sunken ship is preventing other
      ships from sailing in and out of the port.

      - According to Reuters, Putin''s "concession" in future peace talks is to not
      demand that Ukraine cede the rest of Kherson and Zaporizhzhya regions, but instead
      freeze the current line of contact.

      - Putin removed General Lapin, who commanded the "North" army group responsible
      for the Sumy, Kursk and Kharkiv regions.

      - The Russians "boasted" of a video in which a Russian drone killed a pensioner
      in Kherson who was trying to repair his previously damaged house roof.

      - According to Trump, Crimea is "a piece of land in the middle of the ocean,
      about the size of Texas." Compared to normal, he only hal only twice in a single
      sentence.

      - The drone that crashed on Polish territory a few days ago most likely came
      from Belarus, according to investigators.

      - According to Lavrov, the presence of European peacekeepers in Ukraine would
      amount to "foreign military intervention".

      - Italy has detained a Ukrainian citizen whom Germany suspects of involvement
      in the sabotage of the Nord Stream gas pipeline.

      - Republican Matt Gaetz proposes to end the war by offering NATO membership
      not to Ukraine but to Russia.

      - Trump criticized Biden for not allowing Ukraine to hit targets in Russia with
      U.S. weapons.

      - Ukrainians hit a second Russian train tonight, this time near the Dzhankoy
      base in occupied Crimea.

      - The price of gasoline (95) in Russia has gone up a full 55% just since the
      beginning of this year 2025.

      - A Russian drone dropped a mine on a medics'' vehicle near Sum. Fortunately,
      both escaped unharmed.

      - Ukrainian drones again hit a Russian refinery in Novoshakhtinsk in the Rostov
      region.

      - Today in 1968, the Russians gave the Czechs a reason to support Ukraine in
      2025.

