    title: Sunday
    year: 13 April 2025
    desc: 'The biggest event of the last 24 hours is undoubtedly the Russian airstrike
      on Sumy using two ballistic missiles, which, according to the latest update,
      has already left at least 34 dead and over 80 injured. The Russians claim that
      the target was the Sumy University Congress Centre, where awards were to be
      presented to members of the Territorial Defence, which is also suggested by
      some Ukrainian sources. There is no mention of such an event anywhere on the
      centre''s website or other channels; on the contrary, about half an hour after
      the missiles arrived, at 11:00, a theatre performance for children was due to
      start in one of the halls. In any case, one of the rockets hit the entrance
      to the convention centre, while the other landed in front of it on a busy street
      where dozens of people were walking and a public transport trolley was passing
      at the time of the attack. Which the Russians must have counted on, whatever
      their target. It is also worth remembering that even if there were indeed some
      soldiers (or militia members) present in the centre, since Russian aggression
      is contrary to international law, there is no such thing as a ''legitimate target''
      for the Russians on Ukrainian territory. Any attack on targets on Ukrainian
      territory is as illegal as the entire Russian invasion. Attacking the historic
      centre of a bustling city the size of Ostrava at its busiest time, on a major
      religious day, and with a missile that has a potential deflection of tens of
      metres from its target, then, is sheer cynicism of which perhaps only Russia
      is capable. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02q9iVJrDzkXsLfeqZ9p86EoPhEeFKTfFpMXeS2puDj6AT5aeiqXkL8qVzmiwLMf2l):

      '
    detail: "- The Russian ambassador to Britain did not deny in a television interview\
      \ that Russia had installed underwater sensors off the coast of Britain to track\
      \ the movements of NATO submarines. Instead, he claimed that any threat to Britain\
      \ was fictitious and that Russia posed no danger to Britain. This contrasts\
      \ sharply with the speeches of the Russian regime's propagandists, who have\
      \ a sadistic penchant for showing Russian audiences simulations of nuclear strikes\
      \ on Britain on an almost weekly basis, calling for the British Isles to be\
      \ wiped off the map and boasting about how their underwater nuclear weapon 'Poseidon'\
      \ will wash Britain away like a flood.\n- According to new information, one\
      \ of Ukraine's F-16s was shot down yesterday, not by its own air defences, but\
      \ by those of Russia. The machine was reportedly operating in a location where\
      \ no Ukrainian air defence systems were present. The Russians were to fire a\
      \ total of three missiles at it, presumably from the newer S-400 system. The\
      \ pilot managed to escape one of the missiles. But the second or third hit the\
      \ fighter.\n- The Russians are attempting to launch their long-announced spring\
      \ offensive in the Donetsk region. But Ukraine's 3rd Assault Brigade has launched\
      \ a strong counterattack to destroy the Russian bridgehead behind the Zherebets\
      \ River, which is the only place at the moment through which the Russians can\
      \ pour the 30,000 or so troops they have massed for the offensive onto the front.\n\
      - Lavrov is once again reviving the Russian fairy tale of NATO's supposed promise\
      \ not to expand eastward. He has now claimed that the promise was never implemented\
      \ in the form of a written agreement because \"Russia has a tradition of making\
      \ agreements verbally.\"\n- Trump reportedly demands in a new deal on Ukraine's\
      \ mineral wealth that Ukraine cede control of the Ukrainian portion of the Gazprom\
      \ pipeline to the United States.\n- The White House has released a report on\
      \ Donald Trump's physical condition. According to the doctor, Trump is - how\
      \ else but - in perfect shape, despite his 102 kilos.\n- Turkey plans to hold\
      \ a meeting on the safety of navigation in the Black Sea. Representatives of\
      \ Russia, Ukraine and other countries are invited.  \n- In Orenburg, Russia,\
      \ one of the substations there exploded near a Lukoil refinery.\n- Donald Trump\
      \ unveiled a statue of himself at his golf club in Mar-a-Lago called \"Monument\
      \ to Disobedience\".\n- Russians dropped a grenade from a drone on an 86-year-old\
      \ woman in downtown Kherson. She succumbed to her injuries on the spot.\n- The\
      \ Ukrainian Air Defense Forces shot down 43 out of 55 Russian kamikaze drones\
      \ overnight. Another 12 drones crashed.\n- Trump extended existing anti-Russian\
      \ sanctions for another year, according to a report on the government website.\n\
      - According to Budanov, about 40% of Ukraine's military arsenal is now domestically\
      \ produced.\n- Locals report several explosions at the Russian military airport\
      \ in Saratov.\n- One of the local kindergartens was hit by Russian shelling\
