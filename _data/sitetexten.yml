    title: Thursday
    year: 5 June 2025
    detail: "- The Moldovan Prime Minister claims that Russia is planning to move\
      \ 10 000 troops into occupied Transnistria and in parallel will try to influence\
      \ the autumn elections and install a puppet government at the head of Moldova.\
      \ Moldovan intelligence estimates that Russia has already invested around 1%\
      \ of Moldova's GDP in hybrid operations and propaganda.\n- Russian Deputy Foreign\
      \ Minister Sergei Ryabkov assured the Russians that \"the planes hit by the\
      \ Ukrainian attack on 1 June have not been destroyed, but are only damaged and\
      \ will be repaired\". By this he probably meant the remaining 19 of the 41 machines\
      \ hit. The first 22 were literally burnt to ashes.\n- Russia has given Ukraine\
      \ an ultimatum to immediately disband \"Ukrainian private military formations\"\
      . Since there are no private military formations operating in Ukraine, Zelensky\
      \ responded by saying that he is now seriously considering creating \"private\
      \ military formations\".\n- Russian military blogs have informed their readers\
      \ that the Russian border town of Tyotkino is now completely surrounded by Ukrainians,\
      \ much of which is wounded and cannot be reached by any reinforcements or evacuation\
      \ units.\n- The Russians hit the house of the fire chief in the town of Pryluky\
      \ with a kamikaze drone. Not only did he die in the rubble of the house, but\
      \ also his wife, his adult daughter, who worked as a municipal police officer,\
      \ and his one-year-old grandson.\n- Russia evacuated its Tu-160 bombers to bases\
      \ across Russia in response to Operation Pavuchina. One bomber was picked up\
      \ by satellites at Anadyr base, 6,770 km from the nearest border with Ukraine.\n\
      - Russia's NTV television surprisingly aired footage of Zelensky's press conference.\
      \ But where there is usually a label with a name and function, it placed the\
      \ words \"foul-mouthed\" and \"creature\" in succession.\n- Based on its new\
      \ analysis, the US CSIS claims that Russia has already suffered losses in excess\
      \ of 1 million troops during the invasion. Ukraine is said to have lost around\
      \ 400,000.\nU.S. Defense Secretary Hegseth has reportedly cancelled a shipment\
      \ of missile fuzes destined for Ukraine, and had it diverted to U.S. forces\
      \ in the Middle East.\n- The Ukrainians managed to hit a Russian missile artillery\
      \ site near Bryansk, damaging several Iskander missile launchers in the process.\
      \  \n- The Russians hit a training site near Poltava, fortunately at a time\
      \ when almost no one was there, and so only a few soldiers were injured.\n-\
      \ Zelensky told Russia that if Ukraine is to resign from potential NATO membership,\
      \ Russia should leave the CSTO.\n- In a televised speech, Putin called Ukrainians\
      \ terrorists who deliberately attack civilians and rejected further peace talks.\n\
      - In the approved resolution, Slovak MPs committed the Slovak government not\
