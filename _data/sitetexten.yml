    year: 22 October 2025
    desc: 'A Russian airstrike claimed at least six lives overnight today. In Kiev,
      an adult woman, a six-month-old baby and a 12-year-old girl were killed when
      a Russian shell landed on their family home. Elsewhere, a married couple died.
      In the morning, the Russian airstrike continued and one of the drones landed
      on a kindergarten in Kharkiv. 48 children were fortunately able to evacuate
      to the nearest shelter, but the strike still claimed one life. In total, Russia
      launched 433 projectiles, including 28 missiles, and the targets were again
      primarily Ukrainian energy installations: power stations, substations, gas infrastructure.
      Or pure state terrorism by Russia. It should be added, however, that Ukraine
      decided a few weeks ago to reciprocate with the same medicine, and so, for example,
      another Russian substation near Bryansk was burnt to the ground tonight. And
      [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0t7WJLMTztuboiNWtXt6qq3ouy7nxn3BqJ5sQAHFSHcpZTu1iwTcrigfs6n9LDDfTl)
      also happened:

      '
    title: Wednesday
    detail: '- The Ukrainians recaptured the village of Kucheriv Yar north of Pokrovsk.
      This would suggest that the Ukrainians managed to eliminate one of the "pockets"
      where the encircled Russian troops were located. This is confirmed by some Ukrainian
      channels, which say that about 50 Russians surrendered there.

      - Ukraine and Sweden have signed an agreement on Ukraine''s intention to buy
      100 to 150 units of Swedish JAS 39 Gripen E fighters. Zelensky also revealed
      that Ukraine is already training its pilots on these machines, and the Gripens
      themselves could reportedly arrive in Ukraine as early as next year.

      - An appeals court upheld a seven-month suspended sentence for genocide denial
      for teacher and unsuccessful candidate for the Staciola party, Martina Bednara.
      She must also complete a media literacy course. Congratulations to Jindřich
      Rajchl for another "successful" defence".

      - Sikorski to his Hungarian counterpart: "I hope that your brave compatriot,
      Major Hungarian, will finally succeed in destroying the Druzhba pipeline, which
      supplies Putin''s war machine, and that you will start importing oil via Croatia."

      - Yesterday, two European refineries that process Russian oil exploded: Petrotel
      in Ploiești, Romania, and Danube in neighbouring Hungary. Authorities say the
      incidents are unrelated.

      - Romania, in cooperation with Poland, has arrested several Ukrainians who were
      planning an arson attack against the headquarters of Ukraine''s Nove Posta in
      Bucharest on Russia''s orders.

      - Ukrainian drones destroyed two small sport aircraft that the Russians were
      using to hunt kamikaze drones, following the Ukrainian model.

      - Ukrainian drones hit the Sarapul plant in Saransk, where, among other things,
      explosives are manufactured for the Russian military.

      - Russia has handed the United States its terms for ending the war. It is virtually
      the same as before.

      - According to Reuters, the plan for a meeting between Trump and Putin has been
      cancelled for now and postponed indefinitely.

      - The son of former Belarusian presidential candidate Ivan Uss has fallen in
      the Russian ranks.

      - The Czech Republic will provide Ukraine with a satellite equipped with surveillance
