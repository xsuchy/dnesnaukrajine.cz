      - A Russian Geran drone crashed into Lithuanian territory during yesterday''s
      airstrike on Kiev.

      - Britain promises to supply Ukraine with 5 000 Thales missiles for air defence
      systems.

      - Trump announces tariffs of 35% on goods from Canada.

