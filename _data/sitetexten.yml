    detail: "- The US State Department has called on consulates to screen visa applicants\
      \ for any form of \"censorship\": content moderation, \"countering disinformation\"\
      , fact-checking or online security. They will check not only the applicant's\
      \ profile, but also the profiles of family members who are applying for a visa\
      \ with them. If consular officials find evidence of \"engaging in the restriction\
      \ of protected forms of expression\", the visa may be denied.\n- The UK on Thursday\
      \ announced new sanctions against Russia, targeting, among others, the entire\
      \ GRU military intelligence service, which after a three-year investigation\
      \ has been identified as the clear perpetrator of the 2018 Novichok nerve agent\
      \ attack in Salisbury, where former Russian agent Sergei Skripal was poisoned\
      \ and a bystander died. Investigators have also concluded that the assassination\
      \ was ordered by the GRU by dictator Putin himself.\n- A Russian soldier shot\
      \ and killed a Ukrainian soldier who was trying to surrender near Siversk. The\
      \ Ukrainian soldier came out of the rubble of the house with his hands above\
      \ his head, but the Russian soldier, who was hiding nearby, immediately opened\
      \ fire. The wounded Ukrainian soldier subsequently tried to take cover but was\
      \ killed by another shot. The whole situation was filmed by a drone.\n- In Perm,\
      \ Russia, 12-year-old Maria Yushkova was summoned to a police station after\
      \ a video of her emotionally reciting a poem against the construction of a mosque\
      \ appeared online. According to local media, the interrogation lasted several\
      \ hours and the authorities threatened the girl's parents that they would take\
      \ her away from them.\n- Somewhat paradoxically, the Russian army today has\
      \ a slightly larger fleet of armoured vehicles than it did in 2022, despite\
      \ losing more than 16,000 vehicles in the war with Ukraine, as it has fished\
      \ out and repaired around 13,000 Soviet-era machines from warehouses and produced\
      \ around 4,000 new ones.\n- Overnight, Ukrainian drones hit an oil refinery\
      \ in Syzrani and the seaport of Temryuk in Russia's Krasnodar region. Large\
      \ fires broke out at both sites after the attack, which firefighters were still\
      \ trying to bring under control all morning.\n- In temporarily occupied Crimea,\
      \ Ukrainian military intelligence (GUR) drones destroyed a frontline Su-24 bomber\
      \ and an Orion drone. In addition, 5 radars of Russian air defence systems were\
      \ also hit.\n- Closed-door talks between the Ukrainian and US delegations ended\
      \ in Miami. Ukraine was represented by the Chairman of the National Security\
      \ and Defence Council Rustem Umerov and the Commander-in-Chief of the Armed\
      \ Forces Andriy Hnatov.\n- Ukrainian drones hit \"Grozny-City\" and damaged\
      \ the skyscrapers that house the Chechen Security Council, the Ombudsman, the\
      \ Audit Chamber, the Electoral Commission and several other government bodies.\n\
      - The European Commission accused the X/Twitter internet network, owned by billionaire\
      \ Elon Musk, of breaching EU rules on social network transparency and fined\
      \ it €120 million.\n- Sweden will phase out development aid to five countries\
      \ (Zimbabwe, Tanzania, Mozambique, Liberia and Bolivia) over the next few years\
      \ and use the savings to increase aid to Ukraine.\n- Washington is demanding\
      \ that Europe take over most of NATO's conventional defence functions - from\
      \ intelligence to missile defence - by 2027.\n- After several months, the Russians\
      \ are pushing again in the Kharkiv region. They have managed to take control\
      \ of the ruins in the north of Vovchansk and are making forays further south.\n\
      - The Russians hit one of Kherson's maternity wards in broad daylight yesterday.\
      \ Several people were lightly wounded and the explosions destroyed the surgeries\
      \ there.  \n- The G7 and the European Union are planning a complete ban on the\
      \ transport of Russian oil by sea. It could become part of the next sanctions\
      \ package.\n- The French army opened fire on five unidentified drones near a\
      \ nuclear submarine base in Brest last night.\n- During his visit to India,\
      \ Putin mentioned that Gandhi \"foresaw a just multipolar world\" which Russia\
      \ and India are jointly defending.\n- Ukraine accused Russia of transporting\
      \ abducted Ukrainian children to \"re-education camps\" in North Korea.\n- The\
      \ British government is prepared to hand over some €9 billion in frozen Russian\
      \ assets to Ukraine.\n- The United States has temporarily suspended part of\
      \ the sanctions against the Russian oil giant Lukoil.\n- FIFA presented its\
      \ first ever Peace Prize to Donald Trump. We are living in a travesty...\n"
    desc: '31 years ago today, Ukraine signed a series of international agreements
      known collectively as the "Budapest Memorandum". It gave up, among other things,
      its nuclear arsenal in exchange for several countries guaranteeing its security.
      The reality? Of the three guarantors, one has repeatedly attacked it, another
      has tried to sell it to the first, and only one - the UK - has kept its word,
      at least in part. So Russia and the US have basically told every country in
      the world that having nuclear weapons is the only way to keep the peace. Because
      the most vague agreements are only worth the paper they are written on. And
      here''s today''s [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02qrFyyVLLTk7JQXLTaaw5RPjCY6qkyYLjrhUA8dQg9kr7DzARxJnqBmcE89zaBXP8l):

