      - The Ukrainian General Staff reports another hit on the Druzhba oil pipeline.
      Hungary confirms that the flow of oil into the country has stopped completely.

      - The Russian FSB claims to have foiled a terrorist attack on the Crimean Bridge.
      But this is probably more propaganda.

