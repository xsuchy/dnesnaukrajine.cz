      \ that the drone that flew into Lithuanian territory on 28 July was launched\
      \ from Belarus. The drone was first spotted at an altitude of 200 metres near\
      \ Vilnius and was later found crashed on a training ground near Kaunas.\n- At\
      \ Solovyov's televised debate, Russian propagandists discussed that \"Macron\
      \ probably wants to be the last French president\" and threatened all of Europe\
      \ (especially France, Poland and Ukraine) with nuclear war.\n- According to\
