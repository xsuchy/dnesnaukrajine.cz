      \ conflict with the West as a never-ending conflict and does not think of periods\
      \ of war alternating with periods of peace as most of the civilized world does.\
      \ Indeed, Russia itself describes this approach in its own military doctrine.\n\
      - Ukrainian counter-attacks continue in the Sumy region. According to Syrian,\
