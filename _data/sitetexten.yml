    detail: '- Trump, in an attempt to distract from his scandals, now claims that
      Obama, Biden and Clinton were behind an alleged 2016 conspiracy to discredit
      Trump with false claims of cooperation with Russia. Yet in 2020, a Senate committee
      confirmed that there was election meddling by Russia, and the investigation
      led by Mueller led to the prosecution of 34 people, including more than two
      dozen Russian citizens. The only thing the investigation did not confirm was
      that Trump knowingly cooperated with Russia. Instead, several of his close associates
      and campaign chiefs were convicted.

      - The US envoy to NATO, Matthew Whitaker, said that China believed it was waging
      a proxy war with the United States by supporting Russia in its invasion of Ukraine.
      China is said to be trying to keep Americans busy so that they cannot focus
      on other current threats. According to Whitaker, China must be held accountable
      for "subsidizing the killing in Ukraine."

      - If you''re still under any illusions about Trump''s intelligence, Trump said
      at a recent press conference that his planned actions will not just lower drug
      prices "by 30 or 40%, but by 1,000%, 600%, 500%, 1,500%, in short, numbers that
      people have thought were not possible until now." Unfortunately, it is this
      man who is to some extent at the heart of the Russian invasion of Ukraine today.

      - Russia sent a serial rapist to the front, who was wanted for seven years and,
      when caught, faced 20 years behind bars. But he never came to trial. In fact,
      he signed a contract with the Russian army and now he may well be the next "hero"
      of the Russian Federation.

      - Russia holds naval exercises in three places in the world at the same time:
      off the Polish coast, off the coast of Japan and in the Arctic. Some 15 000
      troops, 150 ships and submarines, and 120 aircraft and helicopters are taking
      part.

      - Ukraine lost one of its Mirage 2000s over the Volyn region. During the mission,
      shortly before the crash, the pilot radioed a technical fault and subsequently
      ejected. He survived the accident.

      - Ukrainian Colonel Maksym Kazban, the commander of the elite ''Lyut'' brigade,
      which is part of the Ukrainian police force and consists of members of the emergency
      and special forces, died in the accident.

      - Russia''s Rostov-on-Don was under heavy kamikaze drone attack last night.
      Three people were injured. In Novocherkassk, a Ukrainian drone hit a power plant
      and caused a power outage.

      - In Pokrovsk, actions are underway to detect and destroy more Russian saboteurs
      who took advantage of a gap in the Ukrainian defences and slipped into the city.

      - The Russian State Duma is debating a bill that would make the current regular
      seasonal mobilisation of new recruits a year-round mobilisation.

      - According to Ukrainian intelligence, the new Russian drone that serves as
      a decoy target is made up of 100% Chinese parts.

      - In Moldova, four left-wing parties have come together to form a pro-Russian
      electoral coalition. It is the same everywhere.

      - Finland confirms that cases of GPS signal jamming in the Baltic Sea area are
      multiplying.

      - Saudi Arabia became the largest importer of Russian oil in June.

      - Turkey unveiled a new hypersonic missile, the Tayfun Block-4.

      - More peace talks will take place in Turkey this evening.

