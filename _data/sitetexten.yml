    desc: 'The Chief of the General Staff of the Polish Army, General Wieslaw Kukula,
      declared that Poland was effectively in a pre-war phase. According to him, Russia
      is already preparing the ground for a possible aggression: "The enemy has started
      preparations for a real war. It is creating conditions to undermine public confidence
      in the government, the armed forces and the police, and is thus preparing the
      ground for possible aggression on Polish territory. Meanwhile, the Polish authorities
      are reporting a third sabotage on the Polish railway. On the Warsaw-Lublin line,
      near the Puławy Azoty station, railway employees on patrol found an unknown
