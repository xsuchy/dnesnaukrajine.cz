    year: 10 October 2025
    desc: 'Russia has launched another major raid on Ukrainian power plants, substations
      and other key elements of the energy system. At one point there were 465 kamikaze
      drones and 32 missiles/shots in the air. A total of nine Ukrainian regions were
      at least partially without electricity, but also without hot water, including
      parts of Kiev. In this context, the Ukrainian Foreign Minister has rightly reminded
      us that attacking civilian targets without any apparent military justification
      is a war crime and that creating unbearable living conditions for the civilian
      population beyond what is necessary to wage war is a form of genocide. State
      terrorism it is in any case. But in addition to the energy infrastructure, Russian
      missiles and drones have also hit the purely civilian infrastructure: residential
      homes. One of the Russian drones landed on a block of flats in Zaporozhye, killing
      a seven-year-old boy - coincidentally, the son of a soldier who had recently
      been released from Russian captivity. Dozens of other people were injured. And
      [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02dvpREfuxd61X6UKhqpWV97rN3w9fVskwzMykWNAbziJMFFkkBwTQ7yjAiW74gamml)
      also happened:

