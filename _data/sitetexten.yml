    title: Thursday
    detail: "- Raiffeisen has again failed to sell its branch in Russia. The Russian\
      \ authorities did not allow the sale because they feared that the new owner\
      \ would immediately find himself on Western sanctions lists. At the same time,\
      \ it has been reported that Putin plans to nationalise the assets of companies\
      \ such as Raiffeisen, UniCredit, PepsiCo and Mondelez if Russian assets are\
      \ seized in the West.\n- During a night raid, a Ukrainian train carrying fuel\
      \ was hit by one of Russia's Geran drones. According to investigators, the drone\
      \ was equipped with night-vision cameras and an Nvidia Jetson Orin mini-processor\
      \ capable of evaluating real-time video and guiding the drone to its target.\n\
      - Polish PM Tusk: \"Viktor Orbán believes there is no war going on. I believe\
      \ there is a war going on. And the question is whose side you are on in this\
      \ war. We know on whose side Poland stands, we know on whose side NATO and Europe\
      \ stand, and unfortunately we probably also know on whose side Viktor Orbán\
      \ stands.\"\n- Last night, Russia hit with several missiles an electrical substation\
      \ in Slavutych, which, among other things, supplies electricity to Chernobyl.\
      \ The site went into blackout after the air strike, including in the sarcophagus\
      \ that surrounds the destroyed reactor 4.\n- Details have emerged on Russian\
      \ networks of a recent incident in which a Russian helicopter was shot down\
      \ by a Ukrainian FPV drone: the pilot in the wreckage of the helicopter burned\
      \ to death and six paratroopers with him. The navigator and mechanic escaped\
      \ with serious injuries.  \n- The IAEA has warned that the situation at the\
      \ Zaporozhye nuclear power plant is critical. The plant is still without an\
      \ external source of electricity and there is therefore a risk that the nuclear\
      \ fuel could melt down.\n- Polish authorities have detained a man they believe\
      \ was preparing to sabotage the site in Poland, Germany and Lithuania using\
      \ explosives and drones. The explosives were hidden in corn cans.\n- The Wall\
      \ Street Journal reports that the United States will begin providing Ukraine\
      \ with intelligence for strikes on Russian critical infrastructure and various\
      \ military targets.\n- According to the Ukrainian General Staff, there are about\
      \ 20,000 North Korean workers in Russia who are involved in assembling Geran/Shahed\
      \ drones in Tatarstan, among other things.\n- The head of the Ukrainian General\
      \ Staff let it be known that Ukraine will respond to Russian attacks on the\
      \ power system and cause a blackout in Moscow.\n- Norway detained 8 people after\
      \ an unknown drone appeared at another airport. All 8 are Chinese citizens.\
      \ Authorities have already charged one of them with a crime.\n- The Russians\
      \ complained on their channels that the soldiers had inflated bandages, tourniquets\
      \ and other medical supplies made in 1977.\n- Ryanair CEO O'Leary criticised\
      \ the EU for not shooting down suspect drones over its airports.\n- The floods\
      \ in Odessa have already claimed ten lives. 380 people, on the other hand, have\
      \ been rescued.\n- The Chernihiv region has gone on planned power cuts due to\
      \ Russian airstrikes.\n"
