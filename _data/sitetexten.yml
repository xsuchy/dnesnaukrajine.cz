      and is heading for inevitable defeat. He warned that Russia is capable of conducting
      combat operations indefinitely. Driscoll also argued that the situation in Ukraine
      will only worsen over time and that it is better to reach a peaceful settlement
      now than to find oneself in an even weaker position in the future. But military
      analysts say these claims are simply not true, especially the one about the
      endless possibilities for Russia, which has long teetered on the edge of an
      economic precipice. Although the situation on the battlefield is undoubtedly
      unfavourable for the Ukrainians, the whole thing comes across more as a creation
      of pressure than an objective assessment of reality.

      - Counter-intelligence in Paris arrested a Frenchman and a woman of Russian
