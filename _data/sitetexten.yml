    year: 15 September 2025
    detail: '- The conservative scene is trying to create an equivalence between the
      murder of a Ukrainian asylum seeker on the subway and the shooting of the Utah
      klerofascist Kirk, with the generous support of Russian propaganda channels.
      Kirk himself was an active disseminator of Russian propaganda, describing Zelensky
      as the murderer of a million people, claiming that Ukraine was to blame for
      the war, supporting Russia''s annexation of Crimea and the deportation of refugees
      back to Ukraine. Troll farms and the usual Russian propaganda personalities
      have also been calling on the American public to start a civil war for days
      now.

      - Poland has repeatedly said that there is no doubt who was behind the drones
      that infiltrated Poland: Russia. According to Polish officials, it was Russia''s
      way of testing NATO''s response without starting a full-scale war. After all,
      Russia does not deny that the drones were its. This is where the official version
      differs from the Russian propaganda, which tries to cast doubt on the origin
      of the drones and cover them up in every possible way, and which is then spread
      by Russian propaganda ''influencers'' in Western countries.

      - Trump has admitted for the first time that he has failed in his peace efforts
      around Russia and Ukraine. At the same time, he openly branded Russia as the
      aggressor and criticised Europe for not being tough enough on Russia. China,
      however, has threatened the West with a "decisive response" if NATO countries,
      under pressure from Trump, impose secondary tariffs on Chinese exports because
      of its purchases of Russian oil.

      - The Ukrainians captured the rest of the Russian assault group that infiltrated
      Kupyansk through a former gas pipeline. Under interrogation, the captured soldiers
      testified that orders from the Russian command included breaking into nearby
      civilian homes, killing all adult males in the homes, and using women and children
      as human shields against Ukrainian attempts to clear the homes of Russian troops.

      - According to Kellogg, if Russia were winning, its army would be in Kiev, Odessa,
      or at least west of Dnipro today, overthrowing the Ukrainian government. But
      none of that has happened to date, which he says is clear evidence that Russia
      is losing the war.

      - A Ukrainian air strike hit a Russian radar station near Rostov and completely
      destroyed the RLK-1 radar complex there - part of the air traffic control.

      - Poland''s president signed a resolution allowing troops from NATO countries
      to enter Polish territory to defend the alliance''s eastern borders.

      - Ukrainian troops report a complete internet blackout from Starlink on the
      entire front. The company says it is a global outage.

      - Russia has produced over 30,000 Shahed kamikaze drones this year and plans
      to double production next year.

      - The Czech Republic has sent three military helicopters to Poland to help protect
      against Russian drones.

      - Ukrainian filmmaker and former political prisoner of Russia Oleh Sentsov was
      promoted to regimental commander.

      - Hackers from Ukrainian military intelligence hacked into Russian election
      software.

      - The Russian Air Force says it has received a new batch of Su-34 fighter-bombers.

      '
