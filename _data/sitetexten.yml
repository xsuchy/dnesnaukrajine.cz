    title: Wednesday
    detail: '- According to NBC, Ukrainian envoy Driscoll told Ukrainian officials
      in Kiev last week that Ukraine is facing a desperate situation on the battlefield
      and is heading for inevitable defeat. He warned that Russia is capable of conducting
      combat operations indefinitely. Driscoll also argued that the situation in Ukraine
      will only worsen over time and that it is better to reach a peaceful settlement
      now than to find oneself in an even weaker position in the future. But military
      analysts say these claims are simply not true, especially the one about the
      endless possibilities for Russia, which has long teetered on the edge of an
      economic precipice. Although the situation on the battlefield is undoubtedly
      unfavourable for the Ukrainians, the whole thing comes across more as a creation
      of pressure than an objective assessment of reality.

      - Counter-intelligence in Paris arrested a Frenchman and a woman of Russian
      origin with a French passport. They are accused of "collaborating with a foreign
      state" and gathering information for Moscow. According to the media, they are
      believed to be Anna Novikova, founder of the "SOS Donbass" organisation. The
      second detainee is Vincent Perfetti, the current head of the organisation.

      - The Speaker of the Moldovan Parliament, Igor Grosu, announced that Moscow
      tried to influence the parliamentary elections held on 28 September by massively
      supporting pro-Russian candidates and even using Moldovan criminal structures
      to do so. It is the same everywhere.

      - Russia claims that it will not make any concessions as part of the peace agreement
      on the war with Ukraine. Trump has made similar statements, letting it be known
      that Russia''s concession is already that it will stop attacking and taking
      more territory.

      - The Russians continue to systematically destroy Ukrainian power plants and
      key energy substations in order to cause the total collapse of the Ukrainian
      energy system and with it the entire Ukrainian society during the coming winter.

      - Defence Minister and Chairman of the National Security Council Rustem Umerov
      has been summoned to the National Anti-Corruption Bureau to testify in the case
      of Timur Mindich.

      - China is emerging as the big winner in the Russian oil crisis. Sanctions forced
      Moscow to make significant discounts, saving Beijing billions.

      - Ukraine still holds some positions in Pokrovsk, but the Russians are slowly
      advancing to neighbouring Myrnohrad.

      - The Russians attacked with tanks, MT-LBs and six Ulan vehicles near the village
      of Verbove, but were greeted by Ukrainian FPV drones.

      - The United States is negotiating with the Lukashenko regime for the release
      of at least 100 political prisoners.

      - Ukrainian drones hit the Russian VNIIR-Progress enterprise as far away as
      Chuvashia.

      - Witkoff will meet Putin again in Moscow next week.

