    desc: 'The Russians sent cruise missiles and cluster munitions to Kiev, Odessa
      and other cities. In total, 440 kamikaze drones and 32 missiles/shots were in
      the air. According to Ukrainian officials, a total of 27 buildings were targeted,
      including two post office branches, grain freight trains, elements of the power
      system and others. One of the missiles hit the dormitories of the National University
      - Kiev Aviation Institute, where future transport pilots, mechanics, engineers,
      flight controllers and other civil aviation personnel study. For the sake of
      argument, I will repeat it semi-popatically: the Russians tried to kill not
      military personnel, but sleeping university students. Videos have also captured
      kamikaze drones quite deliberately landing on residential apartment blocks or
      a Ch-101 missile with cluster munitions landing on a street in a civilian housing
      estate. In total, 15 people were killed and more than 114 others injured. Rockets
      and drones also hit Odessa, which reported one casualty and 17 wounded. In Odessa,
      the Institute for Infectious Diseases and a building belonging to Odessa University
      were hit, among others. Another person was killed and twelve people were injured
      in the Russian "Safari" in Kherson, in which Russian dronemen hunt civilians
      with FPV drones. Russia is a terrorist state. And yet [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0YBE7VCd7CgJCyxNmhBdLr8t4xqQyFJ9tLcYBWgkNcwkfQzc1YGKdCd7VswF9MfUul)
