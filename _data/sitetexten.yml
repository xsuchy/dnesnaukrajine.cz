    desc: 'According to multiple sources, a Ukrainian sniper has now pulled off a
      curious stunt by disabling a Russian armoured vehicle during a Russian attack,
      killing its driver at a distance of 1 700 metres. The Russians launched the
      sortie against Ukrainian positions in an MT-LB armored personnel carrier with
      various makeshift drone defenses. The Ukrainian sniper fired a .50 BMG anti-materiel
      rifle with armour piercing ammunition against it, and to his surprise the vehicle
      stopped immediately after the hit. Russian radio intercepts immediately picked
      up panic among Russian soldiers riding inside the vehicle, who spoke of their
      driver having lost his head. Congratulations on a story that will be told over
      a beer for the next fifty years. And it also happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02HzK9E7gooQ6ySDpzn6rYdamKBSKzrhd3aAnef1654SDYN6GiRXtpmRdr5Q1xST85l):

