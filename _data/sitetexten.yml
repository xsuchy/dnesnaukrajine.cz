    year: 26 November 2025
    desc: 'The whole world is currently dealing with a scandal concerning the American
      negotiations with the Russians to end the war in Ukraine. A leaked recording
      of a phone conversation clearly shows that US Attaché for Russian Affairs Steve
      Witkoff coached his Russian counterparts on how to negotiate with Trump on their
      proposals so that Trump would agree to them. It has also been confirmed that
      Witkoff warned the Russians that Trump was planning to deliver Tomahawk missiles
