  - image: assets/img/timeline/2025-12-21.jpg
    podcast: 2025-12-21.mp3
    year: 21 December 2025
    desc: 'The Wall Street Journal claims that Putin himself chose Witkoff as his
      chief negotiator with the US. The Russian-US talks began after the Saudi prince
      gave Witkoff a message from the Kremlin: Putin is interested in meeting with
      him. But the Kremlin had a condition at the time: Witkoff must come alone, without
      CIA agents, diplomats, or even his own translator. During the first meeting,
      Putin was then to offer Witkoff the release of American Mark Fogel, sentenced
      in Russia to several years in prison for possession of a small amount of cannabis
      (Fogel was presumably detained precisely to serve as a hostage, and was indeed
      released after the negotiations). That Putin chose Witkoff in particular was
      no accident: Putin had studied psychological profiles of people in Trump''s
      inner circle, including the special envoy to Ukraine, Keith Kellogg, but whom
      the Russian dictator considered too pro-Ukrainian. With Witkoff, he was clearly
      on target. Anyway, other [things] happened too(https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0TL1LRJeCTRDaeTQ4MwtAYvFXmH8bjKMqZmFC8i96XAKKHfZ5Gh3oyHVN5ruFH4PQl):

      '
    title: Sunday
    detail: '- According to DeepState, the Russians again attempted to use the pipeline
      for infiltration and suffered heavy losses in the process. The attack took place
      on December 16 north of Novoplatonivka. Russian troops attempted to move through
      the pipeline leading from Svatovo to the Oskil River. However, the 77th Independent
      Air Brigade noticed that groups of Russians were coming out of the pipeline
      at several points and attacked them with bombing drones. As a result, 40 Russian
      soldiers were destroyed in their sector and all losses were documented on video.

      - A central gas pipeline in Russia''s Volgograd region was taken out of service
      on Thursday, indefinitely disrupting a route Russia uses to import up to 12
      billion cubic meters of gas a year from Kazakhstan and Uzbekistan. Ukrainian
      military intelligence suggests that this is a consequence of its actions.

      - Oleksandr Syrskyi, the commander of the Ukrainian armed forces, was awarded
      France''s highest state decoration, the Legion of Honour, which is bestowed
      by the head of state for exceptional military or civilian merit.

      - Orbán: "Of course, Russia has been attacked in the past - by Napoleon, for
      example, right? And Hitler. (sarcastically) But now, of course, Kaja Kallas
      will ''succeed'' - that''s understood."

      - Ukraine''s Foreign Ministry is working to create a mechanism to allow Ukrainian
      citizens living abroad to vote in the next Ukrainian elections.

      - Russian collaborators flew a small drone carrying the Russian flag over Kiev
      for several minutes yesterday before security forces shot it down using electronic
      warfare systems.

      - Russia is turning the occupied Donbas into a base for recruiting soldiers
      and using financial debts to force Ukrainians into contracts with the military.

      - Kremlin official Kirill Dmitriev said after a meeting in the United States
      that Russia is preparing to cooperate with the United States in the Arctic.

      - Portugal will contribute $52 million to the PURL mechanism, which allows Ukraine
      to buy weapons from the United States.

      - Ukraine replaces the commanding officer of the Southern Air Force Command
      after repeated deadly Russian airstrikes in the Odessa region.

      - According to Ukrainian war veteran Mykola Melnyk, the battle for Slovyansk
      will begin as early as next year and is "inevitable."

      - The United States intercepts another tanker carrying a cargo of Venezuelan
      oil - this time belonging to a Chinese company.

      - Polish and Ukrainian representatives met in the town of Uhly to prepare for
      the exhumation of the victims of the Volyn tragedy.

      - Ukraine and Portugal signed an agreement on cooperation in the production
      of maritime drones.

      '
