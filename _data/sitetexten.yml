  - image: assets/img/timeline/2025-12-15.jpg
    podcast: 2025-12-15.mp3
    desc: 'Kiev and the whole of eastern Ukraine are just one step away from a widespread
      power outage, analysts say. At risk are key elements of the power grid that
      bring electricity from western Ukraine - where most of the production is now
      concentrated - to the east. According to the WP, the Kremlin is deliberately
      creating so-called "energy islands" to completely cut off entire regions from
      electricity production and a unified grid. This makes no military sense, of
      course. It is a deliberate terrorising of the civilian population, a psychological
      operation to force Ukraine to surrender through political pressure. And it is
      having an effect not only on the Ukrainian civilian population, but also on
      civilians in Western countries, where, in response, there is a growing sentiment
      of ''as long as the suffering stops, no matter how''. The Ukrainians themselves
      are much more resilient than some Westerners think. And a new opinion poll in
      Ukraine proves it. But I''d get ahead of myself, first this [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0X9bE5sXDEzqC43wCCL1MtdRMg65NWGUEcDhwcFHDVsw3Cwx4hxQCZBRdsJphz5pCl):

      '
    detail: '- According to AFP, the US delegation in Berlin is pressing Ukraine to
      surrender Donbas. The current proposal includes a "freeze" of the front, under
      which Ukraine would have to relinquish control of part of its territory. In
      Kiev, in any case, this proposal is not seen as a path to peace, but as a forced
      surrender.

      - Fascism in the world is on the rise. The ultra-conservative politician José
      Antonio Kast has been elected President of Chile. Kast is the son of a former
      Nazi Party member who moved to Chile after World War II and is an unapologetic
      admirer of dictator Augusto Pinochet.

      - Russia has begun recruiting mercenaries in Iran, offering a signing bonus
      of $20,000 and a monthly salary of $2,000 through Telegram. It is targeting
      economically vulnerable populations in a campaign that has already attracted
      18,000 foreigners from 128 countries.

      - According to the latest poll, 61% of Ukrainians support Zelensky as Ukraine''s
      leader. Fewer than a tenth of Ukrainians support holding elections during wartime.
      75% of Ukrainians oppose a "peace plan" if it includes territorial concessions.

      - German Interior Minister Alexander Dobrindt told Die Welt that German authorities
      are investigating the recruitment of radical groups by foreign governments for
      sabotage and espionage.

      - "We don''t need any agreement, we don''t need any arrangement - we need the
