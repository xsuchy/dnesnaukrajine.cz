      \ instructions.\n- British Defense Secretary John Healey announced this morning\
      \ that the Russian spy ship, the Yantar, is on the edge of British waters north\
      \ of Scotland, where it arrived in the last few weeks.\n- The United States\
      \ is demanding that Serbia completely expel Russian shareholders from the Serbian\
      \ oil and gas company NIS so that it can be removed from the sanctions list.\n\
      - Russian attacks have caused catastrophic damage to Ukraine's energy infrastructure\
      \ and have already destroyed nearly 70% of the country's energy production capacity.\n\
