    text: |
      Here is a timeline of what happened each day during the war in Ukraine. As recorded by [Tomáš Dvořák](https://www.tomcortes.com/).
      Would you like to support these regular reports? Buy one of his [songs](https://www.tomcortes.com/poslouchej) or make a donation at [tomcortes.cz/dnesnaukrajine-cz](https://www.tomcortes.cz/dnesnaukrajine-cz).
      Are you interested in where he gets his information? Take a look at the [sources](/sources) page.

