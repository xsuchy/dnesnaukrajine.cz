    title: Monday
    year: 30 June 2025
    detail: '- The son of Putin''s ally Ramzan Kadyrov, 17-year-old Adam Kadyrov,
      got married. He shared photos on social media of himself shooting a golden gun
      into the air, driving a new Mercedes-Benz G and wearing a watch with 320 diamonds
      on his wrist, worth around $27.7 million. Just a normal day in the life of the
      Chechen mafia. By the way, in Chechnya, as elsewhere in Russia, only people
      over 18 are allowed to drive cars and enter into unions. But there are no rules
      for regime notables.

      - Tomorrow, Trump will inaugurate a new detention centre for migrant detainees
      in Florida right in the heart of Everglades National Park. It will be located
      outdoors in the area of a former airport and will largely consist of canvas
      tents. Locals call the facility "Alligator Alcatraz".

      - Lindsey Graham says Trump has agreed to pass his bill for tougher sanctions
      on Russian energy and related exports. For example, the bill would impose tariffs
      of 500% on all goods from countries that buy Russian oil and gas.

      - Russia still owns around five hundred Boeing and Airbus aircraft, which it
      has refused to return after sanctions fell on Russia and lease contracts ended.
      In addition, it smuggles parts into the country through third countries to repair
      them.

      - The director of Russia''s foreign intelligence service, Naryshkin, announced
      that he had called his American counterpart and they had agreed to be available
      by phone at any time if needed to discuss anything of concern to Russia.

      - Indeed, the U.S. administration has had some of the Russian sanctions that
      have prevented Russia from pursuing contracts in the nuclear energy sector -
      for example, on projects in Hungary - lifted, according to Treasury Department
      documents.

      - Romanian authorities have officially charged presidential candidate Georgescu
      with several crimes, including financial fraud, lying to the authorities and
      illegal financing of a political campaign.

      - The head of the Crimea occupation administration says Chinese companies will
      help build new port infrastructure and other projects on the occupied peninsula.

      - Slovakia''s Foreign Minister Blanár said there was a need to seek "some form
      of cooperation" with Russia and "maybe even forgiveness for all that has happened
      here".

      - The editorial office of Russia''s Sputnik was raided today in Baku, Azerbaijan.
      Sputnik was banned by the Azerbaijani authorities earlier this year.

      - Ukrainian drones hit the base of Russian strategic bombers Kushchevskaya.
      Following the strike, the power supply to the entire airport area was cut off.

      - Lavrov said that increasing the defense budget among NATO countries will lead
      to the collapse of the alliance. In other words, it is the right move and it
      will strengthen the alliance.

      - The Czech company Leseft International reportedly supplies Russia with components
      used in the production of missiles and cruise missiles.

      - Kremlin spokesman Peskov accused the United States and Ukraine of stalling
      further rounds of peace talks.

      - The Russians used a new type of kamikaze drone called "Chernika" in a recent
      raid on Kharkiv.

      - Six people were killed and 26 others injured in Russian airstrikes overnight.

      - In Serbia, mass protests against the current government have been taking place
      for several days.

      - A delegation made up of representatives of German arms factories has arrived
      in Kiev.

      - A car exploded in Moscow. It is not yet known who it belonged to.

      - Russian troops have advanced into the Dnipropetrovsk region for the first
      time.

      - Locals report a series of powerful explosions in occupied Kerch.

