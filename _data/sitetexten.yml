    title: Sunday
    year: 18 May 2025
    desc: 'Let''s end the current week with something positive. The life story of
      Russian designer and one of the authors of the Iskander missile system, Vladimir
      Nedoshivin. Or rather, the story of the very end of his life. Vladimir celebrated
      his 73rd and final birthday this year. On Victory Day, 9 May, he celebrated
      "victory over Nazism" with particular intensity. So much so that when he finally
      hit home, he had to defecate outside his apartment. Unfortunately for him, he
      was caught by a neighbour urinating on the staircase in the common areas of
      the house. In his anger, the neighbour pushed the drunken Vladimir down the
      stairs. Vladimir did not survive the fall. I just hope the neighbor gets a gift
      basket from Ukrainian intelligence in the near future. Since he''s doing their
      job for them. And there''s [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid034HhPrsVrWduUUFe86joGugcqDCMNmnMBvk2UpJvtwnUKATAfyBEBfM2QkmsVa6ytl):

