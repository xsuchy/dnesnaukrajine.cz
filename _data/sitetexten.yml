    title: Saturday
    year: 12 April 2025
    desc: 'The 27th meeting of the Ramstein Contact Group is held in Brussels. The
      result is likely to be a record amount of military aid to Ukraine. What did
      the member countries pledge? Germany: 4 IRIS-T air defence systems with 300
      missiles, 30 missiles for Patriot systems, 15 Leopard-1 tanks, 25 Marder IFVs
      and 100,000 pieces of artillery ammunition worth around €11 billion in total.
      UK: hundreds of thousands of drones, radars and repair of damaged equipment,
      worth around £450 million in total. Norway: £100 million to co-finance the UK
      package + €1 billion for air defence and munitions. Norway will also reportedly
      allocate €822 million to train and equip the new Ukrainian "Scandinavian-Baltic"
      brigade. Belgium: a package totalling around EUR 1 billion. Denmark: the 25th
      aid package totalling EUR 900 million. Lithuania: EUR 20 million for various
      munitions. Estonia: 10 000 artillery shells and field rations for Ukrainian
      soldiers. The Netherlands: EUR 150 million to strengthen Ukraine''s air defence.
      Most of the aid has already been announced (often unofficially) before the meeting.
      But the summit did bring one complete novelty. A new coalition for electronic
      warfare was formed, led by Germany. This means primarily funding, combat deployment
      and further development of new Russian radio jammers, drones, guided missiles
      and other key electronic systems with which the modern battlefield is saturated.
      And then [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0gQsh1tKoeJFMhwca9S6EMhrKjg1XdayEnYVUxk6Nh8nbZeXdyERUupx7a58TDAWNl)
      happened:

      '
    detail: '- According to Trump''s attaché Kellogg, Ukraine in the peace talks "could
      be split in half almost like Berlin after World War II". He subsequently quipped
      that journalists had twisted his words. He was said to have been talking about
      who should be responsible for overseeing the ceasefire in different parts of
      Ukraine while preserving its territorial integrity.

      - Citing sources among U.S. officials, Reuters reports that Chinese officers
      regularly visited the Russian rear to shadow their Russian counterparts and
      gain experience in conducting real combat operations, with the knowledge of
      the Chinese Communist Party, which rated the officers'' trips as desirable.

      - Under unspecified circumstances, one of Ukraine''s F-16 fighter jets crashed
      today. Its pilot, 26-year-old Pavlo Ivanov, did not survive the incident. This
      is the second F-16 that Ukraine has lost. There is speculation on Ukrainian
      channels that the fighter was shot down by its own air defence forces.

      - According to Reuterts, Witkoff was to tell Trump after his meeting with Putin
      that the quickest way to achieve a ceasefire in Ukraine was to cede to Russia
      four partially occupied Ukrainian regions that Russia considers its own.

      - Estonia has detained the Kiwala tanker, which belongs to Russia''s shadow
      fleet. It was sailing under the flag of Djibouti to the Russian port of Ust-Luga.
      However, Djibouti has announced that it has no such ship on its registers.

      - The Ukrainian delegation in the United States is discussing the form of a
      possible mineral agreement. Ukraine has hired lawyers from the US firm Hogan
      Lovells for this purpose.

      - Ukraine, in cooperation with Spain, commissioned a 0.8 MW solar power plant
      in the "zone" near the former Chernobyl nuclear power plant.

      - According to Polish President Duda, the President of the United States is
      the only person on the planet who has the power to ensure peace in Ukraine.

      - The Ukrainians claim that the Russians used FPV drones on one of the front
      lines against their own soldiers who tried to retreat.

      - Ukrainian air defense forces shot down 56 of 88 Russian kamikaze drones last
      night. 24 other drones crashed.

      - Ukraine will again extend martial law until at least 6 August.

      '
