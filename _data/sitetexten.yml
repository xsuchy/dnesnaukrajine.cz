      \ 12 in December.\n- On the night of December 19, Special Operations Forces\
      \ (SOF) drones hit the Russian Project 22460 patrol ship \"Ochotnik\" in the\
      \ Caspian Sea.\n- Poland started the development of a new self-propelled howitzer,\
