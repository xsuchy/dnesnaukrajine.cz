    desc: 'Russian soldiers report that their commanders are forcing them to withdraw
      their applications for the Kremlin''s "Time of Heroes" program. This was created
      by Putin himself to motivate people to join the army. Combat veterans can then
      sign up for the programme and get positions in the civil service through it.
      But this is clearly another big lie of the Putin regime. Those who have applied
      are now being forced to withdraw their application, and they must send proof
      in the form of a screenshot to their commanders or risk being transferred to
      the Northern Military District, where soldiers now have a very short shelf life
      at the front. Classic Russia. But there are other [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02rG9Y62YaAJ9dUB5RacxB2foaQ6fX63JuCAdb9a22doNeuixsb7snczBzk1Gzph9zl):

      '
    title: Thursday
    detail: '- Journalists from about 30 U.S. media outlets, including pro-regime
      outlets such as Fox News and Newsmax, have returned their press credentials
      from the Pentagon in protest of a new order from the head of Pete Hegseth that
      requires all media outlets to clear all outlets with the Defense Department
      and not to reach out to any of its employees without its knowledge. The only
      media outlet that has agreed to the new rules is the disinformation outlet OANN.

      - The Russian pro-regime singer performed in North Korea at the 80th anniversary
      celebrations of the Korean Communist Party''s rule, where he sang, among other
      things, his new hit "Sun of Korea" dedicated to the dictator there, who, according
      to the lyrics, "is leading the country to a bright future." Michal David rag...

      - Denmark has allocated another 170 million euros for military aid to Ukraine.
      Norway will allocate $200 million for the purchase of US weapons for Ukraine
      under the PURL. The Netherlands will finance the production of drones directly
      in Ukraine with 90 million euros.

      - According to Budanov, Ukraine would have regained most of its territory long
      ago if Russia had not been backed by some other undemocratic countries. Without
      drones from Iran and missiles or shells from North Korea, he said, Russian lines
      would have collapsed long ago.

      - Russian channels are spreading a false report about an alleged triple murder
      by Ukrainian soldiers in the Sumy region. The disinformation uses a false report
      from a non-existent police investigation.

      - Russians repeatedly attempt to cross the Oskil River near Kupyansk. According
      to an army spokesman, on average 7 out of 10 Russian soldiers are killed before
      they reach the other side.

      - Trump says Indian PM Modi promised him to stop buying Russian oil. Meanwhile,
      Indian refineries are bracing themselves for a similar move.

      - US media believe the end of the Middle East conflict will mean Trump will
      focus much more on putting pressure on Russia.

      - Britain is introducing further sanctions against Russia''s oil sector. They
      will affect Lukoil, Rosneft and other ships in Russia''s shadow fleet.

      - Germany will move two Eurofighter 2000 fighter jets to a base in Poland to
      help patrol NATO''s eastern flank.

      - Parts of the Volgograd region are without power due to an overnight Ukrainian
      drone strike on a 500kV substation there.

      - The Ukrainians have pushed the Russians out of most of Oleksiivka in the Sumy
      region. The mood among Russian bloggers is at a low ebb.

      - The Italian Supreme Court has halted the extradition of a suspect in the sabotage
      of the Nord Stream pipeline to Germany.

      - At least 1,076 Cuban citizens whose identities have been verified are fighting
      in Russian ranks.

      - Trump gave the green light to the US CIA to conduct covert operations in Venezuela.

      - Ukrainian drones hit a Russian oil refinery near the town of Kstovo.

      - 357 missiles/shots and kamikaze drones flew into Ukraine last night.

      '
