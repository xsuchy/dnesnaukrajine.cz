  - image: assets/img/timeline/2025-12-14.jpg
    podcast: 2025-12-14.mp3
    desc: 'Austria has uncovered a conspiracy network organised by the Russian FSB
      posing as "Ukrainian Nazis". The network was coordinated by a native Austrian
      who has long worked for the Russian intelligence services. From 2022, he and
      a colleague - a Bulgarian citizen who was later arrested in London - organised
      the production and pasting of stickers and spray-painting of graffiti with far-right
      and neo-Nazi symbols in public places. All these actions were aimed at giving
      the impression that neo-Nazi symbols were being spread by Ukrainians. In addition,
      the two men, in cooperation with others, created a network of websites that
      mimicked the European branches of the Ukrainian Azov regiment. According to
      the investigation, the psychological operation did not only concern Austria,
      but also other European countries. In short, there are so many Nazis in Ukraine
      that Russian intelligence has to constantly invent them. And that''s what''s
      happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0UxuYbYPYVZ712tqkV8xgFxwvUiWWw8eCrFbdejL8Ty2RCcFZKiQFmcsAg8V7GukDl):

      '
    detail: '- Prisoners who were released during some of the exchanges for Russian
      soldiers described what is known in Russian prisons and prison camps as a "gentleman''s
      kit": suffocation with plastic bags, electric shocks to the genitals, breaking
      of fingers, needles under the fingernails, and forcible removal of any pro-Ukrainian
      tattoos.

      - Ukrainian media report that Siversk in the Donetsk region, which Russian troops
      have been actively attacking since the end of October under the cover of a thick
      fog, has been almost completely captured and its recapture will require the
      deployment of reserves, which are currently lacking in this area.

      - The Russian Volunteer Corps fighting on the side of Ukraine (RDK) has called
      on all civil and political opposition forces in Russia to unite on a single
      platform and use Russia''s exclusion from PACE to become a legitimate international
      alternative to the Kremlin.

      - Pro-Russian Ukrainian oligarch Dmitry Firtash, who is being prosecuted in
      the U.S. for FCPA violations, won a court case in Austria and will not be extradited
      to the U.S. because U.S. prosecutors failed to meet a deadline for filing an
      appeal.

      - Russia''s oil and gas revenues in December are estimated to be almost half
      of the previous year''s level, at around 410 billion rubles ($5.17 billion).

      - Polish border guards uncovered a tunnel dug from Belarus to Poland that was
      being used by smugglers to move goods and people. At least three perpetrators
      were detained by investigators.

      - Ukraine is now facing up to 300 Russian attacks a day, the most since the
      war began, as Russia attacks along virtually the entire front line.

      - Belarus released 123 political prisoners yesterday, just hours after the US
      agreed to lift sanctions on Belarusian potash.

      - Mass protests erupted in Hungary over videos showing violence against children
      in state-run orphanages.

      - Estonia has begun construction of the first concrete bunkers along its south-eastern
