  - title: Wednesday
    year: 24 December 2025
    sort: '2025-12-24'
    image: assets/img/timeline/2025-12-24.jpg
    podcast: 2025-12-24.mp3
    desc: 'Christmas Eve. Today''s report comes out at the end of the day on purpose,
      so that you can take the opportunity to not read it at least one day a year.
      For I have recently realized that it is not only important to have enough good
      information to make informed decisions. It''s just as important to maintain
      your mental well-being. This is so that we can more easily tolerate information
      - especially the gloomy kind - without letting our hardships turn us into cynics
      and without allowing Russian propaganda to make us eventually resign ourselves
      to overwhelm. Therefore, I wish you a happy Christmas in the circle of those
      closest to you. Recharge your batteries, recharge your positive emotions, and
      enjoy to the full the peace and tranquillity that we do have in the Czech Republic
      - unlike most of the world. In the New Year, every extra energy will be needed.
      And now the [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid034CgtV72WPy66fDAhqAR75Woc7CQM49ytXqjoHMrxH6zefpZGQ6pyM2nHzZ58en2Nl):

      '
    detail: '- The U.S. State Department is imposing sanctions on individuals it says
      are involved in "censoring American citizens" (in effect, fining Elon Musk).
      Among those on the sanctions list are Thierry Breton, author of the Digital
      Services Act, Imran Ahmed of the Center for Combating Hate in the Digital Space,
      Clare Melford of the Global Misinformation Index, Anna-Lena von Hodenberg of
      HateAid, and her colleague Josephine Ballon.

      - SBU military counterintelligence drones hit and destroyed a Russian Il-38N
      maritime reconnaissance aircraft at the Yeysk airbase just before the recent
      attack that damaged a Russian Kilo-class submarine. It is the Il-38N that is
      capable of detecting a variety of vessels, including maritime drones.

      - An unidentified man threw an explosive through the window of a police vehicle
      in Moscow. Two policemen were killed on the spot, two others are in critical
      condition and the attacker also died. The Russians killed had fought in Ukraine
      in recent years and there is evidence that they were involved in the torture
      of Ukrainian prisoners of war.

      - Russia has rejected the US-Ukraine 20-point peace plan and is already preparing
      counterproposals. President Zelensky, on the other hand, has said that Ukraine
      could hold a national referendum on the 20-point peace plan if Russia guarantees
      at least a 60-day ceasefire.

      - Philanthropist Howard Buffett went to the suburb of Kupyansk in Kharkiv Oblast
      to help the White Angels police unit evacuate civilians.

      - Russian forces dropped three aerial bombs on Zaporozhye on the night of 23-24
      December, injuring 3 people and causing fires in garages and vehicles.

      - Zelensky said in his Christmas speech that all Ukrainians now share one wish:
      "that "HE" dies". He meant, of course, Putin.

      - Ukrainian intelligence has revealed a link between Chinese satellite imagery
      of Ukraine and Russian attacks on Ukrainian energy facilities.

      - Russia hit a Turkish cargo ship en route from Odessa across the Black Sea.
      This is the fourth Turkish-flagged ship to be hit.

      - The Estonian Ministry of Climate Affairs announced that Ukraine will receive
      €2 million from Estonia to restore its energy infrastructure.

      - According to the Minister of Defence, Ukraine is on track to receive a total
      of 3 million FPV drones in 2026.

      - The Ukrainian army announced that it has withdrawn from Siversk. The town
      is now under Russian control.

      - A Ukrainian man who carried out espionage on behalf of Belarus was sentenced
      in court to 15 years in prison.

      - A Russian rubber factory in the Tula region caught fire after an alleged drone
      attack.

      - Two North Korean soldiers captured in Ukraine requested extradition to South
      Korea.

      - A refinery in Saratov, Russia, is still burning fiercely.

      '
