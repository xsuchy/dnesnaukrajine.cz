    title: Friday
    detail: '- Spanish authorities intercept a submarine off the coast of Galicia
      with 3.6 tonnes of cocaine that had crossed the Atlantic from Latin America.
      Building such a vessel is no mean feat. Analysts therefore point out that the
      cartels are likely to have found allies - where else but in Russia. Since the
      1990s, there have been cases of similar narco-submarines being seized with equipment
      and documentation in Russian. In 2020, a 32-metre-long submarine was seized
      in Colombia, also with various components and equipment in Russian. Moreover,
      according to analysts, these submarines are strongly inspired by the design
      of the Soviet Project 865 Piranha-class small submarines.

      - Journalists from Spiegel, De Tijd and Direkt36 claim that Hungary has in the
      past attempted to recruit European Commission staff for espionage. The agent,
      codenamed "V", was supposed to extract information about negotiations and even
      offer bribes for cooperation with Hungarian intelligence in private meetings
      between 2015 and 2017. Since his cover was blown, he has been working as a lieutenant
      colonel at the Hungarian National Information Center. According to journalists,
      two other Hungarian agents were active in parallel. The European Commission
      is preparing an internal investigation into the report. NATO has previously
      restricted intelligence sharing with Hungary.

