      - In an interview, outgoing Polish President Duda criticised the West for not
      sufficiently recognising Poland''s role in supplying arms to Ukraine and threatened
      that Poland could close the airport in Rzeszów, which he said the West treats
      as if it belongs to it, "perhaps for repairs - and bye-bye!".

      - Russia has increased the pace of its offensive. It is currently losing one
      soldier for every 0.038 square kilometres conquered, and if it keeps up the
      pace it would conquer the rest of Ukraine in 89 years, taking the rest of the
      occupied areas until February 2029.

      - Trump has announced that he will support the imposition of further sanctions
      on Russia, but only if he, and not Congress or the State Department, has the
      sole say in their eventual lifting.

      - In a meeting with African leaders, Trump praised the Liberian president for
      his English and asked where he learned to speak it so well. Liberia has one
      official national language. English.

      - Radionor Communications, a Norwegian military communications technology company,
      has opened a branch in Ukraine.

      - In light of the latest Musk Grok scandal, several key Twitter/X executives
      have resigned, including its CEO Linda Yaccarin.

      - French Defense Minister Lecorne announced that France considers Russia''s
      demand for the demilitarization of Ukraine unacceptable.

      - The European Union has called on member states to start stockpiling raw materials
      in case war breaks out.

      - Greece detained four Chinese citizens who were photographing Rafale F3R fighter
      jets at a military airport.

      - The United States reportedly resumed supplying GMLRS missiles and 155mm ammunition
