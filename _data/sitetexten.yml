    detail: '- Trump now claims that the pause in arms deliveries to Ukraine was ordered
      by Defense Secretary Hegseth without Trump''s knowledge. The White House is
      said to have learned everything only from the media. Trump therefore promptly
      promised to supply Ukraine with a staggering ten missiles for Patriot systems.
      Meanwhile, the aid package that Hegseth stopped contained 30 such missiles,
      as well as a large amount of other ammunition and weaponry. The Trump cabinet
      has thus rather fallen into the original Russian propaganda strategy of ''good
      Tsar, bad Boyar'', where everything positive is attributed to the ''leader'',
      while everything negative is blamed on the people the leader is surrounded by,
      who have ''deceived'' the leader.

      - Musk''s AI assistant "Grok" has had some interesting mood swings in recent
      days. First, he angered the pro-Russian part of Twitter when he began to vehemently
      defend Ukraine and criticize Russia for its aggression in Ukraine and propaganda,
      then, presumably, Musk''s AIs "tuned him out" and Grok, in turn, began to praise
      Hitler, criticize Jews and pick on world leaders. Turkey had Grok completely
      blocked after repeated vulgar comments about Erdoğan.

      - The SBU today detained two Chinese men in Ukraine who were involved in espionage
      to steal sensitive data on Ukraine''s Neptune missiles. A 24-year-old Chinese
      citizen attempted to recruit Ukrainians who worked on the missile development
      to produce top-secret documents, which he then wanted to send back to China
      through his father.

      - In Rostov-on-Don, Russia, a massive warehouse fire raged for a second day.
      The fire has already spread to an area of 15 000 m2. Officially, it is a household
      goods warehouse, but according to locals and some analysts, the Russians were
      using the site to assemble FPV drones.

      - Russian police detained two Russian teenagers in St. Petersburg who jokingly
      took a picture with an American flag in front of the FSB building. As punishment,
      they had to make a video of them stepping on an American flag, holding a Russian
      flag and singing the Russian anthem.

      - American singer Beyoncé performed at the concert in a dress that probably
      accidentally resembled the Russian tricolour. However, Russian propaganda saw
      this as intentional and immediately started referring to the singer as "one
      of us".

      - The International Criminal Tribunal in The Hague has issued arrest warrants
      for two Russian allies: Taliban head Haibatullah Akhundzada and Judge Abdul
      Hakim Haqqani. Both are being prosecuted for crimes against humanity.

      - A London court found three men guilty of arson attacks on Ukrainian businesses
      in London. Investigators say the attack was ordered by people from Russia''s
      Wagner Group.

      - Russian authorities have approved China''s devastating logging in areas of
      Siberia, and even near the protected Baikal. You won''t hear better news about
      the state of the Russian economy today.

      - The leader of the Russian-backed junta currently ruling Burkina Faso has announced
      that his country is halting all mineral exports to Western countries.

      - According to a Ukrainian report, Russian Su-34 and Su-35 fighter jets contain
      up to 99% of parts from Western countries - most from the US, Japan and the
      EU.

      - In a recent raid on a Russian base near Donetsk, Colonel Vasyly Skyrnevsky,
      the commander of the Russian 8th All-Union Army''s spies, was killed.

      - Trump said that Putin is always nice to him, but at the same time "throws
      a lot of crap at him that has proven to be meaningless over time."

      - According to Chancellor Merz, the possibilities to resolve the war in Ukraine
      through diplomacy have been completely exhausted.

      - Russia is preparing a programme similar to the abolished USAID to expand its
      influence in the world.

      - Ukraine''s Naftogaz has commissioned a new oil well despite Russian airstrikes.

