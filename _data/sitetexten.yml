    year: 27 October 2025
    desc: 'According to French investigators, the recent jewel heist at the Louvre
      in France has a Russian trail. One of the suspects is Pierre Malinowski, who
      has dual French and Russian citizenship, has served in the French army in the
      past, also worked as an assistant for Marine Le Pen''s father (Jean-Marie Le
      Pen) and is believed to be the "brains" behind the operation. Malinowski is
      also president of the Foundation for the Development of Russian-French Historical
      Initiatives in Moscow. He only acquired Russian citizenship in 2018 and is reportedly
      close to the dictator Putin himself. In the past, according to investigators,
      he hired former mercenaries from the Foreign Legion as security guards, who
      then stole various objects for him from several French museums and handed them
      over to him during personal meetings in Dubai or Moscow in particular. And then
      [this] happened too(https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0MgfzpendUoTeSyKAMDRgzeWvtA8WfzrR8TcqgpEvPQ7wxBrKH7Fv7D16i62QGF3gl):

