    desc: 'More details are gradually emerging about yesterday''s Operation Spiderweb,
      which led to the destruction of part of the Russian Federation''s strategic
      air force. Multiple bases were targeted, but not all the drone trucks were able
      to carry out their mission. For example, a truck with drones heading - somewhat
      symbolically - to the Ukrainka airbase reportedly burned down en route. The
      drones were guided by Russian mobile networks and artificial intelligence, which
      trained on the outlines of the aircraft over the aviation museum in Poltava.
      The coordinator of the event, the head of civil intelligence, Vasyl Malyuk,
      revealed that due to the nature of the event, all the organisers managed to
      evacuate Russia before it was launched. Thus, if Russia claims to have detained
      anyone, they will only be accidental scapegoats for domestic propaganda. It
      also means that the driver of one of the trucks, who was strangled by onlookers
      in outrage, was probably completely innocent and had no idea about the whole
      event. Malyuk also claims that the total number of machines hit is actually
      41 at 4 different bases, which would be equivalent to 34% of all Russian strategic
      bombers. Satellite images and videos at the moment confirm around 15 aircraft
      destroyed, but do not yet provide a complete picture. The number is almost certain
      to be higher. More in other parts of today''s [review](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02z6AeudET3BwgkBNrmdg97vzhSkJ2b9XKQ3335grwbuevu5TXkeo5vj3gwTcZa1YQl):

