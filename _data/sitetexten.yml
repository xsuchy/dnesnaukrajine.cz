    title: Saturday
    year: 31 May 2025
    detail: "- Russia's envoy to the UN claimed that millions of Russian-speaking\
      \ Ukrainians are oppressed because of their language and religion. In fact,\
      \ a recent survey showed that more than 4 out of 5 Russian-speaking Ukrainians\
      \ perceive Russia as a hostile country. And it is also worth remembering that\
      \ the original Azov was almost exclusively made up of Russian-speaking Ukrainians.\n\
      - Tomas Vandas, the chairman of the neo-Nazi Workers' Party of Social Justice,\
      \ also expressed support for the convicted teacher Bednarova, who recited Russian\
      \ propaganda to her pupils. It is almost comical how supporters of Russia and\
      \ supporters of neo-Nazism everywhere in the world understand each other perfectly.\n\
      - According to the Times, the recent Russian claim that Ukrainian drones had\
      \ attacked a Putin helicopter was a hoax, intended to portray Putin as someone\
      \ who shares all the dangers of war with ordinary citizens in border areas.\
      \  \n- According to Lindsey Graham, Ukraine is not losing, this is supposedly\
      \ just a Russian propaganda claim. He urged people to look at where the front\
      \ line was a year ago, and where it is today, and see that there is virtually\
      \ no difference.\n- Two U.S. senators - Graham and Blumenthal - said during\
      \ a visit to Kiev that they would have sanctions of 500% imposed on any country\
