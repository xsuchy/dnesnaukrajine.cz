    title: Sunday
    desc: 'According to a study conducted by the United Nations High Commissioner
      for Refugees (UNHCR) and Deloitte, Ukrainian refugees will generate a staggering
      2.7% of Poland''s GDP in 2024. "The study shows that the entry of Ukrainian
      refugees into the Polish labour market has not had a negative impact on the
      economy, such as an increase in unemployment or a decline in real wages; on
      the contrary, it has contributed to an increase in employment of Poles and to
      an improvement in the productivity of Polish companies and employees. All the
      evidence shows that Ukrainian refugees will continue to have a positive economic
      impact as long as they remain in Poland, far outweighing the cost of any support
      they have received." Moreover, it is not only Ukrainians employed in Polish
      companies who are contributing to the success, but also companies directly founded
      by Ukrainian refugees. The situation is therefore similar to that in the Czech
      Republic, where the benefits of refugees have long outweighed the support provided.
      Therefore, if some politicians are calling for Ukrainians to be deported back
      to their homeland, they should explain how they intend to replace their contribution
      to national economies. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02bpjZkhoowLpisio3mYr2YpydDQPxtMoQCjdSKePZPFb71V4Ci9rwdAutT7Ek3WsPl):

      '
    year: 2 November 2025
    detail: "- The Russians plan to reopen in December the theatre in Mariupol, where\
      \ several hundred people died in 2022 after an air bomb hit the city. For months\
      \ afterwards, occupation authorities claimed that rotten fish was responsible\
      \ for the stench that wafted from the site. When it reopens, the theatre will\
      \ perform - how else but - plays by Russian authors.\n- The Russians hit Rodynske,\
      \ north of Pokrovsk, with heavy artillery fire today, which would confirm that\
      \ Ukraine has managed to push the Russians out of the town. Witnesses on the\
      \ ground also describe fields literally littered with fallen occupiers on the\
      \ approach to the town, which were defused by Ukrainian drones.\n- Armenian\
      \ Prime Minister Pashinyan said that many of the negative stereotypes Armenians\
      \ have about Turkey and Azerbaijan are the result of decades of propaganda by\
      \ the Soviet secret services.\n- Following Russian airstrikes, the Ukrainian-controlled\
      \ part of the Donetsk region is completely without electricity. Parts of Zaporizhzhya,\
      \ Kharkiv and Chernihiv oblasts are also reporting power cuts.\n- Ukrainians\
      \ hit one of the tankers from the Russian shadow fleet in the port of Tuapse\
      \ during a drone strike. The oil terminal and other port infrastructure were\
      \ also damaged.\n- Turkish refineries have begun to cancel purchases of Russian\
      \ oil due to the sanctions and seek replacements, mostly in Iraq and Kazakhstan.\n\
      - On Estonian territory, near the Russian border, a local resident discovered\
      \ a 250kg aerial bomb while walking in the woods.\n- During the night, Ukrainian\
      \ unmanned systems hit a total of 5 Russian substations with a total capacity\
      \ of 5066 MVA.\n- Unidentified drones were spotted over Kleine Brogel airbase\
      \ in Belgium twice in 24 hours.\n- The G7 countries pledged in a statement to\
      \ help Ukraine rebuild its damaged power system.  \n- The \"Hungarian\" Brovdi\
      \ announced that Ukraine is preparing strikes that have the potential to plunge\
      \ all of Russia into darkness.\n- The Russians now control about 60% of Pokrovsk\
      \ and heavy fighting continues in the streets of the city.\n- Russia inaugurated\
      \ the new nuclear submarine Khabarovsk.\n- A plane with ties to Russian Wagner\
      \ landed in Venezuela.  \n- Germany handed over the promised Patriot systems\
      \ to Ukraine.\n- A Russian tugboat burns in the Kerch Strait.\n"
