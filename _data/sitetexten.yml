    desc: 'The head of the Donetsk occupation administration, Denis Pushilin, admitted
      that Russia has no plan to reconstruct most of the destroyed Ukrainian cities
      in the Donbas. Instead, he says, they will preserve the towns in their current
      state in many places and build tourist attractions around them, as Russia did
      in the past in the destroyed city of Stalingrad, so that Russians can go with
      their children to see the results of their "patriotic resistance against the
      West". At this point it is worth reiterating that Russian propaganda for foreign
      audiences is diametrically opposed to the messages that reach Russian audiences.
      This is most evident in the current peace negotiations. While externally, Putin,
      through his fifth column and propaganda channels, sends out messages about how
      Russia is oppressed by the West and wishes for nothing but world peace, Russian
      domestic propaganda daily calls for the complete destruction of the Ukrainian
      nation and identity, threatens Europe with all-out nuclear war and fantasises
      about other territories that Russia will appropriate. And I would like to appeal
      to the standard media not to ignore Russian domestic propaganda but, on the
      contrary, to remind them of it daily, because only in this way can ''our people''
      really see into the intentions of the Russian representation. But now for a
      few more news items - and we''ll start with one that is relevant to today''s
      editorial [related](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0PKVFyrbqcCMPChNmL38Tg3iBT8ak9kxnkej9fJfJLVJSk45sShgDca8Tp8FRasbXl):

      '
    title: Thursday
    year: 22 May 2025
    detail: '- Anton Kobiakov, an adviser to the Russian dictator, told the conference
      that "the process by which the Soviet Union was dismantled in 1991 has been
      disrupted and therefore the Soviet Union still exists de jure". He then turned
      to the conflict in Ukraine and told the audience that "because the USSR still
      exists, the conflict in Ukraine is not an aggression, but an internal conflict".

      - The Russian Foreign Ministry announced that Ukrainians must first elect a
      new representation so that Russia can sign a memorandum on the road to peace.
      Lavrov also told the Russian audience that "there will be no more ceasefires,
      because Russia has already agreed to them in the past, and will not do so any
      more."

      - In the Baltic Sea, Poland sent its ship to meet a tanker from Russia''s shadow
      fleet that was making suspicious maneuvers in the area where the undersea infrastructure
      linking Sweden to Poland runs. After the tanker spotted the Polish ship, it
      swiftly sailed to the Russian port of Kaliningrad.

      - In a new report, CNN has published wiretaps of Russian communications showing
      that the Russian command ordered the attacking troops to "capture the Ukrainian
      commanders and shoot the rest of the soldiers." And as we know from the reconnaissance
      drone videos, that is exactly what the Russians then did all along the front.

      - Russian channels reported that Ukrainian sabotage troops were spotted near
      the village of Vygonichi in the Bryansk region. In order to understand the significance
      of this report, it is necessary to know that the village of Vygonichi is 80
      km from the Ukrainian border and 30 km from Bryansk itself.

      - The Washington Post claims that Trump told Western leaders after his phone
      call with Putin that Putin has no plans to end the war. Other sources also claim
      that Trump was convinced after the phone call that Russia was now winning.

      - Kadyrov''s son hadn''t received any medals for a long time, so there was a
      need to make amends. He has now received a medal for "developing the National
      Guard" and allegedly "participating in a Special Military Operation."

      - The United States conducted two successful tests of its Minuteman III intercontinental
      missiles. Both missiles flew more than 6,000 km and hit their target in the
      Marshall Islands.

      - Lindsey Graham has called on Putin to immediately introduce steps towards
      peace with Ukraine or he will impose tariffs of 500% on all countries trading
      with Russia.

      - Dozens of Ukrainian drones attacked targets in Russia overnight. Russia again
      had to close all major airports within drone range.

      - President Trump accepted the largest bribe in US history: a luxury plane from
      Qatar worth around $400 million.

      - Ukrainian air defense forces shot down 74 of 128 Russian kamikaze drones last
      night. Another 38 drones crashed.

      - Four Chechen officers were killed in a bomb attack in the occupied Kherson
      region.

      - According to the German defence minister, Trump overestimated his influence
      and negotiating skills.

      '
