    desc: 'After another Ramstein summit, Britain announced that it will provide around
      4.5 billion in aid to Ukraine this year. Germany will provide as much as €5
      billion, primarily by financing the production of long-range missiles and drones
      directly in Ukraine. The Netherlands will provide a minesweeper and other ships
      and naval drones worth EUR 400 million. Belgium has committed to providing funding
      of EUR 1 billion per year for the next five years and will also hand over one
      of its minesweepers to Ukraine. Norway will provide a total of $750 million,
      including $700 million for the purchase and production of drones. Canada will
      provide $45 million for electronic warfare and IT systems. It will also supply
      Ukraine with additional transport vehicles. Sweden will finance the purchase
      of artillery ammunition, drones and weapons worth around 440 million euros.
