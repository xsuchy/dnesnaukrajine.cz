    title: Thursday
    detail: '- The US announced a massive military package for Taiwan, the largest
      ever. The package, worth over $11 billion, is to include: The US Armed Forces
      Tactical Operations Network (TMN), 82 HIMARS missile systems, 420 ATACMS tactical
      missile systems, 120 M109A7 Paladin self-propelled howitzers, 1,545 TOW missiles,
      1,050 Javelin anti-tank missiles, parts for Harpoon anti-ship missiles, ALTIUS-600M
      and 700M drones, and spare parts for AH-1W SuperCobra attack helicopters.

      - On the Zaporizhzhya front, a cynical system of corruption operates within
      the Russian military. A group of soldiers pays their commander 50,000 rubles
      in cash every month to avoid the front. In return, they work in the army headquarters,
      where they are assigned fictitious "internal tasks" while official documents
      label them as combat mission participants in order to keep their higher pay
      and benefits.

      - On Wednesday morning, a trio of Russian border guards crossed the border with
      Estonia and were on Estonian territory for about 20 minutes. The Estonian authorities
      claim in official communications that this may have been a provocation, but
      it is equally possible that it was a mistake; however, given that it is impossible
      for the Russian border guards not to know which way the common border runs,
      it can be assumed that it was a provocation.

      - According to the Guardian, Russian military intelligence is conducting an
      intimidation campaign in which it is threatening Belgian officials. The aim
      is to prevent the transfer of frozen Russian currency reserves to Ukraine. At
      the same time, there are reports that the Americans are also discouraging European
      leaders from seizing Russian assets.

      - In a speech yesterday, Putin described European leaders as "underdogs". Today,
      Russian state propaganda ''explains'' that this is because they are the descendants
      of European Nazis with ''imperialist ambitions'' who are redrawing maps and
      dreaming of revenge for the Second World War. In short, classic Russian psychological
      projection.

      - The US Senate has approved a defence budget for fiscal year 2026 of more than
      900 billion dollars. The bill also includes $400 million for Ukraine as part
      of a programme to buy new weapons.

      - Erdoğan is offering Russia back its S-400 missile systems, reportedly unused
      as Turkey seeks to restore relations with the US and a potential purchase of
      F-35 fighter jets, which has been halted due to the acquisition of the air defense
