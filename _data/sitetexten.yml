      - The Russians have also begun targeting regional military commissariats in
      recent airstrikes. Most recently, the military commissariat in Kremenchuk was
      hit.

      - A gas pipeline exploded near Vladivostok in the very east of Russia, as well
      as a water pipeline that supplied drinking water to military installations there.

      - Russian authorities detained oligarch Konstantin Strukov, owner of the PAO
      Yuzhuralzoloto gold mines, as he attempted to leave Russia for Turkey.

      - Leading Russian propagandist in the US, Tucker Carlson, filmed an interview
