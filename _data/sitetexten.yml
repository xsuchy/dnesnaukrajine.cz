      \ them.  \n- According to the British Ministry of Defence, it would take the\
      \ Russians 4.4 years to occupy the remaining parts of the occupied areas, losing\
      \ nearly two million more soldiers in the process.\n- Fico praised Trump for\
      \ \"peace talks\" and repeated Russian propaganda verbatim, adding that \"the\
      \ roots of the conflict in Ukraine must be removed\".\n- Azov, along with other\
      \ troops, cleared at least six villages near Pokrovsk of Russian soldiers involved\
      \ in a raid behind Ukrainian lines.\n- According to Reuters, Putin signed a\
      \ decree after returning from Alaska allowing U.S. companies to participate\
