    title: Friday
    detail: "- The following information appeared on Ukrainian and many Russian channels:\
      \ the Ukrainian army hit a tanker belonging to the Russian shadow fleet in the\
      \ Mediterranean Sea. However, the oil on board was allegedly not oil, but persons\
      \ with links to the Russian government and members of the military intelligence\
      \ (GRU) responsible for drone spying across Europe, sabotage and other subversive\
      \ actions. Seven people were reportedly injured and two killed in the attack.\
      \ One of the two dead is believed to be Andrei Vladimirovich Averyanov, at the\
      \ time a GRU Major General. Averjanov was responsible for GRU activities primarily\
      \ on EU territory, but not only there. On Putin's orders, he had carried out\
      \ a number of operations abroad in recent years. He was also supposed to have\
      \ been involved in the bombing of Prigozhin's plane or the Novichok poisoning\
      \ in Britain. But pending confirmation from official sources, the report should\
      \ be taken with a grain of salt.\n- According to the intelligence services and\
      \ militaries of several European countries, it is increasingly common for military\
      \ personnel or members of private armies, such as the Wagner family, to be present\
      \ on ships belonging to the Russian shadow fleet. In addition, it is reportedly\
      \ apparent that armed personnel are on board not only to defend the ship, but\
      \ in fact control the ship. Therefore, it is believed that the tankers both\
      \ serve a reconnaissance function and also serve as floating bases for subversive\
      \ actions. This correlates with the previous report.  \n- Russia lured two Colombians\
      \ to work as welders for $2,500 a month. But in Ufa, their passports were confiscated\
      \ and the pair were given rifles instead of welders. Three of the original seven\
      \ members of the hit squad they were assigned to are now dead. These two survived\
      \ and surrendered without firing a single shot.\n- Russia has been trying for\
      \ days to cut off the western part of the Odessa region from the rest of it.\
      \ Russian Geran drones have repeatedly attacked bridges there in large swarms.\
      \ On 18 December, one such drone hit a civilian car travelling on a bridge,\
      \ killing the woman driver and injuring her three children.\n- Ukrainian intelligence\
      \ has used drones to hit another Russian oil platform in the Caspian Sea. This\
      \ is the fourth attack and the third oil platform hit. The last attack was against\
      \ a platform in the Rakushchenskoye area, named after Valery Graifer.\n- Pavel\
      \ Gubarev, the former occupation chief of Donetsk, claims that Chechen Kadyrov's\
      \ forces from the Akhmat militia did not fight in the occupied territories of\
      \ Ukraine, but only looted.\n- The new SPD-nominated defence minister announced\
      \ that the munitions initiative for Ukraine would continue and praised the outgoing\
      \ government for its project to buy F-35 fighter jets.\n- The European Parliament\
      \ voted in favour of the creation of a \"military Schengen\", which will allow\
      \ troops to cross borders within 24 hours in the event of a crisis.\n- The US\
      \ Treasury lifted sanctions on entities that supply components and technology\
      \ to the Russian and Iranian military industries.\n- In Switzerland, a court\
      \ found guilty a citizen who had participated in the fighting as a volunteer\
      \ soldier in the ranks of Ukraine.  \n- Hungary, the Czech Republic and Slovakia\
      \ will not join the EU-wide funding of Ukraine.\n- Russia has begun to claim\
      \ that \"Old Finland\" (Vanha Suomi) is territory that belongs to Russia.\n\
      - According to Putin, some 700,000 Russian troops are now fighting on Ukrainian\
      \ territory.\n- Putin said on television that Ukraine had started the war with\
      \ Russia.\n- Ukraine has repatriated the remains of another 1,000 fallen soldiers.\n\
      - The crew of a Ukrainian Mi-24 helicopter was killed in combat.\n- A stray\
      \ Russian Orlan drone crashed into Turkish territory.\n"
