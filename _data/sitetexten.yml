    year: 25 September 2025
    desc: 'Moldovan oligarch and former deputy speaker of the Moldovan parliament
      Vladimir Plahotniuc, who is estimated to have deprived Moldova of up to 12%
      of its GDP in the so-called "theft of the century", returned to Moldova today.
      In handcuffs. Plahotniuc, who for years was considered one of the most powerful
      businessmen in the country, fled the country in 2019 to escape prosecution that
      accused him of a large-scale embezzlement of funds from the banking sector,
      including for the benefit of another pro-Russian oligarch - Ilan Șor. Meanwhile,
      his links to Russia and his attempts to destabilise Moldova have landed him
      on the sanctions lists of both the United States and the European Union. In
      July this year, Plahotniuc was arrested in Greece, where he was hiding, at Moldova''s
      request, and his extradition took place today. It almost seems that the Eastern
      European countries are better at dealing with their criminal oligarchs than
      their Central European neighbours. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid03161B7M5RvPuUViapbGpwBFzNmy8q63XnZXp13TPFmczNTRdQ7UhGF4qFNVWsbR3pl):

      '
    title: Thursday
    detail: "- New videos show that at least one of the naval drones attacking Russian\
      \ ports yesterday hit its target, the Tuapse pier, which serves as a transshipment\
      \ point for the subsequent export of Russian oil, LNG and other raw materials.\n\
      - Horatiu Potra, the fugitive pro-Russian mercenary leader who was planning\
      \ a violent coup in Romania, was arrested in Dubai with his son and is now awaiting\
      \ extradition to Romania, where he faces 25 years in prison.\n- Denmark had\
      \ to close some airports for the second time in three days because of unknown\
      \ drones. Drones were spotted at a total of four airports across the country\
      \ between 10am and 2am.\n- Fuel shortages have already spilled over into the\
      \ Leningrad and Moscow regions, with 360 petrol stations across Russia having\
      \ to close completely due to fuel shortages.\n- Yesterday, Russia hit a Ukrainian\
      \ training ground near Chernihiv with a ballistic missile and kamikaze drones.\
      \ The missile directly hit one of the shelters and caused casualties among personnel.\n\
      - Russia attacked Ukrainian railways in Mykolaiv, Kirovograd and Vinnytsia regions\
      \ overnight, causing power cuts and train delays.\n- Putin said that \"Poland\
      \ has forgotten that its western territory was a gift from Stalin\" and that\
      \ Russia \"will have to remind Poland of this.\"\n- Several European airports\
      \ were again under cyber attack, causing problems with automatic check-ins and\
      \ delays to some flights.\n- The Ukrainian military reports that it shot down\
      \ a Russian Su-34 fighter-bomber over the Zaporozhye front early this morning.\n\
      - Ukrainian drones hit and destroyed two more Russian An-26 aircraft in occupied\
      \ Crimea, as well as an MR-10M1 \"Cape M1\" radar.\n- Peskov responded to Trump's\
      \ words: \"Russia is definitely not a tiger, but rather a bear. And paper bears\
      \ do not exist.\"\n- Poland will introduce an amendment to the law that will\
      \ allow Poles to serve in the Ukrainian army without fear of legal repercussions.\
      \  \n- U.S. Secretary of State Rubio held talks with his counterpart Lavrov\
      \ at the UN for nearly an hour.\n- Bulgaria announced that it will terminate\
      \ its gas transit contract with Russia next year.\n- The Russians jammed the\
      \ GPS signal of a plane carrying the Spanish Defence Minister on its way from\
