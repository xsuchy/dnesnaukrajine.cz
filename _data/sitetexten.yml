    detail: '- The Ukrainians used artillery and drones to destroy the remnants of
      the Russian 30th Motorized Artillery Regiment, which was trying to hold Kondrativka
      in the Sumy region. The Ukrainian army appears to be attempting to push the
      Russians back across the border entirely.

      - An opinion poll in Slovakia showed that 14% of Slovaks would like Slovakia
      to become part of the Russian Federation. Another 18% would consider such an
      option.

      - At least nine people died and around 60 were injured in another Russian air
      strike on Ukraine. Russia sent a total of 208 drones and 27 missiles. The main
      targets were Dnipro, Kharkiv and Shostka near Sumy.

      - Information has emerged on the networks that a funeral was held in Lviv for
      12 Ukrainian soldiers who were supposed to have died in the crash of a Russian
      Il-76 plane near Belgorod last year.

      - The German AfD is negotiating the expulsion of its 22-year-old member, who
      fought in the Ukrainian ranks from March to June this year.

      - Serbia''s minister for European affairs announced that Serbia would be happy
      to join anti-Russian sanctions if it is admitted to the European Union.

      - Russian war blogger Andrei Filatov was killed near Pokrovsk by a Ukrainian
      FPV drone while travelling along the frontline on his motorcycle.

      - A court in Arizona, USA, sent a woman behind bars for 8.5 years for helping
      North Korean hackers.

      - 40 countries, led by the Netherlands, launched a joint investigation into
      Russia''s torture of prisoners of war.

      - The Ukrainians allegedly liquidated the commander of the Russian 83rd Motorized
      Artillery Regiment, Colonel Lebedev.

      - Lithuania will allocate $32 million to a joint fund for the purchase of Patriots
      for Ukraine.

      - Orban offers Ukraine a "strategic partnership" as an alternative to EU membership.

      - Ukrainian guerrillas set fire to a Su-27UB fighter jet at a Russian airfield
      near Krasnodar.

      - Pope Leo met with Anthony, the Russian Orthodox Church''s head of external
      relations.

      - Ukrainian drones hit the Russian Signal arms factory near Stavropol.

      '
