    year: 16 September 2025
    detail: '- China held three hours of talks with Poland, trying to persuade it
      to reopen its border with Belarus, through which a significant volume of Chinese
      goods flows. But Poland rejected the request, telling the Chinese that "destructive
      actions by Moscow and Minsk" were behind the border closure and advising them
      that China should rather pressure Russia and Belarus.

      - There are more men than women in the Chinese population, the opposite is true
      in the Russian population because of the war with Ukraine. Russian MPs are therefore
      concerned that the introduction of a visa-free regime with China will lead to
      an influx of Chinese men into Russia looking for wives.

      - Poland has detained two people who were flying a drone over the presidential
      residence in Warsaw. They were one Belarusian and one Ukrainian. The President''s
      security team shot down the drone before detaining the two men.

      - In the morning, the Russians sent a missile at the building housing the pharmaceutical
      institute of the University of Kharkiv. But according to Russian propaganda,
      it was a "base for foreign mercenaries". At least 4 people were injured in the
      airstrike.

      - Today the Russians bombed the logistics warehouses of the Ukrainian e-shop
      Episentr in the Kiev region. A large fire subsequently broke out at the site,
      which hundreds of firefighters are now trying to bring under control.

      - A Russian businessman, Grechushkin, has been arrested in Bulgaria and accused
      by Lebanon of being responsible for the explosion of an ammonium nitrate ship
      that flattened the port of Beirut in 2020.

      - Analytical channels are reporting that the current Russian offensive in the
      direction of Pokrovsk has virtually collapsed. Meanwhile, other Russian formations
      are gathering in the rear for a new phase of the offensive.

      - The Russians attempted to infiltrate Jampil near Donetsk disguised as civilians.
      They used real civilians as human shields.

      - Following the Ukrainian model, the Russians began using small, two-man aircraft
      with small arms to hunt down long-range drones.

      - The United States hit another ship off the coast of Venezuela, killing its
      crew. According to Trump, they were members of a drug cartel.

      - Several observers from the US, Turkey and Hungary are also participating in
      the Zapad-2025 military maneuvers in Belarus.

      - Syrian recalled the commanders of 2 army corps due to the fact that their
      units lost significant territory in the fighting.

      - Estonia has closed airspace near its border with Russia to all civilian flights
      because of the drone threat.

      - At the front, a 24-year-old Canadian volunteer, Patrick Mazerolle, died after
      being hit by a drone.

      - Norway opened a large training camp for Ukrainian conscripts on Polish territory.

      - The EU postponed the adoption of the 19th package of anti-Russian sanctions
      indefinitely.

      - Ukrainian drones hit a Russian refinery near Saratov overnight.

      '
