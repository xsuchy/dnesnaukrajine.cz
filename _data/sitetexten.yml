    desc: 'Russians are not yet very interested in the new government-controlled social
      app Max from the "Russian Facebook" vKontakte, so the authorities are working
      tooth and nail to ensure that as many Russians as possible install it. In some
      smaller towns, for example, councillors periodically broadcast calls from the
      municipal radio station to download the app. The government has also paid dozens
      of influencers to tout the app to young audiences. But even that was probably
      not enough, as the Russian government took a radical step in June: Starting
      September 1, today, the Max app must be pre-installed on every phone and tablet
      sold in Russia and the occupied territories of Ukraine. Critics inside and outside
      Russia have called Max a "digital gulag". In developing it, Russia was likely
      inspired by similar government apps in China. The primary purpose of the app
      is similar to Meta''s Messenger. However, it contains expanded functionality
      and in the future it is intended to become a similar "superapp" to China''s
      WeChat (and what Musk planned to create from his "X") - offering bank account
      and payment management, communication with authorities, etc., all under the
      microscope of Russian intelligence and censorship authorities. Its publisher
      is VK, which owns all the major Russian social networks: vKontakte, Odnoklassniki
      and Moj Mir, as well as the Mail.ru email service, the Agent app, various online
      and mobile gaming platforms, search engines, cloud services and so on. Virtually
      every Russian already uses at least one of them. Max was used by 2 million Russians
