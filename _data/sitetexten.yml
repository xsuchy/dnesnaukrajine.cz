    title: Sunday
    year: 27 April 2025
    desc: 'Lavrov said Russia would agree to an unconditional ceasefire if the West
      stopped supplying weapons to Ukraine. So Lavrov probably does not understand
      what the word "unconditional" means. But he also commented on some other points
      of the proposed peace plan: Crimea, he said, is an integral part of Russia and
      Russia will not negotiate over its territories. The Zaporizhzhya nuclear power
      plant is already in the best hands and handing it over to anyone else is said
      to be impossible. Moscow is said to be ready to seek a "balance" between the
      interests of the two opposing sides. Let us recall for the sake of argument
      that the entire Russian invasion of Ukraine is criminal and Russia has no right
      to demand anything. So any "balance" will mean that Russia will gain something
      and Ukraine will lose. And the West should not allow that to happen. But now
      for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0mzh3jpmMFnyeFESu61sFt627fUgrLB26m5ZWXL5CPYmjQi5DfQF5V7k7RUhobNJ2l):

      '
    detail: '- Berlin has banned the use of the flags and symbols of the Soviet Union,
      Belarus, the Russian Federation, Imperial Russia and Chechnya, the "Z" and "V"
      symbols, the army ribbons, the emblems and symbols of Russian military units
      or the portraits of the leaders of these countries and organisations during
      the celebrations of the end of the Second World War from 8 to 9 May.

      - According to the latest poll, only 22% of Americans fully support Trump''s
      actions, while 39% support Trump overall (i.e. with reservations). Trump is
      thus not only the least popular president in American history, but has also
      "broken" his own record again.

      - U.S. Senator Graham announced that he has a bill in the works that has bipartisan
      support in the U.S. Congress that would impose secondary sanctions against any
      country that purchases Russian oil, gas, uranium and other raw materials. All
      Trump has to do is give it the green light.

      - McDonald''s - like other Western companies - has filed for trademark registration
      in Russia. According to its spokesman, it has no plans to return to Russia,
      but wants to prevent anyone from misusing its brand.

      - Russians dropped aerial bombs on family houses in Kostyantynivka. 3 people
