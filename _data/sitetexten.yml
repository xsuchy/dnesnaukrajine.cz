      - The British Ministry of Defence has announced the death of one of its soldiers
      in Ukraine. He reportedly died in a tragic accident while taking part in observing
      tests of a new Ukrainian defence system.

      - Oleksandr Syrskyy, the commander-in-chief of the Ukrainian forces, said that
