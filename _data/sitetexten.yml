    detail: "- Russian missiles landed on a hospital in Kamyansky near Dnipro last\
      \ night. The maternity wing and the therapy centre were hit. Two people died\
      \ in the air strike, one of them, unfortunately, being 23-year-old Diana, who\
      \ was seven months pregnant. Five other people were injured, including two women\
      \ who are in serious condition under the care of doctors. One of them is also\
      \ pregnant.\n- The Russians dropped four guided aerial bombs on the Bilenke\
      \ prison near Zaporozhye during the night air raid. 17 prisoners were killed\
      \ on the spot and 42 others were injured. The bombs landed on the canteen, which\
      \ they completely destroyed, as well as the administrative wing and the quarantine\
      \ wing, both of which were severely damaged.\n- Switzerland had Valentina Matviyenko,\
      \ President of the Council of the Russian Federation, speak at the conference.\
      \ She is on EU sanctions lists for her role in spreading Russian propaganda.\n\
      - US Lieutenant Colonel Jeffery M. Fritz proposes that the United States buy\
      \ the Commander Islands in the Pacific from Russia in order to better monitor\
      \ the movements of Chinese submarines.\n- Ukraine's SBU foiled the Russian plan\
      \ and arrested a Russian agent who had been recruited by Russian intelligence\
      \ to assassinate Serhiy Filimonov, the commander of the \"Da Vinci Wolves\"\
      \ regiment.\n- Two Russian engineers - a man and a woman - died near Rostov\
      \ after a Ukrainian kamikaze drone crashed into a residential building without\
      \ exploding under their hands.  \n- According to Russian channels, Russian cadet\
      \ Vitaly Kichigin was killed at the front on 13 April. Yet he had only signed\
      \ a contract with the army on 7 April.\n- Peskov announced that despite Trump's\
      \ statements, Russia will \"continue its special military operation to defend\
      \ its interests.\"\n- A Russian patrol boat entered Estonian waters for 35 minutes\
      \ without permission. Estonia summoned the Russian ambassador over the incident.\n\
      - Ukrainian drones destroyed a fuel depot at a train station in Salsk, Russia.\
      \ An echelon of military equipment was also hit.\n- An unidentified drone crashed\
      \ in Minsk, Belarus, close to a kindergarten building after an air defence intervention.\
      \ No one was injured in the explosion.  \n- Ukrainian drones hit a substation\
      \ in occupied Makiivka. The attack left 150,000 people without electricity.\n\
      - Russia's Aeroflot says its systems are fully operational again after yesterday's\
      \ attack, but in fact it cancelled dozens of flights today.\n- Russians attacked\
      \ rescue workers in Kostantinivka with an FPV drone. Two were injured.\n- Unknown\
      \ hackers paralyzed the sales network of two of the largest pharmacies in Russia.\n\
      - Russia will restrict gasoline exports starting today.\n"
