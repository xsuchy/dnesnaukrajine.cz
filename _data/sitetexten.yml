      from the town of Pishchane to the southwestern part of Pokrovsk, with supplies
      continuously dropped by drones. Only 30 of them eventually reached Pokrovsk.
      The rest were killed by Ukrainian drones and artillery. The project does not
      talk about the fate of the 30 survivors, but at least some of them surrendered
      after the firefight, according to other sources.

