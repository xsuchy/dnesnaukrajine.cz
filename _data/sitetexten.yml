      the pipeline leading from Svatovo to the Oskil River. However, the 77th Independent
      Air Brigade noticed that groups of Russians were coming out of the pipeline
      at several points and attacked them with bombing drones. As a result, 40 Russian
      soldiers were destroyed in their sector and all losses were documented on video.

      - A central gas pipeline in Russia''s Volgograd region was taken out of service
      on Thursday, indefinitely disrupting a route Russia uses to import up to 12
      billion cubic meters of gas a year from Kazakhstan and Uzbekistan. Ukrainian
      military intelligence suggests that this is a consequence of its actions.

      - Oleksandr Syrskyi, the commander of the Ukrainian armed forces, was awarded
