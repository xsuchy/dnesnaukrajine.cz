    detail: '- Russian prosecutors are seeking sentences ranging from 1.5 to 15 years
      for the defendants in the Russell Bentley murder case. Bentley, known as "Texas,"
      came to the Donbas from the United States in 2014 and joined a militia there.
      But the defendants, Vitaliy Vantsatsky, Vladislav Agaltsev, Vladimir Bazhin
      and Andrei Iordanov, did not know Bentley and became convinced he was a spy.
      They are now accused of torture and physical violence leading to Bentley''s
