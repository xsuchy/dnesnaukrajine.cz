    year: 28 October 2025
    desc: 'The recent damage to the Belgorod dam by Ukrainian drones is causing more
      problems for the Russians than it initially appeared. The level in the dam is
      still dropping and water has flooded some Russian trenches and logistics routes
      near Vovchansk, Ukraine. As a result, the Russian command has ordered the most
      threatened positions evacuated. But elsewhere, too, the Russians are wading
      in knee-deep water. Moreover, the mud season is beginning, so it is possible
      that the most flooded countryside will not be used for moving equipment until
      at least the first frost. And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid029KAMm8vGW67Dnm9utddV7RJQNtXEXGsE4PABKw1jJ3Ch9ALBP7G3AP8wTsc7nn4Vl):

