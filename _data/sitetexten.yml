    year: 17 October 2025
    desc: 'In his latest letter from prison, Igor "Strelkov" Girkin claims that the
      Russian meat grinder is running out of meat and calls the generals of the Russian
      army "assholes". According to him, Russia has already lost hundreds of thousands
      of regular soldiers, mobilized reservists and volunteers, is running out of
      money, and yet Russia is further away from victory than it was three years ago,
      while Ukraine is stronger today. Girkin predicts that Russia faces either revolution
      or collapse. It''s about to happen. But in the meantime, there''s more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02YcdbK6SyAFSYYZTWJxKsofiGtAAS83eN68E4yUtZsCSHLeeMZ612eJSf46YAzhC2l):

      '
    title: Friday
    detail: '- Trump wants to meet Putin in person again and the two leaders have
      chosen Budapest as the venue for their next meeting because "they like Viktor".
      However, Germany has told Hungary that if Putin does indeed come, Hungary is
      obliged to detain him, as the Hungarian government''s decision to withdraw from
      the Rome Statute will not come into force until 2026. In addition, Putin would
      have to fly via a NATO country on his way to Hungary, which is also part of
      the International Court of Justice. Orbán, however, promises not to arrest Putin
      but, on the contrary, to welcome him and ensure his safety.

      - According to the Ukrainian media, Russia is attempting to trigger a cascade
      effect with its strikes on Ukraine''s energy infrastructure and thus a complete
      collapse of the Ukrainian energy system. Here it is worth recalling that the
      vast majority of military bases have their own power sources independent of
      the high-voltage grid for just such cases. Russian strikes are thus terrorising
      the civilian population in particular.

      - Azerbaijan has had a former senior official, Ramiz Mehdiyev, arrested. According
      to the authorities, he was planning a violent coup in the country in cooperation
      with Russia. However, Russia rejected his plan and instead informed the current
      government of the entire plan.

      - Russian propagandist Denis Kazanchik said on his programme that there was
      no such thing as a Czech nation until the beginning of the 20th century. There
      were only Germanized ethnic groups, he said. The "Czechs", he said, are literally
      created by Russia.

      - During a phone call with the Americans, Putin''s associate Kirill Dmitriev
      suggested that the two countries build a "friendship tunnel" linking Russia''s
      Chukotka with Alaska, and called on Elon Musk to help fund the project.

      - A court in Rostov, Russia, sent 15 soldiers from Ukraine''s Aydar regiment
      to prison for 15 to 21 years. They were charged only with membership of the
      regiment. Nothing else.

      - The French authorities have announced that they have detained four Russians
      who were planning to murder a prominent Ukrainian journalist who was exposing
      Russian war crimes.

      - Trump said in a meeting with Zelensky that he hoped to end the Russian invasion
      because "it would be the ninth war he''s ended."

      - A Polish court - like the Italian one - has rejected the extradition of a
      man suspected of sabotaging the Nord Stream pipeline to Germany and revoked
      his detention.

      - Russian air defences shot down their own Su-30SM aircraft over Crimea as it
      tried to engage Ukrainian drones.

      - Trump''s former adviser and current critic John Bolton has been indicted for
      leaking classified material and faces up to 180 years in prison.

      - Canada''s prime minister has warned Russia that Canada is prepared to shoot
      down Russian planes if provocations continue.

      - Britain''s MI5 announced that it has recently seen a 35% increase in agents
      from Russia, China and Iran being detected and arrested.

      - There was a shootout between conscripts at a Russian base near Moscow. The
      result is one dead and five wounded.

      - An Avangard chemical plant, which supplies explosives to the Russian military,
      exploded in Sterlitamak, Russia.

      - Belarus attempts to take advantage of current relations with Trump to restart
      cooperation with Europe.

      - Ukrainian drones hit a Russian fuel depot in the town of Guardia in occupied
      Crimea.

      - Finland will supply Ukraine with another military aid package worth around
      $60 million.

      - Indian refineries started buying crude oil from the US ExxonMobil.

      '
