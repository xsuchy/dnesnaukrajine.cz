    detail: '- Ukrainian military intelligence has released intercepted Russian communications
      showing that the commander of the Russian military district "South", Major General
      Zemskov, has ordered a significant increase in personnel at the Russian military
      base in Gyumri, Armenia. According to the report, the garrison there is to be
      reinforced by units from the Russian 8th, 18th, 49th and 58th Allied Armies.
      The Russians deny any additional troop movements to Armenia, as did Armenian
      officials recently.

      - The daily Kommersant reports that Russia now imports more food than it exports.
      The volume of Russian exports has fallen to $12 billion, while imports have
      risen to $12.9 billion. Russia is now desperately trying to artificially increase
      the value of the ruble in order to slow food price inflation.

