      - According to some sources, the withdrawal of the main forces from Pokrovsk\
      \ has already begun, and the elite corps have come to the rescue not to launch\
      \ counterattacks but to keep open the corridor through which the Ukrainians\
      \ are withdrawing from the city.  \n- Bulgaria is drafting legislation to allow\
      \ it to take control of the Burgas oil refinery owned by Lukoil because of the\
      \ US sanctions imposed on Rosneft and Lukoil.\n- Ukrainian forces have recaptured\
      \ the municipality building in the centre of Pokrovsk, but it is estimated that,\
      \ despite the current stabilisation operations, around 80% of the city is still\
      \ under Russian control.\n- Overnight, Ukrainian drones hit a Lukoil refinery\
      \ near Volgograd as well as one of Russia's largest power plants, Kostroma GRES.\n\
      - Lukashenko has called on Ukrainian refugees to come to live in Belarus, where\
      \ he says he will provide them with a good standard of living.\n- Belgian intelligence\
      \ believes the Russians are behind the flights of unknown drones over Belgian\
      \ infrastructure.\n- Pro-Ukrainian guerrillas filmed videos of several locomotives\
      \ being set on fire on Russian territory.  \n- The Russian Ministry of Armour\
      \ has called on the military to immediately begin nuclear force tests.\n- The\
      \ European Union will reportedly completely abolish Schengen visas for citizens\
      \ of the Russian Federation.\n- In Belarus, a fire broke out at one of the country's\
      \ two Naftan refineries.\n- The Russian Air Force took delivery of two newly\
