    title: Sunday
    year: 11 May 2025
    desc: 'Putin delivered what he announced in advance would be an important speech
      to the nation in front of the cameras yesterday. For the first time in it he
      used the phrase not "special military operation" but "war". But the main thing
      was that he rejected the proposed 30-day ceasefire and instead called for peace
      talks to begin on May 15 in Istanbul directly with Ukrainian representatives.
      He also reaffirmed that the North Koreans were fighting in the Kursk region
      and accused Ukraine of violating the non-aggression agreement on energy infrastructure,
      which, of course, Russia itself has been violating since the first seconds of
      its alleged validity. At first glance, the Russian move looks like a friendly
      gesture, but Ushakov said Putin wants to resume dialogue in Istanbul on the
      basis of the terms Russia presented there in 2022. And in that case, this is
      not a path to peace, but a demand for Ukraine''s complete surrender. Moreover,
      according to the Ukrainian Center for Combating Disinformation, Putin will not
      agree to a ceasefire because he has already set in motion plans for the Russian
      summer offensive, which he does not want to cancel. Donald Trump, with his traditional
      naiveté, welcomed the Russian proposal and urged Zelensky to give the nod to
      the talks because, he said, it would at least show which side was serious about
      its peace proposals. Zelensky, to the surprise of all involved, immediately
      announced that he would be waiting for Putin in person in Istanbul on May 15,
      whether he arrived or not, thus cornering him perfectly. And that''s what''s
      happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0YaMmksvViZncy63JLUHMVz44ZV8R9SAD187gyU1NVqrgTcJVDRJDs3u5XEoVCxJwl):

      '
    detail: '- The Russian fifth column in Europe has started to label pro-Ukrainian
