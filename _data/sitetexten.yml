    title: Saturday
    detail: '- A 51-year-old woman from Belgorod, Oksana Zubarya, ran the international
      drug operation directly from Russia. Together with her Spanish accomplice, she
      chartered the Eser and sent it across the Atlantic under the Panamanian flag
      to transport 9 tonnes of cocaine. The plan had been carefully planned: the ship
      was to sail from Panama to Morocco and to be loaded with a huge consignment
      of cocaine in Venezuela. But the operation failed miserably. One of the crew
      died during the voyage and the captain was forced to dock in Cape Verde. There,
      police searched the ship and discovered the entire cargo. A Cape Verdean court
      has already sentenced 11 Russian sailors to 10-12 years in prison.

