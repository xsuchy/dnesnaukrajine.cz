      on his networks in the past years are still used by Russia today to justify
      why it had to invade Ukraine in its propaganda. So if tomorrow it decides to
      invade us - and it definitely wants to - it will have PR material for ten invasions
      thanks to Turk and his ilk of salon Nazis. Somewhat ironically, Turk''s escapades
      are being downplayed by the very same people who, over every photo of some idiot
      crapping in Ukraine, crow that it is a fascist country and deserves "denazification".
      Therefore, one should always express oneself in the public space in such a way
      that no one can doubt one''s positions and moral integrity, and that one''s
      statements cannot be used or outright abused. All the more so if he wants to
      run for public office and represent the position of at least part of the population.
      But now [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0tsJ4VGicn4uhjuyi9o37xvWJHjSu1AmdejcoQUGsc1BkV1t8WPbL3c6TviKFuHY4l):

      '
    title: Wednesday
    detail: '- Polish Foreign Minister Sikorski has appealed to European leaders to
      help Ukraine strike military targets in Russia. Sikorski said Putin is now desperately
      trying to distract attention from the fact that he is losing the war with Ukraine.

      - A fuel depot in Feodosia in occupied Crimea has again been hit by Ukrainian
      drones. 16 tankers that had withstood previous attacks were damaged. The P-18
      Krasnaya Polyana radar station was also hit.

      - Zelensky signed a decree stripping Ukrainian citizenship from those officials
      who are also Russian citizens. The decision will affect, among others, the current
      mayor of Odessa, Trukhanov.

      - The U.S. Navy UDT-SEAL Museum has posted a Twitter/X post on the 250th anniversary
      of the U.S. Navy. Only they used a photo of the Russian missile cruiser Varyag
      in the graphic.

      - Not only did the Russians not deny yesterday''s FPV drone attack on UN humanitarian
      aid trucks, they proudly posted the entire video of the attack, backed by music
      from the band Rammstein.

      - Sweden has allowed its pilots and vessel commanders to decide for themselves
      whether to shoot down aircraft or drones that violate Swedish airspace.

      - The winning party in the Moldovan elections announced its nominee for prime
      minister. He is Alexandru Munteanu, a businessman who has lived in Ukraine for
      the past 20 years.

      - The Hungarian foreign minister flew to Moscow for the Russian Energy Week
      forum, where he assured the Russians that Hungary will not give up Russian oil
      and Russian gas.

      - At a NATO ministerial meeting in Brussels, the U.S. Secretary of Defense urged
      partners to buy more U.S. weapons for Ukraine using the PURL mechanism.

      - A truck with soldiers on board collided with a passenger car in Dagestan.
      At least two members of the Russian Rosguard did not survive the accident.

      - Russian judge Viktor Momotov was accused of running a network of brothels
      in three Russian regions with underage prostitutes.

      - Russia has charged Khodorkovsky and 22 other anti-war activists with "terrorism"
      and "planning a coup" in absentia.

      - Because of the Russian advance north of Kupyansk, Ukraine decided to evacuate
      other frontline villages.

      - Syria''s transitional president flew to Moscow to negotiate with Putin over
      the extradition of Bashar al-Assad to Syria.

      - Seven Ukrainian districts were briefly without electricity after an overnight
      Russian airstrike.

      '
