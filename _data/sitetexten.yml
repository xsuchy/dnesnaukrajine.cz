    year: 27 September 2025
    desc: 'Russian propaganda claims that Ukraine is planning a provocation in which
      it will use repaired - originally crashed - Russian kamikaze drones and send
      them over Romania or Poland to draw NATO into the war. In fact, the Russians
      always release such reports when they need to create an alibi for their own
      actions in advance. One can therefore suspect that the Russians are preparing
      another provocation in a NATO country - similar to the one they sent their drones
      over Poland. And this is also what is happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02wjwQAuqDjGGjVsAui5LZyLBAJzRBKM51qZvfZcX3EvPGKJHxDbmobKRcH4mA94V5l):

