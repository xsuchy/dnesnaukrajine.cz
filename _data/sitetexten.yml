      - According to Zelensky, the latest phone call with Trump was the best conversation
      they''ve had together so far.

      - Targets in the Moscow region were attacked by Ukrainian drones last night.
      Russian airports had to cancel flights again.

      - The Russians managed to take two small villages on the very border of the
