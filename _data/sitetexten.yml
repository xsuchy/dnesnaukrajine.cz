      \ Zelensky for a joint meeting. But he will go to Moscow for the parade.\n-\
      \ White House social media profiles shared an AI-generated image of Trump as\
      \ the next pope.\n- Ukrainian air defense forces shot down 77 of 183 Russian\
      \ kamikaze drones overnight. Another 73 drones crashed.\n- The British Army\
      \ no longer has AS-90 self-propelled guns in its arsenal. It has donated all\
      \ of them to Ukraine.\n- Ukrainian soldiers will take part in a parade in London\
      \ to celebrate the end of World War II.\n- Elon Musk took to Twitter to describe\
      \ the AfD as a \"centrist party\", inadvertently revealing his own views.\n\
      - The EU fines TikTok €530 million for failing to protect user data.\n- The\
      \ Russians attacked Kharkiv with seventeen drones with thermobaric warheads.\n\
      - The Ukrainians captured two Togolese citizens fighting in the Russian ranks.\n"
