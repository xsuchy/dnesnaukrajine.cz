      \ destroyed an ongoing educational exhibition on LGBT issues.\n- The North Atlantic\
      \ Treaty Organisation will monitor the eastern front in Ukraine using AI-enabled\
      \ satellites. It can be assumed that the findings will be shared with Ukraine.\n\
      - The Ukrainian Air Force hit a Russian ammunition, fuel and FPV drone depot\
