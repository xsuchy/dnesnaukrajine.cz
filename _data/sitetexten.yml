    year: 22 September 2025
    desc: 'Polish Foreign Minister Sikorski did not mince words at the UN today. He
      told the Russian delegation: "We know very well that you do not care about international
      law and that you are basically incapable of peaceful coexistence with your neighbours.
      Your radical nationalism is an uncontrollable desire for domination - the worst
      form of chauvinism. This will not end until you realize and admit that the era
      of empires is over and that your empire will never return! And every blow struck
      by the Ukrainian soldiers - God bless them - brings that day closer." At the
      same time, he strongly warned Russia: "The next time a Russian flying object
      violates our airspace and we shoot it down, don''t come here to complain. We
      warned you." And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Wu1zqW2BnMpAKxJyZPWk7xD9xt7tf6TPfGoJy17wx8zo8KY8Bd1zbdvMWFV9jAykl):

