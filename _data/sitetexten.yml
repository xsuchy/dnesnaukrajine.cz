    desc: 'Russia has rejected possible peace talks at the Vatican. The first is that
      it is not desirable for the dispute between two Orthodox countries to be resolved
      by the centre of world Catholicism. The second is that the Vatican is said to
      be surrounded by Italy, a NATO country and supporter of Ukraine. It also means
      that representatives of Russia, who are on the sanctions lists, would not be
      able to come to the Vatican. In the end, it does not matter what place anyone
      proposes, because the Russians will find an excuse not to act anyway, and even
      if the delegations of the two countries do meet, it is almost certain that the
      Russians will not come to negotiate in good faith. And yet this is happening
      [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0BsPFC5Y34pYWBTd9WQiCYFXh1QK5a8VThznr9jssSFt7tHiQAEwXst3d9mZNndufl):

