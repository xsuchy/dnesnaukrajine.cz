    title: Friday
    detail: '- Frustration is growing in the Russian ranks at the mounting losses
      and the small shift in the front. Cases of war crimes by Russian soldiers are
      therefore multiplying. In recent days, several videos have emerged of Russians
      shooting handcuffed Ukrainian prisoners. Most recently, another video emerged
      yesterday of Russians shooting five defenceless, lying soldiers after capturing
      and interrogating them following a chaotic Ukrainian retreat to sections of
      the frontline near the town of Hulyaipol. Another video, this time from the
      helmet camera of a Russian soldier, captured his colleague first bashing the
      head of a handcuffed Ukrainian prisoner with the butt of his rifle and then
      shooting him. The crime took place near Hnativka, near Pokrovsk.

      - The Baikonur accident has virtually deprived Russia of the ability to send
      people into space for the first time in 60 years. During the launch of the Soyuz
      MS-28, the service tower on launch pad 31 collapsed. This is the only place
      from which crews can be sent to the International Space Station. The astronauts
      escaped unharmed, but the ramp was severely damaged and some estimates suggest
      it could take up to two years to repair.

      - Trump''s peace plan, reportedly agreed to by Ukraine, was delivered to the
      Kremlin. An updated version is being kept secret even from European officials.
      According to one diplomat, the contents are deliberately being kept secret because
      of the leak of the previous US 28-point plan to the press.

      - Belgium is throwing a pitchfork into the EU''s plan to use frozen Russian
      assets as a "reparations loan" to Ukraine. Politico reports that Prime Minister
      Bart De Wever sent a letter to Ursula von der Leyen arguing that confiscating
      Russian assets would prevent peace.

      - The head of European diplomacy recalled that Russia has invaded more than
      19 countries in the last 100 years, some of them three or four times. None of
      these countries has ever attacked Russia.

      - Russian collaborator and current Prime Minister of Hungary Viktor Orbán arrived
      in the Kremlin for talks with dictator Putin on energy supplies and a peace
      plan for Ukraine.

      - One of the four Ukrainians who were arrested in Poland on suspicion of sabotaging
      the Polish railroad was carrying a whopping 46 Russian passports and other Russian
      documents.

      - The Russian Safari has more tragic victims. Russians hit an FPV passenger
      car with a drone in Kherson, killing 34-year-old Alina and her 6-year-old son
      Vladyslav.

      - The European Parliament adopts a resolution demanding that the EU be invited
      to the negotiating table and that frozen Russian assets be handed over to Kiev.

      - Zelensky did not sign Trump''s original peace proposal. Meanwhile, Trump''s
      deadline for signing it expired at midnight today.

      - Moldovan authorities have begun revoking the citizenship of ethnic Russians
      with Moldovan citizenship who have joined the Russian military.

      - A 21-year-old Ukrainian man died in Vienna. His body was found in a burnt-out
      car. Police do not yet know who killed the man.

      - Actors Ivan Trojan and Jiří Dvořák brought ambulances and medical material
      from the Memory of the Nation collection to Ukraine.

      - Italy extradited a Ukrainian citizen suspected of involvement in the sabotage
      of the Nord Stream pipeline to Germany.

      - Ukraine''s NABU today searched the apartment of presidential advisor Andriy
      Yermak in the government district.

