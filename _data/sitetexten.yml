      \ in Poland, Ukrainian arms start-up Fire Point revealed plans to expand its\
      \ arsenal to include FP-7 and FP-9 missiles with a range of 200 and 855 km,\
      \ respectively, and a warhead of 150 and 800 kg, respectively, in addition to\
      \ Flamingo missiles.\n- Putin announced that he was ready to negotiate peace\
      \ with Zelensky, but not in a third country. He insists that the talks take\
      \ place in Moscow. He knows that this is a completely bizarre and impossible\
      \ condition. He himself does not want peace.\n- The Finnish police have discovered\
      \ secret caches of hundreds of firearms, 100 000 rounds of ammunition, hand\
      \ grenades, anti-tank missiles and a 75 mm cannon in the towns of Vikkaala and\
      \ Korialla in eastern Finland.\n- The InformNapalm investigative project identified\
      \ 33 Russian guards from the IK-10 prison who were involved in torturing Ukrainian\
      \ prisoners by electrocuting, beating or denying them food.  \n- The United\
      \ States began importing eggs from Russia for the first time in 33 years. The\
      \ reason for this is the shortage of domestically produced eggs caused by the\
      \ outbreak of bird flu in American farms.\n- The Russians sentenced several\
      \ Ukrainian journalists in the occupied territories to harsh prison terms on\
      \ trumped-up charges of \"terrorism\" and \"treason.\"\n- Putin warned that\
      \ foreign troops on Ukrainian territory, including international peacekeepers,\
      \ would be a \"legitimate target\" for Russia.\n- The first meeting of Ukrainian\
      \ and US board members of the investment fund related to the mineral extraction\
      \ agreement took place.\n- The overnight airstrikes killed 11 people and injured\
      \ 32 others. The Russians launched a total of 157 drones and 7 cruise missiles/rockets.\n\
      - Putin admitted that Russia's central bank is failing to keep interest rates\
      \ under control, which will lead to across-the-board price increases.\n- Belarus\
      \ claims to have detained a Polish citizen who was allegedly gathering secret\
      \ information about the ongoing Zapad-2025 exercise.\n- Fico will meet with\
      \ Zelensky in Uzhhorod today to discuss Ukraine's strike on the Druzhba oil\
