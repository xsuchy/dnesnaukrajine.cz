    title: Sunday
    detail: "- The pro-Russian Georgian Dream party claims to have won in all districts,\
      \ including the big cities, in the municipal elections. In the capital Tbilisi,\
      \ it is said to have won 77.4% of the vote, despite months of protests against\
      \ it.\n- How did the Czech elections turn out abroad? In most of Europe, the\
      \ Together coalition won. In Scandinavia, the Pirates scored the most points.\
      \ ANO won the elections in only two countries, Russia and Belarus.  \n- During\
      \ an overnight air raid, one of the Russian projectiles landed on a family house\
