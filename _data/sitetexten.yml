    title: Saturday
    detail: '- According to The Wall Street Journal, US officials were not 100% informed
      about the details of the negotiations between Steve Witkoff and Kirill Dmitriev.
      According to WSJ sources, the negotiations between Dmitriev and Witkoff lasted
      nine months. Officials in the U.S. Treasury Department''s Sanctions Review Division
      often learned about the details of these meetings only from their British counterparts.
      Ahead of a planned Russia-U.S. summit in Alaska, Dmitriev and Witkoff reportedly
      discussed a possible prisoner swap. According to the CIA and the State Department,
      they were not fully briefed on these discussions. Then, a few days after the
      Anchorage summit, the European Intelligence and Situation Centre sent a report
      to several senior European national security officials. The contents of the
      document ''shocked'' European officials because it described the trade and economic
      plans that the US and Russia were discussing together. Among them was a rare
      metals mining project in the Arctic, with a stake in the project going to a
      longtime friend of Trump Jr.

      - The Russian fascist state organised another massive raid on the Ukrainian
      capital last night. The Russian military used 36 missiles and 596 drones against
      targets in Ukraine. According to the Ukrainian Air Force, 577 missiles were
      destroyed by air defenses. Half of Kiev is without electricity and there are
      at least 2 dead and 37 wounded in the city. The New Post Office distribution
      centre, the Terminal shopping centre and several residential buildings were
      hit.

      - German naval bases recorded the highest number of drone sightings in October,
      with the total volume of overflights over military bases reaching record levels.
      Until now, however, the primary targets for reconnaissance have been German
      army and air force facilities.

      - The Ukrainians have added tankers from the Russian shadow fleet sailing through
      the Black Sea to their "sanctions list". Sea Baby naval drones hit two of these
      tankers last night: the Kairos and the Virat, which were on their way to Novorossiysk
      to load oil.

      - Russian forces now control approximately 30% of Kupyansk. Small infantry units
      are operating in the city, but the area west of the Oskil River remains a grey
      zone which the Russians are unable to effectively resupply because of the heavy
      losses caused by Ukrainian drones.

      - At the Yasnyy test range near Orenburg, a rocket exploded after barely leaving
      the ground during a practice launch. Ukraine''s Defense Express suggested it
      may have been a Sarmat intercontinental ballistic missile.

      - The Ukrainian military attacked the Caspian Pipeline Consortium (CPC) naval
      terminal near Novorossiysk using naval drones. As a result, one of the berths
      was severely damaged and can no longer be used.

      - The special economic zone in Yelabuza, where the Russians assemble their Shaheeds,
      is in flames. The fire broke out in a battery factory that produces cells for
      cars and trucks such as Lada.

      - Swedish Foreign Minister: ''It is obvious that Russia does not want peace.
      Those parts of the world that still believe in a rules-based world order must
      immediately increase their support for Ukraine and put more pressure on Russia."

      - Jordan is demanding that Russia stop recruiting its citizens in the online
      space and end existing contracts after two Jordanians were reportedly killed
      while serving in the Russian armed forces.

      - Vasyl Verameychyk, a Belarusian soldier who fought for Ukraine in the Belarusian
      Legion, was sentenced to 13 years in prison in Belarus after he was kidnapped
      from Vietnam, where he was vacationing.

      - Zelensky appointed Rustem Umerov as head of the Ukrainian delegation to the
      peace talks, replacing Andriy Yermak, who resigned due to the current investigations.

      - A giant Ukrainian An-124 cargo plane was spotted in Israel, where it had visited
      to pick up an unknown cargo.

      - Putin yesterday suggested "officially declaring" that Russia has no intention
      of invading Europe.

      - Ukraine has again hit the Afipsky oil refinery in Russia''s Krasnodar region.

      - The Russian city of Kazan was plunged into darkness after an explosion at
      a nearby electricity substation.

      - Donald Trump''s son Eric announced the launch of Trump brand vodka.

