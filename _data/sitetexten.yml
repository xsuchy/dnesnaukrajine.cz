      - The Bakhmut Demon channel reported that Azov had liquidated some Russian troops
      who managed to penetrate behind the Ukrainian defense line and also took the
      first Russians prisoner. Thus, stabilisation operations continue in the area,
      but the overall situation is not significantly improved. In fact, the Russians
      have switched to the tactic of small sabotage detachments, which are difficult
      to track down.

      - The Russian FSB claims to have uncovered a cell of Ukrainian agents in Tatarstan
