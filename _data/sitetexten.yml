    year: 8 October 2025
    desc: 'According to analysts, Russia will escalate its escalations against the
      West because it needs to end the war as soon as possible. The Russian economy
      has been on the verge of collapse for some time, Russia''s demographics are
      not helping and sanctions are pushing Russia down. According to Le Monde, the
      Russian economy is entering its worst phase since the war began. And so Russia
      is threatening to take more and more risks to dissuade the West from helping
      Ukraine, which is probably its only chance of ending the war in its favour.
      It will therefore be crucial to press the incoming government to continue to
      support Ukraine and not to weaken European unity any more than Fico and Orbán
