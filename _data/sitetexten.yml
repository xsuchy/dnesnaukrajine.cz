    title: Sunday
    detail: '- The total volume of problem loans held by legal entities reached 10.4
      trillion roubles in the third quarter, according to the Russian Central Bank.
      Since the beginning of the year, debts that companies and individual entrepreneurs
      have not repaid on time have increased by 1.9 trillion roubles and by 600 billion
      roubles in the third quarter. A number of mining and metallurgical companies,
      hit by falling demand and prices for their products, have called for debt restructuring
      in recent months. Earlier, the oil and gas industry, which has faced sanctions
      and a sharp drop in oil prices, also had credit problems.

      - Reuters reports that nearly 200,000 Ukrainian citizens who have entered the
      United States since 2022 now risk losing their legal status. This is due to
      huge delays in processing extensions of stay - people can find themselves without
      valid documents literally overnight.

      - A meeting with national security advisers of the leaders of the UK, France
      and Germany took place in Switzerland. Another meeting followed with delegations
      from the US and Ukraine. Reuters reports that Rubio and Witkoff are on the ground
      for the US.

      - Rescue work has been completed in Ternopil - six people were never found under
      the rubble. All six, including one child, are listed as missing. That brings
      the total number of people killed in the Russian airstrike to 33. Ninety-four
      were injured, including 18 children.

      - According to a statement from the 7th Airborne Army Corps, Ukrainian forces
      have cleared the centre of Pokrovsk and are continuing to push Russian troops
      to the outskirts of the town. Fighting continues in the streets, but positions
      in the city centre remain under Ukrainian control.

      - Investigators believe that Yuri Sizov of the Russian GRU military intelligence
      unit No. 92154, also known as the 322nd Special Training Centre or "Senezh",
      and smuggler Yevgeny Ivanov are responsible for the recent sabotage on the Polish
      railway.

      - Budanov claims that Russian General Oleg Makarevich, who ordered the blowing
      up of the Kachovka hydroelectric plant, led an advisory mission in Venezuela,
      where more than 120 Russian instructors are now training the Venezuelan armed
      forces.

      - In Yakutia, due to "lack of budget funds", they have suspended the payment
      of bonuses for signing military contracts, although just a few months ago these
      payments were increased to 2.7 million rubles.

      - Personnel at Volkel air base in the Netherlands deployed ground weapons after
      spotting several unidentified drones over the base, but the drones disappeared
      before retaliation.

      - Trump said that if Zelensky rejects the current plan, "then he can continue
      to fight with all of his tiny forces".

      - The Ukrainians repeatedly hit the Russian Shatura power plant in the Moscow
