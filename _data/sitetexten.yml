    detail: '- Ukrainian military intelligence says Russia is moving more troops to
      bases in Armenia in an attempt to destabilise the region, which has taken steps
      in recent weeks to weaken Russian influence. To that end, it says it is recruiting
      volunteers in areas such as North Ossetia and Adygea.

      - The suspension of arms deliveries to Ukraine, according to the US media, was
      not due to a decision by Trump or because of low stocks in military warehouses,
