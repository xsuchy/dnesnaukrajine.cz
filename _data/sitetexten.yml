    detail: '- According to Budanov, Russia is planning a massive military buildup
      in preparation for a potential future world conflict. It has reportedly allocated
      $1.1 trillion for rearmament by 2036, is creating two entire new military districts
      - Moscow and Leningrad - and has already begun forming new divisions and brigades.

      - Greek authorities have had oligarch Vladimir Plahotniuc, the former - de facto
      - ruler of Moldova, arrested. Moldova has issued an international arrest warrant
      for him because he has been hiding from investigation since 2020 on charges
      of massive corruption and bank fraud.

      - Russian soldiers in Tora shot dead a civilian man who was cycling along the
      road. The entire situation was captured by a Ukrainian reconnaissance drone.
      In response, the Ukrainians smashed the perpetrators'' positions to pieces with
      artillery fire and drones.

      - On Monday, Google removed 11,000 YouTube channels that were spreading Russian
      and Chinese state propaganda. Of those, 2,000 were linked to Russia, and in
      the case of China, as many as 7,700. They published content in several languages.

      - Dictator Putin granted the status of "Guard unit" to the 1488th "Red Battalion"
      air defence missile regiment. Why is it the 1488th regiment? If you are familiar
      with Nazi symbolism, then you can probably guess.

      - U.S. Treasury Secretary Bessent has called on the European Union to engage
      in possible secondary sanctions against Russia that would target countries buying
      Russian oil and gas.

      - Estonia sent Russian citizen Pavel Kapustin behind bars for six and a half
      years. The court found him guilty of spying for the Russian FSB and violating
      international sanctions.

      - Ukrainian drones hit the Russian petrochemical plant Novokubyshevsk near Samara,
      which produces explosives for Russian aerial bombs and artillery shells.

      - Russian drones repeatedly hit Sumy. A 5-year-old boy was killed in an airstrike
      and at least 13 others were injured when one of the drones landed on an apartment
      building.

      - Hungary concluded an agreement with Serbia and Russia to build a new pipeline
      to import Russian oil. It is due to be completed in 2027.

      - The Russian State Duma passed a new law criminalising the search for VPN services
      and "extremist material".

      - Gennady Starunov, a Russian teacher who was named Teacher of the Year in a
      popular poll in 2022, was killed in Ukraine.

      - Turkey''s weapons company unveiled the MKE TOLGA system, which can detect
      and destroy drones up to 10 km away.

      - Trump urged Congress to allocate an additional $1 billion to buy military
      equipment for Taiwan.

      - Russia''s Gazprom now has a lower market value than China''s Pop Mart, maker
      of Labubu toys.

      - Donald Trump has ordered the US to end its participation in UNESCO. He says
      it is too "woke".

      - France will provide drone production directly in Ukraine in cooperation with
      a Ukrainian company.

      - The Ukrainians have recaptured a fortification system near the village of
      Novyj Put on the border with the Kursk region.

      - Irina Podnosova, the former head of the Supreme Court, died in Moscow.

      - Another 2 000 volunteers from Colombia joined the Ukrainian forces.

      - Representatives of Russia and Ukraine will meet again tomorrow in Turkey.

      - One hundred Russian children have left for a summer camp in North Korea.

      '
    title: Tuesday
    desc: 'The European Union has strongly criticised the Ukrainian parliament''s
      move to approve a law that will see the anti-corruption agencies (NABU and SAPO)
      lose their independence and become subordinate to the Prosecutor General''s
      Office. The EU fears that the move will lead to less corruption and less transparency.
      NABU has called on Zelensky to veto the proposal. But in parallel, Ukraine''s
      SBU uncovered a Russian spy in NABU ranks who was linked to former pro-Russian
      President Yanukovych. So the reality is likely to be more complex than the shortcuts
      of some vocal critics on social media. And it is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0vu5socSATPtQztV5SvJeSzEiEXqsuPHPSyruFFgCBJ4TaB4X3mNM6GQ5cTtENC1dl):

      '
