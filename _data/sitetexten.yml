    title: Saturday
    detail: '- Estonia has closed the Saatse border crossing with Russia as a precautionary
      measure after a suspiciously large number of military personnel appeared in
      its vicinity. According to the Estonian government, the move was intended to
      prevent potential provocations from Russia.

      - On his Truth Social, Trump thanked Putin for the video of Putin declaring
      that Trump deserved the Nobel Peace Prize for his "comprehensive solutions to
      the world''s problems".

      - North Korea unveiled its new intercontinental ballistic missile at a military
      parade. Former Russian President Medvedev also attended the parade.

      - Lukashenko put part of the Belarusian army on high alert and ordered it to
      carry out assigned tasks. However, it is never said what these tasks are supposed
      to be.

      - One of the Russian missiles in yesterday''s raid on Zaporozhye hit the dam
      of the local Dnieper dam. The dam was damaged, but there''s no danger of a breach.

      - Ukraine, in cooperation with Japan, has imposed sanctions on companies in
      five countries that help the Russian arms industry.

      - Ukrainian drones hit the Russian refinery Bashneft-Ufa as far away as Bashkortostan,
      1 400 km from the border with Ukraine.

      - Latvia has ordered 841 Russians to leave the country by 13 October for failing
      to comply with new immigration regulations.

      - Russian channels report that the Russian air force has lost another Ka-52
      attack helicopter and its crew.

      - Orbán has said that Hungary does not want to be in any union with Ukraine
      - neither NATO nor the EU.

      - Ukraine and the Netherlands have signed a contract for the joint production
      of drones.

      - An explosives factory exploded in the United States.

      - 60 out of 83 Russian regions report fuel shortages.

      - The success rate of the Ukrainian air defence force has dropped to an average
      of 74%.

      '
