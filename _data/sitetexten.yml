    title: Saturday
    detail: "- Ukrainian authorities raided the premises of an unnamed company in\
      \ the Kiev region. According to their information, 13 citizens of Uzbekistan\
      \ were working there essentially as slaves. The company's management includes\
      \ two Chinese, a woman from Ukraine and a man from Uzbekistan. The workers were\
      \ given assistance and are now waiting to return home.\n- According to ASTRA,\
      \ Russian soldiers shot and killed three elderly men in the village of Kozachi\
      \ Laheri in the occupied part of Kherson region. Viktor and Olha Hladki, along\
      \ with their neighbour Viktor Nadiyev, were killed while trying to defend each\
      \ other from drunken marauding Russian soldiers.\n- Three Russian MiG-31K fighter-bombers\
      \ violated Estonian airspace for 12 minutes yesterday. Estonia activated Article\
      \ 4 of the NATO treaty over the incident. Russia denies the whole incident.\n\
      - While Poland is certain that Russia sent the drones over Polish territory\
      \ quite deliberately, Trump's Defense Department says the odds are 50-50 that\
      \ it was a mistake.\n- Alexander Tjunin, CEO of Rosatom subsidiary UMATEX Group,\
      \ was found dead in a forest outside Moscow next to his car and a rifle.\n-\
      \ Russia is appealing an international court verdict that blamed it for the\
      \ downing of flight MH-17 over eastern Ukraine in 2014.\n- Trump's navy carried\
      \ out another extrajudicial execution of alleged drug smugglers in international\
      \ waters.\n- The IAEA called on Russia to hand back control of the Zaporizhzhya\
      \ nuclear power plant to Ukraine.\n- Two Russian fighter jets breached the security\
      \ zone around Polish oil rigs in the Baltic Sea.\n- The Trump-controlled Senate\
      \ approved the nomination of Mike Waltz to be the US envoy to the UN.\n- The\
      \ European Commission imposes a complete ban on Russian LNG purchases as part\
      \ of a new sanctions package.\n- Several European airports are dealing with\
      \ a major cyber attack this morning.\n- Keith Kellogg said that Putin is evil\
      \ incarnate and can only be stopped by force.\n- NATO has launched Operation\
      \ Eastern Sentinel in Romania and Poland.  \n- Ukrainian drones hit a Russian\
      \ oil refinery near Saratov.\n"
