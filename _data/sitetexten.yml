    year: 19 October 2025
    desc: 'Asked by a reporter whether Ukraine would have to cede some territory to
      Russia in exchange for peace, Trump said, "Well, Putin will take something.
      I mean, the Russians fought hard for it and Putin won a lot of real estate."
      It is quite frightening that the current president of the most powerful country
      in the world still refers to himself as what he originally was - a real estate
      entrepreneur, and calls the territory of foreign countries "real estate" (property).
      At the same time, it has emerged that Trump on Friday again pressured Zelensky
      to agree to Russian terms to end the war, angrily discarding the maps of the
      front that Zelensky brought to the meeting. However, Zelensky later reiterated
      to the media that Ukraine was not going to make any concessions to Russia as
      the aggressor, and that even if the current conflict ended, Russia would always
      be a danger not only to Ukraine but to the rest of Europe, which is why, for
      example, he was not going to agree to disarm or otherwise weaken Ukraine. Unfortunately,
      such arguments fall on deaf ears among well-read, history-savvy, intelligent
      people. And we have Trump instead. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02y4WP8oT9rzw11swSBtaQve2AiJ2Ej6XUUGsVtmZSsYHZwhxBBRJcsjmNPqrJmpubl):

      '
    title: Sunday
    detail: '- In response to the mass "No Kings" protests across the United States,
      Trump posted an AI-generated video on his Truth Social profile of him, wearing
      a crown on his head, literally bombing crowds in the streets with shit from
      his jet. J.D. Vance then shared another AI video in which Trump is depicted
      as a king while Kamala Harris and other politicians bow down to him.

      - Sweden''s defense minister: ''To keep the peace, we must be prepared for a
      possible war both morally and militarily. A complete change of mentality is
      needed: we must go into war mode to decisively deter the enemy, to preserve
      and maintain the peace."

      - According to Zelensky, there is no way Russia can be said to be winning, and
      moreover, the Russian military is now extremely weak. While it has managed to
      conquer 1% of Ukrainian territory, it has lost 1.3 million soldiers and tens
      of thousands of pieces of equipment in the process.

      - Russian railways are planning massive redundancies because of the poor financial
      situation. In 2024, RZD''s profits fell to a tenth of the average profits of
      previous years, and in 2025 even to a twentieth of the average profits of previous
      years.

      - Russian hackers broke into the IT systems of eight British bases and published
      personal information of military personnel there on the darknet.

      - The Russians bombed a mine in the Dnepropetrovsk region today. 189 miners
      were underground at the time. They are still being evacuated.

      - Nearly 100,000 Russians are without electricity because of a fire at a 100kV
      substation near Perm, Russia.

      - Ukrainian drones again struck the Russian Novokuybyshevsk refinery last night.

      - Three quarters of Russian regions are facing fuel shortages.

      - Ukrainians hit a Russian gas processing facility near Orenburg.

      '
