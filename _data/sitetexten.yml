      the coast of Russia''s Kamchatka today. The epicentre was below sea level some
      136 km east of the peninsula''s shores. This was followed by a series of smaller
      tremors of around 5 magnitude. As a result, Kamchatka and the Kuril Islands
      were hit by a tsunami that reached heights of between 3-4 metres, but at its
      peak the waves reached heights of 10-15 metres. Some coastal towns were flooded,
      including the port of Severo-Kurilsk. In Petropavlovsk, the ceiling of the Elizovo
      airport collapsed. The Kamchatka thermal power plant TPP-1 was damaged. The
      Russian submarine base Rybachiy, where strategic submarines from the Russian
      Pacific Fleet are moored, is also likely to have suffered damage. The tsunami
      then hit Japan, and is expected to hit Hawaii and the west coast of America
