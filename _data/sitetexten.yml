      - Zelensky met with the Pope in Italy, and also with US envoy Keith Kellogg.

      - Today, a Russian agent shot and killed Ukrainian SBU Colonel Ivan Voronych
      on the street in Kiev.

      - The Lukashenko regime has branded the Belarusian government-in-exile a terrorist
