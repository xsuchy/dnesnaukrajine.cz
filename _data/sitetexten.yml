    year: 27 August 2025
    detail: '- Trump said Ukraine "should not have gone to war with a country that
      is 50 times bigger." He also said that "Zelensky is no saint either" and that
      "it always takes two to dance" and threatened that the US could impose sanctions
      and tariffs not only on Russia but also on Ukraine.

      - The independent Russian newspaper The Insider claims that the Russian FSB
      cut off the genitals of two Azerbaijani oligarchs after killing them in retaliatory
      raids in Yekaterinburg. According to the newspaper, Russia wanted to send a
      very clear signal towards Azerbaijan.

      - According to the Guardian, 95% of casualties in the Russian siege of Mariupol
      were civilian and only 5% military. Through this lens, the newspaper ranks Mariupol
      as one of the most deadly events for the civilian population since the first
      genocide in Rwanda.

      - The Russian summer offensive is slowly losing steam. What have the Russians
      managed to do? Not much. The fighting has been some of the most intense since
      the war began, casualties huge. The Russians still only captured 0.3% of Ukraine.

      - Polish Defence Minister Kosiniak-Kamysz has let it be known that Poland will
      not support Ukraine''s entry into the EU until Ukraine resolves the Volyn massacre
      and exhumes all the victims.

      - The Ukrainian drone landed on Estonian territory after the Russians managed
      to use electronic warfare systems to disable its navigation systems and divert
      it from its original course.

      - Citizens of Germany, Poland, the Czech Republic, the United States and Canada
      will now be able to obtain Ukrainian citizenship without first renouncing their
      original citizenship.

      - A Moscow court sent a Yandex programmer behind bars for 15 years for donating
      about $500 to the Ukrainian "Come Back Alive" fund at the start of the war.

      - Debris from downed Ukrainian drones landed on Rostov. At least seven apartment
      buildings were damaged, and fires broke out in some of them.

      - Since the start of the war, Ukraine has prosecuted more than 250,000 people
      for desertion or evasion of compulsory service.

      - Russian channels say Ukrainian drones hit the home of former pro-Russian President
      Yanukovych in Russia.

      - According to EU diplomatic chief Kallas, Russia''s oil revenues have fallen
      by 30% due to the sanctions.

      - Armenia and the UK plan to upgrade their cooperation to a strategic partnership.

      - Russian state media say Estonia is preparing for nuclear war with Russia.

      - The Russians bombed a fire station in Kostyantynivka last night.

      - Ukrainians hit a Russian oil pipeline between Ryazan and Moscow.

      - Belgium delivers the first promised F-16 fighter jets during September.

      - The United States today imposed a 50% tariff on imports from India.

      - A Black Hawk helicopter presented Ukraine with a gift for Putin.

