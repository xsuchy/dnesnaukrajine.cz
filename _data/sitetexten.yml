    title: Saturday
    detail: '- Continuous protests against the pro-Russian government in Georgia are
      gaining momentum. Today, a crowd of demonstrators broke into the courtyard of
      the presidential palace. Police are attempting to violently repress the protests.
      The reason for the escalation of the protests, according to the demonstrators,
      is another rigged local elections.

      - The elections in the Czech Republic are over. The openly pro-Russian parties
      totally lost the elections. Enough! is completely out of the chamber, and the
      SPD has fallen slightly despite joining with other entities. In fact, their
      votes were siphoned off by the first ANO. It is impossible to predict how they
      will stand on aid to Ukraine.

      - Russian kamikaze drones hit two passenger trains waiting at the station in
      Shostka near Sumy. More than 30 people were injured. Most of them were probably
      trying to evacuate the town, as there is no running water and no electricity
      or gas after several days of continuous air strikes.

      - The Russians hit a pig farm in the Kharkiv region with two dozen kamikaze
      drones in a night raid. Some 13 000 pigs died as a result.

      - Ukrainian special forces report that their drones hit a Russian Project 21631
      Bujan-M class missile ship on Lake Onega in the Republic of Karelia.

      - The Russian military is now offering a recruitment bonus of 6 million rubles,
      or approximately 1.5 million crowns, to contract soldiers in the Moscow region.

      - The Ukrainian army has pushed the Russians out of several small villages on
      the border of the Dnipropetrovsk region, where the Russians have recently infiltrated.

      - 17 Russian kamikaze drones hit the premises of a bottling company in Odessa.
      Around 250 000 bottles of AZNAURI cognac were destroyed.

      - The G7 held an emergency meeting because of yesterday''s massive airstrike
      on the Ukrainian energy system.

      - Ukraine accused China of providing satellite data to the Russians for targeting
      missile attacks.

      - Ukrainian drones again hit one of Russia''s largest refineries: the KINEF
      in the Leningrad region.

      - Munich airport had to be closed again because of unknown drones.

      - Ukrainian media: the Czech elections were won by an anti-Ukrainian party.

      '
