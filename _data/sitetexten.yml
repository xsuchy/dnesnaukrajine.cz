      the meaning of the word. Russian propaganda has similarly emptied words such
      as ''fascist'', ''Nazi'' or, conversely, ''patriot'' or ''warmonger''. The emptying
      out of terms is a coordinated action and one of the basic components of the
      Russian psychological operation. For when words are stripped of their meanings,
      it is easier to label any lies or amoral attitudes as mere "dissent", which
      in a democracy must be protected as part of freedom of speech.

      - The Russians claim to have detained two teenagers in Novokuznetsk who were
      working with Ukrainian intelligence and planning a bomb attack on a military
      commissariat. Ukraine allegedly promised them 4 000 roubles in return. That
      is roughly 50 dollars or 1 200 crowns. So not only is the story probably fictitious,
      but it also reveals, somewhat ironically, what is big money for Russian citizens.

      - Tomio Okamura has begun to use the argument extensively that ethnic Russians
