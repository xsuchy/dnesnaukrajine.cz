    title: Thursday
    detail: '- Kasparov: "This is the best show Putin could ever dream of. It''s not
      about how many guns and ammunition you have. It''s about whether you are ready
      to fight and die. (...) NATO was created for one single war - not for Afghanistan,
      not for Syria - for one single war: to protect free Europe from Russian aggression.
      Ukraine is now the only country that is actually fighting this war, and we are
      still debating: whether to admit it to NATO or not! (...) Ukraine is the only
      country that embodies the purpose of NATO! Thanks to Ukraine, Russia has not
      yet fulfilled Putin''s dream of restoring the Russian Empire. But if, God forbid,
      Ukraine is forced to accept the current agreement, it is absolutely clear that
      Putin will realize his dream. And you are next. But you dare not fight."

      - Russian propaganda has attempted to exploit yesterday''s shooting in the US,
      in which two US National Guard members were shot near the White House, to portray
      the shooter as a liberal, a leftist, a product of Biden''s immigration policies,
      or even a supporter of Ukraine. However, the investigation revealed that the
      perpetrator was Rahmanullah Lakanwal, an Afghan who arrived in the US in 2021
      but was granted asylum in mid-2025 by the Trump administration.

      - The New York Times claims that US Army Secretary Driscoll actively intimidated
      European diplomats with Russian missiles while promoting his "peace plan" for
      Ukraine. According to the newspaper, he claimed that Moscow was expanding its
      long-range arsenal and could launch a "devastating" attack that would "extend
      beyond Ukraine''s borders" if the war was not ended quickly.

      - A Russian flight attendant working for Ural Airlines was sentenced to seven
      years in prison for posting on a local Telegram group that the Russian military
      had committed violence against her friends in Ukraine. According to the court,
      she was guilty of "spreading false news about the Russian military."

      - CNN reports that Donald Trump plans to invite Poland to attend next year''s
      G20 summit "at a higher level" - instead of South Africa. Poland has long sought
      this status, and this year it overtook Switzerland to become the world''s 20th
      largest economy.

      - France will launch a new voluntary military service programme next summer,
      lasting 10 months, according to France 24. Participants will serve only on French
      territory and its overseas territories - they will not be deployed in foreign
      operations.

      - According to Reuters, the Russian government may be forced to rehabilitate
      its state-owned railway company, which currently has debts of $51 billion.

      - Ukrainian troops are now connected to Myrnohrad by a single road, which is
      also only passable when fog obstructs the Russian drones'' view.

      - The Americans are reportedly convinced that the recording of the phone call
      between Witkoff and Ushakov was leaked to the media by Ukrainian intelligence.

      - A 12-year-old girl, Adriana Unoltova, who was injured in the November 19 attack
      on Ternopil, died in hospital.

      - Rubio announced that the US will present its security guarantees to Ukraine
      only after a peace deal is signed.

