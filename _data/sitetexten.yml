    year: 2 October 2025
    desc: 'A Ukrainian drone captured a situation on the front in the Donetsk region
      that confirms the existence of Russian orders to shoot anyone who refuses to
      advance. In the video, a pair of Russians activate a Ukrainian anti-personnel
      mine, killing the first soldier on the spot. The second soldier then attempts
      to retreat to safety, but after walking several hundred metres and encountering
      his fellow soldiers from the second-string unit, he is immediately shot by them,
      and they continue forward on their own. These orders have been known about for
      months, if not years. Numerous intercepts of Russian radios prove it. But this
      is the first time such an incident has been completely captured on video. And
      now more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02q7xaGyfLTVFpYGNec5bsL4ChU8F6bpqjBGVxMHk3zh82qMCierGZhhp12dmxEaNWl):

