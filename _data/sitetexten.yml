    detail: '- The Speaker of the Georgian Parliament said that the Ukrainian government
      was showing "hostility" and "ingratitude" towards the Georgian people. He also
      accused Ukraine of allegedly trying to drag Georgia "into an escalation of the
      conflict with Russia". The Ukrainian foreign ministry responded without the
      usual diplomatic niceties. Foreign Ministry spokesman Heorhii Tychy thanked
      the Georgian government "for everything," including its refusal to impose sanctions
      on Russia, helping Moscow circumvent the existing sanctions, steering the country
      away from the EU and NATO and toward Russian influence, as well as its regular
      disparaging remarks toward Ukraine.

      - Oleksandr Savov - a marine and one of the defenders of Azovstal who returned
      from Russian captivity only eight months ago - has died. A soldier in the 36th
      Brigade, he spent nearly three years in captivity after surrendering to the
      Russians in Azovstal in 2022. He returned from Russian captivity gravely ill
      - suffering from tuberculosis, skin diseases and lymphostasis of the legs. In
      later interviews he said that the "treatment" by Russian doctors in captivity
      was essentially torture and medical experiments.

      - Russian state media has come up with a new tale: the alleged assassination
      attempt on former Russian Defense Minister Sergei Shoigu in Moscow''s Troykurovskoye
      cemetery. According to the report, the organisers hired two "perfect villains"
      - a migrant from Central Asia and a man from Kiev. Both are, of course, described
      as drug addicts and, unsurprisingly, the FSB uncovered everything and arrested
      the perpetrators.

      - Zelensky and Macron signed a historic agreement in Paris that strengthens
      France''s military support to Ukraine and includes the delivery of French aircraft
      to the Ukrainian armed forces. Ukraine will thus buy 100 Rafale fighter jets
      from France.

      - Overnight, Ukraine again hit a thermal power plant in Oryol, a substation
      in Veshkaima in the Ulyanovsk region and another substation near occupied Donetsk.

      - According to Ukraine''s energy ministry, Russian forces hit energy infrastructure
      in five Ukrainian regions overnight on Monday.

      - Orbán: "Ukraine has no chance of prevailing against Russia''s ongoing invasion,
      and the EU''s continued financial support for this country is simply insane."

      - A Turkish ship carrying liquefied gas was damaged during an overnight Russian
      airstrike on Izmail in the Odessa region.

      - Ursula von der Leyen sent a letter to EU Member States containing a formal
      proposal for the expropriation of Russian assets.

      - Russia began using a new type of Iranian Shahed drone equipped with an 8-9
