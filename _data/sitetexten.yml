    title: Monday
    detail: '- Russian forces broke through Ukrainian defences north of Hulayapol
      after capturing Uspenivka, a key Ukrainian stronghold on the west bank of the
      Janchul River. The breakthrough came after Russia concentrated some 40,000 troops
      on the fortress and fired over 400 shells a day to destroy all fortifications.
      After capturing Uspenivka, Russian forces advanced along a 15-kilometre front
      and penetrated as deep as 8 kilometres. The Ukrainian command ordered a withdrawal
      to the Zarichna River, prioritizing personnel protection over holding problematic
      positions. The river line offers favorable terrain for continued defense.

      - The Russian neo-Nazi and ideologue Dugin wrote on Telegram that Russia will
      occupy all of Ukraine within two years, thus ending Ukrainian sovereignty for
      good, because "Ukrainians don''t know what to do with it." In the text, Dugin
      also says that Russia has developed a detailed plan to integrate Ukrainian society
      into the "Russian world," which includes new textbooks, books, "mass re-education"
      programs, or new names for Ukrainian regions and cities. According to Dugin,
      it is still being debated whether Ukrainian, which he calls a "neo-Nazi dialect,"
      should be preserved or completely erased.

      - Ukrainian media report that Washington has handed Kiev a separate draft of
      new security guarantees. It contains three points: if Russia launches another
      offensive, the US president will have the authority to deploy US armed forces
      and intelligence assets. NATO - along with France, Britain, Germany, Poland
      and Finland - will be required to act in coordination with the United States.
      The guarantees would remain in place for 10 years.

      - Russia destroyed the last functioning power unit in the Chernihiv region after
      three days of incessant airstrikes. The Chernihivoblenergo facility was hit
      directly, its equipment completely destroyed. Concrete walls were in place,
      but the roof was not completed and the entire shelter would take months to complete
      and cost tens of millions more.

      - Other sources confirm: Ukrainian paratroopers from the 425th "Skala" regiment
      fought their way back into the centre of Pokrovsk and drove Russian forces out
      of the area around the railway station, the pedagogical school and Sobornyi
      Park. These actions have so far blocked Russian attempts to regroup and reinforce
      from the north. Any Russian movement across the railway line now faces heavy
      casualties.

      - Ukrainian media, citing sources, report that negotiations between the Ukrainian
      and US delegations in Geneva have hit two major obstacles - the withdrawal of
      Ukrainian armed forces from the Donbas and Ukraine''s membership in NATO.

      - An unnamed U.S. official described the situation at the White House: "You
      tell Trump, ''I''m going to try to make a deal,'' he says, ''Great, we''ll see
