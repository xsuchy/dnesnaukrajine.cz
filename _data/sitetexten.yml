    year: 20 August 2025
    detail: '- Several Russian regions are now facing critical fuel shortages, according
      to Russian media. Long queues are forming at petrol stations where they have
      fuel. In the Zabaikalsky region, fuel is issued only on special coupons. To
      make matters worse, the price of fuel has once again broken previous records.

