    title: Wednesday
    year: 16 April 2025
    desc: 'According to a joint investigative report by Reuters and the Open Source
      Center, Russia would probably have lost its war with Ukraine long ago if it
      weren''t for North Korea. Indeed, Russia is now completely dependent on North
      Korean supplies of shells, missiles and other munitions and equipment. From
      September 2023 to March 2025, North Korea shipped 15,809 cargo containers of
      military material to Russia. Some Russian forces use North Korean artillery
      shells 75-100% of the time. North Korean shells then account for an average
      of 50% of all shells fired by the Russian military. But the North Koreans have
      also sent the Russians less than 150 ballistic missiles, 120 heavy self-propelled
      guns and 120 salvo rocket launchers. And we must not forget the North Korean
      soldiers, who at one point numbered as many as 14,000 in the Kursk Olbasti and
      contributed significantly to the Russian counter-offensive. Without this assistance,
      Russia would almost certainly have been unable to replenish resources, maintain
      the intensity of the fighting, destroy Ukrainian defensive positions and advance
      slowly. And it must be said that the trade-off is mutually beneficial. According
      to South Korean analysts, North Korea made about $20 billion from the Russian
      invasion of Ukraine. Don''t forget that and don''t be afraid to remind the pro-Russian
      lunatics what club they are in. But now [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid023AGDKFwvYmW8hR4KxcFBo8NADNnTrNo8HL5jeNBVEDdFmh5Dv6NTtC9aDgeajYhPl):

      '
    detail: "- Fico announced that he will go to a military parade in Moscow on 9\
      \ May. At the same time, he criticised EU diplomatic chief Kaja Kallas' call\
      \ for European statesmen to avoid travelling to Russia. He described it as insulting.\
      \ He said that no one would forbid him to do anything because we are living\
      \ in 2025 and not 1939. The last comment in particular is somewhat ironic, because\
      \ while in 1939 Nazi Germany, in collaboration with the Soviet Union, started\
      \ the Second World War, in Russia the events of 1939-41 are being covered up\
      \ and actively suppressed, and the 'Great Patriotic War' only began when Hitler\
      \ betrayed his then ally Stalin and invaded the USSR.\n- In the new form of\
      \ the US-Ukraine mineral deal, the Trump administration has reduced the estimate\
      \ of the total value of aid provided from $300 billion to $100 billion. This\
      \ was reported by Bloomberg. The Ukrainian team announced that the agreement\
      \ is beginning to take real shape and that both sides plan to sign a memorandum\
      \ of understanding in the near future and then negotiate the final form of the\
      \ agreement.\n- The Danish TV 2 station reported that Denmark plans to send\
      \ unarmed soldiers to Ukraine to participate in joint exercises with Ukrainian\
      \ soldiers and gain experience from them on the modern battlefield. In response,\
      \ the Russians announced that they would consider Danish troops in Ukraine a\
      \ legitimate target and warned Denmark not to be drawn into the war.\n- Ukraine's\
      \ Center for Combating Disinformation reported that engineers had discovered\
      \ capsules with highly concentrated CS irritant in some Russian Shahed drones.\
      \ This is supposed to be a way to injure people trying to dispose of the debris\
      \ of downed drones after airstrikes.\n- Ukrainian drones hit the base of the\
      \ 112th Guards Rocket Artillery Brigade in the town of Shuya in Ivanovo region.\
      \ It is the second of the units responsible for the Russian undeclared airstrike\
      \ on Sumy. The base of the first one was hit by the Ukrainians yesterday.\n\
      - Today's Russian airstrike finally destroyed the Kherson ice arena, which has\
      \ been used in the past by humanitarian organisations as a distribution depot\
      \ for various aid and which the Russians have bombed several times in the past\
      \ for this reason.\n- Bounties for Russian contract soldiers in the Siberian\
      \ Yamal have fallen by 40%. Whereas previously Russians earned 3.1 million roubles\
      \ for signing up to the army, now it is only 1.9 million. The reason for this\
      \ is said to be increased interest from volunteers from neighbouring regions.\n\
      - During the Kremlin talks, the Russians reportedly urged the Americans to allow\
      \ them to buy transport planes from Boeing and pay for them with part of the\
      \ Russian Central Bank's frozen reserves.  \n- The Russians have violated the\
      \ ceasefire over energy infrastructure three times in the last 24 hours. Substations\
      \ and high-voltage lines near Kherson, Poltava and Mykolayiv have been hit.\n\
      - The Economist reports that the Pentagon has contacted one of its partner states\
      \ in recent weeks to ask it to stop supplying arms to Ukraine, but it has refused.\n\
      - Russia has sent four Russian journalists - three men and one woman - to prison\
      \ for 5.5 years for cooperating with the Anti-Corruption Foundation of the slain\
      \ Alexei Navalny.\n- Trump threatens China with 245% tariffs on its goods. In\
      \ response, China has cancelled all contracts for purchases of Boeing aircraft\
      \ and aircraft parts.\n- Ukraine's SBU breaks up a cell of agents recruited\
