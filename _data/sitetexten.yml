    detail: '- Microsoft says in its latest report that hackers from the Russian group
      Turla tried to hack into the computers of foreign embassies in Moscow. They
      reportedly disguised their malware as antivirus software from the Russian company
      Kaspersky.

      - During July, Russia used 3,800 kamikaze drones and 260 missiles/shots against
      Ukraine. The Ukrainian air defense had an average success rate of about 86%.
      With such a large volume of missiles, however, the Russians are still causing
      enormous damage to Ukraine.

      - Putin met with Lukashenko, ostensibly to coordinate their international policy.
      The two laughed off Trump''s ultimatum, and Putin took the opportunity to declare
      that "Russia is not occupying any territory, it is merely reclaiming it."

      - According to the leaked documents, the Hungarian company Milspace Kft offered
      to the Russians to repair their military helicopters on Kazakh territory using
      Russian parts to avoid possible sanctions.

      - Trump says Ukraine has lost about 8,000 people since the beginning of the
      year, including civilian casualties. Russia is said to have suffered around
      20,000 military deaths in July alone, and 112,500 Russians are said to have
      been killed since the start of the year.

      - The Russian vehicle manufacturer LiAZ is following its competitors - AvtoVAZ,
      KamAZ and GAZ - and reducing the working week to four days. The reason? 60%
      less demand for their buses and trucks.

      - Rescue workers have finished clearing debris and searching for victims of
      the Russian airstrike on Kiev. The death toll has stopped at 31 dead, including
      two children. The number of wounded is almost 160, including 16 children.

      - A group of U.S. senators from both parties have introduced a proposal in the
      Senate to provide $50 billion in additional military aid to Ukraine.

      - The Pentagon has ordered $3.5 billion worth of AMRAAM missiles. Ukraine is
      likely to get some of them.

      - Trump announced that he had ordered the deployment of two nuclear submarines
      in "appropriate regions" after Medvedev''s provocative remarks.

      - In another artillery barrage, Russians killed a female civilian in Kherson.
      Her three children survived the attack and are under the care of doctors.

      - The recent earthquake and tsunami damaged one of the piers at the Russian
      submarine base in Kamchatka.

      - The wreckage of a drone that flew into Lithuania from Belarus was discovered
      on the grounds of the Gaizhuni army firing range.

      - Carnegie Politics says the HIV infection rate among Russian soldiers has risen
      by 2,000%.

      - A 23-year-old American volunteer, Robert "Bobby" Edward Pitrangelo, was killed
      in the fighting near Pokrovsk.

      - Germany will hand over two more Patriot batteries to Ukraine in the coming
      days.

      - In Mali, rebels again ambushed and massacred a unit of Russian Wagners.

      - Trump imposes new tariffs on dozens of countries. Russia and China are not
      among them.

      - The Institute of Applied Physics in Akademgorodok, Russia, is on fire.

      - Witkoff makes another trip to Moscow.

