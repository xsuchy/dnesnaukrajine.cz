    title: Wednesday
    year: 30 April 2025
    desc: 'The American envoy for Ukraine, Kellogg, has a somewhat different view
      of the war than, for example, J. D. Vance: ''Russia is not winning this war.
      Russia has made no significant progress in the last year and a half. It has
      lost hundreds of thousands of troops and hasn''t really moved anywhere. It is
      moving in metres, not kilometres. And the Ukrainians are fighting on their own
      territory and fighting hard. So when Russia says it''s winning, no, it''s not.
      If it was winning, it would have already won the war. So I think the Russians
      should calm down and realize that. I think Ukraine is in a good position now.
      The Europeans have really taken the initiative." Unfortunately, Trump has sidelined
      Kellogg, and so his opinion is unlikely to resonate enough in the White House.
      But never say never. In the meantime, let''s see what else [happened](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02RqAG7wL1Rx9e2RYg1925wXpM6b6wjYPxr1MBH7jpitc1MP1nFzQqojsy5DAYW2nYl):

      '
    detail: '- US National Security Adviser Waltz said that the United States will
      not be able to continue funding European security because of the huge US budget
      deficit. He also described Ukraine as "one of the most corrupt countries in
      the world". In fact, Ukraine ranks 105th out of 180 countries surveyed in the
      Corruption Perceptions Index. Russia is ranked 154th.

      - U.S. Homeland Security Secretary Kristi Noem claims that the INS, in cooperation
      with Musk''s "DOGE," detained two Ukrainian citizens who voted in violation
      of the law in the last presidential election. But she did not provide any details
      about her claim.

      - According to Bloomberg, Witkoff offered to Putin to freeze the conflict in
      Ukraine along the current front. But Putin refused, demanding that the remaining
      parts of the areas he considers "his" by virtue of the illegal annexation be
      ceded to Russia.

      - Ukraine predicts that after Putin officially acknowledged the presence of
      North Koreans on the front, they will only increase in number and will also
      appear in the future with their own equipment and support troops.

