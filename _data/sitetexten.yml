    title: Monday
    year: 14 April 2025
    desc: 'Zelensky was interviewed by CBS on its "60 Minutes" program. After the
      station aired the interview, Trump posted a psychological rant on Truth Social
      in which he accused the network of bias, announced that he would sue the network
      and have its broadcasting licence revoked. He then indirectly instructed the
      current head of the Federal Communications Commission (FCC), Carr, to assess
      maximum fines and penalties against the station for its alleged illegal conduct.
      He also lied again in the text about the 2020 election being rigged and called
      the CBS station complicit. In short, a "stable genius". And we''ll [stay with
      Trump](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02p2dVJAFJzBToefWccudCwT3zu89vYXAT1qQbvywMyHHj7zW44PdzZHq74nC2LRwAl):

      '
    detail: '- Trump responded to a reporter''s request to comment on the attack on
      Sumi: "I think it''s terrible, and I''ve been told they (the Russians) made
      a mistake. But I think it''s a terrible thing. I think the whole war is a terrible
      thing. I think the war... to start the war... it''s an abuse of power. Our country
      would not have allowed that war to start in the first place if I were president."

      - For now, the latest update on the death toll from the Russian airstrike on
      Sumy says 34 dead and 117 wounded. Among the dead are two medical students at
      Sumy University and a musician from the local philharmonic orchestra.

      - According to Zelensky, the US information space is now completely dominated
      by Russian disinformation, which is living proof of the enormous influence of
      Russian psychology on US politics and its leaders.

      - Lavrov said that NATO should have been disbanded because - like the OSCE -
      it had failed to prevent conflicts in Europe. It''s not a joke, he really said
      it.

      - Zelensky''s Twitter/X account has personally thanked all the world leaders
      in the last 24 hours who have expressed their condolences to the victims of
      the Russian airstrike on Sumy.

      - According to Zelensky, Russian airstrikes on Ukrainian cities have already
      claimed the lives of more than 13,000 civilians, including 618 children, since
      the invasion began.

      - Estonia''s president has passed a law allowing the navy to use lethal force
      against civilian vessels suspected of sabotage.

      - A Russian drone hit a passenger train in Chernihiv. Fortunately, with tens
      of minutes to go, the train was mostly empty.

      - According to the Ukrainians, the missile strike on Sumy was carried out by
      the Russian 112th and 448th Rocket Artillery Brigades.

      - Future German Chancellor Merz is willing to provide Ukraine with Taurus missiles,
