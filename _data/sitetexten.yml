    title: Friday
    year: 27 June 2025
    detail: "- Leading Russian propagandist Solovyov said in his TV debate that Russia\
      \ should invite the Houthis and their \"Somali colleagues\" to Kaliningrad.\
      \ He said it was no coincidence that most of the Somali pirate leaders have\
      \ degrees from Russian universities and together with the Houthis would \"show\
      \ the Baltic nations\" who is in charge. Russia, obviously, is not.\n- After\
      \ a whopping 448 days of Russian conquest of the city of Chasiv Yar, the Russians\
      \ now control just over half of the city. So far, they have advanced at a rate\
      \ of 0.01629 square kilometres per day. By comparison, a snail could crawl the\
      \ entire perimeter of the city in about 30 days.  \n- Analysts in Britain have\
      \ noted that following the recent Israeli airstrikes on Iran, which knocked\
      \ out most of the internet in Iran, the largest anonymous Twitter accounts,\
      \ which have long lobbied for Scottish independence from the UK, have gone silent\
      \ almost overnight.\n- Russia attacked Ukraine overnight with 363 drones and\
      \ 8 missiles, 365 of which were defused. The target of the airstrikes was again\
      \ primarily Dnipro and its surroundings, but also Khmelnytskyi, Kiev, Zaporozhye\
      \ and Kirovograd. At least 4 people died and 17 people were injured.\n- According\
      \ to Syrian, Russia has increased the number of troops on the Pokrov front.\
      \ Thus, about 110,000 Russians are now attacking in this direction. This is\
      \ the largest mass of Russian troops on any section of the front since the war\
      \ began.\n- Igor Girkin argues that time is now playing against Russia. In his\
      \ view, Russia must make a major breakthrough at the front or risk a rear-guard\
      \ collapse and inevitable military defeat.\n- Russia now exclusively uses Russian-made\
      \ Shahed drones (Geran-2). Production, mostly in Tatarstan, is handled by hundreds\
      \ of women of African descent who have been lured by Russia into well-paid jobs.\n\
      - The Organisation for the Prohibition of Chemical Weapons (OPCW) has confirmed\
      \ that Russia violated international law when it repeatedly used the banned\
      \ concentrated gas CS \"Lilac\" against Ukrainian troops.\n- According to photos\
      \ and videos, Russia is moving significant amounts of equipment and ammunition\
      \ through Mariupol to Zaporizhzhya and will likely attempt another offensive\
      \ in the Zaporizhzhya direction.\n- U.S. Secretary of Defense Hegseth has confirmed\
      \ that the Pentagon will significantly cut aid to Ukraine in 2026 and will support\
      \ a \"diplomatic end\" to the war in Ukraine.\n- There has been another prisoner\
      \ exchange between Russia and Ukraine. So probably in aggregate it really is\
      \ an \"all for all\" exchange.\n- A citizen of Kyrgyzstan pleaded guilty in\
      \ a New York court to being involved in the illegal export of US weapons to\
      \ Russia.\n- In the Kursk region, in the village of Korenovo, Chinese state\
      \ television reporter Lu Juguang was injured in an FPV drone attack.\n- Iran\
      \ claims that Ukrainian saboteurs were involved in the Mossad attack on the\
      \ drone factory.  \n- Belgium and the Netherlands officially handed over two\
      \ naval minesweepers to Ukraine.\n- Slovakia again blocked the adoption of the\
      \ 18th package of sanctions against Russia.\n"
