      \ U.S. sanctions have no effect. According to Bessent, Dmitriev is merely a\
      \ propagandist, while the facts say otherwise: the Russian economy is in war\
      \ mode, so its growth has completely stopped, the country is already facing\
      \ up to 20% inflation, and further US sanctions could completely dismantle the\
      \ Russian economy.  \n- Ukraine is sending its special forces to the partially\
      \ besieged Pokrovsk to try to locate and neutralise the Russian subversive groups\
      \ that have been carrying out raids in the city and even causing civilian casualties.\
      \ Around 40 Russians have already been located and eliminated.\n- The Ukrainian\
      \ army captured an Iraqi mercenary near Vovchansk. He testified that he was\
      \ working illegally in Russia as a restaurant worker, where the Russian foreign\
      \ police came for him and gave him the choice of 20 years in prison or a short\
      \ service in the Russian army.\n- Lithuania has again closed its border with\
