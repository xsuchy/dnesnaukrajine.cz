    detail: '- According to National Guard 1st Corps Commander Prokopenko, World War
      III has already begun, and Russia, China, Iran and North Korea will continue
      to try to advance their goals through military force, while the West still mistakenly
      believes that democratic international institutions and diplomacy will protect
      it from war.

      - In a recent phone call, Trump reportedly urged Zelensky to take Ukraine on
      the offensive because, he said, you can''t win a war if you''re always on the
      defensive. Zelensky was supposed to have replied that this would be possible
      if Ukraine was properly armed.

      - During the firefight in the Kursk region, the Ukrainians liquidated a major
      of the Russian army, specifically the assistant commander of Unit 51620, Pavel
      Lukosik. Majors do not usually fight on the line of contact. Therefore, it is
      possible that he was sent into combat as a punishment.

      - Analysts say Moscow is trying to play "tough guy" at all costs and claim that
      the Russian economy is immune to its effects, but in reality the Russian economy
      is slowly falling apart and the Kremlin is increasingly busy trying to cover
      it up.

      - Russia sent 344 drones and 35 missiles or cruise missiles into Ukraine last
      night. Ukrainian air defense forces disabled a total of 185 drones and 23 missiles/rockets.
      A further 129 drones and 7 missiles/rockets fell outside their intended targets.

      - The Moldovan Electoral Commission banned the pro-Russian ''Victory'' (Pobeda)
      party from participating in the upcoming elections due to non-transparent financing
      of its activities, including trips by its members to Moscow.

      - Hackers from Ukrainian military intelligence managed to break into the IT
      systems of Russia''s Gazprom, copying data on 20,000 entities and subsequently
      destroying the compromised servers.

      - The commander of NATO forces in Europe, General Alexus Grynkewich, warns that
      as early as 2027 Russia could attack another European country and China could
      attack Taiwan.

      - Azerbaijan is reportedly planning to sue Russia at international institutions
      over the downing of the AZAL plane, which Moscow is deliberately refusing to
      investigate.

      - Britain has sanctioned 18 Russian intelligence officers who have been or are
      involved in espionage activities on British territory.

      - The Ukrainians crossed the Russian border near the village of Gormal in the
      Kursk region. But this is probably just a diversionary action.

      - The Ukrainian army destroyed a Russian sabotage group that attempted to infiltrate
      Pokrovsk.

      - According to Estonia, Russian losses in Ukraine have already exceeded those
      of the Red Army during the so-called Winter War.

      - The U.S. House approved additional military aid to Ukraine by a vote of 353
      to 76.

      - Russia formally terminated a military-technological cooperation agreement
      with Germany.

      - A Russian air raid on Odessa killed one person and wounded three others.

      - There is a fire near the Zaporozhye nuclear power plant and the surrounding
      area is without electricity.

      - Ukraine receives the first of 49 Australian Abrams tanks.

      '
    title: Saturday
    desc: 'In recent weeks, the Russians have managed to make significant advances
      on the flanks of Pokrovsk and Myrnohrad, and to get closer to the cities themselves.
      Here the Russians are trying to repeat a tactic that has been successful many
      times before, namely not to attack the town directly, but to create a tactical
      encirclement and force the Ukrainian garrison to leave the town. This is bound
      to happen eventually, as the Russians are already threatening the main supply
      routes and, having moved more reinforcements to the towns, are creeping to tighten
      the noose around both towns. At such a moment a Ukrainian counter-attack should
      come, but unfortunately the personnel situation in the Ukrainian army will probably
      not allow it. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid037uCNKdtk8SknvNGYi1E5DPDSeESzfmBRjRc7CD9iaMqpYBcGmFvpT3zcPrr1uBVUl):

