    title: Wednesday
    year: 25 June 2025
    detail: '- Two years ago, Russian computer programmer Ilya Vasilyev wrote on social
      media, "Putin rejected the Christmas truce and now his missiles are hitting
      peaceful Ukrainian towns and villages. Just yesterday, 16 people were killed
      in Kherson, where my father''s family lives. Millions of Ukrainians are without
      electricity and water. This is the so-called Christmas 2023." Now he has walked
      away from a Russian court with an 8-year prison sentence for "spreading fake
      news about the Russian military." This makes it all the more disgusting when
      the biggest "defenders of free speech" in the Czech Republic are also the biggest
      disseminators of Russian propaganda.

      - Leaked documents from the US intelligence community suggest that the Americans
      did not cause significant damage to Iran''s nuclear programme in their recent
      airstrikes on Iran. Moreover, satellite imagery suggests that the Iranians took
      key materials and equipment to an unknown location before the airstrikes.

      - Czech BIS Director Koudelka: "A message to those involved with the Islamic
      State or the GRU via social networks. Stop what you are doing and contact us,
      the police or BIS, we will help you, we will protect you. Otherwise, your future
      will be uncertain and very unhappy."

      - Kostyantynivka near Donetsk is on the brink of a humanitarian disaster because
      of the Russians. The town has virtually no running water, no electricity, and
      the Russians are using their drones to make it impossible to supply the civilian
      population with necessities through access routes.

      - Ukraine, together with the Council of Europe, has signed a document that gives
      rise to a tribunal to try Russian war crimes committed in Ukraine, all the way
      to the highest levels of Russian politics.

      - The Russian company Optron-Stavropol, which manufactures semiconductors for
      Russian warplanes, announced that it was on the verge of bankruptcy due to military
      contracts and thus had to stop all operations.

      - Switzerland is preparing a legislative framework that will allow private companies
      to participate in reconstruction projects in Ukraine and receive state funding
