    title: Wednesday
    desc: 'In a video on Telegram, a Russian soldier described an action in which
      he and his colleagues were sent by their commander on a 20km march to capture
      one of the frontline positions. But there was a catch: the Russians had long
      held the position. Only 4 people returned alive from the action, including the
      author of the video. In the video, he is now openly considering killing the
      commanding officers who sent the unit on the attack. We can only wish him good
      luck in his future plans. And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0JEiQ8iQFv1qs2QL1nQNGJp2EtSinDmZx32ULTJdHysS6iTLreymEqQEjSonS7tzKl):

      '
    year: 5 November 2025
    detail: '- Poland detained Igor Rogov, a former associate of the murdered Alexei
      Navalny and other Russian opposition leaders in exile. He eventually confessed
      to the authorities that he had worked for years with the Russian FSB, infiltrating
      opposition circles and leaking information from them to his assigned agents
      in Russia.

      - Norway will provide €7 billion in military aid to Ukraine next year, Germany
      €11.5 billion. In total, NATO countries are currently planning to allocate around
      €60 billion in military aid to Ukraine.

      - In absentia, Ukraine has launched a criminal prosecution against Russian commander
      and war criminal Vladimir Polupoltinnykh, who carved a large letter "Z" into
      the skin of a Ukrainian prisoner of war''s forehead with a knife.

      - An Il-76 plane with Russian soldiers on board was shot down over Sudan yesterday
      - almost exactly a year since another plane of the same type was shot down over
      Sudan.

      - Belgium closed its airspace today because of unknown drones over a nuclear
      forces base and diverted all flights to neighbouring Germany.

      - Czechoslovak Group acquired a majority stake in MUST Solutions, a Serbian
      company that manufactures jet engines for unmanned systems.

      - Olena Polynina, a volunteer who cared for abandoned animals in the frontline
      areas, was killed during the Russian shelling of Slavyansk.

      - Russian propaganda is now disseminating AI-generated videos and images that
      purport to suggest that the Ukrainian army is conscripting children.

      - Ukraine reports that it has been able to increase the effectiveness of demining
      activities by 800% thanks to new AI drones.

      - The Hungarian Foreign Minister has stated that the current government will
      not allow Ukraine to become part of the European Union.

      - The European Commission stated that Ukraine is now showing "record progress"
      in key reforms.

      - In addition to several civilians, four rescue workers were injured in a Russian
      air strike on Zaporizhzhya.

      - The Russian terminal in Tupas has completely halted oil exports following
      the recent Ukrainian airstrike.

      - The German arms company Rheinmetall started construction of an ammunition
      plant in Lithuania.

      - According to South Korean sources, North Korea has sent an additional 5,000
      troops to Russia.

      - The Ukrainians hit a heating plant in the Orel region and a 750kV substation
      near Moscow overnight.

      - Russia says it has begun mass production of the Oreshnik missile system.

      - The United States has lifted sanctions on Belarusian airline Belavia.

      '
