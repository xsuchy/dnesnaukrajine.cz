      committed themselves to - for example, to respect international law and treaties
      like the Budapest Memorandum. And this is something that Russia and its supporters
      need to be constantly reminded of. But beyond that, it was also worth [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0bPRj86y9CFZyxPVi113mKhGHj4MEX623wwDpuXP4Vh9zaMEuJSjsLEj214bF1wV8l):

