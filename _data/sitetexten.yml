    title: Wednesday
    year: 7 May 2025
    desc: 'Ukrainian drones again attacked military targets deep inside Russia last
      night. And according to some reports, the attack was truly huge - using up to
      447 drones and missiles. For example, the Splav salvo rocket launcher factory
      near Tula and a nearby machine plant producing parts for the Russian military
      were hit. Another target was a fibre-optic factory in Saransk, where a large
      fire broke out after the strike. The drones also hit Kubinka and Shaykovka airports.
      The Russians have also attacked with their missiles and drones, but these have
      landed in the middle of busy neighbourhoods in Ukrainian cities. In Kiev, an
      attack on an apartment building left two dead and six wounded. Zaporizhzhya
      was also hit, reporting at least four injured after drones and missiles damaged
      seven apartment buildings and 11 family houses. But other Ukrainian towns were
      also hit. And besides, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02CZfrfXW6Ne26U7KYs8JXUG5r2wkq5uboFC7YGZeCfMr3JbwR8VKSDSfQpCptdDCsl)
      happened:

      '
    detail: '- Russian Foreign Minister Lavrov has written the foreword to a new book
      "History of Lithuania". In it, he denies the existence of the Lithuanian language
      and Lithuanian statehood, that is, the entire Lithuanian nation. The Lithuanian
      Foreign Ministry described the book as an instrument of aggressive Russian propaganda
      and recalled that similar texts were published in Russia about Ukraine in preparation
      for the later Russian invasion and genocidal war against Ukrainian national
      identity. For us, it is another reminder that Nazi Germany and contemporary
      Russia are similar in more ways than they are different.

      - As a result of the Ukrainian attacks on targets in Russia, not only were all
      four Moscow airports closed, but also those in Volgograd, Nizhny Novgorod, Samara
      and Perm. Passengers are waiting up to half a day to board their planes. Large
      queues of planes are forming on the departure runways waiting to be cleared
      for departure.

      - 8 300 prisoners have already volunteered to join the Ukrainian army, with
      another 1 000 being considered by the authorities. According to Ukrinform, some
      20-30% of Ukrainian prisoners are eligible for possible service in the army
      if they choose it as an alternative form of their sentence.

      - Video from a reconnaissance drone captured another Russian war crime. During
      an attack on trenches in the Donetsk region, a group of Russian soldiers captured
      a trio of Ukrainian soldiers and surrounded and shot them unarmed.

      - Poland''s minister for digitalisation announced at a press conference that
      Russia is stepping up its disinformation campaigns against Poland and cyberattacks
      on Polish institutions in an attempt to influence the upcoming presidential
      election.

      - Ramzan Kadyrov asked Putin to accept his resignation as head of the Chechen
      Republic. It seems that Kadyrov''s teenage son Adam is expected to take over
      power in the country afterwards.

      - A court case has begun in Canada to decide on the confiscation of a detained
      Russian An-124 Ruslan aircraft and its possible transfer to Ukraine.

      - India launched its "counter-terrorism operation" against Pakistan. 26 people
      were killed in the initial raid on Kashmir and dozens more were injured.

      - The European Parliament waived the immunity of Czech-born German MEP Petr
      Bystron. He faces charges of corruption and money laundering.

      - ATMs throughout the Moscow region are out of service due to the disconnection
      of the area from the internet in preparation for a military parade.

      - Trump has a new fairy tale about the start of the Russian invasion of Ukraine.
      He says the war started because the powers that be excluded Russia from the
      G8.

      - Latvia, Lithuania and Poland will not allow Slovak and Serbian government
      delegations on their way to Moscow into their airspace.

      - The military parade in Moscow will be attended by delegations from 29 countries
      as well as soldiers from 13 countries.

      - The 205 captured Ukrainian soldiers returned home yesterday afternoon in another
      exchange.

      - Polish carriers are again planning protests at border crossings with Ukraine.

      - Keith Kellogg says the only obstacle to peace is Vladimir Putin.

      - Merz has been elected Germany''s new chancellor for the second time.

      '
