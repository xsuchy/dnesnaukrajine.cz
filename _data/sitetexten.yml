    year: 21 October 2025
    desc: 'Latvian police, in cooperation with Europol, Estonian and Austrian police,
      raided an inconspicuous basement space in Riga, dismantling an organised Russian-language
      group that operated approximately 50 MILLION (!!!) fake social media accounts
      through which it organised financial fraud and other illegal activities. During
      the raid, 1,200 SIM card boxes were seized along with 40,000 active SIM cards,
      which the group was not only using itself, but in addition "renting" to other
      criminal groups from around the world for their own criminal activities. Also
      seized were hundreds of thousands of other (as yet) non-functional SIM cards,
      5 servers, 2 websites, hundreds of thousands of dollars and euros in bank accounts
      and cryptocurrencies, as well as 4 luxury vehicles. And all of this was directed
      by five people who were also arrested by the police. So it was a relatively
      small group with a huge hit. This at least gives a better idea of the enormity
      of the problem posed by the ''troll farms'' in Russia, India and South-East
      Asia, which employ thousands of people and are often not only tolerated by the
      state, but even supported or even set up. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid035qzWFV3LTPU1oWmnR5F7arm1zjmd7yEDSNeTHoemLEpXbeXfKkN6B1s8ZZddE2V6l):

      '
    title: Tuesday
    detail: '- The Russians undertook a mechanized attack in the direction of Mala
      Tokmačka, during which they lost 2 tanks, 12 armored infantry vehicles, 6 other
      armored vehicles and dozens of soldiers. Such attacks are now typical of Russian
      tactics: an attack by a large column of assorted vehicles, which is usually
      largely dispersed during the movement, but all it takes is for two vehicles
      with infantry to pass and Russia is able to push the front further and further.

      - A joint letter from several European leaders and President Zelensky calls
      for an immediate cessation of fighting on the current line of contact and the
      start of peace talks. According to the wording, this is a way of getting President
      Trump, who recently proposed this himself and who is mentioned in the letter,
      on his side.

      - Former Russian spy Andrei Bezrukov warned Putin not to go to Budapest. He
      said British intelligence might try to kill him, which would lead to World War
      III. Bezrukov suggests instead that the leaders meet in Dubai.

      - Russian businessman and Telegram owner Pavel Durov announced that he would
      buy the recently stolen jewels from the Louvre from robbers. But not to return
      them to the French museum. He wants to donate them to the Louvre Museum in Abu
      Dhabi.

      - The Polish foreign minister warned Russia that if Putin''s plane entered Polish
      airspace, the Polish air force would escort it to the nearest airport and from
      there to The Hague.

      - The 72-year-old perpetrator of the attempted assassination of Slovak Prime
      Minister Fico was sentenced to 21 years in prison for terrorism, effectively
      life in prison.

      - The new Russian guided aerial bomb with a rocket engine has a range of around
      200 km and carries a 100 kg warhead.

      - The head of the Dutch intelligence services announced that the Netherlands
      had limited information sharing with Trump''s CIA.

      - Ukrainians report that they have eliminated a group of Russian saboteurs who
      shot civilians in Pokrovsk.

      - Fico said the only time the Russians are on their knees is when they are tying
      their shoelaces.

      - Poland detained eight people suspected of preparing sabotage operations.

      - The Russians massively bombed Orichiv near Zaporozhye.

      '
