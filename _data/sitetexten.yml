    detail: "- Germany's move to label the AfD as an extremist organisation has provoked\
      \ a strong reaction among Russian officials, MAGA Republicans and their allies,\
      \ such as the self-proclaimed Venezuelan dictator Bukele. All of them, somewhat\
      \ ironically, criticised Germany for its alleged democratic deficit.\n- Serbian\
      \ President Vucic and Slovak Prime Minister Fico will not be going to the military\
      \ parade in Moscow after all, due to sudden illness. This may also be related\
      \ to President Zelensky's statement warning world leaders that Ukraine cannot\
      \ guarantee their safety during the upcoming celebrations.\n- Intercepts of\
      \ Russian communications show that one of the Russian commanders in the Donetsk\
      \ region resolved an argument with three subordinate soldiers by locking them\
      \ in a cage and throwing a grenade under their feet under threat of being shot.\
      \ None of the trio survived the incident.\n- A Ukrainian naval Magura V5 drone\
      \ shot down a Russian Su-30 aircraft with an R-73 missile near Novorossiysk\
      \ over the Black Sea. The machine subsequently crashed into the sea. Both Russian\
      \ pilots managed to eject and were later rescued from the water by a civilian\
      \ ship.  \n- The Belgian clearing bank Euroclear has been allowed to compensate\
      \ Western companies whose assets in Russia have been seized, up to €3 billion,\
