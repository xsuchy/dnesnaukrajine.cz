    detail: '- Turkish maritime authorities report that another tanker sailing from
      Russia to Georgia - the MIDVOLGA-2 - has been targeted 80 miles off the Turkish
      coast. But Ukraine - unlike in past attacks - has said it had nothing to do
      with this particular incident and that it may have been a Russian provocation
      aimed at provoking a negative response from Turkish officials. According to
      Putin, in response to the tanker attacks, Russia will increase attacks on Ukrainian
      ports and ships calling at those ports. So here is the possible pretext.

      - The SBU has detained a British instructor who came to Ukraine in 2024 ostensibly
      to train Ukrainian soldiers. According to investigators, he was actually working
      for Russian intelligence: gathering information and supplying the weapons used
      to kill Demyan Hanul, Iryna Farionova and Andriy Parubiy.

      - A Russian sabotage group tried to slip through the ruins of Myrnohrad under
      the cover of fog. A group of Russians broke into a ruined house in the centre
      of Myrnohrad, but was detected by a Ukrainian drone. Ukrainian troops took advantage
      of the poor visibility and quietly surrounded the Russians, who surrendered
      without resistance.

      - Trump gave Maduro until last Friday to leave Venezuela with his family. According
      to two sources cited by Reuters, it was the expiration of the deadline that
      prompted Trump to announce the closure of Venezuelan airspace on Saturday.

      - The U.S. suspended some arms shipments to Ukraine and cut off one of the direct
      lines of communication with German generals who were coordinating aid to Kiev.
      The information came from German General Christian Freuding in an interview
      with The Atlantic magazine.

      - November set a new record for the number of attacks on Russian refineries.
      According to Bloomberg, August held the previous record with 12 attacks. Now
      Ukrainian forces have set a new record: at least 14 attacks on Russian oil infrastructure.

      - Putin met with the head of Russia''s Federal Prison Service, who told him
      that more than 90% of Russia''s convicted prisoners are now "employed." He forgot
      to add that in the Russian military.

      - The Russians complain on their channels that Ukrainian artillery is decimating
      Russian supplies to Pokrovsk, making things difficult for the troops holding
      positions in the city.

      - According to a Russian internal poll, 83% of Russians feel war fatigue, 56%
      want an immediate end to the war and support for its continuation has dropped
      to just 23%.

      - The payment service Wise has started blocking the cards of Russian and Belarusian
      citizens who do not have permanent residence or citizenship in an EEA country.

      - In recent weeks, Ukrainian military intelligence drones have been striking
      valuable pieces of Russian air defence equipment in occupied Crimea on an almost
      daily basis.

      - The Russian State Duma ratified an agreement that allows Russia and India
      to send their troops and military equipment to each other''s territory.

      - One person was killed and five others injured in a Russian attack on a nine-storey
      apartment building in Kramatorsk.

      - Putin said that if Europe starts a war with Russia, Moscow will soon have
      no one to negotiate with.

      - Italy approved a 12th military aid package to Ukraine. However, its contents
      remain secret.

      - The Russians cannot start their Porsches today because of software blocks.

