    desc: 'Operation Cobweb has a very worthy sequel. An echelon carrying tanks, armoured
      vehicles and other military material and equipment was completely destroyed
      in the occupied territory of eastern Ukraine. That in itself is fantastic news.
      What is most amazing, however, is the way in which the action was carried out.
      The Russians hitched the trains of equipment to a locomotive which, in addition
      to them, was pulling several wagons intended for transporting grain from the
      occupied territories. The Ukrainians first hit the locomotive, causing the train
      to stop. According to witnesses, the lids of the grain wagons were opened and
      FPV drones began to fly out of them. In addition to the locomotive, 13 battle
      tanks, 7 guns, 103 armoured personnel carriers and other infantry vehicles,
      as well as ten fuel tankers with a total volume of about 170 000 gallons of
      fuel were subsequently hit and mostly completely destroyed. Russian military
      bloggers are completely deranged and are beginning to look for the culprits
      in the ranks of their own military and intelligence. And there''s more of this
      going on [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0TqAYBrfAHk9TfAtEFub5fwpKNVWX8DEpJRY12YcoFEJGuEMthDzFYKexR8tNh5Rzl):

      '
    title: Sunday
    year: 8 June 2025
    detail: '- Russian investigators have released details of a recent incident in
      which a passenger train crashed into the wreckage of a bridge previously blown
      up by Ukrainian partisans. According to the timeline, the bridge collapsed at
      10:20 a.m., just after a freight train passed underneath it (which was probably
      the target of the action, note). The passenger train did not hit the bridge
      until an incredible 30 minutes later, around 10:50. All of this points either
      to incredible dilettantism, with nobody being able to do anything to stop the
      passing trains for half an hour, or worse, perhaps the Russians deliberately
      let the passenger train crash into the bridge so that they could then go on
      to indignantly rave in the media about "Ukrainian terrorism".

      - The Washington Post reported that this February, DOGE members installed a
      Starlink terminal on the roof of the Eisenhower Executive Office Building, part
      of the White House complex, without prior permission. The terminal reportedly
      bypassed existing systems designed to prevent data leaks and cyberattacks. As
      a result, White House security services could not monitor the connection, creating
      a potential risk of sensitive data leakage or outside interference. A White
      House staffer revealed this to reporters.

      - The Russians have transported the bodies of fallen Ukrainian soldiers in refrigerated
      trucks to the border several times in recent days, where they have lamented
      to the cameras that the Ukrainians have no interest in their fallen. Meanwhile,
      the date for the exchange of prisoners and bodies has not yet been agreed and
      is thus just another cynical propaganda PR stunt by the Russians.

      - The newly elected Polish President, Nawrocki, has stated that it is not in
      the interests of the EU Member States at the moment for Ukraine to be admitted
      to the Union in an accelerated procedure. But he also praised Ukraine''s struggle
      against Russian imperialism, adding that continued support for Ukraine is in
      Poland''s strategic and geopolitical interest.

      - In recent days, the Russians have again advanced in the Sumy region, but also
      north of Kupyansk, where they have managed to extend their bridgehead beyond
      the Oskil River. The Ukrainians have managed to slightly push back the Russians
      in the south of Pokrovsk. But even in the Donetsk region, the Russians have
      shifted the front slightly and continue to press the Ukrainian defences.

      - Sweden is facing a series of sabotage in which unknown perpetrators have already
      damaged around three dozen mobile signal transmitters. In all cases, cabling
      has been cut and key elements of the transmitters damaged. At the same time,
      the perpetrators did not steal anything.

      - Petr Pavel warned that the conflict in Ukraine has similarities with the events
      that preceded the Second World War and appealed to world leaders not to allow
      the conflict to spread to the West.

      - Ukrainian missiles hit the Hydromash factory in occupied Melitopol, which
      the Russians use as a repair depot for military equipment.

      - Satellite images show the Russians hastily building protective features at
      a dozen military airfields across Russia after the Pavuchina operation.

      - Leaked documents show that the Russian FSB considers China a strategic enemy
      despite the apparent partnership between Russia and China.

      - In a recent Ukrainian strike near Bryansk, three Iskander-M missile launchers
      were destroyed and eight personnel were killed.

      - The Russians have again bombed civilian buildings in Kharkiv. At least 18
      people were injured and one woman in her 30s was killed.

      - The SBU detained two Russian collaborators who were planning to bomb a prosecutor
      in Dnipro.

      - Ukrainians hit a EuroChem factory in the Tula region that produces explosives
      for the Russian military.

      - Musk''s father Erol flew to Moscow for a conference organised by the fascist
      Dugin.

      - A Russian bitumen plant near the Lukoil refinery near the town of Kstovo burns
      down.

      - Disclaimer to today''s editorial - since there is still no solid evidence
      from the Ukrainian side and almost all of the report relies on information from
      the Russian section of Telegram, take it as unconfirmed for now. Many times
      in the past, the Russians have released some duck masquerading as a Ukrainian
      success story, only to spread it and then portray the Ukrainians as having to
      lie about their successes. Given the recent Operation Spiderweb, they would
      now have good reason to do so. Until the evidence emerges, take this report
      with a grain of salt.

      '
