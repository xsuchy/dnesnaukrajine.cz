    title: Monday
    year: 19 May 2025
    desc: 'Russia has lost another European election. Thanks to a record turnout in
      the second round of the presidential elections in Romania, the pro-European
      candidate Dan won, not the pro-Russian ultra-nationalist Simion. However, during
      the vote count, Simion attempted to declare himself the winner on social media,
      inadvertently adding the flag of Chad instead of the flag of Romania. It is
      also good news that in a part of Romania where there is a very large Hungarian
      minority, not a majority, the pro-European candidate won around 90% of the vote.
      In any case, the elections were once again accompanied by disinformation massively
      disseminated from fake pro-Russian accounts and troll farms. And it is no different
      in other countries. But besides that, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid027A8obRtkTe9mpuw2nyq6xeHZbxakgGoPYd9z85KPZyou55EjzqFqfdiZFfmRxatql)
      also happened:

      '
    detail: '- The Times claims in an article that engineers have discovered radio
      communication elements hidden in Chinese components at several U.S. solar farms,
      as well as "kill switches," or switches - either physical or software - that
      could potentially allow the Chinese to shut down their components remotely,
      and with it, shut down entire power plants. Meanwhile, the same Chinese-made
      components are said to be used in solar and wind power plants around the world.

      - Belgium has revealed the contents of a forthcoming military aid package to
      Ukraine worth around a billion euros. It will include 20 upgraded Cerber air
      defence systems, Leopard tanks with upgraded turrets, 16,000 small arms, 100
      armoured ambulances and transport vehicles, 5 maritime drones, FPV drones, military
      equipment, medical supplies, as well as drone detection systems.

      - Thousands of people in Hungary are protesting against a draft law from the
      pen of Orbán''s party that would allow the persecution of entities raising money
      from abroad. A law that is clearly inspired by a similar Russian and, more recently,
      Georgian law.

      - China is following the new trends in modern warfare very closely. Next month,
      it plans to unveil a new "mothership", or SS-UAV, that can carry and control
      up to 100 FPV drones on board simultaneously.

      - Russia is circulating a fake video claiming that a Ukrainian interpreter who
      accompanied a government delegation to Turkey fled after the meeting to avoid
      mobilization. Of course, this is not true.

      - The liberal candidate Trzaskowski won the first round of the Polish presidential
      elections with 31.4% of the vote. In the second round, he will face the Eurosceptic
      from the PiS party, Nawrocki.

      - According to an article by Bloomberg, Putin believes that the Russian army
      will succeed in occupying the rest of the occupied areas of Ukraine by the end
      of the year and is therefore not interested in a ceasefire.

      - France has denied that its government or intelligence services have ever asked
      the Telegram network to suppress "conservative voices," as its CEO Pavel Durov
      has claimed.

      - Russia has branded Amnesty International an undesirable organisation, despite
      its seemingly neutral sycophantic statements on the war in Ukraine.

      - Zelensky presented the new Pope with an icon of Mary and the Child Jesus painted
      on a piece of an artillery ammunition crate brought from Izjum.

      - Ukrainian air defense forces shot down 41 of 112 Russian kamikaze drones overnight.
      Another 35 drones crashed.

      - In a televised debate, Yana Malachova said she was not following the situation
      in Russia, nor was she interested in it.

      - Finland will buy artillery ammunition for Ukraine with proceeds from seized
      Russian assets.

      - Australia has set in motion the delivery of 49 Abrams tanks to Ukraine.

      '
