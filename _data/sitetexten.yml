      \ Putin about Ukraine's strike on Russia's strategic air force.\n- Trump urged\
      \ the Senate to delay consideration of the new Russia sanctions bill for now.\n\
      - Ukrainian drones attacked Russia's Millerovo airport in a large swarm.\n"
