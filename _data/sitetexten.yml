    desc: 'Kiev last night experienced one of the largest air raids since the beginning
      of the war. At one point there were 14 ballistic missiles and 250 kamikaze drones
      in the air. Ukrainian air defense forces shot down 6 missiles as well as 128
      drones, and another 117 drones crashed. Unfortunately, some of the downed drones
      also landed on civilian buildings. Among the objects hit is a department store
      and several apartment buildings. Russia also again used drones that had warheads
      encased in pieces of iron to cause maximum casualties at the point of impact.
      In total, the Russian airstrike claimed at least 13 lives and injured 51 others.
      And in parallel, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid04gCaaBXfBEUriAcbtCMYisFAReyvS17iEDKc2TJG4w21Fj5cuJsB6FbqQNEmKPE6l)
