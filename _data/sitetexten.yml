    title: Friday
    year: 13 June 2025
    detail: '- The Ukrainians hit with HIMARS missiles a Russian assembly point where
      four buses with soldiers escorted by KAMAZ trucks were about to leave. According
      to reports from the scene, at least twenty soldiers were killed and others were
      wounded.

      - Sweden will start inspecting ships belonging to the Russian shadow fleet in
      the Baltic Sea from the first of July. It will also put 100 Gripen fighter aircraft
      on standby for this purpose.

      - According to Zelensky, Russia plans to invade Moldova and use Transnistria
      to attack south-western Ukraine in order to seize Odessa and deny Ukraine access
      to the Black Sea.

      - The commander of the "Hungarian" drone force announced that he would carry
      out major reforms in the army branch over the next three months to streamline
      the logistics and combat capability of the units entrusted to him.

      - One person was killed after an unidentified Russian agent planted an explosive
      device at a Georgian National Legion base in Ukraine. The dead man is drone
      pilot Demetre Darchia.

      - Ukrainian air defense forces shot down 28 of 55 Russian kamikaze drones overnight.
      Another 15 drones crashed. Four ballistic missiles were also flown into Ukraine.

      - The Russians are undertaking an intensive artillery preparation targeting
      the Ukrainians'' second line of defense between Pokrovsk and Kostyantynivka.

      - Services such as Google, Amazon, Discord, Snapchat and others have been hit
      by a widespread worldwide outage. The cause is still under investigation.

      - Ukraine has warned that Russia has begun preparing strategic reserves for
      any further conflict outside Ukraine.

      - The Mediazone project has already identified more than 110,000 Russian soldiers
      killed in the war with Ukraine.

      - The Russians report that their air force has lost another Su-25 fighter jet
      - probably in an accident.

      - A sea in Turkey washed up a - probably Ukrainian - attack drone.

      - North Korea has launched its new cruiser for the second time.

      - Another fuel tank burns near Engels-2 airport.

