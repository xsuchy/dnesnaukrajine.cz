    title: Sunday
    detail: '- Afghanistan has rejected Trump''s demands that it return control of
      Bagram airbase to US forces. The Taliban even let it be known that they would
      be happy to fight the Americans for the next 20 years rather than hand over
      the bases without a fight. Trump, in return, threatens the Taliban that he will
      deal with evil if they refuse the Americans.

      - According to Ukrainian foreign intelligence, the end of the war will mean
      the collapse of the Russian economy. Indeed, it is currently stimulated only
      by massive production in the military-industrial sector. But all other sectors
      have shrunk and growth has stalled.

      - The U.S. Department of Defense has informed accredited media that it now has
      to pre-approve with the Pentagon any information it plans to publish, including
      that which is not classified.

      - Analysts at Bloomberg believe that Putin, after the Alaska summit, became
      convinced that the United States would not intervene in any way in the war in
      Ukraine, and therefore stepped up airstrikes and added other provocations.

      - Russian General Lapin, former commander of the North and Central military
      districts, has been "retired" from the Russian army. He will now serve as an
      assistant to Tatarstan''s head of military affairs, Rustam Minnikhanov.

      - The Ukrainian army reports that the personnel situation in the forces is better
      now than it was six months ago, but it still lacks the troops to take Ukraine
      on the offensive.

      - Ukrainian forces have advanced and conducted a tactical encirclement of Russian
      troops in Oleksiivka in the occupied part of the Sumy region.

      - Ukrainian FPV drones destroyed three Russian Mi-8 helicopters in occupied
      Crimea as well as a 55Zh6U Nebo-U radar.

      - Petr Pavel proposes that NATO shoot down Russian drones violating Alliance
      airspace.

      - Zelensky meets with Trump during the UN General Assembly in New York.

      - Ukraine''s military will create a new separate branch of the army: the Assault
      Forces.

      - Polish authorities have discovered the probable wreckage of the last of the
      Russian drones.

      - Trump claimed to have prevented conflict between Armenia and Cambodia.

      - The UN Security Council will meet tomorrow at the request of Estonia.

      '
