  - image: assets/img/timeline/2025-12-23.jpg
    podcast: 2025-12-23.mp3
    year: 23 December 2025
    desc: 'After the new defence minister nominated by the SPD, Jaromír Zůna, declared
      at a press conference that Russia is the aggressor and that the Czech munitions
      initiative will continue, the SPD has been showing us for days what their "freedom"
      and "democracy" mean. Okamura''s fascist party first tried to "set the record
      straight" with Zůna''s statements, then deleted Zůna''s social media accounts,
      and then videos of Zůna and SPD member Radim Fiala surfaced, with Fiala literally
      telling Zůna what views and positions to take. The SPD also announced as a precautionary
      measure that Zůna would only comment on military matters and that he would leave
      foreign policy to Prime Minister Babiš. Meanwhile, the SPD''s coalition partner,
      the Motorists, have begun purging the Foreign Ministry through Macinka and firing
      long-time career diplomats. And this is what''s happening too [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0pBwrpNGbP5FpHbkpu851JUPzGkHcrwHXhHRtnZYbXvKZScQGc2VUA8JJSTFHNQbwl):

      '
    title: Tuesday
    detail: '- The Washington Post reports that the Russian economy is in danger.
      Russia''s reserves are depleted, sanctions are hitting oil and banks hard, and
      2026 could bring a financial crisis. The Kremlin has spent most of the cash
      reserves and borrowed money that allowed it to finance record military spending.
      But because of the sanctions, Moscow is forced to sell oil at a discount of
      more than $20 a barrel, and oil and gas revenues, which are crucial to the Russian
      budget, are falling. At the same time, military spending has reached a record
      $149 billion this year. Russian bankers themselves are sounding the alarm about
      the rising level of non-performing loans in the banking system. High interest
      rates, which have now fallen to 16%, may be taming high inflation slightly,
      but they are contributing to a parallel reduction in corporate profits and cash
      reserves. As a result, investment has stalled, production in some sectors has
      fallen sharply and insolvencies have increased throughout the economy.

      - Russia has sent 635 drones and 38 missiles/shots to Ukraine. At least 13 regions
      were hit and at least four people were killed, including a four-year-old child.
      In Kiev, the alert over the air strike lasted for almost four and a half hours
      and it was only over the morning that it was announced that the danger had passed.
      In the Svyatoshynskyi district of Kiev, a drone hit a high-rise apartment building.
      In the Kiev region, the debris of a drone landed on a residential building and
      destroyed it. The greatest damage was caused to the energy infrastructure in
      the west of Ukraine. As a result, most of Ukraine is experiencing emergency
      power cuts and the Rivne region is almost entirely without electricity.

      - Russia is refusing to leave the consulate in Gdansk, which must be closed
      by midnight on the 23rd, following a decision by the Ministry of the Interior.
      If it goes to court, the eviction of the Russians could take years. Meanwhile,
      Moscow has not paid a single penny for the building since 2013, bringing the
      debt for unpaid fees and interest to nearly €2 million. The court has already
      ordered Russia to pay about €80,000 in interest on the late fees. But Russia
      ignored it. It is strikingly reminiscent of the situation in Prague.

      - Russian state propaganda has produced a new video in which actors playing
      Europeans at Christmas dinner blame everything bad that happens in their lives
      on Putin. For context, it should be added that ''Putin is to blame for everything''
      is not only the point of current Russian propaganda, but also a long-standing
      argument of the local fifth column, which has been consuming Russian propaganda
      for years.

      - The Venezuelan army has started handing out rifles to civilians in working-class
      neighbourhoods. Meanwhile, the Russian Foreign Ministry has begun evacuating
      the families of diplomats from Venezuela. What are the chances that Trump traded
      the Russians'' departure from Venezuela for the US not intervening in Ukraine?

      - Babis announced that the Czech Security Council will decide on the future
      of the munitions initiative on January 7. In his words, it is a good thing,
      but it needs to be investigated to see if there was corruption involved.

      - According to the Financial Times, Putin has been receiving overly optimistic
      reports from the battlefield, leading him to believe that Russia is winning
      the war, when the reality is much more complicated.

      - The US is again increasing pressure on Greenland. Donald Trump''s special
      envoy for Greenland, Jeff Landry, has said that the island should become part
      of the United States.

      - The United States has banned all new foreign-made drones and related components
      on the grounds that they pose a risk of espionage and data leaks.

      - Without explanation, the United States has lifted sanctions on several companies
      previously accused of supporting the Russian military.

      - Over 1.19 million Russian soldiers have already died or suffered irreversible
      injuries in Ukraine, yet the Kremlin has not yet captured a single major city.

      - According to a recent Pentagon preliminary report, China expects to be able
      to wage and win a war over Taiwan by the end of 2027.

      - Finnish President Alexander Stubb signed a law raising the age for enlistment
      from 50 to 65 for all eligible draftees.

      - About 100 Russian soldiers remain in Kupjansk with almost no ammunition and
      no supplies reaching them.

      - Putin recalled Ambassador Alexander Zmeyevsky and replaced him with Anna Ponomareva.

      - Aidar officially announced that he was expanding to a regiment.

      '
