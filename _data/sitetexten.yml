      to the Swedish authorities, the Russian fleet is increasingly carrying out surveillance
      and escort operations for the vessels in question in the Baltic Sea and the
      Gulf of Finland.

      - The UK has pledged more than $800 million to Ukraine for airspace defence.
      The funds will be used to purchase "thousands of air defence systems, missiles
      and automated drone shooting towers".

      - In Ufa, Russia, five members of a Marxist discussion group were sentenced
      to prison terms of 16 to 22 years in a maximum security prison. They were accused
      of attempting to "establish Soviet power".

      - An unidentified drone came dangerously close to Turkish airspace. The Turkish
      military sent an F-16 fighter jet to meet it and destroyed the target to eliminate
      any threat to civilians.

      - The Moldovan Prime Minister announced today that the Lukoil fuel terminal
      at Chisinau airport has been confiscated and will be transferred to the ownership
      of the Moldovan state within 20 days.

      - According to German MP and defence expert Roderich Kiesewetter, Russia has
      deployed some 360 000 troops in Belarus near the NATO border.

      - Lavrov said the United States had promised Russia that it would not accept
      Ukraine into NATO and would oversee the transfer of the occupied territories
