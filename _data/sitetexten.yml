    title: Sunday
    year: 15 June 2025
    detail: '- The United States was shaken by the murder of Democratic politician
      Melissa Hortman and her husband. The perpetrator is reportedly Vance Luther
      Boelter, a long-time Republican, vocal Trump supporter and ultra-conservative
      "pro-life" activist. However, the usual channels and personalities of Russian
      propaganda on social media are trying to convince Americans on their accounts
      and with the help of troll farms that the killer is a Democrat.

      - Ukraine''s Kremenchuk experienced a massive Russian airstrike tonight using
      some 80 kamikaze drones, cruise missiles and ballistic missiles. In total last
      night Russia sent 183 drones (159 neutralized), 7 ballistic missiles (5 shot
      down including two Kinzhal missiles) and 4 cruise missiles (3 shot down).

      - Moldovan President Sandu has stated that Russia could send up to 10,000 troops
      to occupied Transnistria in the coming months. It would reportedly use civilian
      aircraft and diplomatic passports. To move the troops gradually and out of sight
      of the international community.

      - Russian channels on Telegram claim that the Russians have already lost two
      entire battalions of the 30th Marine Regiment in their attempts to capture Oleksiivka
      in the Sumy region. The Russian command is now moving parts of the infamous
      155th Marine Brigade to the village.

      - Trump says Putin "surprised" him yesterday with a phone call wishing him a
      happy birthday and they went on to talk about Iran and the situation in the
      Middle East.

      - Ukrainian military intelligence has sabotaged the power grid in Kaliningrad,
      Russia. Its agents set fire to one of the substations there.

      - Ukrainian drones again hit a Russian Shahed-type drone factory in Jalabuza,
      Tatarstan, according to witnesses from the scene.

      - In a recent Russian airstrike, Boeing offices in Kiev were hit. Analysts say
      it was not an accidental hit.

      - Russia transferred 50 children from occupied Luhansk to a "rehabilitation
      camp" in Kalmykia.

      - Ukrainian drones attacked the Buturlynovka military airport near Voronezh
      overnight.

      - Estonia delivered another batch of artillery ammunition to Ukraine.

      - Ukraine repatriated the bodies of another 1 200 fallen soldiers.

