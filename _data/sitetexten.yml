    title: Tuesday
    year: 6 May 2025
    desc: 'Simion, the winner of the first round of the Romanian presidential election,
      promises that if he wins he will oppose further arms supplies to Ukraine and
      promote the "peace" sought by the Trump administration. Exactly in the spirit
      of Russian propaganda. Romania is an absolutely key country for Russia, especially
      after its failure to influence the elections in Poland. Its aim is to encircle
      Ukraine with countries that will be hostile to Ukraine and, in turn, open to
      cooperation with Russia. That is why it is spending huge resources on psychological
      operations targeting the population there. Hungary has already fallen in this
      information war, as have Slovakia and parts of Moldova. Belarus has always been
      a satellite of Russia. In Poland, fortunately, anti-Russian sentiment is strong,
      so Russian propaganda has less influence there and must try to gain influence
      through other, generally conservative themes. However, if Romania loses its
      information war with Russia, one can expect a sharp increase in disinformation
      campaigns in Poland to complete the encirclement of Ukraine. The Czech Republic
      may not have a border with Ukraine, but even we will not be spared a giant wave
      of disinformation this year, lest the next government be composed of pro-Russian
      ANO entities. Our inability to defend ourselves will one day be our gravedigger.
      But let''s look at other [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0UKRykmMFxQzuz5wEGqb7Zt9aDy8E88t5abDyM2yuSvMfhnBGeY5cfo9Whpxd9T39l):

      '
    detail: "- Shoigu said NATO and the EU were preparing for a military clash with\
      \ Russia and Russia must do everything possible to defeat efforts to \"revive\
      \ Nazism\" in the West. For context: Of course, the West is indeed preparing\
      \ for a potential clash with Russia. Not because it wants to, but because Russian\
      \ officials and regime propagandists are daily calling for nuclear war, a campaign\
      \ on Berlin, the wiping of Britain off the map and a new Soviet Union stretching\
      \ \"from Lisbon to Vladivostok\". It is also true that attempts are being made\
      \ in the West to revive Nazism, primarily by Russia, which massively funds and\
      \ media-supports all sorts of neo-Nazi and fascist parties, movements and personalities\
      \ who share its own fascist ideas of how the world should be organised.\n- After\
      \ Spain was hit by a huge blackout, he had another 'strange coincidence'. Around\
      \ 10,000 passengers were left stranded on trains and in stations because someone\
      \ cut cables at five different points along the high-speed line between Madrid\
      \ and Andalusia.\n- Trump says he never ordered a halt to military aid to Ukraine.\
      \ The pause, which came after Trump took office, was reportedly the initiative\
      \ of Defense Secretary Hegseth, who surprised the White House with it.\n- The\
      \ Slovak Renaissance Movement delivered a petition to the president calling\
      \ for a referendum on the possible lifting of anti-Russian sanctions, which\
      \ was reportedly signed by nearly 400,000 Slovaks.\n- Ukrainians crossed the\
      \ Russian border in the Kursk region at another point, this time near the town\
      \ of Vesele. The Russians later announced that they would evacuate the border\
      \ town of Glushkovo as a precaution.\n- Reporters Without Borders managed to\
      \ evacuate Ekaterina Barabash, a journalist and critic of the regime, from Russia\
      \ to France after she escaped from house arrest in Russia.\n- According to the\
      \ WSJ, North Korea has sent at least 15,000 workers to Russia to help with Russia's\
      \ shortage of workers in certain industries.\n- In Makhachkala, Dagestan, there\
      \ was a shootout between police and unknown gunmen. At least three police officers\
      \ were killed and two gunmen were killed with them.  \n- At least 5 people were\
      \ killed and 33 others injured in overnight air strikes in Ukraine. The central\
      \ Barabashovo market in Kharkiv was also hit.\n- The Russians have reportedly\
      \ assembled around three hundred boats and smaller ships for a potential operation\
      \ across the Dnieper Delta.\n- The Ukrainians shot down 54 of 136 Russian kamikaze\
      \ drones overnight. Another 70 drones crashed.\n- Mike Pence refuted Trump's\
      \ views on the war in Ukraine: \"Putin doesn't want peace, he wants Ukraine.\"\
      \n- France will produce and deliver 1,200 AASM Hammer guided aerial bombs to\
      \ Ukraine this year.\n- Ukrainian drones attacked Moscow again last night, with\
      \ all four airports closed.\n- The Czech Republic will allow Ukrainian pilots\
      \ to train on its territory in F-16s.\n- Ukrainian guerrillas set fire to an\
      \ electrical substation near Saratov.\n"
