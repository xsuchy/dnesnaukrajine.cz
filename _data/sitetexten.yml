    title: Saturday
    year: 10 May 2025
    desc: 'Russia is probably struggling to produce modern weapon systems, but it
      is producing an increasing volume of "simpler" weapons such as guns on shells
      or mortars, and most importantly, it is mobilising tens of thousands of people
      every month. Dutch intelligence therefore estimates that Russia is now producing
      more artillery systems than it realistically needs for its invasion of Ukraine.
      It therefore warns that, if the fighting in Ukraine stops, it will take Russia
      only a year to fully rearm. The intelligence agency also warns that the Russians
      have started to build new bases close to NATO borders, especially near the borders
      of Finland and the Baltic states, and urges European countries to be prepared
      for a possible clash. And there''s more [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02EbcsqMB6Nf7oLQfDVPv9mYmaanJYXtJfKhaenb4bmfXNesMZE7CEES6vCQS24kcCl):

