    title: Friday
    year: 16 May 2025
    desc: 'First, a trilateral meeting between the United States, Turkey and Ukraine
      took place in Turkey today. It was followed later by talks between Russia, Turkey
      and Ukraine. Zelensky is not participating in the delegation talks. He will,
      in his own words, negotiate only with Putin. The Russians, having classically
      arrived late, reportedly asked at the last minute that the Turkish delegation
      leave the meeting after the opening remarks. The Ukrainians, however, were not
      to be cornered, refusing to debate in Russian, so the Russian delegation had
      to bring in a translator. The meeting ended prematurely anyway after the Russians
      again voiced their demand for the withdrawal of Ukrainian troops from Ukrainian
      territory and other unrealistic demands. According to the Ukrainian delegation,
      the Russian demands were outrageous and even beyond what Russia had previously
      demanded. It is therefore obvious that Russia does not want peace. It only wants
      the complete surrender and disarmament of Ukraine. Anyway, this is also what
      has been happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0JZqaJSXsgZbzAnzEbS5dJNjKVhGZzdKgLvGeqwbWP4x6apWrPGvx4pxnVetsH47El):

      '
    detail: "- British police have arrested the perpetrator behind a series of arson\
      \ attacks targeting British Prime Minister Starmer. He is 21-year-old Ukrainian\
      \ citizen Roman Lavrynovych. Given that he was in possession of quite sensitive\
      \ information about people and property associated with the British Prime Minister\
      \ that he could never have accessed as a mere plant, it is almost certain that\
      \ he was working with someone's intelligence.\n- The Ukrainian Air Force announced\
      \ that it lost another F-16 in today's Russian airstrike when it engaged Russian\
      \ cruise missiles. Three missiles were destroyed by the pilot and a technical\
      \ fault developed while working on the fourth. The pilot guided the fighter\
      \ out of the formation, where it ejected and survived the incident without injury.\n\
      - Despite their pretended interest in a ceasefire, the Russians have increased\
      \ the intensity and number of attacks in eastern Ukraine. Ukrainian officials\
      \ are even talking about the start of the long-announced Russian summer offensive.\
      \ The Russians are also trying to open new sections of the front near Sumy and\
      \ Chernihiv.\n- According to British intelligence, the recent explosion of a\
      \ giant ammunition depot in Russia was probably actually caused by a mistake\
      \ by Russian personnel. In fact, satellite images show no evidence of external\
      \ influence.\n- The Russian state budget is likely to face major problems this\
      \ year. The estimated deficit was already met in April, so the actual deficit\
      \ could be three times as large.\n- The Ukrainians hit several airfields of\
      \ the Russian army in Crimea last night, especially the ammunition depots there.\
      \ An ammunition depot in the village of Perevalne exploded practically all night\
      \ and all morning.\n- Putin removed Salyukov, the current commander of the Russian\
      \ ground forces, from his post. He will now sit on the Security Council of the\
      \ Russian Federation.  \n- Ukrainian air defense forces shot down 73 of 112\
      \ Russian kamikaze drones last night. Another 36 drones crashed.\n- Lavrov said\
      \ that Russia is not seeking a ceasefire but is seeking to eliminate the \"\
      roots\" of the conflict with Ukraine.\n- Britain and Germany will jointly develop\
      \ new missiles with a planned range of around 2,000 km.\n- Around 640,000 Russian\
      \ troops are now fighting in Ukraine, according to Ukrainian headquarters.\n\
      - In Romania, the second round of the renewed presidential elections began today.\n\
      - Ukraine has repatriated the remains of another 909 fallen defenders.\n- Two\
      \ years ago yesterday, Czech volunteer \"Taylor\" died.\n"
