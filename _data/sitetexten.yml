    year: 21 November 2025
    desc: 'Ukrainian envoy to the UN: "Ukraine has received a draft peace plan from
      the US side. We agree to work on the points in the plan so that it leads to
      a just end to the war. In this context, let me make a few critical points. 1)
      While Ukraine is prepared to engage in meaningful negotiations to end this war
      - including at the level of leaders - our red lines are clear: There will never
      be any formal or other recognition of Ukrainian territory temporarily occupied
      by the Russian Federation as Russian territory. Our country is not for sale.
      Ukraine will not accept any restrictions on its right to self-defence or on
      the size and capabilities of its armed forces. We will not tolerate any violation
      of our sovereignty, including our sovereign right to choose the alliances we
      wish to join. We will not reward the genocidal intentions underlying Russian
      aggression by undermining our identity, including our language. 2) Peace requires
      enhanced security and sustained financial assistance to Ukraine. Strengthening
      Ukraine''s defence capabilities is not escalation - it is the only way to get
      Russia to engage constructively in international peace efforts. In this regard,
      we express our deep gratitude to all partners and allies. 3) The Kremlin regime
      will not stop unless it is stopped. There is only one realistic way to end this
      war: Russia must be forced to retreat - economically, politically and militarily."
