    title: Sunday
    desc: 'The Russians claim on their channels that the recent Ukrainian raid on
      the command post near Kursk virtually wiped out the entire command staff of
      the 155th Marine Brigade. The latter has a chequered history. It was completely
      destroyed and rebuilt from scratch several times during the war with Ukraine
      alone. ISW reported as early as 2023 that it had been destroyed and rebuilt
      eight times in this way in the first year of the war - most notably during the
      attempts to capture Vuhledar. Thus, the once elite brigade gradually became
      a unit whose members participated in the most bestial war crimes, including
      the decapitation of prisoners, until its "elite" potential was completely wiped
      out and today it is just one of many formations in the ranks of the Russian
