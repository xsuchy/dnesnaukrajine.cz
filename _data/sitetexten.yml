    title: Friday
    year: 23 May 2025
    detail: '- Putin again claims that Russia plans to create a demilitarised buffer
      zone inside Ukraine to prevent Ukrainians from shelling Russian territory. But
      the latest Ukrainian drones and missiles have a range of up to 2 000 km and
      can therefore hit Russia from virtually any part of Ukraine.

      - An unidentified assailant attacked the head of one of Russia''s largest military-industrial
      enterprises, Kurganpribor, Andrei Kondratyev, with a hammer at the entrance
      to his home. Kondratiev is now hospitalised with head injuries.

      - Bosnian separatist Milorad Dodik announced that the so-called "Republika Srpska"
      is rich in minerals and that he is ready to provide them for mining to any country
      that officially recognises the independence of the region, including Russia
      or China.

      - Sobolev, a member of the Russian State Duma, said on television that the new
      goal of the "Special Military Operation" is the creation of a Union State including
      Russia, Belarus and Ukraine.

      - North Korea ceremonially launched a new destroyer in the presence of its leader.
      But it capsized during the act and partially sank next to the pier.

      - Gazprom shares plummeted after the company''s board of directors recommended
      that Gazprom not pay a dividend for 2024.

      - The G7 issued a joint statement pledging not to release frozen Russian assets
      until the war is over.

      - The Council of the European Union will meet again on 27 May to discuss the
      possible removal of Hungary''s voting rights.

      - Ukrainian air defence forces shot down 91 of 175 Russian kamikaze drones overnight.
      Another 59 drones crashed.

      - Germany will move around 5,000 troops with heavy equipment to permanent bases
      in Lithuania by 2027.

      - The new German Chancellor Merz fully supports the European ban on the Nord
      Stream pipeline renewal.

      - Romania''s Constitutional Court rejects a complaint by a pro-Russian candidate
      to annul the election result.

      - The Belgian arms factory KNDS will produce ammunition for 30mm cannons for
      Ukraine.

      - Orbán accused the Hungarian opposition of collaborating with Ukrainian intelligence
      in a radio interview.

      - Ukrainian drones hit an Energia plant in Yeltsin, Russia.

      '
