      member was killed and three others were injured. A second bomb exploded while
      emergency responders were on the scene. The lesson? If there is a military conflict,
      it won''t just be the Russians who try to kill you. It will also be your neighbours,
      acquaintances or even relatives - all those who have turned their failure in
      life into hatred of the democratic system. All those who are already swallowing
      Russian propaganda. And this is also what is happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ZdJt5ewA2QBpocFdkVjW1Y2gJxkGAbqHXQSDf7zPRmEKHuftscVgL5DophzbHHtml):

      '
    detail: '- Zelensky visited Kupyansk and made a video of it. For the last few
