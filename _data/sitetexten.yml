  - image: assets/img/timeline/2025-12-17.jpg
    podcast: 2025-12-17.mp3
    year: 17 December 2025
    desc: 'Russian forces attempted a blitzkrieg attack with a motorcycle and buggy
      convoy heading from the Pokrovsk region to the 3.5 km distant town of Hryshyn,
      believing that this would bypass the Ukrainian positions and cut off their supply
      routes. However, Ukrainian drones were constantly monitoring the area. Drone
      videos show that the entire convoy lay in ashes about a kilometre after take-off
      - several vehicles were hit simultaneously, suggesting that dozens of drones
      were waiting in advance in a convenient location for Russian vehicles to ambush.
      The final tally: 10 vehicles destroyed, around 40 soldiers killed. The surviving
      soldiers who tried to continue on foot somehow forgot to split up and were thus
      incapacitated after a few minutes by a single FPV drone. And that''s what''s
      happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid03417C82zHkZn2nrTZTapKyzvPVzdkxmN3qgWLsHi3ARu43yJhceeF7s17xemqU5YBl):

