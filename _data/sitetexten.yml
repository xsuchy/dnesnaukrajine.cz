    title: Monday
    detail: '- The BBC and Bloomberg have independently uncovered a Russian plan to
      influence the upcoming elections in Moldova. This includes, of course, a massive
      disinformation campaign, for which the Kremlin is recruiting Moldovans themselves
      in return for payment, as well as stirring up unrest in the streets. Meanwhile,
      Moldova has detained 74 people who have allegedly been trained in Serbia in
      the use of firearms and in provocation tactics.

      - Moscow came under heavy attack from Ukrainian drones today. Some residents
      took shelter from them in metro stations. All Moscow airports had to be closed
      as the drones flew in from multiple directions. Explosions could be heard in
      the very centre of Moscow.

      - Macron explained why France is not considering seizing Russian assets. According
      to him, the West must respect international law, and it is international law
      that does not allow confiscation of property. If the West did resort to this,
      he said, it would plunge the whole world into chaos.

      - The Ukrainians carried out a very successful raid on the Foros Sanatorium
      in occupied Crimea, which was being used by the Russians for the convalescence
      of officers and meetings of senior officials of the army and the occupation
      administration. One of the victims was reportedly the occupation head of Kherson
      region, Vladimir Saldo.

      - Pearson Sharp, a "journalist" from the US disinformation media outlet OAN,
      is currently in the occupied Donbas, where he is filming material for OAN and
      Russian media pushing Russian propaganda about the causes of the war.

      - Trump promised that the United States would come to the aid of the Baltic
      states if Russia attacked them. But at the same time, his administration has
      cut off defense funding to the very states bordering Russia.

      - Ukraine''s SBU has detained several individuals who were working with the
      Russian FSB to export Ukrainian SIM cards used in kamikaze drones for mobile
      network guidance to Russia.

      - Russia has pleaded with the UN for the West to lift some sanctions on Russian
      aviation. They fear that without Western parts for repair and maintenance, transport
      aircraft will drop like flies.

      - Two German Eurofighters took off opposite a Russian Il-20M aircraft that was
      flying over the Baltic Sea without its identification on.

      - On Russia''s side, Jerzy Tyc, a Polish citizen who chaired the so-called Kursk
      Association, which aimed to restore Soviet monuments in Poland, fell.

      - Austria''s OMV fired a top executive after Austrian intelligence revealed
      his active ties to the Russian FSB.

      - Zelensky announced that Ukraine will begin exporting its naval drones and
      some other weapons.

      - Ukrainian drones destroyed two Russian Be-12 Chaika seaplanes and one Mi-8
      helicopter in Crimea.

      - Russian propagandist Simonyan announced that she is being treated for cancer.
      Her husband is still in a coma.

      - The Russians are now occupying several villages on the border of the Dnipropetrovsk
      region.

      '
