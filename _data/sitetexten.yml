    title: Saturday
    year: 21 June 2025
    detail: '- The Russians have copied Ukrainian tactics with explosives planted
      in motorbikes, bicycles or parcels, only they are not targeting the top brass
      of the Ukrainian army, but anyone connected to the army in any way - individual
      soldiers, volunteers, businessmen and others. The aim is not so much to eliminate
      a particular person as to unleash terror, create an atmosphere of fear and paralyse
      the Ukrainian resistance from within.

      - According to Ukrainian military intelligence, Russia currently has around
      1 950 different missiles and cruise missiles and around 6 000 Shahed kamikaze
      drones in its warehouses. Russia is said to currently produce around 195 missiles/shot
      per month and around 170 drones per day. Most of the parts come from China,
      while the rest are Western parts that Russia imports through various third country
      intermediaries.

      - Drones are not a Czech specific. The Juliusz Słowacki Theatre had to move
      the Ukrainian flag, which it put up in solidarity, to the entrance hall because
      it had repeatedly become a target of vandals. Inside, it will certainly be safe
      from desolates. People like that don''t go to the theatre.

      - Russian military intelligence has released a wiretap from a Russian radio
      which shows that a Russian soldier nicknamed "Brelok" killed and ate a colleague
      at the front for two weeks before being killed himself.

      - The Russians have released a new game on the Steam platform, Squad 22: ZOV,
      where you can control soldiers during the occupation of the Donbass in 2014
      or the conquest of Avdiivka in 2024.

      - Russian police arrested a Russian YouTuber right on the street who ripped
      a Russian flag off the wall of his room in exchange for a 1,000 ruble donation
      from viewers.

      - Putin has said that he sees Russians and Ukrainians as one nation and therefore
      considers all of Ukraine part of the Russian Federation.

      - Russia launched an airstrike last night using missiles and drones, with the
      main target being the oil infrastructure in Kremenchuk.

      - Ukrainian drones repeatedly hit the site of a plant in Tula that produces
      missile systems.

      - Putin said that "Israel is now almost a Russian-speaking country and Moscow
      takes this into account".

      - Putin described warnings by Russian economists of impending stagnation as
      exaggerated.

      - Ukraine has started line production of small radars to detect drones.

      - Keith Kellogg has arrived in Belarus.

