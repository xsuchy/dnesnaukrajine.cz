    detail: "- Leaked internal Russian army documents have revealed catastrophic losses\
      \ in the ranks of Russia's 41st Allied Army in the fighting in Ukraine. The\
      \ documents list 8,625 dead, 10,491 \"missing\" and 7,846 deserters.\n- Russia\
      \ has passed a note of protest to the United States over planned joint US-Japan\
      \ military manoeuvres in the Pacific Ocean near Russia's eastern border. 12,000\
      \ troops and a hundred aircraft are to take part.\n- Georgia's central bank\
      \ said it was in talks with China about a potential link to the CIPS payment\
      \ system, after the West threatened Georgia that it could disconnect Georgia\
      \ from the SWIFT system under sanctions.\n- According to Bloomberg, Russia's\
      \ three big banks plan to turn to the government to help them with the challenging\
      \ financial situation that looms due to people and companies being unable to\
      \ repay loans.  \n- Allegedly leaked communications show that the head of Russia's\
      \ central bank, Nabulina, has ordered the finance ministry to ensure the printing\
      \ of 15 trillion rubles - the equivalent of 37% of the entire Russian economyy\n\
      - During training in northern Ukraine, one cadet turned his weapon on his colleagues,\
      \ killing two. Police have detained the cadet and are now investigating the\
      \ motive for the double murder.\n- According to CNN, Russia plans to restart\
      \ its summer offensive and has rallied around 160,000 troops to do so on key\
      \ sections of the frontline.\n- Russia has announced that it views European\
      \ satellites used by Ukraine as legitimate targets for radio electronic warfare.\n\
      - The Moldovan army will take part in an upcoming NATO military exercise on\
      \ Georgian territory.\n- Russian Major General Shesterov was sentenced to six\
      \ years in prison for embezzling 26 million roubles.\n- Russian war criminal\
      \ and Wagnerian Igor Nestorov was killed during a shootout with militias in\
      \ Mali.\n- The EU will today approve an 18th package of sanctions against Russia.\
      \ Fico announced that Slovakia will vote in favour.\n- Ukraine has repatriated\
      \ the remains of 1 000 more fallen soldiers.\n- Britain and Germany signed a\
      \ mutual defence pact.\n- Last night, \"only\" 35 kamikaze drones targeted Ukraine.\n"
    title: Friday
    desc: 'Unknown perpetrators set fire to a church in Transcarpathia and wrote the
      message "Hungarians under the knife" on it. Hungary has summoned the Ukrainian
      ambassador over this, and the Hungarian Foreign Minister is once again babbling
      about the ''systematic attack on the Hungarian minority in Ukraine''. But the
      Ukrainians are clear: The inscription was either written by a complete illiterate
      or by someone who does not use Cyrillic as his primary writing system. The characters
      for "d" and "ja" are written in a very... "strange" way. For context, it should
      be recalled that Ukraine has recently revealed that Hungarian intelligence operates
      in Transcarpathia and carries out very suspicious activities there. It is therefore
      quite possible that the arson attack was ordered or directly carried out by
      Hungary itself in order for Orbán to defend his anti-Ukrainian, or rather openly
      pro-Russian, positions and to further inflame ethnic tensions in western Ukraine.
      But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02prxHtTf3UPRn3cBp9gL1nmHurfaG9mEu7FkVZkf3JyzFFKLTYJ1dRteHmzi1Tz7pl):

