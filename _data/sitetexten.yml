    year: 28 September 2025
    desc: 'Czech authorities, primarily the Center for Online Risk Research, are currently
      investigating a network of hundreds of fake TikTok accounts that spread anti-government
      and especially pro-Russian narratives ahead of the upcoming elections. They
      use content generated by artificial intelligence, have a combined number of
      millions of views and - unsurprisingly - primarily support anti-system parties
      that themselves spread Russian propaganda in our country: Enough!, SPD and PRO.
      But this is not news. Russia has successfully repeated the same tactics in many
      elections around the world, installing pro-Russian governments and local governments
      (e.g. East Germany, Hungary, Slovakia...) and influencing politics to the detriment
      of the citizens themselves (Brexit). In the United States, Russia has twice
      won elections for Donald Trump, and here in the Czech Republic, it caters to
      the massive reach of anti-system parties and personalities, which then rival
      even the world''s biggest personalities on the same networks in terms of reactions
      and views. Social networks have become the modern pub, square, television and
      living room, yet the state does not protect them in the same way as the real
      ones. And explain this to legislators when the average age of MPs is around
      45 and even 55 or more for senators. But now for some [news from the East](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid026x5zNcnBeuRTw5NQVpLkjLwuraaVY2b2M3njijKeQPs78EHgVEKxM12W97NjNHXSl):

      '
    title: Sunday
    detail: '- Parliamentary elections are held in Moldova. According to the current
      President, Sandu, Russia is trying to take control of the parliament and make
      the country a forward base for attacks and sabotage in Europe. A court has banned
      the candidates of two pro-Russian parties ahead of the elections. The leader
      of one of them lives in Moscow, while the leader of the other is on numerous
      Western sanctions lists because of her ties to Russia. Once again, the elections
      are accompanied by classic Russian shenanigans: some consulates in the West,
      where some of the diaspora vote, have had to be closed because of bomb threats.
      On the other hand, in the East - in Russia and Belarus - pro-Russian parties
      are organising buses to take people to polling stations, which is illegal under
      Moldovan law. It has also been reported that Moldova has closed bridges with
      the pro-Russian enclave in Transnistria.

      - Russia sent 595 reconnaissance and kamikaze drones to Ukraine overnight, as
      well as 48 missiles or cruise missiles. Ukrainian air defence forces managed
      to shoot down a total of 611 objects. The primary targets were the Kiev region
      and the capital Kiev, which reported at least 4 dead after the airstrike, including
      a 12-year-old girl. One of the apartment blocks in the town of Petropavlivska-Borshchahivka
      virtually ceased to exist after the airstrike. The Kiev Cardiology Institute
      was also hit, where one of the patients and his nurse were killed. In total,
      Ukraine reports around 70 wounded.

      - Hungary''s Deputy Foreign Minister Levente Magyar tried to school Ukraine
      yesterday by reminding them that Hungary "gave up two-thirds of its territory
      for the sake of peace" after World War I, and suggested that Ukraine should
      now consider giving up a fifth of its territory. For the record, Hungary, or
      rather Austria-Hungary, was the aggressor in the First World War, and the loss
      of territory was thus a de facto punishment for starting the war.

      - Leaked information from Russian channels revealed that on August 7, the Russian
      military ship Vyshnyi Volozhyok (Project 21631, Buyan-M class, carrying Kalibr
      missiles) collided with the civilian tanker Nazan in the Temryuk Bay of the
      Azov Sea while trying to evade Ukrainian naval drones. The collision damaged
      the hulls of both vessels.

      - Ukraine completely closed Kupyansk to civilians, including firefighters or
      rescue workers, because of the Russian advance. Only military personnel are
      now allowed in the city. Residents are urged to evacuate immediately on foot
      to checkpoints outside the town where teams made up of police and volunteers
      are waiting.

      - A Ukrainian airstrike today hit a heating plant and electricity substation
      in Belgorod, Russia, causing a power outage in at least part of the city. Somewhat
      ironically, diesel and petrol generators are being used to provide temporary
      power. But at least gasoline is currently almost non-existent in Belgorod.

      - Russia, together with the United States, is planning another foreign ministerial
      meeting during the autumn. It is said to serve the purpose of "removing obstacles
      in mutual relations".

      - Lavrov lied again when he said, "Arabic is not banned in Israel, Hebrew is
      not banned in Arab countries and Iran. But Russian is banned in Ukraine."

      - Sweden and Finland have deployed an assault brigade on the border with Russia.

      '
