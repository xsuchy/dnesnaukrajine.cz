    detail: '- A spokesman for the Ukrainian forces, Trehubov, reported that the occupiers
      who had infiltrated Kupyansk had been cut off from the main supply routes. "An
      operation is currently underway to destroy Russian resistance cells in the northern
      part of the city. They are thus now in a much worse situation than the Ukrainian
      troops were ever in, although the development has been positive to say the least."
      The occupiers, on the other hand, allegedly claimed to have "occupied the left
      bank of Kupyansk" and "encircled Ukrainian troops in the Podoliv area". Ukrainian
      troops conducted a reconnaissance in the Podoliv area but did not find the enemy
      there.

      - On 17 November, Russia hit the headquarters of the public broadcaster in Dnipro,
      as well as, for example, the main railway repair shop, with approximately 15
      Shahed drones. In doing so, it destroyed television studios and Dnipro''s transport
      infrastructure.

      - The National Anti-Corruption Bureau (NABU) seized the properties of Timur
      Mindich and Oleksandr Tsukerman, two key figures implicated in widespread corruption
      in the energy sector.

      - Trump is reportedly ready to sign a bill imposing the toughest sanctions on
      Russia yet, but only if he is left with the power to make final decisions on
      his own.

      - Russian intelligence is behind the sabotage on the Polish railway. Reuters
      reported this, citing an interview with a representative of the Polish security
      services.

      - The daily Politico reports that the mass deployment of drones has effectively
      erased the front line in Ukraine and replaced it with a "grey zone" already
      at least 20 km wide.

      - Zelensky announced the resumption of peace talks. The talks will take place
      tomorrow in Turkey, where Ukraine will present its final proposals to its partners.

      - Two Ukrainian nuclear power plants have had to reduce their output over the
      past 10 days due to Russian air strikes on adjacent electricity substations.

      - A 17-year-old girl was killed and 9 others injured in an overnight Russian
      missile attack on the town of Berestyn in the Kharkiv region.

      - A huge fire broke out in Russia''s Omsk region due to an alleged gas leak
      on an underground section of a major gas pipeline.

      - The United States is negotiating with Russia for another exchange of imprisoned
      citizens.

