    year: 7 October 2025
    desc: 'Trump has indicated that Ukraine will receive US Tomahawk missiles. However,
      he said he would first want to know how the Ukrainian military plans to use
      them to avoid an unnecessary escalation of the conflict. Russian military bloggers
      are panicking while correctly pointing out that it takes months to train personnel
