      \ only $10.9 billion from it. Thus, Poland has earned eight times the value\
      \ of the aid it has provided in taking in refugees.  \n- Trump said at the press\
      \ conference that Putin doesn't understand how it is possible that Russia fought\
      \ on the same side as the US in World War II, yet the whole world hates it today,\
