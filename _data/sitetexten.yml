    desc: 'The Russian propaganda is trying hard to extract any positive points from
      Operation Spiderweb, and so it denies, spins and lies like hell. Leaving aside
      the usual "it didn''t happen" and "it happened, but to the Ukrainians" tactics,
      there is one interesting and one comical narrative. The interesting one tries
      to present the Ukrainian attack on Russian strategic bombers, which are part
      of the Russian nuclear triad, as a violation of the international START nuclear
      disarmament convention. Supposedly, according to the treaty, the bombers have
      to be out on the flats, and the rogue Ukraine took advantage of that. The fact
      is that Ukraine is not even among the signatories to the treaty (START I, II
      and III are agreements between the US and Russia only), and Russia unilaterally
      withdrew from New START in 2023. Moreover, the treaty never required the bombers
      to be outside on unprotected surfaces, it only mandated that the nuclear forces
      be inspectable and that their operators make them available for possible inspections.
      The Russians did not keep them in hangars simply because they did not have the
      resources to build expensive hangars for such large machines. The commie then
      tries to portray the loss of the bombers as "proving a service to Russia" because
      supposedly the planes were old and expensive to operate anyway, so Ukraine took
      the ball off Russia''s foot. Comical because the machines may be old, but Russia
      has used them relentlessly to fire missiles at Ukraine, and they are also an
      integral part of Russia''s deterrent, among other reasons, because Russia has
      never produced anything newer and probably can''t produce anything newer. So
      it''s a narrative designed especially for the dumbest of audiences. And then
      there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0u8WWwVSSpkMf6XrEP5tfEznTu7cpQvck3KTr4mW9K9CASBz3khy7tEkTk1BWAXJCl):

