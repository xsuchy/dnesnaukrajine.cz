    desc: 'Argentine authorities have uncovered a vast network of Russian agents linked
      to Project Lachta, whose goal was to conduct disinformation campaigns in the
      country and infiltrate civil society with Russian narratives. The operation
      was headed by a Russian couple, Lev Konstantinovich Andriashvili and Irina Yakovenko.
      They gathered intelligence and built a vast online disinformation octopus using
      fake social media accounts. Several Argentine citizens were also involved, including
      political figures and online influencers. I wondered when the Czech authorities
      would finally come forward with a similar revelation. Who is working for Russia
      here is, I think, more than clear. But what exactly the intelligence agencies
      are waiting for is no longer clear to me at all. Anyway, here are some more
      [reports](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02BdrWk1swYU9gLnDJCxu21FwekTkkuafpvna2F42nVe78rXMoCtpzP96EisvfdqEnl):

      '
    title: Thursday
    year: 19 June 2025
    detail: '- Indian Foreign Secretary Misri has categorically denied Trump''s claim
      that Trump had any involvement in the India-Pakistan ceasefire deal. He said
      all negotiations were exclusively between the two sides in the conflict and
      the United States was not involved at any level. India has reportedly not asked
      for U.S. mediation and has no plans to ever change that.

      - Russian Finance Minister Reshetnikov warned that Russia is "on the verge of
      a recession." In fact, it is probably long past the brink. Indeed, official
      statistics have long been falsified, and Russia''s GDP is being mightily stimulated
      by the production of weapons and equipment, but these are going nowhere - they
      will simply be destroyed in the war with Ukraine.

      - Russian media Verstka and Vazhnee Istorii revealed that Russian oligarch Deripaska
      trafficked underage girls between 2018-2019 under the pretext of organising
      beauty contests. He then sold them for prostitution to various Middle Eastern
      sheikhs, crime bosses and political leaders.

      - According to the Telegraph, nationalists in Putin''s inner circle are pushing
      Putin to officially declare war on Ukraine. This, they say, would allow him
      to mobilise the entire Russian population, escalate missile strikes and potentially
      use tactical nuclear weapons against Ukraine.

      - In an interview with CNN, Russia''s ambassador to Britain, Kelin, denied that
      Russia had lost a million troops. But he also confirmed that Russia mobilizes
      around 50-60,000 people every month. So why the size of the Russian army is
      not changing, he did not explain.

      - Putin said he was ready to meet with Zelensky "if the West stops pushing Zelensky
      to go to war". But at the same time, he again said that he did not consider
      Zelensky to be the legitimate president of Ukraine.

      - Lukashenko, because of the country''s potato shortage, called on young people
      to "throw away their iPhones and go dig two rows of potatoes each, because nothing
      will grow on TikTok."

      - Ukraine has successfully assassinated another collaborator. Mykhaylo Hrytsai,
      the deputy mayor of occupied Berdyansk, was shot dead in the street with a silenced
      pistol.

      - Slovak police reportedly attempted to arrest former defence minister Jaroslav
      Nada on suspicion of corruption in providing ammunition to Ukraine.

      - Residents of the Orenburg region in Russia claim that Ukrainian sabotage groups
      operating in the area came from Kazakhstan.

      - The Chechen Prime Minister has reported that Chechnya has already spent around
      half a billion dollars on the war with Ukraine.

      - There has been another prisoner exchange between Ukraine and Russia. Most
      of them were captured in the first year of the war.

      - The Finnish Parliament voted to withdraw from the agreement banning the use
      of anti-personnel landmines.

      - The Saudi Crown Prince compared the Iranian regime, an ally of Russia, to
      Nazi Germany.

      - The US Congress postponed a vote on new sanctions against Russia until July.

      - Hungary''s opposition party TISZA broke the 50% mark in the polls.

