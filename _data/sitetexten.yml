      not intend to withdraw from the Zaporizhzhya region, as Witkoff initially claimed,
      but instead demands that the Ukrainian army leave.

      - Ukrainian drones hit a refinery and bitumen plant near Saratov, Russia. A
      second refinery as far away as Komi was also hit, damaging a fuel storage facility.

      - The Russians reportedly moved some 100,000 troops to the front near Pokrovsk.
