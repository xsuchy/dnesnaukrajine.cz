      \ figuring in the case of Russian diplomats smuggling hundreds of kilograms\
      \ of cocaine from Argentina to Russia under diplomatic cover.\n- A Canadian\
      \ court has ordered Ukrainian Airlines to compensate victims who travelled on\
      \ a plane shot down by Iranian air defences in 2020. The court said they were\
      \ at fault for letting the plane fly into a zone where there was an active conflict.\
      \  \n- The court imposed a suspended sentence on Ing. Pavel Krivka, who appeared\
      \ in public wearing a sweatshirt with a Russian \"Z\" and other symbols. According\
      \ to the court, he committed genocide denial.\n- Poland detained a Ukrainian\
      \ teenager who painted several monuments with anti-Polish slogans. Investigators\
      \ say he was recruited for a fee by Russians on Telegram.\n- The Ukrainian branch\
      \ of the Russian Orthodox Church has the last four days to sever all ties with\
      \ Russia or be banned altogether.\n- According to Budanov, North Korea plans\
      \ to send about 6,000 troops and about 100 pieces of heavy military equipment,\
      \ including tanks, to Russia.\n- Sony will end its operations in Russia. Russians\
      \ will lose access to Sony's Playstation services, music and movies.  \n- The\
      \ Ukrainians continue to attack in Kamyansky on the Zaporizhzhya front and have\
      \ managed to fight their way deeper into the city.\n- The Russian FSB has killed\
      \ at least 70 people in raids on alleged Ukrainian agents in Russia since the\
      \ beginning of the year.\n- There has been a minor prisoner exchange. As a result,\
      \ 33 Ukrainian soldiers and 51 civilians have returned home.\n- Hungary strongly\
      \ condemned the attack by Ukrainian drones on part of the Druzhba oil pipeline\
      \ near Bryansk.\n- The Czech Republic has already supplied Ukraine with one\
      \ million rounds of 155mm ammunition this year as part of the ammunition initiative.\n\
      - Bulgarian army pyrotechnicians destroyed a Russian drone that washed up in\
      \ the Black Sea.\n- Ukrainian drones again hit a Russian refinery near Volgograd\
      \ last night.\n- Another wave of protests against the current pro-Russian government\
      \ erupted in Serbia.\n- The Russian city of Rostov-on-D(r)on was hit by Ukrainian\
      \ drones.\n"
    desc: 'Both Ukrainian and Russian sources agree that the initial Russian breakthrough
      at Pokrovsk is slowly turning into a disaster for the attacking Russians. This
      is because it was not a "breakthrough" supported by heavy equipment, but a penetration
      by fast attack groups on motorcycles, which the Russians planned to supply with
      drone drops. Only the drones can''t reach the Russians, and the Ukrainians have
      reportedly managed to cut off the Russian sortie in its rear, so the Russian
      troops are now scattered at a distance of about 16 km from the nearest Russian
      frontline positions, where the Ukrainians are gradually searching for and destroying
      them. Azov alone reports that it has already eliminated 151 Russian soldiers,
      knocked another 70 out of the fight with no possibility of evacuation, and captured
      8. The first videos are also emerging of desperate Russian soldiers being given
      a drink by Ukrainians after the Russians surrendered to them. According to current
      information, the 132nd Motorized Artillery Brigade of the Russian Army is responsible
      for the "breakthrough". And the whole action looks like it was simply sacrificed
      by the Russian command in an attempt to satisfy Putin and his inner circle.
      Anyway, this is more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid037ChFXgGt6GCTMtnAsGbikABMAgix976ukW2B8bJqR55KornVLmrkXcFt9yPixrzYl):

