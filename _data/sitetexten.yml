    desc: 'Brazilian counterintelligence has uncovered a Russian espionage operation
      to "manufacture Brazilians" for follow-up actions around the world. During the
      so-called "Operation East," Brazilian authorities arrested several such spies
      and announced a manhunt for others. The Russian plan involved moving dozens
      of people to Brazil, where they were to create false identities and cover stories,
      settle down for a few years and start their own businesses to give their stories
      relevance. And after a couple of years, take off into the world. After Brazil
      detained several people, Russia attempted to repatriate them under false pretenses
      - one spy, for example, claimed to be a wanted criminal. Some of the spies managed
      to escape from Brazil in time before being arrested. They often left behind
      partners who had no idea of their real work. And then there''s this [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02kmB8ojP31AiRuWXSLZsxXQGfc6bUhs2smNR28faoUd1cCKdcfoeZHp8VFa7uuuZml):

