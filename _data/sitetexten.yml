    detail: '- A spokesman for the Ukrainian forces, Trehubov, reported that the occupiers
      who had infiltrated Kupyansk had been cut off from the main supply routes. "An
      operation is currently underway to destroy Russian resistance cells in the northern
      part of the city. They are thus now in a much worse situation than the Ukrainian
      troops were ever in, although the development has been positive to say the least."
