    title: Friday
    year: 30 May 2025
    detail: "- Russia claims that Serbian companies are supplying arms and ammunition\
      \ to Ukraine. The Serbian President has therefore proposed a joint Serbian-Russian\
      \ investigation to confirm or deny the information, and possibly to find out\
      \ how Serbian weapons end up in Ukraine. However, just one day after Russia\
      \ made the accusation, an explosion rocked one of Serbia's munitions factories\
      \ - the Krusik munitions plant.\n- Trump is fond of boasting that he was the\
      \ one who supplied Ukraine with Javelin missiles before the invasion, which\
      \ helped stop the initial Russian offensive. But his former special envoy, Kurt\
      \ Volker, who arranged the whole thing, now claims that Trump didn't care about\
      \ Ukraine at the time and that his only concern was whether Ukraine would pay\
      \ for the missiles.\n- Keith Kellogg said that the United States is prepared\
      \ to stop admitting more members to NATO to calm Russian fears, while at the\
      \ same time, he said, Ukraine's membership in NATO is completely out of the\
      \ question at the moment. Lipavsky responded by saying that NATO expansion is\
      \ not a threat to anyone, but rather a guarantee of peace.\n- An unusually large\
      \ number of Il-76 military cargo planes have turned around at Russia's Engels-2\
      \ airport in recent days. A massive raid on Ukraine is therefore expected in\
      \ the coming days.\n- China has restricted the export of Mavic drones to Ukraine\
      \ due to the fact that they are used for military purposes. However, drones\
      \ from the same manufacturer continue to be available on the Russian market\
      \ without restrictions.\n- During an overnight raid, the Russians hit a trolleybus\
      \ depot in Kharkiv and destroyed 19 trolleybuses. Another branch of Nova Posta\
      \ in Odessa was also hit.\n- The Georgian pro-Russian government again cracked\
      \ down on opposition leaders, detaining one of them, the leader of the opposition\
      \ party \"Coalition for Change\".\n- According to analysts, North Korea may\
      \ have transferred up to 9 million pieces of various munitions and at least\
      \ 100 ballistic missiles to Russia in the last 18 months.\n- Russia's envoy\
      \ to the UN has said that for a ceasefire to take place, the West must stop\
      \ supplying arms to Ukraine and Ukraine must stop mobilising.\n- Ukraine has\
      \ called a meeting of the UN Security Council for this evening over the continuing\
      \ Russian attacks on Ukraine's civilian population.\n- Orbán said that Ukraine\
      \ is a dangerous country, and therefore \"Ukrainians should stay out of the\
      \ EU, not inside it.\"\n- Peskov announced that a Russian delegation would fly\
      \ to Istanbul on June 2 to await Ukrainian negotiators.\n- Ukrainian air defense\
      \ forces shot down 26 of 90 Russian kamikaze drones overnight. Another 30 drones\
      \ crashed.\n- Ukrainian military intelligence sabotaged a Russian naval base\
      \ as far away as Vladivostok.\n- The SBU arrested four collaborators in Kherson\
      \ who were helping the Russians organize fake referendums.\n- Zelensky criticized\
      \ Russia for not yet presenting its draft peace memorandum.\n- The Polish president\
      \ awarded the Order of Merit to the head of Ukrainian civilian intelligence,\
      \ Budanov.\n- According to Syrian, Ukrainian drones hit some 89,000 Russian\
      \ targets in May alone.\n- The Russians rallied around 60,000 troops for the\
      \ Kostyantynivka raid.\n- Czech MPs approved a ban on the promotion of the communist\
      \ movement.  \n"
