      armed with crossbows, bows and daggers."

      - Ukrainian drones hit the Russian chemical plant JSC Metafrax Chemicals near
      Perm - 1,700 km from the Ukrainian border - last night.

      - The Chinese foreign minister has stated quite seriously that China is not
