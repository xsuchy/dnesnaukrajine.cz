    year: 1 October 2025
    desc: 'Yesterday, Russian intelligence issued a warning that Ukraine is planning
      a false flag attack on infrastructure in Poland. It can therefore be assumed
      that Russia or Belarus is planning some kind of sabotage, which it will then
      accuse Ukraine of. This is also suggested by the information provided by Andriy
      Kovalenko, director of the Ukrainian Centre for Combating Disinformation. According
      to him, Russia and Belarus are preparing sabotage teams made up of members of
      special forces to infiltrate Poland and carry out attacks on critical infrastructure.
      And this is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0iJHpyTspjBMofSZBLfSMQbcDBdbxfL17ESks1TLwdRp3hoDCUfTXhSUmqQcWFdL5l):

      '
    title: Wednesday
    detail: '- As a result of the Ukrainian airstrikes, Russia has already lost 38%
      of its total refining capacity. As a result, gasoline production fell by 1 million
      tonnes in September, creating a 20% fuel deficit on the domestic market. Russia
      is now considering importing gasoline from China, South Korea or Singapore to
      stabilise the domestic market.

      - Russia has been trying in vain for several days to fight its way to the troops
      who have been surrounded north of Pokrovsk. But most attempts to resupply troops
      or move reinforcements have been stopped by Ukrainian FPV drones. To that end,
      the Russians have moved their elite formations into the sector in question.

      - The Ukrainian army successfully liquidated the collaborator Vladimir Leontyev,
      who until recently held the post of mayor in the Russian-installed occupation
      administration of Novaya Kakhovka. After being hit by a drone, Leontyev was
      taken to hospital where he succumbed to serious injuries.

      - On 28 September, a Turkish truck driver, Tevfik Bektaş, was killed in an airstrike
      on Kiev while bringing electric generators to Ukraine. He tried to take cover
      from the blasts in the cab of his vehicle, which was then directly hit by a
      Russian missile.

      - For the eighth time during the night, Russia bombed the large Barabashovo
      market area in Kharkiv. Hundreds of shops were burned in the ensuing fire and
      others were damaged. At least six people were injured in the airstrike.

      - France intercepted the Russian Shadow Fleet tanker Boracay near Saint-Nazaire.
      Its crew refused to provide the coastguard with proof of the vessel''s nationality
      and refused to cooperate with the authorities.

      - Another refinery is burning in Russia - as far away as Yaroslavl. But Russian
      authorities say Ukrainian drones are not to blame. They say the situation is
      the result of an accident caused by human error.

      - Russia''s friends in the Afghan Taliban have disconnected their country from
      the Internet. As a result, banking systems, airports, communication channels
      and other services have collapsed.

      - Former British Defence Secretary Wallace said that the way to make Crimea
      uninhabitable was to supply Ukraine with missiles and have the Kerch Bridge
      bombed to pieces.

      - In an overnight air raid, the Russians killed a family of four in one of the
      hit apartment buildings near Krasnopil: the parents and their two children,
      aged 6 and 4.

      - Heavy rains flooded parts of Odessa. A young girl is missing after being swept
      away by the current. The floods have already claimed 9 victims, including one
      child.

      - Russia criticises the conduct of the elections in Moldova. The Kremlin says
      the elections were fraudulent and resembled a dictatorship.

      - Romania and Ukraine plan to jointly produce drones to protect NATO''s eastern
      borders.

      - Ukraine receives €4 billion in macroeconomic financial assistance from the
      EU.

      - Poland discovered another downed Russian Gerbera drone - 320 km from the border
      with Ukraine.

      - Austria expelled a Russian diplomat suspected of spying against OMV.

      - Russia has already used over 50,000 Shahed drones against Ukraine.

      - Water supplies were restored in Donetsk today.

      '
