    title: Tuesday
    detail: '- In the Russian town of Odintsovo, a ninth-grader, Timofey K., stabbed
      several pupils at a local school. Videos on the networks show that the attacker
      explicitly targeted immigrants. He was wearing a T-shirt with "No Lives Matter"
      written on it and before the attack he actively addressed the pupils and asked
      which of them was a foreigner. Police said the attacker was a supporter of neo-Nazi
      movements. This is the second attack on a Russian school in two days.

      - British Air Chief Marshal Richard Knighton, Chief of the General Staff, said
      the country must prepare for a possible war with Russia. He said the risk of
      an attack was real and needed to be openly communicated not only to the military
      but also to ordinary people - families and households. The situation, he said,
      is the most dangerous in his entire career in the army.

      - The Swedish Navy has announced that armed personnel in Russian military uniforms
      are on board tankers carrying Russian oil and subject to sanctions. According
      to the Swedish authorities, the Russian fleet is increasingly carrying out surveillance
      and escort operations for the vessels in question in the Baltic Sea and the
      Gulf of Finland.

      - The UK has pledged more than $800 million to Ukraine for airspace defence.
      The funds will be used to purchase "thousands of air defence systems, missiles
      and automated drone shooting towers".

      - In Ufa, Russia, five members of a Marxist discussion group were sentenced
      to prison terms of 16 to 22 years in a maximum security prison. They were accused
      of attempting to "establish Soviet power".

      - An unidentified drone came dangerously close to Turkish airspace. The Turkish
      military sent an F-16 fighter jet to meet it and destroyed the target to eliminate
      any threat to civilians.

      - The Moldovan Prime Minister announced today that the Lukoil fuel terminal
      at Chisinau airport has been confiscated and will be transferred to the ownership
      of the Moldovan state within 20 days.

      - According to German MP and defence expert Roderich Kiesewetter, Russia has
      deployed some 360 000 troops in Belarus near the NATO border.

      - Lavrov said the United States had promised Russia that it would not accept
      Ukraine into NATO and would oversee the transfer of the occupied territories
      to the Russian Federation.

      - President Zelensky said during his speech in the Dutch parliament that nearly
      30,000 Russians die every month in the war against Ukraine.

      - 427 000 inhabitants of the Ukrainian part of the Donetsk region were left
      without electricity after yesterday''s Russian attacks.

      - The anonymous donor who sent $100 million for drones to Gift for Putin is
      billionaire Ivo Lukachevich.

      - The Russians bombed the premises of a company that makes water heaters and
      radiators in Odessa today.

      - SBU drones hit a Russian oil rig in the Caspian Sea for the third time in
      a week.

      - Ukrainian forces hit a gas processing plant in Astrakhan, Russia, yesterday.

      - Former Danish soldier Tristan Carl Pedersen (22) was killed in action in Ukraine.

      - Lukashenko confirmed that he had offered dictator Maduro asylum in Belarus.

      - Zakharova declared that if it were not for Lenin, there would be no Poland.

      - Nearly 288,000 households in the Odessa region are still without electricity.

      - The price of Russian crude oil fell to $40 a barrel today.

      - Russia has rejected the offer of a Christmas truce.

