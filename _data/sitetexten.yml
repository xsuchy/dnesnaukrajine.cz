    detail: '- A Russian FPV drone attacked an evacuation vehicle at the entrance
      to Lyman. Inside at that moment was American volunteer Devon Masser, two officers
      of the police unit "White Angel" and journalist of the Donbas.Realii news website
      Serhiy Horbatenko. Masser suffered injuries from shrapnel in his face. Miraculously,
      they all survived.

      - Trump is urging Zelensky to immediately sign his proposed "peace deal" (de
      facto surrender). He has reportedly given Ukraine until the end of next week
      or else threaten to stop selling US weapons and sharing intelligence.

      - Russian envoy to the UN Nebenzia: "We are not at war with Ukrainian civilians.
      Our armed forces act with the utmost responsibility and conduct highly precise
      strikes exclusively on military targets and Ukraine''s transport and energy
      infrastructure." Eh...

      - According to US Ambassador to the UN Mike Waltz, the United States is prepared
      to impose new sanctions on Russia and will continue to supply arms to Kiev if
      Moscow ignores calls for a ceasefire.

      - Polish Prime Minister Tusk: "All decisions concerning Poland will be taken
      by Poles. Nothing about us without us. As for peace, all negotiations should
      include Ukraine. Nothing about Ukraine without Ukraine."

      - A Russian Shahed drone hit a UN World Food Programme warehouse in Dnipro,
      destroying over 10,000 food parcels intended for civilians near the front line.

      - The sanctioned Russian tanker Seahorse was denied entry into Venezuela - it
      was stopped at sea by the US destroyer USS Stockdale.

      - An explosion occurred at one of the territorial recruitment centres in Odessa.
      According to official reports, one person was killed and another injured.

      - Social networks were flooded with posts defending Trump''s approach to Ukraine
      in the spirit of the usual Russian propaganda.

      - During a combat mission near Pokrovsk, combat medic Maryna Vorontsova (nickname
      Lagertha) was killed.

      - European leaders are reportedly working on their own peace plan for Ukraine.

      - Hungary resumed taking Russian oil and gas today.

      - Five people died in an overnight Russian airstrike on Zaporozhye.

