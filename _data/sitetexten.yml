    desc: 'Witkoff and Trump''s son-in-law Kushner arrived in Moscow this morning
      for talks. Putin has already set the stage for the talks in advance by having
      a bizarre propaganda video filmed in which he appears dressed in military camouflage
      and discusses with military and defense ministry officials the breathtaking
      advance on the front and the initiative, which he says is 100 percent in the
      hands of the Russian military. In the video, it is said, among other things,
      that the Russian army has captured the whole of Pokrovsk or Vovchansk, which
      independent analysts say is simply not true, or that the Russian army has "launched
      an operation to liberate the town of Hulyaipol". On this account, Zelensky confirmed
      in his meeting with Macron that there is still fighting in Pokrovsk, and reminded
      that Russia has repeatedly claimed to have captured Kupyansk, while most of
      the city is still held by Ukrainian forces, systematically destroying Russian
      assault groups that infiltrate the city. However, the video is probably intended
      to impress primarily one potential viewer: Donald Trump. And that''s where Putin
      has an easy time with persuasion, as recent weeks have made clear. Alarmingly,
      however, the Chinese foreign minister flew to Moscow at the same time as the
      Americans for talks. And this is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0vncBRAbAijGFX7FG8kN5Fa4vkPmxb3csFE7E8gkNJ2JKYYotCydahMDVsmhHCdokl):

