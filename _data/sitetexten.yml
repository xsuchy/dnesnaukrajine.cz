      even include the locations where the children were moved.

      - The Russians hit with Grad missiles a place near Kharkiv where civilians were
      waiting for humanitarian aid to be handed out. At least five civilians were
      killed on the spot and others were injured.

      - Belarus is increasing its military-industrial production to help Russia with
      its arms build-up. At the same time, it is rapidly depleting its own fragile
