      - Russian propaganda claims that the US investigation found no irregularities\
      \ in the recent Romanian presidential election. In fact, the report says no\
      \ such thing. Nor was there any investigation. In the Czech Republic, this disinformation\
      \ is being spread by, for example, Svobodní, in addition to the usual troll\
      \ farms.\n- Poland's minister for digitalisation announced on Wednesday that\
      \ authorities had foiled a Russian cyber-attack aimed at sabotaging the water\
      \ and sewage infrastructure in a major Polish city.\n- Norway accused Russia\
