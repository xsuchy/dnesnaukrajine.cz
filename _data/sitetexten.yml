      \ as a tourist and was subsequently recruited into the army under false pretenses.\n\
      - According to Zelensky, Russia has already carried out three failed offensives\
      \ this year and plans to launch two more major ones this autumn.\n- The Russians\
      \ have found a new target for their night raids: the Ukrainian railway. Almost\
      \ every night a station, track or train is hit.\n- Romanian pro-Russian presidential\
      \ candidate Călin Georgescu has been accused of attempting a coup.\n- The Russians\
      \ hit a Red Cross vehicle in Kherson with an FPV drone. 2 employees were injured.\n\
