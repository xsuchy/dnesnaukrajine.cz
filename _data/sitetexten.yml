    desc: 'Putin has let it be known that Russia plans to cut defence spending next
      year and then cut it again the following year, while Europe is increasing its
      defence spending. In his view, this clearly shows who is preparing for aggressive
      action, and it is not Russia. First of all, there is certainly no doubt about
      who the aggressor is - it is whoever invades foreign sovereign states, or Russia.
      Secondly, if Russia says it will cut defence spending, there are two possibilities:
      Either it is a sheer lie (or at least demagoguery), or it will actually reduce
      spending, but in that case certainly not because it wants to, but because, due
      to its poor economic situation, it will simply have to in order to protect the
      Russian economy from the imminent collapse that Russian economists and government
      experts themselves are increasingly talking about. But in the end, it does not
      matter whether this is true. What will be far more important is how Russian
      propaganda exploits this claim to further destabilise the West from within with
      the help of local collaborators. The information will certainly be readily added
      to the Russian fifth column''s "argumentative" toolkit in the coming weeks.
      And you can bet that the argument à la "why should we increase spending when
      Russia is cutting it" will now be a ubiquitous evergreen among the collaborators
      in the light of NATO''s efforts to strengthen its defences. But there are other
      [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02BEAHtrn4AR8tbk5kk6uE9BSjDSFns5oPbKyerYSsw7tJ9RPrBreCHv6pqn2ei2UJl):

