    year: 20 September 2025
    desc: 'Russia launched another massive airstrike on targets across Ukraine last
      night. 579 drones, 8 ballistic missiles and 32 cruise missiles were in the air.
      Nine regions of Ukraine were hit: Mykolaiv, Chernihiv, Zaporozhye, Kiev, Poltava,
      Odessa, Sumy and Kharkiv. One projectile with cluster munitions hit a block
      of flats in Dnipro, killing three people and injuring dozens more. The Ukrainian
      Air Defense Forces shot down a total of 583 projectiles (552 drones and 31 rockets/shot).
      And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02yPPEPh5Ej1rxXjhgfLETXVnUz5Wz6b8ARR3iMB7Qu2zVk9mHRFXpd1oXeWyXxxTFl):

