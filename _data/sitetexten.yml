    detail: '- The British Ministry of Defence is seriously considering a "military
      solution" after the crew of the Russian spy ship Yantar pointed their lasers
      at Royal Air Force aircraft monitoring the ship. Defence Secretary John Healey
      described the incident as "extremely dangerous" and did not rule out swift retaliation
      if the ship continued its provocations. In addition, analysts say the Amber
