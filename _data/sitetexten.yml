    year: 6 October 2025
    desc: 'Russia came under a major coordinated attack by Ukrainian drones last night.
      8 airports had to suspend operations due to the airstrike. The Russian power
      grid was hit near Belgorod, leaving 24 villages and approximately 40 000 people
      without electricity. Near Bryansk, Ukrainians hit a Russian heating plant. In
      Feodosia, Crimea, an oil terminal was hit, through which fuel flows to Crimea,
      but also to the occupied Kherson and Zaporozhye regions. Near Nizhny Novgorod,
      one of Russia''s largest explosives factories, the Sverdlov factory, was hit.
      In Tuapse, a refinery was hit. In Saky, drones attacked an airbase. And in Berezniki,
      1,600 kilometres away, a chemical plant and a water purification plant were
      hit. In short, Russia is betting on a war of attrition, but it is not at all
      certain that it can win it. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0araxnxtRkvBAswDmfUV8z1tXkC6tRbg8xQ6Q9LU3LBJJcJuE2r8qQKcKVeqws21Bl):

