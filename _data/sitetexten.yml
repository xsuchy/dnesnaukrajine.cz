    title: Wednesday
    year: 21 May 2025
    desc: 'The Orbán government has inadvertently exposed how its propaganda network
      works, flooding social networks with pro-government and pro-Russian content.
      Opposition leader and current mayor of Budapest Gergely Karácsony is currently
      under fire from accounts accusing him of being a traitor for repeatedly meeting
      with a man accused by the Orbán authorities of spying for Ukraine. But the robotic
      accounts accidentally share the comment even with the obvious instructions,
      and so the discussions on Karácsony''s profiles are filled with comments like
      "hazaáruló (egy szó)", which literally means "treason (one word)". Every country
      in the world has similar stories. Yet governments are completely incapable of
      cracking down on robotic "troll" farms, allowing them to influence social discourse
      and win elections in favour of hostile states. And this is exactly what another
      [news item](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid029rdk2KhzVZ76umbmwr6mpuBMH7n6ZkXMNdnQrFc8rXkaPH4ex6cjQvUhLj1kegSbl)
      is about:

      '
    detail: '- Pro-Russian presidential candidate Simion announced that he will challenge
      the Romanian election result in the Constitutional Court for alleged foreign
      interference. He found a surprising ally in Telegram owner Durov, who promised
      to come and testify in his favour. Somewhat paradoxically, the elections were
      indeed accompanied by massive foreign interference, but by Russia and in support
      of Simion. Meanwhile, two countries in particular have not congratulated the
      newly elected President Dan: Russia and the United States. Not even the US embassy
      in Bucharest sent Dan congratulations.

      - An unknown assailant shot dead in broad daylight in a street near Madrid a
      former adviser to Ukrainian President Yanukovych, Andriy Portnov, who fled to
      Russia with Yanukovych immediately after the Maidan. Four projectiles hit Portnov
      in the chest while he was driving his car, and after he staggered out onto the
      pavement, his attacker finished him off with one shot to the back of the head.

      - A Russian missile struck a Ukrainian base and training ground near Sum. Six
      soldiers were killed and 10 others wounded in the attack, according to Ukrainian
      sources. The National Guard is now investigating who is responsible for the
      tragedy. In any case, the Russians claim that the death toll is 70 and that
      an ammunition depot and at least 10 pieces of equipment were destroyed. But
      even their own videos do not confirm this.

      - The Ukrainian military warns that Russia is massing a significant number of
      troops near the border with the Kharkiv region and will probably try to open
      a new front in the direction of Kharkiv and Sumy. It should be added that Russia
      probably planned this attack last year, but was prevented from doing so by the
      Ukrainian attack on Kursk.

      - In Berlin, the trial has begun of three Russian citizens who, according to
      the indictment, in cooperation with Russian intelligence, gathered information
      on critical infrastructure and planned sabotage and attacks on railways in the
      country, even against military installations, including the US Grafenwöhr base.

      - Poland''s opposition presidential candidate Nawrocki turned around and announced
      that he would not support Ukraine''s entry into NATO, presumably to win the
      votes of extremist party voters.

      - According to US newspapers, Trump refuses to label Russia as an aggressor
      and to impose further sanctions against it because he does not want to lose
      investment opportunities in Moscow.

      - Poland will try a man who investigators say was recruited by Russian intelligence
      to help carry out the assassination of President Zelensky.

      - France has sent its survey ship Dupuy de Lôme to the Baltic Sea to help monitor
      the movements of tankers from Russia''s shadow fleet.

      - Russia had to cancel its planned demonstration launch of the Jars intercontinental
      ballistic missile, probably due to technical problems.

      - The Czech Foreign Ministry was contacted by a Czech who went to Russia and
      joined its army. The Ministry is asking for help with repatriation.

      - Ukrainian drones hit a Russian semiconductor plant in the Orel region. At
      least ten drones struck the facility.

      - Unknown attackers opened fire on several Russian military posts around the
      Hmeimim airbase in Syria.

      - The Ukrainian Air Defense Forces shot down 22 of a total of 76 Russian kamikaze
      drones overnight. Another 41 drones crashed.

      - A NATO troop exercise called Spring Storm began in Estonia. Some 16,000 troops
      are taking part.

      - The Vatican has confirmed that it is ready to host peace talks between Russia
      and Ukraine.

      - According to Russian journalists, around 50,000 Russian soldiers are wanted
      for desertion.

      - Radio Free Europe receives €6.2 million from the EU for its operation.

      - The Russians release the detained tanker Green Admire.

      - The EU prepares a "drastic" 18th package of sanctions against Russia.

      '
