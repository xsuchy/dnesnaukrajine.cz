      '
    desc: 'A very frightening trend has spread in Russia. A significant number of
      people of a very advanced age are signing contracts with the army. Not because
      they have to, but because their standard of living is so poor that they see
      ''heroic death for the country'' as an easy way to secure a better future for
      their grandchildren. A Russian blogger recently wrote about this: "I want to
      comment on those who have nothing to lose, who are 50 years old and over, who
      have spent half their lives drinking alcohol. Other comrades-in-arms and commanders
      talked to many of them and asked them: why are you going there, after all, you
      are, simply put, a burden and can''t even walk 100 meters! The answer is astonishing:
      they say they want to leave money to their families! Is that good or bad? It''s
      good that they think of their families, but it''s bad that they don''t understand
