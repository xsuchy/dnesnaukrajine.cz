    year: 23 November 2025
    desc: 'The "peace agreement" proposed by the US side takes on a bizarre context.
      According to Reuters, the Russians handed it over to the Americans at a secret
      meeting with Trump''s associates in Miami, Florida. This is confirmed by other
      politicians who, moreover, claim that it is not an American proposal at all,
      but only Russian conditions that the Americans were supposed to convey to their
      partners in Ukraine as intermediaries. The US Secretary of State, however, insists
      that this is a document co-authored by the United States and Ukraine, but adds
      in a roundabout way that it is not an ''American plan''. Ukrainian Minister
      Umerov is also said to have attended the meeting in Florida, but claims that
      he was not involved in the drafting of any document and that he was only told
      by the meeting participants that a document was being prepared. Some analysts
      therefore speculate that the Russians purposely leaked their proposal to the
      US media as an "American plan" in order to cause information chaos and panic.
