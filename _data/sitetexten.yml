    year: 18 October 2025
    desc: 'While political commentators in the US are furiously debating whether the
      tie Pete Hegseth wore to the meeting with Zelensky was "patriotically" American
      or more like a Russian tricolour, Russian channels are clear: Russian propagandists
      and high-ranking officials are praising Hegseth for his choice of attire. The
      technical term that best describes what happened is "dog whistling" or dog whistling:
      a type of communication that - like a dog whistle - is heard only by those for
      whom it is intended. And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid037LGSMtMzMCD2DUHAN5Jtb2cFwd57Nsw9fqN2Rtn21AYJ1AsXQQW6rzwdoRETBXL5l):

      '
    title: Saturday
    detail: '- Just one phone call with Putin and Trump is again backing down from
      his plan to provide Tomahawk missiles to Ukraine - supposedly to avoid escalating
      the situation. Instead, he called on both sides to stop the war where the front
      is right now and both "declare themselves winners."

      - There is considerable outrage in the European Union over Trump''s plan to
      meet Putin in Hungary. Senior European officials call it a "political nightmare"
      and an "insult to Europe".

      - The IAEA has agreed a local ceasefire to allow the Russians to repair high-voltage
      power lines to provide external power to the occupied Zaporozhye nuclear power
      plant.

      - Parents of Russian conscripts complain that their sons were allegedly beaten
      and tortured to force them to sign a contract with the Russian army and go to
      fight in Ukraine.

      - A migrant from Somalia stabbed 17-year-old Ukrainian Vadym Davydenko to death
      in a refugee centre in Dublin, Ireland.

      - Ukraine disabled a Russian naval drone in the Black Sea for the first time
      since the start of the war.

      - "No Kings" protests against Trump''s authoritarian rule are taking place across
      the US.

      - Two days ago, the Russians hit another Ukrainian training site. The number
      of casualties is unknown.

      - Austria joins a new package of sanctions against Russia.

      - 164 drones and missiles/shots were flown into Ukraine last night.

      - Montenegro lifts visa-free regime with Russia.

      '
