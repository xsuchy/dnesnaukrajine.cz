    year: 18 December 2025
    desc: 'Ukrainian drones hit the Russian military airport Belbek in occupied Crimea.
      The airstrike destroyed a Russian MiG-31 fighter-bomber, which was fully armed
      with missiles at the time of the attack. The Pantsir-S2 air defence system,
      which was supposed to protect the airport from the drones, was also destroyed,
      as was the 92N6 radar belonging to the S-400 system and two other Nebo-SVU radars.
      These attacks are important not only because they weaken the Russian army, but
      also because they weaken the Russian military industry. Russia profits from
      its massive arms exports, especially to Africa, Asia and some countries in South
      America. And if its clients see on the ground that the systems are not working
      as they should on paper, countries will start looking for other suppliers. However,
      this is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02LH1g3PLkmE74Rj7JLN6R3bdrv7PBdPxBunt8sBv8jm6WkDPkikKQU4C6WpSc4eHul).

