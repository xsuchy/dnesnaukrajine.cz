    title: Sunday
    year: 4 May 2025
    desc: 'The so called Night Wolves are once again on their ride across Europe.
      Yesterday, they crossed the border into Slovakia and later arrived in Bratislava,
      where they were met by protesting opponents of Russia and around five dozen
      supporters. They were accompanied by Slovak police throughout. They are expected
      to arrive in the Czech Republic today, visit several places in Moravia and later
      head to Prague. The Night Wolves are not just an ordinary motorcycle club. They
      have direct links to President Putin, whom they also actively support in every
      campaign and from whom they receive millions in return for organising nationalist
      events. During the Russian coup in Crimea, they were involved in clashes with
      Ukrainian activists, for which Putin even honoured them. Some even fought in
      the Donbas with pro-Russian separatists. Chechen dictator Ramzan Kadyrov has
      also been a member of the club since 2014. Analysts describe them as ultra-conservative
      ultra-orthodox ultranationalists. Their annual ride from Moscow to Berlin is
      meant to symbolize the Red Army''s campaign in World War II. In fact, it is
      a mystery that, with the Russian invasion under way, such groups are allowed
      to enter EU territory at all. But let''s also go to another [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid023AbouqRRgeWv37ScTaQxSkG8x2ceWNpoBxViUyrg2sfVKs6FGMWNMfdQoxAyCsakl):

      '
    detail: '- The first round of the Romanian presidential by-election takes place.
      The United States is trying to influence the vote by announcing, on the very
      day that the polls open, that it is suspending visa-free travel with Romania.
      The far-right candidate Simion, who is seen as the successor to the ousted Georgescu,
      is in fact staunchly pro-MAGA, maintains contacts with the Trump team and promised
      voters that visa-free travel would be restored "as soon as Romania returns to
      democracy", by which he meant, of course, as soon as Romanians elect him. Polls
      so far suggest that Simion could win the first round, but he is still likely
      to be defeated in the second.

      - Fico says he is going to Moscow for the celebrations, but he says some countries
      will not allow him to fly over their territory. Fico also described recent remarks
      by Zelensky advising statesmen not to travel to Moscow as a threat.

      - Russia unilaterally decided to introduce direct flights from Moscow to the
      city of Sukhumi in Georgia''s occupied Abkhazia. The EU strongly criticised
      the decision.

      - For security reasons, Lithuania will withdraw residence permits from Russian
      and Belarusian citizens who travel to their home countries more than once every
      three months.

      - Zelensky claims that Ukraine shot down not one but two Russian fighter jets
      yesterday. One over the Black Sea near Novorossiysk, the other over Crimea.

      - The Ukrainian drones hit the Russian Strela electronics plant near Bryansk,
      which makes components for radars and other military electronics.

      - Putin said Russia had enough resources to complete a "special military operation"
      without using nuclear weapons.

      - Ukrainian air defense forces shot down 69 of 165 Russian kamikaze drones overnight.
      Another 80 drones crashed.

      - According to the Ukrainian military, the Russians are planning to deploy North
      Koreans to fight in eastern and southern Ukraine.

      - After Trump lost the election to the Conservatives in Canada, he lost it to
      the Conservatives in Australia.

      - Trump has said he is "closer to one side on the Ukraine war, but won''t say
      which side."

      - A "March of the Immortals" organised by the Russian diaspora there passed
      through Washington.

      - Zelensky flew to Prague for a state visit.

      '
