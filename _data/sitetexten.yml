    desc: 'Both sides in the conflict attacked at night using missiles and kamikaze
      drones. The Ukrainians managed to hit the aviation fuel depot at the Engels-2
      military airport near Saratov, resulting in a massive fire at the site. The
      military airfield at Diaghilevo near Ryazan was also hit. Bryansk reports that
      Ukrainian missiles destroyed a Russian air defence or rocket artillery site.
      In Belgorod, a courthouse where several staged trials of Ukrainian prisoners
      have taken place in the past was hit. In the Tambov region, the Pokrok factory
      producing parts for Russian aircraft and missiles came under attack. The Russian
      attack, in addition to several potentially strategic targets - such as the engine
      plant in Lutsk - was again primarily aimed at terrorising the civilian population.
      In total, 407 drones and 44 missiles/fire were flown into Ukraine (368 drones
      and 38 missiles did not reach their targets due to air defense and EW systems).
      Among others, apartment buildings, a clinic, a gymnasium, elements of energy
      infrastructure were hit. In Kiev, a drone landed in front of the entrance to
      the Dostoevsky Library and on the entrance to the metro. A hotel in Lutsk was
      also hit. Hotels are generally popular targets for Russians, as they often host
      foreign journalists, aid workers and other volunteers. This particular Motor
      Hotel, however, housed the Ukrainian national athletics team. It is only a miracle
      that no one was injured there. However, the firefighters who intervened in Kiev
      were not so lucky. 3 of them were killed trying to put out the fires that were
      starting as the attack was underway. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02E4QAaci5F7NgqunDS8uDprH5qgjzaFye8s5Lc1DM1VrrkR9XZjxu81YDzN4exvNil):

