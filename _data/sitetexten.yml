    detail: '- Russian prosecutors are seeking sentences ranging from 1.5 to 15 years
      for the defendants in the Russell Bentley murder case. Bentley, known as "Texas,"
      came to the Donbas from the United States in 2014 and joined a militia there.
      But the defendants, Vitaliy Vantsatsky, Vladislav Agaltsev, Vladimir Bazhin
      and Andrei Iordanov, did not know Bentley and became convinced he was a spy.
      They are now accused of torture and physical violence leading to Bentley''s
      death, and of attempting to conceal the crime by transferring Bentley''s body
      to a car, which they then set on fire.

      - Kremlin spokesman Peskov let it be known that Russia welcomes the new US national
      security strategy. First, because unlike the strategies of previous administrations,
      it does not name Russia as a security threat, but also, for example, because
      the Trump administration calls further NATO expansion undesirable, or because
      it outlines a similar vision of the world that Russia wants.

