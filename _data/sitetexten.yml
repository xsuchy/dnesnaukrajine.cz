    title: Tuesday
    detail: "- Asked by a reporter to comment on Ukrainian claims of drones violating\
      \ Ukrainian airspace from Hungary, Orbán first denied everything, but then said,\
      \ \"Even if they were our drones, so what? Ukraine is not a sovereign state\
      \ and should stop behaving like one.\"\n- In a trumped-up trial, Russia sent\
      \ a man from occupied Melitopol behind bars for ten years on bizarre charges\
      \ of planning an attack using \"chemical weapons of mass destruction\" supplied\
      \ by Ukraine and NATO states in collaboration with a pair of pensioners.\n-\
      \ The activists released some of the documents purporting to show meetings between\
      \ Konecny and Turk and officials of the Islamic Republic of Iran, where they\
      \ were to discuss, among other things, the potential purchase of grain stolen\
      \ by the Russians in the occupied territory of Ukraine.\n- Ukraine recently\
      \ banned two Hungarian pro-Russian media outlets from operating on its territory.\
      \ In response, Hungary banned several Ukrainian media outlets, including the\
      \ Hromadske project, which also reports from Ukraine in English.\n- Poland has\
      \ detained another of the men wanted in Germany on suspicion of sabotaging the\
      \ Nord Stream pipeline. He is believed to be Vladimir Zhuravlyov, a diving instructor\
      \ originally from Ukraine.\n- The Czech Republic has banned Russian diplomats\
      \ from entering the country who do not have the appropriate accreditation to\
      \ operate in the Czech Republic. The measure applies to holders of Russian diplomatic\
      \ and service passports.\n- France, Belgium, Spain and the Netherlands together\
      \ paid Russia €34.3 billion for LNG from 2022 to June 2025, more than their\
