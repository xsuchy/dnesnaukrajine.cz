    year: 26 September 2025
    desc: 'The Russian warship Alexander Shabalin has been - presumably for several
      days - moving with its location systems turned off off the coast of Denmark.
      According to analysts, its suspicious activity may be related to the sighting
      of unknown drones over Denmark, which has repeatedly shut down Danish airports.
      In addition, drone sightings have now been reported by Sweden and also by Germany
      - just outside the Danish border. The authorities are not yet clear who is behind
      the actions, but according to the Danish police, it is a coordinated action
      by professionals. And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02kBVnGGEanbYojqgfyYsLtK3WKdBzCucGbxhyv6prJ1jmNtLCQWuS5c8QW7wbs5U4l):

      '
    title: Friday
    detail: '- Zelensky announced that Ukraine had detected reconnaissance drone activity
      near the border with Hungary. According to him, the Hungarians are probably
      monitoring Ukrainian industrial facilities in western Ukraine. Hungary responded
      to the accusation by saying that Zelensky was going crazy.

      - A truck and a train carrying fuel from Belarus collided at a railway crossing
      near Smolensk. As a result, the train derailed and a massive fire broke out
      at the scene, engulfing most of the tankers. The Russians are talking about
      targeted sabotage.

      - Russia paid priests from the Moldovan Orthodox Church to help spread Russian
      propaganda among the faithful ahead of this weekend''s elections. The priests
      packaged payment cards for accounts full of money during "spiritual pilgrimages"
      to Moscow.

      - The Serbian president announced that the country is facing a severe winter.
      Its energy giant, NIS, is half-owned by Russia''s Gazprom and has been sanctioned
      by the United States. And they could lead to an energy and economic crisis.

      - In Moscow, St Petersburg businessman Alexander Fedotov fell out of a window.
      At the same time, United Russia politician Vitaly Kapustin was found dead in
      a forest near Krasnodar. Both are said to be suicides.

      - According to the Washington Post, Russia is supplying China with weapons for
      a potential invasion of Taiwan, such as various vehicles and systems that can
      be dropped from the air by parachute.

      - Belarusian dictator Lukashenko has said that a potential peace deal favorable
      to Ukraine is on the table. He also warned that if Ukraine rejects it, Russia
      will seize all of its territory.

      - Tigran Koesayan, husband of the propagandist Simonyan and vocal supporter
      of the genocide of the Ukrainian people, will never wake up from his coma. He
      died today.

      - The Polish Foreign Ministry has called on Polish citizens to leave the territory
      of Belarus immediately and by any means because of the tense security situation.

      - The US fighter jets took off opposite two Russian Tu-95 bombers escorted by
      two Su-35 fighter jets heading for Alaska.

      - A Russian spy ship, which is probably tasked with mapping undersea cables,
      moved from the Baltic Sea to the coasts of Britain and Ireland.

      - According to Petr Pavel, the Czech Ammunition Initiative has already secured
      over 3.5 million pieces of artillery ammunition for Ukraine.

      - According to Reuters, technicians from China helped the Russians start production
      of attack drones at the Kupol plant.

      - According to South Korean intelligence, North Korea will soon develop its
      intercontinental missile.

      - A Russian kamikaze drone crashed in close proximity to the Zaporozhye NPP
      during a night raid.

      - Ukrainian drones hit three gas stations near occupied Luhansk overnight.

      - Russians hit a mall in Kharkiv. There are at least 4 wounded on the spot.

      - Ukrainians again hit the Afipsky refinery near Krasnodar with drones at night.

      - Germany reports movement of unknown drones near the border with Denmark.

      '
