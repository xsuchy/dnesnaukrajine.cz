    title: Monday
    desc: 'For the third year, Russia has continued to regularly jam GPS signals throughout
      the eastern Baltic Sea. Experts agree, based on triangulation of positional
      data collected, that Russian jammers located in Kaliningrad are to blame, likely
      those from the Okunovo base where Russia''s GT-01 Murmansk-BN electronic warfare
      systems are located, but also from other locations in the Russian enclave. Unfortunately,
      the disturbances are not only affecting military facilities and equipment. The
      primary victim of jamming is civilian transport, especially cargo ships and
      civilian aircraft, which have to rely on alternative means of navigation when
      flying across the Baltic Sea. In addition, the Russians are not only jamming
      the signal, but also carrying out ''spoofing'', in which they send false position
      data to the receivers of the signal. This can have fatal consequences, especially
      when the autopilot system operates with such a false signal during flight. NATO
      has therefore now strongly warned Russia that it reserves the option of responding
      to such an incident with military force should signal jamming lead to civilian
      casualties. And in the meantime, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ckx23Y2EiTDKw3gDeapQVNhCRbXq3SqfY1kMgpBSRbjxwdLN4fNbSixsUiTDQhSKl)
