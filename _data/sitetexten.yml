    desc: 'During the third and final round of the prisoner exchange, Russia sent
      Anatoly Taranenko back to Ukraine. A soldier who voluntarily surrendered to
      the Russians back in 2021 after setting fire to his armoured personnel carrier.
      Then, in captivity, according to fellow prisoners, he offered the Russians that
      if they gave him a knife, he would be happy to participate in torture, especially
      of members of Azov. He also reportedly sought to obtain a Russian passport so
      he could join the fight on Russia''s side. Russian propaganda has used his story
      many times to justify its brutal invasion. Why the Russians have now got rid
      of him is not clear. What is certain is that he will not meet a happy end in
      Ukraine. And there''s more [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid033EmAc8kcsyRrsSS1htzL9cQ368uEFVBdBXtTN8Fp9e283cCs6LiKxN5jRiTAKQKzl):

