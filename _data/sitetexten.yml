    title: Thursday
    year: 8 May 2025
    desc: 'Hungary is being rocked by a new scandal of the Orbán administration that
      goes far beyond Hungary''s borders. The opposition has released leaked recordings
      from April 2023 in which Kristóf Szalay-Bobrovniczky, an army officer and current
      defence minister in Orbán''s government, declares that he will put the army
      in a state of war, end the current peacekeeping missions Hungary is participating
      in within NATO, and "end Hungary''s peaceful stance". The recording further
      shows that Szalay-Bobrovniczky carried out a purge in the army, during which
      officers loyal to the North Atlantic Alliance were identified and fired (Szalay-Bobrovniczky
      called it ''rejuvenation of the army'' for the media), with the ultimate aim
      of bringing the country to the so-called ''phase zero'' on the road to war.
      It is not clear what kind of conflict the Orbán government was preparing for,
      but there is speculation that Orbán may have been preparing the army to invade
      western Ukraine if the Ukrainian defences collapsed, with the aim of taking
      Transcarpathia, where the Hungarian minority lives. Indeed, Transcarpathia is
      often used by Orbán to criticise the current Ukrainian leadership for allegedly
      suppressing the rights of ethnic Hungarians in Ukraine. Szalay-Bobrovniczky
      now claims that he was only trying to modernise the army and make it combat
      capable. But this does not refute the allegations that have arisen over the
      recording. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02H4nvPLiKwjzXt3i6bhz4qXjSCXFGqfb8K2akVyDJ9muNWLVPyfdxgtkmHqXwhogjl):

      '
    detail: '- The Ukrainian army was waiting for a ceasefire announced by Putin at
      the stroke of midnight, but it never happened and artillery fire, shootouts
      and FPV drone attacks continued on practically the entire front. Also during
      the night, 31 kamikaze drones flew into Ukraine. 20 were shot down by the Ukrainian
      Air Defense Forces and 6 others crashed.

      - Christopher Garrett, a British engineer who had been working in Ukraine as
      a volunteer since 2014 helping to clear mines and unexploded ordnance, was killed
      while disposing of an explosive that exploded under his hands.

      - U.S. intelligence services have reportedly been ordered to expand their activities
      in Greenland and gather information on the independence movement there. Denmark
      has summoned the American ambassador for information.

      - The Lithuanian Parliament passed a resolution pledging never to recognise
      the annexation of the occupied areas of Ukraine to Russia, even if this were
      to take place within the framework of a peace settlement.

      - Dostal announced that he would also travel to Moscow on 8 May. He cited as
      his three reasons paying tribute to fallen soldiers in World War II, the wishes
      of his constituents and a desire for peace.

      - April has been the deadliest month ever for Ukrainian civilians since at least
      last autumn. Russian airstrikes also killed 19 children and injured 78.

      - The European Commission is proposing to add 15 Russian entities linked to
      the use of chemical weapons in Ukraine to the sanctions list.

      - US Treasury Secretary Bessent says Putin is a war criminal, but says peace
      talks should go ahead anyway.

      - The European Union has provided Ukraine with another $1 billion loan backed
      by proceeds from seized Russian assets.

      - A Berlin court upheld a ban on the display of Soviet symbols during celebrations
      of the end of World War II.

      - The Lithuanian Parliament supported the withdrawal from the convention banning
      the use of anti-personnel landmines.

      - At least 14 people are killed and 54 others injured in an overnight air raid
      on Ukraine.

      - The Ukrainian parliament approves the ratification of the non-interference
      agreement with the United States.

      - Belarusian dictator Lukashenko pardons four dozen political prisoners.

      - The Russians greatly expand their explosives factory in Siberia.

      - The Nerjungrinskaya coke plant exploded in Russia.

      - A KAMAZ factory in Tatarstan burns down.

      '
