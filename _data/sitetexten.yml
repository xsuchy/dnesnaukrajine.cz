    detail: "- Several US media outlets claim that Trump and his proxies are pushing\
      \ Ukraine to approve the handover of Donbas to Russia as soon as possible. According\
      \ to Axios, Zelensky was even basically expected to agree to the Donbass cession\
      \ without any further negotiations or compensation during a phone call between\
      \ him, Witkoff and Kushner. But yesterday Zelensky let it be known that the\
      \ Ukrainian representation has no option under Ukrainian, international, and\
      \ ultimately moral law to hand over Ukrainian territories to anyone.\n- Volodin,\
      \ the speaker of the State Duma of the Russian Federation, cited a fake news\
      \ report to justify the upcoming AI regulation in Russia. In his speech to Putin,\
      \ he mentioned a media story about a \"corrupt AI minister in Albania\" - a\
      \ story printed by the satirical Croatian media outlet Newsbar. According to\
      \ the article, a virtual minister named Diella was removed from her post for\
      \ accepting a bribe of 14 bitcoins during a selection process. Volodin did not\
      \ understand that this was a humorous story.\n- When asked by reporters, Trump\
      \ said that \"Russia now has a stronger negotiating position because it's bigger.\"\
      \ He said Zelensky should start accepting offers of reconciliation because he\
      \ is losing on the battlefield. For context, it is worth recalling that according\
      \ to the still valid Budapest Memorandum, the United States (but also Russia)\
      \ is the guarantor of Ukraine's territorial integrity.\n- The International\
      \ Court of Justice in The Hague has formally accepted Russian charges against\
      \ Ukraine for alleged genocide in the Donbas. Thus, Ukraine must submit a response\
      \ to Russia's allegations by December 7, 2026. Russia must submit its charges\
      \ by December 7, 2027.\n- Trump said that \"it has always been the general consensus,\
      \ even long before Putin, that Ukraine would not be admitted to NATO.\" If he\
      \ wasn't lying, he was inadvertently confirming that Russian propaganda about\
      \ the need to invade Ukraine to expand NATO is being sucked out of thin air.\n\
      - The four men accused of murdering Russell Bentley, an American communist and\
      \ propagandist who fought in the Donbas since 2014 on the side of pro-Russian\
      \ militants, were sentenced to prison terms of up to 12 years.\n- Russian domestic\
      \ propaganda continues to prepare the Russian population for a larger war with\
      \ Europe that could come within months or years of Trump forcing Ukraine to\
      \ capitulate.\n- A Russian An-22 military transport plane crashed in the Ivanovo\
      \ region. Seven people were on board, their fate is still unknown, but it is\
      \ believed that they did not survive the crash.\n- Honduras has issued an international\
      \ arrest warrant for its former president and drug trafficker, who was recently\
      \ pardoned by President Trump.\n- Poland has commissioned its military reconnaissance\
      \ satellite capable of taking detailed images even through clouds or smoke.\n\
      - Ukrainian troops withdrew from Lysiivka and Sukhny Yar in the area south of\
      \ Pokrovsk to avoid being surrounded.\n- Zelensky is on a visit to Rome. He\
      \ has met with the Pope and will later meet with the Italian government.  \n\
      - The Russian censorship authority has banned Russians from accessing the Roblox\
      \ gaming and development platform.\n- Ukraine's Sumy was without electricity\
      \ after a Russian night raid.\n- Trump calls for new presidential elections\
      \ in Ukraine.\n"
    desc: 'In Russian propaganda, it is regularly claimed that the Russian advance
      is what it is (slow) because the Russian army is extremely considerate of the
      civilian population of Ukraine. What does the Russian "liberation" really look
      like? I guess it looks like this: As soon as any city is within range for Russian
      artillery, the systematic terrorization of the civilian population begins. The
      target is shops, power stations, waterworks, schools, transport infrastructure...
      in short, everything that the civilian population needs to live a normal life.
      The goal is to make normal life in the city simply unsustainable, so that the
      civilian population will leave as soon as possible and Russia can accelerate
      the devastation of the city, which is now left with practically a fraction of
      people with nowhere to go, soldiers, and collaborators who help to direct the
      attacks on the two previously mentioned groups of people. This goes on for weeks,
      months, sometimes years. By the time the tanks and infantry approach the city,
      it is just an empty ruin. Then Russia literally blows all the remaining, still
      standing buildings to s**t. This is usually the point at which the Ukrainian
      army retreats, leaving only paratroopers, special forces and saboteurs to operate
      in the rubble. For the next few months, the Russians conquer the smoking ruins
      at the cost of tens to hundreds (in the case of villages) or thousands to tens
      of thousands (in the case of district towns) of lives, and when there are no
      Ukrainian soldiers left in the town, the Russians declare the town "liberated"
      and take the surviving collaborators to some godforsaken village across the
      Urals. Then Ukrainian artillery starts leveling the remaining piles of bricks
      and panels, and after a short pause the whole situation repeats itself a few
      kilometres away. The Russians do not even respect the lives of their own soldiers,
      let alone foreign civilians. Then, when the Ukrainian army is far enough away,
      the "reconstruction of the liberated city" begins. This looks like a Chinese
      company moving in on a selected site, building prefabricated boxes instead of
      the original tenements and apartment blocks, moving in a few poor people who
      have believed the domestic propaganda about fabulous real estate at fabulous
      prices, Russian state television coming in to film a glorified report, and the
      new tenants being left to their fate in crumbling apartments without electricity
      or water. The thoughtfulness of it all is oozing out. But there is also [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0qsnqyizr698FAiKU4EBmtoe4bZ4o7i7xZDTZuxBXzdrNsBWi6C3V3eq4H3LMEEtnl):

