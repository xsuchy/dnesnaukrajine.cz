    year: 9 October 2025
    desc: 'Zelensky said, "Putin is terrified of ceasefires because it is difficult
      for him to go from ceasefire back to war. To go from total war to a ceasefire
      and then to start total war again is not easy. It is not easy from an economic
      point of view, it is not easy from the point of view of society, it is not easy
      from the point of view of world politics. And it is certainly not easy from
      the point of view of those countries that are still giving Putin a hand. And
      that is why he has chosen war for the time being. But it is possible to stop
      it. We need to put more pressure on Russia. Pressure will work if they lose
      more by continuing the war than they might lose in other scenarios. Our strikes
      on targets deep inside Russia, strong sanctions, holding the front, defending,
