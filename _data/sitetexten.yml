    year: 25 August 2025
    detail: '- Ukrainian soldier Dmytro Moseychuk, who spent two years in Russian
      captivity: ''The brutality I witnessed... I could never imagine that such things
      still exist in the 21st century. That such people exist. A man tortures you
      all day long and then in the evening he goes home to his family, to his children.
      And the next day it happens again... for a year, two, three. What kind of person
      do you have to be? But for them it''s normal. They don''t feel any inner contradiction,
      they don''t think that it might be wrong or senseless."

      - J.D. Vance claims in a TV interview that Trump forced Russia to make a series
      of concessions. In fact, Russia has conceded on virtually nothing. And even
      if it did soften its outrageous maximum demands, a peace deal from the White
      House''s head would still not mean that Russia would "give up" anything of its
      own, only that it would get less than it is asking for.

      - Because of the threat of a Ukrainian drone attack, a plane carrying Russian
      tourists from Sharm el-Sheikh to St. Petersburg had to be diverted to Tallinn,
      Estonia. There, the passengers had to spend nearly six hours on the plane because
      the Estonian authorities forbade them to leave the aircraft.

      - Russia''s fuel crisis is spilling over into regions thousands of kilometres
      away from Ukraine''s borders. Yesterday, the occupied Kuril Islands completely
      stopped the sale of AI-92 gasoline to the civilian population.

      - Pro-Ukrainian hackers broke into the broadcasts of 116 Russian channels and
      broadcast footage of Russian losses, Russia''s political reality, and other
      material to Russian viewers.

      - Polish President Nawrocki vetoed a bill extending financial support and access
      to health care for Ukrainian refugees. The new benefits will apply only to those
      who work.

      - Russians in the occupied territories urged residents to report their neighbors
      who would celebrate Ukrainian Independence Day.

      - Polish President Nawrocki suggests that "Bandera symbols" should be put on
      a par with Nazi and Communist symbols.

      - Finland has launched large-scale military exercises involving Western allies
      near its border with Russia. They will last until 12 September.

      - Famous director Woody Allen remotely attended the Moscow Film Festival.

      - Russian airstrikes claimed 2 dead and 33 wounded across Ukraine last night.

