    title: Wednesday
    year: 4 June 2025
    detail: "- New satellite imagery confirms further demonstrable losses of Russian\
      \ bombers at the four airfields hit. Some places are still waiting for actual\
      \ satellite imagery. But analysts examining some of the images have discovered\
      \ an interesting thing: One of the Russian bombers is shown to be badly damaged\
      \ in one satellite image, but already looks almost as good as new in the next\
      \ day's image, without having moved anywhere. So the Russians are probably making\
      \ cosmetic \"repairs\" to the destroyed machines so that the resolution of the\
      \ satellite images makes it impossible to determine the extent of the damage.\
      \ It is thus quite possible that there are more damaged machines than visual\
      \ evidence can show.\n- The Telegraph revealed that one of Trump's people, Darren\
      \ Beattie, who was involved in the disbanding of the special team to combat\
      \ Russian propaganda, is married to Yulia Kirill, the niece of Sergei Chernikov,\
      \ the governor of the Nenets Autonomous Okrug of the Russian Federation, who\
      \ was active in Vladimir Putin's past presidential campaigns. Beattie himself\
      \ subscribes to the American \"alt-right\" and regularly spreads Russian propaganda.\
      \   \n- After Ukrainian intelligence detonated a more than one-ton charge near\
      \ the support structure of the Crimean Bridge yesterday, the bridge came under\
      \ a combined attack by naval and underwater drones. The Russians, of course,\
      \ claim that the attack caused no damage. But some videos suggest otherwise.\n\
      - The Sedlčany high school sent its students on a field trip to the Russian\
      \ House in Prague, which analysts say functions as a base of operations for\
      \ Russian spies. Now the school is defending itself by saying that no one knew\
      \ about the activities of the House or its links to those sanctioned by the\
      \ EU.\n- A Russian court sent its citizen, geophysicist and archaeologist Andrei\
      \ Verdyanov, to prison for 24 years on charges of treason and terrorism. Verjanov\
      \ was a vocal critic of the Russian invasion. According to the indictment, he\
      \ was to maintain contacts with the Svoboda Rossiya legion.\n- Russian channels\
      \ report that the Russian air force ordered its personnel to build protective\
      \ netting and mesh as improvised hangars for its military aircraft - with their\
      \ own money.\n- According to an investigation by Radio Free Europe, Russian\
      \ intelligence is behind the arson attacks on the British prime minister. Unsurprisingly.\
      \ The perpetrators were recruited via Telegram.\n- Ukraine's military intelligence\
      \ announced it had managed to hijack several gigabytes of classified information\
      \ from the Russian firm Tupolev.\n- U.S. Secretary of Defense Hegseth will not\
      \ attend the Ramstein Group meeting with the Ukrainian delegation in Brussels.\n\
      - Ukrainian air defense forces shot down 36 of 95 Russian kamikaze drones overnight.\
      \ Another 25 drones crashed.\n- Robert \"Hungarian\" Brovdi became the new commander\
      \ of the Unmanned Systems Forces of the ZSU.\n- Orbán said he would do anything\
      \ to prevent Ukraine from joining the EU.\n- According to the latest poll, 64%\
      \ of Russians support peace talks.\n- Ukrainians have dropped diversionary troops\
      \ into the Russian rear near Kupyansk.\n- Latvia has become a new member of\
      \ the UN Security Council.\n- The death toll from the Russian attack on Sumy\
      \ has climbed to 4.\n"
