    title: Friday
    year: 6 June 2025
    detail: '- The Russian search engine Yandex has started blurring satellite images
      on its maps in places where elements of Russian military infrastructure are
      located, including, for example, air defense sites. A side effect is that such
      locations now appear on maps as a fist in the eye, showing all visitors to the
      site at a glance where military installations are located, even though one might
      not have known it before.

      - The Russian command forbids its soldiers to move on the front in armoured
      vehicles without drone protection. But because the Russians don''t have enough
      jammers, the soldiers are dealing with this by installing dummy electronic systems
      on vehicles made from anything they can find, including pots, lava cans, boxes...

      - Trump has said that if Ukraine and Russia don''t come to an agreement soon,
      he''s prepared to impose tough sanctions, and he''s prepared to impose them
      on both warring countries. He also likened the ongoing war to two kids fighting
      on the playground, adding that sometimes it''s better to let them fight for
      a while before getting involved.

      - Zelensky''s chief of staff said that Russia is not seeking peace, but instead
      is intensively preparing for an ongoing war during which it will try to conquer
      all of Ukraine''s territory east of the Dnieper River and cut Ukraine off from
      the Black Sea.

      - There is another wave of popular Russian disinformation circulating on the
      internet, following the template of ''Zelensky bought an expensive property
      with Western money''. This time he was supposed to buy his mother a luxury apartment
      in the Burj Khalifa skyscraper.

      - The Russians released footage from their FPV drones in Kherson. In addition
      to attacking the civilian population as such, they are now also attacking the
      wind farms there.

      - According to the footage released by Ukraine, the raid on military targets
      near Bryansk was carried out by drones launched directly from Russian territory.

      - According to the Washington Post, Operation Spiderweb was just the beginning.
      Ukraine has reportedly set in motion other similar operations.

      - Another train derailed near Voronezh due to damaged tracks. No one was injured
      in the incident.

      - Russian channels warn that the Crimean Bridge is threatened by another wave
      of naval and underwater drones.

      - A mining platform used by the Russians as an observation post burns in the
      Black Sea.

      '
