    year: 20 October 2025
    desc: 'Ukraine''s Volodymyr Zhuravlyov, whom Germany suspects of sabotaging the
      Nord Stream pipeline, will not be extradited to German authorities and Poland
      will also halt his prosecution. In the reasons for the ruling, the judge reminded
      that Russia is at war with Ukraine and therefore actions against Russian infrastructure
      cannot be seen as sabotage, but as a legitimate means of defence. The public
      prosecutor agreed with the court''s reasoning and will not appeal the verdict.
      Polish Prime Minister Tusk had earlier expressed the same view, saying that
      the extradition of Zhuravylov was not in Poland''s interest. It is good to see
      that justice can prevail. And yet this is happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid029DUjWFGyq3AJuoakUf4YSTPh9P8Y4egZwEVKXxMqphfWDj4VPBSu5iVunMEzWzi2l):

      '
    title: Monday
    detail: '- Ukrainians'' trust in Western partners plummeted in October, according
      to the latest poll. Only 38% of Ukrainians now view the United States positively,
      while only 58% trust Europe. What people who oppose aid to Ukraine may not realise
      is that if Ukraine were to lose and its trust in the West were to sink even
      further, Russia would not only subsequently attack Europe with its military,
      but would find hundreds of thousands of disillusioned and wronged Ukrainians
      in its ranks, with modern weaponry, training and industry and mineral wealth
      capable of feeding an absolutely devastating war for the entire European continent.

      - New videos and updates on map feeds confirm that several groups of Russians
      have managed to infiltrate the centre of Pokrovsk and fortify themselves in
      the train station building and surrounding houses. A drone video then captured
      a situation in which the Russians shot several civilians who had probably unknowingly
      approached their positions.

      - The Council of the European Union has approved a plan to end Russian gas imports.
      Countries should gradually look for other suppliers and then a complete ban
      on Russian gas imports will come into force from January 2028.

      - Latvia has launched a criminal prosecution against a Russian living in Latvia
      who was caught on video insulting a Ukrainian on a train in Switzerland and
      threatening to kill him.

      - Bulgaria''s foreign minister has indicated that if peace talks in Budapest
      go ahead, Bulgaria is likely to allow Putin to fly over its territory.

      - A company from Blansko is sending 10 cogeneration units to Ukraine to help
      stabilize the power system ahead of the coming winter.

      - Ukraine plans to buy up to 25 Patriot batteries from the United States in
      stages over the next few years.

      - Lieutenant Vasily Marzoev, son of Arkady Marzoev, commander of the 18th Russian
      Army, was killed on the Zaporizhzhya front.

      - A few days ago, the Russians used guided aerial bombs with rocket boosters
      against Ukraine for the first time.

      - U.S. Secretary of State Rubio would like to meet with his Russian counterpart
      Lavrov on Thursday.

      - Around 7 million people demonstrated against Trump in hundreds of locations
      across the United States.

      - Russia has rejected Trump''s proposal to stop the fighting and freeze the
      line of contact as it stands today.

      - According to Zelensky, Russia''s state budget will end up in a deficit of
      around $100 billion this year.

      - Spain is another country that has reported movement of unknown drones over
      critical infrastructure.

      - Austria will close its last reception center for Ukrainian refugees at the
      end of the year.

      - Russia has again postponed its plan to conquer the rest of the Donetsk region,
      this time until March 2026.

      - The EU plans to approve a 19th package of sanctions against Russia on 23 October.

      - Czech volunteer Tadeáš Kubina was killed at the front.

      '
