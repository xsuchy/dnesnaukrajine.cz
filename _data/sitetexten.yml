    year: 29 September 2025
    desc: 'Russia''s bet on Moldova has gone horribly wrong. The party of the current
      President even won a majority of the votes, which means a gain of 55 seats in
      the parliament, and it enjoyed relatively strong support not only at home but
      also in occupied Transnistria, even from voters in Russia and Belarus. In total,
      the pro-Western parties won around 70% of the vote, while the pro-Russian parties
      won around 25%. Russia''s debacle was underlined by the ''mega-protests'' that
      the pro-Russian parties called for after the results were announced, which attracted
      around three hundred people in the capital, which did not prevent opposition
      leader Dodon from declaring himself the winner, accusing Moldovans voting abroad
      of a national tragedy and announcing that he would seek to annul the elections.
      I send my congratulations to Moldova and keep my fingers crossed that we will
      follow the same path this weekend. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02yLYs6UmQWE1N2uBjvp7hJyMxeMvkVhDJheGWBvjE3LeDcMFFQzRTj6ZGBx9tioKAl):

      '
    title: Monday
    detail: "- Polish investigators have confirmed that none of the Russian drones\
      \ that flew into Poland carried an explosive warhead or other explosives. Instead,\
      \ the drones were equipped with additional fuel tanks to extend their range.\
      \ Poland has therefore again categorically ruled out the possibility that the\
      \ drones were over Poland by mistake.\n- After a long series of pro-Russian\
      \ statements, JD Vance made a televised appeal to the Russians themselves, telling\
      \ them that their soldiers are dying daily in Ukraine without any tangible results.\
      \ He said the Russians should \"wake up and face reality\".\n- The Polish embassy\
      \ building was damaged during yesterday's air strike on Kiev. The Foreign Ministry\
      \ reported that \"a grenade of a smaller calibre\" pierced the roof of the embassy\
      \ and landed in one of the kitchens. Fortunately, no one was injured.\n- Russia\
      \ sent troops to the Sumy region to try to cross the water reservoir at Kondrativka\
      \ in small, single-seater inflatable boats. Ukrainian drones made sure that\
      \ no one got to the opposite bank.\n- Another night, another sighting of unknown\
      \ drones over strategic locations in Norway, Denmark and Sweden. Denmark closed\
      \ its skies to all civilian drones from today to Friday in response to the incidents.\n\
      - When asked if the United States had allowed Ukraine to hit targets in Russia\
      \ with U.S. weapons, Kellogg replied that there is no such thing as a safe haven\
      \ when it comes to military targets in Russia.\n- Zelensky urged the West to\
      \ consider closing the Baltic Sea to all Russian ships because of repeated sabotage,\
      \ movements of ships from the so-called shadow fleet, drone incidents and other\
      \ provocations.\n- At least 3,000 civilians have already been injured (and often\
      \ killed) in the Russian \"safari\" in Kherson. Many of the victims are senior\
      \ citizens who have no chance to escape the drones.\n- In Bryansk, an industrial\
      \ site of Elektrodetal, which produces electrical connectors for military use,\
      \ among other things, was hit by a Ukrainian Neptune missile.\n- Residents of\
      \ Sevastopol are now allowed to fill up with a maximum of 30 litres of petrol\
      \ per purchase. The problem is that many petrol stations do not even have 30\
      \ litres of petrol.\n- According to the Polish foreign minister, Trump started\
      \ supporting Ukraine purely because he was familiar with the situation, and\
      \ he would not tolerate being on the losing side.\n- Germany has moved its frigate\
      \ FGS Hamburg to the port of Copenhagen to strengthen its Baltic Sea defences.\
      \  \n- A Syrian official confirmed that several Russian troops were surrounded\
      \ near the village of Dobropillja.\n- Putin signed a decree on autumn conscription.\
      \ It affects some 135,000 men.\n- The Ukrainian army shot down a Russian Mi-8\
      \ helicopter with infantry using an FPV drone today.\n"
