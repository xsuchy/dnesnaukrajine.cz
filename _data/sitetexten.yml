    title: Wednesday
    year: 23 April 2025
    desc: 'The alleged text of Trump''s peace plan, on which his team has been working
      steadily for the past weeks, has been leaked to the media. And the work is visible
      - I can''t say! Under the plan, the United States will recognize de jure Russian
      control of Crimea and de facto Russian occupation of four Ukrainian territories,
      and Ukraine will be asked to do the same. Furthermore, Ukraine will not be allowed
      to join NATO (which goes directly against the basic open door rule on which
      the entire alliance is based), all sanctions imposed on Russia after 2014 will
      be lifted, the Zaporozhye nuclear power plant will be returned to Ukraine, but
      it will be operated by the United States and will supply energy to both countries.
      And what would Ukraine "gain"? According to the proposal, Russia should withdraw
      (only) from the Kharkiv region and should guarantee free navigation on the Dnieper
      (since recognition of the occupation of the regions is a de facto intermediate
      step to recognition of the claim). Ukraine should subsequently receive "strong
      security guarantees", which are not defined in any concrete way in the proposal,
      as well as funding for the reconstruction of war-damaged cities and infrastructure.
      So we can already say without a doubt that Trump is a Russian agent. Because
      the proposal as it stands means that Russia would get everything it started
      its illegal war for, while Ukraine would get vague "security guarantees". It
      has had one of these in the past. They were called the ''Budapest Memorandum''.
      Under it, the Western powers and Russia were to guarantee Ukraine''s inviolability
      and territorial integrity. And after Putin wiped his behind with it, so did
      Trump, in just a few weeks in office. Munich the rag... And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0z7tkSdJfq26ULDntAR8TFJ8vSzv9okPzhyGLwsgPAmoKE7XRrFoTWeiaaFQ44DrJl):

