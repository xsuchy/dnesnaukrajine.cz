    title: Thursday
    year: 29 May 2025
    detail: '- At a conference of alleged conservatives in Hungary - CPAC (Conservative
      Political Action Conference) - populists from all over Europe met. Orbán, Abascal,
      Kickl, but also Babiš, Morawiecki and Trump''s Secretary of Homeland Security
      Kristi Noem, who at a similar meeting in Poland a few days ago lobbied for presidential
      candidate Nawrocki so indiscriminately that she angered a large number of Poles,
      were here.

      - For the time being, German Chancellor Merz will not provide Ukraine with Taurus
      missiles, but will fund the production of medium-range missiles and rockets
      directly in Ukraine, with no restrictions on what they can and cannot hit, which
      could be the "analogue" to Taurus missiles. Merz also committed to Germany paying
      for Ukraine''s Starlink terminals and providing Ukraine with additional air
      defense systems.

      - Journalists from Der Spiegel and the Danwatch project gained access to two
      million Russian secret documents that reveal, among other things, the full locations
      of Russian nuclear bases, including complete plans of the facilities down to
      the last toilet, as well as their IT systems, security and other infrastructure
      elements. This is reportedly the largest ever leak of documents from the Russian
      military.

      - The Finnish President has told all those who fear a possible Russian attack
      on Finland that "Finland can do it alone". According to him, Finland has 900
      000 people who have undergone compulsory military service, 124 modern fighter
      jets and one of the largest artilleries among NATO armies, so there is no need
      to worry about Finland.

      - The Stavropol bombing killed Russian Major Zaur Gurtsiev, who was nicknamed
      ''the butcher'' by the Ukrainians because he commanded the air force responsible
      for the air strikes on Mariupol. The attacker himself, Nikita Penkov, who had
      an explosive device in his bag, was also killed in the assassination.

      - U.S. Secretary of State Rubio announced that the U.S. would impose sanctions
      on European statesmen who suppress the free speech of American citizens abroad.
      All this at a time when the Trump administration is having foreign citizens
      deported based on their social media posts.

      - The French magazine Charlie Hebdo has spoken out strongly against the fake
      anti-Ukrainian-themed covers, which replicate the magazine''s visual identity
      and are probably created and distributed by Russian propaganda channels and
      troll farms.

      - Telegram owner Pavel Durov says he has reached an agreement with Musk to extend
      the Grok AI assistant from Twitter/X to Telegram. But Musk clarified that nothing
      has been signed yet.

      - Mazda has denied that its cars are returning to the Russian market. Meanwhile,
      it advertises new cars on its own website at dealerships across Russia.

      - Overnight, a severe fire broke out at the Avangard plant in St. Petersburg,
      where microelectronics are made. It took firefighters six hours to extinguish
      the blaze.

      - Britain is considering permanently deploying troops in the Arctic because
      of Russia''s multiplying actions in the region.

      - According to Ukrainian authorities, 1,279 of the approximately 2,500 imprisoned
      Azov members have returned from Russian captivity since the war began.

      - According to Reuters, NATO will call on Germany to create seven new brigades
      totalling 40,000 troops.

      - Russians hit a farm near Mykolaiv with a missile. Three of its employees were
      wounded and one other succumbed to his injuries.

      - Ukrainian air defence forces shot down 10 of 90 Russian kamikaze drones overnight.
      Another 46 drones crashed.

      - Trump said that "in two weeks it will be clear whether Russia is holding up
      peace talks."

      - According to Lavrov, Germany is openly involved in the ongoing war in Ukraine.

      - The Russians are reportedly planning to deploy Oreshnik systems in Belarus
      by the end of the year.

