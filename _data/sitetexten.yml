      \ 63 of them.\n- A Russian refinery in Syzrani is on fire after being hit by\
      \ Ukrainian kamikaze drones.\n- An Elastik gunpowder plant exploded in Russia.\n"
    desc: 'Negotiations between Russia and the United States are taking place today
      in Alaska. And it''s an endless well of news. Propagandist Margarita Simonyan,
      for example, claims that the Russian delegation on the way to the US was served
      a symbolic Kiev chicken on board the plane. Lavrov also made headlines immediately
      after stepping off the plane because he showed up wearing a sweatshirt with
      "USSR" (CCCP) written on it. But the biggest losers of the whole charade seem
      to be the Russian journalists, who, to their surprise, are staying not in a
      hotel but on cots in makeshift quarters separated by fences inside the local
      sports stadium. The negotiations themselves will begin at about 21:30 our time.
      According to Ukrainian intelligence, Putin plans to once again school Trump
      on the false Russian history that portrays Ukraine as an "artificial state"
      (for context, every state is "artificial"). Analysts more or less agree that
      Russia is not going to Alaska to negotiate with pure intentions. Which would
      be fine, unless the US side''s negotiating team was made up of a narcissistic
      illiterate, a real estate entrepreneur with zero international political experience,
      a servile Secretary of State, and a deranged redneck in a suit. But now for
