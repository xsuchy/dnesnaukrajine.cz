    desc: 'The Russians are now constantly repeating the bizarre lie that Ukraine
      supposedly did not exist in the 12th century, while Russia did. As if this were
      an argument to justify their imperial wars. The fact is that Kievan Rus ("Rus"
      after its founders - the Vikings, "rus" = rower) existed in the territory of
      today''s Ukraine from the 9th century, while Moscow was just a barren swamp
      for another 300 years. And secondly, it doesn''t matter what was or wasn''t
