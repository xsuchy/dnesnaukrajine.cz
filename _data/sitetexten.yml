    detail: '- The Office of the UN High Commissioner for Human Rights has expressed
      concern over Ukraine''s publication of images of captured North Korean and Chinese
      soldiers/mercenaries. They say that this puts their lives at risk, as North
      Korea is threatening the soldiers with death for having allowed themselves to
      be captured. Shouldn''t the UN be more interested in what the North Koreans
      and Chinese are doing in Ukrainian captivity? What adds to the bizarreness of
      the whole report is the fact that a drone video of the Russians killing another
      Ukrainian prisoner of war appeared on the networks at the same time. This time
      by tying him up, strapping him to a motorbike and dragging him hundreds of metres
      along a dirt road at high speed.

      - The White House has confirmed that it has halted the delivery of key military
      equipment to Ukraine, such as Stinger missiles, PAC-3 missiles for Patriot systems,
      AIM-7 missiles, missiles for HIMARS systems, and 155 mm artillery ammunition.
      According to a White House spokeswoman, this is in line with Trump''s "America
      first" policy. The Kremlin has openly welcomed the US move.

      - Russian and Belarusian officials say Kellogg promised Lukashenko during a
      recent visit that he would pressure Ukraine to stop using drones to attack targets
      in Russia. But Kellogg now denies this.

      - Reports of Russian penetration of the Dnipropetrovsk region were reportedly
      premature. A small group of Russian soldiers reportedly briefly infiltrated
      the village of Dachne, but were immediately eliminated.

      - Ukraine revoked the Ukrainian citizenship of Onufriya, a priest of the Moscow
      Orthodox Church. According to the authorities, he had already obtained Russian
      citizenship in 2002 and concealed this from the Ukrainian authorities.

      - The Russians attacked civilians in Nikopol with an FPV drone. Two men and
      one woman were moderately injured. Another woman, a 65-year-old senior citizen,
      is in serious condition in hospital.

      - The Russians say on Telegram that Vice Admiral and Black Sea Fleet Commander
      Ildar Fernandovich Akhmetov was killed in the Moscow bombing. Details are pending.

      - A Su-34 fighter jet crashed near Nizhny Novgorod during a training flight.
      Both crew members ejected, but one of them did not survive the impact.

      - The Russians hit a hospital in Kherson, at least 8 people were injured, including
      five patients and three clinic staff.

      - The United States imposes sanctions against Aeza Group, a Russian IT firm
      that provides facilities for online crime.

      - In June, Russia sent 16 times more kamikaze drones to Ukraine than in June
      last year.

      - Lukashenko says the Russians will deploy Oreshnik missile launchers on Belarusian
      territory by the end of the year.

      - Germany will launch extensive inspections in the Baltic Sea targeting tankers
      from Russia''s shadow fleet.

      - Britain and Germany are preparing a new mutual defence treaty, according to
      Politico.

      - Merz has promised to deliver 500 AN-196 long-range kamikaze drones to Ukraine.

      - According to CNN, 30,000 North Koreans are preparing to reinforce the Russian
      offensive against Ukraine.

      - Latvia will supply Ukraine with 42 Patria wheeled armoured personnel carriers.

      - Russians hit a branch of Novaya Posta in Slavyansk with a drone.

      - Macron called Putin.

