      - According to Zelensky, Ukraine is now using not only its own drones but also
      its own missiles to strike Russia.

      - Russia''s snout Orbán said Hungary will not accept the euro because he said
      the euro is collapsing.

      - The Netherlands will allocate an additional 55 million euros to help Ukraine.

      - Zelensky: "Ukraine will be in the EU. With or without Orban."

