    title: Friday
    detail: '- The Russians bombed residential areas in Kherson today, probably with
      Grads. One of the rockets hit a public transport bus, killing Karina, the manager
      of the local post office. At the same time, the Russian "safari" continues.
      Today, 60-year-old Inna was murdered by drone as she walked along the river.

      - The Ukrainian army reports that it has recaptured the village of Torske in
      the Lyman sector, eliminating around a hundred occupiers in the process. Russian
      soldiers are said to have held positions there for so long that most of them
      had no food, water or ammunition.

      - A court in London sentenced six people to prison terms of between 8 and 17
      years for setting fire to warehouses of humanitarian aid for Ukraine ordered
      by Wagner''s group.

      - A Russian Su-30 fighter jet and an Il-78 refuelling aircraft violated Lithuanian
      airspace, penetrated about 700 metres into the country''s interior and remained
      there for about 18 seconds.

      - In the Zhytomyr region, a 23-year-old man from Kharkiv detonated a grenade
      in his hand during a document check. Four people died on the spot and more than
      ten others were injured.

      - A Russian court sent a 21-year-old Ukrainian woman, Yana from Melitopol, behind
      bars for 14 years for running a channel called "Melitopol is Ukraine" on Telegram.

      - Russia is preparing legislative changes that would allow reservists to be
      called up in arms to defend Russian infrastructure from Ukrainian drones.

      - Britain will produce Octopus drone-interceptors for the Ukrainian military,
      at a rate of about 2,000 per month.

      - Russia reports that yesterday''s explosion at an ammunition factory in Kopeysk,
      near Chelyabinsk, left at least 23 dead and 19 injured.

      - Ukrainians intercepted a video feed from a Russian FPV drone showing a Russian
      drone chasing farmers near Kherson.

      - British intelligence says North Korean soldiers are also involved in the missile
      shelling of Ukraine.

      - Ukraine''s central bank will move to slightly devalue the currency next week.

      - France will provide Ukraine with more Mirage 2000 fighter jets and Aster missiles.

      - Putin''s special envoy Kirill Dmitriev has arrived in the US.

      '
