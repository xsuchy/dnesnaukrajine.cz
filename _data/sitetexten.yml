    detail: '- Italy withdraws from the PURL programme, under which NATO countries
      jointly purchase US weapons for Kiev''s needs. Foreign Minister Antonio Tajani
      said that negotiations on a possible peace deal are currently underway and Rome
      is said to "prefer diplomacy". It''s really getting to be like the morons in
      the backyard here...

      - Russian cosmonaut Oleg Artemyev secretly filmed SpaceX''s confidential materials
      - technical documentation, engines and the spacecraft''s internal equipment
      - on his smartphone while preparing for the Crew-12 mission. To cover up the
      scandal, he was immediately expelled.

      - The Romanian Ministry of Defence destroyed a Ukrainian Navy Sea Baby drone,
      which it said was "endangering navigation in the Black Sea". Army divers therefore
      defused the drone. Ukraine had used the drone in operations against Russian
      vessels.

      - In one of the latest Russian attacks on Kiev, the studio of the STB television
      station, where several popular Ukrainian television programmes were filmed,
      was completely destroyed. That is when the Russians will again claim that they
      are not hitting civilian targets.

      - According to Euronews, a planned meeting between the US and Ukrainian delegations
      in Brussels has been cancelled. Meanwhile, the Kremlin claims that after meeting
      with Putin, Witkoff and Kushner "promised" to go directly to Washington.

      - The Romanian government has approved the seizure of real estate from Russian
      oil giant Lukoil. This affects not only the country''s third largest refinery,
      but also more than 350 other elements of oil and gas infrastructure.

      - A 37-year-old researcher from Kherson University, Tetyana Asauljuk, was killed
      in her own home yesterday as a result of a Russian artillery attack on a civilian
      housing estate in Kherson.

      - Ukraine is building a rocket fuel factory in Denmark. It is also the first
      time that a NATO country has allowed Ukrainian arms production on its territory.

      - The Druzhba oil pipeline to Europe was blown up again in Russia. This time,
      a section near the village of Kazinsky Vyselki on the Taganrog-Lipetsk route
      was hit.

      - Lithuania is reintroducing compulsory military service: high school graduates
      and university students will have to join in 2026.

      - Two Russian security service officers were wounded in Chechnya after Ukrainian
      drones hit an FSB building in the Achkoy-Martan district.

      - Marines defending Myrnohrad describe the situation around the town as a complete
      encirclement, and has been since at least 29 November.

      - Russian authorities have abandoned the construction of a new railway from
      Siberia to China due to lack of funding.

      - According to Politico, the EU has added Russia to its blacklist of countries
      involved in money laundering.

      - Russia stopped publishing statistics on the number of disabled people because
      of massive war casualties in Ukraine.

      - Putin kept Witkoff and Kushner waiting in the Kremlin for three hours to meet
      with him.

      - Trump announced that the U.S. would stop funding aid to Ukraine in any way.

      - Another Russian drone crashed in Moldova.

