    title: Saturday
    year: 28 June 2025
    detail: '- According to Zelensky, there are at least twelve companies in the Czech
      Republic that participate in the Russian arms industry by supplying machine
      parts to Russia through intermediaries in Serbia and Turkey.

      - Erdogan has publicly admitted that the pride of Russian air defense, the S-400
      "Triumf" systems, cannot provide full protection against various missiles and
      bombs as Russia claims.

      - Ukrainian drones struck the Russian military airport Marinovka in the Volgograd
      region overnight, reportedly destroying two Russian Su-34 fighter jets and damaging
      two others in the process. The losses have been confirmed by Russian channels.

      - Ukrainian drones hit the grounds of the Kirov military airport in Crimea.
      Specific damage is still being verified, but several helicopters and a Pantsir
      air defense system were reportedly hit.

      - The Russian Foreign Ministry summoned the German ambassador to complain about
      the alleged persecution of Russian journalists.

      - Two people died and nine were injured after Russians hit an apartment building
