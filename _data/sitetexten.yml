    year: 25 October 2025
    desc: 'The situation in Pokrovsk is rapidly deteriorating after the Russians infiltrated
      the city. Up to two hundred Russians are currently holding positions in the
      city itself. The fall of the city is almost certainly a matter of days, weeks
      at most. It is almost impossible to resupply the city and it is impossible to
      rotate, as most of the routes are controlled by FPV drones. The situation is
      further complicated by the fact that the Ukrainian army is desperately trying
      to evacuate civilians instead of devoting itself fully to defence. Thus, sheer
      stubbornness and recklessness is once again costing unnecessary human lives.
      It must be added, however, that some analysts predicted the fall of Pokrovsk
      more than a year and a half ago. Instead, it held on for months to come, and
      the Russian account of its conquest will likely be seen by historians as yet
      another Russian fiasco, despite the outcome. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0SvbxryJ7ce2tLbFvrSimECPkJEhR4fQnyv9yWKo17gr2JFbPiL5ST7uJhUPDtkQml):

      '
    title: Saturday
    detail: '- Putin''s envoy Kirill Dmitriev appeared on Fox News during his visit
      to the US, where he told viewers that US sanctions against Russia are ineffective,
      confirmed his plan to meet with Trump''s team and said Russia is open to providing
      security guarantees to Ukraine if Ukraine is a neutral country and gives up
      some territory, which he justified with the usual propaganda about Ukrainian
      attacks on Russian-speaking civilians. Dmitriev also claimed that Ukraine, not
      Russia, was holding up peace talks.

      - Ukrainian intelligence has documented a war crime committed by Colombian "mercenaries"
      fighting against Ukraine as part of the 30th Independent Motorized Rifle Brigade,
      which belongs to the 2nd All-Union Army of Russia''s Central Military District.
      In the intercepted conversation, one of the field commanders issues an order
      in Spanish to execute all "enemies" - Ukrainian soldiers, as well as civilians,
      including women and children.

      - According to Budanov, Russia is attempting to cause a complete blackout in
      Ukraine because it believes that the ensuing crisis and social pressure can
      help Russia end the war on its terms. Attacks on civilians to bring about political
      change also have a simpler name: terrorism. It is literally its definition.

      - The Russian propagandist Solovyov declared on his television programme that
      there will be no Kharkov, Poltava, Mykolayiv or Odessa, and no Kiev. At least
      Kharkiv and Odessa are claimed by Russian propaganda to be "Russian" cities.

      - Reuters claims that Washington has prepared further sanctions against Russia''s
      economy and energy sector in case Russia refuses to end the fighting or again
      opts for delaying tactics.

      - Nine ballistic missiles landed on Kiev overnight. Four of them hit parts of
      the heating infrastructure. The airstrikes left at least two dead and twelve
      wounded.

      - Satellite images showed a Russian tanker pumping oil into a Chinese tanker
      on the high seas to avoid Western sanctions.

      - Italy is preparing its twelfth military aid package to Ukraine, focusing on
      strengthening air defences.

      - Britain reports a 30% increase in Russian submarine activity off British shores.

      - Britain provides Ukraine with 5,000 multi-purpose missiles.

      '
