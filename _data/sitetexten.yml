    title: Monday
    detail: '- Japanese Prime Minister: ''The ceasefire negotiations between the United
      States and Russia remain very worrying. If the world accepts border changes
      achieved by military force, the global order will collapse. Without guarantees
      of Ukraine''s security, any ceasefire will only give Russia time to prepare
      for another invasion. After the collapse of the Soviet Union, Ukraine was the
      third largest nuclear power in the world. Under the Budapest Memorandum, it
      agreed to give up its nuclear weapons in exchange for security guarantees from
      Russia, the United States and the United Kingdom. Russia has broken this promise.
      Russia''s invasion of Ukraine is reinforced by its military alliance with North
      Korea. We must also not forget the joint military operations carried out by
      China and Russia around Japan in recent years. Japan faces an extremely harsh
      geopolitical reality because it is neighbouring three authoritarian nuclear
      powers - Russia, North Korea and China. Depending on the terms of the ceasefire,
      the security risks to Japan could increase further. We need to get rid of excessive
      dependence on others and continuously strengthen our own defence capabilities.
      NATO is also showing signs of instability, underlining the growing awareness
      that diplomacy without military power is weak."

      - Ragor, the Ukrainian commander, said the reason the Russians'' success rate
      in shooting down Ukrainian reconnaissance drones has recently jumped is because
      Israel sold Ukraine the powerful RADA radar at the beginning of the year, and
      six months later sold the same radar to Russia.

      - Russian military blogger Romanov claims that the current average lifetime
      of a Russian infantryman is 12 days from the time he signs a contract with the
      military and arrives at the training site. This is because the Russian command
      uses contract soldiers as an expendable force to throw against Ukrainian fortified
      positions.

      - Merz was the first European statesman to declare that Russia was probably
      behind the unknown drones flying over European infrastructure.

      - Former German Chancellor Merkel criticized Poland and the Baltic states for
      allegedly blocking negotiations with Putin to end the war.

      - A Russian drone hit a maternity hospital building in Sumy and damaged its
      roof. Fortunately, people managed to take shelter and no one was injured.

      - Since the beginning of 2025, the "I want to live" project has already recorded
      281,550 Russian casualties, including more than 86,000 killed.

      - Medvedev said that the drones over Europe are meant to intimidate Europe.
