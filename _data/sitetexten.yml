    desc: 'In the United States, there has been what most commentators are calling
      "Trump''s birthday military parade". While Trump claims to have organised the
      parade to mark the 250th anniversary of the US military, it is actually quite
      obvious that he wanted to emulate the Eastern dictators he admires for their
      projection of power and put on a parade for his birthday yesterday. Except that
      Trump probably forgot that the North Korean and Chinese militaries have units
      that do nothing but practice marching and formations for grandiose parades.
      Also that in dictatorships, such parades have mandatory extras. So commentators
      couldn''t help but notice that instead of a majestic march, the US soldiers
      paraded through the streets as if they were on a parade (though there is also
      speculation that defiance of Trump might be behind this), the onlookers were
      thick as thieves, and every part of the parade looked amateurish, even comical
      at times. For example, the three soldiers who were supposed to represent drone
      pilots, with one of them controlling the drone that flew above them, while the
      other carried the drone overhead in his hand, as if he was just playing drone
      pilot. But there were crowds in the streets after all. Just not at Trump''s
      birthday parade, but at the "No Kings" protests, which millions of people across
      the US attended, and which were directed against Trump. The crown of all this,
      however, was given by the US Department of Defense, which posted a graphic on
      its social media profiles to mark American Flag Day, which included a tricolour
      in the colours of the Russian flag. To clarify, the United States has no official
      tricolour and the various patriotic ribbons usually have the colours in a different
      order. So this is either incredible dilettantism on the part of Trump''s Secretary
      of Defense or very bad intent. And it also happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid05j3PYRBqwzCTy8GvtxtVD1kmt1UQiP9u54KbJYLMWmsKxH54oeTxY1U3J3WrAgtAl):

