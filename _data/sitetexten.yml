    title: Friday
    desc: 'The Russians are breaking records for the umpteenth time. Last night, 539
      kamikaze Shahed drones and 11 cruise missiles/arrows targeted Ukraine. The primary
      target this time, with a few exceptions, was Kiev. Miraculously, no one died,
      but 26 people were injured or maimed, including a 10-year-old girl. The airstrike
      destroyed 5 ambulances that were already intervening at the sites where the
      first wave of drones and missiles had landed. Even the Polish consulate building
      was damaged. The airstrike came just hours after Trump had a phone call with
      Putin. So it was certainly a show of force to put pressure on Trump. In any
      case, Trump is not reporting this time that the phone call was "the best" as
      usual. On the contrary, he reported that he was "very disappointed" by the phone
      call. He said Putin struck him as no longer being himself and not wanting to
      end the war. No, Donald, the fact that Putin wants to go to war is, on the contrary,
      entirely consistent with his personality and what he has been saying for thirty
