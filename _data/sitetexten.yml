      \ identified more than 125,000 Russian soldiers killed in Ukraine.\n- The Philippines\
      \ will work with Ukraine to develop and produce new naval drones.\n"
    desc: 'Today, Russians killed a Ukrainian farmer Oleksandr Hordienko in Kherson
