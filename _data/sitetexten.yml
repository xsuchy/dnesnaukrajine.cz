    title: Wednesday
    year: 14 May 2025
    desc: 'The recent strike on the Russian army''s operational command post at Rylsk
      near Kursk on 11 May was, according to gradually emerging information, very
      successful. First reported by locals that the strike had claimed a large number
      of casualties among Russian soldiers, it has now been added to the confirmed
      information that the deputy commander of the elite 40th Russian Marine Brigade
      and "Hero of the Russian Federation" Colonel Alexander Danilov was killed in
      the strike. He succumbed in hospital to injuries sustained during the airstrike.
      According to analysts, the Ukrainians have been quite successful in locating
      and destroying Russian command posts, using not only guided missiles, but also
      French AASM Hammer smart bombs. This is why the number of Russian officers killed
      has risen sharply in recent months. And there''s more of this going on [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid036nBNhbB5hxd1n5vjo2SxZWSUQfdBtGWKP9XBD3EAD6a6nP3ZchC8myUkVVLBf3a5l):

      '
    detail: '- According to the polls, both candidates for the Romanian presidency
      have virtually identical chances before the second round. Meanwhile, Anatol
      Șalaru, Romania''s former defence minister, has won a court case against pro-Russian
      candidate Simion, who sued him over alleged defamation. However, the court concluded
      that Șalaru did not lie when he claimed that Simion had met a Russian spy in
      the past in the Ukrainian town of Chernivtsi, near the border with Moldova.
      The information was also confirmed to the court by the former head of Ukrainian
      intelligence, current presidential advisor Podolyak and even former Moldovan
      Prime Minister Filat. After all, contacts with Russian intelligence are entirely
      consistent with Simion''s pro-Russian positions.

      - Nikolai Vilkov, a 29-year-old Russian, stole a $2.5 million yacht in Florida
      and tried to flee with it to the Bahamas. But the Coast Guard and police apprehended
      him. According to investigators, Vilkov and his family were granted asylum status
      in the US in 2022. But his wife and children flew back to Russia last week.

      - The European Union has agreed on the shape of a 17th package of sanctions
      against Russia. It imposes sanctions on, among others, 189 tankers from Russia''s
      shadow fleet or 60 companies from Turkey, Serbia, Vietnam, Uzbekistan and the
      UAE that help Russia circumvent existing sanctions.

      - The European Parliament has opened an investigation into the trip of five
      MEPs to Moscow for the 9 May celebrations. They include, among others, Czech
      MEP Dostál, Slovak Blaha and Cypriot Russian propagandist Fidias.

      - US General Gregory Guio, commander of US NORTHCOM and NORAD, said at a Senate
      hearing that direct conflict between the United States and Russia is possible
      if there is a further escalation of the war in Ukraine.

      - The Ukrainian arms concern Ukroboronprom and the Spanish arms company Escribano
      Mechanical signed a memorandum on the licensed production of certain weapons
      systems in factories in Ukraine.

      - The Russians moved the fighting from the Kursk region to the Ukrainian side
      of the border to the village of Loknya. But according to videos of Russian soldiers,
      they are unable to hold their positions and are likely pulling back across the
      border.

      - According to Kellogg, the United States has discussed with Britain, France
      and Germany the potential deployment of troops to the western bank of the Dnieper
      under the banner of the so-called "Resilience force."

      - A Chinese firm owned by the same people as Bytedance (TikTok) bought Trump''s
      cryptocurrency $TRUMP for a total value of around $300 million.

      - An 80-year-old man and a 70-year-old woman were killed in the ruins of their
      home in a Russian guided bomb attack on the village of Nechvolodivka near Kupyansk.

      - Orbán accused Ukraine of colluding with the Hungarian opposition to smear
      Orbán''s government and influence the referendum on Ukraine''s admission to
      the EU.

      - The French foreign minister said Europe should prepare devastating sanctions
      to force Russia to end its invasion of Ukraine.

      - German police arrested three Ukrainian citizens who were allegedly planning
      sabotage in the country on orders from Russian intelligence services.

      - Ukrainian air defense forces shot down 80 of 145 Russian kamikaze drones overnight.
      Another 42 drones crashed.

      - Trump sends Kellogg and Witkoff to Istanbul for potential talks between Ukraine
      and Russia.

      - The Kremlin has confirmed it is sending representatives to Istanbul, presumably
      Lavrov and Ushakov.

      - Finland plans to increase the number of people in the active reserves to 125,000
      by 2030.

      - Polish carriers have ended their blockade of a border crossing with Ukraine
      after court intervention.

      - Ukrainians'' confidence in Zelensky''s leadership has jumped to 74%, according
      to a new poll.

      - The Taliban flag flew for the first time in history at the Russian economic
      forum in Kazan.

      '
