    year: 4 November 2025
    detail: "- A well-known Russian army officer, General Leonid Ivashov, sharply\
      \ criticized the Russian government about the development of the war: \"The\
      \ fact that we have advanced somewhere near Pokrovsk is only a tactical success;\
      \ on the operational-tactical level we have no successes, and on the strategic\
      \ level we have suffered defeat in all directions. (...) The fact that we are\
      \ isolated and the permanent members of the UN Security Council are issuing\
      \ statements in support of Ukraine is already our strategic defeat.\" And a\
      \ strategic defeat, according to him, will lead to the collapse of Russia.\n\
      - Ukraine has launched a counter-offensive at Kupyansk to cut off Russian troops\
      \ in the city from supply routes and reinforcements and gradually eliminate\
      \ those who remain in the city. The counter-offensive has scored partial successes,\
      \ but it is premature to estimate how it will turn out. According to Zelensky,\
      \ there are now about 60 Russian troops in the city.\n- Three days ago, a Russian\
      \ ballistic missile hit a Ukrainian military base as a medal ceremony was underway.\
      \ Several veterans of the war with Russia lost their lives needlessly because\
      \ of it. Ukraine is now investigating who was responsible for the whole incident.\
      \  \n- Russian propaganda has begun spewing dozens of artificial intelligence-generated\
      \ videos on Twitter and Telegram in which fake Ukrainian soldiers surrender\
      \ by the hundreds or cry desperately on camera and beg for help.\n- Poland has\
      \ decided not to wait for Brussels' decision and has begun building its own\
      \ \"anti-drone wall\". A combination of radars, jammers and air defence systems\
      \ designed to protect the country from foreign drones.\n- In a barracks near\
      \ Chelyabinsk, two contract soldiers beat a third to death over a personal dispute.\
      \ The military court gave them prison sentences of 9 and 11 years.\n- According\
      \ to Alexei Skobey, deputy commander of the Belarusian special forces, Minsk\
      \ could \"if necessary\" deploy its \"peacekeeping troops\" in Ukraine.\n- The\
      \ Ukrainians launched an attack on an islet in the middle of the Kakhovka dam,\
      \ in which they seized a Russian observation post and eliminated two occupiers.\n\
      - The intensity of Russian attacks near Kostyantynivka reportedly dropped precipitously\
      \ after the Russian army moved some forces from this section south to Pokrovsk.\n\
      - The Ukrainian navy used drones to strike an elite Russian unit on the occupied\
      \ Sivash drilling platform in the Black Sea.\n- The Belgian military has ordered\
      \ personnel at military bases to begin shooting down any unknown drones.\n-\
      \ Two captured North Korean soldiers have requested that Ukraine not repatriate\
      \ them but hand them over to South Korea.\n- Chinese state-owned refineries\
      \ stop buying Russian oil because of US sanctions.\n- The European Union has\
      \ approved €1.8 billion in funding for the Ukrainian state apparatus.\n- The\
      \ Russians dropped a total of 5,328 aerial bombs on Ukraine in October.\n- Italy\
      \ is preparing its 12th military aid package to Ukraine.\n- Ukrainian photographer\
      \ Kostyantyn Huzenko was killed at the front.\n"
