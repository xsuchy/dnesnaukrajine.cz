    desc: 'Kharkov today experienced one of the biggest attacks since the war began.
      For four hours straight, the Russians hurled rockets, drones, glide bombs and
      artillery shells at the city. At least six people were killed and 17 others
      wounded. Most of the victims were burned in apartments that firefighters could
      not begin to extinguish because the Russians repeatedly hit the same places
      - probably just to kill or maim as many of the intervening police and rescue
      workers as possible again. The Russians sent at least 54 drones, bombs and missiles
      to Kharkiv. And meanwhile, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Qomj4gNkDTGeb21H7yPkFkX8d2YwH1RMrF91FDB7Ve5TmvgmfXsrnyCEuUuhndd3l)
      was happening:

      '
    title: Saturday
    year: 7 June 2025
    detail: '- Russian propaganda is now trying to spread the disinformation that
      the Western intelligence services, especially the British MI6 and in various
      iterations the intelligence services of other countries, were actually behind
      Operation Spider''s Web. Of course, the use of information from some intelligence
      services of partner countries cannot be ruled out, but to claim that the action
      was carried out by Western intelligence services is absurd. In any case, the
      real point of such narratives is not to blame the West, but to deepen the perception
      of Ukrainians in the Russian population as incompetent ''little brothers'' who
      can do nothing on their own and therefore need protection and a firm hand in
      the form of Moscow.

      - The Russians have published several reports in recent days about how they
      managed to kill the perpetrators who were in the process of planning drone attacks
      on bases in Russia. But this is probably just a show for the domestic audience,
      so that Russian intelligence does not look so inept in front of its own people
      after a series of Ukrainian strikes. In fact, the videos that were supposed
      to prove the incidents look very staged.

      - The White House is reportedly pushing US senators to water down the upcoming
      new Russian sanctions bill, which has more than 80% support across senators
      from both parties. Trump is reportedly trying to change the wording from "will
      impose sanctions" to "may impose sanctions" so that the bill itself doesn''t
      commit to anything.

      - Belgium is solving a horrific double murder case in which a 46-year-old Ukrainian
      woman and her 6-year-old daughter were stabbed to death. The perpetrator subsequently
      set fire to the house in an attempt to cover his tracks. The family found refuge
      in Belgium three years ago. The husband and father of the victim are currently
      fighting in Ukraine in the ranks of the ZSU.

      - Russian propaganda classically claims that the Russian missiles that landed
      on civilian buildings in Lutsk actually hit "an underground bunker that housed
      a storage facility for 56 Storm Shadow missiles, 32 Patriot missiles and 53
      ATACMS missiles".

      - Trump claimed that Ukraine''s strike on Russian airports "gave Putin an excuse
      to bomb the whole place to pieces." I miss the days when municipal idiots didn''t
      make celebrities or - heaven forbid - presidents.

      - The Wagners have announced that they are pulling out completely from Mali,
      where they have previously suffered repeated heavy losses fighting the rebels
      there. Thus, another Russian private army will take over operations in the region:
      Afrika Korps. Yes, that''s what they really call themselves.

      - Russia claims that the drone attack on the Crimean bridge did not result in
      serious damage, but the fact is that since then, freight traffic and trains
      have not been allowed to cross the bridge, and the Russians have been regulating
      the volume of cars passing through.

      - Zelensky was responding to Trump''s stupid comment. According to him, Russia
      and Ukraine are not two kids fighting on the playground, but Russia is a murderer
      who came to the playground to kill.

      - The Ukrainians managed to shoot down a Russian Su-35 fighter jet over the
      Kursk region. According to Russian channels, the pilot managed to eject and
      survived the crash.

      - Czech MEP Dostál (Enough) and Slovak MEP Uhrík (LSNS/HR), in a word, collaborators,
      are on a state visit to Belarus.

      - The Ukrainian air defence forces shot down 94 out of 206 Russian kamikaze
      drones last night. Another 80 drones crashed.

      - Krzysztof Gorzelak, a Polish journalist who fought in the ranks of the International
      Legion, was killed at the front.

      - Ukraine announced that it has started mass production of its own ballistic
      missile with a 400kg warhead.

      - 2 people died on a beach in Odessa when a naval mine exploded next to them.

      - Ukraine and France will start joint production of FPV drones.

      '
