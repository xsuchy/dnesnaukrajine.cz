    year: 21 September 2025
    desc: 'What are the tactics that the Russian military is currently employing on
      most fronts? Small assault formations on ATVs or motorcycles. The vast majority
      of soldiers will not reach their destination because they will be destroyed
      by mines or FPV drones along the way. And if someone does survive, commanders
      scrutinize their route to send another unit after the same. This is not a regular
      military tactic, but a pure lottery with human lives. In short, Russia. And
      this is also what is happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0RQnBwgLtGTJjZZg6t7rSHx7TDqKoygEFURN1hm2NMESodNWEmb3o81xNnRRgR22Gl):

