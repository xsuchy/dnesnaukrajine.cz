    title: Tuesday
    year: 29 April 2025
    desc: 'Putin unilaterally declared a ceasefire lasting from 8 to 11 May. This
      is because he fears that the Ukrainian army will strike Russian cities during
      the celebrations of the 80th anniversary of the end of World War II, or the
      "Great Patriotic War" as Russia calls this war truncated by the events of 1939-1941.
      Zelensky rejected Putin''s proposal, calling it a manipulation. He also reminded
      that Ukraine is seeking a long-term ceasefire, not one that lasts a few days
      when it suits Russia. But Peskov let it be known that a long-term ceasefire
      "is not possible until all the nuances are resolved." By which, of course, he
      means until the West capitulates to Russia. And there''s still this [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02CGC6CH4wm5dR8XDV4Zu7rdYKziJXuL9vmrHp2VoksjDk6fchCfkiCpCQHmZE4cGil)
      going on:

      '
    detail: '- Careful, unpleasant reading. According to Ukrainian investigators,
      journalist Viktoria Roshchina, who was kidnapped by the Russians in Zaporozhye
      region in 2023, was brutally tortured before her death. And to cover up the
      effects of the torture, the Russians handed over Viktoria''s remains, which
      were missing her eyes, brain and part of her larynx, to Ukraine. Yet bruises
      and welts were visible on her body, her ribs were broken, and there were signs
      of strangulation and electrical burns. Viktoria was abducted while she was gathering
      information about the involvement of the Russian FSB in the kidnapping of Ukrainians.
      She probably died on 19 September 2024 from the effects of torture in a prison
      near Taganrog. Her remains were returned to Ukraine in February 2025, after
      DNA tests found a match for the body, which the Russians listed in morgue records
      as "the body of an unknown man".

      - Ukraine has launched the "Brave1 Market" project, a special official marketplace
      designed for the army, where individual formations can buy necessary equipment
      beyond the equipment and weapons they receive, i.e. with their own funds. An
      army spokesman calls it "Amazon for soldiers". Around a thousand different items
      are currently available - from drones to electronic warfare systems, parts,
      AI technology, software and ammunition.

      - In a podcast by pro-Russian propagandist and conspiracy theorist Charlie Kirk,
      J.D. Vance said that "there is a strange notion in the media that if the war
      continues, Russia will eventually collapse and Ukraine will regain its territory."
      But, he said, "this is not the reality we live in" and, on the contrary, there
      is a threat of nuclear war if the war does not end quickly.

      - Russian pensioners living in Latvia complain that Russia has stopped sending
      them pensions. Only nine people out of approximately four thousand have received
      their pensions. In total, Russia has sent only €21,000 out of the €3.5 million
      needed.

      - Ukrainian soldiers claim that wiretaps of Russian communications show that
      the Russians have been ordered to infiltrate the Dnipropetrovsk region by 9
      May, or all commanders will be imprisoned, they say.

      - Ukrainian air defense forces shot down 37 of 100 Russian kamikaze drones overnight.
      Another 47 drones crashed. Eight people died and 24 others were injured in the
      night raid. Among the dead is a 12-year-old child.

      - The Russians reportedly shot dead a Belarusian man, Pavel Glukhov, whom they
      had recruited for the war in Ukraine in a prison colony because he refused to
      be part of the "human wave" at the front.

      - In an interview with the Atlantic, Trump said he believed he was doing Ukraine
      a tremendous service by protecting it from Russia crushing the entire Ukrainian
      nation in a heartbeat.

      - Medvedev, speaking at the conference, said that only a Russian victory in
      a "special military operation" separates the world from a new, great, stable
      world order.

      - An oil terminal in the port of Novorossiysk is on fire. But it is unclear
      whether it was a drone strike, sabotage, or another in a series of "accidents"
      by Russian smokers.

      - There are still 59 Abrams tanks in Australia, which the government there plans
      to provide to Ukraine. But their transfer is being held up by the United States.

      - China, North Korea''s largest trading partner, has refused to comment on the
      information about North Korean soldiers in Russia.

      - France has convened the UN Security Council over Russian attacks on civilians
      in Ukraine.

      - Ukraine offered Spain assistance, and especially experience in rebuilding
      its energy system.

      - Trump inadvertently handed the Liberals an election victory in Canada.

