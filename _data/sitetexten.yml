    desc: 'Russian domestic propaganda is now preparing the Russian population for
      war against the whole of Europe. Sergei Karaganov, chairman of the Russian Council
      on Foreign and Defence Policy, said on television that the current war will
      not end until Russia "morally and politically" crushes Europe, because, he said,
      the current European elites are "pushing the world towards a global war". Europe,
      he said, will disintegrate and become "a junkyard of nations at war with each
      other" because it is a source of "evil for all humanity". European propaganda,
      he said, has created an indoctrinated population worse than that of Germany
      at the end of the Second World War. Karaganov therefore hopes that "Europeans
      will come to their senses before Russia has to resort to mass retaliation".
      Russia is the third empire with more snow. And this is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02L8hxHvfaHtcKGxRP3cCvKACi4XA383LoMHcqejz4d7yw6a5sgKedLkf3DcsH2Wr6l):

      '
    detail: '- According to the Politico, the US is pressuring Zelensky to give up
      Donbass. But he insists that peace talks should be derived from the current
      front, not from Russian demands. Indeed, to give up the Donbas would mean ceding
      to Russia a multi-layered defence and a belt of fortress cities built up over
      many years and at the cost of unimaginable losses. Ceding them would also allow
      Russia to use them as footholds for an invasion of the rest of Ukraine.

      - Russia ranks 28th out of 36 in the latest Global AI Ecosystem Development
      Index. Even the best Russian models lag behind older versions of ChatGPT and
      Gemini. While Putin recently identified AI development as a strategic priority,
      thousands of IT talents have left Russia for the West due to emerging totalitarianism
      and war. So now there is no intelligence in Russia. Neither real nor artificial.

      - The European Commission is proposing to distribute financial guarantees among
      EU member states to provide Ukraine with a "reparation loan" financed by frozen
      Russian assets. These guarantees are necessary to persuade Belgium to confiscate
      the 185 billion euros deposited in Euroclear. A further €25 billion is scattered
      across the Union in private bank accounts.

      - Zelensky held talks with European leaders in Britain. The British Prime Minister
      began his address to him by saying "We stand with Ukraine" and stressed that
      any potential ceasefire must be fair and lasting and that decisions on Ukraine
      must be made primarily by Ukraine.

      - Trump let it be known that he was disappointed by the lack of any response
      from Zelensky to Trump''s peace plan. According to Trump, Russia is ready to
      make a deal and Zelensky''s team is said to be excited about it. So sure...

      - According to Zelensky, "overtly un-Ukrainian" proposals were removed from
      the peace plan after the first rounds of negotiations. The draft subsequently
      presented by Witkoff in Moscow was therefore cut from 28 to 20 points.

      - On one of the Russian bombers parked in the hangar, the ejection system suddenly
      activated, with the crew already inside at the time. As a result, the pilot
      and navigator were killed.

      - According to the Ukrainian ombudsman, the Kremlin is preparing a new hybrid
      attack: staged "anti-war" demonstrations across Ukraine, for which it is recruiting
      mothers of fallen soldiers.

      - Russia has charged Robert "Hungarian" Brovdi in absentia for organizing an
      alleged terrorist attack in Russia''s Kursk region and issued an international
      arrest warrant for him.

      - Cambodia and Thailand - the same countries Trump previously claimed he helped
      settle their disputes - are now accusing each other of a new escalation.

      - Ukraine''s SBU has released new footage showing its Alpha unit destroying
      a Russian Mi-26 helicopter with a drone.

      - The Czech company LPP is preparing to supply Ukraine with a new Narwhal cruise
      missile with a claimed range of up to 680 km.

      - Ukrainian Su-27 pilot Lieutenant Colonel Yevhen Ivanov was killed during a
      combat mission in eastern Ukraine.

      - Italian Prime Minister Giorgia Meloni promised to send more electricity generators
      to Ukraine.

      - Gasoline now costs more in Russia than in the United States. The difference
      is already about 8%.

      - Ukrainian drones destroyed 70% of the fuel tanks in the Russian port of Temryuk.

      - Russia has sacrificed up to 1.35 million troops to gain 1.45% of Ukraine''s
      territory.

      - The Netherlands will provide Ukraine with an additional EUR 700 million in
      2026.

      - 34 years ago today, the Soviet Union collapsed.

