  - image: assets/img/timeline/2025-12-09.jpg
    sort: '2025-12-09'
    desc: 'In Russian propaganda, it is regularly claimed that the Russian advance
      is what it is (slow) because the Russian army is extremely considerate of the
      civilian population of Ukraine. What does the Russian "liberation" really look
      like? I guess it looks like this: As soon as any city is within range for Russian
      artillery, the systematic terrorization of the civilian population begins. The
      targets are shops, power stations, waterworks, schools, transport infrastructure...
      in short, everything that the civilian population needs to live a normal life.
      The goal is to make normal life in the city simply unsustainable, so that the
      civilian population will leave as soon as possible and Russia can accelerate
      the devastation of the city, which is now left with practically a fraction of
      people with nowhere to go, soldiers, and collaborators who help to direct the
      attacks on the two previously mentioned groups of people. This goes on for weeks,
      months, sometimes years. By the time the tanks and infantry approach the city,
      it is just an empty ruin. Then Russia literally blows all the remaining, still
      standing buildings to s**t. This is usually the point at which the Ukrainian
      army retreats, leaving only paratroopers, special forces and saboteurs to operate
      in the rubble. For the next few months, the Russians conquer the smoking ruins
      at the cost of tens to hundreds (in the case of villages) or thousands to tens
      of thousands (in the case of district towns) of lives, and when there are no
      Ukrainian soldiers left in the town, the Russians declare the town "liberated"
      and take the surviving collaborators to some godforsaken village outside the
      Urals. Then Ukrainian artillery starts leveling the remaining piles of bricks
      and panels, and after a short pause the whole situation repeats itself a few
      kilometres away. The Russians do not even respect the lives of their own soldiers,
      let alone foreign civilians. Then, when the Ukrainian army is far enough away,
      the "reconstruction of the liberated city" begins. This looks like a Chinese
      company moving in on a designated site, building prefabricated boxes instead
      of the original tenements and apartment blocks, moving in a few poor people
      who have believed the domestic propaganda about fabulous real estate at fabulous
      prices, Russian state television coming in to film a glorified report, and the
      new tenants being left to their fate in crumbling apartments without electricity
      or water. The thoughtfulness of it all is oozing out. But there is also [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0qsnqyizr698FAiKU4EBmtoe4bZ4o7i7xZDTZuxBXzdrNsBWi6C3V3eq4H3LMEEtnl):

      '
    detail: "- Several US media outlets claim that Trump and his proxies are pushing\
