    year: 23 September 2025
    desc: 'Russia has granted political asylum to a former adviser to former President
      Biden who accused him of sexual harassment during the 2020 campaign, allegedly
      dating back to around 1990. But she never formally accused him, and eventually
      moved to Russia in 2023 because of alleged "concerns for her safety." But there
      she immediately began spreading Russian propaganda about the war in Ukraine.
      Tara Reade thus gives the impression that she was planted by Russia from the
      start. And this is also what''s going on [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid07TF71JiU5tFpSjJT9AkfrEwTSXDG3CfwnMJtzA6VMfmkoSQDJYYFbkJaHRjh6Hw3l):

