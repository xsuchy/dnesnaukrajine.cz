  - image: assets/img/timeline/2025-12-22.jpg
    podcast: 2025-12-22.mp3
    year: 22 December 2025
    desc: 'Since November 2023, Belarus has been implementing a classified state project
      to build an ammunition plant and create a complete production cycle for 122mm
      and 152mm artillery and rocket ammunition for the Russian army in Ukraine. Thus,
      Belarus continues to play the role of Russia''s forward base as well as its
      "bank", willingly providing whatever Putin asks for. That is why the steps taken
      by the current US administration to loosen some of the sanctions against Belarus
      in recent months are incredible. To allow Belarus to get its economy back on
      its feet now is to indirectly finance Russia''s invasion of Ukraine. And that''s
      what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02F2eSmxjURz5cdEpArHAyHjdVL4ywpEi4EzcM2esx1wRxw6imZGh44K5WXkr4JePgl):

      '
    title: Monday
    detail: '- Sweden has detained the Russian cargo ship Adler, whose owner is subject
      to EU and US sanctions and is accused of transporting weapons used in the war
      against Ukraine. The ship was detained in Swedish territorial waters for not
      having a mandatory customs declaration. However, it was later released again
      by the Swedish coastguard without any charges being brought.

      - The head of the Russian Armed Forces'' Operational Training Department, Lieutenant
      General Sarvarov, was killed in a car explosion in Moscow. The explosion occurred
      when Sarvarov slammed on the brakes. As a result of the explosion, he suffered
      severe multiple injuries to his lower limbs from shrapnel and later died in
      hospital.

      - Video from the Ukrainian 92nd Brigade shows two Russian soldiers moving into
      position on horseback. One of them was probably killed by an FPV drone along
      with the animal, the other was thrown by the horse and escaped.

      - The head of a Ukrainian arms company, Anatoly Khrapchynsky, warned that Russia
      was producing about 20% more weapons, equipment and ammunition than it needed
      for the war with Ukraine. He says he is stockpiling supplies for potential operations
      in Europe.

      - The Serbian news server "Danas", citing Russian sources, reports that Serbian
      and Armenian banks have begun blocking financial transactions and even the bank
      accounts of Russian citizens living in the two countries.

      - Boris Titov, Putin''s special representative for relations with international
      organisations in the field of sustainable development, said that at least 40
      000 migrants from India may come to Russia for work next year.

      - Lithuania has supplied Ukraine with a thermal power plant. The operation lasted
      11 months and included 149 deliveries of technical equipment to enable emergency
      repairs to Ukraine''s energy infrastructure.

      - Intelligence services in NATO countries suspect Russia of working on a weapon
      that could disable entire constellations of satellites at once using clouds
      of tiny fragments in orbit.

      - In November 2025, China bought a record $961 million worth of gold from Russia,
      the largest single transaction in the precious metal in history.

      - In January 2026, NATO will open a second major military assistance centre
      on Romanian territory, creating a southern supply corridor to complement the
      existing Polish route via Rzeszów.

      - A working group is being set up in the Ukrainian Verkhovna Rada to urgently
      address the issue of holding possible presidential elections under martial law.

      - Russian troops crossed the border in the Sumy region, entered the border village
      of Hraboske and took about fifty local residents back to Russia.

      - Ukrainian drones hit the Tamanneftegaz oil terminal in the village of Volna
      in the Krasnodar region. Two Russian oil tankers were also hit in the attack.

      - The Russian oil tanker Valery Gorchakov, which was hit by a drone near the
      Novoshakhtinsk oil terminal on 18 December, continues to sink.

      - Russian LNG shipments to China more than doubled last month year-on-year to
      1.6 million tonnes.

      - Ukrainian partisans destroyed two Russian fighter jets - Su-27 and Su-30 -
      at the Lipetsk-2 military air base.

      - According to ISW, Russian forces have apparently captured the city of Siversk
      in the Donetsk region after 41 months of fighting.

      - Two American legionnaires were killed at the front: Jones Ty Wingate and Zacherl
      Brian Leonel. ⠀

      - The price of Russian Urals crude oil has fallen again - to $34 a barrel.

      '
