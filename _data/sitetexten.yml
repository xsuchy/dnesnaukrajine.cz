    detail: '- The Russian FSB says it has arrested a woman who sprayed pro-Ukrainian
      graffiti on a house in St Petersburg, tried to set fire to a building near the
      railway infrastructure and finally tried to plant a bomb under the car of an
      employee of a local arms factory. Of course, all of this is perfectly caught
      on camera, including the suspect''s convulsive testimony, so this is probably
      another cinematic masterpiece from the world-famous Kremlwood.

      - A clarification on yesterday''s report: the commander of the Russian Black
      Sea Fleet did indeed die, but not in the Moscow bombing - two separate events.
      Vice Admiral Akhmerov was supposed to have been killed in a Ukrainian raid on
      a base in Crimea. One of the directors of the Russian FSB, Alexei Komkov, was
      supposed to have been killed in the Moscow bombing.

      - In the Czech Republic, which takes "expensive oil from the West", the average
      price of a litre of diesel in June was 33.82 CZK. In countries where "cheap
      Russian oil" flows, such as Slovakia and Hungary, the price per litre of diesel
      averaged 35.96 and 37.04 CZK respectively. When converted into the purchasing
      power of the population, the difference is even greater.

      - Ukrainian missiles recently destroyed the command post of the 155th Guards
      Marine Brigade in the village of Korenovo near Kursk. Major General of the Russian
      Navy and "Hero of the Russian Federation" Mikhail Gudkov and his associate Lieutenant
      Colonel Nariman Shikhaliyev were killed in the strike.

      - Iran is reportedly preparing to mine the Strait of Hormuz. If this actually
      happens, oil prices on world markets can be expected to skyrocket, which would
      help Russia to finance its war economy.

      - The Russians have raided two targets in Zhytomyr. One was an industrial site,
      the other was a nearby gas station. According to local authorities, at least
      two people were killed and 15 injured.

      - Orbán''s party has ordered new billboards on which caricatures of Zelensky
      and opposition leader Magyar hatch from eggs side by side, dominated by the
      headline "Like eggs to eggs".

      - At least two of the commanders of Ukraine''s 110th Mechanised Brigade, Colonel
      Serhiy Zakharevich and Dmitro Romaniuk, were killed in a recent Russian airstrike
      on the town of Hulyai Pole.

      - Rutte said that "Lavrov has been foreign minister perhaps since the birth
      of Jesus Christ, and in all that time nothing worthy of attention has come out
      of his mouth".

      - The Ukrainian drones hit a Russian plant that produces not only resources
      but also fuses for bombs and drones, Energia near Lipetsk.

      - Russian drones hit a military commissariat in Poltava. At least two people
      died and others are injured.

      - Another British volunteer, drone pilot Ben Burgess, was killed in the Sumy
      region two weeks ago.

      - A fire broke out at a Russian gunpowder factory near Tambov. Three workers
      died.

      - Ukrainian drones destroyed a Russian ammunition depot in occupied Khartsyzsk
      near Donetsk.

      - Belgium and Turkey officially joined the drone coalition for Ukraine.

      - Azerbaijan is reportedly considering hosting a base for Turkish forces.

