    detail: '- Merz, Macron, Tusk and Starmer arrived in Kiev for a meeting of the
      so-called "coalition of the willing". After the meeting, they announced that
      Ukraine had agreed to an unconditional ceasefire starting on 12 May. The European
      leaders also promised to increase pressure on Moscow if Russia does not agree
      to the ceasefire. Kremlin spokesman Peskov let it be known that Russia will
      agree to a ceasefire if the West stops supplying weapons to Ukraine.

      - Hungarian journalist Szabolcs Panyi says Hungarian intelligence services have
      been working hard on Ukraine for several years. Even more so than Russia, which
      is waging a hybrid war against Europe. Within NATO, he says, the Hungarians
      regularly share intelligence on Ukraine in large volumes, but the relevance
      of their information is also very low.

      - In his recent speech, the German President condemned the Russian lies about
      the invasion of Ukraine and the false parallels between Russian aggression and
