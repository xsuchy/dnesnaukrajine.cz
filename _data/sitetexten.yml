    desc: 'The head of the Budget Commission of the Russian State Duma, Makarov, said
      that Russia''s economic situation is so alarming that Russia faces a fate similar
      to that of the Soviet Union, as it may easily become unable to provide a decent
      living for its people in the near future. In parallel with this, the head of
      the Russian Central Bank announced that Russia''s potential for economic growth
      had been exhausted, because all the reserves that kept the economy going had
      been exhausted. The head of the Russian Union of Industrialists and Entrepreneurs
      admitted that many companies were on the verge of bankruptcy. The US ISW recently
      noted that Russia''s strategy now rests entirely on the assumption that Western
      support will collapse, forcing Ukraine to capitulate. This is also why Russia
      is desperately ramping up all its propaganda and other hybrid attacks. It obviously
      fears that it will be the first to collapse. But now for some more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid08eeZ5omYaiFUu7XjftPs7E3dM17gkVauhPY4KJPbz1j3adrkPdZ7NSVqRWCPXDtml):

      '
    title: Friday
    year: 20 June 2025
    detail: '- Russia has sent young photographer and volunteer Nadezhda Rossinskaya
      behind bars for a crazy 22 years in yet another staged trial. In the past, she
      set up a humanitarian organisation to evacuate civilians and animals from shelled
      areas, and also helped search for missing persons and distribute medicine to
      frontline villages. The court in Belgorod based the entire accusation on a social
      media post in which she was supposed to call for support for the ZSU. Officially,
      Russia accuses her of "treason", "financing terrorism" and "activities against
      the security of the Russian Federation".

      - Russian MP Davankov told reporters that his political party had submitted
      an official request to the foreign ministry for Elon Musk to be granted political
      asylum. Davankov even claims that Musk himself has requested it. We may say
      that Musk is not pro-Russian, but the Russians obviously think otherwise.

      - According to Ukrainian analyst Yizhak, Russia will hit Ukraine with a massive
      missile and drone strike around June 24-25 to put pressure on NATO countries
      ahead of the upcoming summit in The Hague.

      - Peskov said he saw no reason for Russia to seek a ceasefire when it has a
      strategic advantage and is steadily advancing deeper into Ukrainian territory.
      So... Russia doesn''t want peace?

      - Russia is reportedly ramping up production of Shahed drones considerably and
      even building another production facility. So it will soon reportedly be common
      for several hundred drones to fly into Ukraine every single night.

      - The Baltic States, the Nordic countries and Poland are demanding that people
      who are actively involved in the war with Ukraine should be banned from entering
      the EU for life.

      - The Latvian parliament has passed a law banning citizens of Russia and Belarus
      from owning property in the country.

      - Russian media reported that the deputy head of the Leningrad region accidentally
      shot himself while cleaning his gun.

      - The Dutch parliament recognised the 1944 deportation of Crimean Tatars by
      the USSR as genocide.

      - The death toll from the Kiev air raid rose to 30 dead and 172 wounded civilians.

      - At least 13 people were injured after Russian drones landed on apartment blocks
      in Odessa.

      - General Hennadiy Shapovalov became the new commander of the ground forces
      of the ZSU.

      - Another exchange of seriously wounded and sick prisoners took place.

      - South Africa invited Putin to the upcoming G20 meeting.

      '
