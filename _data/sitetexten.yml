    desc: 'Today''s news of the day is definitely the Ukrainian strike on two Russian
      strategic bomber bases: the Olenya near Murmansk and the Belaya near Irkutsk.
      Both were hit by dozens of drones, which, according to witnesses, flew out of
      trucks from the site, and it seems that their drivers often had no idea what
      they were carrying. In fact, at least one driver was detained by the police
      when he ran in a panic around a truck near Olenogorsk from which the drones
      had previously taken off, and was supposed to have told the police that he had
      no idea what he was carrying and that he had only been tasked to drive to a
      certain place where he was supposed to hand over the truck. The driver of another
      truck was strangled by people who tried to intervene. In addition, the trailers
      self-destructed after the drones were launched. According to preliminary information,
      dozens of aircraft were destroyed or heavily damaged in the attack, including
      Tu-22M3, Tu-160, Tu-95MS strategic bombers, Il-78M, An-26, An-12, MiG-31 and
      Beriev A-50 early warning aircraft. Other information suggests that the Russian
      air bases of Diaghilevo near Ryazani, Voskresensk near Moscow and Engels-2 near
      Saratov were also under attack. More details are awaited here, but attacks on
      at least four or five bases have been confirmed by the Russian Fighterbomber
      channel. Ukraine is said to have been preparing the action, codenamed "Pavuchina",
      for 18 months. The attack used relatively cheap FPV drones carrying powerful
      explosives. It is also possible that more trucks are still on the way. Putin
      has called an emergency meeting over the attacks, and Russian channels speculate
      that he may want to use the Oreshnik system to demonstrate a strike on Ukraine.
      And that''s far from all that has [happened] in the last 24 hours(https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02XH1pLQAfDbWvyeBeuvcat2xzjczG5o1S9UcdUVodGD7Xhu3Dav57PQP6qm2BtAfol):

