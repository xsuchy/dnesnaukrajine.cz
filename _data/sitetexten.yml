    year: 3 October 2025
    desc: 'A Ukrainian soldier nicknamed "Burger" writes on Telegram about the situation
      near Pokrovsk: "I really don''t have time to remember and process in my head
      all those fallen Russians. There are as many of them as locusts. They are dying
      thanks to infantry, drones, mines, artillery and often surrender too. But they
      keep coming and it never stops. Heavy equipment is almost non-existent. The
      Russians just go around destroying everything with KABs and artillery. The fields
      are full of dead Russians. The roads are littered with corpses, dogs are eating
      them, FPVs with napalm are flying into the bushes with Russians and there are
      fires everywhere. Something is constantly exploding and burning, even in the
      rain. It was the same in Severodonetsk. It''s the same now around Pokrovsk.
      It''s very difficult here. But Pokrovsk is holding on. And the Russians are
      paying hard for it every day. As soon as the winter is over, it will be total
      chaos. Advancing into the enemy''s operational area in winter is a nightmare."
      And this is also happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0VgFrLgooPFv737xx4WgEFqsTfqFQQj9ZfD8FvmnTAhHnyYPqiYuhAPejh8h9MLvKl):

      '
    title: Friday
    detail: '- Danish intelligence reports several incidents off the coast of Denmark
      in which Russian warships targeted Danish vessels and helicopters with radar
      and on-board weapons, and at other times provoked Danish ships by approaching
      them on a collision course and attempting to collide with them. For context,
      this is exactly what the Russians did to Ukrainian ships in the Kerch Strait
      before 2014, and what China is doing to Taiwanese or Philippine ships.

      - Ukraine''s Naftogaz reports that last night Ukraine was under attack by 381
      Russian drones and 35 missiles/shots, which targeted not a single military facility
      but only gas installations, with the aim of causing a humanitarian crisis in
      Ukraine in the coming months due to fuel and heat shortages.

      - French photographer and war reporter Antoni Lallican was killed near Druzhkivka
      near Donetsk when the Russians hit his car with an FPV drone. He was wearing
      a vest with "PRESS" written on it, but that did not stop the Russians from killing
      him.

      - Batal Bigvava, known as "Balu", the commander of the international brigade
      "Pyatnashka" fighting on the side of the Russians, was killed in fighting in
      Ukraine.

      - The Russians hit with an Iskander missile a gathering of trucks near Chernihiv
      that had come to load grain from the current harvest. One of the drivers was
      killed and several trucks destroyed.

      - Today, in broad daylight, Ukrainians hit the Russian Orsknefteorgsintez refinery
      in the Orenburg region - 1,400 km from the Ukrainian border.

      - The SBU confirmed that Ukrainian politician Andriy Parubiy was murdered on
      the orders of the Russian secret services.

      - Munich airport was closed for seven hours yesterday due to sightings of unknown
      drones.

      - Belgium reports that 15 unknown drones flew over one of its military bases
      today.

      - The latest prisoner exchange saw 185 Ukrainian soldiers return home, as well
      as 20 civilians.

      - Ukrainian drones reportedly hit Sochi yesterday, while Putin himself was in
      the city.

      - Britain has accused Russia of deliberately jamming satellites belonging to
      the British air force.

      - Denmark has become the largest donor of aid to Ukraine as a proportion of
      GDP.

      - An An-2 plane crashed near Krasnoyarsk, Russia. Both pilots were killed in
      the crash.

      - Ukrainian media say: Elections have begun in the Czech Republic. A tilt towards
      Russia is likely.

      '
