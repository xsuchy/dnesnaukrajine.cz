    title: Monday
    detail: '- Trump: ''I arranged for Witkoff to meet with President Putin because
      I thought it would take about 15-20 minutes. Steve didn''t know anything about
      Russia or Putin. He didn''t know much about politics in general. He wasn''t
      very interested. He was really good at real estate. (...) His meeting with Putin
      lasted 5 hours. I asked him, ''What the hell did you talk about for 5 hours?''
      He said, ''We talked about a lot of interesting things.''"

      - According to military bloggers, the situation in Kupyansk is utter chaos.
      Russians are reportedly infiltrating the town disguised as civilians, launching
      raids from empty cellars. Neither side is holding stable positions, the situation
      is constantly changing, and the main role is played by constant ambushes, which
      cause both sides heavy losses.

      - After several months of stagnation, the Russians are again advancing on the
      southern side of Pokrovsk. This threatens to cut the town off from one of the
      main supply routes. The Ukrainians have reportedly flooded the aqueducts under
      the town, blocking and minesweeping the exits so that the Russians cannot use
      them to penetrate the town.

      - The European Union will allocate 10 million euros to create an international
      tribunal to try Vladimir Putin. It will allocate a further EUR 6 million to
      investigate Russian war criminals and to help abducted children and victims
      of sexual violence by the Russian army.

      - Ukrainians hit the Sigma shopping centre in Donetsk with missiles and drones.
      In fact, the Russians themselves earlier released a video showing that they
      had turned the mall into a logistics centre to assemble Molniya kamikaze FPV
      drones.

      - Polish intelligence chief Slawomir Cenckiewicz has claimed that Russia is
      using cryptocurrencies to cover up payments to various fifth column saboteurs
      for drone incidents, hacking and other hybrid attacks.

      - Ukraine has hit a fuel depot in occupied Feodosia in Crimea for the second
      time. A massive fire has been raging at the site ever since.

      - Medvedev threatens that if Ukraine gets Tomahawks, it could turn out badly,
      especially for Trump.

      - Russia''s coal industry has already seen a $2.8 billion drop this year.

      - Russia has already conducted some 300 airstrikes on Ukrainian rail infrastructure
      since late summer.

      - At least 314 Belarusian citizens have already fallen in Russian ranks, the
      oldest being 63 years old.

      - Partisans sabotaged a Russian railway near Novocherkassk.

      - Trump and Zelensky have called each other twice in the last two days.

      - The Ukrainian delegation is headed to Washington.

      '
