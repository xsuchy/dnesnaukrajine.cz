    year: 8 September 2025
    detail: '- The Russian fuel crisis has already spilled over into all regions of
      Russia and Russian-occupied areas, even Moscow and St Petersburg. Gasoline is
      either scarce or completely lacking. And where there is still petrol at the
      pumps, its price has jumped to 90 roubles per litre, with dealers selling it
      for as much as 200 roubles. In some Russian regions, a full tank of gas can
      cost up to half the average Russian wage.

      - In July, the SBU uncovered a "mole" in the Ukrainian anti-corruption organisation
      NABU. The detainee was also a member of the FSB and handed over more than 60
      volumes of classified information to the former bodyguard of fugitive President
      Yanukovych. He faces up to 15 years in prison for treason. His network also
      included SBU Major General Valery Shaytanov, who has since been sentenced to
      12 years in prison.

      - All the major figures of Russian propaganda in the US are now outraged over
      the recent murder of a young Ukrainian woman on the subway in Charlotte, NC.
      Not because they care about the life of a Ukrainian woman. They are merely exploiting
      the incident for their usual spread of racial hatred because the perpetrator
      was black.

      - The investigation revealed that the Ukrainian parliament building was not
      actually hit by a drone, but by an Iskander missile. However, its warhead failed,
      so all the initial damage was caused by the kinetic energy of the rocket and
      the subsequent fire was caused by the burning remains of the rocket fuel.

      - Russian soldiers are doing exactly what Russian propaganda accuses the Ukrainians
      of doing: stealing weapons and ammunition on a large scale and selling them
      on the black market. The Russian Investigative Project has recorded a 300% increase
      in arms smuggling cases from Russia in the last two years.

      - Estonia summoned the Russian ambassador after a Russian MI-8 helicopter violated
      Estonian airspace near Vaindloo island yesterday and remained there for four
      minutes without a flight plan, transponder or radio contact.

      - Vadym Skibickyj, deputy head of HUR, says that in 2025 Russia plans to produce
      57 Su-57, Su-35, Su-34 and Su-30 combat aircraft, 250 T-90M MBTs, 500 BMP-3s
      and 600 BTR-82As, as well as 365 artillery systems.

      - Russian media claim that 200,000 people, mostly men and teenagers, left Ukraine
