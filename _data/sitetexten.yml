      guarantors of peace. He said a country that helps Russia wage its war of aggression
      cannot be a partner for peace.

      - Sergei Markov, a pro-Kremlin political analyst, was put on the list of foreign
      agents after he wrote that Russia was responsible for the downing of a civilian
      plane by Azerbaijan and praised some of President Aliyev''s actions.

      - Another Ukrainian pilot, one of the "Ghosts of Kiev", Major Serhiy Bondar,
