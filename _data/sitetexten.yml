    title: Tuesday
    year: 15 April 2025
    desc: 'In retaliation for the Sumy raid, the Ukrainians struck the site of one
      of the two Russian army rocket artillery brigades responsible for carrying out
      the attack. The 448th Brigade''s base was located in the village of Klyukva
      in the Kursk region, and according to the Russians, its location was something
      of an open secret. Russian channels also suggest that the strike was more than
      successful. On one of the channels there was a resigned statement that "it cannot
      be said that the brigade has completely ceased to exist, but the losses are
      great and could have been easily avoided." The Russian authorities had earlier
      announced that their air defense forces had shot down 109 Ukrainian kamikaze
      drones overnight. However, more than 150 drones targeted the Kursk region, according
      to Russian bloggers. At least 31 of them were then expected to hit their intended
      target. And against that backdrop, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid05KkEC7Q2qRhE65UGzvhW8wF7uYp1v6utZ1KzCtkyHx6SNGgRf9xUGEf5pR5BtH5el)
      happened:

      '
