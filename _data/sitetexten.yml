    title: Saturday
    year: 3 May 2025
    desc: 'The Ukrainians launched a massive attack on targets in Crimea and western
      Russia last night. The hits were reported in Crimea, Rostov, Krasnodar, Bryansk
      and Belgorod regions. One of the main targets has reportedly been the port and
      base in Novorossiysk, as confirmed by Russian channels in particular. At one
      point, at least 170 drones, 14 maritime drones, 3 Neptune missiles and 8 Storm
      Shadow missiles were attacking. There is information on Telegram that the Crimean
      Bridge was also to be hit, but the videos that appeared alongside the information
      were mostly of an earlier date. The extent of the damage is likely to be known
      only in the coming hours and days. In the meantime, check out this [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid06uiCxj6Sspd57v1CWbXjNhbRa451uy41B8hoKadHB1PsEbDBbysWMT8Y2W5tit5Xl):

