    desc: 'The Swedish island of Gotland, located in the middle of the Baltic Sea,
      was completely without electricity on Saturday for an unknown reason. The island''s
      underwater connection to the Swedish mainland was reportedly cut. In any case,
      the outage also threatened the drinking water supply, so the authorities warned
      residents to conserve water. The electricity supply was then restored after
      midnight. Just a few days earlier (18 August), a Norwegian fishing boat had
      captured photographs of a Russian minesweeper and a support tug slowly navigating
      in the area where Norway''s undersea cables and pipelines are located. Of course,
      this could be just a coincidental sequence of events, but since Russia has already
      damaged the Baltic''s undersea infrastructure several times in recent years,
      it is reasonable to assume that everything is connected. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0G2njxxcwfrAYA8MMckKEzrs9uUqgrhoi1g84VoFb2skn44ptgntN8ojK3j99j2jfl):

