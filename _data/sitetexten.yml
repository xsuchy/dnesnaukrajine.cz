    detail: '- Immediately after Trump''s "ultimatum", the Russians carried out another
      massive airstrike on cities across Ukraine. Kharkiv, Kryvyi Rih, Vinnytsia and
      other places were hit. A total of 400 drones of various types were in the air.
      198 of them were shot down by the Ukrainian Air Defense Forces and another 145
      crashed due to the work of jammers. The attack caused several injuries.

      - In a joint action by Czech, Slovak and Ukrainian police, a Ukrainian man was
      arrested in Dnipro, who investigators say was behind the threats against Czech
      and Slovak schools. According to the Czech BIS, he was recruited by Russia for
      money. This is information that the Slovak police "mistakenly" withheld in their
      press releases.

      - The investigative daily Balkan Insight found that Russian intelligence and
      Wagner''s men organised the training of Moldovan volunteers in Serbia and Bosnia
      for the military coup in Moldova. Bosnia initially denied the information, but
      it later emerged that it was prosecuting several people in connection with the
      case.

      - The Russians used drones to hit the premises of the Polish company Barlinek
      in Vinnytsia. Several people were seriously injured. According to the Polish
      Prime Minister, the attack was completely deliberate. Barlinek has no links
      to the military-industrial complex. It is a flooring company.

      - Trump''s "50-day ultimatum" was met with universal enthusiasm on Russian social
      media. Military channels are crowing that in 50 days the Russian army will reach
      Kiev and thanking Trump for giving them enough time to inflict maximum damage
      on Ukraine.

      - Russia has ceremoniously granted Russian citizenship to American Daniel Martindale.
      He lived until recently in the Ukrainian-controlled part of the Donetsk region,
      from where he passed on information to Russian intelligence services about the
      positions of the Ukrainian army.

      - On Tuesday, a new law came into force in Finland that bans Russian and Belarusian
      entities from owning real estate in the country. According to Finnish Defence
      Minister Häkkänen, such a ban should have been in place long before the Russian
      invasion of Ukraine.

      - France, and later Italy, announced that they too would not participate in
      the purchase of US weapons for Ukraine. According to Macron, Europe should invest
      in the development of its own arms sector and not support the American one.

      - According to Polish Foreign Minister Sikorski, Europe should not pay for US
      weapons for Ukraine, but Russia itself through frozen assets.

      - During Trump''s State Department purge, several analysts who had been primarily
      focused on Ukraine and Russia were also fired.

      - Kazakhstan began construction of one of three coal-fired power plants that
      Russia promised to help build, but the construction never materialized.

      - The mayor of the Latvian town of Ogre was wounded in a Russian attack while
      handing over publicly collected vehicles to Ukrainian soldiers.

      - Russian authorities discovered the wreckage of a missing Mi-8 helicopter in
