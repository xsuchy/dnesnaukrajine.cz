      on a 2018 state visit to... yes, you guessed it... Moscow. Trump''s team has
      refused to comment on the findings, while "Sergio" himself is trying to silence
      any people who reported on his irregularities by threatening a possible lawsuit.
      He has even set up a public collection for legal representation, in which he
      calls on people to help him "fight for freedom of speech". Where did we hear
      that? But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0T9CeUgJMnDXjGMJipRfzCusrN2YvB2QAuut2Dupp5vdt1gk8Zcn6eM7WNBeJ4CnUl):

