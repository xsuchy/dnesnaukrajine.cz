    title: Tuesday
    detail: '- Russian state media claim that NATO is preparing to deploy troops in
      the Odessa region with the aim of occupying Transnistria and potentially the
      rest of Moldova. This is probably a way of mobilising pro-Russian voters for
      the Moldovan parliamentary elections which will take place this weekend.

      - The North Korean dictator has announced that North Korea will soon acquire
      a new ''secret'' weapon. Analysts say it is likely that Russia has given North
      Korea the technology needed to build nuclear submarines.

      - The Russians bombed the town of Tatarbunary near Odessa last night. A hotel,
      a post office, a cultural centre and a local government building were hit. At
      least one person died and others were injured.

      - Russian military channels shared a call to troops to conserve fuel as it is
      in short supply due to Ukrainian airstrikes on refineries. Reports also say
      the Russian military is reducing fuel rations.

      - A Polish investigation confirmed that none of the Russian drones that flew
      into Poland carried a warhead. Thus, they were all reconnaissance drones and
      Gerber decoy targets.

      - Bosnian Dario Ristic, who fought in Ukraine on the side of Russia, was arrested
      in Sarajevo upon his return to Bosnia and Herzegovina and charged with involvement
      in war crimes.

      - At least 130 freight trains carrying goods from China are waiting on the Belarusian
      side of the border with Poland to see if Poland will reopen the border. But
      Poland is not planning any such move.

      - The airports in Copenhagen, as well as in Oslo, had to suspend operations
      for several hours last night because of unknown drones hovering over the airport
      premises.

      - The governor of Russia''s Orenburg region has called on residents of the Donbass
      region to move to Orenburg and leave their homes and apartments to Russian army
      soldiers.

      - Ukraine will open embassies in four Latin American countries: the Dominican
      Republic, Panama, Uruguay and Ecuador.

      - Norwegian special forces detained two Singapore citizens who were flying civilian
      drones over military installations.

      - Sweden has announced that it is ready to shoot down Russian drones in the
      airspace of the alliance without warning.

      - Ukrainian air defense forces shot down 103 of 115 Russian-sent kamikaze drones
      and missiles/rockets overnight.

      - Russia has deployed new AI drones that self-select targets. But most often
      they attack civilian vehicles.

      - Latvia plans to restore wetlands on its eastern border as a natural defensive
      wall against Russia.

      - Estonia offers to host British fighter jets capable of carrying nuclear weapons.

      - China has supplied Russia with several railcars of transformers.

      '
