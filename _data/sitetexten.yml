    year: 23 October 2025
    desc: 'The Russians shot five civilians in the Donetsk region, including three
      members of one family. The incident occurred on 20 October near the frontline
      west of Bakhmut. The family and their two sons were hiding in the basement of
      the family home. When the younger son went out to fetch water, the occupiers
      broke into the basement where the parents and the older son were and started
      interrogating them about the Ukrainian soldiers. When they got no answer, they
      left at first, but later one of the Russians returned and shot everyone. A 57-year-old
      woman survived by falling unconscious after suffering a gunshot wound to the
      jaw. She later woke up to find that her husband and elder son were dead. She
      immediately found the body of her younger son in the adjacent basement next
      to her neighbours, a 62-year-old woman and her 30-year-old son, who had also
      been shot. The woman managed to walk into Ukrainian-controlled territory, where
      she was treated and informed the authorities. The prosecutor''s office is prosecuting
      the incident as a war crime. And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02DTCmzRdPrmGD1jJ2m7LWgTrp2bMQWxhX6GQNnzryQBWzUNHTGtA1b3tGFgTgFs9Pl):

      '
    title: Thursday
    detail: '- The European Union has approved a 19th package of sanctions against
      Russia that includes, among other things, banning Russian gas imports, denying
      Russian citizens access to cryptocurrency services, imposing sanctions on banks
      in China and Kazakhstan that are involved in Russian sanctions evasion, and
      adding more ships from the so-called shadow fleet to the sanctions list. Lipavsky''s
      proposal to restrict the movement of Russian diplomats in the Schengen area
      was also approved.

      - The Russians killed Ukrainian journalist Olena Hubanova of the "Svoboda" TV
      channel and her cameraman Yevhen Karmazin, who had been working in the most
      dangerous areas of the Donetsk region since the first days of the invasion.
      They were killed in Kramatorsk, Donetsk region, when their car was hit by a
      Russian Lancet drone.

      - Russian military medic Alexei Zhilyaev, who provided Radio Free Europe with
      a Russian defence ministry database containing information on 166,000 wounded
      soldiers, was hospitalised in France after months without contact with his surroundings.
      Doctors say his condition is serious - he has lost his memory and cannot walk.
      But poisoning has been ruled out.

      - The British destroyer HMS Duncan and a Wildcat helicopter intercepted the
      large anti-submarine ship Vice Admiral Kulakov in the North Sea with the support
      of the French Navy and a Dutch NH90 helicopter.

      - Skiers and snowboarders from Belarus and Russia will not be able to qualify
      for the next Winter Olympics.

      - Ukrainian drones hit the Plastmass ammunition plant site on the outskirts
      of Chelyabinsk, 2 000 km from the border.

      - The Russians carried out a double strike on a village in the Kharkiv region,
      killing one of the responding firefighters.

      - Spain will finance the purchase of US weapons for Ukraine under the PURL mechanism.

      - The Zaporizhzhya nuclear power plant is again fed from the Ukrainian electricity
      grid.

      - Britain detains three men suspected of spying for Russia.

      - The United States imposed sanctions on Russia''s Rosneft and Lukoil.

      - Ukraine carried out a successful strike on a refinery in Ryazan, Russia.

      '
