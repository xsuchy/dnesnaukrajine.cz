    title: Wednesday
    desc: 'Tensions between Russia and Azerbaijan are growing by leaps and bounds.
      Relations have been strained for some time, not only over the downing of a civilian
      plane by Russian air defence forces, but apparently the last straw for the Azeris
      was a series of raids in Russia targeting Azeri immigrants, in which two of
      them died. In response, Azerbaijan raided Sputnik''s local offices and detained
      at least two alleged Russian FSB spies - Sputnik managers Igor Kartavich and
      Yevgeny Belousov. Russia decided to escalate the situation further and demonstratively
      detained two businessmen - leaders of the Azerbaijani diaspora. In response,
      Azerbaijan then detained dozens more alleged Russian drug traffickers and, in
      the spirit of classic Russian propaganda, paraded them handcuffed in front of
      cameras. Russia, in turn, today arrested the head of the Azerbaijani mafia in
      Yekaterinburg, Shahin Shikhlynsky. Now two more pieces of information, not yet
      officially confirmed, are circulating: the first is that Azerbaijan is reportedly
