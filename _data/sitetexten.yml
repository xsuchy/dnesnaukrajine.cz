    detail: '- At a Russian training camp for elite paratroopers in Ryazan, one of
      the cadets killed his commander - the hero of a "special military operation",
      Sergeant Ivan Selin. Cadet Ilya Kazantsev tied Selin''s main and reserve parachute
      lines together and Selin subsequently killed himself during a practice jump.
      Investigators then found another parachute "modified" in this way, which belonged
      to the platoon commander. He did not take part in the jumps that day and survived.

      - The Russians sent 79 kamikaze drones into Ukraine last night. The target this
      time was primarily Kharkiv - the wreckage of one of the drones landed on a maternity
      hospital in Kharkiv, which had to be evacuated - but also other cities. For
      example, another military commissariat was hit, this time in Odessa. Another
      Russian drone then hit stables near Odessa. One horse was killed and several
      others were injured by shrapnel.

      - Russian military bloggers have been sounding the alarm for several days now
      about the situation of Russian marines in the Sumy region. They say the Ukrainians
      are slowly recapturing some villages, while the Russians are running out of
      ammunition, supplies and routes are constantly under attack by Ukrainian drones,
      making it impossible to reinforce the crews, let alone make rotations.

      - Ursula von der Leyen stood her ground in a vote of no confidence initiated
      primarily by parties of the far right and left. The European Parliament did
      not approve her dismissal. In addition to the Czech communists and fascists,
      ANO members also voted in favour of her dismissal.

      - In the 2 July raid on the command post of the Russian 155th naval brigade
      near Kursk, virtually its entire command was killed: Major-General Mikhail Gudkov,
      Colonel Sergei Ilin, Colonel Leonid Bashkardin, Colonel Nariman Shikhalev and
      Captain Alexander Shipunov.

      - Russian sources say the Russian Defense Ministry has decided to take the troubled
      aircraft carrier and floating smokescreen Admiral Kuznetsov out of service.
      If this is true, Russia is currently completely without aircraft carriers.

      - President Aliyev of Azerbaijan has announced that his country will not arrest
      those involved in the fighting in Ukraine''s ranks. However, it will arrest
      those citizens who help Russia occupy Ukraine''s sovereign territories.

      - Yesterday, Ukrainian partisans took over a command post of the Russian army
      in occupied Melitopol. At least five Russian soldiers were killed in the blast.
      Their identities and ranks are not yet known.

      - In Solovyov''s programme, Russian propagandists lied to their viewers about
      the fact that no civilian casualties were recorded in the Russian airstrikes
      on Ukraine.

      - The Trump administration will fire more than 1,300 diplomats and other State
      Department employees. Project 2025 is in full swing.

      - According to US Secretary of State Rubio, the Russians have lost 100,000 "killed,
      not wounded" troops since the beginning of the year.

      - Ukrainian energy company DTEK is completing a project for giant batteries
      that can store up to 400 MWh of energy.

      - Donald Trump has announced that he will deliver a keynote speech on Russia
      on Monday, saying he is disappointed with Russia.

      - According to Budanov, North Korea still supplies Russia with about 40% of
      the munitions it consumes.

      - Norway will allocate an additional $350 million for post-war reconstruction
