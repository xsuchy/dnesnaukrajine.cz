    year: 18 August 2025
    detail: '- Overnight, the Russians again struck a fuel depot in Odessa operated
      by Azerbaijan as part of its SOCAR project. The site is virtually completely
      destroyed. The word from Baku about this is that it can no longer be regarded
      as a mistake, but as a targeted attack on Azerbaijan''s civilian infrastructure.

      - The pilots of the Russian government special reportedly flew to Alaska with
      suitcases full of cash to pay for aviation fuel, as they could not use cashless
      payments because of the sanctions.

