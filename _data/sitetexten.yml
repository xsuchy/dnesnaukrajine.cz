    desc: 'Zelensky reported that the Russians had offered to exchange the kidnapped
      Ukrainian children for captured Russian soldiers during the negotiations in
      Istanbul. The Ukrainian delegation reportedly brought a list of 400 children
      to the talks and demanded their immediate return home. The Russians were to
      reply that they would provide no more than ten children (thereby admitting their
      abduction, NB). To this the Ukrainian delegation replied that the Russians had
      abducted 20 000 children, to which the Russians replied that ''not 20 000, a
      few hundred at most'' (thus again confirming their abduction, n.b.). According
      to Zelensky, everything is in the official minutes of the meeting. Zelensky
      described the Russians'' attitude as completely incomprehensible and in complete
      contravention of all international law. And in the same spirit will be the next
      [report](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02zKVsSapmQtoVGEpLxYWMvy4yKwm1CidtrxCn4XVxYq7c351hbEstuWVzmjV7x9PXl):

      '
    title: Monday
    year: 16 June 2025
    detail: '- Ukraine repatriated the remains of another 1 245 soldiers. In total,
      the bodies of 6,057 defenders have returned home in the current exchanges. The
      high number is primarily due to the fact that the creeping Russian advance has
      made it impossible for months, in some places years, for the recovery of bodies
      from the battlefield to take place at all. These are therefore the remains of
      soldiers who have fallen at any time in the last three years. The Ukrainian
      coroners also complain that the Russians deliberately make it difficult to identify
      the bodies by mutilating them before handing them over, placing parts of the
      bodies in several different bags where they are mixed with others, and, last
      but not least, by handing over even the bodies of their own soldiers to Ukraine
      in order to inflate official statistics so that they do not have to admit losses
      and can continue to list the fallen soldiers as ''missing'' on their own records.
      Ukrainian intelligence also warns that the Russians are planning a massive disinformation
      campaign involving fake death certificates of fallen soldiers in the coming
      weeks.

      - Hungary is rocked by another scandal in the Orbán government: Orbán''s "security
      advisor" Georg Spöttle, who for years has been spreading almost all pro-Russian
      propaganda disguised as "military analysis", is directly directed by Russian
      GRU officer Oleg Smirnov, according to new revelations. Smirnov was formerly
      a military attaché at the Russian embassy in Prague and later in Budapest. Spöttle
      himself openly declared in 2022 that he supported Russia in its war with Ukraine.

      - Zelensky reported that immediately after Trump''s recent phone call with Putin,
      the Americans contacted the Ukrainians and asked them to stop attacking Russia''s
      energy infrastructure. That same night, Russia launched a massive airstrike
      on Kremenchuk, targeting the power plants and electricity substations there.
      Zelensky described this as a complete spit in the face of the entire international
      community by the Russians.

      - Russia has named a new condition for ending the war: Ukraine must, among other
      things, destroy all stocks of weapons and ammunition provided by the West under
      international supervision. Russia is therefore continuing with its usual negotiating
      tactics, as described in the past by Kaja Kallas, for example: Demand as much
      as possible so that even a minor concession is ultimately a victory for Russia.

      - The commander of the Ukrainian forces near Siversk, one of the targets of
      the Russian offensive, reports that the Russians have been using powerful chemical
      weapons, modified to cause extremely rapid damage to lungs and other tissues,
      against Ukrainian positions for three weeks straight.

      - Demchenko, the commander of the Ukrainian border guards, says the number and
      intensity of Russian attacks in the Sumy region have dropped precipitously.
      He says the Russians have switched back to the tactic of attacking small infantry
      squads with minimal regard for potential casualties.

      - According to Politico, Poland and the Baltic states are preparing intensively
      for a Russian attack: they are building underground shelters and hospitals,
      buying bulletproof vests and ballistic helmets in bulk, arming themselves and
      building defensive lines.

      - Putin''s adviser Vladimir Medinsky claimed at a lecture that the Poles in
      1939 did not see the arrival of the Russians as an invasion. This is supposedly
      a modern interpretation of contemporary Poles.

      - A Russian civilian Superjet-100 had to make an emergency landing at Vnukovo
