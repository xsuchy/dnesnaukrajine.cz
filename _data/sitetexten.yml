    year: 24 September 2025
    desc: 'Trump after meeting with Zelensky at the UN: "Having seen the military
      and economic situation in Ukraine and Russia and fully understanding it, and
      having seen the economic problems it is causing Russia, I think Ukraine, with
      the support of the European Union, is in a position to fight and GET all of
      Ukraine back in its original form. In time, with a little patience and financial
      support from Europe, and especially NATO, restoring the original borders from
      where this war started is a very real possibility. Why not? Russia has been
      fighting a pointless war for three and a half years now, which real military
      power should win in less than a week. That''s no glory for Russia. In fact,
      it looks like it is a "paper tiger". When the people living in Moscow and in
      all the big cities, towns and districts all over Russia find out what is really
      going on because of this war, that it is almost impossible for them to get gasoline
      because of the long lines that are forming and all the other things that are
      going on in their war economy where most of their money is going to fight Ukraine,
      which has a great spirit and is getting better, Ukraine might get its country
      back to its original form and who knows, maybe even go further! Putin and Russia
      are in BIG economic trouble and now is the time for Ukraine to act. In any case,
      I wish both countries all the best. We will continue to supply weapons to NATO
      so that NATO can do what it wants with them. Good luck to all!" And this is
      what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid08cJLvDQHnPsE4DBfqeJECjNiZuwgtubM3A55gHo6qffqrQXVaZmkAuLpFsDWT9Lpl):

      '
    title: Wednesday
    detail: "- During the attacks on the village of Shandryholove near Donetsk, the\
      \ Russians stormed a house, shot a couple and used their minor daughter as a\
      \ human shield against Ukrainian drones. Moreover, intercepts of Russian radios\
      \ show that this was not an impulsive decision, but that the soldiers were acting\
      \ on the direct orders of their commander, who had ordered all civilians to\
      \ be shot. It is worth remembering that only those inhabitants who wanted to\
      \ live under Russian occupation remained in the frontline villages. But Russia\
      \ kills everyone indiscriminately.\n- Today, around midday, the Ukrainians attacked\
      \ the Russian port of Novorossiysk with air and naval drones. The Russians claim\
      \ to have disabled at least five naval drones. So far, there is no known damage\
      \ caused by the naval drones. But the videos show that the flying drones were\
      \ more successful by a whisker. They damaged infrastructure in the port and\
      \ debris from the downed drones caused fires across the city. The local oil\
      \ pipeline was also allegedly damaged.\n- According to Gubarev, former governor\
      \ of the occupation administration of the \"Donetsk People's Republic\", Russia\
      \ is losing the war with Ukraine. According to him, Russia is making slight\
      \ advances during the offensive, but at the cost of huge losses, a situation\
      \ that suits Ukraine. At the same time, he says, Ukraine is bent on causing\
      \ the collapse of Russia's energy sector and economy with its attacks on refineries.\n\
      - Former US Florida police officer John Mark Dougan fled to Moscow in 2016 to\
      \ escape prosecution, was granted political asylum, and - it is now coming to\
      \ light - is actively working with the Russian GRU to develop and use AI models\
      \ to run \"troll farms\" creating fake news sites spreading Russian propaganda\
      \ throughout the West.  \n- All 32 NATO member countries have agreed to use\
      \ all military means to defend against and deter enemies, for example shooting\
      \ down Russian drones as well as fighter jets that violate the alliance's airspace.\n\
      - According to Zaluzhny, the cost of the Ukrainian foray into the Kursk region\
      \ was too high. But proponents argue that it deprived Russia of the initiative\
      \ and delayed its own offensive for several months.\n- The Ukrainians cleared\
      \ the village of Novotoretske, north of Pokrovsk, of Russians. This continues\
      \ to cut off Russian reinforcements and supplies to the town of Dobropillya.\n\
      - The Ukrainians hit the Russian training site of Molkino near Krasnodar and\
      \ destroyed several Iskander missile launchers as well as one Pancir-S1 air\
      \ defence system.\n- Ukrainian drones hit and damaged two oil pumping stations\
      \ in the Volgograd region, Kuzmichi-1 and Zenzevatka.\n- The European Commission\
      \ promises that by 2027 the EU will completely stop taking Russian energy.\n\
      - In Bashkortostan, Russia, the Salavat refinery burns after another Ukrainian\
      \ drone strike.\n- Poland has announced that it will open some border crossings\
      \ with Belarus tonight.\n- A Ukrainian RAM-2X drone destroyed a Russian Pancir-S1\
      \ air defense system at the Luhansk airport.\n- Russians shell Kherson with\
      \ cluster munitions from North Korea.\n- A Russian FPV drone killed a 70-year-old\
      \ elderly woman in Nikopol.\n"
