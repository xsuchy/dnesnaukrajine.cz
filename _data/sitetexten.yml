    year: 13 August 2025
    detail: '- Russian "philosopher" Dugin: "We need all of Ukraine, except for the
      western regions (or perhaps including them), and that''s the way it will be,
      no matter what it costs us. Any actions of the Russian president are aimed solely
      at protecting our state, our homeland and the interests of our people. For Trump
