    year: 22 August 2025
    detail: "- African states issue warnings about \"fake scholarships\" offered by\
      \ Russia to people from African countries. A fraudulent scheme awaits gullible\
      \ applicants, with the ultimate aim of forcibly mobilising Africans and exploiting\
      \ them in the war with Ukraine. But Africans are joining the Russian ranks in\
      \ large numbers and voluntarily. Which is rather ironic, because while Russia,\
      \ through the Wagnerites (the \"Afrika Korps\"), plunders Africa's gold mines\
      \ and other mineral wealth, the Africans themselves subscribe to the Russian\
      \ army to raise money for their families suffering from extreme poverty.\n-\
      \ According to Ukrainian military intelligence, the Russians attempted to disable\
      \ one of Ukraine's naval drones, which were jammed by electronic warfare systems\
      \ during an attack on the port of Novorossiysk. They sent five elite divers\
      \ from the ranks of the Russian marines into action. However, the drone exploded\
      \ in an attempt to disarm it, killing all the divers on site.\n- The Russians\
      \ murdered an entire family of three in a single airstrike on Kharkiv on 18\
      \ August. The 45-year-old father Ruslan Serha, 38-year-old mother Tetiana Morozova,\
      \ 1.5-year-old daughter Miia, 16-year-old son Artem, and 57-year-old grandmother\
      \ Halyna Chernysha were killed on the top floor of the hit apartment building.\n\
      - Trump's intelligence chief, Gabbard, has ordered all agencies to classify\
      \ all material on the Russia-Ukraine peace talks as \"NOFORN\" - meaning that\
      \ it will not be intended for foreign partners, even in the context of intelligence\
      \ exchanges.\n- In a televised speech, dictator Lukashenko told the population\
      \ to prepare for war and the difficult times ahead. At the same time, he had\
      \ amendments to certain laws passed that would make it easier to impose martial\
      \ law or declare mobilisation.\n- According to satellite images, Russia has\
      \ been building giant radio antennas in Kaliningrad - just 25 km from the NATO\
      \ border - for the last two years. Such installations are usually used to eavesdrop\
      \ on military as well as civilian radio communications.\n- Trump has cleared\
      \ a senior CIA expert who led the investigation into Russian meddling in the\
      \ 2016 presidential election. Along with him, 36 other people who contributed\
      \ to the final report also lost their clearances.\n- European diplomacy chief\
      \ Kaja Kallas said Russian demands for Ukrainian territorial concessions were\
      \ a trap. She says that if we agree to reward the aggressor with territory,\
      \ conflict will soon break out again, and perhaps not only in Ukraine.\n- Zelensky:\
      \ \"When Russia brings up the issue of security guarantees, I honestly don't\
      \ know who is threatening them then. They attacked us and they are on our territory.\
      \ I don't understand what guarantees the aggressor needs. Guarantees of what?\"\
      \n- Jermak plans to fundamentally reform the team of presidential advisers so\
      \ that it is dominated by people who have been through the war and have direct\
      \ experience of fighting against Russia.  \n- North Korea has broadcast footage\
      \ of its soldiers fighting in the Kursk region. This was all part of a concert\
      \ paying tribute to the fallen soldiers, who, according to official information,\
      \ numbered 101.\n- In third place on the Prague candidate list of the Stačilo\
      \ movement is Bednářová, a teacher who was punished by the court for parroting\
      \ Russian propaganda to children at school.\n- Donald Trump says he would have\
      \ preferred not to attend the meeting between Putin and Zelensky. This after\
      \ Putin recently announced that he did not want Trump's presence at such a meeting.\n\
      - Russia is organising a large-scale hybrid \"Russia is not my enemy\" campaign\
      \ in Europe. This includes messages on social media, posters or stickers in\
      \ local languages.\n- The Ukrainians launch a successful counter-attack near\
      \ Velyka Novosilka. They have liberated the villages of Tolstoy and Zelenyi\
