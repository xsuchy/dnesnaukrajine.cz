      \ of ammunition. The crew thus survived with only minor injuries.\n- The head\
      \ of Azerbaijan's parliamentary commission on hybrid threats, Namazov, blamed\
      \ Russia for February's large-scale cyberattack. Namazov said it was in retaliation\
      \ for the closure of the Russian House in Baku.  \n- Zelensky announced that\
      \ Ukraine expects Russia to agree to a 30-day ceasefire starting May 7. If not,\
      \ there will be no ceasefire, even during the celebrations of the end of World\
      \ War II.\n- Pastor Burns met with Trump to tell him about his experience visiting\
      \ Ukraine. After the meeting, he then declared that America will not let Ukraine\
      \ down.\n- Russian envoy to Afghanistan Kabulov said that Russia is ready to\
      \ help the Taliban in the fight against terrorism. This cannot even be parodied\
