    detail: '- Australia and New Zealand have joined the NATO-US PURL initiative to
      supply arms and equipment to Ukraine. Under this initiative, Australia will
      provide $63 million, including $28.5 million for military equipment such as
      tactical air defence radars, ammunition and hardware, $33 million to the PURL
      Fund and $1.3 million for the Drone Coalition. New Zealand will contribute $8.7
      million directly to the PURL Fund.

      - In Lviv, a military official was fatally stabbed at a conscription centre
      during a document check. According to the army, the man first refused to produce
      his documents, behaved aggressively and finally pulled a knife on the official
      and stabbed him in the groin, causing fatal bleeding.

      - Trump on Ukraine: "When I was in office and dealing with them, I said, ''You
      don''t have any Trumps.'' I thought there was a much better opportunity to make
      a deal at that time. But they, in their wisdom, chose not to. Now they have
      even more against them."

      - The late Pope Francis left funds in his will to buy ambulances for Ukraine.
      His successor, Pope Leo XIV, criticized Trump''s original peace plan for excluding
      Europe from the negotiations and suggested Italy as a mediator for Ukraine.

      - The UN General Assembly, in a vote backed by the United States, called for
      the return of Ukrainian children abducted by Russia. Russia, Belarus and Iran
      voted against the resolution. Fifty-seven countries, including China, India
      and Brazil, abstained.

      - Hoang Tran, a 21-year-old Czech-Vietnamese volunteer, was captured in August
      2025 in the village of Chervonyi Lyman, north of Pokrovsk in the Donetsk region,
      and has now been sentenced by a Russian court to 13 years in prison for taking
      part in fighting in the ranks of Ukraine.

      - The Russians attacked Odessa last night, six people were wounded. A fire broke
      out at a power facility, which subsequently damaged a neighbouring office building,
      seven apartment buildings and several cars.

      - Commenting on yesterday''s action by the Romanian navy, the SBU said that
      all its Sea Baby naval drones were continuing combat missions in the Black Sea
      and that none of them had been lost.

      - Ukrainian troops are still launching raids against Russian soldiers in Pokrovsk,
      but it is safe to say that Pokrovsk is now under the control of the Russian
      military.

      - Overnight, the Ukrainian military shot down 0/2 Iskander-M ballistic missiles
      and 114/138 Russian drones.

      - NATO Secretary General Mark Rutte: "Putin thinks he can outlast us, but we''re
      not going anywhere."

      - A six-year-old girl died in Kherson from injuries caused by Russian artillery.

      - According to the Times, Putin expects Trump to tire and accuse Ukraine of
      intransigence.

