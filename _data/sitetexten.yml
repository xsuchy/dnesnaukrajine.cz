  - title: Thursday
    year: 25 December 2025
    sort: '2025-12-25'
    image: assets/img/timeline/2025-12-25.jpg
    podcast: 2025-12-25.mp3
    desc: 'The United States declassified a series of documents showing, among other
      things, conversations between Putin and then US President Bush. They show that
      as early as 2001, and then again in 2008, Putin referred to Ukraine as ''an
      artificial state that did not arise naturally but from pieces of territory from
      former Soviet republics such as Poland, Romania and Hungary'' and ''partly as
      a gift from Russia''. Putin also threatened Bush at the time that if Ukraine
      were admitted to NATO, it would lead to a long conflict between Russia and the
      United States. He also lied to him that most Ukrainians view NATO as a hostile
      organization, and threatened that Russia would take steps to prevent the Alliance
      from growing any further. The comparison with Putin''s public statements is
      also interesting. Indeed, as recently as 2005, he publicly stated that Ukraine''s
      possible entry into NATO would pose no threat to Russia, and that Russia would
      not in any way prevent the former Soviet republics from applying for membership,
      but would instead respect their sovereign choice. Putin''s imperial ambitions
      and the rhetoric associated with them therefore have a history of at least 25
      years. They did not originate in 2013, 2014 or 2022. They are positions that
      Putin has clearly held for at least a quarter of a century in diplomatic contact
      and privately... probably forever. It''s never been about NATO. It has always
      been about Russia''s desire to subjugate and control Ukraine. And now for more
      [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0orwox3WDChhAJb7Uer6588ghXTk3mdPQXmWDQ3nRksYLdfZB4TzDAJHY5gTGWC84l):

      '
    detail: '- Today, 25 December, the Ukrainian Air Force conducted a successful
      airstrike using Storm Shadow cruise missiles on the Novosakhtinsk oil refinery
      in the Rostov Region of Russia. Several explosions were reported at the refinery
      site. The Novosakhtinsk refinery is one of the largest suppliers of petroleum
      products in southern Russia and is directly involved in supplying the armed
      forces. It is also probably the first time that British missiles have been used
      to hit Russian energy infrastructure.

      - Russian authorities say Ukrainian drones hit a convoy in the Belgorod region
      near the town of Grushevka, killing the deputy regional governor from Dagestan,
      Magomednabi Gadzhiev, and two others, and wounding a fourth person. Moscow says
      it was a "humanitarian" convoy "carrying food, tools and letters for Russian
      soldiers".

      - Russian bloggers with links to the Russian military are increasingly speaking
      out about the fact that the Russian military command is probably lying to political
      leaders about its successes on the front, resulting in medals being handed out
      for capturing towns that the Russian army has not even entered yet or has already
      been pushed back.

      - The New York Times reports that despite the colossal losses to the Russian
      economy and military, the Kremlin still considers war preferable to peace and
      is convinced that continuing the war will bring better results for Russia than
      any peace talks.

      - On the night of 25-26 December, drones of the Special Operations Center "Alpha"
      of the Security Service of Ukraine (SBU) attacked the port of Temryuk in Russia''s
      Krasnodar Krai, as well as a gas processing plant in the Orenburg region.

      - Kim Jong-un unveiled the first nuclear submarine in North Korean history.
      It is comparable in size to US submarines. But experts doubt the authenticity
      of the vessel unveiled.

      - Russian military bloggers finally admit that Kupyansk is back under the control
      of Ukrainian forces. Moreover, the Ukrainian army is making forays further northeast
      to push the Russian army away from the city.

      - According to Bloomberg, Reliance Industries, a leading Indian refiner, has
      resumed importing Russian crude after halting purchases in October due to US
      sanctions. Trump''s sanctions are simply not being taken seriously.

      - NATO sent its fighter jets into the air opposite a group of Russian Tu-95MS
      strategic bombers heading across the North Sea towards the northern part of
      the UK on Christmas Day.

      - "Degenerate Europe" is still the most popular country for property purchases
      by Russians. On average, 49% of all Russian property purchases are made in an
      EU country.

      - In 14 days, Russia''s "three-day special military operation" will last as
      long as the entire Eastern Front of World War II.

      - The leader of the neo-Nazi formation of the DSSRG, Russian Alexei Milchakov,
      led a class called "Test of Courage" at a school in St. Petersburg.

      - Russian officials say 16 drones targeting Moscow were shot down on Christmas
      Eve.

      - Moscow''s mayor says the city is short about 400-500 thousand workers.

      - Ukrainians have pushed Russians out of five villages on the border of the
      Dnipropetrovsk region.

      - Poland shot down a Russian Orlan-10 drone over the Baltic Sea.

      '
