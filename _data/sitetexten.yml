    year: 28 August 2025
    detail: '- Danish authorities suspect the US government of fomenting separatist
      tendencies in Greenland. According to Denmark, at least three Americans are
      suspected of undertaking subversive activities in Greenland, inciting locals
      to fight for their independence, creating lists of people sympathetic to the
      MAGA movement and collecting materials for a PR campaign. Two others are trying
      to establish relations with local businessmen and politicians. Danish intelligence
      believes this is an attempt to divide Denmark and Greenland for Trump''s political
      ambitions.

      - The United States saw another mass shooting yesterday. A gunman killed 3 people
      and injured 20 others at a Catholic school in Minneapolis. But why is the news
      in the totality of events concerning Ukraine? Because, according to the photos,
      the shooter had, among other messages on several ammunition magazines, signs
      in Russian written in Cyrillic referring to "memes" from the Russian part of
      the internet. In addition, he was wearing a T-shirt with a patch with the FSB
      logo, listening to Russian rappers and keeping a diary in broken Russian.

      - According to a New York Times investigation, the Russians, through their agents
      in Europe, are monitoring routes in eastern Germany where aid from NATO partners
      is flowing into Ukraine. They are using drones, presumably launched from merchant
      ships in the Baltic Sea.

      - Ukrainian drones again hit two Russian refineries last night - Afipsky near
      Krasnodar and Kuybyshev near Samara. A huge fire broke out in both after the
      strikes. Not counting today''s strike, the Ukrainians have already deprived
      Russia of 21% of its total refining capacity in recent weeks.

      - The Russians hit a Ukrainian Laguna-class exploration ship - the Simferopol
      - in the Danube Delta. One sailor was killed, others were injured and several
      are missing. The Russians claim the ship sank, but that is unlikely to be true.

      - Hungary has imposed sanctions on Ukrainian drone operator "Hungarian" for
      his involvement in drone strikes on the Druzhba oil pipeline in Russia, which
      Hungary has described as an attack on its national sovereignty.

      - Hungary is suing the European Union over its decision to use frozen Russian
      assets to fund aid to Ukraine.

      - Portugal''s President de Sousa has said that Trump is currently behaving like
      a Soviet agent in relation to the Russian invasion of Ukraine.

      - Ukrainian FPV drones hit a Russian Bujan-M class missile ship in the Sea of
      Azov off the coast of occupied Crimea.

      - NATO ships and aircraft search for a Russian submarine that threatened a US
      aircraft carrier during exercises off Shetland.

      - Rheinmetall opens Europe''s largest ammunition plant for the production of
      155mm artillery shells.

      - Partisans destroyed a Russian locomotive in the distant Komi Republic with
      molotovs.

      - 7 new underground schools for 6,000 pupils opened in Kharkov.

