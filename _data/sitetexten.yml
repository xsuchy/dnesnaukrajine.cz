    desc: 'Russia has launched another massive airstrike on Ukraine. At one point
      there were 598 drones and 31 ballistic missiles or cruise missiles in the air.
      The target was primarily the Ukrainian capital or its civilian infrastructure.
      In Kiev, two Iskander-K missiles landed shortly after each other on an apartment
      building. This could not have been a mistake or a missile diverted off course.
      The death toll is now 18, 4 of whom are children. A building housing the EU
      mission for Ukraine or the British Council, a shopping centre and several civilian
      Intercity trains also appear to have been targeted by the Russians. The new
      Russian Geran-3 jet drones were also among the drones that hit Kiev. Investigators
