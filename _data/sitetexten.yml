    title: Friday
    desc: 'BIS has released its latest report on the security of the Czech Republic.
      It states that Russian counter-intelligence in the Czech Republic is recruiting
      Telegram users with money to carry out espionage and sabotage actions to create
      fear, undermine trust in the state and discourage support for Ukraine. A detained
      Colombian who recently received eight years for an attempted arson attack on
      a bus depot was reportedly recruited by a man nicknamed "Adrian" who promised
      him $3,000 for the attack. The BIS is said to have subsequently uncovered and
      thwarted several other such actions before the act occurred, including a terrorist
      attack on entities involved in the Czech Munitions Initiative. According to
      BIS, the Russians are purposely recruiting poor foreigners so that they do not
      have to sacrifice their own people and cover their real tracks. The BIS report
      also mentions Russian disinformation. According to it, the Russians mainly use
      domestic actors to spread it, who have made a business out of such activities.
      But it also mentions channels run directly by Russian intelligence, such as
      the "Peasant Reason" telegram channel, which is subscribed to by 15 000 Czechs.
      Finally, the report also mentions the local branch of the Russian Orthodox Church,
      which Russia is said to be using to spread its influence. In truth, with a few
      exceptions, this is not news. It is hard to understand why the government is
      still not taking any visible action on this. But now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0o47Jx1Ff7jxjrJ5L7i14vPMuwGXYtVVbiutnGGqCQse6wn9xwesYJKb1HTZKf8Ngl):

