    detail: "- The military police are investigating who is behind the leaks of military\
      \ documents that are being distorted and then misused by Russian propaganda.\
      \ In any case, the person who is making them public is Pavel Ruzicka, a member\
      \ of parliament for ANO. In the past, he has spread several other pieces of\
      \ Russian propaganda, including one about a Russian pilot who \"humiliated\"\
      \ an F-35 fighter pilot and \"remotely shut down his systems\".\n- Belarusian\
      \ hackers from the Silent Crow group stole a massive amount of data from the\
      \ IT infrastructure of Russian Aeroflot (reportedly 20 TB) and then almost completely\
      \ destroyed it. Aeroflot lost its website, ticket database, internal IT services\
      \ and reportedly around 7,000 servers. Repairs may take up to six months and\
      \ the damage caused is estimated at around USD 50 million.\n- The situation\
      \ near Pokrovsk continues to deteriorate for the Ukrainian defenders. The Russians\
      \ have again made slight advances and their sabotage units are regularly infiltrating\
      \ the city itself. But they are paying heavily in manpower and equipment for\
      \ each advance. The Russians have also made a foray to Kupyansk on the Kharkov\
      \ part of the front.\n- The Moscow School of Economics is opening a new master's\
      \ program called \"International Corporate Compliance,\" which is officially\
      \ designed to teach students how to \"identify sanctions risks,\" or will teach\
      \ young Russian economists how to circumvent anti-Russian sanctions.\n- Ukraine's\
      \ SBU detained a 24-year-old Belarusian citizen near the border with Belarus,\
      \ who was recruited by the Belarusian KGB via Telegram to conduct espionage\
      \ against Ukraine and map its defensive positions. He now faces life in prison.\n\
      - Communist Ondrej Dostal was expelled from Moldova after the country branded\
      \ him a risk to its national security and confiscated his diplomatic passport.\
      \ Dostal was travelling to Chisinau for the \"Make Europe Great Again\" conference.\n\
      - The propagandist of the \"Donetsk People's Republic\" complained on Telegram\
      \ that people are leaving Donetsk en masse because the city has no water, nobody\
      \ takes away the waste and people do not see their future in the city.\n- According\
      \ to the IStories project, Russia masks the real losses in its own ranks by\
      \ keeping the killed soldiers as deserters for a long time. As a result, it\
      \ also does not have to pay compensation to the families of fallen soldiers.\n\
      - Trump said he was no longer as interested in talking to Putin about anything\
      \ as he had been in the past, and announced that he was shortening the original\
      \ ultimatum to 10-12 days starting today because he \"already has an idea what\
      \ the response will be.\"\n- A drone from Belarus flew into Lithuanian airspace.\
      \ The Lithuanian air force is now tracking its route. It is said to be a Russian\
      \ drone that has gone astray, but it is probably not carrying explosives and\
      \ is just a decoy target.\n- The International Olympic Committee has announced\
      \ that it is likely to allow Russian athletes to compete at the Winter Olympics\
      \ in Italy under the same conditions as during the Paris Games.\n- Poland has\
      \ added Turkish Bajraktar TB2 drones to its air force, and they are now conducting\
      \ reconnaissance flights along the border with Belarus.\n- 324 Russian kamikaze\
      \ drones and 7 missiles/shot flew into Ukraine last night. Ukrainian air defense\
      \ forces shot down 311 of them.  \n- North Korea ceremoniously welcomed passengers\
      \ on the first direct flight from Moscow to Pyongyang.\n- An ammunition depot\
      \ exploded and burned at the Russian Borodinovsky training site near Rostov.\n\
      - Ukraine withdraws from the Treaty on Conventional Armed Forces in Europe.\n"
    title: Monday
    desc: 'Today marks three years since Russia detonated explosives in one of the
      wings of the Olenivka penal colony to take the lives of captured Azov soldiers.
      They have long been seen by Russian state propaganda as its main target, portrayed
      as the ultimate evil and the reason for its invasion of Ukraine, and Russia
      has also refused to replace them in agreed prisoner exchanges. As a result of
      the powerful explosion, 54 Ukrainian prisoners lost their lives and at least
      150 others suffered serious injuries. Russian propaganda then immediately began
      to disseminate the usual ''alternative versions'', most often claiming that
      the Ukrainian government had killed them with a rocket because they supposedly
      wanted to testify about their alleged war crimes in the Donbas. This is, of
      course, a lie. Russia has long imprisoned hundreds of Azov prisoners and to
      date has presented no such coerced "testimony." Just as we have never seen alleged
