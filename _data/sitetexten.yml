      \ and capture Kupyansk, but failed. Valery Gerasimov's statement that Kupyansk\
      \ was surrounded and partially captured was, to put it mildly, untrue. As it\
      \ turns out, our problems at the front are related to lying at the level of\
      \ local commanders, who then spread lies up the chain of command. As a result,\
      \ our troops are sent on the offensive without adequate artillery and air support,\
      \ leading to unjustified losses and ultimately failure to achieve their stated\
      \ objectives.\"\n- According to the Financial Times, the United States has informed\
      \ European countries that it is abandoning the joint fight against disinformation\
      \ coming from Russia, Iran and China, and canceling the 2024 memoranda that\
      \ gave rise to the various task forces.\n- The Czech Republic decided to expel\
      \ a Belarusian diplomat after the BIS uncovered a Belarusian intelligence network\
      \ in Europe. The expelled \"diplomat\" was supposed to be a directly coordinating\
      \ member of the Belarusian KGB who was merely abusing diplomatic cover.\n- According\
      \ to analysts, the Russians are building high-voltage pylons to connect the\
      \ Zaporozhye nuclear power plant to the Azovstal site, which the Russians are\
      \ now using as a military base.\n- The murder of the Ukrainian girl in North\
      \ Carolina has already been exploited by Donald Trump, who has indirectly blamed\
      \ it on the Democrats and urged his supporters to vote for the Republican candidate\
      \ for the Senate.  \n- A captured Russian soldier, Serhiy Tuzhylov, pleaded\
      \ guilty in court to shooting three captured Ukrainian soldiers near Vovchansk\
      \ in June 2024. He now faces up to life in prison.\n- The Ukrainians are trying\
      \ to cut off the Russian advance north of Pokrovsk. The counterattack is being\
      \ conducted from two sides to isolate Russian troops on the edges of the breakthrough.\n\
      - Two days ago, a Ukrainian drone hit and damaged a Russian pumping station\
      \ in the Vladimir region that supplies oil to Moscow.\n- Another Wagner drone\
      \ has crossed into Finland from Russia. Authorities have detained him and are\
      \ holding him in custody until they know whether he will be charged with anything.\n\
      - Russia's Slovyansk refinery near Krasnodar has had to completely halt production\
      \ indefinitely due to drone attacks.\n- The French government has resigned after\
      \ failing to win support for its national budget proposal.\n- Merz declared\
      \ that Ukraine is not the end but only the beginning in Russia's imperial ambitions.\n\
      - Donetsk is completely out of gasoline. The gas stations there currently offer\
      \ only diesel.\n- The Russian bombing has practically flattened hospital No.\
      \ 5 in Kostyantynivka.\n- Cases of desertion in the Russian army have tripled\
