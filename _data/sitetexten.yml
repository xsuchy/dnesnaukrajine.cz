    desc: 'If yesterday''s raid was bad, today''s was even worse. Russia sent a total
      of 298 kamikaze drones and 68 ballistic missiles and cruise missiles to Ukraine.
      Ukrainian air defense forces shot down a total of 45 missiles and rockets as
      well as 139 drones. Another 127 drones and decoy targets crashed, some due to
      the work of electronic jammers. At least twelve people were killed, including
      three children, and seventy others were injured. It is obvious that Putin is
      trying to scare the West, and especially Trump, into making further concessions
      in future peace talks. However, it is having quite the opposite effect on the
      Ukrainians. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02PxWb2H7gFPMSKWqGSfQLRcGUFPCKtMJdkmSpAf8dDqxMdVfiqvtga91YsxAH5vGQl):

      '
    title: Sunday
    year: 25 May 2025
    detail: "- French authorities have announced that sabotage was behind the widespread\
      \ power outage that hit the south of France yesterday. Unknown persons set fire\
      \ to one of the electricity substations and also damaged one of the high-voltage\
      \ pylons. Given the pattern, it is likely that the Russian secret services were\
      \ behind the action.\n- Russian MP Borodai said in a television interview that\
      \ Russia is waging a brutal war against Ukraine because it sees Ukrainians as\
      \ traitors, and because they have \"betrayed their common history and ancestors\
      \ and rejected the idea of one common state\".\n- According to the Washington\
      \ Post, Trump's concessions to Russia come at a time when Russia is struggling\
      \ with a shortage of troops and dwindling technology, so it would be logical\
      \ to put maximum pressure on it.\n- At least nine planes belonging to the Russian\
      \ government fleet flew from Moscow to Samara and Kazan yesterday. Some of the\
      \ aircraft flew with their transponders switched off for at least part of the\
      \ flight. It is not clear who was on board.\n- Robert Fico was accompanied on\
      \ his recent trip to Moscow by Jozef Ševc, former chairman of the Communist\
      \ Party of Slovakia and son-in-law of one of the authors of the 1968 invitation\
      \ letter, Vasil Biľak.\n- According to US military intelligence, Russia is developing\
      \ a nuclear variant of its R-37M air-to-air missile, probably to be able to\
      \ destroy entire swarms of attack drones in the future.\n- According to US intelligence,\
      \ Putin believes he can achieve a complete victory over Ukraine. Indeed, he\
      \ sees the conflict as existential to his future historical legacy.  \n- According\
      \ to Ukrainian foreign intelligence, Chinese companies supply chemicals, gunpowder\
      \ and electronic components to at least 20 Russian arms factories.\n- Ukrainian\
      \ drones hit Migalovo airport near Tver. The Russians hastily evacuated Il-76\
      \ and An-124 military transport planes from the airport during the attack.\n\
      - Russian air defenses fired on civilian aircraft in a panic over the Tver region.\
      \ Miraculously, the aircraft missed, and the incident was avoided without casualties.\n\
      - Russia and Ukraine completed a 1,000-for-1,000 prisoner exchange. 303 soldiers,\
      \ guardsmen and other prisoners returned home today.\n- According to OSINT channels,\
      \ the Russians are believed to be holding several Ukrainian villages on the\
      \ border of the Sumy and Kursk regions.\n- The Khartiya Brigade is another Ukrainian\
      \ formation forming its own international force.\n- The Netherlands will hand\
      \ over to Ukraine tomorrow the last of a total of 24 promised F-16 fighter jets.\n\
      - The Russians have launched a strong offensive to encircle Kostyantynivka in\
      \ the Donetsk region.\n"
