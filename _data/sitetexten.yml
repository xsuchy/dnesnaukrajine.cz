      from a combat mission.

      - A Moscow court has ruled that paying for a "blue pipe" on Instagram or Facebook
      will be treated as "financing a terrorist organization."

      - Russia is preparing for one of the biggest airstrikes since the war began.
      11 strategic bombers are at airfields near Ukraine.

      - Ukraine has issued a warning that the Russian-Belarusian "Zapad-2025" exercises
      should avoid any provocations near the border with Ukraine.

      - Russian state television aired a report in prime time claiming that Estonia
      was planning a pre-emptive strike on Russia.

      - The Russian government is calling an emergency meeting with representatives
      of oil companies over the ongoing fuel crisis.

      - Trump said the US decision to withdraw troops from Afghanistan prompted Putin
      to attack Ukraine.

      - Trump has again reserved two weeks to decide on his next steps against Russia.

      - On this day in 1939, the Russians signed the Molotov-Ribbentrop Pact with
      the Nazis.

      - The Russian refinery in Novoshakhtinsk is on fire for the third day.

