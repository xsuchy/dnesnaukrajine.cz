      - President Zelensky said during his speech in the Dutch parliament that nearly
      30,000 Russians die every month in the war against Ukraine.

      - 427 000 inhabitants of the Ukrainian part of the Donetsk region were left
      without electricity after yesterday''s Russian attacks.

      - The anonymous donor who sent $100 million for drones to Gift for Putin is
      billionaire Ivo Lukachevich.

      - The Russians bombed the premises of a company that makes water heaters and
