    title: Thursday
    year: 1 May 2025
    desc: 'Ukraine and the United States sign a non-interference agreement. What are
      the main points on which the two sides have agreed? Primarily: 1) Ukraine''s
      mineral wealth will remain the property of Ukraine. 2) A special investment
      fund for the reconstruction of Ukraine will be set up, to which both sides will
      contribute equally and both will have the same number of representatives on
      the fund''s board. 3) Ukraine will not compensate the United States for assistance
      already provided. 4) If the treaty proves to prevent Ukraine from joining the
      EU, then the treaty will immediately expire. 5) Ukraine will pay 50% of the
      proceeds of new investments in mineral, gas and oil extraction into the fund.
      The US will actively seek new investors and investment funds and neither side
      will tax the funds invested. The agreement has already been approved by the
      Ukrainian government and will soon be voted on by the Ukrainian parliament.
      Overall, this is a radically different document from the one the United States
      brought to the negotiations. It now remains to be seen whether the agreement
      can secure peace for Ukraine. And then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0xV6wxJEQEnyKP1SEvHwDjDUowcnwf7T7UysZsUZ3w2yRe6MEuEPHTUHB7RzdtnLMl):

      '
    detail: "- Russia used drones with a three-barrel delayed-fire warhead in the\
      \ attack on Kiev. Thus, one drone injured a woman passer-by after it crashed\
      \ and at first glance it appeared that its warhead had failed or that it was\
      \ a decoy target. Ukrainian investigators have also shown the remains of another\
      \ Shahed, which had an explosive wrapped in a bag of nails, so it was clearly\
      \ intended to cause maximum casualties at the impact site.\n- Propagandist Tucker\
      \ Carlson told viewers on his show that he considers President Zelensky an enemy\
      \ of America because he says Ukraine tried to kill some American officials,\
      \ including President Trump. This is, of course, utter nonsense, which he probably\
      \ leaked on Russia's orders, but at the same time he presented the information\
      \ as \"known facts\".\n- The Russians unsuccessfully attempted to assassinate\
      \ Ukrainian activist Serhiy Sternenko. The attack was carried out by a senior\
      \ woman recruited by the Russian FSB, who waited outside Sternenko's house and\
      \ fired a pistol at him several times. One projectile managed to wound Sternenko\
      \ before the woman was pacified by Sternenko's security.\n- Politico reports\
      \ that Trump's Russia envoy Witkoff is likely to replace Waltz as head of the\
      \ National Security Council. Trump today removed Waltz from his current post\
      \ and announced that he would nominate Waltz for the position of U.S. envoy\
      \ to the United Nations.  \n- Russia has begun construction of a new bridge\
      \ over the Tumen River that will connect Russia and North Korea for road traffic\
      \ via the so-called \"Friendship Road.\" Russia has thus de facto officially\
      \ ended the decades-long isolation of the world's toughest dictatorship.\n-\
      \ Trump announced to Congress his intention to sell $50 million worth of military\
      \ hardware to Ukraine. Most likely, the United States will thus resume arms\
      \ deliveries to Ukraine.\n- Five ballistic missiles and 170 drones were flown\
      \ into Ukraine last night. The Ukrainian Air Defense Forces shot down 74 drones\
      \ and crashed 68 others.\n- Spain will investigate the causes of the recent\
      \ blackout that affected the entire Iberian Peninsula under secrecy.\n- At least\
      \ 27 people were injured in an overnight air raid on Kharkiv. Two people died\
      \ and five others were injured in Odessa.\n- European diplomatic chief Kallas\
      \ reiterated that the EU will not recognise Russia's possible control over Crimea.\n\
      - The US is reportedly sending decommissioned, non-functioning F-16s to Ukraine\
      \ as a source for spare parts.\n- Zelensky added his former adviser Arestovych\
      \ to the list of sanctioned persons.\n- Putin met with American filmmaker Oliver\
      \ Stone in the Kremlin.\n- Zelensky will visit the Czech Republic in the next\
      \ few days.\n"
