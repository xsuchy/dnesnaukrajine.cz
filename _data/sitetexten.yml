      collaborators, murderers, minions of evil and other twisted characters. The
      common traits of the former are self-sacrifice, kindness, courage to stand up
      to evil, honor, wisdom, modesty, honesty, responsibility, and consideration,
      while the latter are characterized by envy, malice, aggression, avarice, condescension,
      snivelling, meanness, phoniness, and bullying of the weak and oppressed. Why
      am I writing this? Several posts and videos from representatives of ANO, SPD,
      Enough! and other groups have jumped out at me in recent days and I would like
      to send a message to their voters: History will be very merciless to you. Just
      as it has been merciless to all those who, in times of moral crises, joined
      the side of evil, turned their backs on fundamental values, and traded collaboration
      with their enemies for a short-term sense of security. Your current elected
