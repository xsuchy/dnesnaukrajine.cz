    desc: 'The Alaska Summit turned out exactly as everyone expected: Putin got a
      huge volume of propaganda material for his PR, while Trump got nothing at all,
      except a photo with Putin and a lot of embarrassing moments for the entire United
      States. And, surprisingly, people across the political spectrum agree, including
      the American conservative-right FOX News, which couldn''t hide its disillusionment
      at how weak Trump was next to the biggest killer of the 21st century. Former
      Republican governor of California and movie star Arnold Schwarzenegger told
      Trump that he "stood next to Putin like a little soggy noodle". According to
      House Democratic leader Chuck Schumer, Trump has provided Putin with legitimacy,
      a global stage and zero accountability without getting anything in return. The
      delegations even canceled a planned joint lunch and press conference (only briefly
      stating their positions without taking questions from reporters). In his statement,
      Putin tried to play on Trump''s ego, telling him that if he had been president
      instead of Biden, the war would certainly not have started. He also cynically
      uttered that Russia considers Ukraine a brotherly nation, and therefore the
      war is a terrible tragedy for Russia (a typical feature of fascism is that it
      claims to be a victim at all costs, even of its own actions). The icing on the
      cake was his wish that Europe, in particular, should not spoil the agreement
      between Russia and America. In any case, Trump called the summit "10 out of
      10" and added that the ball is in Ukraine''s court. Later, Trump then called
      with Zelensky and European leaders and reportedly told them that Putin would
      not agree to a ceasefire because he was demanding a clearly articulated peace
      deal (aka Ukraine''s surrender).

