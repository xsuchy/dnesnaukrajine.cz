    year: 14 October 2025
    desc: 'More and more signals suggest that Putin is indeed preparing Russia for
      a much bigger war than the conflict with Ukraine. The Russian government has
      approved a request from the Ministry of Defense to allow the deployment of reserves
      abroad without the need to declare a general mobilization, both in the context
      of "defensive tasks," "anti-terrorist operations," and foreign conflicts. Meanwhile,
      the decision to call up the reserves will be solely in the hands of dictator
      Putin, and deployment in combat may take up to two months. But there is [more]
      going on(https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid026mwRui2FwzHch3JodsBDE5yEW2DtbVGHvwpVUrgtdo4X37oAGzrNLi7sXi5dNuQjl):

      '
    title: Tuesday
    detail: '- Moldova has adopted a new military strategy that identifies Russia
      as the biggest security threat. In response, Peskov threatened, "This is a continuation
      of a very confrontational approach towards our country, a hostile approach.
      In our opinion, the current leadership of Moldova is making a serious mistake.
      They believe that the policy of building relations with Europe involves complete
      antagonism towards Russia. One state has already made this mistake. And it has
      not done that state any good."

      - According to satellite imagery, Russia has almost exhausted its "stores" of
      tanks. Before the war, satellite data indicated that there were about 7,342
      usable tanks on Russian bases. Now the images show only about 92 operational
      T-72B tanks, while thousands of other tanks of various models have been dismantled
      for spare parts or are apparently beyond repair.

      - According to NATO Secretary General Rutte, the Russian Navy has virtually
      ceased to exist in the Mediterranean, and there is one lone broken-down submarine
      that is now "limping home to base."

      - The Russians hit two UN World Food Programme vehicles carrying humanitarian
      aid in the form of food, medicine and other essentials in the Kherson area.
      Fortunately, none of the workers were injured.

      - According to the Washington Post, China has significantly increased its exports
      to Russia of certain components used in the manufacture of drones: optical fibres,
      batteries and others.

      - According to a poll, 75% of Ukrainians believe in a Ukrainian victory. But
      at the same time, almost 42% admit that Ukraine has insufficient combat capabilities.

      - The Russians attempted a fairly large mechanised attack near Pokrovsk after
      a long time. They lost at least 18 armoured vehicles and dozens of soldiers.

      - The Russians have already expropriated at least 25 000 houses in the occupied
      territories under a decree on ''properties without a known owner''.

      - A Ukrainian cargo ship sank off the coast of Bulgaria after its hull was breached.
      All ten crew members were rescued.

      - The Russians hit a hospital building in Kharkiv with guided aerial bombs during
      a night raid. At least 6 people were injured.

      - Western leaders say it is possible that Russia will attack NATO to give China
      a free hand in its potential invasion of Taiwan.

      - 96 Russian kamikaze drones flew into Ukraine last night. Their primary target
      was energy infrastructure.

      - The Belgorod and Kursk regions found themselves without electricity supplies
      overnight after the Ukrainian airstrikes.

      - Poland detained some spies who tried to pass data on the Russian opposition
      in exile to the Russian FSB.

      - Lukashenko says that if Ukraine acquires Tomahawk missiles, it will lead to
      nuclear war.

      - The Ukrainians have hit the Tavriyskaya heating plant in occupied Crimea and
      also the Kafa substation.

      - Lukashenko has announced that he is ready to conclude a favourable agreement
      with the United States.

      - The Russians again bombed the already repaired gymnasium in Chuhuiv.

      - Russian exports of petroleum products fell by 17.1% month-on-month in September.

      '
