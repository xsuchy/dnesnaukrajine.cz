    desc: 'The Russians launched a powerful drone strike, with Zaporozhye as the biggest
      target. A branch of the New Post Office was hit and 47 cars were subsequently
      burned in its parking lot, while 9 apartment buildings, 6 non-residential buildings
      and one storage area were also damaged. However, videos also captured the impact
      of at least six drones on market stalls in one of the squares. Farmers'' sausages
      are probably also a legitimate military target according to the Russians. And
      then there was [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid036gxVmv1dc5rJ31J1CTabMr3gmFD8jjqRWZPHE5n4zrnYmpitaVDGnL1tkJVR9GPyl):

      '
    title: Wednesday
    year: 18 June 2025
    detail: '- Israeli airstrikes reveal the utter helplessness of Russian-made air
      defence systems against modern Western machines. Israel has been systematically
      destroying Iranian planes, helicopters, airfields, missile launchers and the
      air defence systems themselves virtually unopposed for several days now, and
      the only confirmed loss on the Israeli side at the moment is a Hermes 900 propeller
      reconnaissance/attack drone. This, as in the past, could have a major impact
      on Russia''s ability to export its weapons abroad.

      - A soldier from the 63rd Mechanized Brigade, which is defending Lyman, reported
      that the number of Russian prisoners has skyrocketed. The Russians are reportedly
      surrendering in such numbers that it is difficult to find locations for new
      prisoners. The reason for this is said to be the poor logistical situation on
      the Russian side, which has left some units lacking even basic items such as
      food and water.

      - The Ukrainian 1st Assault Battalion, which is part of the 225th Assault Regiment
      of the ZSU, carried out a counter-attack near Andriyivka, during which it managed
      to infiltrate the command post of the Russian army''s 30th Motorized Artillery
      Regiment and eliminate its commander, Major Andrei Yartsev, in close combat.

      - Zelensky was due to meet Trump at the G7 summit in Canada. But he left the
      summit early. The Americans subsequently did not support the G7 joint declaration,
      saying it was "too anti-Russian" and could undermine peace talks with Putin.

      - Merz responded to Trump''s suggestion that Russia return to the G8: "We don''t
      sit with warlords and war criminals in this format, which is why Putin doesn''t
      have a seat at the negotiating table here."

      - Trump yesterday lured viewers on his networks to the "sensational" news he
      was about to unleash. He told the world that he was going to add flagpoles to
      two sides of the White House. He called the whole event his "gift to America."

      - According to Zelensky, the Russians have extensively upgraded the original
      Iranian Shahed drones and are now moving some of their production to North Korea
      out of range of the Ukrainian drones.

      - In the recent Russian airstrike on Kiev, the Fahenheit garment factory, which
      until now also produced military uniforms and other clothing, was hit.

      - According to Reuters, Trump''s negotiator Kellogg plans to visit Belarus in
      the coming days to meet with Lukashenko.

      - A Taliban delegation arrived in St. Petersburg for an "International Economic
      Forum" hosted by Russia.

      - Five more bodies were discovered in the ruins of houses in Kiev. This brings
      the death toll to 21.

      - Canada announced a new military aid package worth around 2 billion Canadian
      dollars.

      - All NATO countries will meet their commitment to spend 2% of GDP on defence
      this year, according to Rutte.

      - One of the victims of the recent Russian airstrike on Kiev is a US citizen.

      - Ukraine has deployed new French MV-25 OSKAR drones.

      - The Russian post office has started delivering packages to North Korea.

