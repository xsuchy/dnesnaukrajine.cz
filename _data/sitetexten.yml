    desc: 'In recent weeks, more and more Russian kamikaze drones have been hitting
      their targets. This is due to the upgrades the Russians have made to their drones
      based on the experience of previous years. The drones, for example, are now
      flying at an altitude of around 2.5 km at a speed of around 200 km/h, so the
      success rate of mobile air defense teams with cannons and machine guns has dropped
      rapidly, as has the jamming of the drones'' signals. New types of drones have
      also been added, including the jet-powered "Geran-3" drone. While Ukraine has
      been relatively successful in developing its own offensive capabilities, it
      has unfortunately not yet found a guaranteed recipe for its own defence. And
      there is still [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0pFfqhp4gjULnz9hPYp2NgRWmqBBNi5sh9rCUaLULiSf5Ah6iR8iCGPGtjuosP3vDl):

