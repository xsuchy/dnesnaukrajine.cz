    year: 4 October 2025
    desc: 'The KIU project, which monitors casualties in the ranks of Russian officers,
      already records 7,000 Russian officers who have been proven killed in connection
      with the war in Ukraine. Specifically, 3 lieutenant generals, 8 major generals,
      113 colonels, 317 lieutenant colonels, 672 majors, 1,085 captains, 1,754 lieutenant
      generals, 1,491 lieutenants, 608 second lieutenants and 949 other junior officers.
      In fact, there are even more. Congratulations to Russia on a successful three-day
      operation, and here are more [reports](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0kDMo2X12EhCf2iLcVeCtnpU9hcD1uwfzVRSktuoP29mnYHC7wU3B9FCVEyH5nwGyl):

