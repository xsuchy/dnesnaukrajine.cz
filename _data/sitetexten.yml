    title: Friday
    year: 25 April 2025
    desc: 'Russian Major General Yaroslav Moskalyk was killed in the Moscow region
      by an explosive planted in one of his cars. Moskalyk was deputy chief of the
      Main Operations Directorate of the Russian Army General Staff. The action was
      probably carried out by the Ukrainian secret services. A week ago, a vehicle
      also blew up in Bryansk. As it turned out only today, it killed Yevgeny Ritikov,
      an engineer, head of development at the Bryansk Electrotechnical Plant and chief
      designer of the upgraded 1RL257 Krasucha-4 electronic warfare system. This is
      also what precision attacks on legitimate targets in civilian buildings can
      look like. Unfortunately, Russia prefers to raze entire cities with drones and
      missiles if it means even one single soldier will die in the process. And yet
      [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0sucLsjMUf81edneqXwfnWiP55zWRmy6ef4vdVhRtyEMtAXg69ZS2JHf9RNtYGVvml)
      happened:

      '
    detail: '- Last April, Michael Gloss, a young American fighting in the Russian
      ranks, was killed at the front. According to new information, he was the son
      of Julian Gallina Gloss, the CIA''s deputy director for digital innovation.
      He came to Russia after becoming involved in hippie communities where he dreamed
      of a "multipolar world," one of Russia''s narratives.

      - Zelensky was interviewed by Ben Shapiro. In it, Zelensky refuted some of Russia''s
      lies about the alleged misappropriation of US aid, and reminded us that it needs
      to be reiterated that it was Russia that started the whole war, not Ukraine,
      as Donald Trump unfortunately claims at times.

      - Kremlin spokesman Peskov told a Russian state television program, "We remind
      you that Russia has never attacked anyone in its entire history. And Russia,
      which itself has survived so many wars, is the last country in Europe that would
      even want to utter the word ''war''."

