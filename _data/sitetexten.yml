    year: 3 November 2025
    detail: "- Trump pardoned Changpeng Zhao, co-founder of the cryptocurrency exchange\
      \ Binance, who was found guilty in 2023 of facilitating money laundering by\
      \ failing to put in place sufficient security mechanisms on the exchange, which\
      \ led to it being used to move money by terrorist organisations such as Hamas,\
      \ Al-Qaeda and the Islamic State, among others. Trump now claims he does not\
      \ know Zhao. Meanwhile, the Binance exchange is technologically linked to the\
      \ stablecoin project World Liberty, where more than half of the shares are owned\
      \ by the Trump family.  \n- According to Igor \"Strelkov\" Girkin, the Russian\
      \ media is trying to lie about how the situations in Pokrovsk and Kupyansk mean\
      \ inevitable and decisive victories for the Russian army, while the eventual\
      \ capture of Pokrovsk is said to have no strategic significance and will only\
      \ mean that the Ukrainians will straighten their defensive line. The Zaporizhzhya\
      \ front is more important, he said, but the Russians, on the other hand, are\
      \ failing to make substantial advances there.\n- Already, some four hundred\
      \ Ukrainian troops are using the gamified military \"marketplace\" Brave1. Soldiers\
      \ earn \"points\" for confirmed occupiers taken out or targets destroyed, which\
      \ they then turn into extra equipment and materiel on a special e-shop where,\
      \ for example, there are hundreds of types of drones, ground drones and other\
      \ weaponry to choose from.\n- Germany has criticised the European Union for\
      \ still failing to prevent sanctions on Russian steel from being circumvented.\n\
      - The Ukrainians are launching local counterattacks in the Pokrovsky sector,\
      \ some of which, according to witnesses on the ground, have completely caught\
      \ Russian elite troops by surprise. At the same time, air strikes are underway\
      \ against Russian positions in the urban area.\n- Serbia has offered to allow\
      \ the European Union to purchase ammunition and weapons for Ukraine's needs.\
      \ According to Vucic, Serbia already produces more ammunition than, for example,\
      \ France.  \n- Russia is moving its BARS-Krym paramilitary force from occupied\
      \ Crimea to the front line in Ukraine.\n- Estonians filmed a Russian coast guard\
      \ ship near Narva flying the Wagner flag.\n- Trump has so far refused to supply\
      \ Ukraine with Tomahawk missiles. He says he wants to let the \"situation develop.\"\
      \n- An oil refinery near Saratov, Russia, was hit again during an overnight\
      \ airstrike.\n- Ukrainian drones/missiles hit a Russian fuel train near Dovzhansk.\n\
      - Ukrainians hit a Russian fuel depot in occupied Shakhtarsk.\n- Britain delivered\
      \ a new batch of Storm Shadow missiles to Ukraine.\n"
