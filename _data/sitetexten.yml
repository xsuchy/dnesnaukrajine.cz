    detail: '- The British Ministry of Defence is seriously considering a "military
      solution" after the crew of the Russian spy ship Yantar pointed their lasers
      at Royal Air Force aircraft monitoring the ship. Defence Secretary John Healey
      described the incident as "extremely dangerous" and did not rule out swift retaliation
      if the ship continued its provocations. In addition, analysts say the Amber
      is currently sailing near British waters to map the underwater cables and other
      infrastructure there.

      - Threats against schools in Tallinn, Estonia, have appeared on Telegram. The
      Estonian police assessed them as a Russian psychological operation that posed
      no real danger and advised the schools to continue teaching without further
      action. But the local Russian-speaking population, on the other hand, has decided
      to spread panic, closing Russian-language schools and teaching children remotely.

      - Another productive night for Ukrainian remote drone operators: the Ryazan
      oil refinery was hit, with locals reporting more than 10 explosions. This is
      the eighth attack on this refinery since the beginning of the year. Electricity
      substations in the Glushkovsky, Rylsky and Korenevsky districts of Russia''s
      Kursk region were also hit.

      - A group of ten Russians attacked Krzysztof Krajewski, the Polish ambassador
      to Russia, in St Petersburg today. The Russians carried anti-Ukrainian banners
      and demanded that Poland end its support for Ukraine.

      - In Ternopil, a 20-year-old man was rescued alive from the rubble of a house.
      However, another 22 people are still missing and the death toll has risen to
      26.

      - Two tank cars of a freight train caught fire for unknown reasons on the railway
      on the border of Perm region and Sverdlovsk oblast. Probably the wind...

      - After meeting with Zelensky, Erdogan called for a ceasefire and for the two
      warring countries to return to the Istanbul format of peace talks.

      - An Italian court has approved the extradition of Ukrainian Sergei Kuznetsov
      to Germany, where he is suspected of involvement in the sabotage of the Nord
      Stream pipelines.

      - Belarus released two imprisoned Catholic priests in exchange for opening border
      crossings with Poland.

      - Poland joins the PURL initiative and provides $100 million for the urgent
      purchase of US weapons for Ukraine.

      - A petrochemical plant exploded in Venezuela as it prepares for a potential
      US invasion.

      - Ukrainian prosecutors charged Russian Lieutenant Yuri Kim with criminal responsibility
      for the deaths of 17 civilians in Buche.

      - The European Union has rejected any peace plan that does not involve Ukraine
      from the outset.

      - Russia is preparing mass deportations of Ukrainians from the occupied territories
      to Siberia under the pretext of ''relocation''.

      - The US President''s special envoy Keith Kellogg plans to resign in January
      2026.

      - Russian shareholders agreed to sell 56.15% of the shares of the oil company
      NIS in Serbia.

      - In Lviv, Russian forces hit a warehouse of the company Ukrpost. Around a thousand
      packages were burnt.

      - Ukraine repatriated the remains of another thousand fallen soldiers today.

      - Poland will deploy 10,000 troops to defend its infrastructure.

      '
