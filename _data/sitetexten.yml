      Ukrainian soldiers. Even if this were true - which it is not, because the dead
      and wounded are almost exclusively women, civilians - it would still be a war
      crime to attack wounded soldiers in a hospital.

      - Last night, Ukrainian special forces under military intelligence (HUR) launched
      a successful raid by sea on the Tendrivska Spit in the occupied Kherson region.
