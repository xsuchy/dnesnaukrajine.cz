    title: Thursday
    desc: 'If you, as Russia, wanted to conduct industrial espionage and obtain information
      about advanced American avionics technology, how would you do it? Maybe you''d
      take a promising engineer, let''s call him Ivan. Such an Ivan would first undergo
      internships at Russia''s Sukhoi and JSC Laser Systems (AO Лазерные Системы),
      which supplies aircraft and systems to the Russian Air Force. Then he would
      travel to the US and apply to the prestigious CalTech. And there, Ivan would
      devise an ingenious study project: to create from scratch the world''s fastest
      jet-powered aircraft model ever. And you''d have the Americans themselves pay
      for it via crowdfunding on GoFundMe! Sound like science fiction? Unfortunately,
      it''s the real story of Ivan Markov. And the fundraiser is actually going on,
      here: www.gofundme.com/f/help-build-fastest-rc-plane Bizarre? Sure. But these
      are the times we live in. And now for more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02zLGkhBBQP4TqcjSSZZCWKKKAkMYtbaxEP8fkQjQ47xmjKYzdwjWUV68YTHwDFq8fl):

