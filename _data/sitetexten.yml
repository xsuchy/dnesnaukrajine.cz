    title: Wednesday
    desc: 'Thousands of people protested in Kiev and several other cities against
      the new law on transferring anti-corruption organisations to the control of
      the Supreme Prosecutor''s Office. Following pressure from home and abroad, Zelensky
      held a meeting with representatives of the SBU, NABU, SAPO, NACP, SBI and the
      Interior Ministry to hear their proposals and promised to present a joint plan
      soon to keep anti-corruption organisations effective and transparent. This is
      because, he argues, some organisations have been compromised by the Russians,
      which is why some investigations have been stalled for years. Some Ukrainians,
      on the other hand, think that the current move is happening because the anti-corruption
      organisations have had some of the current president''s associates in their
      crosshairs. Of course, the protests have not escaped Russian propaganda, which
      tries to portray them as a "revolt against the dictator Zelensky". What is certain
      is that, at least in public perception, this is a very unfortunate step. I dare
      not speculate on its real impact, so let''s move on to the next [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02w8By9BPA7Aa4xrv1Axj1A3BXyzw7SjTDinZgM9fMdTAVMt5mN1KTdeUqV8WZmvval):

