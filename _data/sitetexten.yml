    desc: 'The Russians today hit humanitarian workers from the Danish Refugee Council,
      who are helping to clear landmines in civilian areas near Chernihiv, with rockets.
      At least one person was killed on the spot and two others were injured. All
      of them were wearing blue vests marking the humanitarian mission, they were
      travelling in white civilian cars with clearly legible markings, and the mission
      had been announced in advance on communication channels to prevent exactly such
      an incident. At this point, it is worth recalling that Russia has targeted humanitarian
      workers and, in particular, medical workers throughout its entire existence
      in any war. During the war in Syria, this has been a regular theme of many international
      reports, and Human Rights Watch, as of 8 July this year, recorded 1 736 medical
      facilities destroyed in Ukraine since the start of the invasion. The WHO had
      already reported 1,940 attacks targeting health workers as of August last year.
      Indeed, volunteers and aid workers themselves testify that the Red Cross on
      vehicles or clothing is literally a target for the Russian army. According to
