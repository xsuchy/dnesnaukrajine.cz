    title: Sunday
    detail: '- Another meeting between the US and Ukrainian delegations is scheduled
      to take place in America today. Rubio, Witkoff and Trump''s son-in-law Kushner
      will attend the meeting on behalf of the American side. According to Axios,
      the Americans want to resolve all "territorial disputes" between Ukraine and
      Russia today so that they can present the plan to Putin on Tuesday. But Ukraine
      has no "territorial disputes" with Russia. Russia illegally occupies Ukrainian
      territory.

      - Today, Ukrainians hit another tanker from Russia''s shadow fleet with a naval
      drone. This time, however, it was extremely far away: off the coast of Senegal.
      After the hit, the tanker M/T Mersin started to take on water quickly and by
      now it will probably be somewhere on the bottom of the Atlantic Ocean.

      - Duduzile Zuma-Sambudla, daughter of former South African President Jacob Zuma,
      resigned her parliamentary seat after being accused of helping to lure 17 South
      African men to fight for the Russian army in Ukraine.

      - A Russian plan to build new icebreakers for operations in the Arctic has collapsed
      because replacing foreign components has proved too costly given the sanctions
      in place against Russia.

      - The Republican-led House Armed Services Committee is now investigating Trump
      and Pete Hegseth for possible war crimes. Both are also now under investigation
      by the House and Senate.

      - According to Bloomberg, Russia and India are expected to discuss the possible
      purchase of fifth-generation Su-57s and S-500 air defense aircraft during Putin''s
      planned visit.

      - One person was killed and 19 others injured in the Russian attack on Vyshorod.
      Kiev regional governor Mykola Kalashnyk said that one child was among the injured.

      - On 28 November, the Russian Ministry of Justice designated Human Rights Watch
      as an "undesirable organisation", effectively banning it from operating in the
      country.

      - Ukrainian military intelligence carried out a successful bomb attack on a
      group of Kadyrovs who had made a business of reselling fuel in Berdyansk.

      - The Ukrainian military said it was testing new means to neutralise Russian
      KAB guided aerial bombs, having already destroyed nearly 100 since September.

      - In Scotland, families hosting Ukrainians have begun receiving official letters
      informing them that financial support for refugees will be discontinued.

      - The Ukrainians announced that they had succeeded in pushing the Russians out
      of Ivaninka in the Dnipropetrovsk region. In doing so, they liquidated 53 occupiers
      and captured 19 others.

      - A soldier who returned from Ukrainian captivity shot dead seven of his comrades
      in Russia. He is currently on the run.

      - The Polish President cancelled his meeting with Orbán because of the Hungarian
      Prime Minister''s visit to Moscow.

      - No tankers are currently docked in Novorossiysk.

