    desc: 'If you guessed that Russia would retaliate against the civilian population
      for attacking its bombers, then you can check off "attack on civilians" on your
      bingo card after this morning. Russian rocket artillery shelled the center of
      Sum this morning with cluster-missiles from Tornado-S systems. The rockets hit
      civilian buildings and streets near one of Sumy''s universities, killing at
      least one person and injuring others. Given that the Russians themselves state
      that the circular deviation of the Tornado-S system is 3-15 metres from the
      target, it is obvious that the attack was completely deliberate. The Russians
      simply wanted to hit civilians, probably in connection with the offensive towards
      Sumy. After all, if their terror forces civilians to flee, they can escalate
      their airstrikes on any buildings that might serve as a defense for the Ukrainians.
      And yet this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid028mX1ABLyAfEDR3zQ4cRKyedyVLrj5KqP4xCLWqxwcujjaLMdijbqCEduZzsf1BN9l):

      '
    title: Tuesday
    year: 3 June 2025
    detail: '- Ukraine has made public what demands the Russians came to Istanbul
      to negotiate with. Some are already classic "hits", such as the withdrawal of
      the Ukrainian army from all occupied areas and their cession to Russia, the
      commitment to neutrality, the holding of elections, the non-nuclear status of
      Ukraine, the ban on armaments, etc., but there are also new ones, such as the
      ban on army movements for any purpose other than the withdrawal of troops, amnesty
      for detained collaborators, and the commitment that neither side will demand
      compensation for the damage caused. Ukraine, of course, did not agree to any
      of this, but both delegations agreed to exchange all seriously wounded or seriously
      ill prisoners, and all prisoners under 25 years of age. Zelensky commented on
      the outcome of the negotiations that "probably a few more accidents will have
      to happen in Russia before the Russians start behaving like human beings".

      - Overnight, the Ukrainians launched a large-scale drone strike on targets in
      the occupied territories and especially in Crimea. In Kherson and Zaporizhzhya
      regions, nearly 700 villages, including Henichesk and Melitopol, and potentially
      up to millions of residents, were completely in the dark after electrical substations
      were hit.

      - In his programme, Solovyov called for the shooting of the Russian conscript
      who filmed and published the aftermath of the Russian drone strike on the airport
      near Irkutsk. In the same programme, he also called for Russia to level three
      European countries before they can arm themselves. He was probably referring
      to the Baltic republics.

      - After the initial breakthrough, the Russians managed to advance about 6-7
      kilometers deep into the Sumy area. The Ukrainians are moving one of their elite
      brigades to that front to help stop the Russian offensive. Ukrainian F-16s are
      also taking part in the defence, dropping bombs on the Russians.

      - Zelensky''s adviser Yermak headed to the United States today. Ukraine has
      not yet disclosed what it will discuss in the U.S., but according to Ukrainian
      media, a potential purchase of U.S. weapons is to be the focus of the talks.

      - US House Speaker Johnson surprisingly supported a bill to impose tough sanctions
      on Russia. It was he who blocked arms supplies to Ukraine in the past.

      - Russian channels report that at least 18 Tu-95 and Tu-22 aircraft were irreversibly
      damaged in Operation Pavuchina, and two A-50 early warning aircraft were also
      seriously damaged.

      - Zelensky told Turkish officials that he was ready to meet Putin in person
      because he believed that no ceasefire would happen without a top-level meeting.

      - The SBU carried out an operation in which it mined the pylons of the Crimean
      Bridge below sea level. It is not clear from the videos whether the bridge suffered
      structural damage.

      - The UN General Assembly elected former German Defence Minister Annalena Baerbock
      as its next president.

      - Ukrainian air defense forces shot down 60 of 112 Russian kamikaze drones overnight.
      Another 15 drones crashed.

      - The Russians reportedly managed to extend the range of their KAB guided aerial
      bombs to 95 km.

      - A Russian Kijal missile hit Mykolayiv this morning. It is not clear from the
      reports what its target was.

      - The Russians have bombed six fire stations across Ukraine over the past week.

      - Ukraine''s parliament approved a new law establishing the office of military
      ombudsman.

      - The Russians have proposed a three-day ceasefire to allow them to retrieve
      the bodies of fallen soldiers from the battlefield.

      - Russian bombs landed in Chotini near Sumy on the local church, school and
      a neighbouring clinic.

      - Trump congratulated Poland for electing his ally as president.

      - Ukraine received an invitation to the upcoming NATO summit in The Hague.

      - Zelensky signed a law on joint roaming with the EU.

      '
