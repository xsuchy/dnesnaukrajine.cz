  - image: assets/img/timeline/2025-12-20.jpg
    podcast: 2025-12-20.mp3
    year: 20 December 2025
    desc: 'The Russians again hit a bridge near Odessa on the main route from Moldova.
      First, kamikaze Shahed drones and then a ballistic missile hit the bridge. The
      missile carried cluster munitions, which are designed to destroy live forces,
      while they cannot seriously damage the bridge. The Russians therefore used the
      missile to try to kill either civilians or the intervening security forces.
      At the same time, the missiles also landed on a logistics facility at the Odessa
      port, where they destroyed several trucks, killing at least seven people and
      injuring 15 others. However, Russia will continue to lie that it is not attacking
      the civilian population. And this is what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0JV3fPNemuNHcFNEZg47MH2iJvN44XGyzBQ38jA14DaP28dz3jwQV9PcBXTiEQjUil):

      '
    title: Saturday
    detail: "- Putin said that \"as long as the West respects Russian interests, there\
      \ will be no more special military operations\". However, Reuters reports that\
      \ US intelligence believes that Putin will try to occupy the whole of Ukraine\
      \ and eventually return to his control the territories or states that were part\
      \ of the Soviet Union in the past. So it seems that \"Russian interests\" and\
      \ other \"special military operations\" are the same thing.\n- The Security\
      \ Service of Ukraine (SBU) hit two Russian Su-27 fighter jets at Belbek military\
      \ airport in occupied Crimea with drones. One of the drones was already on the\
      \ runway at the time, fully armed and ready for a combat mission.\n- India confirms\
      \ that 202 of its citizens have served in the Russian military since 2022. So\
      \ far, 119 have returned, 50 remain trapped in Russia, 26 have been killed and\
      \ 7 are missing.\n- Stanislav \"Spaniard\" Orlov, commander of the Russian neo-Nazi\
      \ 88th \"Española\" Brigade, was killed by his own men. According to Russian\
      \ channels, he was shot while trying to be arrested by Russian security forces.\n\
      - British intelligence confirms with high probability that the submarine \"\
      Kolpino\", hit in Novorossiysk, has been decommissioned and cannot move independently.\n\
      - The Ukrainian General Staff reports that Russian forces have used chemical\
      \ weapons against Ukrainian troops nearly 12,000 times since the start of the\
      \ all-out invasion.\n- Australia has sent the last delivery of 12 M1A1 Abrams\
      \ tanks to Ukraine. A total of 49 tanks were delivered: 37 in July and another\
      \ 12 in December.\n- On the night of December 19, Special Operations Forces\
      \ (SOF) drones hit the Russian Project 22460 patrol ship \"Ochotnik\" in the\
      \ Caspian Sea.\n- Poland started the development of a new self-propelled howitzer,\
      \ the Krab 2, thanks to the experience gained from the use of the current version\
      \ in Ukraine.\n- A Russian ammunition depot in Bryansk region was hit and destroyed\
      \ overnight. Secondary explosions continued well into the night.\n Poland is\
      \ ready to hand over MiG-29 fighter jets to Ukraine in exchange for other technologies\
      \ - probably drones.\n- SPD voters criticize their party after its proposed\
      \ defense minister promised continued aid to Ukraine.\n- Putin's envoy Dmitriev\
      \ is on his way to the United States to meet with Kushner and Witkoff.\n- Russia\
      \ denies that its troops crossed the Estonian border, although the entire incident\
      \ is on video.\n- Orbán said that in the event of war in Ukraine, \"it is not\
      \ clear who attacked whom.\"\n- Another downed Russian drone has been discovered\
      \ in Turkey.\n"
