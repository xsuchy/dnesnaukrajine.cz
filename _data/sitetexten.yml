    title: Saturday
    detail: '- The Russian Kilo-class submarine armed with Kalibr missiles, Novorossiysk
      (B-261), under the Black Sea Fleet, broadcast a distress signal after reporting
      a "danger of explosion" in the Mediterranean Sea near Gibraltar. According to
      analysts, she is leaking fuel directly inside her hull and so is floating virtually
      just above the surface awaiting help.

      - Authorities in Kenya raided a hotel near the capital Nairobi where 21 men
      were preparing to move to Ukraine. At the same time, a local man was arrested,
      but more importantly, a Russian embassy employee, who together were organising
      the recruitment of volunteers to fight against Ukraine in the Russian ranks.

      - One of the runways at Schiphol International Airport in Amsterdam had to be
      closed today after a Transavia plane almost collided with an unknown drone during
      landing.

      - The Zaporozhye nuclear power plant has been without an external power source
      for 72 hours. Experts warn that if fuel cooling is not provided, a repeat of
      the Fukushima scenario could occur.

      - Norway reports movement of unknown drones over a key air base - Ørland base.
      So is Denmark, right next to two bases that host F-16 and F-35 fighters.

      - Moldova''s pro-Russian "Heart of Moldova" party was barred from the weekend''s
      parliamentary elections after a court ruled that its funding was against the
      law.

      - According to the OSCE, the Russians are deliberately hiding wounded and maimed
      Ukrainian prisoners from Red Cross workers, always showing only those who are
      in good shape.

      - Lavrov said at the UN, "We need a new world order in which colonialism is
      not the driving force. In which wars will not be declared for colonial reasons."

      - Unlike the French President, German Chancellor Merz supports the seizure of
      Russian assets and their use to help Ukraine.

      - Estonia suppressed one of the unknown drones using the EW system and its wreckage
      is now being examined by investigators.

      - According to Zelensky, Ukraine already operates one originally Israeli Patriot
      system and two more are on the way.

      - The Netherlands detained two teenagers suspected of being recruited by Russia
      for espionage activities.

      - Denmark will provide Ukraine with another military aid package worth around
      $400 million.

      - The International Paralympic Committee restored full membership to Russia
      and Belarus.

      - Trump approved the sale of 80% of TikTok''s US arm to US companies.

      - Iran signed a deal with Russia to build two nuclear power plants in Iran.

      - Ukraine has two new separate heavy mechanized brigades: the 12th and 29th.

      '
