    title: Wednesday
    year: 28 May 2025
    detail: "- Russia had a very rough night and morning. Around three hundred Ukrainian\
      \ drones attacked targets there. We know from preliminary information that the\
      \ Kronstadt factory in the town of Dubna, near Moscow, which produces various\
      \ types of drones, and the nearby N.P. Fedorov machine plant, which produces\
      \ components for aircraft and cruise missiles, were among those hit. The site\
      \ of the Elma technopark plant in Zelenograd, which develops and manufactures\
      \ various microelectronics, was also affected. Another facility affected was\
      \ the Russian company Raduga, which produces all 'Ch' series missiles in addition\
      \ to aircraft.\n- Ukraine did not hand over any North Korean soldiers to the\
      \ Russians in the 1,000-for-1,000 prisoner exchange. They fear that if they\
      \ return home, Kim Jong-un will have them and their families executed for having\
      \ allowed themselves to be captured. The Russians, on the other hand, deceived\
      \ Ukraine and handed over to it as 'prisoners' all sorts of prisoners - Ukrainian\
      \ citizens - whom they were planning to deport anyway. Many of them had already\
      \ been sentenced to prison terms before 2022 and had never taken part in the\
      \ fighting.\n- Sources in Russia suggest that the number of fallen Russian soldiers\
      \ exceeded 300 000. In fact, the Russian Ministry of Labour has already had\
      \ more than 300,000 certificates issued to the surviving families of men killed\
      \ in military service. This figure probably does not include the tens of thousands\
      \ of other people that Russia is registering as \"lost\" so that it does not\
      \ have to pay compensation to their families.  \n- Lavrov said that one of Russia's\
      \ key demands in any peace talks is that Ukraine be a neutral country without\
      \ nuclear weapons. Yet Ukraine was already a neutral country without nuclear\
      \ weapons when Russia repeatedly attacked it. NATO did not want it then, as\
      \ it has repeatedly made clear, precisely to allay Russian fears. Yet Russia\
      \ attacked.\n- Putin claims that Russia's economy is now 4th in the world in\
      \ real gross domestic product. For context, this ranking is dominated by China\
      \ ahead of the United States in second and India in third. Realistically, however,\
      \ this says nothing about the true state of the Russian economy, because Russia's\
      \ GDP is driven up by massive production of weapons and military equipment,\
      \ which are high value-added goods.\n- Putin is reportedly demanding that NATO\
      \ refuse to admit not only Ukraine but also Georgia, Moldova and other former\
      \ Soviet republics to the alliance. There is probably no need to explain why.\n\
      - Sweden and Denmark have sent Ukraine old fishing nets worth millions of euros.\
      \ Ukraine is using them as a means of protection against Russian drones.\n-\
      \ Romanian prosecutors have launched a criminal prosecution against the ousted\
      \ pro-Russian presidential candidate Georgescu for promoting Romania's former\
      \ fascist legions.\n- Ukrainian air defense forces shot down 34 of 88 Russian\
      \ kamikaze drones overnight. Another 37 drones crashed. Russia also fired six\
      \ missiles and cruise missiles.\n- Belarus announced that it would move planned\
      \ military manoeuvres \"West\" further inland from the Polish border to \"ease\
      \ tensions\".\n- According to Zelensky, Russia still mobilises between 40-50,000\
      \ people each month, while Ukraine mobilises between 25-27,000.\n- According\
      \ to Bild newspaper, Russia still earns more on trade with Europe than Europe\
      \ gives Ukraine for its defence.\n- Dutch authorities have accused a Russian\
      \ hacking group linked to the Russian government of cyber attacks on NATO structures.\n\
      - Russia is building high-voltage pylons at the Zaporozhye nuclear power plant\
      \ to connect it to the Russian grid.\n- According to the latest poll, 82% of\
      \ all Russian-speaking citizens of Ukraine perceive Russia negatively.\n- The\
      \ 304th ammunition depot of the Russian 35th Army is burning in the remote Amur\
      \ region.\n- Zelensky has arrived in Germany for talks with Chancellor Merz.\n\
      - Germany has secretly handed over more Gepard systems to Ukraine.\n"
