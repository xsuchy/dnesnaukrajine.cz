    detail: '- The massive Russian airstrike last night primarily hit Kiev, Ivano-Frankivsk,
      and Kharkiv. One of the projectiles hit the entrance to the Lukianivska metro
      station, where hundreds of Kiev residents were sheltering at the time. After
      the attack, the station filled with smoke, but fortunately no one was injured.
      However, people elsewhere were not so lucky. For Ivano-Frankivsk, tonight was
      the biggest attack since the war began. In all, one person died in the Ukraine
      and 40 others were wounded. The Russians fired 426 kamikaze drones and 19 cruise
      missiles.

      - Ihor Hrushevskyi, 61, a former employee of the Ukrainian Interior Ministry
      and Ukrainian State Police, was found dead in the swimming pool of the Villajoyosa
      residential complex in Spain. Earlier, a Russian pilot who had deserted and
      handed over his helicopter to the Ukrainians was also killed in the same compound.

      - Russia has begun precautionary searches of all cargo ships in Russian ports
      to detect possible explosives, and at the same time Putin signed a new decree
      requiring cargo ships to obtain a permit from the FSB before entering Russian
      ports.

      - The Russian Defense Ministry released a report showing viewers for the first
      time how Shahed kamikaze drones are built at a plant in Yelabuza, Tatarstan.
      The report makes no secret of the fact that underage brigadiers are involved
      in building the deadly drones.

      - Ukrainian drones hit two key railway junctions near Rostov-on-Don. As a result,
      all rail traffic in the Rostov region has been disrupted.

      - Armenia released a Russian defector, whose extradition back to Russia had
      long been sought by the Kremlin, and even attempted to abduct the defector from
      the country.

      - The head of German intelligence announced that Russia had doubled the number
      of espionage and sabotage operations on German territory year-on-year.

      - According to Chinese customs data, Russia has almost doubled the volume of
      gold and silver exports to China in the last six months.

      - Peskov said it was "very important for Russia that Russians living in Azerbaijan
      are respected."

      - Azerbaijan has had a group of ex-convicts arrested who fought in Ukraine in
      the ranks of the Wagnerites.

      - The Gift for Putin initiative raised the necessary money to buy 6 howitzers
      from the "Battery of the Exceptional".

      - French authorities are investigating the "X" network for alleged manipulation
      of algorithms and illegal data collection.

      - Investigative media have already identified 119,000 Russian soldiers killed
      in Ukraine.

      - The Russians hit the Tavryda oil rig in the Black Sea with two Ch-22 missiles.

      - A 23 km long coal transport belt is burning in Sakhalin, Russia.

      - The Ukrainians pushed the Russians out of Kindrativka in the Sumy region.

      '
    title: Monday
    desc: 'While Trump has signed a series of laws that establish clear regulation
      of the cryptocurrency market, Russia has announced that it will fine or prosecute
      people for making cryptocurrency payments. Meanwhile, Russia itself is making
      extensive use of cryptocurrencies to circumvent sanctions. China and India use
      it to pay Russia for oil and gas, and Russia uses crypto to buy Chinese and
      Indian electronic components. So Russia does not mind cryptocurrencies, but
      it does mind people using them for transactions that Russia cannot 100% control,
      for example, to pay for VPNs and other ''banned'' services. And crypto is related
      to another issue: in response to the EU''s 18th anti-Russian sanctions package,
      which for the first time includes sanctions against Chinese banks, China is
      threatening retaliatory sanctions. Why? Because Heihe Rural Commercial Bank
      and Heilongjiang Suifenhe Rural Commercial Bank are on the sanctions list, along
      with five Chinese companies that are helping the Russians evade sanctions precisely
      through cryptocurrency transactions. One could almost say that Putin is a bit
      of a "hypocrite". But away from the dry humor and back to the not-so-humorous
      [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02eFEFNm26ge3JGuhHuRu2j3Y9SKC9QLmaWfArAL6se1436G6MLoWUtsLoxo1iUjYpl):

      '
