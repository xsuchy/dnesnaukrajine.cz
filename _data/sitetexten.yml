      \ been reported that Fico's government is preparing a contract with the US company\
      \ Westinghouse for the construction of a new Slovak nuclear power plant, while\
      \ at the same time Fico has declared that Slovakia supports Ukraine's accession\
      \ to the EU if Ukraine meets all EU conditions.\n- Russia is extensively reconstructing\
      \ existing nuclear bases and building some new ones. The nearest one is just\
      \ 43 km from the border with Poland in Kaliningrad, Russia. Others are located\
      \ near Finland and Norway in the Arctic Ocean.\n- Trump left the G7 meeting\
      \ in Canada early, refusing to sign the joint declaration and calling for Russia\
      \ to be allowed to return to the G8, from which it was excluded after the annexation\
