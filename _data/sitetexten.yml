    title: Tuesday
    detail: '- Russia''s State Duma unanimously approved a new law that will allow
      punishment for those involved in "sabotage, terrorist and subversive activities"
      from the age of 14. Offenders will face up to 20 years in prison. This is clearly
      Russia''s response to the wave of sabotage that has crippled Russian rail transport,
      and the law is intended to serve as a deterrent to further acts of subversion,
      often perpetrated by teenagers.

      - The Russians attempted a raid on Orichiv using 26 tanks and armoured vehicles.
      The Ukrainians destroyed 22 of them during the move. The Russians then used
      FPV drones to hit their own soldiers who survived the massacre and wanted to
      surrender.

      - Near the front, Die Welt journalist Ibrahim Naber and his cameraman were wounded
      by shrapnel when a Russian Lancet drone landed on a vehicle nearby. One Ukrainian
      soldier was also killed and another seriously wounded in the attack.

      - The Russians launched another large mechanised attack north of Pokrovsk. The
      Ukrainians destroyed 15 of 29 tanks and armoured vehicles. FPV drones subsequently
      took care of the infantry that had been dropped.

      - Russian Sakhalin was without power. Authorities say it was a fault in the
      power lines. But witnesses say the blackout was preceded by a strong flash.

      - According to new information, the Russian helicopter that was shot down yesterday
      was hit by its own air defense system, which mistook it for a Ukrainian drone.

