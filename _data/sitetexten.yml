    title: Sunday
    year: 1 June 2025
    detail: '- In the last 24 hours, the guerrillas have carried out at least three
      sabotages of the Russian railway and road infrastructure, which serves the Russian
      army for the movement of ammunition and equipment to the front, especially in
      the Bryansk and Kursk regions. The incidents unfortunately resulted in civilian
      casualties. Near Bryansk, a bridge collapsed when a passenger train was crossing
      it. At least 7 people died and 69 were injured. Near Kursk, a road bridge collapsed
      onto a passing train. The number of casualties is unknown. In the last incident
      so far, the Unecha-Zhecha line was damaged. The Russians claim that explosives
      were used in all cases.

      - The Ukrainian delegation is preparing for the next round of talks in Istanbul.
      But Zelensky said the Russians have not told anyone what demands or proposals
      they are bringing to the meeting, not even the Turkish or U.S. mediators.

      - Russian troops have advanced in the border region of Sumy and entered at least
      four other villages. The Russians are also trying to establish a new line of
      attack south of the town of Guevo.

      - Ukrainian military intelligence reports that it has successfully sabotaged
      a Russian freight train heading to Crimea via the occupied part of Zaporizhzhya
      region.

      - A powerful explosion rocked the port of Severomorsk in Murmansk, home base
      of Russian nuclear submarines from the Northern Fleet.

      - According to new information, Qatar did not offer Trump the luxury plane,
      worth around $400 million, but Trump himself asked for it.

      - Former US Secretary of State Pompeo warned Trump to stop legitimising Russia''s
      annexation of Ukrainian territory.

      - The OPEC+ group will increase oil production for the third time in three months
      in June, this time by 411,000 barrels per day.

      - The Russians hit a Ukrainian training ground with missiles in the morning,
      killing 12 soldiers and wounding 60 others.

      - Ukrainian drones hit the Splav plant near Tula, which produces salvo rocket
      launchers for the Russian army.

      - The second round of the presidential elections began in Poland.

