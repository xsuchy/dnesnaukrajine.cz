    title: Monday
    year: 28 April 2025
    desc: 'Putin officially thanked his "North Korean friends" for their solidarity,
      brotherhood and heroic deeds in the fighting at Kursk. For a change, North Korea
      officially announced the deployment of its troops in the Kursk region on the
      basis of Article 4 of the Mutual Defence Treaty with the Russian Federation.
      Kim Jong-un called it a ''holy mission''. Meanwhile, Russia has so far denied
      the presence of North Koreans and its useful idiots have flooded the debate
      with claims that there is no evidence of North Korean deployment to fight Ukraine
      and that this is just Ukrainian propaganda. This example illustrates so perfectly
      that Russia lies all the time and about everything (little green men in Crimea,
      soldiers on holiday, there will be no invasion, we didn''t shoot down any planes...
      etc.) and its sympathisers apparently don''t mind or are unwilling to admit
      it, although the same people feel, somewhat ironically, that everyone on the
      other side of the barricade is lying to them. And when Russia is convicted of
      one lie, they just seamlessly move on to parroting another lie. It also answers
      the occasional question of why this site has almost stopped using Russian sources
      of information. Simply because it has been proven over time that they lie -
      no exaggeration - on 9 news stories out of 10, and that the one true story can
      be found on Ukrainian channels. As a result, the accuracy of the information
      in each daily summary has increased noticeably. And no, there is really no need
      to look for "truth somewhere halfway" between truth and lies. And now for more
      [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02SzNVCHkXgLQLLREHFaYZqL4FXgvGQ3KDB6aeoGLAKXWo7mmfmjmpeiqhBwaEpxul):

      '
    detail: '- In an interview with the Brazilian daily O Globo, Lavrov announced
      what it would take for Putin to agree to peace talks. He essentially repeated
      Russian demands from the beginning of the invasion of Ukraine: A ban on Ukraine
      joining NATO, an end to the "Nazi regime" in Kiev and its suppression of all
      things Russian, recognition of Crimea and the four occupied regions as part
      of Russia, demilitarization and "de-Nazification" of Ukraine, the lifting of
      all anti-Russian sanctions, and security guarantees for Russia against alleged
      NATO threats.

      - Forbes magazine interviewed several historians and experts on Russia or the
      Eastern European region. All agreed that Ukraine''s desire to join NATO is not
      the reason for the Russian invasion, as the Kremlin (and MAGA politicians, including
      Trump) claim. In fact, Russian ambitions to conquer Ukraine were there long
      before Ukraine even started speculating about possible membership.

      - German Defense Minister Pistorius criticized the US peace initiative. He said
      Ukraine does not need American help to capitulate. Pistorius also assured Ukraine
      that Germany would continue to send it military aid even if the United States
      left.

      - For the umpteenth time, Ukrainian drones have hit the Kremny EL electronics
      plant in Bryansk, which supplies electronic components to the Russian military.
      Something has also been hit in Rostov-on-Don. The Russian air defense claims
      to have successfully shot down 101 Ukrainian drones.

      - President Pavel told the "patriots" that if someone says he cares about the
      Czech Republic, but at the same time makes no secret of the fact that he would
      not go to defend it, it means that he does not care about the Czech Republic.

      - Estonia is building a new factory near the city of Pärnu, which should in
      the future produce around 600 tonnes of RDX explosives a year for the needs
      of European munitions factories.

      - The Kremlin has published a list of prominent foreign guests at the celebrations
      marking the end of the "Great Patriotic War". Fico is not missing, but Orbán
      is missing for now.

      - Ukraine lost a Su-27 fighter jet this morning while repelling a Russian airstrike.
      The pilot managed to eject in time and survived the crash.

      - According to Prime Minister Shmyhal, the new version of the mineral agreement
      does not include the value of the aid provided by the United States so far.

      - Trump believes that Zelensky is ready to give up Crimea.

      '
