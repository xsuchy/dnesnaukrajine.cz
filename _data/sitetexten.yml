  - title: Friday
    year: 26 December 2025
    sort: '2025-12-26'
    image: assets/img/timeline/2025-12-26.jpg
    podcast: 2025-12-26.mp3
    desc: 'Turkey shot down a Russian reconnaissance drone with a Sidewinder missile
      from an F-16 aircraft after three separate violations of Turkish airspace in
      a matter of days: the first Orlan-10 drone crashed just 50 km from Istanbul;
      the wreckage of the second Merlin reconnaissance drone was found in western
      Turkey, where defence industry factories are located. According to Turkey, there
      is a pattern here that suggests deliberate surveillance, and it is not a navigational
      error as Russia claims. According to local media, Turkey is also seriously considering
      closing the canals linking the Mediterranean and Black Seas completely to all
      Russian vessels - not just military ones - if Russian provocations continue.
      Such a move would fundamentally cripple Russian exports by sea, as it would
      refer Russia to sea routes via the North Sea or, conversely, eastwards towards
      Alaska. However, it can be assumed that this will not happen and that it is
      merely a show of force on Turkey''s part. But the deterrent effect should be
      more than sufficient. And that''s what''s happening [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid025T6YBvxMBDUxmvFRdE6bULq6LqTQGoML7gSfr3sowe6Bjrpf9Tszp9gyQfTuJaRxl):

      '
    detail: '- An Indian citizen who came to Russia on a student visa died in the
      war with Ukraine. Twenty-two-year-old Adjaya Godara came to Russia in November
      2024 to take language courses while looking for extra income. A few months later,
      he was conscripted into the army and sent to the front without any military
      training. He had previously told his family that he had been deceived and essentially
      forced into military service.

      - The Russians entered the town of Hulyaipole in the Zaporozhye part of the
      front. Russian soldiers posted a video showing them at the command post of the
      1st Battalion of the Ukrainian 106th Territorial Defence Brigade in the very
      centre of the town. From the video, the Ukrainian soldiers appear to have left
      the command post in a hurry, leaving behind their computers and phones.

      - The SBU detained a hitman in Kiev who tried to kill a Ukrainian GUR officer.
      The detainee is a 28-year-old citizen of a Central Asian country who was hired
      by the Russian FSB via Telegram. He was promised $50,000 and legal residency
      in the EU for the murder. He faces life imprisonment.

      - Solovyov received the award "For Merit for the Fatherland" of the third degree
      in the Kremlin. In a subsequent thank-you speech, he said that "the war gave
      his generation back its meaning". According to Solovyov, the Russians "stand
      against absolute evil, so their victory is inevitable" and "because they are
      Russians, God is with them."

      - The Russian Foreign Ministry urged its citizens not to travel to Germany.
      The reason given was that ''persecution of compatriots'' was taking place in
      Germany, and to give the message the right weight, the ministry attached a photograph
      of the bombed-out Reichstag to the appeal.

      - Germany''s Federal Minister for Digital Affairs, Carsten Wildberger, is working
      with a group of experts to introduce age limits on the use of social media -
      from Facebook and Instagram to TikTok.

      - On 24 December, explosions were reported at a Russian military base in Ussuriysk,
      near the border with North Korea and China. Two explosions hit the parking lot
      of the 80th Brigade of the Red Battalion of Vitebsk.

      - The Russian daily Kommersant claimed that the US was negotiating with Russia
      to use the occupied Zaporizhzhya nuclear power plant for cryptocurrency mining
      and joint control without Ukraine''s participation.

      - The Ukrainian army launched a counterattack north of Pokrovsk and retook Suchetske,
      Suvorove and the Krasnolymanskaya mine north of Rodynske.

      - Russia sentenced a tortured journalist from Melitopol to 15 years in prison
      for supporting Ukraine on Telegram.

      - In Kazakhstan, more than 700 trials of participants in the war against Ukraine
      were opened in one year.

      - President Volodymyr Zelensky will meet with US President Donald Trump on 28
      December.

      - In six districts of Russia''s Yakutia, the coal reserves of the local heating
      plants have almost run out.

      - Putin said Russians would welcome a tax increase if the money was used for
      the war.

      - Dozens of objects from Belarus reportedly infiltrated Poland during the overnight
      raid.

      - Russia conducted a night raid on the Kovel railway station on the line to
      Lviv.

      '
