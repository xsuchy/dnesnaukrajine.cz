      - The Armenian parliament passed a law that will allow Armenia to nationalise
      Electric Networks of Armenia, the largest energy company there, owned by the
      Russian-Armenian oligarch Samvel Karapetyan.

      - Russia is continuing a renewed tradition called defenestration. Transneft
      Vice President Andrei Badalov "fell out" of his Moscow apartment window. Russian
      authorities say it was, of course, suicide.

      - Prague has been hit by a massive blackout today, with the metro stopping running
      altogether and trams in some parts of the city standing still. However, Litomerice,
      Ústí nad Labem and other towns are also reporting blackouts.

      - Russia''s RIA Novosti news agency published images of Russian artillerymen
      at work, showing Serb-made Grad missiles and mortar shells from the former Yugoslavia.

      - The bombing in Luhansk killed the former mayor of the occupied city and a
      member of the administration of the self-proclaimed "Luhansk People''s Republic",
