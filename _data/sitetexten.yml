      Executioners''.

      - The New York Times reports that the intensified Russian offensive is exacerbating
      the internal problems of the Ukrainian army in many sectors of the front line.
      The newspaper says the situation is not yet critical, but is gradually worsening,
      with the main problem being a continuing shortage of resources and manpower.
      Russia, on the other hand, is said to be taking advantage of its numerical superiority
      and willingness to endure heavy losses.

