    title: Monday
    year: 5 May 2025
    desc: 'Russian military bloggers are reporting that the Ukrainian army has again
      crossed the border of the Kursk region, this time near the village of Tyotkino
      further northwest of the last sortie. The raid was preceded by a nighttime artillery
      preparation during which the Ukrainians hit several bridges on potential Russian
      supply routes near the towns of Tyotkino and Zvannoye. Then heavy equipment
      prepared passage through Russian anti-tank barriers and Ukrainian soldiers on
      combat vehicles began to flow into Russia. In total, the assault group is said
      to consist of around 250 soldiers, 15 heavy armoured vehicles and light vehicles.
      Heavy fighting is now taking place in border villages on the Russian side of
      the border. In addition, [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02WyCRqfUfq4iCf392n6yfYMgbQTm7igiKvH3ywps1wk1ZcGCSZDzvuHZ7o1VFcQ9Ll)
      happened:

      '
    detail: '- A new documentary on Putin was released yesterday in Russia, titled
      "Russia. Kremlin. Putin. 25 years." At one point in it, the host asks if Putin
      is thinking about his potential successors, to which Putin replies that yes,
      he has a list of potential candidates. Putin thus inadvertently proves that
      Russia is an autocracy where the current autocrat chooses the next one, not
      a democracy where representation is chosen in free elections. After all, Putin
      himself was chosen by his predecessor Yeltsin in 1999.

      - As expected, the pro-Russian candidate Simion of the far-right AUR party won
      the first round of the Romanian presidential elections, but by a larger margin
      than the polls gave him credit for. He took just under 41% of the total votes
      cast. It is therefore possible that American interference has borne fruit. In
      any case, the elections were accompanied by a very low turnout. In the second
      round, Simion will face the centrist mayor of Bucharest, Dan.

      - Analysts have pointed out that recent footage of an alleged Ukrainian drone
      strike on an apartment building in Novorossiysk does not show any landing or
      the typical drone buzz. On the contrary, the video makes it appear as if the
      explosion came from inside the house.

      - Moscow media report that authorities plan to shut down wireless communications
      over all of Moscow during the week in which the main events of this year''s
      celebrations of the end of World War II will take place. In addition, any signal
      will be actively jammed by electronic warfare systems.

      - Ukrainian drones disrupted a parade rehearsal in Moscow last night. Vnukovo
      and Domodedovo airports were closed as a precaution during the attack, and Russian
      air defense forces worked over the area.

      - According to new information, Putin will not attend the Red Square parade
      in person. He will only speak to the people remotely via large screens.

      - Zelensky said at a press conference with Pavel that the Czech munitions initiative
      has the potential to provide Ukraine with about 1.8 million shells this year.

      - According to the NYT, the United States plans to withdraw two Patriot system
      batteries from Israel, repair them, and then provide them to Ukraine.

      - The OPEC+ group will increase oil production in June. This should lead to
      a lower price on world markets, which will inevitably weaken Russia.

      - According to Bloomberg, the EU is planning to ban all imports of Russian gas,
      either by pipeline or in the form of LNG by sea.

      - Trump claims that European leaders have asked him to call Putin because they
      say Putin is not answering their phones.

      - Ukrainian air defense forces shot down 42 of 116 Russian kamikaze drones overnight.
      Another 21 drones crashed.

      - 11 people were injured after a Russian drone landed on a block of flats in
      Kiev''s Obolon district.

      - Russians preemptively cancel planned May 9 celebrations in occupied Sevastopol.

      - The Russians moved 280 air defense systems to Moscow for a planned parade.

      - Boris Pistorius will remain as defence minister in the new German government.

      - The Russians dropped a guided aerial bomb on a fire station in Kupyansk.

      - Trump said that if it wasn''t for him, the whole of Ukraine would be fighting
      today.

      '
