    desc: 'MEP Dostál gave a speech in the European Parliament in which he suggested
      that life in Belarus is better than in the EU because they have cheap raw materials,
      food and nobody goes there to protest. It is worth remembering that Dostál has
      visited Belarus several times in the last year at the invitation of the Belarusian
