      billion. Sell, not donate or provide in the form of a loan. And to rub salt
      in the wound, he told Zelensky that he "shouldn''t have started a war with someone
      20 times bigger and then hoped someone would give him missiles." Recall that
      the Russian invasion of Ukraine began in 2014, when Zelensky was not even president,
      and it was Russia that started the war, not Ukraine. This, by the way, is the
      position taken by 140 countries in the U.N., until recently including the U.S.

      - In an interview with Fox News, Steve Witkoff revealed some of the Russian
      demands for possible peace talks that he brought back from Moscow: control of
      the 5 occupied regions of Ukraine, a promise that Ukraine will not join NATO,
      security guarantees, and more. So the current US administration has negotiated
      nothing at all. On the contrary, it has given Russia the feeling that it can
      insist on its original outrageous demands.

      - Representatives of ANO and SPD, after not attending the parliamentary meeting
      on the security of the Czech Republic, did not even come to the meeting, the
      topic of which was curbing illegal migration. These parties do not want to solve
      similar problems. On the contrary, it is in their interest for the problem to
      exist and to be as big as possible, because they benefit from it politically.

      - At the conference, Dugin said that Russia is fighting in Ukraine not only
      for itself, but also "for all the Chinese, Indians, Africans, Muslims and Latinos
      who are gaining new opportunities thanks to the war". Russia, he said, is fighting
