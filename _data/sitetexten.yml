    year: 11 September 2025
    detail: '- If you need tangible proof of Russian propaganda, go no further than
      Poland. In the immediate aftermath of the Russian drone strike, ResFutura analyzed
      comments on the primary social networks (FB, IG, X, YT, TT), looking at who
      the commenters believed was responsible for the drone strike on Poland. Another
      15% blamed the Polish government, 8% the mainstream media and 5% NATO/West.

      - Mukesh Ambani, Indian billionaire and owner of Reliance Industries, is one
      of the key enablers of Russia''s circumvention of Western sanctions. His company
      processes a third of all Russian oil shipped to India, including through entities
      registered in Estonia.

      - US envoy Cole met with Lukashenko. On that occasion, he presented him with
      a letter in which Trump tells Lukashenko that he prays for his robust health.
      After the meeting, Lukashenko ordered the release of 52 political prisoners.

      - Slovak Foreign Minister Blanár said, "I want to believe that the drones that
      penetrated Polish territory were drones that did not go there to attack Poland,
      but were meant to end up on Ukrainian territory."

      - Former Ukrainian President Yanukovych lost a court case he had with the European
      Union over the sanctions, so the sanctions remain in place, as does his ban
      on entering Schengen territory.

      - An officer in the Chechen Akhmat forces made a video claiming that Russia
      is far behind Ukraine in the production and use of combat drones.

      - The U.S. House of Representatives approved an $890 billion defense package,
      $400 million of which is to fund aid to Ukraine.

      - The Ukrainians captured a Russian soldier who shot dead his two commanders,
      blew up the trenches he was supposed to hold, and came himself to surrender
      to the Ukrainians.

      - In the occupied territories, Russia has begun to view Ukrainians who have
      not collected Russian passports as foreigners and has threatened them with deportation.

      - One of the Russian Gerbera drones crashed into a military compound in the
      village of Pilica after entering Polish airspace yesterday.

      - In Utah, USA, ultra-conservative activist and disseminator of Russian propaganda
      Charlie Kirk was shot dead yesterday.

      - Ukrainian drones hit the Russian reconnaissance ship Project MPSV07 near Novorossiysk
      in the Black Sea.

      - Britain will produce drone-interceptors for Ukraine capable of destroying
      Shahed kamikaze drones.

      - The Russians damaged the building of the Cathedral of the Resurrection in
      Sumy during an overnight raid on Ukraine.

      - The Ukrainian army purchased more than 1,000 new Novator infantry vehicles.

      - The UN Security Council meets over Russian drones over Poland.

      - Poland has already located the wreckage of 16 Russian drones on its territory.

      '
    desc: 'Confirmed losses of military equipment in the Pokrov sector alone already
      exceed those of entire armies in most wars of the second half of the 20th century.
      Russia, for example, lost 732 tanks or 1,532 armoured vehicles. Meanwhile, Russian
      and Ukrainian losses maintain a roughly 4-5:1 ratio in favour of Ukraine. But
      the fiercest fighting is probably yet to come. Ukraine reports that Russia has
      moved another 150,000 troops into the sector. A total of 5 naval and paratroop
      brigades are moving from the Sumy front to do so, the 156th ground infantry
      brigade, which has recently turned into a mechanised unit, a motorised artillery
      division from Kherson is also going to help them, and several tank regiments
      are to support the whole offensive. Thus, 9 whole armies are regrouping near
      Pokrovsk at the moment, while so far there have been 7-8 in the vicinity of
      the city. The fall of Pokrovsk would open the way for the Russians to gradually
      occupy the rest of the Donetsk and Luhansk regions.

