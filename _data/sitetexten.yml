    year: 30 September 2025
    desc: 'Ukrainian intelligence successfully assassinated a group of Russian guardsmen,
      killing a Rosgvardia lieutenant colonel and two of his associates with an explosive
      planted under a car. But the most interesting thing about the whole operation
      is that the assassination took place in Tambukan in the North Caucasus. This
      confirms that there is no place, and there will be no place in the future, where
      Russian war criminals can rest easy for the rest of their lives. And now for
      more [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0puwoLCczFXSvnV9QPfn6i9cpnmKMZELi24sVg2QaL9YpyhvUmCYGsVidqdenRarPl):

