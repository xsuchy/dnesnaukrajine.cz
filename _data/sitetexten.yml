    title: Thursday
    year: 15 May 2025
    desc: 'Putin is not expected to come to Istanbul. Instead, he has sent a delegation
      led by Vladimir Medinsky, the current chairman of the Russian Commission for
      Historical Education, who, among other things, has in the past denied Russian
      war crimes in Buche or declared that Russians are exceptional because they have
      "one extra chromosome". An odd number of chromosomes is a guarantee of sterility
      in nature, and in humans it is typically manifested, for example, by Down''s
      syndrome. In short, the elite. According to the Russian media, the Russian delegation
      is also due to arrive in Turkey with the head of the Russian GRU, Kostyukov,
      who, according to many analysts, is behind a number of actions abroad, including
      the influence on the US elections and the poisoning of former agent Skripal
      in Britain. Zelensky, on the other hand, is accompanied in Turkey by intelligence
      chief Malyuk, defence minister Umerov and chief of the general staff Hnatov.
      Journalists asked Donald Trump about Putin''s absence during his trip to Qatar.
      His answer? "I''m not disappointed, on the contrary, I predicted it, and I even
      said that I don''t know what he would do if I''m not there. I said I didn''t
      think he would arrive if I didn''t go, and that''s exactly what happened." In
      any case, it is possible that Trump will show up in Turkey tomorrow "if there
      is a shift in the negotiations." Putin will probably never show up. Zelensky
      announced this morning that further steps would be decided after he meets with
      President Erdogan. In the meantime, this also happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ScP8jnDpQem53PySQ9vjSMBeo3rjU5rdu8eed2jtkv9U9WThkobX9rXKi8XFSyaJl):

      '
    detail: '- A dangerous incident occurred yesterday in the Baltic Sea. The Estonian
      Navy attempted to intercept a Jaguar tanker belonging to the Russian shadow
      fleet. However, the Gabonese-flagged tanker refused to stop and let the soldiers
      on board, instead a Russian Su-35S fighter jet came to its rescue after a few
      dozen minutes, flying into Estonian airspace and circling over the two vessels
      as a warning. Estonia summoned the Russian ambassador over the incident.

      - Orban''s Fidesz party has introduced a bill that would allow the government
      to legally crack down on any organization it deems a threat to national sovereignty.
      It is probably no coincidence that the proposal comes at a time when Fidesz
      is plummeting in the preference polls, with a year to go until the elections,
      when Hungary is facing a referendum on Ukraine''s admission to the EU, and when
      the local intelligence service is playing a dangerous game against Ukraine.

      - Bastrykin, the head of the Russian Investigative Commission, has ordered the
      Czech Republic to prosecute those behind the damage to the Red Army memorial
      in Teplice. Czech Foreign Minister Lipavsky told Bastrykin that the jurisdiction
      of the Russian authorities does not extend to Crimea, let alone Teplice.

      - In his Telegram post, Pavel Gubarev, the former head of the Donetsk occupation
      administration, claims that the number of Russian army deaths during the invasion
      of Ukraine exceeded one million soldiers, while he and some of his comrades-in-arms
      believe that the real number may be much higher.

      - A Russian court sent election observer Grigory Melkonyants to prison for five
      years for alleged "contacts with undesirable organisations". By undesirable
      contacts, in his case, we mean links with ENEMO - the European Network of Election
      Observation Organisations.

      - Russian drone pilots at the front use internet connections via Starlink terminals
      and use Discord to stream videos from the drone to the pilots. This is not only
      claimed by sources in the Ukrainian military, but is also proven by videos shot
      by the Russians themselves.

      - Balochistan, a province that makes up roughly half of what is now Pakistan,
      today declared independence from Pakistan and the creation of a new, sovereign
      state.

      - Brazilian President Lula arrived in Moscow yesterday to, in his own words,
      persuade Putin to attend peace talks in Turkey.

      - Hungary says its air defences shot down two Ukrainian drones over eastern
      Hungary. So surely...

      - Iran has announced that it is ready to sign a nuclear technology deal with
      the US in exchange for the lifting of sanctions on Iran.

      - Ukrainian air defense forces shot down 62 of 110 Russian kamikaze drones last
      night. Another 29 drones crashed.

      - On the front, popular Ukrainian TV presenter and soap opera actor Maksym Nelipa
      was killed on 12 May.

      - The United States reportedly opposes Ukraine''s participation in the upcoming
      NATO summit in The Hague.

      - The foreign ministers of Ukraine, Germany, France and Poland met in Istanbul
      this morning.

      - France will hand over to Ukraine all the CAESAR howitzers it will produce
      this year.

      - The number of confirmed Russian officers killed in Ukraine has exceeded 6,000.

      - The Russian airstrike on Sumy left 3 dead and 9 wounded.

      '
