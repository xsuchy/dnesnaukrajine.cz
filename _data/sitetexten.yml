    title: Monday
    year: 26 May 2025
    detail: "- Massive night raids on targets across Ukraine continue for a third\
      \ day. This time the Russians have sent 9 cruise missiles and a staggering 355\
      \ kamikaze drones. Explosions have been heard in thirteen Ukrainian regions.\
      \ Ukrainian air defense forces shot down all the missiles and also 288 drones.\
      \ But according to foreign analysts, Ukraine is running out of missiles for\
      \ some of its air defence systems, not only for Patriots but also, for example,\
      \ the Italian SAMP/T and French Crotale.\n- Trump said that \"something has\
      \ happened to Putin\" because despite the fact that they have a \"very good\
      \ relationship\", Putin has \"gone completely crazy\" and is firing missiles\
      \ and sending drones to Ukraine \"for absolutely no reason\". But at the same\
      \ time, Trump criticized Zelensky. He says he is doing his country a disservice\
      \ by the way he talks and \"everything that comes out of his mouth just causes\
      \ more problems.\"\n- Two years ago at this time, Russia captured Bakhmut, after\
      \ virtually destroying Wagner's group as a viable military force. Since then\
      \ it has only moved 12 km west to the next town, which is Chasiv Yar, and which\
      \ it has not conquered to this day.  \n- Canadian Prime Minister Carney has\
      \ said that the major American communications platforms have become \"a sea\
      \ of racism, misogyny, anti-Semitism, Islamophobia and hate in all its forms\"\
      \ and has indicated that his government will take strong steps to regulate them.\
      \  \n- According to the head of Ukraine's foreign intelligence service, Russia's\
      \ mobilization potential is equal to roughly 25 million people, 3 million of\
      \ whom have received basic training in the past. However, Russia is said to\
      \ be struggling with problems in arms production.\n- According to Ukrainian\
      \ engineers, the current models of Russian Geran/Shahed kamikaze drones are\
      \ guided by AI, Ukrainian mobile networks and stored maps, and are thus completely\
      \ immune to jamming of their GPS signals.\n- According to Ukrainian intelligence,\
      \ the Russians have deployed strategic bombers and Iskander systems capable\
      \ of launching nuclear missiles in Belarus, but no nuclear warheads have yet\
      \ crossed the Belarusian border.  \n- The Financial Times reports that China\
      \ may be preparing a strike on Taiwan. All branches of the Chinese People's\
      \ Army are now in position and on maximum alert.\n- According to German Chancellor\
      \ Merz, the UK, France, Germany and the US have lifted restrictions on strikes\
      \ deep into Russian territory using Western systems.\n- Ukrainian drones have\
      \ again hit a Russian kamikaze drone production facility in far-off Tatarstan.\n\
      - In none of the recent prisoner exchanges has a single Azov member returned\
      \ home.\n"
