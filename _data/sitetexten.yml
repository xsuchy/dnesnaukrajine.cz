      - There was a scramble in the Bolivian parliament during negotiations over a
      deal with Russia that would allow it to mine Bolivian lithium. Bolivia has previously
      struck a similar deal with China, and protesters accuse the government of selling
      the entire national treasure as items on an e-commerce site.

      - Colombian authorities arrested a man who, according to intelligence reports,
      traveled to Lithuania to conduct espionage at a company that produces drones
      for Ukraine. Unsurprisingly, it was subsequently discovered that he was a Russian-born
