      after being mobilised, left his unit without permission and headed for hospital,
      where doctors there immediately had him admitted to a psychiatric clinic for
      an acute stress reaction. However, he died suddenly during his hospitalization.
      An autopsy determined the cause of death to be pulmonary embolism. At the same
      time, the autopsy report does not mention any external injuries or other signs
      of violence.

      - Putin claimed at a cabinet meeting that Russia does not have enough women.
