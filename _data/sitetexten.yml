    title: Saturday
    year: 17 May 2025
    desc: 'The Russians hit with a Lancet FPV drone a civilian evacuation minibus
      on a road near Sumy, in which a group of people were travelling to escape the
      Russian army from border villages. At least 9 people died on the spot. Most
      of the victims were elderly women, but there was also a family of three - a
      man, a woman and their daughter. Other people were wounded. Given that this
      is a hand-guided drone, which is guided to its target by the pilot using a camera,
      this means that the Russians hit the minibus quite deliberately. Sadly, we''re
      so far along that even this is no surprise anymore. And this is what''s happening
      [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid035M5A8JNzaPaiDG13F2DKZKLujyXKFXVLbsvoQMz2W2ALDWXs4v3LihRiKKncoAarl):

      '
