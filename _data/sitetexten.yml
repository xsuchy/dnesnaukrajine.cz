    year: 26 August 2025
    detail: "- The disinformation scene has been alive for several days now with a\
      \ \"sensational\" headline from Novosti, according to which \"the modern American\
      \ F-35 fighter jet lost an aerial duel with the 20 years older Rafale\". In\
      \ reality, this was a simulation of close combat (\"guns only\") and the F-35\
      \ had almost all the on-board systems that make it a dominant 5th generation\
      \ aircraft switched off for the purpose of the exercise.\n- The Russians came\
      \ dangerously close to Kupyansk, and even their sabotage units penetrated the\
      \ outskirts of the city. But the Ukrainian counterattack has pushed them out\
      \ of the city for now, and from OSINT maps it looks like the Ukrainians are\
      \ planning to cut off the Russian advance from the north and slowly liquidate\
      \ the trapped units, as they are now north of Pokrovsk.\n- Lavrov tried to claim\
      \ that Russia supposedly committed in the Budapest Memorandum not to use force\
      \ against Ukraine, but only not to use nuclear weapons against it. The text\
      \ of the memorandum is publicly available and anyone can see that this is a\
      \ lie.\n- Nawrocki's veto of the Ukrainian refugee support bill also threatens\
      \ the funding of Starlink terminals for the Ukrainian army. Therefore, the Polish\
      \ president will propose a law to keep the funding for satellite internet.\n\
      - Tragedy struck in North Carolina, USA, when a homeless and repeat offender\
      \ fatally stabbed a 23-year-old Ukrainian asylum seeker, Irina Zarutska. She\
      \ succumbed to her injuries at the scene.\n- The Russians posted a video on\
      \ Telegram showing their drone dropping a grenade on a civilian in Kherson who\
      \ was walking his dog to the sound of joyful music. Both the man and the dog\
      \ suffered shrapnel injuries.\n- The Russians finally managed to put out a refinery\
      \ in Novoshakhtinsk. The action involved 400 firefighters and 150 pieces of\
      \ equipment. 35,000 people from the surrounding villages were without water\
      \ supplies for several days due to the firefighting.\n- The Russians hit a mine\
      \ belonging to the Ukrainian company DTEK during a night raid. 1 miner was killed\
      \ and three injured. Another 146 miners are still underground awaiting extrication,\
      \ prevented by a power outage.  \n- The Russians murdered 69-year-old British\
      \ aid worker Annie Lewis Murphy by FPV drone while she was delivering aid to\
      \ civilians in the Donetsk region.\n- Trump's cabinet is considering imposing\
      \ sanctions on European statesmen it says are responsible for European Digital\
      \ Services Act (DSA) legislation.\n- Russian drones are targeting not only military\
      \ but also civilian vehicles on the highway connecting Kherson and Mykolaiv\
      \ to create an atmosphere of terror for the Russians.\n- The European Commission\
      \ replied to Hungary that the Ukrainian attacks on the Druzhba oil pipeline\
      \ do not pose any threat to European energy security.\n- The Chinese President\
      \ congratulated the former Soviet republics on their Independence Days, including\
      \ the \"friendly Ukrainian people\".\n- Map channels claim that the Russians\
      \ now hold two villages in the Dnipropetrovsk region: Zaporizke and Novoheorhijivka.\n\
      - Adam Kadyrov has not received any medals for a long time, so now he has received\
      \ the Order of the Defender of the Chechen Republic\".\n- Ukrainian drones hit\
      \ a Russian logistics hub in occupied Crimea near the Dzhankoy base.\n- Russia\
      \ plans to open ports in the occupied territories to international shipping.\n"
    desc: 'Today''s editorial is going to be rather unpleasant. The media has carried
      the crazy account of 33-year-old Vyacheslav, who was taken prisoner by the Russians
      after the Russians captured his bombed-out position while fighting at the front.
      Russian soldiers subsequently cut his throat and threw him into a rubbish pit,
      believing that the injuries inflicted were incompatible with life. However,
      Vyacheslav survived, managed to treat his wound provisionally with a piece of
      cloth and crawled back to the Ukrainian positions for the next 5 days, where
      his colleagues gave him first aid and managed to evacuate Vyacheslav. The photos
      from the hospital are shocking. It is almost unbelievable how huge a cut wound
      a human body can survive. At the hospital afterwards, he described how his near-death
      was merciful compared to what the Russians did to the intelligence officers
      they had also captured: the Russian soldiers "symbolically" deprived them of
      their eyes, lips, ears, nose and genitals. For context, yesterday the Russian
      Prime Minister signed a decree proposing to cancel the Russian Federation''s
      participation in the European Convention for the Prevention of Torture and Inhuman
      or Degrading Treatment or Punishment. If this is how Russian soldiers treated
      prisoners when the Russian Federation was a signatory to the convention, what
      will captivity look like when the soldiers get a clear signal from the Russian
      Government that they do not have to hold back? Try not to imagine. And check
      out other [news](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02sGKzyHxhjQrzW7JXANZKHjPfJVxTGcBCyQyQqTwf7w6AsQZAV8Ma7RiVHqTXkm3wl):

