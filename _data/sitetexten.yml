      - Two Romanian F-16 fighter jets literally escorted a Russian kamikaze drone
      that flew for 50 minutes through Romanian airspace. After making sure it was
      flying back over Ukraine, they ended the surveillance.

      - Russia''s state-run RIA Novosti news agency aired a report in which a Russian
