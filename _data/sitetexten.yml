    detail: '- The national poll found that 64% of Americans support providing lethal
      aid to Ukraine, up 9% from last year and the highest share since February 2022.
      Slightly more (65%) support providing long-range missiles like Tomahawks so
      Ukraine can conduct strikes deep inside Russian territory, while 68% support
      selling U.S.-made weapons to European allies who would then provide them to
      Ukraine. By contrast, in 2024, a majority of Republicans (59%) support supplying
      weapons to Ukraine to repel a Russian invasion, up from 44% last year. Three-quarters
      of Democrats support aid to Ukraine, up from 68%. The poll also found that 62%
      of Americans want the war to end with a Ukrainian victory.

      - Russia''s pro-regime military channels fret that Siberian peoples, including
      the Buryats who were colonized long ago, are being decimated in the so-called
      "SVO" while "economic migrants from Central Asia" fill the resulting gaps. The
      arrival of these migrants, they say, is already showing up on the streets, where
      a growing number of "women with their faces covered" can be seen. Thus, while
      Russia funds far-right movements in Europe that fight migration and the ''Islamisation''
      of Europe, Russia has the largest Muslim minority of the ''non-Muslim countries''
      in Europe. Russia is now home to more than 1% of the world''s Muslim population,
      and its share of the Russian population is growing year by year.

      - The Kherson heating plant is definitely out of action after about a hundred
      hits by Russian artillery. This threatens to leave some 30 000 inhabitants of
      the adjacent villages without electricity during the winter. Meanwhile, in 2022,
      after a fake referendum, the Russians claimed that 87% of the region wanted
      to join Russia. If we were to believe their lie, it would mean that the Russians
      have been terrorizing a population they consider ''theirs'' for three years
      without ceasing.

      - Republican politicians and influencers, with the hearty backing of Russian
      and pro-Russian accounts, flooded social media with claims that the European
      Union had fined X/Twitter because Elon Musk refused the Union''s request to
      deploy censorship. In fact, the network was fined for refusing to address transparency
      issues with some features instead.

      - International Criminal Court Deputy Prosecutor Najat Shammim Khan said that
      the investigation into Russian aggression can be suspended for peace talks if
      the UN Security Council requests it.

      - Zakharova said that "the attacks on tankers in the Black Sea and on the infrastructure
      of the Caspian Pipeline Consortium are further examples of the criminal nature
      of the Kiev regime."

      - One of the commanding officers of the 414th "Klim" Brigade was awarded the
      title of Hero of Ukraine and the entire 414th "Hungarian Birds" Brigade received
      its battle standard from the President.

      - According to the IAEA, the radiation sarcophagus of the Chernobyl nuclear
      power plant lost its integrity after the Russian kamikaze drone attack and with
      it its primary safety function.

      - The Swedish Navy reports regular contacts with Russian submarines in the Baltic
      Sea on an almost weekly basis.

      - Russia will raise the tax on alcohol by 30 percent to raise money for its
      war spending.

      - Ukrainian drones again hit a Russian oil refinery in Ryazan.

      - The US offered Poland 250 Stryker armoured vehicles for $1.

