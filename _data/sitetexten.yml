    title: Saturday
    year: 26 April 2025
    desc: 'Ukraine, in cooperation with Europe, presented its own version of the peace
      plan to the United States: Ceasefire: Immediate and unconditional ceasefire
      on all fronts. It will be supervised by the United States or Western partners.
      Russia will return all children abducted from occupied territories and there
      will be an all-for-all exchange of prisoners. Security: Ukraine will be given
      similar guarantees to those given in Article 5 of the NATO treaty. Ukraine''s
      armed forces will not be reduced in any way, nor will they be forcibly reorganised.
      Ukraine itself will decide on the presence of foreign allied troops on its territory.
      Ukraine will not be prevented from joining the EU. Territories: Negotiations
      on territories will only take place after the ceasefire has been implemented.
      Ukraine will recover the Zaporozhye nuclear power plant and the Kakhovka hydroelectric
      power plant. Ukraine will regain the Kinburn Scythe and be guaranteed free navigation
      on the Dnieper. Economy: Ukraine will establish cooperation with the United
      States on the basis of a mineral agreement. Ukraine will receive full funding
      for the reconstruction of destroyed cities and infrastructure, partly from frozen
      Russian funds, which will remain frozen until full compensation for damages
      is made. Sanctions against Russia can only be gradually released once a lasting
      peace has been achieved and Ukraine has been reconstructed. Negotiations will
      therefore obviously continue. But there''s more going on, like [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0Z64BBJRBSXdeexUxFjeYv9gNYQJvjf5f56D4QUozsuZ2sL9tdGectAqnq7SAKPV4l):

      '
    detail: '- The Kyiv Independent interviewed several military observers and soldiers
      fighting on the front themselves, and they all more or less agree that although
      Russia is still attacking in small groups along virtually the entire front,
      the situation is far from such that Ukraine should be pressured into signing
      a disadvantageous peace deal. The front is virtually immobile despite the Russian
      army''s spring offensive, and Russia is paying heavy casualties for every metre
      of Ukrainian territory.

      - The parliamentary foreign policy committees of seven European countries have
      issued a joint statement urging Trump not to repeat the mistake that was the
      Munich Agreement. The seven countries include Ukraine, the Baltic states, Britain,
      France and the Czech Republic.

      - The Russians held an exhibition of captured Western machines in Komsomolsk-on-Amur.
      However, one of the M113 transporters had a poorly secured dump platform, which
      subsequently slid down on a small child, killing him instantly.

      - The secret Russian satellite Kosmos-2553, which US intelligence said was part
      of a Russian plan to put nuclear weapons into orbit, reportedly crashed and
      is spinning uncontrollably in its orbit.

      - The Americans reportedly rejected a Russian demand to withdraw Ukrainian forces
      from four occupied regions. They described it as unfounded and unproductive.
      They should have assured Ukraine that they would not support such a proposal.

      - According to Mr Zelensky, the deadly strike on Kiev was carried out by a North
      Korean missile containing some 116 Western components, with most of the components
      coming from the US.

      - Russia has said it is back in control of the entire Kursk region. But that
      is clearly not true, according to open sources, and there is still fighting
      in several border villages.

      - The United Nations High Commissioner for Refugees (UNHCR) has cancelled some
      forms of aid for Ukrainian refugees after the agency lost funding from the United
      States.

      - The Russians admitted for the first time that North Korean soldiers were fighting
      in the Kursk region. Gerasimov praised their resilience and heroism.

      - The CIA has confirmed that the son of the deputy director of one of its departments
      was killed in combat in the ranks of the Russian military.

      - Ukrainian air defense forces shot down 66 of 114 Russian kamikaze drones last
      night. Another 31 drones crashed.

      - Russian airstrikes and artillery fire have already killed 151 civilians and
      wounded 697 others in April alone.

      - It was 39 years ago today that the Chernobyl nuclear power plant in Ukraine
      crashed.

      - Zelensky met with Trump at the Vatican ahead of the Pope''s funeral.

      '
