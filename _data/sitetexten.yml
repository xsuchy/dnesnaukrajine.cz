    title: Sunday
    year: 29 June 2025
    detail: '- Russia has once again broken its previous record. Overnight, 477 kamikaze
      drones and 60 missiles or cruise missiles were aimed at Ukraine. The Ukrainian
      air defense forces managed to shoot down 249 drones and cruise missiles. 226
      drones were disabled by jammers or were decoy targets. Thus, a total of 62 missiles
      hit their targets. Lviv, Zaporozhye, Cherkasy, Mykolaiv, Kremenchuk, Ivano-Frankivsk
      and Poltava were hit.

      - Ukraine lost another F-16 fighter jet and its pilot overnight. Lieutenant
      Colonel Maksym Ustymenko was working to destroy Russian missiles and drones.
      He destroyed seven of them, but then his machine was hit and crashed outside
      a built-up area. Unfortunately, Ustymenko was unable to eject and was killed
      in the crash.

      - A Pride march took place in Budapest, despite a ban by Orban and the authorities
      he controls, with around 150 000 people taking part, according to conservative
      estimates. Some speakers used the stage to protest against Orbán and his pact
      with Russia.

      - Azerbaijan is cancelling all cultural events by Russians in their country
      after Russian authorities raided areas in the Sverdlovsk region where the Azeri
      diaspora lives, leaving two people dead.

      - According to the Hungarian foreign minister, the United States has lifted
      part of the sanctions against Russia that prevented the construction of the
      Paks 2 nuclear power plant directed by Rosatom.

      - Russia will hold drills for about 600 Chinese soldiers this year to teach
      them how to fight Western technology and defend themselves against Western weapons.

      - U.S. Senator Graham says Trump has understood that the time has come to impose
      more sanctions against Russia. Negotiations on them are due to start now in
      July.

      - German fighter jets have again taken off opposite a Russian reconnaissance
      plane heading into Polish airspace.

      - Russia has expanded its aviation plant in Kazan, where Tu-160 strategic bombers
      are made.

      - The Ukrainians launch a successful counterattack in the direction of Ridkodub
      near Lyman.

      - McDonald''s will open ten new branches in Ukraine this year.

      '
