    desc: 'In a post on his Truth Social, Trump appealed to Putin with the following
      message, "Vladimir Putin doesn''t realize that if it weren''t for me, a lot
      of really bad things would have happened to Russia already, and I mean REALLY
      BAD. He''s playing with fire!" What was probably meant to sound like a strong-arm
      threat really just comes across as an admission that Trump has been covering
      for Putin all along, preventing moves that would put his position in jeopardy.
      Just how "strongman" such messages are for Russians themselves, after all, was
      best shown by a tweet from Russian state broadcaster RT, which quoted his threats
      on its English-language site and added the sarcastic comment, "Before tomorrow
      he will write the complete opposite." And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0ib9X5qgBFvVfqN1ZR8MS8D3Sji6KxVA6Kwfz246vwUyZZsMnzcqv9SJPfmFTyNDNl):

