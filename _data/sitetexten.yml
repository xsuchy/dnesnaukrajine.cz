    detail: '- Russian "safari" in Kherson region has more victims. One of the FPV
      drones killed a one-year-old boy in the village of Pravdyne near Kherson and
      injured his grandmother who was babysitting him. Another drone killed three
      people - mostly elderly, including two women - as they were travelling by car
      between two villages. I won''t share photos here, but I will provide links.
      I think we need to see these things, not just read about them:

