    title: Sunday
    year: 20 April 2025
    desc: 'You didn''t think the Russians would keep their word and the announced
      "Easter Truce" would actually happen, did you? The Russian army did not for
      a second stop taking offensive action, and Russian artillery, both barrel and
      rocket artillery, was active. Some villages were even under much more intense
      fire than usual. The Pokrovsk-Siversk section of the front reported at least
      26 Russian attacks since morning. In a fraction of the sections, the Russians
      then took advantage of the ceasefire to send sappers to try to detect and remove
      anti-personnel and anti-tank barriers and mines under the pretext of going to
      collect their dead from the battlefield. The whole thing was, in short, a complete
      farce, which had only one purpose: propaganda. The idea was to saturate the
      information space with news of Putin''s good-hearted gesture and, in turn, of
      ungrateful Ukrainians who do not honour the ceasefire. At the same time, Zelensky
      announced that if there really is a ceasefire, Ukraine is ready to extend it
      not for 30 hours but for 30 days. Anyway, none of this prevented Czech supporters
      of the MAGA movement from praising to the skies Donald Trump for the fact that
      the Easter truce is surely the result of his great diplomatic work. Consumers
      of disinformation, in short, live in a complete parallel reality that has very
      little to do with the actual reality. And yet [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid034PFXHWKdo2QCrEMJHFEx1sjUGQDg74fPsNEybQYabBfhhBnVKLP3JFqdUZ3Jx5Bml)
      happened:

      '
    detail: '- The American station FOX News aired a report during Easter in which
      it presented some traditions and customs from around the world. Among other
      things, it featured the Russian Patriarch Kirill and a live broadcast of the
      service with the headline "Kiev, Russia". The Ukrainian ministry is demanding
      an apology from the station, but also suspects that it was not a mistake, but
      an expression of a political position.

      - In another staged trial, the Russians sent five men behind bars for up to
      16 years after kidnapping them from Melitopol to Russia in the first year of
      the invasion to await trial. According to the indictment, for example, they
      were supposed to have been transporting explosives in a car - not running -
      in their backyard, and the key prosecution witnesses were every last one of
      them Russian citizens who had never seen any of the five Ukrainians.

      - The Orbán government is openly urging people to vote ''no'' in the future
      referendum on Ukraine''s admission to the EU and is scaring them with various
      black scenarios that will otherwise occur. Hungarians have also received official
      letters from the government claiming that the admission of Ukraine will cost
      the average Hungarian family hundreds of thousands of forints a year.

      - The price of diesel at Czech petrol stations has fallen below CZK 30 per litre.
      In terms of the median wage, we now have the cheapest diesel ever in the EU.
      Pro-Russian disinformation channels therefore began to spread disinformation
      about the alleged extremely expensive gas - supposedly because we do not take
      gas from Russia.

      - Lavrov said on Russian state television that European statesmen who do not
