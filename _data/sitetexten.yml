    title: Monday
    desc: 'The first details of a Ukrainian drone strike on the port of Tuapse in
      the Krasnodar region have emerged. The port was attacked by a total of 12 drones
      and, in addition to the terminal itself, four tankers from the Russian shadow
      fleet were hit and damaged: the Panamanian-flagged POLLUX (40,000 tonnes capacity),
      the Liberian-flagged CHAI (56,000 tonnes), the Bahamas-flagged COAST BUSTER
      and the Russian-flagged SATURN. The smaller ship Nord was also damaged. The
      terminal is therefore likely to be out of service for at least a few weeks,
      and even if not, foreign vessels are likely to look for a safer alternative.
      And that''s what happened [this](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02u3gPhk1Ra3Erqd9zNw8R51sKQDruvB8NYhCgeoymyXqpX8on7DRZSEY6bczqJJcCl):

