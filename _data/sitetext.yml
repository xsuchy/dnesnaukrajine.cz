      - title: "Středa"
        year: "12. října 2022"
        image: assets/img/timeline/2022-10-12.jpg
        desc: "Rusko oznámilo, že zadrželo 8 lidí podezřelých ze zosnování útoky na Kerčský most. 5 z nich jsou Rusové, tři Ukrajinci a Arméni. FSB už dříve zveřejnila snímek údajného dokladu osoby, která měla nálože odpálit v jedoucím kamionu. Ruská FSB ale dlouhodobě odvádí neuvěřitelně lajdáckou práci ve výrobě falešných důkazů. Doklad byl totiž vytvořený digitálně z volně dostupného vzoru ukrajinského průkazu na internetu, FSB ovšem zapomněla změnit jak podpis držitele průkazu, tak „sériové číslo“ dokladu, které proto tvoří samé nuly, jak to u vzorů bývá. Nyní zas FSB zveřejnila fotku kamionu, který měl vézt výbušniny a údajný rentgenový snímek z kontrolní brány, který má ukazovat podezřelé předměty – podle FSB právě ony nálože – v nákladním prostoru. Jenže i laik okamžitě pozná, že snímek kamionu a rentgenu ukazuje dva různé kamiony. Neodpovídá rozložení kol, absence některých dílů korby a chybí rezervní pneumatika. A navíc, pokud by opravdu rentgen ukazoval podezřelé předměty, proč by celníci kamion nechali projet? Ruská FSB zkrátka buď má své domácí publikum za úplné hlupáky, nebo jimi sami jsou. Stejně jako všichni našinci, co jejich „důkazům“ věří. A teď [další události](https://www.facebook.com/tomak.dvorak/posts/pfbid02CKVUafbumvC13Ydy6tk8Rx4ZB58ViTLKUJumzD9kSgfYePE4PDHKfJojdDTzqrMPl) posledních 24 hodin"
        detail: |
          - Prezident Zelenský během summitu G7 navrhnul vytvoření speciální pozorovací mise, která by monitorovala dění na ukrajinsko-běloruské hranici. Chce tak vzít Lukašenkovi možnost obviňovat Ukrajinu z vyfabulovaných provokací a incidentů a ztížit mu výchozí pozici pro případné zapojení do války. Bělorusko nicméně začalo Rusům předávat své tanky a další bojovou techniku, čímž se šance na nový útok ze severu značně snižuje. 
          - Opoziční deník Meduza s odkazem na zdroj v ruské FSB tvrdí, že celkové „nenahraditelné ztráty“ ruské armády, tedy počet zabitých v boji, ztracených, těch, co podlehli zraněním, nebo těch, co jsou nevratně zmrzačeni bez možnosti pokračovat ve vojenské službě, přesáhl 90 000. V těchto číslech by navíc neměli figurovat Wagnerovci ani jiní žoldáci, a dokonce ani členové jednotek separatistů. 
          - Jeden z okupantů, původem Burjat, ukradl během rabování na Ukrajině bezpečnostní kameru v některém z domů a následně si ji zapnul u sebe doma, aniž by jakkoliv změnil nastavení. Kamera proto dál vysílá a její majitel už několik dní může sledovat soukromí život onoho Burjata z první ruky. 
          - Německo nakoupí pro Ukrajinu ve spolupráci s Dánskem a Norskem 16 slovenských houfnic Zuzana-2. Navíc poskytne další 3 systémy protivzdušné obrany IRIS-T a 2 salvové raketomety MARS II. První systémy IRIS-T z dříve ohlášené dodávky už dorazily na Ukrajinu.
          - Rusové opět unesli jednoho z manažerů jaderné elektrárny v Enerhodaru, tentokrát šéfa HR. Podle Ukrajinců ho Rusové zřejmě chtějí mučit, aby jim poskytl osobní údaje zaměstnanců pro další vydírání. 
          - Ukrajinští vojáci dnes ráno během pouhých 18 minut sestřelily nejméně 4 z 6 útočících ruských helikoptér. Rakety byly páleny po všech šesti, na potvrzení dalších případných sestřelů se čeká. 
          - NATO provede na začátku příštího týdne společné cvičení tzv. sil jaderného odstrašení. Cvičení jsou nicméně dlouho plánovaná a nejde tedy o reakci na ruské výhrůžky, jak by se mohlo zdát. 
          - Ruské úřady přidaly společnost Meta na seznam teroristických a extremistických organizací. Škoda, že Meta nepřistupuje k ruské propagandě stejným metrem. 
          - Podle ukrajinského ministra pro energetiku poničily ruské rakety za pouhé dva dny okolo třetiny veškeré ukrajinské energetické infrastruktury. 
          - Během další výměny zajatců se domů vrátilo 32 ukrajinských vojáků a převezeny byly také ostatky dobrovolníka z Izraele, který padl v boji. 
          - Rusové znovu zasáhli teplárnu Ladyžyn ve střední Ukrajině. 6 lidí, převážně záchranářů, bylo zraněno. 
