        image: assets/img/timeline/2022-12-21.jpg
        desc: "Propagandista Solovjov ve svém pořadu vyhrožoval Evropanům, že „Rusko dobude Paříž i Berlín“ a že „nás bastardy postaví přes tribunál v Haagu, pokud se nezačneme chovat k Rusku s respektem“. Všechny evropské lídry pak souhrnně označil za „nacisty, které ovládají jejich američtí vládci“. Ruská stát a jeho oficiální propaganda je skutečně zhmotněný sen všech voličů extremistických stran. A není divu, když často čerpají své (dez)informace právě z ruských propagandistických kanálů. Naštěstí je mluvení to jediné, co Solovjov zmůže. V realitě už to tak slavné není"
        detail: |
          - Rusko přesouvá k ukrajinským hranicím v Bělorusku zhruba dvacítku tanků T-80. Nejspíš ale jde jen o psychologický boj s cílem vázat na severu ukrajinské síly. Skupina je totiž relativně malá a nemá kapacitu provádět bojové akce. Bělorusko nicméně omezilo vstup civilistům do tří příhraničních oblastí, odkud Rusko v únoru zaútočilo.  
          - Ukrajina spustí oficiální proces v OSN s cílem prokázat, že Rusko okupuje místo v Bezpečnostní radě nelegálně. Důvodem je, že Rusko jako nástupnický stát Sovětského svazu nikdy nepožádalo o členství v OSN, zatímco všechny ostatní státy bývalého svazu tak učinily.
          - Ruští dělostřelci cíleně pálili po autě s italskými novináři u osvobozeného Cherson. Jeden z novinářů byl přitom zraněn šrapnelem, ale naštěstí se incident obešel bez obětí na životech.
          - Podle britského ministra obrany Wallace poskytne Rusko Íránu jako protislužbu za dodávky kamikaze dronů některé pokročilé vojenské technologie a elektronické součástky.
          - Ruská pobočka červeného kříže nově pořádá sbírky vojenského vybavení pro ruské vojáky, čímž jednoznačně porušuje vlastní principy neutrality.
          - Ukrajinský generální štáb informoval Rusko, že ze strany Ukrajiny nastane úplný klid zbraní, jakmile všichni okupanti opustí území Ukrajiny.
          - Podle zdrojů CNN poskytnou Spojené státy Ukrajině systémy Patriot v rámci dalšího chystaného balíčku vojenské pomoci.
          - Prezident Zelenský je na cestě do Washingtonu. Má se setkat s prezidentem Bidenem a promluvit v americkém kongresu.
          - Ukrajinské síly se nejspíš probojovaly ke Kreminně ze tří stran. Rusové se dnes pokusili o protiútok na západě města.
          - Česko obdrželo první tanky Leopard 2A4 výměnou za své tanky sovětské výroby, které poskytlo Ukrajině.
          - V jedné z obcí u osvobozeného Chersonu byl objeven společný hrob sedmi zabitých civilistů.
          - Rusko podle videí na sociálních sítích rozmístilo systémy PVO v Moskevské oblasti.
          - Francie poskytne Ukrajině další houfnice CAESAR v prvním čtvrtletí roku 2023.
