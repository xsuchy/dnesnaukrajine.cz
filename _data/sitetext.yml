          - Ukrajinská rozvědka zveřejnila odposlech hovoru dvou ruských vojáků u Chersonu, ze kterého vyplývá, že jim bylo shora povoleno střílet na kontrolních stanovištích civilisty čistě na základě toho, že vypadají „podezřele“. 
          - V Kurské a Brjanské oblasti pokračuje shromažďování ruských vojsk. První zmíněná skupina může mít až 32 000 vojáků, druhá kolem 25 000. Potenciálně tak hrozí nový útok ze severovýchodu země. 
          - Ruské válečné lodě se podle britské rozvědky stáhly na vzdálenost 100 km od pobřeží, zřejmě v reakci na dodávky protilodních raketových systémů ze západních a skandinávských zemí.  
          - SBU zatkla v Černihivu 3 lidi podezřelé z přípravy napomáhání nepříteli v případě druhé invaze. V jejich domech nalezla malý arsenál zbraní, které typicky používají ruské speciální jednotky. 
          - Na Ukrajinu dorazily obrněné transportéry Vector Pinzgauer 718, které nakoupil ukrajinský voják z vlastních peněz z podnikání a daroval je teritoriální obraně. 
