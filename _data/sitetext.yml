      - title: "Pondělí"
        year: "3. červenec 2023"
        image: assets/img/timeline/2023-07-03.jpg
        desc: |
          Rusové se pokouší o vlastní ofenzivu, aby zpomalili ukrajinský postup na Záporožské frontě. Podle ukrajinského velení Rusové mírně postoupili ve směru na Lyman a také u Avdijivky a Marjinky. Ukrajinská armáda mezitím dá postupuje ve směru na Berďansk, Melitopol a na obou křídlech Bachmutu. Rusové nicméně podle Ukrajinců stahují k Bachmutu další rezervy, aby o město nepřišli, protože má pro ruský režim velkou propagandistickou a politickou hodnotu. K probíhajícím akcím se vyjádřil i ruský ministr obrany Šojgu. Ve svém proslovu uvedl, že ukrajinská armáda přišla od začátku června o 15 letadel, 3 helikoptéry, 920 obrněných vozidel a desítky tanků včetně 16 Leopardů. Dohromady prý jde o 2,5 tisíce kusů výzbroje. Takže ne, ani teď nemá cenu číst informace v ruských zdrojích. Tedy pokud neinformují o vlastních neúspěších, to je naopak velmi hodnotné a mnohdy i zábavné čtení. Například nyní tvrdí ruští vojenští blogeři, že Ukrajinci dokázali obsadit zákopy na první hlavní linii ruské obrany u obce Robotyne. A Ukrajinci to nenápadně potvrzují. Pokud je to pravda a podaří se pozice udržet, jsou to první otevřené dveře k dalšímu postupu na jih. Teď už ale [další informace](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0skHLdWc1n8e8t3VDsRUWnQrmwg7i4KJCHJrmqCAana4TkKQSm7B2bZ2MCKX1Dcrul) z dlouhodobě důvěryhodných zdrojů:
        detail: |
          - Ruský útok na pizzerii v Kramatorsku má svou 13. oběť. Je jí spisovatelka a reportérka Viktoria Amelina, která podlehla zraněním v nemocnici po několikadenním boji. V době útoku měla v restauraci schůzku se zástupci kolumbijských médií. Předtím se věnovala dokumentování ruských válečných zločinů. Jednou z 13 obětí je podle nových informací také veterán americké námořní pěchoty Ian Tortorici, který na Ukrajině bojoval v cizinecké legii. 
          - Ukrajinci stále drží předmostí na levém břehu Dnipra u města Oleški, i přes opakované ruské pokusy Ukrajince vytlačit. Ukrajinskému dělostřelectvu se daří vyhledávat a zasahovat protibaterijní palbou ruskou artilerii, která na předmostí pálí. Ruští blogeři navíc píšou, že situace není ani zdaleka tak příznivá, jak tvrdí ruské ministerstvo obrany. To totiž už včera tvrdilo, že se předmostí podařilo zničit. 
          - Deník The New York Times tvrdí s odkazem na vlastní zdroje, že Putinova FSB se naučila prolomit zabezpečení Telegramu, WhatsAppu a Signalu a dokáže nyní sledovat konverzace na těchto platformách, a dokonce se vlámat do jednotlivých účtů.
          - Starosta Enerhodaru informoval, že zaměstnanci ruského Rosatomu, a ti ukrajinští pracovníci, kteří s Rosatomem podepsali smlouvu, částečně opustili areál záporožské jaderné elektrárny. Elektrárnu prý opustilo prvních sto civilních pracovníků. 
          - Podle Moskvy skončilo v Rusku až 700 000 dětí z okupovaných území Ukrajiny. Deportace lidí z místo bojů do země agresora je přitom podle ženevských konvencí válečný zločin. 
          - Moderátor ruského publicistického pořadu Kiselev tvrdí, že wagnerovci utržili na kontraktech s ruskou vládou od svého vzniku téměř 20 miliard dolarů. 
          - Ruská FSB tvrdí, že zadržela člověka naverbovaného ukrajinskou SBU, který měl provést atentát na šéfa okupační správy Krymu Sergeje Aksjonova. 
          - Bývalý náměstek státního zástupce na okupovaném Krymu Andrej Formin se podle ruských médií utopil, když plaval ve Volze. 
          - Rakousko projevilo zájem účastnit se projektu společné obrany Evropy před vzdušnými hrozbami European Sky Shield. 
          - Ukrajinská PVO v noci sestřelila 13 ze 17 íránských dronů. Zbylé 4 údajně nedokázaly trefit svůj cíl. 
          - V Haagu spustilo svou činnost Mezinárodní centrum pro vyšetřování ruské agrese proti Ukrajině. 
          - Polsko posílá k hranicím s Běloruskem dalších 500 policistů a členů protiteroristických jednotek. 
          - Wagnerovci oznámili, že dočasně přerušují nábor nových členů. 
          - Ruský dron zasáhl bytovku v příhraničních Sumách. 
