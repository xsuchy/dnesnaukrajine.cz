          - Rusové v noci opět ostřelovali Charkov kazetovou municí. 
      - title: "Neděle"
        year: "28. srpna 2022"
        desc: "S blížícím se podzimem přibydou Rusům problémy, které už jednou zažili letos na jaře. Úrodná půda se s rostoucím vlhkem opět promění v neprostupnou bažinu, která Rusy donutí stáhnout těžkou techniku na zpevněné cesty a silnice. Pokud Rusko bude ztrácet techniku stejným tempem jako nyní a Ukrajina bude naopak operovat s čím dál rostoucím počtem kusů západní techniky, dojde podle poradce prezidenta Arestoviče nutně na podzim k bodu zlomu, kdy se ruské linie začnou lavinovitě rozpadat. Už aby to bylo! A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0Etkw7J89bMCLiVQsSorApSwYyyEEXkeQswKjzF9fZaRG3EQtRmBqoiFoRttqXscFl)."
        image: assets/img/timeline/2022-08-28.jpg
        detail: |
          - Kdosi na videu zachytil "stand-up" Wagnerovce Igora Manguševa, jak vypráví o cílech ruské operace, zatímco v ruce drží lidskou lebku, která podle něj patřila jednomu z obránců Azovstalu. Ve svém monologu mimo jiné říká, že na Ukrajině neválčí s lidmi ale s ideou Ukrajiny jakožto protirusky naladěného státu, a proto je podle něj potřeba zlikvidovat všechny, kdo tu ideu zastávají. Doslova říká, že je nezbytné „de-ukrajinizovat Ukrajinu“. A ano, to, co popisuje, je genocida. 
          - Podle analytiků z ISW už Rusko zcela vyčerpalo objem potenciálních dobrovolníků ve vzdálených regionech Ruska, a pokud by nadále chtělo vytvářet další dobrovolnické prapory, muselo by začít brát v centrálních oblastech – tedy tam, kde žije nejvíc etnických Rusů. Údajně také Rusko přesunulo na bojiště nově vytvořený 3. armádní sbor, nicméně její bojeschopnost nejspíš nebude vysoká. 
