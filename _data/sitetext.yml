      - title: "Úterý"
        year: "31. ledna 2023"
        image: assets/img/timeline/2023-01-31.jpg
        desc: "Přední pro-ruský dezinformátor a pořadatel protivládních demonstrací Vrabel má zřejmě utrum. Policie řeší jeho dřívější výroky jako poplašné zprávy, před pár dny jej zadržela po jedné z demonstrací, a teď vyšlo najevo, že Vrabel mezitím odcestoval do Srbska a zřejmě tam plánuje zůstat, aby se v Česku vyhnul stíhaní a případnému trestu, protože fanouškům oznámil, že s pořádáním demonstrací končí. Takhle se na ně musí. Jen houšť! A tady je pár dnešních [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid032QfsYwAoz5BPUWdReqiGqbrTx9BdsMUbm9B64pHnRwGeNw276iKABR3P9bcs739dl):"
        detail: |
          - Podle analytiků z ISW se zdroje na obou stranách shodují, že se Rusko připravuje na spuštění ofenzivy. Předpokládaný směr útoku je z Jihu na Vuhledar a Pavlivku. Podle ruských médií ale Rusové shromažďují síly také v Kurské oblasti. Rusko chce každopádně ukořistit co největší území ještě předtím, než Ukrajinci obdrží západní techniku a uvedou na bojiště nové mechanizované brigády. 
          - Kadyrov si v novém videu postěžoval, že Evropa a Ukrajina nepodpořili Ičkerii, když bojovala za svou nezávislost, a dodal, že doufá, že Čečensko jednou opět nezávislé bude, nicméně že to aktuálně není možné. Zapomněl snad, že to byl on, kdo se s Ruskem spojil a dělá mu už dvě dekády užitečného kašpárka? 
          - Ruské ministerstvo propa-... pardon... obrany tvrdí, že Američané na území Ukrajiny prováděli od roku 2019 testy s užitím viru HIV a ukrajinskými vojáky jako pokusnými subjekty. Bojové husy už asi nikoho nezajímaly. 
          - Kolaborant Sergej Aksenov oznámil, že lidé, kteří se aktivní zapojili nebo zapojí do „speciální operace“ na Ukrajině, dostanou jako odměnu parcely na okupovaném Krymu. 
          - Podle generálního tajemníka NATO Stoltenberga poskytuje Severní Korea Rusku kromě dělostřelecké munice a výstroje také rakety do systémů sovětské výroby. 
          - V Rusku proběhl první soud s člověkem, co podnikl žhářský útok na budovu vojenské správy. Odešel s trestem 12 let odnětí svobody ve věznici s maximální ostrahou. 
          - Francie a Austrálie spustí výrobu dělostřelecké munice ráže 155 mm pro potřeby ukrajinské armády. 
          - Kanada je další zemí, která označila wagnerovce za teroristickou skupinu. 
          - Nizozemsko je ochotné jednat o poskytnutí stíhaček F-16 Ukrajině. 
          - Polsko navýší od roku 2023 armádní rozpočet na 4 % HDP. 
          - Dánská premiérka navštívila válkou zničený Mykolajiv. 
          - Dánsko se připojilo k ukrajinské obilné iniciativě. 
          - 60 vozidel Bradley už míří z USA na Ukrajinu.
