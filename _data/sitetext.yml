      - title: "Sobota"
        year: "30. července 2022"
        image: assets/img/timeline/2022-07-30.jpg
        desc: "Fascinuje mě, jak jsou ti Češi (ale i jiní občani EU), které zmasírovala ruská propaganda skálopevně přesvědčení, že stojí na správné straně historie, když podporují Rusko. Kromě nich totiž Rusko podporuje na státní úrovni jen Bělorusko, Kuba, Nikaragua, Venezuela, Kyrgyzstán, Sýrie a Írán. Člověk by řekl, že to, v jaké se ocitli společnosti, by je mohlo trknout. Ale ne, raději sami sebe dobrovolně vyškrtnou z civilizovaného světa, protože věří tomu, že za jejich špatnou životní úroveň může EU (a tedy i USA). Neuvěřitelné, kam až může člověka dohnat neschopnost přijmout zodpovědnost za vlastní životní selhání. A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid09L4rA3yxxN5rTkJR6qveYfWcfyKGy6B6fnRKvM3wLWVoZchE8Zvn4b7E4yTw1R9El):"
        detail: |
          - Rusko zřejmě plánovalo útok na trestaneckou kolonii v Olenivce už několik týdnů. Propagandisté samozvané „Doněcké lidové republiky“ totiž v posledních dnech zveřejňovali série videí, kde se obránci Azovstalu doznávali k evidentně vykonstruovaným obviněním a údajným zločinům, ke kterým jim měl dát rozkaz sám Zelenský (prezident Zelenský reálně bojové akce neřídí, veškeré velení svěřil svým generálům), přičemž každé video končilo řečnickou otázkou „jak na tato obvinění asi Zelenský zareaguje“. Okamžitě poté, co k útoku došlo, separatisté naplnili své informační kanály informací, že útok na kolonii opět nařídil sám Zelenský, prý „aby vězně umlčel“. Těsně před útokem navíc Rusové přesunuli vybrané vězně do jedné části kolonie, kde následně došlo k výbuchu. Sám prezident Zelenský uvedl, že existuje dostatek důkazů včetně odposlechů, které ukazují na připravenou a koordinovanou akci. 
          - Oficiální účet ruské ambasády v Londýně sdílel tweet, ve kterém cituje jakýsi manželský pár z Mariupolu, který natočili ruští propagandisté, a podle kterého si „ozbrojenci z Azovu zaslouží popravit, ale ne popravčí četou, nýbrž pověšením“. Podle páru nejde o opravdové vojáky, proto si podle nich zaslouží „zemřít ponižujícím způsobem“. Sluší se pro kontext uvést, že pluk Azov je už několik let součástí regulérní armády, poté co v něm proběhla čistka od postav extremistické scény. A také to není zdaleka poprvé, co ruská ambasáda v Británii sdílí naprosto nechutné tweety daleko za hranou nejen slušné komunikace, ale i platných zákonů. 
          - Ukrajinská armáda odrazila útoky vedené ve směru na Slavjansk, Bachmut, Soledar, Avdijivku a Novopavlivku. U Slavjansku se obráncům podařilo zlikvidovat ruskou průzkumnou jednotku, severně od něj potom opět vytlačit Rusy z Bohorodyčne a dál tlačí na Izjum ze západu. Rusové postoupili u obce Semyhirja. V okupovaném Chersonu vybudovali dva provizorní pontonové mosty a ukořistili civilní přívoz pro transport techniky. V Nové Kachovce pomocí provizorních oprav zprůjezdnili tamější most a aktuálně stahují část jednotek z jiných částí fronty na obranu Chersonu. 
          - Podle analytiků Rusové těžce doplácí na velmi centralizovaný způsob velení. Ten totiž kromě toho, že neumožňuje ponechávat rozhodování na nižších úrovních velení, vede také k tomu, že se centrálně organizuje logistická síť – neboli, že se vytváří velké „centrální“ sklady munice, které potom zásobují velké úseky fronty. A právě tyto velké muniční sklady padají poslední týdny za oběť ukrajinským systémům HIMARS. 
          - Estonská premiérka Kaja Kallas ostře odsoudila útok na kolonii v Olenivce slovy, že jsme svědky ohavných válečných zločinů a prohlásila, že váleční zločinci nesmí uniknout bez trestu, stejně jako nesmí přijít žádné narovnání vztahů s takovými zločinci. 
          - Ukrajinský parlament přijal zákon, který ukládá developerům při výstavbě nových domů vybudovat i bombové kryty, případně zajistit bezpečný průchod k jinému blízkému krytu. 
          - Podle nových zpráv přímo od zdroje z amerického ministerstva obrany je v procesu poskytnutí systémů NASAMS ukrajinské armádě. 
          - OSN nabízí, že vyšle do okupované Olenivky své experty, aby nezávisle vyšetřili příčinu výbuchu v tamější trestanecké kolonii.  
          - Rusové včera v Mykolajivu zasáhli náměstí, na kterém se tvořil dav lidí čekající na výdej pečiva. 
          - Už deset komerčních lodí s nákladem obilí vyplulo z ukrajinských přístavů. 
          - Norsko poskytne Ukrajině 14 obrněných vozidel IVECO LAV III. 
      - title: "Pátek"
        year: "29. července 2022"
        image: assets/img/timeline/2022-07-29.jpg
        desc: "Rusové zřejmě zosnovali dělostřeleckou palbu na okupovanou Olenivku, kde se nachází věznice, kterou nyní Ruskem podporovaní separatisté využívají pro věznění zajatých ukrajinských vojáků – mimo jiné také obránců Azovstalu. Separatisté naopak tvrdí, že na věznici dopadly rakety HIMARS, což má dokazovat video sebíraných úlomků raket. Rusko ale v minulosti bylo opakovaně přistiženo, že jeho vojáci sbírají úlomky raket nebo sestřelených letadel a dronů a převážejí je na jiná místa, kde je opět fotí, aby nafukovali vlastní úspěchy. Navíc nedává smysl, aby Ukrajinci využívali velmi přesnou zbraň proti takovému cíli. Každopádně podle separatistů zemřelo na 40 vězňů a na 130 jich bylo těžce zraněno. Jako „zázrakem“ nebyl zraněný nikdo z dozorců. Ukrajinci žádají vyšetření incidentu u Mezinárodního trestního soudu v Haagu, protože věří, že ruské síly věznici cíleně zasáhly, aby zakryly stopy po mučení a vraždění vězňů. Podle ukrajinské rozvědky měl útok dokonce nařídit Jevgeni Prygožin, majitel soukromé Wagnerovy armády, a to bez konzultace s velením ruské armády. A bohužel je to jen jedna z hrůz, která se dostala do [denního přehledu](https://www.facebook.com/tomak.dvorak/posts/pfbid02Kog88NMRQhYfjL3vZU6jEQH1VmEuhQ74v7F6VeFYxtGEeTnxDEfEB9Gpsa9jhAxl):"
        detail: |
          - Následující odstavec není pro slabé povahy. Na videu, které zachytilo brutální mučení ukrajinského vojáka pomocí odlamovacího nože je podle vyšetřovatelů Vitali Arošanov, ruský žoldák z jednotky Achmat. Ten ukrajinského zajatce nejdříve pořezal, následně nožem vykastroval, střelil a společně s dalšími žoldáky jeho tělo táhli za nohy na provazech. 
          - Rusové údajně na Ukrajině vytvořili síť „agentů“, kteří měli pomoci s převzetím země během několika dnů, zřejmě ale přecenili jejich schopnosti a naopak podcenili odpor Ukrajinců. Upřímně, jestli investovali do podobných agentů jako u nás, pak mě asi jejich neschopnost nepřekvapuje. 
          - Členové Putinovy strany „Jednotné Rusko“ opustili Cherson. Prý tam měli provádět „humanitární práce“ a v jejich misi brání neustálé ostřelování města. Podle Ukrajinců ale částečně řídili okupační správu a měli za úkol připravit oblast na referendum o připojení k Rusku. 
          - Ruská propaganda tvrdila, že Ukrajinci umístili vojenskou techniku v bezprostřední blízkosti školy č. 23 v Dnipru. „Technika“, kterou měli na mysli, jsou ve skutečnosti exponáty z doby druhé světové války – tank T-34 a slavný raketomet „Kaťuša“ 
          - Podle britské vojenské rozvědky nyní Rusové nasazují Wagnerovce do prvních linií společně s regulérní armádou, protože ruské ztráty jsou tak velké, že už nedovolují Rusům hledat posily ve vlastních řadách.  
          - Reprezentanti zemí skupiny G7 se sešli v Oděském přístavu, aby společně dohlédli na spuštění tzv. „obilného koridoru“, který umožní bezpečný export ukrajinského obilí. 
          - V Libanonu zakotvila syrská loď, na kterou Rusové přeložili kradené ukrajinské obilí. Ukrajinská ambasáda v Libanonu požádala úřady, aby lodi věnovaly pozornost. 
          - Raketa vypálená Rusy na Mykolajiv zasáhla zastávku hromadné dopravy. Při útoku zemřelo několik lidí, kteří na zastávce čekali na autobus. 
          - Odvolací soud v Kyjevě změnil trest pro Šišimarina, ruského vojáka, který u Kyjeva zastřelil civilistu, z doživotí na 15 let odnětí svobody. 
          - Česko po 52 letech stáhlo svou účast v Mezinárodní investiční bance. Majoritním vlastníkem banky je totiž právě Rusko. 
          - Ukrajinci opět zasáhli ruské muniční sklady, mimo jiné sklad v okupované části Záporoží a v Brylivce u Chersonu.
          - Bělorusko odvolalo svého velvyslance ve Spojeném království kvůli „nepřátelským krokům ze strany Británie“. 
          - Podle kanálů na ruském Telegramu zasáhli Ukrajinci muniční sklad a základnu Wagnerovců v Brjance. 
          - Nezaměstnanost na Ukrajině kvůli válce vyskočila na 35 %. Očekává se také růst inflace až na 30 %. 
          - Moldavsko oznámilo, že v případě ruské agrese požádá sousední Rumunsko o vojenskou pomoc.
          - Už 20 zemí NATO schválilo vstup Švédska a Finska do Aliance. 10 zemí zbývá. 
          - Severní Makedonie poskytla Ukrajině nejméně osm kusů svých tanků T-72. 
          - Německo poskytne Ukrajině 16 kusů mostních tanků Biber.
          - Na Charkovské frontě nově zuří boje hned o 4 obce. 
      - title: "Čtvrtek"
        year: "28. července 2022"
        image: assets/img/timeline/2022-07-28.jpg
        desc: "Podle zpráv z Chersonu se mezi okupanty šíří panika a množí se případy dezerce a rabování. Také prý město opustily jednotky Rosvgardie, která doposud zajišťovala na důležitých křižovatkách kontrolní stanoviště. Zkrátka něco se chystá a bude velmi zajímavé sledovat jižní frontu v následujících dnech a týdnech. [Novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02Piee5cmW8EKZMRVPqiuhRsxWrxtPVMnQ8SGmWzgKmAzyopN1C4T8hQuv6NRkbYEHl)"
        detail: |
          - Dlouholetá poradkyně Viktora Orbána Zsuzsa Hegedűs rezignovala na funkce a opustila prezidentovy blízké kruhy poté, co Orbán na každoročním sjezdu mládeže v Rumunsku během projevu prohlásil nejdřív, že „západoevropské národy, kde se míchají různé rasy, už nejsou skutečné národy“ a že „Maďaři odmítají míšení s neevropany“, a poté s narážkou na druhoválečnou historii posměšně prohlásil na adresu Němců, že „vědí, jak šetřit plynem“. Poradkyně jeho proslov v otevřeném dopise označila za „čirý nacizmus“. 
          - Ukrajinské síly pravděpodobně vybudovaly předmostí na opačném břehu Inhulce a podle analytiků začínají sbírat momentum pro větší protiofenzivu. Cherson je navíc díky přesným zásahům třech mostů přes Dněpr prakticky odříznutý od zbytku okupované oblasti, minimálně pro jakoukoliv těžkou techniku. Rusové proto zkouší u Chersonu vybudovat pontonový most, ale šířka Dněpru jim snahu značně ztěžuje. 
          - Bývalý ruský premiér a prezident Medveděv sdílel na svých kanálech dvě mapy. Jedna z nich měla ukazovat poválečnou Ukrajinu podle nejmenovaných „západních analytiků“, kde největší část připadla Rusku, okolí Kyjeva Ukrajině a další menší kousky Rumunsku a Polsku. 
          - Před ukrajinskými poštami se opět stojí dlouhé fronty. Tentokrát uvolnila Pošta do oběhu známky s traktorem táhnoucím na laně ruský tank a nápisem: „Dobrý večer, my jsme z Ukrajiny.“ 
          - Bidenova administrativa údajně na uzavřeném jednání Sněmovny reprezentantů informovala členy o 75 000 zabitých nebo raněných vojácích na ruské straně v probíhajícím konfliktu. 
          - Senát Spojených států schválil rezoluci, která vyzývá Ministerstvo vnitra, aby označilo Rusko za teroristický stát, a to kvůli jeho válkám v Čečensku, Gruzii, Sýrii a Ukrajině. 
          - Ukrajinci vyzvali ruského vojáka, který omylem sestřelil vlastní helikoptéru Ka-52, ať se přihlásí o odměnu, která mu ze zákona za zničení nepřátelské techniky náleží. Klasa! 
          - Okupanti v Chersonu zakázali používání ukrajinských hřiven a zavádí tresty za provádění jakýchkoliv plateb v jiné měně než ruských rublech.
          - Na sítích se objevilo video, kde ruští dobrovolníci/kontraktoři mrzačí zajatého ukrajinského vojáka odlamovacím nožem. 
          - Soudy EU ponechaly v platnosti zákaz vysílání uvalený na francouzskou mutaci propagandistické Russia Today. 
          - Ukrajinský pilot a držitel řádu Hrdina Ukrajiny Oleksandr Kukurba byl včera zabit v akci během své sté mise. 
          - Oleksij Danilov prohlásil, že proces dekolonizace a derusifikace Ruské federace právě započal. 
          - Společnost Baykar opět poskytne dron, na který tentokrát vybrali Poláci, bez úplaty! 
          - Prezident Zelenský obdržel od Litvy jejich nejvyšší státní vyznamenání.
          - Rusko v noci vypálilo na Ukrajinu 20 raket.
      - title: "Středa"
        year: "27. července 2022"
        image: assets/img/timeline/2022-07-27.jpg
        desc: "Poradce prezidenta Zelenského Michailo Podoljak se vysmál ruské propagandě, která dnes informovala, že u Chersonu zneškodnila ukrajinské rakety mířící na město. Doslova napsal, že Rusové „můžou klidně tvrdit, že Antonivský most je druh ruské protivzdušné obrany, ale před realitou neutečou: okupanti by se měli začít učit, jak přeplavat Dněpr, nebo opustit Cherson, dokud to jde.“ Třetí varování už podle něj následovat nebude. A co dalšího se dělo? [Tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02PXwuzzSgz5J2UKFwnnBQmrsXGi8Zb5udXmgfiittHtJbcCE7vrjnMFPn7bmQj1hrl):"
        detail: |
          - Rusové po dvou měsících urputných bojů a za cenu velkých ztrát konečně obsadili obec Novoluhanske a také areál elektrárny ve Vuhledaru. Z obou míst se přitom část posádky už zkraje týdne stáhla a zbytek pravděpodobně následoval. Ukrajinci tu podle analytiků zopakovali dřívější strategii: způsobit Rusům maximální ztráty, minimalizovat ty vlastní a ustoupit na další obrannou linii dokud jsou ústupové cesty bezpečné. Ukrajinci naopak osvobodili nejméně dvě další města na chersonské části fronty – Andrijivku a Lozove. 
