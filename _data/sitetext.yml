          - Ukrajinský vyslanec v Turecku se obrátil na turecké úřady a Interpol a žádá vyšetření toho, kdo nakupuje v tureckých přístavech kradené obilí z Ukrajiny. Podle něj je Turecko tranzitní zemí pro kradené suroviny na ruských lodích.  
          - Podle operačního velení „Jih“ se v Černém moři nachází dvě raketové lodi a pět velkých vyloďovacích lodí, takže stále hrozí výsadek ruských vojsk kdekoliv na černomořském pobřeží. 
          - Pokud se nyní na webu mexického ministerstva zahraničí budete ucházet o vstupní vízum jako občan Ruské federace, vrátí vám web okamžitě odmítavé stanovisko. V ukrajinštině. 
          - Podle francouzských úřadů zemřel během bojů u Charkova francouzský legionář. Odhadem 150 dalších Francouzů stále bojuje v řadách Ukrajiny. 
          - Evropská unie oznámila, že nebude akceptovat ruské doklady, které obyvatelům vydává okupační správa v Chersonské a Záporožské oblasti. 
