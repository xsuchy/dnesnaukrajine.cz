          - U Melitopolu se podle předběžných informací Rusové stáhli ze všech checkpointů. Důvodů může být vícero – jednak pokračující partizánské akce proti okupačním autoritám a vojenským transportům, jednak může jít o přesun části vojsk na Chersonskou frontu, kde Ukrajinci pomalu postupují, ale může jít také pouze o rotaci jednotek. V Záporožské oblasti také probíhá lokalizovaná ukrajinská protiofenziva. Důvod stažení snad ukáží příští dny. 
