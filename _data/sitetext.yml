      - title: "Neděle"
        year: "23. duben 2023"
        image: assets/img/timeline/2023-04-23.jpg
        desc: "Čínský velvyslanec ve Francii Lu Shaye prohlásil, že státy bývalého sovětského svazu nemají právní statut v mezinárodním právu, protože neexistuje žádná mezinárodní dohoda, která by jejich ošetřila jejich statut jakožto suverénních států. Rád bych tomu komunistickému pohůnkovi připomněl, že i Rusko je „bývalý stát sovětského svazu“. Ale to ho nejspíš nenapadlo. Výrok čínského velvyslance zatím komentovali pouze představitelé baltských zemí a Ukrajiny. Litevský ministr zahraničí pouze suše konstatoval, že výroky jako tenhle jsou důvodem, proč se Číně nedá věřit. Estonsko si zve čínského vyslance na kobereček. Ukrajinský vyslanec ve Francii pak výrok označil za skandální. Velmi mě bude zajímat, jak se k výroku postaví česká diplomacie. Ačkoliv jsme sami nebyli zemí Sovětského svazu, máme s ním velmi neblahou společnou historii a bývalé státy SSSR jsou dnes naši spolehlivý mezinárodní partneři. Ale teď už [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid024NqrUuMCGsVj4zSVuTwmQDBodHsw5ho5dUjLFht1JYTWMBDPjroFTTZxssPuoJg1l):"
        detail: |
          - Ruští propagandisti se pokusili vyfabulovat zprávu o tom, že Peskovův syn měl bojovat na Ukrajině v řadách wagnerovců a získat medaili za odvahu. Aby to dokázali, sdíleli fotku, kde má Peskovův syn skládat vojenskou přísahu. Má to, jako obvykle, malý háček. Na fotce je syn bývalého prezidenta Ukrajiny Petra Porošenka během jeho slibu. Porošenko je dokonce na fotce také – přihlíží slibu opodál. Peskovův syn se přitom dostal do popředí zájmu poté, co si z něj vystřelil moderátor jednoho rádia, aby všem ukázal, jak se děti ruské elity vyhýbají vojenské službě. 
          - Donald Trump prohlásil, že pokud by se stal prezidentem, válka na Ukrajině skončí ještě dříve, než by vůbec nastoupil do úřadu. Když pominu fakt, že tím vlastně říká, že by ji ukončil jeho předchůdce, zapomněl dodat, že by takový „konec války“ znamenal zničení Ukrajiny a její asimilaci Ruskem. 
          - Rusko odrazuje své občany před cestami do Kanady, protože tam údajně bují rusofobie a množí se fyzické útoky na rusky mluvící osoby. Možná by nemuseli překračovat hranice nikam. Člověk dnes nikdy neví, kdy je budou následovat tanky. 
          - V Moskvě vyšly do ulic desetitisíce muslimů v reakci na protesty Rusů proti stavbě nové moskevské mešity. 250 000 muslimů se pak v ulicích mělo účastnit společné modlitby. 
          - Ukrajincům se nejspíše podařilo vytvořit a upevnit předsunuté pozice na východním břehu Dněpru poblíž města Olešky naproti přes řeku Konka. 
          - Kypr vyhověl žádostem Spojených států a Británie a obestavil bankovní účty osob podezřelých z napomáhání Rusku v obcházení sankcí. 
          - 5 raket S-300 v noci na dnešek zasáhlo Charkov. Zatím nejsou hlášeny žádné oběti na životech. 
          - Moskva v reakci na krok německé vlády vyhostí 34 německých diplomatů. 
          - Francie pomůže Ukrajině s obnovou železnic. 
