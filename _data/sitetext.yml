        year: "30. květen 2023"
        image: assets/img/timeline/2023-05-30.jpg
        desc: "Další noc, další vzdušný útok na Kyjev. Tentokrát kyjevská PVO zasahovala proti 31 kamikadze dronům Shahed, z nichž 29 sestřelila. Trosky dronů ale opět padaly na obytné domy, z nichž 12 bylo poničeno a 12 obyvatel domů bylo zraněno. Rusko dnes ale poprvé okusilo svou vlastní medicínu. I samotná Moskva byla pod útokem dronů. Ruská PVO jich většinu sestřelila, nejméně tři ale zasáhly blíže nespecifikované cíle, ostatní drony po sestřelení poničily několik civilních budov. Některé zdroje mluví o tom, že dronů byly až tři desítky. Prigožin zuří a opět obviňuje ruské velení z neschopnosti. Zároveň zdůraznil, že „speciální vojenská operace“ měla sloužit k tomu, aby byly Rusové v bezpečí a nikdy se neměla přelít na její území. Ruská politická reprezentace předvedla vrcholný výkon v pomyslném mistrovství svět v pokrytectví, když označil útok drony na Moskvu za ukrajinský terorismus. Takhle… buď je to normální efekt války a legitimní odveta, nebo to terorismus je, ale potom musíme stejným okem nahlížet na stovky takových „teroristických útoků“, které už bezmála rok a půl provádí Rusové po celé Ukrajině. Nemůže to být jednou to a jindy něco jiného. A teď [pár dalších aktualit](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0346AiwNdMvULKr3TcqFRiT9pbKgWpFh8o72KAc4uvtsaiagqSVz1RziSw6e173k6l):"
        detail: |
          - Ruská federace vydala zatykač na amerického senátora Lindseyho Grahama na základě sestřihaného videa, které po upravení naznačuje, že Graham označil zabíjení Rusů za „nejlíp utracené americké peníze“. Na účelovou úpravu videa upozornila agentura Reuters. Graham i tak reagoval, že bude zatykač vydaný zločinným a amorálním ruským režimem „nosit jako Řád cti“. Rusku vzkázal, že se s jeho zástupci rád potká Haagu. 
          - Protestující kosovští Srbové včera napadli jednotky KFOR ve Zveçanu. Nejméně 25 vojáků (až 41 podle jiných zdrojů) bylo raněno. 11 raněných, z toho dva vážně, hlásí italská mise. Zbylí vojáci byli povětšinou Maďaři. Mezi demonstranty přitom byli i lidé působící v srbské policii. Během nepokojů pak Srbové nasprejovali na poničenou techniku NATO symboly „Z“.  
          - Turecký prezident Erdogan po svém znovuzvolení telefonicky hovořil s Bidenem. Bidem prozradil, že turecký prezident během hovoru otevřel i otázku dodávek letounů F-16 Turecku, což Biden podle vlastních slov podmínil přijetím Švédska do NATO. 
          - Blog Oryx už v současné chvíli eviduje obrazový materiál k více než 10 000 kusů zničené ruské vojenské techniky. Rusko také tento týden překročilo hranici 2 000 tanků, k jejichž zničení existuje obrazový záznam. 
          - Okupovaný Melitopol hlásí sérii velkých explozí, které otřásly městem. Zasažena byla i další města na okupovaném území včetně města Saky na Krymu, kde se nachází letecká základna. 
          - Rusko očividně přechází do defenzivy. Ukrajinský generální štáb včera informoval, že Ukrajinci odráželi ruské útoky pouze u dvou obcí z celé současné fronty. 
          - Putin údajně bude moci přijet na setkání BRICS v Jihoafrické republice. Země plánuje všem pozvaným státníkům udělit diplomatickou imunitu. 
          - Zelenský ve svém projevu informoval, že společně s generály učinil rozhodnutí o načasování útočných akcí ukrajinských sil. 
          - Dva lidé zemřeli poté, co Rusové zasáhli čerpací stanici v Torecku dělostřeleckou palbou. 
          - Biden v rozhovoru uvedl, že poskytnutí raket ATACMS Ukrajině zatím stále není ze hry.
          - Diverzní skupiny složené z ruských dobrovolníků opět překročily ruskou hranici. 
          - Ukrajinský parlament schválil zavedení sankcí vůči Íránu na příštích padesát let.
          - Dánsko poskytne Ukrajině další balík vojenské pomoci v hodnotě 2,6 miliard €. 
          - Od začátku invaze už na ukrajinských bojištích padlo 16 dobrovolníků z USA.  
          - U ruského Uljanovsku v noci na dnešek vykolejil vlak s palivy. 
