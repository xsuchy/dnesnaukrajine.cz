        desc: "Bachmut zažívá neustávající boje a kupí se ztráty na obou stranách. Ačkoliv tu mají Rusové násobně vyšší ztráty, stále je to ohromná tragédie i pro ukrajinskou stranu. Rusové se po týdnech intenzivních bojů probojovali k východnímu předměstí k průmyslové zóně. Ukrajinci ale údajně pomocí lokálních protiútoků stabilizovali situaci a z některých míst Rusy vytlačili. Bojuje se i jižně od města v Opytne a Ivanhradu. U Doněcku se Ukrajincům podařilo znovu vstoupit do Marjinky a nyní drží většinu města, respektive toho, co z něj zbylo. Města podél fronty jsou nyní prakticky srovnaná se zemí a daleko za hranou možností na poválečnou rekonstrukci. Ne, takhle skutečně nevede válku armáda, která přichází cokoliv „osvobodit“. Tohle je taktika barbarské hordy – plenit, ničit, mučit, znásilňovat a zabíjet. Srovnejte to se skutečným osvobozením – Chersonu, Kupjansku a dalších měst. Dudy a nebe. Každopádně tady jsou dnešní [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0PzjuNPLzYrUqCHJ5hoQwFNviyeqc8KJbxbKFxZzduSpJHzQaG1YFHn1tykLDzgESl)"
        detail: |
          - Rusko reagovalo na oznámení Spojených států, že se nebrání tomu poskytnout systémy Patriot Ukrajině. Ruští představitelé v týdnu vyhrožovali Spojeným státům, že pokud k dodání systémů dojde, vystaví se USA „nepředstavitelné reakci“ a že dojde k zavlečení Ameriky do války. To samé říkali Rusové zatím o každém dodaném systému, a to většina z nich byly systémy útočné, zatímco Patriot je čistě obranný. Zelenský nicméně výhrůžky Ruska ignoroval a oznámil, že Ukrajina brzy udělá důležitý krok k posílení protivzdušné obrany země. 
          - Německo označilo Švýcarsko za nespolehlivého partnera poté, co Švýcarsko odmítlo dodat munici pro systémy Gepard poskytnuté Ukrajině. Koncern Rheinmetall proto postaví nový závod, který bude primárně vyrábět dvaceti a třicetimilimetrovou munici mimo jiné právě pro zmíněné systémy Gepard. 
          - V Chersonu byla odhalena další mučírna, ve které Rusové drželi a mučili primárně nezletilé puberťáky, kteří se provinili například tím, že si fotili ruskou techniku. 
          - Česko se přidalo k zemím, které označily Sověty vyvolaný hladomor na Ukrajině za genocidu ukrajinského obyvatelstva. Rezoluci odhlasoval český Senát. 
          - Polský parlament označil Rusko za stát podporující terorismus a využívající teroristické metody. Parlament také vyzval k izolaci Ruska na mezinárodní scéně. 
          - Cherson, o kterém Rusové tvrdili, že si přeje být součástí Ruska, byl opět terčem ruské dělostřelecké palby. Při jednom z útoků zahynulo osmileté dítě. 
          - Spojené státy tvrdí, že mají důkazy o tom, že Írán uzavřel s Ruskem dohodu o dodávce íránských balistických raket. 
          - Moskevské školy obdržely seznam „zakázaných“ autorů, jejichž písničky se nesmí hrát na vánočních plesech. 
          - Součástí včerejší výměny zajatců byl i kněz pravoslavné církve moskevského patriarchátu. 
          - Ukrajinský protikorupční soud zabavil veškerý majetek bývalého prezidenta Janukovyče. 
          - Tři ruská města, u kterých se nachází vojenské základny, aktuálně hlásí hlasité výbuchy. 
          - Ukrajinu už od začátku války opustilo 20 % celkové předválečné populace. 
          - Doněck byl v noci pod silnou dělostřeleckou palbou. 
          - Kosovo podalo přihlášku do Evropské unie. 
          - V ruském Angarsku hoří ropná rafinérie. 
