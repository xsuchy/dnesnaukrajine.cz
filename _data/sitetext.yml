      - title: "Pondělí" 
        year: "7. listopadu 2022"
        image: assets/img/timeline/2022-11-07.jpg
        desc: "Vzpomínáte, jak jsem několikrát opakoval, že Rusové a jejich propaganda vždy obviní ostatní z toho, co dělají nebo plánují udělat? Tak díky včerejšku se dá tušit, že Rusové skutečně plánují odpálit dněperskou přehradu v Nové Kachovce a způsobit tak živelnou katastrofu v Chersonské oblasti. Obyvatelé Beryslavi totiž informovali, že jim Rusové oznámili, aby nejpozději do 10. listopadu opustili město a evakuovali se na levý břeh Dněpru. Uváděný důvod: vojáci ze ZSU prý podminovali přehradu a hodlají ji zničit. Nutno pro úplný kontext říct, že přehradu, resp. celou oblast už několik měsíců kontrolují Rusové, a je proto nesmysl, aby ukrajinská armáda přehradu podminovala – a i kdyby ano, Rusové měli měsíce na to, nálože odstranit. Navíc Ukrajina už dříve informovala, že k zaminování přehrady došlo ze strany Rusů krátce po obsazení Chersonu v prvních týdnech války. Rusové tedy případnou uměle vyvolanou katastrofu měli jako plán B zřejmě od samého počátku invaze a nyní pouze podnikají kroky k tomu, aby minimalizovali civilní oběti, zatímco soustavně vytváří dezinformační prostředí, aby mohli z katastrofy – jako vždy – obvinit ukrajinskou stranu. Například před pár dny tvrdili, že Ukrajinci zasáhli přehradu u hydroelektrárny. OSINT zdroje ale tvrdí něco jiného: cílem mělo být shromaždiště nově přesunutých mobilizovaných jednotek do Chersonské oblasti v Nové Kachovce, přičemž ukrajinské rakety tehdy zasadily Rusům masivní ztráty, což se promítlo i do vysokých čísel denních ruských ztrát z minulých dní. Ruská pohádka je tedy doslova „na vodě“ a řada důkazů i celkových kontext usvědčují Rusy z další obří lži. Ale co si budeme povídat – ruské lži beztak nejsou určené lidem, které zajímají důkazy a kontext. Pro vás ostatní jsou tu [další aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0mkrrgrqKjoTQ4z1JfixY33u9obvWqvvfFTRbxxXos3KkNSTYGv8rND5RLdHSP3RFl):"
        detail: |
          - Otevřený dopis ruských mariňáků určený velitelům ruské armády, který se objevil na Telegramu, odhaluje, že vinou vlastních ambicí operačního velení padlo nebo bylo raněno za pouhé 4 dny 300 příslušníků 155. námořní brigády, když ji velitelé nechali nesmyslně útočit proti opevněným pozicím Ukrajinců u Pavlivky. Ruskými kanály dnes také prošla informace, že celé levé křídlo Rusů tu kvůli ztrátám kolabuje. 
          - Podle analytiků z ISW se Rusko snaží mírnit své předchozí výroky a výhrůžky použitím jaderných zbraní. Analytici věří, že výroky byly součástí ruské strategie, jak se pokusit odradit Západ od dalších dodávek zbraní a přimět Ukrajinu k vyjednávání. Strategie, která Rusům – stejně jako jejich vojenská strategie – naštěstí nevyšla. 
          - Ruskému propagandistovi Pegovovi museli doktoři amputovat pravou nohu nad kotníkem poté, co pár dní nazpátek omylem šlápl na ruskou motýlí minu. Ukrajinci ho bezprostředně po incidentu překřtili na „Peg-legov“. Angličtináři ocení. 
          - Satelitní snímky odhalily pohyb vlaků mezi Severní Koreou a Ruskem – poprvé po dlouhých letech. Experti v západních armádách věří, že Severní Korea začala zásobovat Rusko dělostřeleckou municí a dalším vojenským materiálem. 
          - Podle očitých svědků ničí Rusové ve velkém soukromé jachty a další plavidla v chersonských přístavech. Z lodí odnášejí motory a další mechanické a elektronické součástky. 
          - Ukrajinské síly u Lysyčansku zasadily tvrdou ránu čečenským Kadyrovcům. Během přepadu mělo zemřít okolo 30 členů praporu Achmat a dalších 15 bylo těžce raněno. 
          - Prigožin oznámil, že jeho Wagnerovci vybudují výcviková centra pro dobrovolníky v blízkosti ukrajinských hranic v Kurské a Belgorodské oblasti. 
          - Turecko opět neumožnilo dvěma ruským válečným lodím proplout bosporskou úžinou. Ty se tak musely vrátit do Vladivostoku. 
          - Rusové nově tvrdí, že důvodem k invazi byla skutečnost, že Kyjev mluvil o obnově jaderného programu. 
          - Podle Zelenského nemá kvůli ruským útok přístup k dodávkám elektřiny 4,5 miliónu obyvatel Ukrajiny. 
          - Velký požár v noci zachvátil budovu Správy železnic v Rusy okupovaném Doněcku. 
          - Ukrajina a Moldavsko po 24 letech znovu zavedly vlaky na trase Kišiněv-Kyjev.
          - Ruské mobilizované jednotky u Svatového začínají údajně kupit velké ztráty. 
          - Ukrajina už k dnešku osvobodila 37 % celkového okupovaného území.  
          - První ze systémů PVO NASAMS a Aspide dorazily na Ukrajinu.
