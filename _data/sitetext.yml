timeline:
    title: "Průběh války na Ukrajině" 
    text: "Tak jak šla den za dnem"
    section: timeline
    start_align: "left"
    events:
      - title: "Středa"
        year: "5. října 2022"
        image: assets/img/timeline/2022-10-05.jpg
        desc: "Český vtípek s referendem o připojení Královce (Kaliningradu) k Česku náramně baví Čechy a Poláky. Rusku z něj ale moc do smíchu není a obává se, že by aktivita mohla inspirovat „extremisty“ k různým útokům a provokacím. Faktem ale je, že ani Rusko samo momentálně neví, kde má hranice. Putin sice podepsal dokumenty o připojení okupovaných oblastí k Ruské federaci, ale nikdo v Rusku netuší, kde ta území začínají nebo končí. Peskov tvrdí, že otázka hranic se bude diskutovat s okupační správou všech dotčených oblastí. Posvěcené listiny zase říkají, že oblasti se připojují „s hranicemi, které platily v době připojení území k Ruské federaci“. Ale znamená to oficiální správní hranice? Hranice určené frontovou linií, resp. reálnou kontrolou nad územím? Tak či tak, Ukrajincům je to jedno a hodlají svá území osvobodit, ať už jim budou Rusové říkat jakkoliv. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02mWkd8P4uSnu9Snot2gggwZ2VmsgACXAm3jcoBuoohdLzQaTRqteKqg6U4HFCKe87l)."
        detail: |
          - V obci Pisky Radivski u Charkova objevili vyšetřovatelé další ruskou mučírnu. Kromě nejrůznějších pomůcek na trýznění a znásilňování vězňů našli i krabici plnou vylámaných zlatých zubních korunek a jiných dentálních náhrad. Rusové tu údajně mučili zajatce tak, že je pohřbívali zaživa, pouštěli do nich proud, znásilňovali je robertkem anebo vkládali do filtru nasazené plynové masky doutnající kus hadru a vězně tak dusili. Místní vypověděli, že se z mučírny ozýval prakticky neustále křik. Vyšetřovatelé se obávají, že nejhorší objevy na ně teprve čekají – po osvobození Chersonu. 
          - Rusové kompletně opustili linii podél Inhulce u Davydiva Bridu a stahují se na užší linii končící v Mylove. Podle ukrajinských zdrojů Rusové opustili také Snihurivku, která byla dosud jejich důležitým opěrným bodem v Chersonské oblasti. Důvodem je jednoduše to, že Rusové nemají personál na to, aby udrželi širokou frontu stabilní. Jejich koncentrace na kratší linii ale pro změnu umožní Ukrajincům devastaci jejich pozic dělostřeleckou palbou. Dá se tak říct, že Rusové u Chersonu jsou v koncích. Otázkou tedy není zda, ale kdy ten konec nastane. 
          - Kazachstánci odmítli žádost Ruska, aby země vyhostila ukrajinského velvyslance. Naopak se ohradili proti „tónu“ ruského ministerstva zahraničí, který podle Kazachů neodpovídá charakteru spojenectví dvou strategicky partnerských zemí. 
          - „Miss Krym“ obdržela pokutu 50 000 rublů za to, že na videu zpívala ukrajinskou vlasteneckou písničku. Její kamarádka potom musela strávit 10 dní ve vazbě a obě se navíc musely na videu teatrálně omluvit za svá pochybení. 
          - Bila Cerkva u Kyjeva byla napadena ruskými kamikadze drony íránské výroby. 6 jich zasáhlo několik budov v centru města a způsobilo požáry. Írán přitom poskytnutí dronů Rusku dál popírá. 
          - Serhij Hajdaj oznámil, že začala de-okupace Luhanské oblasti a požádal civilní obyvatelstvo, aby se pokusilo evakuovat a umožnit tak ukrajinským silám snadnější postup. 
          - Írán oficiálně oznámil, že neuznává výsledky Ruskem provedených referend v okupovaných oblastech Ukrajiny. 
          - Rusové přišli u Kostromky a Bruskinského na chersonské frontě o helikoptéry Mi-8 a Mi-24. 
          - Plukovník 108. výsadkového pluku ruských VDV Vitaly Sukujev byl zabit na Ukrajině. 
          - V bojích na Ukrajině padlo už 13 příslušníků běloruského pluku Kastus Kalinouski. 
          - Během bojové akce padl 23letý irský dobrovolník působící v řadách Ukrajiny. 
          - Ukrajinci mají palebnou kontrolu nad silnicí mezi Svatovým a Kreminnou.
          - NATO oficiálně obdrželo ukrajinskou žádost o vstup do aliance. 
          - Rusko opustilo od začátku mobilizace už 700 000 osob. 
          - Státy EU schválily osmý balík sankcí vůči Rusku. 
      - title: "Úterý"
        year: "4. října 2022"
        image: assets/img/timeline/2022-10-04.jpg
        desc: "Podle polských bezpečnostních analytiků vypravilo Rusko k hranicím s Ukrajinou vlak se speciální bojovou technikou patřící 12. hlavnímu ředitelství ruského ministerstva obrany neboli silám, které mají na starost správu, přesun a aktivaci ruského jaderného arsenálu. Experti říkají, že může jít jen o paběrkování funkční techniky všude tam, kde Rusko ještě může brát, případně o přípravu na další cvičení jaderných sil „Grom“, které Rusko naposledy provedlo právě v říjnu loňského roku. Objevují se ale i názory, že by Rusko mohlo v pohraniční oblasti Ukrajiny použít taktickou jadernou hlavici pro odstrašující efekt na ukrajinské obránce a jejich partnery, a to i s ohledem na stupňující se rétoriku Putinových propagandistů a spojenců jako je Kadyrov, který pár dní nazpět vyzval k použití jaderné zbraně. Ostatně i Putin zmínil jaderné zbraně ve svém slavnostním projevu a alibisticky uvedl, že USA svrhnutím bomb na Japonsko vytvořili precedent. USA a špičky v NATO ale zatím opakovaně uvádí, že nevidí důkazy o tom, že by Putin takový krok chystal a bývalý ředitel CIA v nedávném rozhovoru uvedl, že pokud by to Rusko skutečně udělalo, NATO by obratem zničilo veškeré ruské jednotky na Ukrajině a potopilo ruskou Černomořskou flotilu. Neuvěřitelné, kam jsme se v roce 2022 dostali... Snad vám zlepší náladu [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0EK2qGiyXBvmBZXrcMY2cDKFrKNmoNAHBxAmyBTgEyZsh2smZ41vteJfnkaAjnhk6l)"
      - title: "Pondělí"
        year: "3. října 2022"
        image: assets/img/timeline/2022-10-03.jpg
        desc: "Ukrajinci prolomili ruskou obranu podél Dněpru v Chersonské oblasti a postoupili minimálně k Dudčanům, tedy cca 30 km za původní frontovou linii. Některé kanály ale dokonce naznačují, že Ukrajinci už Dudčany kontrolují a pokračují za ně směrem na Beryslav. Jisté je, že ruské jednotky v oblasti zachvátila těžká panika, nedaří se jim spojit s velením, a tak prosí veřejně na sociálních sítích, aby kdokoliv, kdo má na velitelství fungující spojení, požádal o vzdušnou podporu. Při ofenzivě u Kupjansku Rusové často zmiňovali, že Ukrajinci používají výkonné rušičky, a pravděpodobně to bude i případ Chersonské fronty. Každopádně probíhající ofenziva je opět pod informačním embargem, a tak bude skutečný výsledek známý teprve za několik dní. Dá se ale tušit, že se tu Ukrajincům velmi daří, a to jak z optimistických komentářů na ukrajinských kanálech, tak rezignovaných a panických komentářů na těch ruských. [Další novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0YpTXRWdEHyrRG3uU9miBmpovtW2sdbiTrKETwPGShexMGundLrMRdd28jpoCFDQ5l)"
      - title: "Neděle"
        year: "2. října 2022"
        image: assets/img/timeline/2022-10-02.jpg
        desc: "Zelenský nedávno natočil „Vzkaz národům Kavkazu“, ve kterém je vyzval, aby se nenechali Rusy vtáhnout do války, jinak na Ukrajině zemřou. Zároveň na ně apeloval, aby si nechali vytetovat na ruku alespoň svoje jméno, případně kontakt na kohokoliv z rodiny nebo telefonní číslo, aby Ukrajinci měli koho kontaktovat, že jejich syn padl. Může to znít zbytečně cynicky a zle, ale důvodem je, že ruská armáda cíleně odebírá svým vojákům doklady, osobní předměty, a dokonce i vojenské „psí známky“. Proč? Protože pokud Ukrajinci nedokáží oběti identifikovat, můžou Rusové donekonečna tvrdit, že vojáci nepadli, případně, že se jen ztratili nebo byli zajati, a skrývat tak před veřejností skutečný počet zabitých a jejich totožnost, k čemuž aktivně přispívají i tím, že si od ukrajinských autorit odmítají přebírat těla padlých. Jak může někdo za takovou zemi bojovat, to mi nejde do hlavy. Vám ano? Nicméně tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02qzEYvym1tq4qnEdqsRzXNmtnVUJ3Z3GGTbw8zPgZ6c7Q9tDuC94ExfWqwB8Z7bvql)"
      - title: "Sobota"
        year: "1. října 2022"
        image: assets/img/timeline/2022-10-01.jpg
        desc: "Pokud byste si mysleli, že včerejší divadlo skončilo Putinovým projevem v Kremlu, pak se nenechte mýlit. To byl jen začátek. Následoval ještě „vlastenecký“ koncert na Rudém náměstí, které bylo prakticky plné nadšených lidí. Celý kulturní program se nesl v krásném nostalgickém duchu druhé poloviny 30. letech minulého století, nechyběly proslovy o velkoleposti Ruska a jeho národa, nebo o nutnosti 'svaté války' (ne, nedělám si legraci). Zkrátka atmosféra, kterou by i ISIS mohl zavádět. Velmi milou reakci na Putinův projev předvedl také jeden z hostů ceremonie Vladlen Tatarsky, který zřejmě pod vlivem čerstvých dojmů natočil na video sebe samotného, jak nadšeně sděluje, že „je to tak. Všechny porazíme. Všechny zabijeme. Všechny okrademe. Všechno bude tak, jak to chceme.“ Prosím vás, kdy konečně přijde ten čas oficiálně označit Putinovo Rusko za zločinný fašistický režim, a tak k němu přistupovat se všemi důsledky, co z toho vyplývají? Ptám se pro kamaráda. A tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0367dyYqB9HmQWFkyjQVkXWCLBawduL1ATLgY5e8vqg7QKByjhpnDjSUj657Vf8HTnl)"
      - title: "Pátek"
        year: "30. září 2022"
        image: assets/img/timeline/2022-09-30.jpg
        desc: "Rusko je teroristický stát. A dnes ráno to opět dokázalo. Ruská raketa ze systému S-300 zasáhla parkoviště kousek od kontrolního stanoviště, kde se shromažďovala auta s lidmi, kteří chtěli projet do okupovaného Záporoží a odvézt odtamtud své příbuzné a přátele. Následkem útoku zahynulo 23 lidí a dalších 28 bylo zraněno. Pár dní nazpátek jsem viděl extrémně nepříjemné video, kde toulavá kočka okusovala obličej padlého ruského vojáka. Nedával jsem ho mezi „zajímavá videa“, protože ačkoliv je válka často velmi brutální, neviděl jsem v něm žádnou reportážní hodnotu, ale pouze strašlivou tragédii. Teď mi to ale připadá jako adekvátní konec války pro toho velitele, který útok na civilní kolonu nařídil. Omlouvám se za nepříjemný úvod, ale musel jsem si ulevit. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid038Kjx9KqgRwhs2mgezHUVNfwjiXX2X5n7iyekwbE4BE7pLu4tCFFf5vPg2YY91ooul)"
      - title: "Čtvrtek"
        year: "29. září 2022"
        image: assets/img/timeline/2022-09-29.jpg
        desc: "Když si válka přišla pro Ukrajince, rozloučili se s rodinou, poslali svoje ženy a děti do bezpečí, vzali do ruky automatické pušky a šli bránit svoje města, svojí zem. Často kvůli tomu opustili nový život a komfort, který si mezitím vytvořili v zahraničí, a vrátili se „domů“. Když si válka přišla pro Rusy... nechali svoje ženy a děti doma a utekli za novým životem a komfortem do zahraničí. Michail Chodorkovskij tohle trefně glosoval, když napsal, že „Rusko je jediná země na světě, ze které lidi utíkají proto, že někoho napadla“. Rusové si to možná stále neuvědomují, ale jejich postoj k válce a to, jaký projevili kolektivní charakter, je vyřadilo z mezinárodního dialogu na možná desítky let dopředu. Civilizovaný svět totiž zuby nehty střeží principy, na kterých stojí. A Rusko do takového světa – kvůli komplexům jednoho „Napoleona“ – jednoduše dál nepatří. Nicméně vás víc zajímají [novinky. Tak pojďme na ně](https://www.facebook.com/tomak.dvorak/posts/pfbid0JEqtw25C66VZuKg23VVBLDmtSLwZzAifSYB8GJPBn2g7m91fm9x2cNmhE1TBKnDvl)"
      - title: "Středa"
        year: "28. září 2022"
        image: assets/img/timeline/2022-09-28.jpg
        desc: "Vždy, když jsou v Ruské federaci volby, naplní se internet videy zachycujícími nejrůznější podvody s hlasy: počítání prázdných lístků, členové volební komise, vyhazující hlasy pro opozici nebo naopak přihazující štosy lístků do urny, komisaři sedící tajně na lístcích nebo rovnou utíkající s celou volební urnou po žebříku oknem (ano, to se fakt stalo, vygooglete si to). A „referendum“ v okupovaných oblastech nebylo jiné. Když pomineme nelegitimnost celého referenda, kdy se volí pod samopaly, většina populace v místě ani není a hlasovat proti znamená být vydírán možnými následky, Rusko buď naprosto rezignovalo na to, ošetřit si výstupy své propagandy, nebo jsou videa z volebních místností určená pouze pro domácí publikum, které je za ty roky pod Putinem propagandou natolik otupělé, že některé věci nevnímá a neřeší. Desítky videí a fotografií dokazují, že volební komisaři „počítali“ prázdné lístky a vyhlašovali je jako „pro připojení“. Ptáte se, proč by to Rusko mělo zapotřebí, pokud by skutečně většina lidí byla pro? Ptáte se správně. A teď další [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02gacxST6ym7bHPCLcRQyazoYXrG8m2UcAGR4LkqtvgS5EwpHVZ1fh4Q6UWime6V3ul)"
      - title: "Úterý"
        year: "27. září 2022"
        image: assets/img/timeline/2022-09-27.jpg
        desc: "Na Telegramu se objevilo video, na kterém velící důstojnice (zřejmě medička) instruuje mobilizované Rusy v kasárnách, aby si opatřili spacáky a karimatky, protože jediné, co dostanou od ruské armády, je uniforma a neprůstřelná vesta. Také je vyzývá, aby si vzali z domu autolékárničky, nebo z nich alespoň vyndali škrtidla, protože „nemá dost materiálu, co by jim mohla dát“, a aby si nakoupili menstruační tampony a vložky na zastavení krvácení ze střelných ran. Nejen zahraniční analytici, ale i ruští propagandisti a tradiční podporovatelé Kremlu si všímají, že ruská mobilizace je logistická i personální katastrofa. Mezi mobilizovanými jsou i staří muži (nejstaršímu je 59 let), fyzicky neschopní nebo nemocní. Chybí infrastruktura, materiál, technika a také velící důstojníci a instruktoři. Mobilizovaní muži na některých místech už několik dní bloumají po základnách, aniž by se jim kdokoliv věnoval, natož je cvičil. Na jiném videu jeden muž téměř v slzách říká do telefonu, že ho posílají z odvodového střediska rovnou na Chersonskou frontu, a že tam nejspíš umře. Ano. Nejspíš ano. A teď další [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02NNfi6ra7MX2aMscYF96Ct6beVPsTqrDfHXLTnyAuf2TU5C51Knf2RwaUTMZYpw5vl)"
      - title: "Pondělí"
        year: "26. září 2022"
        image: assets/img/timeline/2022-09-26.jpg
        desc: "Podzim nastupuje v plné síle a s ním přichází i podzimní „rasputica“. Jev, který je typický pro Ukrajinskou krajinu, kdy déšť nebo tající sníh rozmáčí úrodnou půdu natolik, že se cesty mimo zpevněné silnice stanou prakticky neprůjezdné. V minulosti už zastavila Napoleona, Mongoly i německé nacisty. Teď může zastavit i ruské fašisty. Tradičně ale způsobuje problémy primárně tomu, kdo má iniciativu, zatímco obráncům nahrává. Jenže jsou to právě Ukrajinci, kdo nyní útočí a už unikají první videa, kdy jejich obrněné vozy zůstávají zapadlé na lesních cestách. Bude tak nesmírně důležité, aby Ukrajina stihla co nejvíce výpadů ještě před tím, než to krajina víc nedovolí a bude se muset čekat na první mrazy, aby těžká technika mohla opět podpořit ofenzivu. Možná i proto nyní Rusko vrhá ohromný počet vojáků na frontu bez adekvátního počtu těžké techniky. Rasputica pěšímu vojsku nahrává. Ale pravděpodobně ani tím Rusko aktuální vývoj nezvrátí. [Považte sami](https://www.facebook.com/tomak.dvorak/posts/pfbid0Mjkqcp1YqUw1AvFAKgfMhSEXric5MhKVGtdpENkQzvs7UUBsDTdddGixLNN6CMGal)"
      - title: "Neděle"
        year: "25. září 2022"
        image: assets/img/timeline/2022-09-25.jpg
        desc: "Ukrajinská armáda překročila Oskil, odrazila několik ruských protiútoků a stabilizovala předmostí na druhém břehu řeky. Podle některých zpráv to vypadá, že Ukrajinci tu zkouší zopakovat průlom u Balaklije, kdy namísto útoku na ruské opěrné body proráží frontu všude okolo nich, a tak je izolují od zásobování a posil. Pád Limanu je tak nejspíš otázkou příštích dní, ačkoliv hlavní průlom se děje severně od něj. Poslední týdny jsou velmi specifické v tom, že se prakticky neliší popis vývoje na frontě na ruských kanálech od těch ukrajinských. Poprvé od začátku invaze tak má člověk poměrně kvalitní obrázek o vývoji na zemi potvrzený oběma stranami. A ten obrázek nevypadá pro Rusy nijak dobře. Ale subjektivní dojmy nechám jako vždy na vás, tady jsou [informace](https://www.facebook.com/tomak.dvorak/posts/pfbid0aB5sFqzrV6sJJkJaAm4iYxtMy5uJNy6BZPDDXthfL8FxUB6FWvFG685jEt3ZNFbHl)"
      - title: "Sobota"
        year: "24. září 2022"
        image: assets/img/timeline/2022-09-24.jpg
        desc: "Přestože se v Rusku událo několik demonstrací proti ohlášené mobilizaci, rozhodně nenabyly masový rozměr. Častým argumentem (nebo spíš omluvou), proč Rusové neprotestují, je, že by za účast na protestech mohli jít do vězení. Ano, mohli, tak už to v totalitních státech bývá. Zkuste ale podobný argument říct Íráncům. V autokratickém Íránu před pár dny zemřela ve vazbě žena, kterou zatkla mravnostní policie za špatně nasazený hidžáb, což vyvolalo masové protesty napříč zemí. Nad některými městy už vláda úplně ztratila kontrolu a demonstranti se nebojí ani přímých střetů s policií, kvůli čemuž už několik desítek demonstrantů zemřelo. Na mnoha místech demonstrace vedou ženy, které si hromadně sundávají pokrývky hlavy a společně s ostatními volají po pádu prezidenta a konci islámské republiky. Za to všechno jim hrozí nejen vězení, ale také poprava. Mezitím Rusové mají víc práce s točením videí na mobily, jak pořádková policie odvádí z davu další a další protestující – a těch je navíc zoufale málo. Větší davy vytvořili příznivci připojení okupovaných oblastí k Rusku. Pořád tedy čekám na tisíce lidí v ulicích a týdny trvající nepokoje po vzoru Íránu. Ale čím dál víc se zdá, že se toho nedočkám. Tak přeji příjemnou mohylizaci! Tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0A3muwpwTSjeU7FzYSGSPKM9nBRZ2Gbf2dnbGGPewaqLH1SbEyDeeYcBGQt2sk1Tbl)"
      - title: "Pátek"
        year: "23. září 2022"
        image: assets/img/timeline/2022-09-23.jpg
        desc: "Rusové na okupovaných územích včetně částí Záporožské a Chersonské oblasti spustili svá „referenda“. A představitelé Ukrajiny správně poznamenali, že je to v první řadě propagandistické divadlo. Volební „komisaři“ obchází lidi, a ti hlasují přímo na ulici nebo dokonce doma za zavřenými dveřmi. V praxi to znamená, že vám na dveře zazvoní „komisaři“ s doprovodem vojáků, abyste hlasovali, když neotevřete, hrozí, že dveře vyrazí, a když hlasujete 'ne', dělají si poznámky. Teprve 27. se prý umožní lidem hlasovat i na veřejných místech. Neexistují žádné plenty, tedy ani žádná tajná volba, na místě nejsou žádní pozorovatelé ani nezávislé organizace. Prostě komedie. Smysl referend je podle analytiků nejspíš dvojí: jednak ospravedlnit mobilizaci v očích ruské veřejnosti a potenciálně mobilizovat další muže na nově „ruských“ územích, jednak mít možnost eskalovat konflikt, protože v případě anexe všech čtyřech (ale i pouze některých) oblastí by Rusko mohlo tvrdit, že se neválčí na Ukrajině, ale na ruském zemí. Rusko nicméně považuje za svůj i Krym, přesto po ukrajinských útocích na krymské instalace k žádné eskalaci nedošlo. Je to každopádně naprosto cynický a odporný krok, který (nejen) Západ nemůže Rusku nechat projít už jen proto, že by se tím vytvořil nebezpečný precedens v mezinárodních vztazích. Každý by příště mohl vpadnout s tanky na cizí území, zinscenovat tam referendum a pak tvrdit, že je okupované území legálně jeho. Jedna nizozemská televize to trefně glosovala a vyhlásila referendum o připojení Ruska k Nizozemsku. Že je to absurdní? Ano. Přesně tak. A ještě se stalo [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02PGeV6W9dBhqLHKvGoTbXJqhBEgkFbAUZQDb8y49dqNpbDzYsgfWt4ayNxRvioZmVl)"
      - title: "Čtvrtek"
        year: "22. září 2022"
        image: assets/img/timeline/2022-09-22.jpg
        desc: "S napětím jsem očekával, s jakou historkou přijdou dezinformační kanály pro vysvětlení mobilizace. Jeden konzument mi to dneska sám napsal do Messengeru: Rusové prý vyčerpali ukrajinskou armádu tím, že o ní zničili svoji starou techniku, a teď tam pošlou 300 000 lidí s moderní výzbrojí. Jakoby... eh... kde začít. Tak v první řadě tanky T-90M, T-80BV a T-72B3M JSOU moderní ruská výzbroj. Stejně tak letouny Su-30M, Su-34, raketomety TOS-1M, pušky AK-12, ASM-VAL nebo různá obrněná vozidla. Rusko NEMÁ nic modernějšího, než co už na Ukrajině nasadilo (a ve velkých počtech ztratilo). Naopak kupící se ztráty nutí Rusko používat čím dál starší techniku i výzbroj a analytici aktuálně spekulují, že Rusko nemá ani jak ohlášených 300 000 branců vyzbrojit, aby měli na bojišti 21. století šanci. Byla by ta tvrzení legrační, pokud by za půl roku jejich šiřitelé uznali, že se mýlili, jako se mýlili ve všem doteď. Jenže takhle oni bohužel nepřemýšlí. Chyba není cokoliv, co by dokázali uznat. Tak jsem zvědavý, s čím přijdou potom. A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02tE5aRtpjp2cbzqwYVyyTiPL1NGkdYGCig99n9ibdaojQNpsnq9ju9bAmp9aFyhual)"
      - title: "Středa"
        year: "21. září 2022"
        image: assets/img/timeline/2022-09-21.jpg
        desc: "Putin dnes ráno ohlásil částečnou mobilizaci. Znamená to mimo jiné, že se každý, kdo prošel vojenským výcvikem, musí hlásit do služby a nesmí opustit Rusko, dokonce ani oblast svého bydliště. Údajně je cílem vyzbrojit a poslat na Ukrajinu až 300 000 vojáků. Zároveň dekret o mobilizaci obsahuje bod, kterým se prodlužují na neurčito kontrakty všech smluvních vojáků, kteří už nyní bojují. Finský prezident krok komentoval slovy, že Putin zahrál „all-in“. Rusko tak nyní stojí před poslední šancí zbavit se diktátora. Pokud ji nevyužije a nepřijdou masové protesty vedoucí ke svržení stávající moci, pak si Rusové právem zaslouží cokoliv, co v příštích měsících přijde. Putin také taky – jako obvykle – pohrozil světu použitím jaderných zbraní a ministr obrany Šojgu dokonce během briefingu otevřeně prohlásil, že Rusko nebojuje pouze s Ukrajinou, nýbrž vede válku s celým „kolektivním Západem“. Ano, podle Šojgua s námi Rusko nyní válčí. Není tedy na čase vzít Rusy za slovo a začít se vypořádávat s kolaboranty v našich řadách tak, jak se na válečný stav sluší? Ale víc o mobilizaci a reakcích na ni rozebereme v jednotlivých bodech dnešních [aktualit](https://www.facebook.com/tomak.dvorak/posts/pfbid0UKf7m1iukbNyGepmWGbW8yQhvYwAE8qMhHWpV3NLWivZemW7qWK2XfDAkaMwFifMl)"
      - title: "Úterý"
        year: "20. září 2022"
        image: assets/img/timeline/2022-09-20.jpg
        desc: "Ukrajinci spustili iniciativu „Chci žít“ určenou ruským vojákům. Obsahuje výzvu ke složení zbraní a telefonní čísla nebo kanály na Telegramu, kam se můžou Rusové obrátit, pokud se rozhodnou vzdát. Zároveň ukrajinská SBU zveřejnila několik hovorů, kdy už Rusové výzvu využili. Rusko podle všech objektivních měřítek začíná válku prohrávat a ukrajinské velení Jih navíc už několik dní mluví o tom, že s Rusy sevřenými mezi postupující ukrajinskou armádou u Chersonu a Dněprem vede dialog o jejich kapitulaci. Legrační je ve světle posledního vývoje – už tradičně – ruská propaganda, která si nemůže vybrat, jestli bude svým posluchačům tvrdit, že na Ukrajině svádí válku s NATO, nebo bude varovat NATO a zastrašovat jeho členy atomovými zbraněmi, aby do války nevstupovalo. A tak dělá pro jistotu oboje. Tak či tak tím Rusko přiznává, že jakmile proti němu stojí technika NATO, jím vycvičení vojáci a jeho strategie, tak si neškrtá. A to je fajn slyšet. Na rozdíl od některých [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0pNrV9A8G8vptmSr15vjQrbN2YWSf5fgmFQhXKRxhJBENc47zsSHTzpxBMgpTDwucl)"
      - title: "Pondělí"
        year: "19. září 2022"
        image: assets/img/timeline/2022-09-19.jpg
        desc: "Kolaborant Stremousov, Rusy dosazený šéf Chersonské oblasti, byl zachycený na videu, jak mluví k dětem v jedné ze středních škol v Chersonu. V projevu, který nápadně připomínal projevy těch nejtupějších příznivců stran, jako je SPD nebo Trikolóra, prohlásil mimo jiné, že „nedovolí (Západu), aby dělal z jejich kluků holky“ nebo že se postará, aby „američtí kazatelé dál neučili 13leté dívky, jak používat kondomy“. Podle výrazů v dětském publiku ani středoškoláci nedokázali skrývat, jak moc jim celý projev přišel debilní. Někteří kroutili hlavou, někteří se nevěřícně usmívali, jiní si pokládali dlaň na čelo. Nešlo si ale nevšimnout právě té podobnosti s hoaxy a narativy, které mezi nevzdělanou částí české populace (ale třeba i mezi americkými konzervativci) šíří ruská propaganda: zkažený Západ, dekadentní liberální dekadence, zlá antikoncepce, nutnost chránit naše děti... Nenechte s sebou podobně manipulovat. Liberální demokracie sice umožňuje i hodně divné názory a postoje, ale jejím opakem je totalita. A právě za ní lidé, kteří takovou propagandu šíří, možná nevědomky, ale tak či tak bojují. No a pak se dělo ještě [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid0pnSePhWUpt6jgKxZNB2uri8Set88Bn7VT3CZywV6oh8M4oTjAcMdjGbvhxN1dY7tl)"
      - title: "Neděle"
        year: "18. září 2022"
        image: assets/img/timeline/2022-09-18.jpg
        desc: "Od vypuknutí války na Ukrajině se Česko opakovaně dostává do titulků zahraničních novin. A tentokrát nejen kvůli skandálům, naopak! Ostrá česká kritika Ruska, rychlá a efektivní pomoc Ukrajině a jasné postoje současných vládních činitelů k celé válce nám během několika měsíců vytvořily ve světě image malého, ale odhodlaného národa a spolehlivého partnera pro demokratický svět. Nyní opět zahraniční deníky citují pirátského ministra zahraničí Jana Lipavského, který volá po vytvoření mezinárodního tribunálu pro vyšetřování a trestání válečných zločinů Ruska tak, jako když v devadesátých letech vznikl Mezinárodní trestní tribunál pro bývalou Jugoslávii. Znovu díky všem, kteří ve volbách volili demokratickou opozici a zajistili tím, že za nás teď do světa nemluví Babiš. To by byla strašlivá ostuda. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02HHMdAcFhvyDV5bRBck14XL4j6TBT4PbP8ZBXwxb7BZCR9CbUFAKappo8yX8KEbwEl) – ty totiž tak pozitivní nejsou."
      - title: "Sobota"
        year: "17. září 2022"
        image: assets/img/timeline/2022-09-17.jpg
        desc: "Den, který trávím v Krkonoších na svatbě. Je fajn si občas při tom všem připomenout, že jsou na tom světě i hezké věci. Internet nás propojil na takové vzdálenosti a takovou rychlostí, že bohužel také víme o všem špatném, co se na světě děje a můžeme to sledovat doslova z první ruky. Nebo můžeme počítač zaklapnout a všechny ty hrůzy ignorovat – stejně na ně nemáme žádný vliv, ne? Je pravda, že vliv na dění ve světě máme minimální. Ale přesto považuju za důležitou věc se nepřestat zajímat. Už jenom proto, že se pak můžeme poučit z chyb ostatních a neopakovat je. A to za to stojí, nemyslíte? Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid01MmSpdikJQS2VnksFFCCMhwNWRrJmpqjYKbvc8GEsoE1EsbqB1rk9BUaTSDuZ8Tsl)."
      - title: "Pátek"
        year: "16. září 2022"
        image: assets/img/timeline/2022-09-16.jpg
        desc: "„Rusko je tu navždy“, hlásaly plakáty a billboardy na okupovaném ukrajinském území. Střet s realitou nejvíc bolel kolaboranty a všechny ty, kteří tomu uvěřili. Ruská armáda na ně totiž během úprku ani na vteřinu nemyslela, a tak se jich desítky dostaly do ukrajinského zajetí, kde jim nyní hrozí vysoké tresty za nejrůznější zločiny proti státu a demokratickému uspořádání. A takhle to dopadá vždycky. Když sloužíte zlu, je jenom otázka času, kdy vás samo hodí pod vlak. Zlo totiž myslí vždycky jen na sebe. Člověk by řekl, že tomu díky pohádkám z dětství rozumí úplně každý, ale zdá se, že i rozdíl mezi evidentním zlem a dobrem je pro mnoho lidí nad jejich rozlišovací schopnosti. Vy ostatní si můžete počíst, co zase v té říší zla na Volze [vymysleli](https://www.facebook.com/tomak.dvorak/posts/pfbid045nxsRYRySLiiNka6PqN4tLQAsP78tEviuuMCNCeDyFTLG1AqgHMhmx1YgSTVMbtl)"
      - title: "Čtvrtek"
        year: "15. září 2022"
        image: assets/img/timeline/2022-09-15.jpg
        desc: "Česká televize předevčírem vysílala reportáž, ve které zaznělo, že náklady na přijetí uprchlíků z Ukrajiny nedosáhly ani odhadované výše, protože většina z nich tu dávno našla práci a značnou část ubytovali soukromé osoby a podnikatelé v prvních měsících zdarma. Konkrétně získalo české vízum od února cca 420 000 osob z Ukrajiny, přičemž 150 000 tvoří děti, 20 000 důchodci a 120 000 pracuje, a ti zbylí buď mezitím odešli zpátky, jsou matky na mateřské, nebo mají zkrátka dost vlastních financí. Jiná data také říkají, že aktuálně pracující Ukrajinci odvádí víc do zdravotního systému, než kolik spotřebovávají. Když to přeložím do obecné češtiny: za posledních šest měsíců Češi a Ukrajinci společně ukázali fakáče všem zoufalcům, jejichž oblíbenými argumenty bylo „tak si je vemte domů“ a „beztak sem jedou pobírat podporu“, zatímco 120 000 Ukrajinců se složilo na jejich dávky, aby tihle nezaměstnatelní šašci mohli dál denně sedět deset hodin denně na „fejsíčku“ a psát svoje cancy pod každou zprávu o Ukrajině. Do jejich tvrdých hlav ale tahle syrové realita beztak nepronikne. Stejně jako tyhle [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0wqDMcseJgGDQndC8gk1bmP3AdirgypbaHDUTYKiLBPYjZ5VLiHnDVHViVJSDcinxl)"
      - title: "Středa"
        year: "14. září 2022"
        image: assets/img/timeline/2022-09-14.jpg
        desc: "Představitelé Pentagonu prohlásili, že jediný, kdo byl překvapený úspěchem ukrajinské ofenzivy, bylo Rusko. Všichni partneři a spojenci Ukrajiny prý tento výsledek čekali. Já si troufám nesouhlasit. Nejvíc překvapená je ruská pátá kolona, která doposud nezpracovala, že fašistický režim, kterému tleskají, dostal od ukrajinských vojáků výprask. A tak se jejich kanály šíří nejrůznější konspirace dezinformace na škále od „Rusové neustupují, Ukrajinci jim lezou do pasti“ přes „žádná ukrajinská ofenziva neprobíhá, média vám lžou“ až po: „to neútočí ukrajinská armáda, ale NATO, Američani a černoši!“ Ale moment! Neříkali náhodou ti samí, že v případě války NATO s Ruskem, by Rusové NATO vypráskali levou zadní? Tak jak teda? Ne, dělám si legraci, nečekám od nich žádnou sebereflexi ani názorovou konsistenci. Pro ně není důležitá pravda. Budou věřit i sebeabsurdnější lži, dokud bude dost protizápadní. Reálné zprávy z Ukrajiny je obloukem minou. A to i [tyhle](https://www.facebook.com/tomak.dvorak/posts/pfbid02sUVzLgHezotfkXgqNXFCbiM2Xx3W6aCSxda2y8vviBD3unxqyuL2BmauC3uJFgd7l)."
      - title: "Úterý"
        year: "13. září 2022"
        image: assets/img/timeline/2022-09-13.jpg
        desc: "Ukrajinský generální štáb informoval, že Rusko zřejmě zrušilo přesun nově utvořených dobrovolnických praporů z ruských základen na bojiště. Jedním z důvodů prý je, že značná část dobrovolníků změnila názor a nechce se účastnit bojů. Podle vojenských komentátorů se začal projevovat efekt informací, které z Ukrajiny i přes masivní cenzuru čím dál víc pronikají k běžným Rusům. V dřívějších válkách a intervencích totiž Rusko dokázalo udržet poměrně malý poměr raněných a zabitých a služba v armádě tak znamenala pro Rusy z chudých regionů šanci, jak si vydělat solidní obnosy za krátkou smluvní dobu, navíc výměnou za poměrně malé riziko. Naopak válka na Ukrajině je jedním nejvíc smrtících konfliktů 20. století a šance na tom, že člověk utrpí těžká zranění nebo bude zabit v boji je nyní tak vysoká, že převažuje potenciální benefity. Konec války by tak mohl přijít dříve, než jak jsme si ještě na konci srpna mysleli. Ale nepropadejme přílišnému optimismu, pořád se děje spousta věcí. Třeba [tyhle](https://www.facebook.com/tomak.dvorak/posts/pfbid0vHSaeaLG3ETDawZNF6ntiPBauNBq3RxCLvxpxCfjrTgNGBjXw14G3mu14yEu6Ac9l)."
      - title: "Pondělí"
        year: "12. září 2022"
        image: assets/img/timeline/2022-09-12.jpg
        desc: "Většina Charkovské oblasti je zase v rukou Ukrajinců. Po kolapsu fronty se Rusové sami stáhli z některých klíčových obcí, jinde nekoordinovaně utekli a opět za sebou nechávali desítky kusů funkční techniky. Ukrajinci ale dávají najevo, že se nehodlají zastavit u břehů Oskilu. Boje už se mezitím přenesli do Rubižne, Lysyčansku a Severodoněcku, Svatove a dalších měst a ruské kanály poslední dva dny hovoří o tom, že Ukrajinci shromažďují velké množství techniky a živé síly u Vuhledaru, kde údajně odminovali okolí elektrárny před blížícím se útokem. Pokud by skutečně následoval další útok na Záporožské části fronty, Strelkov odhaduje, že bude mít stejný scénář jako u Charkova: proražení obrany u Vuhledaru a potenciálně také na dalším místě jižně od Záporoží a hluboký úder, který se zastaví až u Mariupolu nebo Berďansku, doprovázený podobným kolapsem ruské obranné linie. Sluší se říct, že Strelkov má sice velkou pifku na současné vedení Ruska, ale jeho prognózy se většinou vyplnily. Co dodat? Snad jen, že si přeju, aby měl pravdu i tentokrát. A teď zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid03TRZDm1ydPsg5q4Es4Y5a28HCpxg9P9c461vVowXk8sxrazHQ6NUo4NZv5G4NF6il)"
      - title: "Neděle"
        year: "11. září 2022"
        image: assets/img/timeline/2022-09-11.jpg
        desc: "Ukrajinská protiofenziva už k dnešnímu dni osvobodila více než 3 000 km2, nicméně pokud by se potvrdila informace o ústupu Rusů až za Oskil, pak mluvíme o odhadem 8 300 km2. Rusové na úspěšný ukrajinský protiútok reagovali obvyklým způsobem: bombardovali Charkov, Mykolajiv, Dnipro i další města. Podle Rusů ale k žádnému ústupu, natož útěku, nedochází. Probíhá prý koordinované stažení sil z Charkovské oblasti, aby mohly posílit doněckou část fronty, což je tvrzení natolik mimo realitu, že se mu právem vysmáli i všichni ruští vojenští blogeři a správci kanálů na Telegramu. Zkrátka Rusové tak dlouho mleli pohádky o „denacifikaci“, až jim Ukrajinci předvedli blitzkrieg. [Posuďte sami](https://www.facebook.com/tomak.dvorak/posts/pfbid0A1NAZc6oaydSAYaop7FM3DA5HuPpwWy6A65bdgwaaUY7QoQX9GYHHVKgq6rDnTshl)."
      - title: "Sobota"
        year: "10. září 2022"
        image: assets/img/timeline/2022-09-10.jpg
        desc: "Posledních několik dní konečně můžeme vidět, kam se poděla všechna ta Západem poskytnutá technika a výzbroj, kterou Ukrajina nenasadila v předchozích měsících na bojiště. Ne, nebyla rozkradená, jak se nám snažila ruská propaganda tvrdit (a bohužel ten narativ přiživovali i někteří čeští dobrovolníci z fronty, když správně upozorňovali, že ne všechno, co přejede hranice, dorazí k vojákům na frontu. Bohužel už nesprávně papouškovali důvod, proč tomu tak je). Na Charkovské části fronty aktuálně útočí skoro 10 000 velmi dobře vyzbrojených a vystrojených ukrajinských vojáků, zatímco proti nim stojí na většině fronty jednotky LLR podporované členy Rosvgardie. Hovoří se tu o úplném kolapsu fronty a podle toho, jak Ukrajinci postupují, to asi ani jinak nazvat nejde. Ale více už v jednotlivých [novinkách](https://www.facebook.com/tomak.dvorak/posts/pfbid0NiCsUY21cqE8F5mQkJWuy46q5WcGzuhKwEet1xTyNhgS3DwAe649Qvu9WJNaTrWml)."
      - title: "Pátek"
        year: "9. září 2022"
        image: assets/img/timeline/2022-09-09.jpg
        desc: "Dostáváme se do bodu, kdy komentář s odkazy na videa řekne víc než všechny odrážky v reportu dohromady. Doporučuju se na videa podívat, a pokud jste slabší povahy, neklikejte na ta, která jsou označena jako citlivá. Nicméně dnes mi napsala Monika, která před válkou pracovala jako průvodkyně zónou okolo Černobylu, a teď pomáhá obyvatelům posledních obydlených vesnic v zóně, kam se jinak téměř nedostane jiná pomoc. A tak bude dnešní úvodník věnovaný její sbírce, o které najdete víc informací [tu znesnaze21.cz](https://www.znesnaze21.cz/sbirka/zasoby-pro-seniory-v-cernobylu-aby-prezili-krutou-zimu?fbclid=IwAR1XzthMipXl44bIxAY1CI4vYBzI_IXyo9PdWUxidooRmra5pTX2NZJYRpk)  . . Nechce moc, přitom dělá důležitou práci. Tak tomu věnujte pár minut a třeba vám bude dávat smysl ji podpořit. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02KfHRrzSxECFpnWbgcNJb3bhQy3njY5pD66LGJABobDJWUX9y3U646k6GXYFrS1j2l)."
      - title: "Čtvrtek"
        year: "8. září 2022"
        image: assets/img/timeline/2022-09-08.jpg
        desc: "Jen na charkovské části fronty Ukrajinci během pár dní postoupili o více než 20 km a osvobodili okolo 400 km2 svého území, podle jednoho z armádních velitelů jde ale dokonce o 50 km v jednom ze směrů a 20 osvobozených obcí včetně nově Ivanivky a Kutuzivky. Boje se údajně přesunuly až k Hrušivce. Rusové tu totiž v minulých týdnech citelně zredukovali počet jednotek a přesunuli celé praporní skupiny k Chersonu, čehož teď Ukrajinci využívají a sami nasadili údajně až 9 000 vojáků do zdejšího protiútoku. Rusové podle dostupných informací soustředí veškerou snahu na obsazení Bachmutu, kde nasadili největší koncentraci jednotek na jednom úseku, a také na obranu Chersonu, kde Ukrajinci pomalu, ale metodicky postupují. A ještě se dělo [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid0BARERsJvQiuNFeGX12H6VhwmsdzjTz8PvJCFRFjF19hFDyaBQx9Tox3AYKdgL8orl)"
      - title: "Středa"
        year: "7. září 2022"
        image: assets/img/timeline/2022-09-07.jpg
        desc: "Dřívější spekulace o druhém protiútoku na charkovské části fronty se během posledních 24 hodin spolehlivě potvrdily, ale hlavně se ukázalo, že protiútok má mnohem větší rozsah, než jak to z kusých informací kvůli informačnímu embargu vypadalo. Pojďme si tedy nalít čistého vína: Ruská ofenziva je definitivně u konce. Ruské jednotky se za poslední týdny prakticky nehnuly z místa a jejich logistika na ukrajinském území je v troskách. Aktuálně se Rusové na všech frontách, snad vyjma jediného úseku u Bachmutu, pouze brání nebo rovnou ustupují. Rusko není schopné nahrazovat ztráty na živé síle a horko těžko přesouvá na Ukrajinu zbytky provozuschopné bojové techniky. Už dříve muselo začít stahovat těžkou techniku se stálých základen v Gruzii, Sýrii a na východě Ruska, brzy bude muset přestat, jinak nebude mít čím bránit vlastní území. S jistotou tak můžeme říct, že různé útržky informací ze začátku léta, kdy různí světoví analytici a armádní činitelé odhadovali, že do konce léta přijde zásadní zlom, byly pravdivé. A ostatně i [zbytek dnešního přehledu aktualit](https://www.facebook.com/tomak.dvorak/posts/pfbid02LFuGUJ97AJyYkYFELfskGHFk4SUjfVzfcWoDZ9biPaR5ChMQq5QJCACvbw2Hkb36l) bude podobně pozitivní"
      - title: "Úterý"
        year: "6. září 2022"
        image: assets/img/timeline/2022-09-06.jpg
        desc: "V Rusku se nadšeně sdílí leták, který má ukazovat růst cen v Británii a v Rusku, kdy samozřejmě podle letáku v Británii rostou ceny všeho o vyšší jednotky až desítky procent, zatímco v Rusku jen nepatrně roste cena energií, zatímco všechno ostatní prý zlevňuje. To je samozřejmě absurdní lež. Ceny všeho včetně základních potravin v důsledku války skokově vyrostly, a navíc došlo k devalvaci rublu, což pozná okamžitě každý Rus, který by si chtěl nakoupit v zahraničí nebo vyměnit rubly za jinou měnu. Bloomberg navíc tvrdí, že Rusko čeká dlouhá a hluboká recese, navzdory tomu, že se ruská propaganda zuby nehty snaží život iluzi silné ruské ekonomiky. I kdyby nyní válka skončila, ruská ekonomika se podle agentury dostane na stejnou úroveň jako před válkou až na konci dekády. Rusko je tedy doslova zemí, kde zítra znamená včera. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0diAsip3BpANWEJ17Wz25psi7EEHoXkhXVSVUB1JYuHBNa742p9R3Yngz1VtgPydWl)"
      - title: "Pondělí"
        year: "5. září 2022"
        image: assets/img/timeline/2022-09-05.jpg
        desc: "Ukrajinci včera v naprosto nečekaném kroku provedli lokální protiútok u východně u Siversku v režii 54. brigády, ale hlavně – 63. prapor 103. brigády překročil Severní Doněc a obsadil obec Ozerne zhruba 5 km severně od řeky. Ačkoliv se hovoří o tom, že Ukrajincům se podařilo vytvořit předmostí, zatím není jasné, jestli se jedná o část nějaké větší plánované akce na severovýchodní části fronty. Obsazení Ozerne má ale i důležitý propagandistický rozměr. Rusové totiž několik měsíců nedokázali řeku překročit a zaujmout pozice na jižním břehu a minimálně dva větší pokusy skončili pro ruskou armádu naprostou katastrofou. Ukrajinci prostě sedli na čluny, přejeli na druhou stranu a bez většího odporu obsadili okupovanou obec, a ještě se u toho vysmátí natočili. Chtělo by se říct, že tím Rusy ponížili, ale Rusové tohle zvládají i sami. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid037pnUbvAgMAViv7Yw3iPsmUiN7vogU2RtjUvh47vgiGeRmeYYVkJMELKGMfJ7MwFrl)"
      - title: "Neděle"
        year: "4. září 2022"
        image: assets/img/timeline/2022-09-04.jpg
        desc: "Ostuda. To je první slovo, které mě napadne ve spojení se včerejších demonstrací na Václavském náměstí, která se dostala i do ukrajinských médií. Ostuda proto, že zatímco Ukrajinci umírají za svoji svobodu, v Praze – jak to správně pojmenoval premiér Fiala – pořádají demonstraci pro-ruská uskupení. Však co jiného spojuje všechny řečníky, kromě toho, že slouží ruským zájmům a šíří ruskou propagandu? Témata demonstrace byla záměrně vybraná tak, aby akce oslovila co nejvíce lidí a pokryla různé obavy a problémy, jak to ostatně fašisté, komunisté a jiní extremisté vždycky dělali. Parazitování na společenských a ekonomických krizích a s nimi spojeným strachem, je jejich nejúčinnější zbraní. A pokud tam byl skutečně někdo protestovat proti cenám energií, tak se sluší říct dvě věci: Jednak to, že organizátoři vás v tom případě sprostě zneužili, aby mohli co nejvíc hlav nakrmit ruskou propagandou, a jednak to, že pódium bylo plné lidí, kteří sice požadují řešení, ale na druhou stranu podporují diktátora, který tu krizi v první řadě způsobil. Tak si vyberte. Buď chcete vyřešit ceny energií, nebo podporovat Putina. Obojí zároveň nejde. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0zPJC3dkPdSxkq3qjT678RZ4zfVCkZmKHqFv4S5T2Qoy2zvVDVrkJyGtiKjvyheQel)"
      - title: "Sobota"
        year: "3. září 2022"
        image: assets/img/timeline/2022-09-03.jpg
        desc: "Vždycky, když si myslím, že už jsem viděl všechno, někdo mě přispěchá překvapit. Tentokrát za to nemůže nikdo jiný než jeden ruský voják, který se stal nechtěným hrdinou videa na Tik Toku, které se okamžitě stalo hitem i na Telegramu a Twitteru. Společně s dalšími kolegy si totiž chtěl ohřát jídlo uvnitř svého BTR, načež jim obrněné vozidlo komplet lehlo popelem. Ten výraz, když na něj křičí jeho velitel, vám vyrobí den. Tak nevynechejte komentáře níže. A teď už [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0XMar9PyDXV2PSvHRs3WSZJGhVtkQSTrYLWM4HeKN1AgtKRPwPQ4277nvf2Q6Mt9Xl)"
      - title: "Pátek"
        year: "2. září 2022"
        image: assets/img/timeline/2022-09-02.jpg
        desc: "Ukrajinci už několik dní v kuse ničí ruské muniční sklady, depa, zásobovací konvoje a shromaždiště jednotek v Chersonské oblasti. Následkem toho se údajně Rusové potýkají s těžkými problémy při zásobování frontových jednotek. Sluší se také říct, že aktuálně neexistuje žádná cesta přes Dněpr, která by Rusům umožňovala přes řeku přesouvat těžkou techniku. Ukrajinci poničili veškeré stálé mosty, zničili dva pontonové a zřejmě vyřadili z provozu i pontonový přívoz, který Rusové dosud využívali. Rusové tak nemůžou přesunout na frontu žádné nové tanky a bojová vozidla, ačkoliv jich desítky přivezli z okupovaného Krymu a přes Melitopol, a tedy nemůžou s těžkou technikou ani ustoupit, pokud by je k tomu situace donutila. Antonivský most pravděpodobně stále umožňuje alespoň pěší přesun, nicméně Ukrajinci včera oznámili, že mají most pod palebnou kontrolou. Jakýkoliv hromadný přesun jednotek přes most by tak nutně vedl k masakru. A prozatímní vývoj na frontě k tomu, bohužel pro Rusy, pomalu, ale jistě směřuje. Mluvčí ukrajinských sil dnes oznámila, že „už brzy bude možné odkrýt některé pozitivní zprávy“. Nicméně, vás asi zajímají i jiné věci. Tak [tady jsou](https://www.facebook.com/tomak.dvorak/posts/pfbid0Rxv3jvXMmHKecSnZJevzQgshotT9dQj3jsTjGQU6FwevmvzTbwteLR6TUSqhWonGl)."
      - title: "Čtvrtek"
        year: "1. září 2022"
        image: assets/img/timeline/2022-09-01.jpg
        desc: "Rusové opravdu hodně nechtějí, aby pozorovací mise OSN dojela do elektrárny v Enerhodaru. Nejprve ostřelovali předem dohodnutý koridor, potom samotné město, a když to misi nezastavilo a naprosto nečekaně se vydala skrz palbu směrem k městu, zosnovali Rusové „menší“ divadlo. Tvrdili, že Ukrajinci provedli u elektrárny výsadek parašutistů, načež se proháněli ulicemi v ozbrojených vozidlech, létali nad domy v Aligátorech a pálili náhodně po civilních domech. Kolem poledne pak slavnostně oznámili, že diverzní skupinu zlikvidovali. Zhruba ve dvě hodiny odpoledne pak mise konečně do elektrárny dorazila. Tak snad najdou to, kvůli čemu Rusové tak zoufale naháněli čas, aby to stihli uklidit. A teď [zbytek zpráv](https://www.facebook.com/tomak.dvorak/posts/pfbid0CwHqYu9pDSEnLoAw8W6AdyCK5koXmSwCF9VnM9yqngmEui3DXL8bmCPRMy2pZqsNl)"
      - title: "Středa"
        year: "31. srpna 2022"
        image: assets/img/timeline/2022-08-31.jpg
        desc: "Zajímalo by mě, jestli konzumenti ruské propagandy mají nějakou „mezní hodnotu omylů“. Nějaký bod, kdy jejich neustálé mýlení se dosáhne neúnosné míry a nutně dojde k prozření. Nechce se mi totiž věřit, že se někdo může mýlit několik let v kuse prakticky u čehokoliv, aniž by se to nepodepsalo na jeho sebevědomí, vnímání světa nebo přístupu k dalším informacím. Podle ruské propagandy jsme například nyní vstoupili do časového rámce, kdy všichni, jak oni říkají, „tečkovaní“ měli hromadně začít umírat na následky údajných chemikálií v očkovacích látkách. Tak se ptám: Znáte někoho takového? A můžu ho vidět? Ne? Nevadí. Tak si aspoň prolítněte [dnešní aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0ssKQ7Z8hfeDsqzJEwkw8kkMsFjg9R219LbURb3mB4bkgwvKCWTpzYcPAj7bJLHr5l)"
