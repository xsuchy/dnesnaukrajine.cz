          - Ukrajinská rozvědka získala a zveřejnila technické výkresy mostu spojujícího Krym s ruskou pevninou. Podle armádních špiček Ukrajiny je most stále jedním z prioritních cílů, protože přes něj na Krym proudí ruský vojenský materiál. 
          - FBI bude vyšetřovat, jak je možné, že se elektronické součástky americké výroby objevují v ruských vojenských přístrojích a systémech nebo dokonce jako součástky ruské těžké techniky.
