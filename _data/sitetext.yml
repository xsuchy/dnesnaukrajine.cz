          - Legie Svoboda Ruska našla hezký způsob, jak dostat informace o válce mezi lidi i přes ruskou všudypřítomnou cenzuru. Rusy vyzvala, aby protiválečné vzkazy a hesla na podporu Ukrajiny psali přímo na papírové rubly. A spousta lidí se už do iniciativy zapojila. 
