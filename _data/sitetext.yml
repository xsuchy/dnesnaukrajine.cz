      - title: "Sobota"
        year: "7. ledna 2023"
        image: assets/img/timeline/2023-01-07.jpg
        desc: "Podle estonské rozvědky Rusko brzy spustí druhou vlnu mobilizace. Plán je údajně naverbovat až 500 000 nových vojáků pro budoucí ofenzivy na jihu a východě Ukrajiny. Ukrajinci si dokonce myslí, že mobilizace ve skutečnosti nikdy neskončila. Každopádně ani ve světle aktuálního vývoje si ukrajinské špičky nemyslí, že bude potřeba spustit vlastní mobilizaci. Podle ukrajinského Generálního štábu sice Rusko může uvést na bojiště velké množství pěších vojáků, ale není aktuálně schopné vojáky adekvátně vyzbrojit, vycvičit a doplnit o potřebnou těžkou techniku, což by mělo vést k minimálním úspěchům za cenu ohromných ztrát. Otázkou je jen, zda to Rusku vadí. I nyní pouze rozbíjí své mobilizované jednotky o ukrajinské pozice a fronta se prakticky nehýbe už několik týdnů. Za každý metr, který Rusové u Bachmutu získají, jinde dva ztratí. Bude tedy záležet na tom, kolik kvalitní techniky dokáže Západ před případnou ofenzivou Ukrajině poskytnout, aby tím minimalizoval ztráty na životech na straně Ukrajiny. A každý z nás může s tímhle osobně pomoci. Zvažte prosím, zda znovu nepodpořit některou sbírku na vojenský materiál. Možná tím někomu zachráníte život. A teď [aktuality](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid07Jw7SdiNNDKvMKWg84H4jKBiqZae9MvjuqCzhDL9GjvtDQYy3vorVHxZPPZosX3zl)"
        detail: |
          - Ruské kanály včera informovaly, že ruské síly obsadily Soledar. Podle ukrajinských zdrojů se jim ale pouze podařilo vstoupit na jižní kraj města a ukrajinské síly stále drží většinu Soledaru. Některé kanály také mluví o ukrajinském protiútoku. Nejspíš ale Rusové nyní drží Bachmutske. Status Soledaru se vyjeví v příštích dnech.  
          - Jeden z členů Prigožinovy Wagnerovy armády, který za svou službu obdržel milost a výmaz rejstříku trestů, je Dmitry Karjagin. Ten si od roku 2019 odpykával 14letý trest odnětí svobody za to, že o pět let dříve ubil svou 87letou babičku kladivem ve sklepě domu. 
          - Nový balík vojenské pomoci od Spojených států bude obsahovat mimo jiné 50 kusů bojových vozidel Bradley, 100 transportérů M113, 55 obrněnců MRAP, 138 vozů HMMVW, 18 samohybných děl a 36 tažených houfnic. 
          - Ukrajinská SBU provedla razie v budovách šéfů okupační správy Chersonu. Během prohlídek našla dokumenty s výplatními údaji, instrukcemi od Rusů a také seznamy ukrajinských aktivistů.
          - McDonald’s opouští Kazachstán. Kvůli sankcím a internímu nařízení, které restauracím zakazuje nakupovat maso z Rusko, nejsou restaurace schopné zajistit zásobování. 
          - Podle poslední průzkumů je 82 % Poláků pro pokračující a dlouhodobou vojenskou pomoc Ukrajině. Mezi Němci zastává stejný názor jen 42 % lidí. 
          - Ruská FSB zadržela tři osoby, které se pokusily podpálit budovu vojenské správy v Rostovu na Donu. Dva zadržení jsou nezletilí.  
          - Finsko oznámilo, že je připraveno poskytnout Ukrajině tanky Leopard 2, pokud k tomu ostatní Evropské státy svolí. 
          - Rusové donutili okolo 3 000 zaměstnanců jaderné elektrárny v Záporoží převzít si ruské pasy. 
          - Ukrajinci se obávají, že by Rusové mohli při ústupu vyhodit do povětří přehradu Svatovskoje. 
          - Neznámý Albánec postřelil v Kosovu dva muže automatickou puškou během oslav Vánoc. 
          - Británie poskytla 280 velkokapacitních generátorů Mykolajivu.
