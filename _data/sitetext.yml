      - title: "Neděle"
        year: "18. prosince 2022"
        image: assets/img/timeline/2022-12-18.jpg
        desc: "Když jsem byl na otočku na Ukrajině, mile mě překvapila jedna věc, kterou jsem zapomněl zmínit v tom vyčerpávajícím příběhu: množství vlastenecké hudby v rádiu. Prakticky od chvíle, kdy jsme ztratili signál slovenského rádia, bylo vysílání jakéhokoliv kanálu plné písniček o Ukrajině, ukrajinské armádě a pravidelně zněla také státní hymna nebo oblíbená Červená kalina. A mezi písničkami se pravidelně ozývali vzkazy jako „Věřte v ZSU“ nebo „Sláva hrdinům“, ale vůbec ne v takovém tom upjatém rádoby důležitém tónu, jak to člověk zná z ruské propagandy. Všechno se neslo v pozitivním duchu, dokonce i zprávy z fronty, kterým člověk tak nějak napůl rozuměl. Prostě bylo znát, že se všichni snaží hlavně o to, aby morálka národa ještě chvíli vydržela. A stejný pocit byl znát na ranním setkání se starostou, když sděloval lidem, kde se mohou nabíjet telefony. Nikdo si nepřišel stěžovat, všichni přišli jen uctít padlé a poslechnout si pár novinek. To celé ve mně ještě posílilo pocit, že si ve svém životě nemám vůbec na co stěžovat. A že si Ukrajina i přes voje šmouhy na košili zaslouží podpořit. [Novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid038BGPEGaRpC3d3y5arjpPJ3rzJ8XYUFvdNqHTfudR55wRZeqXDCHcGo8JWz1ZHvv7l)"
        detail: |
          - Podle zpráv z fronty se zdá, že Rusko se částečně vyčerpalo při útocích na Bachmut a naopak tu na několika místech začíná pozvolna ztrácet půdu. Ukrajincům se podařilo opět vytlačit Wagnerovce z třech bloků na východní straně města, které nedávno obsadili, a na jihu města nyní podnikají Ukrajinci protiútoky u Opytne a Ivanhradu. Ukrajinci se také přiblížili ke Světovému a Kreminně a ruské zdroje hlásí, že posádky očekávají útok na města v příštích dnech. 
          - Ruská vyšetřovací komise „neshledala cokoliv nelegálního“ v prohlášeních Antona Krasovského, moderátora ruské státní televize. Ten přímo v živém vysílání prohlásil, že „ukrajinské děti by se měly topit a pálit“. Aha. 
          - Putin v rozhovoru přiznal, že „Ukrajina se ukázala být silnější, než mu tvrdili“, nicméně dodal, že válka se vede na ukrajinském území, ne Ruském, a že „Rusko má dost trpělivosti“. 
          - Analytici věří, že chystaná návštěva Putina v Bělorusku má za cíl uzmout faktickou kontrolu nad zemí a připravit půdu pro nový útok na Kyjev ze severní hranice Ukrajiny. 
          - Moldavsko odebralo vysílací licence 6 médiím z důvodu šíření dezinformací a propagandy. Nejméně 4 z nich vysílali pravidelně pořady sankciovaných ruských televizí. 
          - Německo uvedlo do provozu svůj první plovoucí LNG terminál, který pomůže kompenzovat ztráty ruského plynu. 
          - Ruská dělostřelecká palba zničila středisko humanitární pomoci ve Stěpanivce u Chersonu. 
          - Maďarsko překvapivě zmrazilo ruský majetek v celkové hodnotě okolo 870 miliónů eur. 
          - Dedikovaná linka programu „Chci žít“ už údajně realizovala 1,2 miliónu telefonátů. 
          - V Kyjevě se podařilo úplně obnovit dodávky tepla po včerejších ruských útocích. 
          - Rusko nejspíš obdrželo další zásilku kamikadze dronů od Íránu.
          - Británie poskytla Ukrajině precizní rakety Brimstone 2. 
          - Moldavsko se zbavilo závislosti na ruském plynu. 
          - V Belgorodu byly opět slyšet exploze.
