      - title: "Pátek"
        year: "7. červenec 2023"
        image: assets/img/timeline/2023-07-07.jpg
        desc: |
          Když se mluví o vojenské pomoci Ukrajině, často se zároveň uvádí hodnota balíčků, což vytváří dojem, že pomoc, kterou Ukrajině poskytujeme, platíme z našich daní. Většina techniky ale pochází z vojenských skladů a jedná se o zakonzervované kusy, které armády dávno vyřadily a dávno za ně v minulosti zaplatily. Hodnota, která se uvádí, je tedy hodnota, kterou by za techniku teoreticky někdo další mohl zaplatit, pokud by se státy rozhodly ji prodat. K tomu by ale pravděpodobně stejně nedošlo. Západní armády nakupují nové stroje, a o staré, zejména sovětské kusy, mají zájem jen některé africké nebo východoasijské země, a do nich většina západních zemí dodávat zbraně nechce. Ukrajina navíc techniku jistě jen tak nedostává, pravděpodobně si naprostou většinu normálně kupuje nebo „pronajímá“. Západní země tedy za svou starou techniku dostávají zpět nečekaně velkou hodnotu. Techniky se mohou smysluplně zbavit, a ještě tím posílit vlastní obranyschopnost v důsledku toho, že Ukrajina masivně snižuje ruskou bojeschopnost. A to se sakra vyplatí. Ale teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Rqt16N1oy1bcY8kAkG17wuWS3bjFsrBcPcwgSkqBVYUVCgKfLeoUGYZBzacyGXwil):
        detail: |
          - Podle britské rozvědky Rusko stahuje vojáky prakticky ze všech oblastí Ruska, aby dokázalo odolávat Ukrajincům na současné frontě. Nově stáhlo na Ukrajinu dokonce i 58. kombinovanou armádu, které jinak brání Kavkaz, a také 5. kombinovanou armádu a námořní pěchotu, bránící hranice s Čínou. 
          - Ukrajinská PVO v noci zasahoval proti dalších íránských kamikadze dronům. Zničit se jich podařilo 12 z celkem 18 vyslaných. Jeden z dronů spadl na dálnici v Dněpropetrovské oblasti a zabil dva lidi cestující v autě. 
          - Ukrajina koupí od Slovenska dalších 16 kusů houfnic Zuzana 2. Krom toho obě země podepsaly dohodu o budoucí společné produkci zmíněných houfnic přímo na území Ukrajiny. 
          - Bulharsko přeprodá Ukrajině reaktory ruské výroby z vlastní nedokončené jaderné elektrárny, kterou měl stavět právě ruský Rosatom. 
          - MAAE oznámila, že prověřila další prostory v záporožské jaderné elektrárně, ale zároveň i to, že Rusové stále nechtějí pustit její zástupce na střechy reaktorů. 
          - Zelenský po setkání s českými představiteli v Praze zamířil na Slovensko za Zuzanou Čaputovou. Poté by se měl setkat s Erdoganem v Istanbulu. 
          - I přes zuřící války se Ukrajina přiblížila ke schválení konopí pro léčebné účely. Návrh podporuje prezident i ministerstvo zdravotnictví. 
          - Po setkání s ukrajinským prezidentem oznámil premiér Fiala, že Česko poskytne Ukrajině další helikoptéry a dělostřeleckou munici. 
          - Podle Orbána podporuje Maďarsko vstup Švédska do NATO. Zbývá tedy jen Turecko. 
          - Podle agentury Bloomberg má nyní Ukrajiny zhruba o sto tanků více než Rusko. 
          - Při další výměně zajatců se domů vrátilo 45 ukrajinských vojáků.
          - Spojené státy schválily dodávku kazetové munice Ukrajině. 
