      - title: "Sobota"
        year: "24. červen 2023"
        image: assets/img/timeline/2023-06-24.jpg
        desc: |
          Popravdě, ani nevím, kde začít, protože nestíhám ani zpracovávat to všechno, co se v Rusku děje. Prigožin včera po údajném vzdušném útoku na tábor wagnerovců de facto vyhlásil válku ruskému ministerstvu obrany, jmenovitě Šojguovi a Gerasimovi, a co na začátku vypadalo jako další z Prigožinových výlevů, se od rána přelilo do plnohodnotného pokusu o státní převrat. Wagnerovci bez odporu obsadili Rostov, minimálně část Voroněže a míří na Moskvu. Většina jednotek ruské armády se minimálně rozhodla je nekonfrontovat, některé se dokonce k Prigožinovi přidaly. Odpor tak kladou primárně ruské vzdušné síly. Dnešní report tak bude z velké části o tom, protože jen máloco dokáže tenhle cirkus přebít. Pojďme si zopakovat klíčové momenty:
        detail: |
          - Tři lidé byli zabiti a osm raněno během nočního raketového útoku na Kyjev. Raketu sestřelila PVO, ale její trosky následně dopadly na vysokopodlažní dům. V noci bylo zasaženo také Dnipro a Charkov. Celkem bylo vypáleno neuvěřitelných 51 raket, 41 raket a několik dronů zlikvidovala protivzdušná obrana.
          - Putin osobně volal prezidentům státu Smlouvy o kolektivní obraně. Žádný mu ale nenabídl asistenci. Podle běloruských médií navíc diktátor Lukašenko odletěl s rodinou do Turecka, což by potvrzoval i pohyb běloruského vládního speciálu. 
          - Ruská armáda buduje kontrolní stanoviště na příjezdech do Moskvy a spekuluje se také, že se připravuje na potenciální odpálení mostů na předměstí Moskvy.
          - Wagnerovci sestřelili nejméně dvě bojové helikoptéry ruského letectva a také komunikační letadlo An-26 nad Voroněží.
          - Kadyrovci oznámili, že se přesouvají do Roštová, aby se postavili wagnerovcům. Město se připravuje na střety. 
          - Videa zachytila moment, kdy se ruské vzdušné síly pokoušely zasáhnout kolonu wagnerovců. Namísto toho ale trefily civilní vozidla.
          - Budanov tvrdí, že Rusové dokončili přípravy na sabotáž záporožské jaderné elektrárny a ruské velení dalo plánu zelenou.
          - Prigožin v rámci boření ruské propagandy uvedl, sanitární ztráty ruských sil jsou průměrně 1 000 vojáků denně.
          - Projekt Gulagu.net se domnívá, že Prigožin lhal o nedostatku munice a celou dobu ji syslil pro předem připravený puč.
          - V Kaliningradu a Petrohradu začal výdej zbraní brancům. V Moskvě branci kopou zákopy.
          - Ukrajinci zasáhli a zničili základnu ruského Národní gardy v okupovaném Heničesku.
          - Z Maďarska se podařilo domů na Ukrajinu převézt další dva ukrajinské zajatce.
          - Putin obvinil Prigožina z přípravy puče a vydal rozkaz armádě „eliminovat riziko“.
          - Běloruský pluk Kalinouského oznámil, že v 17h promluví k běloruskému lidu. 
          - Ukrajinci využili chaosu a opět vstoupili do Bachmutu, kde obsadili několik ulic.
          - Ruský dobrovolnický sbor vyzval stoupence k účasti na převratu.
          - Medveděv i s rodinou byl evakuován z Moskvy neznámo kam.
          - Německo poskytne Ukrajině dalších 20 Marderů.
          - Wagnerovci kontrolují vojenské letiště Millerovo.
          - Wagnerovci už jsou v Lipecku a Tule.
          - Rubl padnul na historické dno.
          - Očekává se kolaps fronty.
