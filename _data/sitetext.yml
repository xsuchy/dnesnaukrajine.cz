      - title: "Pátek"
        year: "18. listopadu 2022"
        image: assets/img/timeline/2022-11-18.jpg
        desc: "V Haagu po 8 letech od sestřelení letu MH17 padl rozsudek. Kohokoliv, kdo v roce 2014 situaci na Donbasu sledoval, nepřekvapí, že soud označil za viníky Ruskem kontrolované milice, které vypálily na civilní letoun raketu z Ruskem dodaného systému Buk z jimi ovládaného území. Ze čtyř hlavních podezřelých soud jednoho zprostil viny a tři další odsoudil v nepřítomnosti na doživotí a uložil jim náhradu škod a způsobené újmy. Mezi nimi je Igor „Strelkov“ Girkin, který je vinen tím, že systém Buk od Rusů získal a uvedl na bojiště, Sergej Dubinsky, který na převoz a provoz systému dohlížel, a také Leonid Charčenko, který měl systém na starost a zřejmě dal i rozkaz k palbě. Austrálie požaduje, aby Rusko vydalo viníky spravedlnosti. To se ale téměř jistě nestane. Nebo jste už zapomněli, jak Rusko bezprostředně po sestřelení letadla zaplavilo internet desítkami alternativních verzí události? Například si vymyslelo, že letadlo sestřelila ukrajinská stíhačka nebo tvrdilo, že Buk sice letadlo sestřelil, ale že raketu vypálili Ukrajinci. Nestyděli se lhát i přesto, že sám Strelkov se pár minut po zásahu pochlubil, že sestřelili další letadlo. Existovaly i odposlechy telefonátů, kde tehdejší hlavouni pro-ruských milicí v panice probírali, že letadlo, které zasáhli, nebylo vojenské. Na zemi se tehdy separatisti nadšeně fotili u kusů letadla, než zjistili, že vedle leží kufry s oblečením nebo dětské hračky. Už tehdy o vině Ruska pochyboval jenom naprostý... no... dezolát. Teď to je konečně oficiální. A taky se [stalo tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02G5w35Hmzp94cFvi6jseeFFLZVkNJZyyswqpaUNg6bQEaHXxkNqnRLtBeVLXzZqKnl)"
        detail: |
          - Rusové nedávno zveřejnili video, které mělo ukazovat, jak jejich kamikadze dron zničil ukrajinský radar pro zaměřování protivzdušné palby. Analytici ale od začátku upozorňovali na to, že celé vozidlo má podivné některé tvary a chybí mu i typické prvky, takže dron zřejmě zasáhl atrapu. V rámci sypání soli do rány se ale navíc podařilo geolokovat záběry, z čehož vyplynulo, že vozidlo se nacházelo na území, které tou dobou bylo hluboko v Rusy kontrolované části Chersonské oblasti. Rusové tak nejenže zničili atrapu, ale ještě svou vlastní. 
          - Američtí republikáni se snaží očistit od obvinění, že je jejich strana pod ruským vlivem. Věřili jste tomu? Ne, dělám si legraci. Pouhý den poté, co republikáni získali těsnou většinu ve Sněmovně reprezentantů, oznámili audit veškeré vojenské pomoci, která byla poskytnuta Ukrajině, a někteří členové strany volají po jejím zastavení. I kdyby se ale republikánům nepodařilo vojenskou pomoc omezit, audit může vynést na veřejnost informace, které byly dosud tajné, a pomoc tak Rusům ve zpravodajském úsilí. 
          - Podle ukrajinského média Defense Express nesla jedna z raket Ch-55 vypálených na Kyjev atrapu nukleární hlavice. Rusové prý z rakety odmontovali skutečnou nukleární hlavici a namísto ní připevnili prázdnou, nejspíš aby donutili ukrajinskou PVO zasáhnout. Objevují se ale i názory, že atrapa nukleární hlavice měla vyslat Kyjevu signál. 
          - Rusové ústy Peskova bez okolků potvrdili, že útoky na ukrajinskou energetickou infrastrukturu jsou odvetou za ukrajinské útoky na vojenské cíle a neochotu jednat. Je to asi jako by si vytetovali na čelo „Jsme neschopní zoufalci, srabi a teroristi“. 
          - Maďarsko hledá nové dno. Ministr financí informoval, že bude usilovat o „normalizaci situace na Blízkém východě“ a ekonomickou kooperaci s Íránem. Íránský ministr už údajně dorazil do Budapešti na jednání.
          - Mychajlo Djanov, slavný obránce Azovstalu vyfocený s konstrukcí na zraněné ruce, daroval veškeré peníze, které se vybraly ve veřejné sbírce na jeho rehabilitaci, dětem, které přišly v Mariupolu u své táty. 
          - Ruská rozvědka čelí ohromné ostudě. V Estonsku požádal o azyl ruský špión, kterého tu před pěti lety Estonci dopadli a posléze vyměnili za vlastního zajatce zpátky do Ruska. 
          - Evropský parlament našel shodu na textu dokumentu, kterým by označil Rusko za státního sponzora terorismu. O samotném dokumentu se bude hlasovat příští týden.
          - Izrael souhlasí s poskytnutím „strategických materiálů“ pro vojenské účely v hodnotě několika miliónů dolarů. 
          - Švédská rozvědka potvrdila, že výbuchy na plynovodu Nord Stream byly dílem sabotáže. 
          - Ukrajina obnovila vlakové spojení mezi Kyjevem a Chersonem. 
          - Slovensko předalo Ukrajině už sedmou houfnici Zuzana-2.
