      - title: "Pondělí"
        year: "5. prosince 2022"
        image: assets/img/timeline/2022-12-05.jpg
        desc: "Dnes je to 28 let od chvíle, kdy Rusko podepsalo tzv. Budapešťské memorandum, který se zavázalo respektovat suverenitu a nezávislost Ukrajiny, Běloruska a Kazachstánu, přičemž všechny tři země se na oplátku kompletně zbavily svých zásob jaderných zbraní, kterých po rozpadu SSSR měly požehnaně. Svým podpisem Rusko (a také USA a Velká Británie) navíc slíbilo, že nepoužije proti Ukrajině, Bělorusku a Kazachstánu vojenskou sílu a nebude zemím ani použitím vojenské síly vyhrožovat, nebude proti nic uplatňovat ekonomický nátlak a nepoužije proti nic jaderné zbraně. Jaká je realita? Kazachstán si Rusko léta snaží podmanit skrz loutkové politiky, Bělorusko je de facto Ruskem okupovanou zemí, kde se o nějaké suverenitě a nezávislosti nedá mluvit, a Ukrajina je částečně Ruskem okupovaná po 8 letech vojenské agrese, vyhrožování a vměšování s do interní politiky a dennodenně zaznívají ze strany Ruska nové výhrůžky včetně rétoriky obsahující použití jaderných zbraní proti Ukrajině. Rusko porušilo všechno, ke všemu se samo zavázalo, a neúspěšně se léta snažilo svoji plánovanou invazi a okupaci prodat publiku jako nutnou obranu. Rusko je agresor, Ukrajina se brání. Tak jednoduché to ve skutečnosti je. A teď [novinky](https://www.facebook.com/vit.samek/posts/pfbid0nc2CvEQqFP8AqZ8jFw844pRz4yQvESCcCJKe6MkjxeNHL2Yue6ika4Dp9W5rjTRQl)"
        detail: |
          - Dvě různá ruská vojenská letiště byla dnes nad ránem terčem pravděpodobně ukrajinských dronů. Letiště v Rjazani je vzdálené 450 km od hranic a letiště Engels-2 v Saratovu dokonce více než 600 km. Obě letiště přitom využívají primárně ruské strategické bombardéry Tu-95MS a Tu-160, ale také vzdušné tankery Il-78. Několik letadel mělo být poškozeno a útok si vyžádal i oběti z řad personálu. Ruští blogeři v reakci na útoky zuří nad neschopností ruské protivzdušné obrany a armádního velení a volají po odvetném jaderném útoku, který je dle jejich slov nyní legitimní, neboť dislokované bombardéry na obou letištích jsou součástí ruské jaderné triády a útok na jaderné síly je podle ruské vojenské doktríny důvodem k preventivnímu jadernému úderu. Už dříve jsem ale psal o tom, že analytici nepovažují jaderný útok ze strany Ruska za pravděpodobný scénář.  
          - Rusko dnes vypálilo několik salv raket na ukrajinskou civilní infrastrukturu. Část raket sestřelila protivzdušná obrana, zasažena byla například ocelárna ArcelorMittal v Krivém Rihu. Jedna z raket sestřelených u Záporoží bohužel následně dopadla na civilní zástavbu, kde explodovala. Jedna ze sestřelených ruských raket dopadla na území Moldavska. Ukrajinci se obávají, že současná vlna měla pouze vyčerpat protivzdušnou obranu a že hlavní úder teprve přijde. V době publikace už Rusové vypálili nejméně dvě vlny.  
          - Člena SPD Alexandr Grozický napsal na Facebook, že „podporuje ruskou speciální vojenskou operaci“. Jen by se podle něj „měla rozšířit na celou Evropu a potom na celý svět“. Jestli ani tohle nebude znamenat začátek trestního stíhání, tak přestávám rozumět českému právnímu státu.  
          - Ruská propaganda odvysílala reportáž o úspěších ruské armády v Bachmutu, jejíž součástí byl důkaz v podobně videí Čečenců, kteří se už procházejí po ulicích Bachmutu. Má to jako vždycky háček. Čečenci ve videu jsou členové praporu Šejk Mansur, bojující v řadách Ukrajiny.  
          - Ukrajinci včera pomocí systému S-300 poslali na věčnost další helikoptéru Ka-52 i s posádkou, kterou podle ruských kanálů tvořili elitní piloti šestkrát vyznamenaní za odvahu.  
          - Skupina Bellingcat podle jejího člena, novináře a analytika Grozeva, vyšetřuje podivuhodné náhody okolo smrti běloruského ministra zahraničí Makeje.  
          - Španělská policie zadržela další zásilky adresované ukrajinským institucím v zemi. Všechny obsahovaly zvířecí krev a části těl, zejména oči.  
          - Rusové dnes zasáhli raketami vazební věznici v Chersonu, kde jsou umístěni i ruští kolaboranti čekající na soudní proces.  
          - Polovina dolů na Donbase se možná uzavře. Kvůli mobilizaci totiž není dostatek horníků, kteří by udržovali doly v chodu.  
          - Bílý dům a americký kongres společně prozkoumávají možnost označit Rusko za státního sponzora terorismu.  
          - Rusové začali rabovat obchody a opuštěné domy v Nové Kachovce.  
          - Evropská unie chystá devátý balík sankcí proti Rusku.  
          - Litva posílá Ukrajině další munici do 155mm děl.
