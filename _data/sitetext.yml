      - title: "Pátek"
        year: "5. srpna 2022"
        image: assets/img/timeline/2022-08-05.jpg
        desc: "Organizace Amnesty International vydala tisk, ve kterém kritizuje Ukrajinu za to, že její vojáci umisťují živou sílu a techniku v bezprostřední blízkosti obytných částí měst. Já ani nevím, jak na tohle reagovat. Může mi někdo vysvětlit, jak má armáda bránit své obyvatele... pokud je nebude bránit? Mají se vojáci seřadit někde za městem na poli a nechat se rozstřílet na kusy a ve chvíli, kdy se Rusové přiblíží k městu, prostě zamávat a odejít? Protože ono je to nakonec jedno. Rusové podle analytiků šedesátkrát častěji zasahují civilní infrastrukturu než legitimní vojenské cíle. A i to slovo „legitimní“ je tu na pováženou, protože ruská invaze nesleduje žádný legitimní cíl jako celek a nemá legální základ v mezinárodním právu. Navíc, a to je asi to nejdůležitější, co udělají Rusové civilní populaci, když ji nehlídají vojáci, jsme od začátku války viděli několikrát. A slova „Irpiň“ a „Buča“ jen tak nezapomeneme. Prostě neuvěřitelný cynismus, za který si AI zaslouženě sklidila peklo na rozličných informačních kanálech. A místo, aby svoje slova dala do kontextu, její generální tajemník se vyjádřil, že jsou teď obětí „ukrajinských a ruských trollů“. Nádech. Výdech... A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02qYMhJEqqdLBaXBQ48jRb6pYH5CzF5XJHaLs2LbS8ThTvN37Us1ymNhgS6n61jPBgl)"
        detail: |
          - Ukrajinci podnikli menší protiofenzivu jižně od Izjumu a opět kontrolují několik obcí včetně Bohorodyčne. Podle analytiků nyní Ukrajinci rozjeli hru, při které nutí Rusy obětovat některé části fronty, aby mohli čelit útokům na jiných. Značná část ruských jednotek se tak přesunula k Chersonu a Záporoží, čehož Ukrajinci využili, aby napadli Rusy u Charkova a Izjumu. Poprvé od začátku války tak určují dynamiku bojů Ukrajinci. 
          - Ruský soud odsoudil americkou basketbalistku k 9 letům vězení a pokutě 1 mil. rublů kvůli tomu, že policie v jejím vaporizéru odhalila stopy hašiše. Rozsudek je zřejmě politicky motivovaný, protože bezprostředně po jeho vynesení informoval Lavrov, že je připravený diskutovat výměnu Rusů vězněných v USA. 
          - Ruská raketa vynese na oběžnou dráhu íránský satelit. Podle expertů jde o pokus Íránu, jak značně vylepšit své kapacity v shromažďování informací o svých nepřátelích. Zároveň by ale měl satelit do konce války na Ukrajině sloužit ruským zpravodajcům. 
          - Nedaleko Sevastopolu byla zasaženo ruské vojenské plavidlo. Podle předběžných informací se jedná o loď Vasilij Bykov, kterou Ukrajinci už dříve poškodili u Hadího ostrova. Zasažena měla být střelou Harpoon nebo ukrajinskou obdobou – Neptun.
          - Ukrajinci provedli přepad na dvě vozidla, která se u Chersonu vracela z meetingu důstojníků ruských sil. 11 okupantů bylo zneškodněno, nejméně pět z nich měli být důstojníci. 
          - Partyzáni pálili u obce Bilovodsk po autě loutkového starosty a jeho náměstka. Podle informací z místy utrpěli oba zranění. Není ale známo, jak vážná.  
