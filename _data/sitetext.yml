      - title: "Pátek"
        year: "16. červen 2023"
        image: assets/img/timeline/2023-06-16.jpg
        desc: "Na zastupitele v ruské Bělgorodské oblasti se obrátilo už několik desítek obyvatel bělgorodského pohraničí, kteří jsou šokovaní tím, že jejich vlastní vojáci jim devastují a rabují domy, ve kterých bydlí během operací na zastavení výpadů ruské legie z ukrajinského území. Objevily se případy ukradených spotřebičů, vybavení, ale dokonce aut, motorek a dalších vozidel. Je vidět, že obyvatelé Bělgorodu nesledují zahraniční zpravodajství, jinak by nebyli překvapeni, protože přesně tak se zatím chovala ruská armáda všude, kam její nohy vstoupily. Ne nadarmo je ruský voják s toaletní mísou na zádech oblíbeným prvkem satirických kreseb. Je to každopádně zvláštní počet zadostiučinění, číst, že sami ruští obyvatelé najednou pociťují morální kvalitu své vlastní armády. Nicméně vás asi víc zajímají zprávy, tak [tady jsou](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0qLbNT8E3vkNyGkE4FFAm94qjXuofzUznQwJSikyarQXrBqKmzCPSdQo5xGnf3vyul):"
        detail: |
          - Vláda zrušila diplomatický status několika budov ve vlastnictví ruské ambasády v pražské Bubenči. Budovy Rusové desítky let bezplatně užívali a některé získali podivným způsobem. Vláda bude po Rusku požadovat finanční kompenzaci za roky, kdy Rusko neplatilo řádný nájem a bude trvat na tom, aby si budovy případně Rusko dál standardně pronajímalo. Rusko odpovědělo, že je ochotné o stavu jednat. 
          - Pokračují ofenzivní akce na záporožské frontě. Zdá se, že Ukrajinci se pokouší otevřít několik nových úseků, zejména ve směru na Tokmak nebo Enerhodar. Zatím není jisté, jak se situace vyvíjí, ale ukrajinští blogeři opět naznačují, že si Ukrajinci připsali nějaké úspěchy. 
          - Na ruských kanálech se okupanti „pochlubili“ videem, na kterém jejich dělostřelecká palba zasáhla dvě loďky s dobrovolníky, kteří evakuovali lidi ze zaplavené Chersonské oblasti. Během incidentu byl raněn britský humanitární dobrovolník John Jones. 
          - Ruská propagandistka Margarita Simonjan v televizním pořadu prohlásil,a že v Česku odebírá sociálka děti rodičům, pokud rodiče bezpodmínečně nepodporují Ukrajinu a dostatečně neodsuzují Rusko. 
          - Ruském věznici zemřel Anatolij Berezikov. Aktivista, který vylepoval protiválečné plakáty. Podle ruských úřadů spáchal sebevraždu. Sám Berezinkov těsně před svým uvězněním řekl, že se bojí, že ho zabijí. 
          - Izrael prodá dvě stovky tanků Merkava několika nejmenovaným evropským zemím. Spekuluje se, že evropské země je nakupují, aby je mohly poskytnout Ukrajině bez porušení neutrality Izraele. 
          - Ukrajinské speciální jednotky zachránili pětici ruských vojáků, kteří se ocitli lapení v zatopené oblasti pod Kachovskou přehradou a hrozilo jim utopení. Nyní je všech pět ve zdraví v zajetí. 
          - Prezident Pavel v rozhovoru pro Rádio Svobodná Evropa uvedl, že by ruští občané napříč Evropou měli být nyní v souvislosti s válkou pod drobnohledem policie a tajných služeb.
          - Během návštěvy jihoafrického prezidenta v Kyjevě zněly městem sirény varující před nálety a ozývaly se výbuchy. Pracovala protivzdušná obrana. 
          - Okupovanou Novou Kachovkou se celou noc ozývala intenzivní střelba z ručních zbraní. Okupační správa tvrdí, že Ukrajinci překročili řeku. 
          - Ukrajina oznámila, že zná jména i lokaci 11 ukrajinských zajatců, které Rusko předalo Maďarsku. 
          - Dánsko a Nizozemí předá další 14 tanků Leopard 2 Ukrajině. 
