      - title: "Čtvrtek"
        year: "10. listopadu 2022"
        image: assets/img/timeline/2022-11-10.jpg
        desc: "Projekt Oryx, který dokumentuje ztráty techniky, na svém blogu zmínil jednu zinscenovanou událost ruskou propagandou, která se snad ani nedostala do západních médií. Zřejmě proto, že byla určená primárně pro ruské publikum. Udála se těsně před ruským vpádem na Ukrajina a měla Rusy přesvědčit, že agresorem nejsou jejich vlastní vojáci, nýbrž Ukrajinci. Cituji Oryx: „Ve snaze přesvědčit alespoň domácí publikum o údajných nekalých úmyslech Ukrajinců předvedlo Rusko pravděpodobně nejhorší pokus o „prokázání“ ukrajinské hrozby, když zinscenovalo infiltraci členů pluku Azov do Ruska. Geolokace videa (pořízených podle Rusů z helmy jednoho z vojáků Azovu) ale zbořila jejich pohádku během pouhé hodiny – poté, co se ukázalo, že údajný „vpád na ruské území“ byl ve skutečnosti proveden z území ovládaného separatisty. Ruská televize navíc místo toho, aby alespoň ukázala těla pěti vojáků Azova, kteří měli být zabiti během invaze, natočila zničený obrněné vozidlo BTR-70M (APC), které bylo narychlo přemalováno v zoufalém pokusu, aby vypadalo jako ukrajinské vozidlo. BTR-70M je ale ruská modernizace BTR-70 APC, kterou Ukrajina vůbec neprovozuje, což ještě více podtrhlo ohromující nedostatek pozornosti, která byla věnována této operaci pod falešnou vlajkou před ruskou invazí na Ukrajinu.“ Řeknu k tomu jedinou věc: Pokud by existoval legitimní důvod pro vpád na Ukrajinu, pak by nikdo neměl zapotřebí vyrábět takovéhle pohádky. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0uZKVPTG1LEU3ipAgZ3WQjqmAgLeewmuQ9W2Bu7EqaM8y1wiwzgFt88g8hux3GV5kl)"
        detail: |
          - Podle britské rozvědky bude stažení ruských jednotek probíhat minimálně několik dnů. Poradce prezidenta Podoljak se ale nechal slyšet, že se zatím nedá mluvit o stažení Rusů z Chersonu, protože ve městě stále působí početná ruská posádka. Podle Zelenského se ukrajinská armáda řídí zpravodajskými informacemi a ne „televizními prohlášeními“ ruských velitelů. Zdůraznil taky, že současný ústup Rusů z některých oblastí rozhodně není žádné ruské „gesto dobré vůle“, nýbrž že jde o důsledek ukrajinských akcí a vývoje na bojišti. Ať už tedy Rusové plánují cokoliv, Zelenský dal znovu jasně najevo, že o tom Ukrajinci vědí a že jsou na to připraveni. Analytici z ISW si navíc nemyslí, že by aktuální ústup byla past. Rusové totiž opouští některá stanoviště a zaminovávají za sebou cesty i celé obce. Ukrajinci mezitím dokázali osvobodit klíčové obce na cestě k Chersonu včetně Snihurivky, Kyselivky a obce Pravdyne. 
          - Ruské i separatistické autority už oficiálně potvrdily smrt kolaboranta Stremousova. Ten včera zemřel při dopravní nehodě, když se jeho řidič pokoušel vyhnout kamionu na silnici poblíž Heničesku. Ukrajinci teď posměšně mluví o ostatních kolaborantech jako o „dočasně živých ruských gauleiterech“. 
          - V Arménském Jerevanu se konal proti-ruský protest. Demonstranti nesli posměšné transparenty a požadovali mimo jiné, aby Arménie vystoupila z Organizace Smlouvy o kolektivní bezpečnosti, jejíž členem je právě Rusko a další středoasijské státy bývalé SSSR. 
          - Německo poskytne Ukrajině další rakety pro systémy IRIS-T, 30 vozidel Dingo, 18 dronů, 18 kusů výbavy proti nepřátelským dronům a 5 transportérů pro tanky. Británie poskytne dalších 1 000 protivzdušných střel. 
          - Podle ukrajinského letectva aktuálně Rusko vyrábí a shromažďuje desítky raket pro další masivní salvu na ukrajinská města, protože sporadické útoky drony nepřináší kýžené výsledky. 
          - Mluvčí ruského ministerstva zahraničí Zacharovová informovala, že Rusko je stále otevřené mírovým dialogům „samozřejmě beroucích v potaz aktuální vývoj“. 
          - Podle ukrajinské ministryně vnitra se zatím nepodařilo identifikovat okolo dvou tisíc obětí z řad civilistů.
          - Rusové ukončili evakuaci civilistů z Chersonu – jednoduše proto, že nejsou další lidi, kteří by chtěli odejít. 
          - Země východní Evropy se připravují na potenciální druhou vlnu prchajících Ukrajinců během zimy. 
          - Ukrajinci na luhanské frontě na několika místech postoupili o další dva kilometry. 
          - Nizozemsko bude cvičit ukrajinské vojáky na základnách v Německu a Polsku. 
          - Putin posmrtně vyznamenal kolaboranta Stremousova Řádem za odvahu.  
          - Mazda opustí ruský trh jako jedna z posledních „západních“ automobilek. 
          - Rusové začali budovat zákopy a opevnění na severu Krymu. 
