        desc: "Rusové včera oznámili evakuaci 18 obcí v blízkosti záporožské fronty. Bezprostředně poté se v ulicích Berďansku objevily autobusy, které mají evakuaci provést. Ukrajinci ale zároveň tvrdí, že Rusové podobné evakuace využívají k rotování vojenského personálu, kdy řadí na střídačku vojenské transporty a civilní autobusy, aby chránili vojáky před případnou dělostřeleckou a raketovou palbou. Prý to dělali zatím během každé ohlášené evakuace. Ukrajinci samozřejmě na evakuační trasy na rozdíl od Rusů nestřílí, takže civilisty tím Rusové neohrožují. Zato si tím stoprocentně zajišťují ničím nerušený přesun jednotek. Chytré? Ne. Chucpe. A teď [pár dalších novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ntGWFtj1ejiAa5cYfJZBZ5ZpKrho8dZiq7DcvKXewHCEDTGEyi8ufXK5JrCAUCtxl):"
