      - title: "Středa"
        year: "14. červen 2023"
        image: assets/img/timeline/2023-06-14.jpg
        desc: "Ruští vojáci na sítích informovali o milé souhře okolností. Několik set jich údajně čekalo v koloně kdesi u obce Kreminna na příjezd velení, ale to ne a ne více než dvě hodiny přijet, a tak čekali tak dlouho, až se místo toho stavil na kus řeči strýček HIMARS. Svědci z řad ruských vojáků hlásí až několik set mrtvých, na místě měl podle některých zdrojů být i generálmajor Suchrab Achmedov. A aby toho nebylo málo při jiném úderu stejného systému na ruskou základnu v rekreačním areálu v okupovaném Prymorsku, byl těžce raněn Adam Delimchanov, pravá ruka Kadyrova a člověk, o kterém se mluví jako o jeho vrchním mučiteli. V tuhle chvíli je jisté, že Delimchanov byl na místě v době dopadu rakety, ale není jisté, jestli je pouze raněný, nebo útok nepřežil. Jisté je, že Kadyrov dnes před polednem informoval, že se s Delimchanovem nemůže spojit a prosil ukrajinské tajné služby, aby mu prozradily, kde se měl útok stát, aby mohl svého drahého přítele vypátrat. Tak hodně štěstí, Don-done, a teď [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Nq8ZZ3FPPVRx9gqbpfHG5U1btyPipQTzLw2toBitGRBikMJ55Kski8bmyjouetDKl):"
        detail: |
          - Putin uspořádal tiskovou konferenci pro přední ruské propagandisty a vojenské blogery. Prakticky v každém z hlavních bodů jeho monologu ale lhal. Prohlásil například, že se nechystá další mobilizace a že současné brance není potřeba vysílat do oblastí bojů (největší část ruských zajatců tvoří právě čerstvě mobilizovaní, často bez výcviku a ponechaní v zákopech vlastními osudu). K incidentu na Kachovské přehradě prohlásil na jednu stranu, že Rusko nezaznamenalo žádné větší exploze, ale zároveň tvrdil, že Ukrajinci zasáhli přehradu raketami HIMARS (rakety ze systému HIMARS nedokázaly ani strhnout Antonivský most, natož aby dokázaly zničit přehradu). Také opět prohlásil, že pokud budou pokračovat výpady na ruská teritoria, bude muset Rusko vytvořit demilitarizovanou zónu na ukrajinském území podél hranic s Ruskem. K ukrajinské ofenzivě uvedl, že skutečně probíhá, nicméně podle něj selhala. Jestli takhle vypadá selhání, pak nepřeju Rusku to, až se Ukrajině bude i podle Putina dařit. 
          - Analytici čím dál víc diskutují, proč Ukrajina stále nenasadila do boje své těžké mechanizované brigády. Objevují se i názory, že Ukrajina nasadila několik Leopardů na Záporožskou frontu, aby přesvědčila Rusy, že právě tady přijde hlavní útok, a donutila je vázat na úsek početné rezervy, zatímco útok se možná chystá úplně jinde. Tomu by odpovídaly i četná tvrzení ukrajinských vojáků, že zatím nejde mluvit o úplné ofenzivě, ale že stále probíhají pouze akce na formování bojiště a průzkum bojem. 
          - Ruská televize Izvestija odvysílala reportáž, kde ukázala údajně „zničenou ukrajinskou kolonu vozidel“. V reportáži je ale vidět pouze jedno vozidlo – tank T-80 a jeho zlikvidovaná posádka. Jedno z těl má navíc na paži viditelnou nášivku, která prozrazuje, že jde ve skutečnosti o ruský tank a ruskou posádku. Ruský cynismus v praxi. 
          - Ruští vojáci, kteří se nachází na levém břehu Dněpru v částečně zaplavené Chersonské oblasti, si na Telegramu postěžovali, že jich celá řada onemocněla, a jako důvod uvádí, že se do vody z protržené nádrže pravděpodobně dostali bakterie z močálů a zaplavených hřbitovů. Ruské velení s tím ale i přes četné apely odmítá cokoliv dělat.
          - Podle ukrajinského ministerstva obrany podminovalo Rusko i další přehrady v Chersonské a Záporožské oblasti. Ukrajina navíc tvrdí, že Rusko připravuje rozsáhlou sabotáž v areálu obří chemičky Titan na hranici Chersonské oblasti a Krymu a je připraveno způsobit další ekologickou katastrofu. 
          - Ukrajinská PVO v noci opět zasahovala proti ruským střelám. Tentokrát ale zničila pouze 3 z 10 raket a 9 z 10 vyslaných kamikadze dronů. 
          - Spojené státy na dotaz, zda bylo skutečně zničeno 16 vozidel Bradley, jak Rusko tvrdí, odpověděly, že nemají žádné takové informace. 
          - Ruská palba zasáhla přístavní Oděsu. Zasažen byl areál skladů ale také několik bytovek nebo pobočka McDonald’s. 
          - Na ruský trh vstupuje čínská značka bot a doplňků Eblan. Tohle je vtipné zejména, pokud umíte krapet rusky. 
          - EU údajně zvažuje zavedení sankcí vůči Kosovu kvůli neochotě mírnit napětí na hranici se Srbskem. 
          - Ukrajina odhalila další trollí farmu, která obsluhovala na 4 000 falešných účtů na sociálních sítích. 
          - Polsko prodloužilo dočasnou ochranu ukrajinských uprchlíků o další rok až do března 2024. 
          - Počet civilních obětí po včerejším raketovém útoku na Kryvyj Rih vyrostl na 12. 
          - Rusko opustilo v loňském roce 8 500 ruských dolarových milionářů. 
