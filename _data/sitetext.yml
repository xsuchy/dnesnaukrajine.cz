      - title: "Pondělí"
        year: "29. srpna 2022"
        desc: "Podle několika zdrojů včetně těch oficiálních spustily dnes kolem poledne ukrajinské ozbrojené síly protiofenzivu na Chersonské části fronty. Předcházelo tomu masivní ostřelování ruských pozic z děl, tanků i letadel které umožnilo prolomit ruskou první linii u obce Suchij Stavok. Z předběžných zpráv vyplývá, že tu 109. pluk separatistů pod náporem Ukrajinců opustil pozice a jednotky ruských VDV, které je měly podpořit, utekly z boje. Ruskými kanály prošly kusé informace o velkých ztrátách ve vlastních řadách. V Nové Kachovce byla podle ruských médií nařízena masová evakuace. Oficiálně ruské zdroje zatím změny na frontě popírají. Naopak zdroj z ukrajinské armády uvedl, že „průlom je už nyní významný“. Další dny ukáží, jak významný skutečně bude. Mezitím mrkněte na [další novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0mCAfCdKSvGDq4CqQv69EdiUsgD6H4rNsUCapJk8G8QWm45QtAGuNR2TH3NhG1wkAl)"
        image: assets/img/timeline/2022-08-29.jpg
        detail: |
          - Ukrajinské dělostřelectvo zasáhlo ruské vojenské základny v Chersonu, Nové Kachovce a Beryslavi. Několik explozí je hlášeno také z Krymu, a to včetně Sevastopolu, Melitopolu, kde se ozývala i střelba z ručních zbraní, a také z Doněcku a okolních obcí a okupovaného Svatove u Luhansku. 
          - Navzdory hoaxu, který se šíří mezi českými kolaboranty, Bulharsko nebude vyjednávat o dodávkách plynu napřímo s ruským Gazpromem. Naopak se bulharští představitelé vyslovili pro společný postup při nákupu energií na úrovni Evropské unie. 
          - Nejvyšší státní zástupce Ukrajiny odeslal k soudu obvinění propagandisty Antona Krasovkého z Russia Today. Ten v minulosti prohlásil, že „Ukrajina by neměla existovat a Rusko by mělo udělat cokoliv, aby zmizela“. 
          - Medveděv na svém telegramovém kanále informoval o tom, že vzhledem k vývoji cen plynu bude muset upravit svůj odhad na 5 000 € za 1 000 kubických metrů. Svou zprávu zakončil tím, že posílá „vřelé pozdravy“. 
