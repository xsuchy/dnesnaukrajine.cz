      - title: "Středa"
        year: "1. února 2023"
        image: assets/img/timeline/2023-02-01.jpg
        desc: "Zatímco Evropa se postupně zbavuje památníků sovětské armádě a sovětským představitelům, Rusko a okupovaná území Ukrajiny zažívají opačný trend a památníky i takovým osobnostem, jakým byl diktátor a vrah Stalin, rostou jako houby po dešti. Nové památníky Stalinovi, Žukovovi a Vasilevskému byly dnes slavnostně odhaleny ve Volgogradu a město opět vyměnilo značky „Volgograd“ na příjezdu do města za „Stalingrad“ před oslavami konce bitvy z druhé světové války. Už v minulosti jsem psal o tom, že Putin se léta nijak netají, že považuje rozpad SSSR za největší chybu v ruských dějinách a že by rád obnovil jeho „slávu“, a podobně servilní kroky volgogradské radnice to jen potvrzují. Vzpomeňte si na to u příští diskuse ve vašem městě o tom, jestli by nestálo za to přejmenovat ulice nebo náměstí odkazující názvem právě na Sovětský svaz. Symbolika hraje důležitou roli u vnímání historie. A je na čase se na ni podívat s odstupem a v dnešním kontextu, a možná se některých názvů, tehdy změněných „za zásluhy“, konečně zbavit. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02qo467jNLbwkhyTr4BGwuwgb2oUTt6jvwKpxsfpUma5uKCeAKJpqzqgziFALJfee8l)"
        detail: |
          - Ruský bloger a OSINT analytik Rybar má nově vlastní televizní pořad. V jednom z prvních vysílání pořadu mimo jiné společně s hostem uvedli, že ruské VDV jednotky jen do září minulého roku přišly až o 50 % veškerého personálu. Informace jen potvrzuje dřívější tvrzení ukrajinského štábu, že některé ruské výsadkové jednotky kvůli obřím ztrátám prakticky přestaly existovat. 
          - Litevský ministr zahraničí vyzval ostatní evropské státy, aby po vzoru Litvy vyhostily všechny ruské diplomaty. Podle něj v současné chvíli ruské ambasády neslouží k diplomatickému styku, který prakticky neexistuje, ale umožňují Rusku v Evropě financovat a organizovat dezinformační kampaně. 
          - Budoucí prezident Pavel v rozhovoru pro BBC prohlásil, že by Ukrajina měla vstoupit do NATO jakmile bude válka u konce. Také uvedl, že by země NATO neměly klást žádné hranice na to, co by měly nebo neměly poskytnout Ukrajině. 
          - Americký výrobce dronů General Atomics nabízí, že poskytne Ukrajině dva bojové drony za symbolický jeden dolar. Ukrajina by tam musela financovat pouze převoz a následný provoz dronů a jejich údržbu. 
          - Ruské soudy odsoudili v nepřítomnosti ruského novináře a spisovatele Alexandra Nevzorova k 8 letům odnětí svobody za „šíření lží o ruské armádě“. 
          - Americké ministerstvo financí informovalo, že neodhalilo žádný případ, kdy by finance poskytnuté Ukrajině byly zpronevěřeny. 
          - Nejvyšší státní zástupce Ruské federace označil organizaci Forum svobodného Ruska za nežádoucí organizaci. 
          - Francie poskytne Ukrajině několik svých radarů Ground Master 200 a také 12 dalších kusů houfnic CAESAR. 
          - Včerejší ostřelování Bachmutu si vyžádalo dvě oběti na životech v řadách civilistů včetně 12letého chlapce. 
          - Nový balík vojenské pomoci od Spojených států by měl obsahovat rakety s doletem okolo 150 km. 
          - Podle organizace Transparency international je Maďarsko zemí s největší mírou korupce v Evropě. 
          - Japonsko poskytne 170 miliónů dolarů na obnovu ukrajinské energetické infrastruktury. 
          - Ukrajina by ráda ještě letos vstoupila do společného evropského roamingové zóny. 
          - Erdogan poprvé otevřeně informoval, že Turecko nepodpoří vstup Švédska do NATO. 
          - Maďarsko a Rakousko se společně dohodly že nebudou posílat zbraně Ukrajině. 
          - Podle ukrajinské rozvědky nyní na straně Ruska bojuje 326 000 vojáků. 
          - Rakouský prezident přijel na návštěvu Kyjeva. 
