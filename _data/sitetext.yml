      - title: "Sobota" 
        year: "29. října 2022"
        image: assets/img/timeline/2022-10-29.jpg
        desc: "Ruská propaganda má další, doslova neuvěřitelnou, pohádku. Ruský vyslanec v OSN prohlásil, že Ukrajinci prý od USA získali technologie na „šlechtění“ komárů a jejich doručení na bojiště pomocí speciální munice. Komáři mají nést celou řadu nebezpečných nemocí, a pokud někoho štípnou, efektivně ho vyřadit z boje. Po bojových husách a sýkorkách, špinavé bombě a dalších nesmyslech, je to sice slabší kousek, ale Rusové ani sebevětší pitomost neříkají jen tak. Mohli by tohle „alibi“ využít v Rusku například proto, aby obhájili špatnou morálku vojáků a častá odmítání vojáků účastnit se bojových akcí. Já každopádně stále čekám na snímky biologických laboratoří, které se měly nacházet pod Azovstalem, a o jejichž existenci díky neustálé ruské masírce nepochyboval jediný český kolaborant. Máte ty fotky, orkové? A můžeme je vidět? Zkuste to občas v diskuzích naší páté koloně připomínat. Stejně jako všechny další ruské nesmysly a apokalyptické předpovědi, které se v čase nenaplnily. Třeba nějaké náboje najdete i v [dnešním reportu](https://www.facebook.com/tomak.dvorak/posts/pfbid0sokKrSm6MXna6YG1eSx5wWnWV5bv3CGMPj8VBqCiDvAC338dUL26NLLZVUMBqBF1l)"
        detail: |
          - 70 000. Taková je podle ukrajinského generálního štábu bilance ruských ztrát na životech. Pokud by to byla pravda, jakože nejspíš bude, pak by celkové ruské ztráty činily možná i více než 200 000 vojáků (poměr jeden mrtvý na tři těžce raněné). Ve skutečnosti to ale může být méně, protože smrtnost v ruské armádě je kvůli mizerné péči zbytečně vysoká. Každopádně přes 120 000 není nereálný odhad, který potvrzuje i první vlna mobilizace. Ta byla podle Šojgua úspěšně dokončena a přinesla okolo 300 000 nových členů ozbrojených sil, přičemž okolo 82 000 se má účastnit bojů. Část z nich má přitom za sebou vojenskou službu v dřívějších letech, nicméně valná většina absolvovala pouze mizerný výcvik o rozsahu několika dní, maximálně nižších týdnů, a v kombinaci s horší a horší dostupnou výstrojí a výzbrojí se dá bez příkras říct, že Putin vraždí celou generaci mladých mužů pro své pomatené politické ambice. 
          - Ruská média tvrdí, že jejich lodě v Sevastopolu napadly ukrajinské námořní a vzdušné drony. Podle Rusů se ale všechny podařilo zlikvidovat, aniž by zasáhly cíle. Ukrajinská strana to zatím nijak nekomentovala, nicméně všechny drony se podle videí zničit nepodařilo a Rusové později informovali, že byla poškozená jedna minolovka a také sklad paliv v sevastopolském přístavu. 
          - O ruské pasy v Záporožské oblasti je velmi malý zájem i přes masivní kampaň a zastrašování nebo vydírání obyvatel, např. ztrátou práce nebo odpojením od sociálního systému. Rusové proto oznámili, že ruský pas bude mít od určitého data každý občan automaticky, i když si ho nevyzvedne. Ano, i takhle může vypadat násilná rusifikace neboli genocida. 
          - Ukrajina označila ruská tvrzení o tom, že 1000 zaměstnanců Energoatomu podepsalo smlouvu s ruským Rosatomem, za falešná. Podle Ukrajiny přešlo pod ruskou firmu zhruba sto z celkového počtu 6 700 zaměstnanců elektrárny v Záporoží. 
          - Ministři zahraničí Ukrajiny a Íránu spolu telefonicky hovořili. Kuleba oznámil, že požadoval po íránském kolegovi, aby jeho země okamžitě ukončila dodávání dronů Rusku. Írán nicméně opět dodávky zbraňových systémů Rusku popřel. 
          - Podle deníku Washington post a jeho zdrojů připravují Rusové státní převrat v Moldavsku, který ba měl proběhnout během zimy s cílem svrhnout vládu pro-evropské prezidentky Sandu a dosazení pro-rusky orientovaných politiků.
          - Podle nových zpráv ještě nejsou systémy NASAMS přímo na Ukrajině, ale Ukrajinci už je vlastní, nicméně na nich zatím cvičí v zahraničí. Střežit nebe nad Ukrajinou by měly od poloviny listopadu. 
          - Ukrajinská rozvědka odhalila, že íránské drony Mojaher poněkud ironicky používají i součástku vyrobenou na Ukrajině. Vyšetřovatelé nyní zjišťují, jakou cestou se dostala do Íránu. 
          - Rusko úplně vyklidilo areál vojenského letiště v Čornobajevce. Nové satelitní snímky ukazují, že na letišti nezůstala žádná ruská technika. 
          - Kaliningrad zůstal prakticky bez obrany. Téměř celý 11. armádní sbor z Kaliningradu byl zničen v bojích na Ukrajině. 
          - Podle ukrajinské rozvědky se osvobozování Chersonské oblasti protáhne do konce listopadu.
          - Bělorusko údajně poskytlo Rusku od začátku března už 65 000 metrických tun munice. 
          - Británie přestane odebíral zkapalněný ruský plyn k prvnímu lednu následujícího roku. 
