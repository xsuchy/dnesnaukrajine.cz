          - Moskevské letiště Šeremetěvo zaplavila voda poté, co někdo spustit falešný požární poplach. 
          - Podle videí z Krymu začali Rusové budovat systém zákopů na plážích v Čornomorském. 
          - Rusové na Telegramu čím dál více diskutují, že je možná čeká porážka. 
          - Ukrajinci dnes raketami zasáhli 7 ruských velitelských stanovišť. 
