      - title: "Neděle"
        year: "9. října 2022"
        image: assets/img/timeline/2022-10-09.jpg
        desc: "Rusko ostře odsoudilo útok na Kerčský most, který označilo za „civilní infrastrukturu“. Útok na něj podle Rusů „odhaluje teroristickou náturu ukrajinské vlády“. A to i přesto, že most byl vybudován primárně proto, aby umožnil Rusům přepravu vojenského materiálu a techniky na okupovaný Krym a tím i budoucí jižní invazní trasu, a přesně za tím účelem ho Rusko poslední měsíce využívalo. Nicméně jak dát těm slovům o terorismu skutečný význam? Správně! Vybombardovat na oplátku obytnou zástavbu, kde žije civilní obyvatelstvo. A přesně to Rusko v noci udělalo. Na Záporožskou oblast dopadlo okolo sedmi desítek projektilů, z toho 12 raket na samotné Záporoží, zasáhly rodinné domky i paneláky, a jedna vysokopodlažní budova se dokonce částečně zřítila. Počet obětí se zatím zastavil na 12 a okolo padesáti lidí bylo zraněno. Česko-ruská pátá kolona se každopádně včera mohla přetrhnout v tom, aby odpálení mostu v duchu ruské propagandy zepsula. Jestli ale čekáte podobné rozhořčení v případě bombardování něčích domovů, u nich ho rozhodně nehledejte. Tady je zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid034d3ATznfp5bctCS71CX1GDfVUUraEumV4dk71uPwYNt57AA4SwoWWbTdHKEiPduHl)"
        detail: |
          - Podle deníku Washington post, který cituje ukrajinské představitele, jsou za útokem na Kerčský most ukrajinské tajné služby. Most je nyní částečně mimo provoz. Auta jsou na most vpouštěna pouze v počtu 10 vozů každých 30 minut po jediném ze čtyř pruhů, nákladní vozy na most nesmí vůbec, a po ad hoc opravách je v provozu také jedna vlaková kolej. Kapacita mostu je tak významně snížena. 
          - Rusko poprvé od začátku invaze veřejně jmenovalo nového velitele „speciální operace“. Ruské síly povede generál Sergej Surovikin. V minulosti velel ruským jednotkám v Sýrii, ale také v Druhé čečenské válce, kvůli čemuž čelí obvinění z válečných zločinů, protože prý často nařizoval bombardování civilních oblastí. 
          - Ruská policie zabavila veškerý majetek lidskoprávní organizace Memorial jen několik hodin poté, co organizace obdržela Nobelovu cenu míru. Rusko organizaci obvinilo z „destruktivních aktivit“. V tom se ruské úřady nemýlí. Lidská práva by skutečně současné Rusko mohla zničit. 
          - 6 000 civilních aut údajně čeká na průjezd do Ukrajinci kontrolované části Záporožské oblasti. Rusové je zastavili na jediném určeném checkpointu a odmítají je pustit dál. Vymlouvají se přitom na to, že je víkend. 
          - Kyrgyzstán zrušil účast na společném říjnovém cvičení CSTO „Nezlomné bratrství 2022“. Svou účast už dříve zrušila Arménie a také Kazachstán. Asi to bratrství nebude až tak nezlomné, jak si Rusko dosud myslelo. 
          - Ukrajinská rozvědka včera informovala, že v Moskvě dochází k zatýkání armádních funkcionářů. Žádný zdroj z Moskvy ale takovou informaci zatím nepotvrdil. Mohlo jít pouze o psyop. 
          - Záporožská jaderná elektrárna nyní funguje pouze díky dieselovým agregátům. Pokud by v nich došlo palivo, mohlo by dojít ke katastrofě. 
          - Řecko a Slovensko poskytne Ukrajině společně 100 kusů tanků výměnou za nové německé stroje. 
          - Polsko a Německo poskytnou během zimy bojový výcvik pro dalších 15 000 Ukrajinských vojáků. 
          - Slovensko předalo Ukrajině další dvě houfnice Zuzana a naznačilo, že zdaleka nebudou poslední.
          - Běloruský diktátor Lukašenko už zase blouzní o tom, že se Ukrajina chystá Bělorusko napadnout. 
          - Mobilizovaní muži v Jakutsku dostali od úřadů čokoládu, autolékárničku a menstruační vložky. 
          - Rusko má dalšího spojence. Podporu mu vyjádřilo Zimbabwe. Gratulujeme. 
          - Finové uháčkovali a darovali Ukrajině 20 000 párů ponožek.
