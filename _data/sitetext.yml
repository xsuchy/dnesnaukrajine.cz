      - title: "Čtvrtek"
        year: "27. duben 2023"
        image: assets/img/timeline/2023-04-27.jpg
        desc: "Turecký prezident Erdogan možná během televizního rozhovoru prodělal srdeční příhodu, ačkoliv to oficiální turecké kanály popírají a po vzoru všech autoritářů píší o jeho pevném zdraví a mladickém těle. Erdogan každopádně na radu lékařů zrušil část svého předvolebního turné po tureckých městech, oficiálně pro lehkou nemoc. Ruská propaganda už mezitím rozšiřuje nesmysl o tom, že ho otrávila CIA. Pokud jste tuhle dezinformaci nezachytili, gratuluji, zřejmě čtete zprávy jen u kvalitních zdrojů. Ale teď už [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02jskBKCyx3UhB6i16XEkTbJ894MsSJgnSwWKEgbmGhdgVnkJvVQy1cSf4X7tojZ4il):"
        detail: |
          - Zachycený telefonní rozhovor ruského vojáka a jeho ženy usvědčuje Rusy z dalšího zabíjení zajatců. Mobilizovaný muž z Novgorodské oblasti se ve videu přiznává, že potom, co jsou ukrajinští zajati vyslechnuti, nikdo se o ně nechce starat, a proto je jeho úkolem je usmrtit nožem, přičemž podrobně popisuje, jak je nejlepší to udělat. Rusko je teroristický stát. Díky za připomenutí. 
          - Generální tajemník NATO informoval, že Ukrajina obdržela 98 % přislíbené vojenské pomoci. Konkrétně 1 550 obrněných vozidel, 230 tanků a milióny kusů munice. Celkem země NATO kompletně vyzbrojily 9 nových ukrajinských brigád. 
          - Solovjov na setkání s ruskými dětmi prohlásil, že Rusko ve skutečnosti válčí s Němci. „Ať už si říkají jakkoliv, pro nás jsou to Němci,“ hřímal z pódia. Válku na Ukrajině pak označil za „svatou válku“ proti těm, kteří chtějí zničit ruskou civilizaci. 
          - Rusko odvolalo z funkce náměstka ministerstva obrany Michajla Mizinceva. Ukrajinci mu přezdívají „Mariupolský řezník“, protože právě on údajně vydal rozkazy ke srovnání celých oblastí se zemí během ruského obléhání. 
          - Britské ministerstvo obrany zveřejnilo satelitní snímky, které ukazují, že Rusové vybudovali palebné pozice pro pěchotní zbraně na střechách reaktorů v okupované jaderné elektrárně v Enerhodaru. 
          - Člen ruské strany „Spravedlivé Rusko – Za pravdu“ Sergej Tvetinsky zemřel při rozvážení jídla mobilizovaným mužům na frontu k Nové Kachovce poté, co jeho vůz najel na minu. 
          - Italský reportér Corrado Zunito byl vážně raněn ruským ostřelovačem poblíž mostu na okraji Chersonu. Jeho ukrajinský kolega Bogdan Bitik byl bohužel při palbě zabit. 
          - Partyzáni v okupovaném Melitopolu provedli úspěšný atentát na kolaboranta Alexandra Miščenka. Zabila ho výbušnina nastražená u vchodu do domu. 
          - Ministr zahraničí Lipavský nazval Lavrova klaunem a připomněl, že Rusko je teroristický stát, jehož vedení patří před mezinárodní tribunál. 
          - Ruská média píší o sérii explozí, které v noci otřásly vojenským letištěm Puškinovo u Petrohradu. 
          - Rusové v noci po delší odmlce znovu ostřelovali Mykolajiv. Jeden člověk zemřel, 23 bylo raněno. 
          - Import západního zboží do Ruska se meziročně propadl o polovinu. 
          - Hyundai prodává svoje závody v Rusku a úplně opouští ruský trh. 
          - U Bachmutu padl další gruzínský dobrovolník Zurab Odishvili.
          - Hlasitá exploze dnes v noci otřásla také ruským Rostovem.
          - Slovinsko předalo Ukrajině 20 obrněných vozidel Valuk. 
