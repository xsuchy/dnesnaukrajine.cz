      - title: "Čtvrtek"
        year: "13. října 2022"
        image: assets/img/timeline/2022-10-13.jpg
        desc: "Rusko rádo ve své rétorice používá argument „útoku na ruské území“, vždy když chystá eskalaci konfliktu, a to i v případě Krymu nebo Donbasu. Sluší se tedy připomenout, že Krym není ruské území, stejně tak není ruské území žádný jiný kout Ukrajiny, na kterém Rusko předvedlo nebo předvede reprízu své ochotnické šarády s názvem Lidové referendum. Opačný názor má ze všech zemí světa jen Rusko, Bělorusko, Severní Korea, Nikaragua a Sýrie, jak ukázalo hlasování v OSN. 143 zemí světa hlasovalo pro rezoluci, která odsuzuje nelegální anexi ukrajinských území. Zdržely se tradičně oportunisti jako je Čína nebo Indie. Nicméně otevřeně dnes Rusko podporují jen úplní zoufalci. A to na státní, ale i té individuální úrovni. Což pro změnu dokázal průzkum Deníku. Ruské vítězství si přeje pouze 1 % voličů pravice a středových stran a zlomek voličů demokratické levice, zatímco u SPD a KSČM je to většina, no a ANO... ANO to má pade na pade. Jako u všeho. Nicméně [stalo se toho víc](https://www.facebook.com/tomak.dvorak/posts/pfbid02qXhiSFxHtvbPYiZrxBtvLmo5YnvxW7wiR8jn8e6utjb7rTRdTgnjfxWYVcLmFJxQl)"
        detail: |
          - Na sítích se už dříve objevil krátký útržek z videa, kde kdosi shazuje tělo zabitého ukrajinského civilisty do společného hrobu. Ruská propaganda využívala toho, že na videu nejde vidět, kdo tělo shazuje, a tvrdila, že jde o ruskojazyčné oběti ukrajinské armády v osvobozeném Kupjansku. Z metadat videa se ale už tehdy dalo vyčíst, že bylo pořízené v době, kdy Kupjansk ovládali Rusové a Ukrajinci oponovali, že bylo získané z telefonu zabitého okupanta. Nyní se navíc objevilo několik dalších vteřin videa, které původnímu videu předchází. Na něm vede spoutaného a prozatím živého civilistu voják s červenou páskou okolo jámy, kde už leží několik těl. A bohužel jsme už tak daleko, že nás ani chování ruských vojáků ani ruských propagandistů dávno nepřekvapuje. 
          - Ruská propaganda přinesla video, na kterém několik vojáků přebírá v jakési kanceláři medaile za odvahu. Jedním z vojáků je Stanislav Bogdanov, který si ještě nedávno odpykával 23 let ve věznici s ostrahou za to, že v roce 2013 umlátil soudce činkou. Po vypuknutí invaze ale podepsal smlouvu s ruskou armádou, narukoval a odjel bojovat na Ukrajinu, kde přišel o nohu. Díky službě v armádě mu ruské úřady udělily ocenění a odpustily mu zbytek trestu. 
          - Británie zareagovala na dodávky protivzdušných systémů od západních zemí a oznámila, že poskytne další rakety AMRAAM pro systémy NASAMS a také další munici do ručních systémů jako je Stinger nebo Javelin. Protivzdušné systémy nově poskytne i Francie, která už nyní vypravuje na Ukrajinu francouzské houfnice. Rakety země-vzduch přislíbilo také Nizozemí, a to v celkové hodnotě okolo 14,5 miliónů dolarů. 
          - Ukrajinský Generální štáb informoval, že některé ruské jednotky v Doněcké oblasti dostaly rozkaz k úplnému zastavení ofenzivních akcí, a to zejména kvůli mizerné morálce branců, množícím se dezercím a častému odmítání plnit bojové rozkazy.
          - Špičky evropské i americké politiky se víceméně shodují, že pokud by Rusko použilo taktickou jadernou hlavici, odpověď Západu by neměla mít jaderný, ale konvenční charakter, tedy vojenský úder značného rozsahu. 
          - Ukrajinské velení očekává úplné osvobození Chersonské oblasti už na přelomu listopadu a prosince letošního roku. A podobný vývoj možná odhadují i Rusové, protože začali z Chersonu evakuovat některé civilisty. 
          - Zaměstnancům městských firem v Melitopolu je Rusy vyhrožováno, že pokud si nepřevezmou ruské pasy, můžou přijít o zaměstnání a bude jim bráněno najít si práci jinde. 
          - Česko schválilo zákaz vstupu do země těm Rusům, kteří přijíždějí na víza vydaná za účelem turistiky nebo sportu. Zákaz začne platit za dva týdny. 
          - Ukrajinský štáb oznámil, že zítra skokově navýší čísla celkových ruských ztrát kvůli novým důkazům a skutečnostem. 
          - Ruská jednotka u Chersonu podle ukrajinské rozvědky zastřelila svého velitele poté, co jim zakázal ustoupit. 
          - Probíhá už šesté setkání tzv. Ramstein formátu. Hlavním tématem je protivzdušná obrana Ukrajiny. 
          - 10 000 ukrajinských vojáků dokončilo bojový výcvik ve Velké Británii a vrací se na Ukrajinu. 
          - Rusko nyní používá na luhanské frontě houfnice D-1 – model z roku 1943. 
          - Kanada vyčlení dalších 47 miliónů dolarů na vojenskou pomoc Ukrajině.
