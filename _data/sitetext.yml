          - Evropská unie chce omezit lodím, které pomáhají Rusům obcházet sankce, přístup do evropských přístavů.
          - Kazašský prezident prohlásil, že nebude Rusku pomáhat obcházet sankce. 
          - V Kurganské oblasti v Rusku už rozsáhlé požáry poničily 3 900 budov. 
