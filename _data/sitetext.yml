      - title: "Sobota" 
        year: "29. října 2022"
        image: assets/img/timeline/2022-10-29.jpg
        desc: "Ruská propaganda má další, doslova neuvěřitelnou, pohádku. Ruský vyslanec v OSN prohlásil, že Ukrajinci prý od USA získali technologie na „šlechtění“ komárů a jejich doručení na bojiště pomocí speciální munice. Komáři mají nést celou řadu nebezpečných nemocí, a pokud někoho štípnou, efektivně ho vyřadit z boje. Po bojových husách a sýkorkách, špinavé bombě a dalších nesmyslech, je to sice slabší kousek, ale Rusové ani sebevětší pitomost neříkají jen tak. Mohli by tohle „alibi“ využít v Rusku například proto, aby obhájili špatnou morálku vojáků a častá odmítání vojáků účastnit se bojových akcí. Já každopádně stále čekám na snímky biologických laboratoří, které se měly nacházet pod Azovstalem, a o jejichž existenci díky neustálé ruské masírce nepochyboval jediný český kolaborant. Máte ty fotky, orkové? A můžeme je vidět? Zkuste to občas v diskuzích naší páté koloně připomínat. Stejně jako všechny další ruské nesmysly a apokalyptické předpovědi, které se v čase nenaplnily. Třeba nějaké náboje najdete i v [dnešním reportu](https://www.facebook.com/tomak.dvorak/posts/pfbid0sokKrSm6MXna6YG1eSx5wWnWV5bv3CGMPj8VBqCiDvAC338dUL26NLLZVUMBqBF1l)"
        detail: |
