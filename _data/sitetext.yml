          - Polsko oznámilo, že první tanky Leopard 2 dnes dorazí na Ukrajinu. Rusko mezitím na jejich zničení vypsalo vysoké odměny. Což je nakonec nejspíš dobře pro ukrajinské obránce. Znamená to totiž, že ruští vojáci budou ještě více než dnes riskovat vlastní životy a vršit vlastní ztráty, aby splnili politické cíle ruské armády. Ruská armáda je armáda PR a gest, více než vojenské logiky a smysluplné strategie. Bohudík. 
          - Podle deníku Financial Times byla většina ruských oligarchů proti válce, ale dál Putinovy lhali o stavu armády, náladách na Ukrajině i dalších věcech. Údajně i Putinovo „eso v rukávu“ Viktor Medvedčuk cíleně lhal Putinovi o tom, že jeho armádu Ukrajinci přivítají s otevřenou náručí, a dál vysával z Ruska peníze, se kterými se poté pokusil z Ukrajiny utéct. 
          - Mluvčí čínského ministerstva zahraničí Wenbin zopakoval narativ ruské propagandy o tom, že se zbraně poskytnuté Spojenými státy rozkrádají a pašují do rukou zločinných skupin. Žádná západní země přitom takové informace i přes širokou kontrolu nad dodávkami nepotvrdila. 
          - Polsko zvažuje, že nepodpoří 10. balík sankcí proti Rusku. Motivaci má ale opačnou než Maďarsko. Poláci považují sankce za příliš slabé a nedostatečné, zejména proto, že z balíka vypadly sankce proti jadernému odvětví a diamantovému trhu. 
          - Po celém světě dnes probíhají akce na podporu Ukrajiny. Ikonické budovy svítí v modro-žluté barvě, pořádají se setkání a manifestace. Světoví lídři společně připomínají události loňského února. Připomeňte si je i vy. Dole v odkazech. 
          - Rusové na svých kanálech sdíleli fotky munice, kterou jim velení poslalo. Často šlo o dělostřelecké granáty a kanónovou munici natolik zrezlou, že se prakticky rozpadala. Rusko tak nejspíš skutečně trpí nedostatkem munice. 
          - Biden oznámil, že spojenci shromáždili okolo 700 tanků a 1000 obrněnců pro ukrajinskou protiofenzivu. Podle něj takový počet umožní Ukrajincům vést útok na dvou frontách a zároveň bránit třetí. 
          - Rusové podle nových snímků vytahují ze skladů zakonzervovaná vozidla BTR-50P. Pokud sahají k tak archivním kouskům, pak jim nejspíš dochází vozidla BMP-1/2 a MT-LB. 
