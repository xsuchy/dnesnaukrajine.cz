          - Estonsko vyhostilo dva ruské propagandisty z kanálu Izvestia.
          - Zelenský navrhuje prodloužit stanné právo o dalších 90 dní. 
      - title: "Pátek"
        year: "12. srpna 2022"
        image: assets/img/timeline/2022-08-12.jpg
        desc: "Poslední dny daly příčinu pro oprávněné spekulace o účinnosti ruské protivzdušné obrany. Ukrajinské stíhačky si vesele podnikají nálety na ruská opevnění, rakety vypálené na ruské muniční sklady zasahují bez ustání své cíle a o ruské protivzdušné obraně v akci se člověk téměř nedočte, tedy pokud se nemluví o ruském území – např. o oblasti kolem Belgorodu. Zejména na jižní frontě ale, jako by se po ruských S-300 a S-400 slehla zem. A ona se po nich částečně slehla! Ukrajinci nedávno zničili celou baterii S-300. Jenže ta možná už tou dobou ani neplnila svou obvyklou roli. Podle analytiků Rusům pravděpodobně došly některé druhy raket, zejména Iskander, ale i starší rakety typu Točka. A tak používají systémy S-300 a S-400 v sekundární roli země-země, namísto toho, aby s nimi hlídali nebe nad okupovaným územím. Rusové tak nechtěně vytvořili začarovaný kruh, se kterého už se jen tak nevymámí. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02GPiKb36RqbWAD3dZdCn8SqVa7qa5fiMta4NbDnKiktfZRUhq1H6YGBZigCG2ZR25l)"
        detail: |
          - Zřejmě v reakci na vraždu zajatců v Olenivce a ve strachu před tím, aby se ukrajinští vojáci v budoucnu nemstili, vydaly ukrajinské úřady výzvu ozbrojeným silám, která obsahuje finanční motivaci za zajatce z ruských řad. Největší odměna (500-600 dolarů) je za zajaté Kadyrovce a důstojníky, naopak nejmenší za brance a členy armády separatistických republik (200 dolarů). 
          - Účet „Russian Officers killed in Ukraine“ už shromáždil údaje o 1 000 zabitých ruských důstojníků, tedy vojáků s hodností poručík a vyšší, kteří padli na Ukrajině. List přitom uvádí jen ta jména, která lze ověřit např. z úmrtních listů, oznámení na webech armádních složek nebo vizuálně např. z fotek pořízených během pohřbů. 
          - Podle ukrajinského generálního štábu je v Bělorusku až 13 000 členů ozbrojených sil, kteří se upsali k případným bojům na Ukrajině. Zároveň to ale značí, že zbylých cca 32 000 vojáků není ochotných bojovat a spekuluje se, že by se případě vstupu Běloruska do války mohla část z nich přidat k obráncům.  
          - Ruská 64. samostatná gardová motostřelecká brigáda byla prakticky úplně zničena během bojů v oblasti Izjumu. Analytici z amerického Institute for the Study of War si myslí, že Kreml brigádu záměrně obětoval, aby tak zakryl válečné zločiny, kterých se právě její členové u Kyjeva dopouštěli nejvíce. 
          - Podle deníku Washington post nyní Rusko okupuje území, na kterém se se nachází nerostné suroviny v celkové hodnotě 12,4 bilionů dolarů – 60 % uhelných zásob, 20 % zásob plynu a 40 % zásob kovů z celkových zásob Ukrajiny. 
          - Německý kancléř Scholz se vyslovil proti plošnému zákazu vydávání víz ruským občanům. Odůvodnil to tím, že na Ukrajině probíhá Putinova válka. Opatření by tak podle něj měly cílit na ruskou reprezentaci, ne běžné Rusy.
          - Falešný soud se zajatci z Azovstalu se zřejmě chystá na den, kdy Ukrajina slaví svůj Den nezávislosti. Cynismus teroristů ze separatistických republik skutečně nezná hranic.  
          - Ukrajina odsoudila zajatého agenta ruské FSB, který organizoval diverzní akce v Lysyčansku. Od soudu odešel s trestem 12 let odnětí svobody. 
          - Ruský vyhledavač Yandex údajně odstranil více než 600 výsledků vyhledávání, které odkazovaly na kriminální činnost Jevhenije Prigožina, oligarchy napojeného na Wagnerovu soukromou armádu. 
          - Podle nového průzkumu veřejného mínění stoupá podpora Ukrajinců pro členství země v NATO, a to i v jižních a východních oblastech. Aktuálně by členství podporovalo 72 % obyvatel. 
          - Rusové se – zatím neúspěšně – snaží prolomit obrannou linii severozápadně od Doněcku. Ukrajinci odrazili útok na Bachmut a Marjinku. Rusové také nyní drží zhruba 70 % obce Pisky. 
          - V Chersonské oblasti spadl jeden z pylonů vysokého napětí, po kterém se vede elektřina ze záporožské elektrárny na okupovaný Krym. Asi vítr. 
          - Spojené státy požadují vytvoření demilitarizované zóny kolem jaderné elektrárny v Enerhodaru. 
          - Válka a následné sankce vrátily ruskou ekonomiku o 4 roky dozadu jen v prvních čtvrtletí. 
          - Nizozemsko a Dánsko jsou další země, které budou v Británii cvičit ukrajinské vojáky. 
          - McDonald’s postupně znovu otevře své pobočky na Ukrajině. 
      - title: "Čtvrtek"
        year: "11. srpna 2022"
        image: assets/img/timeline/2022-08-11.jpg
        desc: "Ruská ofenziva se v posledních hodinách prakticky zastavila. Jediná část fronty, kde mají Rusové alespoň dílčí, ale v celkovém kontextu velmi zanedbatelné zisky je v okolí Soledaru a Avdijivky. Ukrajinci naopak podle průběžných zpráv pozvolna postupují u města Polohy v Záporožské oblasti, což by signalizovalo směr útoku na okupovaný Berďansk. Jisté je, že se pomalu blíží třetí fáze války. Jestli ji bude iniciovat Rusko nebo Ukrajina, se zřejmě dozvíme ještě během srpna. A tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0ycyiwsfprJ1SQjRcLKg7TJ2JbjiZHFzdBUsqTKTiKhxssPe4xx2UhftzcB3Chgcpl)"
        detail: |
          - Na běloruské letecké základně Zjabrauka cca 40 km od Ukrajinských hranic se včera ozvala série osmi výbuchů. Podle Běloruského ministerstva obrany tu vznikl požár jednoho z vozidel v areálu základny během testování motoru. Cizí zavinění Bělorusové popřeli. Základnu nicméně v posledních měsících využívalo ruské letectvo pro provádění leteckých úderů na Ukrajinu. 
          - Nejméně 8 letounů Su-27, 4 letouny Su-30M, 5 bitevníků Su-24, 6 helikoptér Mi-8 a dopravní letadlo Il-20. To jsou pouze vizuálně potvrzené ztráty Rusů na zasaženém letišti v Saki u Novofedorivky. Další letadla měla údajně být v přilehlých hangárech. Úterní útok na leteckou základnu tak prakticky vyřadil z bojů celý jeden letecký pluk Černomořské flotily. 
          - Běloruský soud odsoudil 5 členů „železničního odboje“ za terorismus. Trojice mužů a dvě ženy odešli od soudu s tresty 16 let odnětí svobody ve věznici s maximální ostrahu, 15 a 14 let odnětí svobody, 2 roky odnětí svobody a 2 roky na svobodě s omezeným pohybem. 
          - Ukrajinci včera poprvé zasáhli také most u Čonharu vedoucí z Chersonské oblasti na Krym. Obě oblasti nicméně spojuje i řada pevninských „mostů“, i tak ale ničení infrastruktury dokáže značně omezit ruské zásobovací kapacity. 
          - Orelská oblast v Rusku je dalším regionem, který plánuje vyslat na Donbas dobrovolnický prapor. Zájemcům nabízí cca 1 milion korun za tříměsíční smlouvu a aktuálně přijímají všechny muže mezi 18 a 60 lety. 
