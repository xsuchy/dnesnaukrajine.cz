        desc: "Na internetu se objevilo další video, na základě kterého Rusko obvinilo Ukrajinu ze zabíjení zajatců. V prvním případě se nakonec ukázalo, že jeden ruský voják začal po Ukrajincích během zajímání střílet a že Ukrajinci pouze opětovali palbu. A i v tomhle případě některé detaily naznačují, že by vše mohlo být jinak, než jak Rusko tvrdí. Jeden z vojáků, který do ležících Rusů střílí, má totiž uniformu s letním vzorem, jaký používají Wagnerovci v Sýrii. Video tak pravděpodobně zachycuje Wagnerovce, kteří postříleli dezertéry z vlastních řad. V minulosti se už mnohokrát objevily informace, že k takovému jednání z jejich strany opakovaně dochází. Američtí představitelé také upozorňují na propastný rozdíl v přístupu obou zemí k obviněním z válečných zločinů. Zatímco Rusko vše i přes jasné důkazy vehementně popírá, Ukrajinci potenciální zločiny aktivně vyšetřují a případně i trestají jejich pachatele. Navíc přijímají opatření, která mají takovým incidentům zabránit – například finanční motivaci za živé zajatce. A nakonec z celkového počtu potenciálních válečných zločinů páchaných na Ukrajině tvoří ty přisuzované Ukrajincům naprostý zlomek. Dejte si proto pozor na fantastické titulky nebo videa. Jejich cílem je téměř vždy nabourat důvěru, a ne hledat pravdu nebo celkový kontext. A teď ten [kontext](https://www.facebook.com/tomak.dvorak/posts/pfbid0atcmDy3xum9x7MVJCHeGmKQQq5H6cQ81KndBrYdCUpB9zoKiBqKDWGxbSZ64sLGWl)"
