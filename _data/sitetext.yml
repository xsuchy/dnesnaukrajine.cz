      - title: "Pátek"
        year: "24. února 2023"
        image: assets/img/timeline/2023-02-24.jpg
        desc: "Valné shromáždění OSN včera výraznou většinou schválilo rezoluci, která vyzývá Rusko k okamžitému stažení vojsk z okupovaných území Ukrajiny za mezinárodně uznávané hranice, tedy i z těch oblastí, které nelegálně anektovalo. 141 zemí hlasovalo pro, 32 se zdrželo (mezi nimi primárně obchodní partneři Ruska včetně Indie a Číny). Pouze 6 zemí mimo Ruska hlasovalo proti. V klubu lůzrů zůstal skutečný výběr z hroznů: Loutkový stát Ruska Bělorusko, skanzen 50. let Severní Korea, odpadní jímka Afriky – totalitní Eritrea, wagnerovci vydírané Mali, diktatura Nikaragua a arabská republika v předsmrtné křeči – Sýrie. Sem jsme za poslední rok došli. Pokud někdo současné Rusko podporuje i v našich končinách, mělo by se mu neustále připomínat, že stojí na straně zločinců, diktátorů, zla a nakonec, a to je nejdůležitější, poražených. Tak se to takovým lidem nestyďte ani vy čas od času připomenout. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02HQerN8ksg6DaVcgnGKTsZ3bezWbyejLJEChvQocLyYAu2ieh7zghM28MVDZgWKDol):"
        detail: |
          - Polsko oznámilo, že první tanky Leopard 2 dnes dorazí na Ukrajinu. Rusko mezitím na jejich zničení vypsalo vysoké odměny. Což je nakonec nejspíš dobře pro ukrajinské obránce. Znamená to totiž, že ruští vojáci budou ještě více než dnes riskovat vlastní životy a vršit vlastní ztráty, aby splnili politické cíle ruské armády. Ruská armáda je armáda PR a gest, více než vojenské logiky a smysluplné strategie. Bohudík. 
          - Podle deníku Financial Times byla většina ruských oligarchů proti válce, ale dál Putinovy lhali o stavu armády, náladách na Ukrajině i dalších věcech. Údajně i Putinovo „eso v rukávu“ Viktor Medvedčuk cíleně lhal Putinovi o tom, že jeho armádu Ukrajinci přivítají s otevřenou náručí, a dál vysával z Ruska peníze, se kterými se poté pokusil z Ukrajiny utéct. 
          - Mluvčí čínského ministerstva zahraničí Wenbin zopakoval narativ ruské propagandy o tom, že se zbraně poskytnuté Spojenými státy rozkrádají a pašují do rukou zločinných skupin. Žádná západní země přitom takové informace i přes širokou kontrolu nad dodávkami nepotvrdila. 
          - Polsko zvažuje, že nepodpoří 10. balík sankcí proti Rusku. Motivaci má ale opačnou než Maďarsko. Poláci považují sankce za příliš slabé a nedostatečné, zejména proto, že z balíka vypadly sankce proti jadernému odvětví a diamantovému trhu. 
          - Po celém světě dnes probíhají akce na podporu Ukrajiny. Ikonické budovy svítí v modro-žluté barvě, pořádají se setkání a manifestace. Světoví lídři společně připomínají události loňského února. Připomeňte si je i vy. Dole v odkazech. 
          - Rusové na svých kanálech sdíleli fotky munice, kterou jim velení poslalo. Často šlo o dělostřelecké granáty a kanónovou munici natolik zrezlou, že se prakticky rozpadala. Rusko tak nejspíš skutečně trpí nedostatkem munice. 
          - Biden oznámil, že spojenci shromáždili okolo 700 tanků a 1000 obrněnců pro ukrajinskou protiofenzivu. Podle něj takový počet umožní Ukrajincům vést útok na dvou frontách a zároveň bránit třetí. 
          - Rusové podle nových snímků vytahují ze skladů zakonzervovaná vozidla BTR-50P. Pokud sahají k tak archivním kouskům, pak jim nejspíš dochází vozidla BMP-1/2 a MT-LB. 
          - Operační velení Jih potvrdilo, že Mariupol „už není mimo dosah ukrajinské armády“. Nejspíš tedy skutečně Ukrajina získala rakety nebo jiné systémy delšího doletu. 
          - Rusové v posledních 24 hodinách zintenzivnili výpady nejen u Bachmutu. Podle ukrajinského velení obránci museli odrážet okolo stovky útoků v pěti směrech. 
          - Rusové cíleně poničili dělostřeleckou palbou hlavní teplovod u Chersonu. Bez dodávek tepla se tak ocitlo okolo 40 000 lidí. Pod palbou bylo i město samotné. 
          - Aktivisté v Berlíně nainstalovali naproti ruské ambasádě ruský tank, který byl zničený na Ukrajině a jehož hlaveň míří na budovu ambasády. 
          - Prezident Zelenský předal vybraným vojákům tituly Hrdina Ukrajiny během ceremonie v centru Kyjeva. 
          - Spojené státy dnes oznámí další balík vojenské pomoci v celkové hodnotě okolo 2 miliard dolarů. 
          - Partyzáni na okupovaném Krymu poškodili železniční trať jen 12 kilometrů od Simferopolu. 
          - Austrálie rozšíří své protiruské sankce a poskytne Ukrajině drony za 33 mil. dolarů. 
          - Zelenský se zúčastní příštího summitu skupiny G7. 
          - Polská premiér je na oficiální návštěvě Kyjeva.
