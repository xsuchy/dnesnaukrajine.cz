      - title: "Středa"
        year: "12. duben 2023"
        image: assets/img/timeline/2023-04-12.jpg
        desc: "Jednu věc asi nejsem schopný nebo ochotný pochopit. Jak je možné, že nějaká země vtrhne na cizí území, srovnává celá městě se zemí a cíleně ničí civilní infrastrukturu, její vojáci a žoldáci od prvního dne vraždí nejen bránící se vojáky, ale i nevinné civilní obyvatele, mučí je, unáší je a nelidsky trýzní a všechno si navíc nahrávají na telefony, a pak se tím chlubí na sociálních sítích, kde od svých spoluobčanů získávají tisíce „lajků“ a srdíček a stovky hecujících komentářů… a stejně je taková země schopna přesvědčit sama sebe i své podporovatele v zahraničí, že „nacisti“ jsou TI DRUZÍ? A aby toho nebylo málo, tak ta země toho času předsedá radě bezpečnosti OSN – orgánu, jehož smyslem vždy bylo takovým zvěrstvům bránit. To už jsme se dočista zbláznili? A navíc to není poprvé. Stejně se Rusové chovali v Čečensku, Gruzii, Sýrii… kamkoliv vkročili, tam se záhy začala objevovat podobná svědectví, fotografie a videa. A víte co? Jeden z ruských telegramových kanálů ke včerejšímu všeobecnému pobouření uštěpačně poznamenal, že se ještě budeme divit, kolik podobných videí, jako to včerejší, začne v budoucnu vyplouvat na povrch. Současné Rusko se v praktikách nijak neliší od ISIS nebo podobných teroristických organizací. Vlastně se liší primárně tím, že s ním jako s teroristickou organizací stále nejednáme a netrestáme jeho podporovatele. Co se tedy ještě musí stát? Kromě jaderných zbraní už Rusko nemá nic, čím by ještě mohlo překvapit nebo šokovat. A já nechci čekat na to, až něco vymyslí. Stydím se za celou naši civilizaci. Mohli jsme tomu zabránit. Ale udělali jsme zoufale málo. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0LmBc9yiYwsb3ZVJLwjTmNZAh14HfDW3bduFut4dY777s7uorkRMMDDd6j8yjRj3ml):"
        detail: |
          - Prigožin mírní svá předchozí tvrzení o tom, že Bachmut je de jure pod kontrolou Rusů, které prohlásil poté, co wagnerovci vztyčili svou vlajku na kopečku trosek budovy bachmutské radnice. Nyní tvrdí, že Rusové ovládají 80 % Bachmutu. Prigožin nicméně také oznámil, že wagnerovci předali „křídla“ útoku na Bachmut regulérní ruské armádě. Mluvčí ukrajinské armády naopak uvedl, že pokud Rusko nezmění svou současnou taktiku, wagnerovci už v Bachmutu nevydrží déle než dva měsíce. 
          - Peskov reagoval na video brutální popravy ukrajinského zajatce. Zatím řekl jen to, že je potřeba prověřit autenticita videa, kde k němu mělo dojít, a kdo jsou osoby na něm zachycené. Ukrajinské rozvědka už aktivně pátrá po totožnosti mužů na videu. Ukrajinský ministr zahraničí v reakci volá po vyloučení Ruska z OSN. Včera bylo pozdě. 
          - Údajné uniklé materiály amerického ministerstva zahraničí mimo jiné naznačují, že Srbsko souhlasilo s poskytnutím vojenské pomoci Ukrajině, nebo už ji dokonce dávno poskytlo. Srbský ministr obrany informace popřel a označil je za snahu zatáhnout Srbsko do války. 
          - Ruský vojenský bloger Murz se vysmál vojenské propagandistce ruské armády Anně Dolgarjová, která informovala o údajně úspěšném útoku Rusů na Avdijivku. Tvrzení o úspěchu označil za samé lži a dodal, že z jednotek VDV, které útok vedly, nikdo nepřežil. 
