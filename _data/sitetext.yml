      - title: "Neděle"
        year: "21. květen 2023"
        image: assets/img/timeline/2023-05-21.jpg
        desc: "Wagnerovci nejspíše dokončili obsazení Bachmutu. Včera se bojovalo prakticky jen v několika posledních ulicích v jihozápadním cípu města. Dnes už ve městě nejspíš působí pouze ukrajinské speciální jednotky. Prigožin ale nyní tvrdí, že jeho wagnerovci k 25. květnu opustí Bachmut a předají pozice regulérní ruské armádě, aby se mohli věnovat jiným „projektům“, především v Africe. To by naznačovalo, že hodlá wagnerovce z Ukrajiny úplně stáhnout. Není ale jisté, zda takovou možnost vůbec má a jestli mu to vedení ruské armády dovolí. Analytici z ISW navíc tvrdí, že vzhledem k charakteru fronty se wagnerovci nebudou moci „jen tak“ stáhnout ze současných pozic, respektive že to bude možné jen za cenu vysokých ztrát. Ukrajinci totiž dále pozvolna postupují na obou křídlech města a mají celé město pokryté případnou dělostřeleckou palbou. Situace je nicméně kvůli informačnímu embargu klasicky poměrně nečitelná. Tak si zatím počtěte, co [dalšího se stalo](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0Q6j57LNRgA8gVRiwNRU3gUHNW5B56mpGATGh2kbYSuWLZSQY33w6FkD3XFXvVYLtl):"
        detail: |
          - Policie v Volgogradu zadržela aktivistu, který dříve spálil korán před jednou z ruských mešit. Je obviněn z urážky náboženského přesvědčení. Zpráva nemá příliš velký vztah k tomu, co se děje na Ukrajině, ale působí poněkud ironicky, když Rusko na jednu stranu financuje v Evropě skupiny, které podobné protesty pořádají, ale na druhou stranu takové projevy samo ve své zemi přísně trestá. 
          - Ruské ministerstvo obrany informovalo, že v posledních 24 hodinách jeho PVO zlikvidovala naváděnou bombu americké výroby, neuvěřitelných 12 raket Storm Shadow a také několik raket ze systému HIMARS. Aneb připomenutí, proč už prakticky nečtu zprávy z ruských zdrojů. Vymýšlet si můžu i sám. 
          - Itálie se připojí k zemím, které budou cvičit ukrajinské piloty. O poskytnutí letadel ale Itálie nejspíš neuvažuje. Naopak Nizozemí nejspíš dodávku letadel připravuje, protože zrušilo plánovaný prodej několika stíhaček F-16 soukromé firmě a spekuluje se, že je to právě kvůli potenciální dodávce strojů Ukrajině. 
          - Rusko varovalo západní země, že poskytnutí stíhacích letounů Ukrajině by znamenalo překročení pomyslné červené linie. To samé ale říkali u dodávek munice, dodávek tanků, HIMARSU, naváděných raket… 
          - Německý koncern Rheinmetall plánuje spustit výrobu obrněných vozidel Fuchs ve spolupráci s ukrajinským Ukroboronpromem. 
          - Ukrajina ujistila obyvatele okupovaných oblastí, že je nebude perzekuovat za to, že si nuceně převzali ruské pasy.
          - Ruský Belgorod hlásí několik velkých explozí. Zasažen byl také okupovaný Berďansk. 
          - Desítky tisíc lidí vyšly v Moldavsku do ulic za integraci země do Evropské unie. 
