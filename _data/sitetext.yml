      - title: "Středa"
        year: "16. listopadu 2022"
        image: assets/img/timeline/2022-11-16.jpg
        desc: "Mezinárodně uznávanou definicí terorismu je „užití násilí nebo hrozba násilím proti civilní populaci s cílem vyvolat strach a skrze něj dosáhnout politických cílů“. Proč to píšu? Protože Rusko včera vypálilo okolo stovky raket ve čtyřech salvách na ukrajinskou civilní infrastrukturu s cílem zastrašit běžnou populaci a vyvolat tlak na ukrajinské představitele, aby začali s Ruskem jednat. To je terorismus. Válka se vede proti vojákům, ne proti dětem a starým lidem, kteří jsou teď kvůli ruským cíleným útokům na elektrárny a teplárny odříznutí od elektřiny a teplé vody – neboli základních potřeb. Rusko nedokáže zvítězit na bojišti, a tak terorizuje ukrajinskou populaci od Charkova až ke Lvovu. Putinovo Rusko je fašistický teroristický stát. A každý, kdo za Ruskem stojí, je podporovatel fašismu a terorismu. A budu to opakovat, dokud se podle toho celý svět nezačne k Rusku stavět. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0985CdLkHcfxEkbzJoWjJuf7dkpDP1fSvSgGL8BYkoL5nmY6fdkXEVra2F32tEJeql)"
        detail: |
          - Dva lidé zemřeli poté, co na polské pohraničí dopadla neznámá raketa. Zatímco bezprostředně po incidentu někteří členové NATO včetně Litvy a Polska mluvili o ruské raketě, resp. „raketě ruské výroby“, a Polsko si dokonce předvolalo ruského velvyslance „na kobereček“, později začala převažovat teorie o ukrajinské raketě ze systému S-300, která do Polska dopadla po neúspěšné intervenci. Pro verzi s ruskou raketou hovořilo zejména místo dopadu – pár desítek kilometrů od dopadu jiné ruské rakety, a skutečnost, že rakety z S-300 jsou navržené tak, že se samy zničí ve vzduchu, když minou cíl. Proti hovoří fotky údajné zbytky rakety, které ale jako první sdílel náhodný izraelský účet na Twitteru bez uvedení zdroje a není tak jisté, jestli byly skutečně pořízené na místě. Rusku by se paradoxně eskalace v podobě zapojení NATO vnitropoliticky hodila. Putinovou pozicí by totiž zřejmě neotřáslo, kdyby prohrál válku proti NATO, zatímco prohrát válku s Ukrajinou, což je aktuální směr konfliktu, by ho téměř jistě stálo pozici i vliv. Je tedy dost dobře možné, že raketa byla z ukrajinského protivzdušného systému, stejně tak je možné, že Západ tuhle verzi podpoří, aby se eskalaci vyhnul. Na jednoznačné důkazy si musíme počkat. 
          - Z necelé stovky vypálených raket a několika desítek dronů se podle ukrajinského letectva podařilo sestřelit 73 raket Ch-101 a Ch-555, 10 dronů Shahed a 1 dron Orion. Zhruba třicet raket a kamikadze dronů přesto zasáhlo své cíle a způsobilo škody na kritické infrastruktuře. Bez proudu se ocitlo 90 % Ternopilské oblasti, většina Žitomyru, polovina Kyjeva, 80 % Lvova a část Oděsy. Výpadky proudu se přelily i do sousedního Moldavska.
          - Ukrajinské dělostřelectvo zasáhlo pozice Rusů na Kinburnské „kose“. Dá se tedy považovat za potvrzené, že Ukrajinci aktuálně výběžek nekontrolují. Poslední zprávy hovořily o tom, že Rusko do oblasti přesunulo část mobilizovaných jednotek v reakci na nedávný průzkum bojem, který provedly ukrajinské speciální jednotky. 
          - Poslanecká sněmovna ČR přijala usnesení, které označuje současné Rusko za teroristický režim. Pro usnesení hlasovalo 129 ze 156 přítomných poslanců. Třináct poslanců se zdrželo (8 z ANO, 2 z ODS, 1 Pirát a 1 za STAN), proti bylo pouze všech 14 přítomných poslanců za SPD. 
          - Rusové informovali, že Jekaterina Gubareva, náměstkyně okupačního guvernéra Cheronské oblasti a manželka kolaboranta Pavla Gubareva, včera zmizela v Heničesku a od té doby se nikomu nedaří se s ní spojit. 
          - Ukrajina přerušila tok v ropovodu Družba směrem do Maďarska, zřejmě jako gesto v reakci na to, že Maďarsko blokuje v EU finanční pomoc Ukrajině. Maďarsko kvůli tomu svolalo bezpečnostní radu. 
          - Zástupci americké CIA se údajně v turecké Ankaře sešli s ruskými protějšky. Tématem schůzky mělo být ujasnění si důsledků toho, co by pro Rusko znamenalo, kdyby sáhlo po jaderných zbraních. 
          - Úlomek ruské rakety včera zabil v Kyjevské oblasti ukrajinskou ženu v momentě, kdy byla položit květiny na manželův hrob. 
          - Záchranáři vyprostili 566 ukrajinských horníků, kteří byli kvůli výpadku proudu lapeni v dole v Dnipropetrovské oblati. 
          - Chorvatsko předá Ukrajině 14 helikoptér Mi-8 výměnou za nové stroje Blackhawk, které poskytnou Spojené státy. 
          - USA uvalily sankce na íránské firmy, které dodávají součástky pro výrobu bojových dronů. 
          - Noví ruští zajatci a padlí vojáci čím dál častěji oblékají íránské balistické vesty a helmy. 
          - Státy G20 schválily společné prohlášení odsuzující ruské útoky na Ukrajinu. 
          - Polsko nakonec nebude aktivovat článek 4 smlouvy o kolektivní obraně. 
          - Švédsko poskytne Ukrajině další systémy protivzdušné obrany. 
