        desc: |
          500. den ruské invaze a také den, kdy generál Zalužnyj slaví své 50. narozeniny. Největší dárek si pro něj připravily Spojené státy, které schválily další balík vojenské pomoci obsahující desítky vozidel, ale také kazetovou munici k ničení ruských obranných pozic. Proti tomu se ohradilo Rusko a jeho propaganda, ale také některé lidskoprávní organizace. Tento typ munice totiž vyřadilo že svého arsenálu zhruba 120 státu světa a dohodly se na zákazu jejího používání. Nutno ale říct, že mezi těmi 120 státy světa nejsou Spojené státy ani Rusko nebo Ukrajina, a že zákaz je motivovaný tím, že použití takové munice v obydlených oblastech vede ke zbytečným ztrátám na životech mezi civilisty. To je ostatně i výsledek toho, že většina států světa už několik dekád nevedla konvenční válku, ale čelila pouze teroristickým skupinám, které využívají města jako úkryty, a možná si ani nedokázaly představit, že ještě někdy skutečnou válku povedou. Ukrajina ale kazetovou munici chce využívat k efektivnímu ničení živé síly v zákopech, nikoliv proti městům. Na rozdíl od Ruska. Rusko naopak tento typ munice používá od samého začátku invaze, a to i proti městům. Například i útok na nádraží v Kramatorsku, při kterém zahynuly desítky lidí, provedlo Rusko raketou Točka s kazetovou hlavicí. Takže sorry, Ivane, ale nemáš nárok do toho mluvit. Ale teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02dRrGvcYC4gZHyGiW3r11trFfSf2F5YRRSiYEH3drf6ccacunBVPoW1s1dWzAkJLXl):
        detail: |
          - Náměstkyně ministerstva obrany Ukrajiny Hanna Maljar oznámila, že ZSU prakticky lapily ruské jednotky v Bachmutu. Podle ní je nyní pro Rusy obtížné se kamkoliv pohnout a téměř nemožné se z města stáhnout. Tím v podstatě řekla, že došlo k operačnímu obklíčení Bachmutu, tedy že ZSU mají všechny přístupové cesty pod palebnou kontrolou. Britská rozvědka potvrzuje, že Ukrajinci u Bachmutu si připsali značné zisky.
