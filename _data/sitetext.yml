        desc: "Ruské ministerstvo zahraničí varovalo, že útok Ukrajiny nebo zemí NATO na okupované Podněstří by byl útokem na Rusko. Chucpe. Ruští představitelé už očividně ani nepředstírají, že Podněstří je jen další separatistický region. Regulérně jej považují ze své území. Podněstří se nicméně v poslední době objevuje ve zprávách často. Obě strany se vzájemně obviňují z provokací. Spekuluje se, že Rusko si připravuje informační prostor na úplné obsazení regionu vzdušnými výsadky. Pokud by k tomu ale mělo dojít, Ukrajina předem avizovala, že má kapacitu na to, se v Podněstří Rusku postavit a jediné, co k bude potřebovat k tomu, aby Ruskou posádku v Podněstří eliminovala, je souhlas Moldavské vlády. Velmi bych to Moldavsku přál. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0T9ALzBXBgjAKGtKLXNWV2Ua1E1ZXtpWHGFm7un51Gb8GsvbHTsHAmPsk77GM8Eeel):"
