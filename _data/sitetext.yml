      - title: "Pátek" 
        year: "4. listopadu 2022"
        image: assets/img/timeline/2022-11-04.jpg
        desc: "Agentura AP přinesla investigativní reportáž, která skládá střípky mozaiky ruských čistek v Buči. Z výpovědí svědků a zachycených telefonátů vyplývá, že Rusové disponovali seznamy, které pro ně připravila ruská FSB. Na nich figurovali primárně veteráni konfliktu z roku 2014, ale také různí aktivisté nebo např. ukrajinští dobrovolní hasiči. Rusové pak takové lidi cíleně vyhledávali na okupovaných územích, mučili je a vyslýchali a většinou nakonec zavraždili. Jen na jediné z ulic v Buče vyšetřovatelé našli téměř čtyři desítky těl, většinu z nich Rusové zavraždili 4. března. Jeden ze svědků v ten den zázrakem přežil vlastní popravu jen s průstřelem břicha a po útěku z popraviště oklamal další ruské vojáky, že je raněný civilista. Díky tomu mohl pro AP detailně popsat ruskou filtraci i následné vraždění. A takových příběhů nás bohužel čekají ještě desítky. Nicméně na (místy) [pozitivnější notu](https://www.facebook.com/tomak.dvorak/posts/pfbid02QUZj29MvWwxBkAadCaioonjVtPLWSh7bEqr8WJPee9hF7DW18RFfELUrWGs8KabEl)"
        detail: |
          - Podle analytiků z ISW nejspíš Rusko z důvodu velmi špatné morálky mezi vlastníky vojáky nasadí na frontu tzv. „bariérové jednotky“ – praktika, kterou v historii zavedl Sovětský svaz v 30. letech a druhé světové válce. Bariérové jednotky mají za cíl zabránit nepovolenému ústupu, dezerci vojáků a sabotážím, jednoduše tak, že nedisciplinované vojáky najdou a uvězní nebo rovnou popraví. 
          - Putin prohlásil, že obyvatele Chersonu je potřeba dostat mimo válečnou zónu, aby civilní populace Ukrajiny netrpěla. Ano, ten stejný Putin, jehož armáda už 9 měsíců vraždí civilní obyvatelstvo a ničí civilní infrastrukturu Ukrajiny. Jeho výrok jde ale vnímat také jako oznámení, že ruská armáda chystá něco, kvůli čemu by civilní populace Chersonu mohla trpět. Další týdny ukáží. 
          - Rusové podle analytiků hodlají přepojit záporožskou jadernou elektrárnu kompletně pouze na ruskou rozvodnou síť a ničením vedení vysokého napětí směrem do Ukrajiny chtějí vytvořit scénář, kdy propojení s ruskou sítí bude jediná možnost. 
          - Podle magazínu The Times to nebyl Putin, kdo přišel s plánem na napadení Ukrajiny. Za invazi měli v Kremlu lobovat tajemník rady bezpečnosti Ruské federace Patrušev a ředitel FSB Bortnikov, přičemž jako záminku dali Putinovi „agresi Západu“. 
          - Česká republika je největším dodavatelem těžké techniky Ukrajině ve vztahu k celkovému objemu vlastního vozového parku. Ukrajině jsme poskytli 30-40 % tanků, bojových vozidel a děl, kterými jsme před invazí disponovali. 
          - Ruským silám Středního vojenského okruhu bude nově dočasně velet Generálmajor Alexandr Linkov. Odvolaný Generálmajor Lapin už se delší dobu neobjevil na veřejnosti. Ruské zdroje tvrdí, že je na dovolené. 
          - Díky mobilizovaným jednotkám, které posílily frontu, Rusko údajně znásobilo počet útoků na některých úsecích fronty až trojnásobně – na 80 útoků denně. Podle generála Zálužného ale obrana přesto drží. 
          - Pozorovací mise OSN oznámila, že nenašla důkazy o „žádné neohlášené jaderné aktivitě v zařízeních na Ukrajině“, neboli že nemá důkazy o tom, že by Ukrajina vyvíjela „špinavou bombu“, jak Rusko tvrdí. 
          - Ukrajinci evakuovali poslední civilisty z Marjinky. V městečku už nestojí žádná budova, přesto v něm dosud zůstávaly stovky obyvatel, a to i přes neustálé ruské bombardování.  
          - Bulharský parlament schválil možnost poskytnout Ukrajině vojenský materiál a techniku. Jedinou evropskou zemí, která vojenskou pomoc neposkytne, zůstalo Maďarsko. 
          - Putin podepsal výnos o jednorázově platbě 195 000 rublů všem mobilizovaným. Dříve jim přitom stejnou částku slíbil jako minimální měsíční odměnu. 
          - 107 ukrajinských vojáků včetně desítek důstojníků a také 74 obránců Mariupolu se vrátilo domů. Rusko je vyměnilo za stejný počet vlastních zajatců. 
          - V Ukrajinské veřejné sbírce na nákup 50 obrněných vozidel Spartan se nakonec za necelé dva dny shromáždilo dost peněz na nákup 60 kusů. 
          - Rusko oznámilo, že předalo britskému velvyslanci v Moskvě „důkazy“ o zapojení Británie do útoku drony na lodě v Sevastopolu. 
          - 83 % Ukrajinců uprchlých do Nizozemí už našlo práci. V Polsku ji našlo už přes 600 000 Ukrajinců. 
          - 42 % všech zahraničních společností působících v Rusku už opustilo ruský trh. 
          - Rusové odvezli všechny sanitky a hasičské vozy z okupovaného Chersonu. 
          - 450 000 bytů v Kyjevě zůstává bez proudu. 
