      - title: "Pondělí"                                                                      
        year: "2. ledna 2023"
        image: assets/img/timeline/2023-01-02.jpg
        desc: "Aby Rusové nepřišli zkrátka, Ukrajinci jim připravili na Nový rok parádní ohňostroj značky HIMARS. Několik raket zasáhlo základnu, kterou si Rusové zbudovali v bývalé škole v okupované Makijivce u Doněcku. V době, kdy rakety zaklepaly na dveře, bylo v ní údajně minimálně 250 mobilizovaných mužů a několik desítek členů různých ruských speciálních a specializovaných jednotek. A protože je to ruská armáda a nekompetence je její druhé jméno, v budově školy byl zároveň zřízen i muniční sklad, což vedlo k mohutné sekundární explozi, a před budovou byla zaparkovaná různá bojová vozidla. Odhadovaný počet obětí se liší od 100 až do 600, tak se pojďme podívat, co na to říkají primárně ruské kanály. Ruské a doněcké kanály na Telegramu téměř explodovaly (sic!) množstvím frustrovaných a vulgárních komentářů na adresu ruských autorit, lidi nechápou, jak můžou úřady tvrdit, že „vše je v pořádku“, když na vlastní oči viděli destrukci, kterou výbuchy způsobily, a i poměrně konzervativní kanály uvádí stovky zabitých. Igor Girkin tvrdí, že počet „dvoustovek“ je v řádech stovek. Ruský bloger Anatoly Šarij nejprve psal o cca 50 zabitých a stovce raněných, později potvrdil stovky zabitých mobilizovaných mužů. Zničena byla údajně také prakticky veškerá zaparkovaná technika. A aby toho nebylo málo, Ukrajinci ve stejnou dobu zasáhly také základny v Sadovém a Davydivce, kde jsou další desítky mrtvých a raněných. Jak se to říká? Jak na Nový rok, tak po celý rok? Tak to jo, to zní fajn! A teď pár novinek"
        detail: |
          - Rusko není schopné dosáhnout jakéhokoliv vítězství na bojišti, a tak opět terorizovalo civilní populaci. Na Ukrajinu dnes mířilo několik desítek dronů a několik raket. 22 jich sestřelila protivzdušná obrana jen nad Kyjevem, celkově pak 45 nad celým územím Ukrajiny. K zemi šly také dva drony Orlan-10 a jedna řízená raketa X-59. Některé rakety zasáhly a poničily areál budov kyjevské univerzity Tarase Ševčenka, jiné i přes práci PVO poničili energetickou soustavu.
          - Nový rozhovor s jedním ze zajatých Rusů plně odhaluje paralelní realitu, ve které kvůli ruské propagandě žije značná část ruské populace. Novinář se zajatce ptá, jestli se cítí jako okupant, na což odpovídá, že ne, a na otázku, proč tedy chodí po Ukrajině se zbraní v ruce, odpovídá, že prý dostal zbraň na to, aby se mohl bránit, protože „po Ukrajině běhají příslušníci ZSU“. A ne, nepřijde mu na tomhle argumentu nic divného.  
          - Bývalý americký armádní velitel gen. Hodges kritizoval Západ za to, že otálí s dodávkou raket ATACMS Ukrajině. Podle něj jsme Rusku poskytli bezpečný prostor, odkud může vést své teroristické útoky, když jsme odmítl poskytnout Ukrajině rakety, které by byly schopné na taková místa dosáhnout.
          - Generální tajemník NATO Stoltenberg během rozhovoru pro BBC One varoval, že Rusko se pravděpodobně pokusí o novou ofenzivu a apeloval na západní státy, aby vytrvaly s vojenskou pomocí Ukrajině.
          - Podle šéfa ukrajinské rozvědky má Rusko nyní zásobu raket pouze na dvě větší salvy. Také uvedl, že Rusko aktuálně potřebuje dva měsíce k tomu, aby vyrobilo dostatek raket pro jednu salvu.
          - Ruská protivzdušná obrana údajně v noci zasahovala proti ukrajinským dronům u letiště ve Voroněži. V Brjanském regionu ukrajinský dron zasáhl a poničil elektrickou rozvodnu.
          - Proti ústupkům Rusku v podobě územních ztrát je podle průzkumu 85 % Ukrajinců včetně 76 % ruskojazyčných Ukrajinců a 80 % celkové populace východní Ukrajiny.
          - Francouzská firma Bonduelle čelí ostré kritice poté, co její ruská pobočka údajně poslala balíčky zraněným ruským vojákům, „aby se brzy uzdravili“.
          - Kdosi napadl nožem kněze ukrajinské pravoslavné církve ve Vinnycji. Po útoku byl hospitalizován na jednotce intenzivní péče.
          - SBU zadržela u Lvova bývalého rezidenta z Doněcku, který předával Rusům zpravodajské informace.
          - Zelenský poděkoval Petru Fialovi za podporu EU v době českého předsednictví.
          - Macron se zavázal podporovat Ukrajinu až do úplného vítězství.
          - Během novoročního ostřelování byla poničena jedna z tepláren.
          - 20 000 Ukrajinců dokončilo výcvik v zahraničí.
