      - title: "Neděle"
        year: "25. prosince 2022"
        image: assets/img/timeline/2022-12-25.jpg
        desc: "Zatímco ve zbytku Evropy se lidi rozutekli za rodinami, Rusové se rozhodli během svátků klidu naplno rozsvítit svoje prskavky. Na Cherson, Bachmut, Marjinku ale i další města svrhli Rusové zápalnou munici, a to bez viditelného záměru, často na čistě obytné čtvrti. Jeden politický komentátor na to konto poměrně trefně prohlásil, že zastávat se Ruska po Buče, Irpini, Izjumu nebo Chersonu je jako zastávat se nacistů po odhalení koncentračních táborů. Obojí je, mimo jiné díky skvělé práci různých investigativních novinářů, perfektně zdokumentované a neexistuje omluva pro to, cokoliv z toho zlehčovat nebo popírat. Měli bychom se konečně přestat dívat na lidi, kteří to dělají, jako na oběti ruské propagandy. Každý z nás má svobodný přístup k informacím a možnost s takovými informacemi svobodně naložit. Takže ne, nejsou to v mých očích oběti. Jsou to spolupachatelé. Slova totiž, navzdory názorům řady konzervativců, můžou reálně ubližovat. A hlavně – můžou legitimizovat a umožňovat budoucí násilí a utrpení. I proto je popírání genocidy v civilizovaném světě trestným činem. Můžeme mít určité pochopení pro babičku z ruského venkova, která desítky let hltá státní propagandu a nikdy nebyla dál než v sousedním městě, že neví, co se na Ukrajině skutečně děje. Ale nemůžeme uplatňovat stejné nároky na naše spoluobčany žijící v demokratické zemi, kteří její postoje sdílí. Nebo to vidíte jinak? Můžete si rozmyslet během čtení novinek"
        detail: |
          - Podle ukrajinského Generálního štábu dnes Ukrajinci zasáhli ruský velitelský post v okupovaném Zabaryném v době, kdy zde probíhala porada velících důstojníků. Okolo 70 ruských vojáků mělo být zraněno, počet mrtvých se zatím neví.
          - Evropská unie nakoupí dalších 1 000 výkonných generátorů pro Ukrajinu. 2 500 jich pošlou také Spojené Arabské Emiráty. A nakonec, 41 jich poskytl Kazachstán, a to i přesto, že je s Ruskem ve společné vojenské alianci.
          - Úřady v ruské Voroněži naistalovaly v centru města výstavu o údajném ukrajinském nacismu. Jako ilustrační fotky nicméně použily upravené snímky z pochodu v Moskvě z roku 2009.
          - Jeden z letounů MiG-31K pravidelně odpalující rakety z běloruského vzdušného prostoru začal náhle na hořet během stání na ranveji, a je tak na delší dobu vyřazený ze služby.
          - Bývalý velitel ruských pozemních sil a současný vyslanec pro vojensko-technologickou kooperaci ve firmě Uralvagonzavod Alexej Maslov zemřel ve věku 69 let.
          - Podle ruských kanálů se dnes Ukrajinci pokusili o dva průlomy obrany u okupované Kreminny. Osvobození města tak může být otázkou už příštích dní.
          - Představitelé Mykolajivské oblasti tvrdí, že úplné osvobození oblasti je na spadnutí. To by značilo přítomnost ukrajinských sil na Kinburnské „kose“.
          - Podle viceprezidenta Evropské unie Franse Timmermanse už Putin prohrál, „stejně jako Hitler už v roce 1943“.
          - V Jevpatorii na okupovaném Krymu se ozývá pokračující série explozí v objektu ruských kasáren.
          - 16 mrtvých. To je celková konečná bilance včerejšího ruského útoku na centrum Chersonu.
          - Jeden z vývojářů populární herní série S.T.A.L.K.E.R. Volodymyr Ježov byl zabit v bojích.
          - Rusové v okupované části Chersonské oblasti zavedli desetidenní zákaz vycházení.
          - Rusko oznámilo, že nebude dodávat ropu do zemí, které zavedly cenový strop.
          - 3 záchranáři zahynuli u Chersonu při pokusu o likvidaci nástražných min.
          - Rusové přesouvají posily do Berďansku a Melitopolu.
          - V ruské Kubáni hoří obchodní dům Vega.
