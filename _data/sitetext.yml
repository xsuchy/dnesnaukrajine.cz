          - Kolaborant a „starosta“ Ljubimivky v okupované části Chersonské oblasti Andrej Štepa byl zabit výbušninou nastraženou v jeho voze.  
          - Podle ruské státní agentury TASS vypukl na letadlové lodi Admirál Kuzněcov kotvící v Murmansku požár.
          - Rusko vyhrožovalo Řecku, že pokud Ukrajině poskytne své systémy S-300, „ponese vážné následky“.
          - Americký generál Ben Hodges věří, že k osvobození Krymu dojde do konce srpna příštího roku.
          - Island daroval Ukrajině 12 000 kompletů vojenského zimního oblečení.
          - Ukrajina obdrží dalších 900 generátorů od Evropské unie.
