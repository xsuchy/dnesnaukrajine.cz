      - title: "Středa"
        year: "28. červen 2023"
        image: assets/img/timeline/2023-06-28.jpg
        desc: |
          Včera si Ukrajinci připomínali smutné výročí raketového útoku, při kterém Rusové minuli svůj zamýšlený cíl o 300 metrů a namísto areálu strojního závodu zasáhli obchodní centrum v Kremenčuku, kde zabili 21 nakupujících lidí a 59 zranili. A bohužel si příští rok budou Ukrajinci připomínat i další útok. Ruské rakety včera zasáhly restauraci a nákupní středisko v Kramatorsku v době, kdy v restauraci desítky lidí pokojně večeřely. Při útoku zemřelo 9 lidí včetně tří dětí a zraněno bylo nejméně 60 lidí včetně jednoho batolete. Zajímá vás, jak na útok reagovaly ruské kanály? Nijak. Ruská armáda totiž oznámila „úspěšný úder na koncentraci sil nepřítele v Kramatorsku, při kterém byly zničeny desítky vojáků“. [Novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02FCjDeGLBg3kT5CJDudRt1YJ8xAFrodJ6LeAKSmLZoDxrtze5NZ9tcwcdiMzpgFgpl).
        detail: |
          - OSN vydala zprávu, která obviňuje Ukrajince z porušování lidských práv, a to proto, že loňské zatýkání kolaborantů a militantů „DLR“ a „LLR“ prý probíhalo svévolně, a nikoliv v souladu se zákonem. Nevím, jestli si toho OSN stačila všimnout, ale Ukrajina už je přes rok ve válce. Zatýkání lidí, kteří se aktivně účastní konfliktu na straně nepřítele, je nezbytnost a víc než kdykoliv jindy tu platí, že „účel světí prostředky“. Je nicméně neuvěřitelné, jak disproporčně se OSN věnuje ukrajinským zločinům a zločinům Ruska. 
          - Ukrajinci vstoupili do Bachmutu a nyní kontrolují několik ulic. Zároveň útočí i na obou křídlech ve směru na Opytne a na Jahidne. Na levém břehu Dněpru se nejspíš podařilo rozšířit předmostí a ukrajinské síly chystají útok na Oleški. Mírný postup se odehrává i po celé délce Záporožské fronty.
          - Podle britské rozvědky narušil útok na most v Čongaru klíčovou ruskou zásobovací trasu. Těžká technika přes most aktuálně nemůže přejíždět a ruská armáda musela v místě vztyčit náhradní pontonový most. 
          - Okupovaným Melitopolem včera otřásla série šesti mohutných explozí. Exploze hlásí také Tokmak, Prymorsk a Kadijivka, kde v minulosti měli základnu kadyrovci. 
          - 35 % ruských regionů pracuje ročně s menším rozpočtem než jaký poskytla Putinova vláda Prigožinovi v posledním roce. 
          - Podle ukrajinské pohraniční stráže zatím v Bělorusku nevznikají žádné avizované tábory pro Prigožinovi vojáky. 
          - Spojené státy přidaly na sankční seznam 4 africké firmy propojené s wagnerovci a jejich důlním byznysem. 
          - Do Washingtonu včera zamířilo ruské vládní letadlo. Podle ruských úřadů letělo pro ruské diplomaty. 
          - Arabská média tvrdí, že v Sýrii probíhá zatýkání velitelů Wagnerovy skupiny ruskou vojenskou policií. 
          - Ruský ministr vnitra Travnikov měl těžkou autonehodu a je v kritickém stavu v nemocnici. 
          - Blog Oryx včera zaevidoval 70 kusů zničené ruské vojenské techniky a 29 kusů ukrajinské. 
          - Rusové vybudovali novou vojenskou základu na Krymu v obci Šyroke poblíž Simferopolu. 
          - Šojgu se setkal s ministrem kubánských revolučních ozbrojených sil. 
          - Ukrajinská PVO v noci sestřelila 6 íránských kamikadze dronů. 
          - Ukrajina obdrží od Litvy dvě baterie systému NASAMS. 
