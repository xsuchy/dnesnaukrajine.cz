      - title: "Pondělí"
        year: "29. květen 2023"
        image: assets/img/timeline/2023-05-29.jpg
        desc: "Zatímco ruské ministerstvo obrany se chlubilo tím, že úspěšně zasahuje proti raketám Storm Shadow, ukrajinský ministr obrany Reznikov informoval, že od prvního nasazení mají tyto rakety úspěšnost zásahu 100 %. A bohužel pro Rusy bude ukrajinská verze blíže pravdě. Britské rakety v minulých dnech zasáhly několik ruských muničních skladů a základen, a dokonce i velitelský štáb. To poslední víme s jistotou díky tomu, že samospráva v čuvašské Šumerlinské oblasti informovala o smrti majora, který měl zahynout po zásahu rakety na velitelský post v okupovaném Berďansku 25. května. A kdo někdy viděl, jakou explozi způsobí Storm Shadow po dopadu, tomu je jasné, že na místě muselo být obětí mnohem více. Zároveň se objevilo na ruských kanálech video, které ukazuje jinou základnu pěchoty, kterou Storm Shadow také navštívil. A není to nic pro citlivé povahy. V troskách základny jsou stále desítky těl, které nikdo neodklidil. Voják, který video točí, navíc přiznává, že pro ně nejspíš ani nikdo nepřijede, ale budou na místě spálena. Ruská armáda takto pracuje podle četných svědectví od samého začátku invaze: kde není tělo, není padlý. Jeho rodině pak nenáleží žádná finanční kompenzace a ruské úřady ho mohou vést donekonečna jako pohřešovaného, aby nemusely přiznat ztráty. Až se je ruská společnost po válce dozví, můžeme jen hádat, jakou reakci to způsobí. Ale teď už [výběr zpráv](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0ggyrndNmmsqZcNeqr3ud46MRPrb2cQPDsNPkVgwTsunbsycF1Mw38sKz3N6BF8dDl):"
        detail: |
          - Rusko vyslalo další masivní salvu raket na ukrajinská města. Navíc jí předcházel velký útok kamikadze dronů s cílem vyčerpat ukrajinskou PVO. Přesto se podařilo zničit většinu vzdušných cílů. Ukrajinské letectvo hlásí zničených 37 ze 40 raket Ch-101, 29 z 35 dronů Shahed a jeden zničený průzkumný dron. Zničeno bylo také všech 11 raket Iskander. Drony, které mířily na Chmelnickou oblast, měly za cíl mimo jiné i tamější letiště a nejméně jeden svůj cíl zasáhl. Pět strojů bylo údajně poškozeno. Nad Kyjevem měla PVO 100% úspěšnost, ale trosky raket a dronů po dopadu i tak poničily některé domy a civilní infrastrukturu. Ukrajinci to posměšně komentovali, že jediné, co Rusko dokáže spolehlivě ničit, je spánkový režim Kyjevanů. 
          - Určitá nepříliš bystrá část české populace si našla nový koníček. Na internetu vulgárně útočí na cokoliv, co má kombinaci žluté a modré barvy. Schytala to tak například Třebíč, která už léta používá žlutomodré překážky, aniž by to komukoliv přišlo divné, nebo nově studenti na budějovickém Majálesu, když si oblékli montérky přes žlutá trička pro karnevalový průvod. 
          - Ruské dezinformační kanály sdílí video z kyjevského McDonaldu, kde lidé normálně jedí, a snaží se tím dokázat, že na Ukrajině ve skutečnosti žádná válka není a že americké peníze jdou na konzumní život Ukrajinců místo na výzbroj. To kdybyste náhodou na podobné argumenty narazili i v Česku, tak ať víte, odkud vane tenhle zatuchlý vítr. 
          - Ukrajina opět zasáhla ruské muniční sklady, depa a shromaždiště na okupovaném území. Výbuchy hlásí Mariupol, Jurijivka, Berďansk nebo ruský Bělgorod. Původcem jsou tradičně rakety ze systémů HIMARS i nové rakety Storm Shadow. Je to už minimálně třetí den v řadě, kdy Ukrajinci bez ustání ničí ruské instalace. 
          - Podle španělského deníku El País vyhověl Twitter od nástupu Muska 83 % žádostí o cenzuru informací ze strany autoritářských režimů včetně Indie nebo Turecka, a to i během probíhajících volebních kampaní. Rok před převzetím Muskem to přitom bylo v průměru zhruba 50 %. 
          - Prezident Jihoafrické republiky vytvořil speciální vyšetřovací komisi, která má prověřit, zda země nedodávala munici nebo zbraně Rusku. Děje se tak v reakci na obvinění ze strany Spojených států, že JAR dodala Rusku zbraně. 
          - Diváci na turnaji ve Francii vybučeli ukrajinskou tenistku za to, že si po vyhraném utkání nepodala ruku se soupeřkou z Běloruska. Ta přitom v minulosti otevřeně podpořila Lukašenka a jeho vládu.  
          - Podle Global Slavery Index je Rusko na 8. místě s téměř 2 milióny lidí žijících v otroctví. 
