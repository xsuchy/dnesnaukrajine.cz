        image: assets/img/timeline/2022-08-08.jpg
        desc: " Říká se, že kdo nezná historii, ten je odsouzený k tomu, ji opakovat. Bohužel to má i druhou rovinu, která se někdy obratem dodává: Kdo historii zná, je odsouzený k tomu sledovat, jak ji ostatní opakují. Ve světě nám kvůli našemu pohodlí a neochotě přejít na šetrnější ekonomiku a energetiku vyrostl fašistický stát s imperiálním komplexem a v Evropě zcela vážně probíhá politická diskuze o tom, jestli mu nenechat kus Ukrajiny, aby se vyjednal křehký mír. Zejména lidi, co mají alespoň základní povědomí o událostech bezprostředně předcházejících druhé světové válce, to musí silně frustrovat nebo nechávat v němém úžasu. Jako národy jsme se očividně z historii nenaučili zhola nic. Je na čase, aby se historie na školách konečně začala vyučovat reverzně; od 20. století dozadu. Jinak tu pořád budeme mít velkou část populace, která si perfektně pamatuje, v jakém roce byla vydaná Zlatá bula sicilská, ale na druhou stranu netuší ani za mák, co to je fašismus a proč se mu NIKDY neustupuje. S fašisty se jednoduše nemluví. Tečka. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid07A9XnNmpYcgxPQ1b85mVPphNVNP4u9tmruj7gCXa1bCG3Qu1TYyxYkivW9ss6gq6l)"
        detail: |
          - Šéf Luhanské oblasti Serhij Hajdaj zopakovat dřívější informaci o tom, že ruská pravidelná armáda využívá branců z okupovaných oblastí jako „kanónfutr“. Brance a dobrovolníky posílá na „průzkum bojem“ – v případě špatně vybavených a narychlo vycvičených vojáků prakticky sebevražedné mise s cílem prozradit palebná postavení ukrajinské armády pro následující dělostřeleckou palbu. 
          - Okupanti v Chersonu podle místní vojenské správy předběžně slíbili obyvatelům odměnu 10 000 rublů za účast v chystaném referendu. Prezident Zelenský komentoval přípravnou fázi referenda tak, že realizace jakéhokoliv falešného referenda na území Ukrajiny bude znamenat definitivní tečku za mírovými rozhovory.
