          - Ukrajinci podnikli další úder na ruské letiště, tentokrát v Kursku. Nejspíš opět použili kamikadze dron s delším doletem a pomocí něj zasáhli skladiště leteckého paliva v areálu letišti. Požár ještě později dopoledne stále zuřil. Kromě toho ale zasáhli také sklad rezerv Slava u ruského Brjansku, kde se shromažďují suroviny pro případ války.  
