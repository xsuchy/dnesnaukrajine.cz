          - Ruský propagandista Solovjov reagoval na rýpnutí litevského premiéra Matase Maldeikise o tom, že by Rusko mělo vrátit Smolensk historickému Litevskému velkovévodství, slovy „přijďte si pro něj“. Na to opět odpověděl Maldeikis: „Ne díky, já už doma pračku mám.“ 
          - Okupovaným Berďanskem otřásly nad ránem tři mohutné exploze. Jedna z nich poničila elektrickou stanici, následkem čehož se část města ocitla bez proudu. Ze zpráv není jisté, jestli se jednalo o jedno místo u všech explozí, nebo tři různá místa. 
          - Ukrajinským silám se podařilo zasáhnout budovu paláce Chimiki v Severodoněcku, kde probíhal meeting ruského velení. Dělostřelecká palba také zničila velitelský post Kadyrovců v Rubižne. Počet obětí ani jednoho z útoků není znám.
          - Rusko uspořádalo akce k oslavě Dne Ruska také v okupovaných městech na jihu a východě Ukrajiny, mimo jiné i v okupovaném Chersonu. Podle videí se ale na akci v Chersonu přišlo podívat jen kolem 30-40 místních obyvatel. 
          - V Brjanské oblasti v Rusku došlo k pokusu a poškození ropovodu družba. Série explozí poničila jednu ze stanic a některé trubky, ale hlavní potrubí na transport ropy zůstalo bez poškození. 
          - Rusové zničili druhý ze tří mostů vedoucích z Lysyčansku do Severodoněcku a snaží se dál město odříznout od případných posil a zásobovacích tras. Třetí z mostů je nyní pod palbou. 
          - Společnost Rolls-Royce předala Ukrajincům dva velké generátory. Každý z nich dokáže v případě výpadku zajistit dodávky elektřiny do několika nemocničních budov. 
          - Bývalý viceprezident Gazprombanky Igor Volobujev po útěku z Ruska vstoupil do legie Rusů bojujících v řadách Ukrajiny, legie Svoboda Ruska. 
          - Putin podepsal sérii zákonů, která znemožňuje vymahatelnost rozsudků Evropského soudu pro lidská práva na území Ruské federace. 
          - V Mariupolu zemřeli dva zaměstnanci ruského Ministerstva pro mimořádné situace a jeden voják, když jejich vozidlo najelo na minu. 
          - Společnost QinetiQ darovala Ukrajině několik robotů TALON určených na odhalování a likvidaci výbušných zařízení. 
          - Penzista z Kanady, který vyhrál 70 miliónů dolarů v loterii, daruje část výhry na pomoc s poválečnou obnovou Ukrajiny. 
          - Rusové přepravili na Hadí ostrov další kusy těžké techniky, pravděpodobně systémy protivzdušné obrany. 
          - Speciální nezávislá komise OSN dorazila na Ukrajinu vyšetřovat ruské válečné zločiny. 
          - Slovensko bude opravovat ukrajinskou těžkou techniku poškozenou během bojů. 
          - Okupanti přejmenovali Náměstí svobody v Mariupolu na Leninovo náměstí. 
      - title: "Sobota"
        year: "11. červen 2022"
        desc: |
          Jeden z litevských poslanců, Matas Maldeikis, reagoval na ruskou snahu o zrušení rozhodnutí z roku 1991 o uznání samostatnosti Litvy. Podle něj by Litva měla zrušit smlouvu z roku 1634 a požadovat po Rusku, aby vrátilo všechna „okupovaná území“ litevského velkovévodství, například Smolensk. Následně si rýpnul do Macrona a Scholze, jestli mu teď také budou volat, jako volají Putinovi. Tady je [zbytek novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid02anhKb6rY1Zh45U4Dn9VU5W82w7gMZYhCmbhuwSEhpgpFPwJdpfT2mn69hYL1Ah4rl): 
        detail: |
          - Podle starosty Severodoněcku aktuálně ukrajinská armáda kontroluje zhruba třetinu města, přičemž jako základnu využívá areál chemičky Azot. Rusové obsadili letiště na jihovýchodě města a upevnili pozice v Met’olkine a Voronove. Dálnice Bachmut-Lysyčansk se Rusům stále nedaří obsadit. Ruské síly se pokusily napadnout Borodyčne ze západu, ale utrpěly ztráty na technice i lidské síle a musely se stáhnout. V oblasti kolem Záporoží ukrajinské síly posunuly frontu o 5-7 km. U Chersonu Ukrajinci rozšířili původní protiofenzivu a útočí hned na několika místech fronty, osvobodili přitom údajně na dvě desítky obcí a zničili ruské depo i s celou skupinou ruských parašutistů. Rusové se tu snaží posílit druhou a třetí linii obrany a budují v oblasti betonové kryty. 
          - Poradce Arestovič nepřímo potvrdil, že Ukrajina ztratila od začátku války okolo 10 000 členů ozbrojených sil. Také řekl, že ukrajinské síly nedávno zabily dva generály v Chersonské oblasti. Jeden měl být armádní generál, druhý generál FSB mimo jiné zodpovědný za organizaci referenda o připojení k Rusku. 
          - Podle britské rozvědky zřejmě dochází Rusům precizní munice, protože začaly z letadel odpalovat rakety Kh-22 (Kitchen) s 5,5tunovou náloží, které jsou určené proti námořním cílům a při použití vůči pozemním cílům jsou velmi nepřesné. 
          - Na srbsko-makedonských hranicích byl zadržen bývalý generál ukrajinské SBU, který uprchl na začátku války. Našli u něj bezmála 600 tisíc dolarů v hotovosti a drahé kameny včetně diamantů.
          - Podle Německa dorazí na Ukrajinu první samohybná děla z německých skladů kolem 22. června. Následovat budou Gepardy. Naopak protivzdušné systémy IRIS-T by prý měly dorazit až v říjnu. 
          - V Chersonu začala distribuce ruských pasů. Podle místních médií si ruské pasy v Chersonu v první den vyzvedlo pouze 23 lidí, převážně z řad místních kolaborantů. 
          - Ruská loď s 3 000 tun ukradeného obilí vyplula z Kerčského průlivu směrem k tureckému přístavu Samsun. Ukrajinci už informovali turecké úřady.  
          - V okupovaném Chersonu bylo nalezeno tělo ukrajinského patriota Vitalije Lapčuka. Podle všeho byl umučen k smrti. 
          - Mezi dalšími lidmi, které bude „soudit“ samozvaná „Doněcká lidová republika“ je údajně jeden občan Jižní Koreje. 
          - Taiwan přislíbil Ukrajině 1,2 milióny dolarů na obnovu a opravy ukrajinských duchovních míst a památek. 
          - Centrem Doněcku otřásl výbuch v bezprostřední blízkosti kanceláře samozvaného vůdce Denise Pušilina. 
          - V Ukrajinské armádě prý slouží momentálně kolem 37 000 žen, přičemž 1 000 z nich jsou důstojnice. 
          - Singapur daruje Ukrajině 9 sanitek, 2 hasičské vozy, zařízení na likvidaci min a zdravotnický materiál. 
          - Podlé ruského průzkumu veřejného mínění má Putin důvěru 80 % obyvatel Ruské federace. 
          - Německo vyšle na Ukrajinu 200 doktorů a zdravotníků na pomoc s péčí o raněné vojáky. 
          - V bojích u Izjumu zahynul český dobrovolník Michal J. z praporu Karpatská Síč. 
          - Kdesi u Bachmutu zlikvidovala 58. motorizovaná pěší brigáda skupinu Wagnerovců. 
          - Švýcarsko se připojilo k 6. balíčku sankcí EU proti Rusku. 
          - U ruského Brjansku hoří vojenská základna. 
      - title: "Pátek"
        year: "10. červen 2022"
        desc: |
          Zeman se po delší době vyjádřil k situaci na Ukrajině. Podle něj by si Ukrajina zasloužila zahájení přístupových hovorů s Evropskou unií, už jen jako morální podporu. Kandidátský status ale údajně blokují tři evropské země. Ačkoliv nikdo oficiálně neřekl, které tři to jsou, dá se to z posledního vývoje tušit. A tady je zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid02AV7yjGVRYX1UyWzyijk9TtwrdHTerqSdJ6rLfRRrwvExGbK9kCJLqHeGgHn9Axfrl): 
        detail: |
          - Ruská armáda útočí téměř po celé délce řeky Severní Doněc na severovýchodě fronty. Boje jsou hlášeny u Limanu, u Pasiky, Bohorodyčne a Dolyny. Rusové se tu snaží odhalit slabá místa v ukrajinské obraně. Na východě se Rusové snaží obklíčit město Zolote a okolní obce a částečně se jim to daří. V Severodoněcku ani jedna ze stran nekontroluje centrum města. Tam totiž z obou stran dopadá prakticky non-stop dělostřelecká palba. Ukrajinci namísto toho volí noční akce, při kterých se snaží vytlačit Rusy z pozic, které přes den obsadili.
          - Podle ukrajinských médií panuje zejména mezi jednotkami teritoriální obrany velmi nízká morálka. Rusové totiž nasadili na frontu stovky děl, které bez ustání prší granáty na ukrajinské zákopy. Spousta jednotek tak nikdy ani nevystřelila na nepřítele, a už mají velké ztráty. 
          - Během televizní besedy prohlásil Putin, že car Petr Veliký žádná území nedobýval, ale pouze „vracel“ do rukou Ruska ta území, o která dříve přišlo. Následně s úsměvem dodal, že „se zdá, že teď jsou na řadě oni, aby vraceli území a posilovali.“ 
          - V Makarivu u Kyjeva byla odhalena skrýš plná sovětských pasů. Podle ukrajinské tajné služby je Rusové chtěli použít jako dočasné pasy pro místní obyvatele předtím, než by jim okupační správa vydala pasy Ruské federace. 
          - V Mariupolu se od začátku května objevilo několik případů cholery. Nyní i britská rozvědka varuje, že město může potkat epidemie této nemoci kvůli špatným hygienickým podmínkám a kolabujícímu zdravotnictví. 
          - Podle pařížského deníku Paris Match doprovází Putina na cestách také důstojníci FSO, jejichž úkolem je mimo jiné sbírat Putinovu stolici, aby nikdo cizí nemohl ze vzorků zjistit Putinův zdravotní stav. 
          - Podle generálního štábu ukrajinské armády celá jedna ruská motostřelecká jednotka dislokovaná v Charkovské oblasti odmítá znovu bojovat kvůli velkým ztrátám, které utrpěla v nedávných bojích.  
          - Šéf Luhanské oblasti potvrdil dřívější domněnky, že ukrajinské síly zasáhly základnu Wagnerovců na sportovním stadionu v obci Kadijivka. Odhad počtu obětí útoku ale neuvedl. 
          - Rusové brání obyvatelům Chersonu v evakuaci. Tvrdí přitom, že nikdo z obyvatel odejít nechce, což je, jak poslední týdny prokázaly, očividná lež. 
          - Podle nezávislých ruských médií chtějí Rusové připojit všechny současně okupované oblasti Ukrajiny k Ruské federaci jako jednu správní oblast. 
          - Soud samozvané „Doněcké lidové republiky“ včera odsoudil tři zajaté dobrovolníky z Británie a Maroka k trestu smrti. 
          - Podle poradce Podoljaka nyní umírá na frotně 100-200 Ukrajinců denně kvůli převaze Rusů v počtu těžké techniky. 
          - Ruské úřady zrušily povolení pro japonské lodě, aby mohly rybařit u břehů Kurilských ostrovů. 
          - Společnost Brighter darovala Ukrajině malé radary na detekci dronů ze vzdálenosti 20 km. 
          - Ruská vláda vyčlení 970 miliónů rublů na nákup vlajek a praporů pro 11 000 škol v Rusku. 
          - Kanada zmrazila majetek a aktiva Rusů v hodnotě více než 300 miliónů dolarů. 
          - Ruské námořnictvo má v Černém moři připraveno dalších 40 balistických střel. 
          - RegioJet spouští linku Praha-Lvov-Kyjev. 
      - title: "Čtvrtek"
        year: "9. červen 2022"
        desc: |
          Podle prezidenta Zelenského je osud Donbasu aktuálně v rukou vojáků bojujících v Severodoněcku. Ukrajinci tu svádí těžké pouliční boje, nicméně Rusové je během posledních 24 hodin vytlačili do industriální zóny a kontrolují většinu města. Tady je [poslední vývoj](https://www.facebook.com/tomak.dvorak/posts/pfbid02djPeusWH3xun4CQG9p9ZXoa8w73kfkuUym8HCKFPyn9Ep5isx7dry9NaE8tfGgWRl): 
        detail: |
          - Když jsem několik týdnů nazpátek mluvil s Martinem alias Honzou, vyprávěl mi o tom, že začátkem dubna (cca 6. 4.) proběhl pokus o proražení blokády Mariupolu, při kterém zřejmě zemřel i český dobrovolník. A dnes o tom vyšel článek na webu deníku Ukrajinská Pravda, který přinesl pár nových detailů – především o tom, proč plán selhal. Útok organizovalo vedení ukrajinské rozvědky a účastnit se ho měly jednotky UAF, Azovu a Národní gardy. Namísto přislíbených 80 kusů tanků a obrněnců ale jednotky dostaly jen 20 kusů techniky, přesto se pokusily útok provést. Jeho úspěch ale předpokládal, že se zároveň obležené jednotky v Mariupolu pokusí o proražení blokády zevnitř. K tomu už nedošlo, protože se celý pluk 36. námořní pěchoty 4. dubna neplánovaně vzdal a krom vojáků se tehdy Rusové zmocnili i jejich MLRS, tanků a vozidel. Zbytek 36. brigády se pak bez varování pokusil o průlom z obležení neznámým směrem, při kterém pěchota utrpěla těžké ztráty. Jednotky útočící od Huljajpole tak vletěly připraveným a dobře informovaným Rusům do pasti, kde většinu ukrajinské techniky zlikvidovaly tanky a helikoptéry. 
          - Podle analytiků a pozorovatelů využívá ruské velení na některých místech separatistické formace prakticky jako potravu pro děla, kdy je pošle do útoku s jediným cílem – odhalit ukrajinské pozice, které následně oslabí dělostřelectvo a teprve potom útočí regulérní armáda, Wagnerovci nebo specnaz s cílem pozice obsadit. 
          - Podle ukrajinské rozvědky zemřelo několik ruských ženistů, když se v Chersonské oblasti pokoušeli pokládat miny z 50. let. Ty byly původně určené k likvidaci, ale kvůli nedostatku materiálu je Rusové nechali přivést ze skladišť v Rostově nad Donem. 
          - Ukrajinské jednotky opět vytlačily ruské speciální síly z dálnice Bachmut-Lysyčansk a připravují palebné pozice, aby mohly ostřelovat případné další útočníky. Rusové ale tlačí zejména ze severu, jižně od Izjumu, kde se jim daří pomalu postupovat. 
          - V Doněcku došlo k rozpuštění celého vládního kabinetu a dosazení ruských úředníků. Novou hlavou samozvané lidové republiky je Rus Vitalij Chocenko, které si osobně vybral Kreml. 
          - Včera v odpoledních hodinách zachvátil požár skladiště firmy Zagorsk specializující se na výrobu optických a mechanických zařízení mimo jiné také pro ruskou armádu. 
          - Výbuchy otřásly městským stadionem ve Stachanově v Luhansku, který podle předběžných informací využívají Wagnerovci jako svou základnu v oblasti. 
          - Ruské rádio Kommersant FM bylo terčem hackerského útoku. Namísto regulérního vysílání tak z rádia hrály ukrajinské protiválečné písně. 
          - Podle Mariupolské samosprávy ve městě prakticky zkolaboval zdravotní systém. Lidé navíc čekají na potravinovou pomoc i 2 nebo 3 dny. 
          - Spojené státy posílají Ukrajině další houfnice M777. Norsko prý předalo Ukrajině 22 kusů samohybných houfnic M109. 
          - Ukrajinské jednotky se z rozkazu stáhly z areálu kláštera ve Svjatohirsku, aby nedali Rusům záminku k dalšímu ničení památky. 
          - Rusové v oblasti okolo Záporoží nasadili 30 kusů starších tanků T-62. Informovalo o tom ukrajinské ministerstvo obrany. 
          - Armáda separatistické Doněcké lidové republiky oficiálně oznámila, že zahajuje ofenzivu s cílem obsadit Slavjansk. 
          - Ruská Státní duma bude projednávat zrušení výnosu, kterým Rusko uznalo nezávislost Litvy. 
          - Japonské stíhačky startovaly kvůli čtyřem ruským letounům, které narušily prostor nad Hokkaidó. 
          - EU založila a financuje dvě skladiště s humanitární pomocí v Dnipru a městě Vinnycja. 
          - Ukrajinská prokuratura řeší 480 případů vlastizrady a kolaborace s nepřítelem. 
          - U Charkova vypuknul velký lesní požár následkem ruského bombardování. 
          - Americké protilodní střely Harpoon už chrání ukrajinské pobřeží. 
          - Polské KRABy míří na frontu. 
      - title: "Středa"
        year: "8. červen 2022"
        desc: |
          Svět začíná být viditelně unavený ze zpráv o válce na Ukrajině. Na své Timeline to naštěstí zatím nepozoruji. Díky za to! Ne kvůli mně, ale kvůli jim. I kdybyste našli lepší nebo jen jiný zdroj, prosím, zajímejte se dál. Válka nezmizí, když zavřeme oči. Ale podpora pro ukrajinské obránce může zmizet snadno, jako když člověk přepne kanál na televizi. Tohle jsou [dnešní novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02xnVJwuJq4aeUncE2XmwNXBJ29WCQwTpFnDFUcrLV5TNtBwMZjd8DJXCMEKYj7Nuol): 
