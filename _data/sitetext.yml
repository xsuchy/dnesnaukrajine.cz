      - title: "Sobota"
        year: "25. února 2023"
        image: assets/img/timeline/2023-02-25.jpg
        desc: "Ruské ministerstvo zahraničí varovalo, že útok Ukrajiny nebo zemí NATO na okupované Podněstří by byl útokem na Rusko. Chucpe. Ruští představitelé už očividně ani nepředstírají, že Podněstří je jen další separatistický region. Regulérně jej považují ze své území. Podněstří se nicméně v poslední době objevuje ve zprávách často. Obě strany se vzájemně obviňují z provokací. Spekuluje se, že Rusko si připravuje informační prostor na úplné obsazení regionu vzdušnými výsadky. Pokud by k tomu ale mělo dojít, Ukrajina předem avizovala, že má kapacitu na to, se v Podněstří Rusku postavit a jediné, co k bude potřebovat k tomu, aby Ruskou posádku v Podněstří eliminovala, je souhlas Moldavské vlády. Velmi bych to Moldavsku přál. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0T9ALzBXBgjAKGtKLXNWV2Ua1E1ZXtpWHGFm7un51Gb8GsvbHTsHAmPsk77GM8Eeel):"
        detail: |
          - Ukrajina odmítla čínský mírový plán. Dnes ho shodil ze stolu i americký prezident Biden. Podle obou zemí není v plánu nic, z čeho by benefitoval kdokoliv jiný než Rusko. Blinken dokonce během proslovu v OSN zmínil, že žádná země, která podporuje ruskou invaze, nemá nárok na to mluvit o míru. Biden pak opět zopakoval, že Spojené státy nerozhodují za Ukrajince a nebudou ani jednat o míru jejich jménem. K plánu se vyjádřil skepticky i generální tajemník NATO, který navíc vyjádřil obavy z možných dodávek zbraní Rusku právě Čínou. Západní rozvědky mají údajně o čínských plánech důkazy. 
          - Spojené státy odmítly dodat Ukrajině v nejbližší době moderní stíhačky. Prezident Biden se k tomu vyjádřil tak, že dodávají takové systémy, které jejich seniorní generálové považují za klíčové, a to jsou nyní tanky, dělostřelectvo a PVO, nikoliv letouny. Je ale možné, že některé země předem začnou cvičit vybrané ukrajinské piloty na západní stroje, aby byli připraveni na budoucí vývoj. Jednou ze zemí, která oznámila, že může začít cvičit Ukrajince na svých F-16, je Polsko. 
          - Rusko údajně přesunulo k Bachmutu okolo dvou stovek policistů z jednotky „Achmat“. Jejich úkolem je bránit dezerci, fakticky tedy budou plnit roli sovětských bariérových jednotek. 
          - Kadyrov v říjnu instruoval úřady, aby vytvořili nový řád „Hrdina Čečenské republiky. Letos v únoru se „nečekaně“ stal jeho prvním recipientem. 
          - Rusko už deset dní nepoužili ani jediný íránský kamikadze dron. Spekuluje se proto, že už možná veškeré zásoby těchto zbraní vyčerpalo. 
           - Švédsko poskytne Ukrajině 10 tanků Leopard 2A5. Německo navýší dodávku z původních 14 na 18. 
          - Ukrajinský parlament zrušil smlouvu s Ruskem o využívání Azovského moře a Kerčského průlivu. 
          - Lukašenko oznámil, že 28. února poletí na oficiální návštěvu Číny v rámci budování vztahů.
          - Podle polského premiéra obdrží Ukrajina v nejbližších dnech dalších 60 kusů tanků PT-91. 
          - Rusko pořádá společné námořní cvičení s Čínou a Jihoafrickou republikou u pobřeží JAR. 
          - Ukrajina preventivně zaminuje další dvoukilometrový pás u hranic s Běloruskem. 
          - Ukrajinci opět zasáhli okupovaný Mariupol. Tentokrát byl cílem muniční sklad. 
          - Světová banka poskytne Ukrajině 2,5 miliónu dolarů ve formě grantů. 
          - EU se shodla na 10. balíku protiruských sankcí.
