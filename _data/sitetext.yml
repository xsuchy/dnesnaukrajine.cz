      - title: "Čtvrtek"
        year: "9. březen 2023"
        image: assets/img/timeline/2023-03-09.jpg
        desc: "Ukrajina v noci zažila jeden z největších ruských raketových útoků. Cílem byl opět primárně civilní energetická infrastruktura nejméně ve čtyřech regionech, poškozeny byly tři teplárny a některé rozvodny, nicméně rakety už tradičně dopadaly i na obytnou zástavbu. V celé zemi jsou hlášeny výpadky proudu. Vypáleno bylo údajně 81 raket, 34 měla sestřelit ukrajinská protivzdušná obrana společně se 4 drony. Rusové tentokrát použili prakticky všechny druhy raket, které mají v arzenálu, včetně různých klamných cílů a raket, které ukrajinská PVO nedokáže v současné době sestřelovat: Ch-101, Kalibry, Ch-22, Kinžaly, Ch-47, Ch-31P, X-59 i S-300. Ve Lvově na západě Ukrajiny rakety zabily nejméně pět civilistů. Jaderná elektrárna v Enerhodaru se kvůli útoku musela opět přepnout na nouzové generátory, aby nedošlo k přerušení chlazení jaderného paliva. Pojďme to říct na rovinu a rázně: Jakákoliv země, která v 21. století cíleně ničí elektrárny, plynárny a teplárny nemá v civilizovaném světě co dělat. A může to vysvětlovat a omlouvat jakoukoliv lží, kterou si zrovna vymyslí. Nic to nemění. A teď ostatní [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0suwJ8ZuYxEDpfCNCdC5hvyELvBEAEkCiKP7TMuJvc8EEba2UbtbHtA11B2sai4Hnl):"
        detail: |
          - Podle západních analytiků plánovali Rusové nalákat do Bachmutu co nejvíce ukrajinských rezerv a vyčerpat je před plánovanou ukrajinskou protiofenzivou. Zálužný ale na ruskou hru nepřistoupil a nechal raději rezervisty cvičit v zahraničí a obranu Bachmutu posílil o jednotky teritoriální obrany a dobrovolnické prapory. Tento krok v nadcházejících týdnech umožní Ukrajině uvést na bojiště tři kompletní dobře vycvičené a vyzbrojené mechanizované útočné brigády a o síle až 20 000 vojáků, schopné provádět koordinované útoky za účasti všech složek armády. Ministr Reznikov informoval, že k minimalizaci ztrát potřebuje Ukrajina obdržet od partnerů 1 milión kusů 155mm dělostřelecké munice. 
          - Ukrajinské úřady opravily svoje původní tvrzení o totožnosti zavražděného ukrajinské zajatce. Podle nových informací jde o člena černihivské teritoriální obrany Oleksandra Macijevského. Jeho tělo bylo získáno během výměny padlých vojáků a předáno rodině poté, co v márnici v Kyjevě potvrdili jeho totožnost. 
          - Pentagon údajně zabránil Bidenově administrativě, aby sdílela svoje informace o ruských válečných zločinech s Mezinárodním trestním tribunálem. Důvodem je podle spekulací to, že informace pocházejí od americké rozvědky, a ta zatím nechce ohrozit svoje zdroje v ruských strukturách a armádě. 
          - Bývalý americký prezident Donald Trump v pořadu Fox News prohlásil, že jeho „řešení“ ukrajinské otázky spočívalo v tom, že by Rusku nechal okupované části Ukrajiny, aby zabránil vypuknutí války. Televize poté manipulativně vystřihla část, kde tento nápad zmiňoval. 
          - Gruzínská vládla dnes stáhla z parlamentu svůj návrh zákona o zahraničních agentech. Dva dny kvůli němu protestovaly desetitisíce lidí v centru Tbilisi a demonstrace provázely násilné střety s policií. Podporu protestujícím otevřeně vyjádřil i prezident Zelenský. 
          - Generálník tajemník NATO vyjádřil obavy, že by Bachmut mohl padnout v příštích několika dnech. Šéf americké rozvědky předpovídá, že Rusové by následně mohli přejít do defenzivy, protože na pokračování ofenzivních akcí jim chybí kapacity. 
          - Okupační správa Podněstří oznámila že překazila teroristický útok, který byl plánován ukrajinskou rozvědkou proti některým podněsterským politikům. Tak určitě. 
          - Británie otevře na severu Norska základnu „Camp Viking“, 65 km jižně od města Tromsø. Její posádku bude tvořit Královská námořní pěchota. 
          - Sbírka Dárek pro Putina dokončuje produkci 15 vozidel Viktor určených k sestřelování dronů. 
          - Matky padlých Rusů v Baškirsku obdržely jako kompenzaci květiny a chytré hrnce. 
          - EU do konce roku vycvičí 30 000 ukrajinských vojáků. 
