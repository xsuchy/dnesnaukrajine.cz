      - title: "Středa" 
        year: "26. října 2022"
        image: assets/img/timeline/2022-10-26.jpg
        desc: "Už v začátcích války se objevovaly zprávy o tom, že Rusku se nedaří dostatečně „prodat“ válku domácímu publiku, protože většina Rusů zkrátka nerozuměla slovu „denacifikace“ a nedokázala si pod ním nic představit. Ani v nich ono kouzelné slovo nevyvolávalo kýženou odezvu, kterou od něj ruská propaganda nejspíš čekala, vzhledem k tomu, že dlouhá léta staví mýtus ruského národa na slavném vítězství nad nacismem v druhé světové válce. A tak zřejmě začala pomalu narativ měnit. V ruském informačním prostoru slovo „denacifikace“ čím dál více nahrazuje slovo „desatanizace“. Je to totiž narativ, který velmi dobře funguje Kadyrovi, od kterého ho zřejmě státní média přebrala, navíc funguje napříč náboženstvími – obě hlavní náboženství v Rusku, křesťanství i islám, sdílí postavu Satana, jakožto ultimátního zla. A jen tyhle dvě skupiny tvoří více než polovinu populace Ruské federace. Dalších 25 % jsou věřící, kteří se nehlásí k žádné církvi, ale přirovnání k Satanovi u nich bude snadno rezonovat. Ruská propaganda tak Ukrajince vykresluje jako „satanem posedlé Rusy“, čímž ovšem nepokrytě potvrzuje, že motivací Ruska JE genocida ukrajinského národa a vymazání jeho identity. Ukrajinská populace je přitom dokonce z 85 % tvořena křesťany a dalších několik procent tvoří další věřící. Jen odhadem 10 % Ukrajinců se identifikuje jako „nevěřící“ nebo „bez příslušnosti k některé z církví“. Divíte se, že v takové situaci Ukrajina nestojí o žádná vyjednávání? Nebo byste snad vyjednávali s někým, kdo by tvrdil, že nejste žádní Češi, ale jen „Satanem posedlí západní Rusové, co si nedokáží sami vládnout“, a že čeština není nic víc než „pomatený západní dialekt“? Věřím, že ne. A Rusko přitom každý den dokazuje, že nehodlá ze své rétoriky ustoupit ani o krok. Dokonce jde čím dál víc za hranu. A nejen v tom, co říká. [Novinky:](https://www.facebook.com/tomak.dvorak/posts/pfbid02hrTf8ymrCpUnkrVgZppqBb4qseVxwe36arHfXticv1y4RgrtjufT6uJMqsKKcajQl)"
        detail: |
          - Wagnerovci začali rekrutovat také vězně, kteří trpí žloutenkou typu C nebo virem HIV. Musí ale nosit silikonové náramky – červený vězni s HIV, bílý nosí ti se žloutenkou. V řadách ostatních vojáků to prý vyvolává značné znepokojení a stává se, že když je někdo s náramkem zraněný, ruští vojenští lékaři ho odmítají ošetřit. Z Afghánistánu také přicházejí zprávy, že se Rusko pokouší naverbovat členy někdejších afghánských speciálních jednotek, kteří v minulosti prošli výcvikem pod vedením amerických Navy SEALs. 
          - Prigožin na svém Telegramovém účtu odpovídal na otázku z obskurního českého dezinformačního kanálu „neČT24“, jestli mezi Wagnerovci bojují i Češi. Podle něj jich tam bojuje celý pluk a Wagnerovci mají údajně v Česku několik náborových center. Ale vzhledem k tomu, že český pluk se prý jmenuje „Švejk“, spíše to vypadá že někdo někoho řádně napálil. 
          - Ramzan Kadyrov publikoval video, kde vyhrožuje že bude „ničit a pálit Ukrajince zaživa“ a kde vyhlašuje „džihád satanistům na Západě“. Z jeho hysterické reakce se dá vytušit, že včerejší zpráva o zasažení základny Kadyrovců bude pravdivá. 
          - Norsko zadrželo muže, který se vydával za brazilského vědce a pokusil se infiltrovat bezpečnostní struktury země. Podle norské rozvědky jde o ruského špiona, který měl za úkol vynášet tajné informace o norské národní bezpečnosti. 
          - SBU zatkla zaměstnankyni Ukrpošty na jedné z poboček v Charkovské oblasti. Podle vyšetřovatelů měla z pošty ukradnout 2 milióny ukrajinských hřiven a poskytnout je okupantům, aby si zajistila místo v okupační správě. 
          - Nový britský premiér v telefonním rozhovoru ujistil Zelenského, že podpora Ukrajiny bude pokračovat minimálně ve stejném objemu jako doposud. Ministrem obrany nové britské vlády zůstává Ben Wallace. 
          - Neznámí útočníci rozstříleli v Íránu auto, ve kterém cestovali dva členové Íránské revoluční gardy. Jedním z nich byl plukovník Mehdi Molashahi, který zodpovídal za dodávky bojových dronů do Ruska. 
          - Oleksij Danilov konstatoval, že pokud Rusko skutečně nechá explodovat hráz přehrady na Dněpru, bude to znamenat odstřižení Krymu od dodávek vody na 10-15 let nebo dokonce natrvalo. 
          - Ukrajinci začali spontánně věšet na madla ve výtazích tašky s jídlem a pitím pro lidi, kteří by se v případě výpadků proudu ocitli uvěznění ve výtahové kabině. 
          - Během nočního ostřelování Dnipra dopadla jedna z raket na čerpací stanici a způsobila rozsáhlý požár. V plamenech zemřeli dva lidé a další dva byli zraněni. 
          - Nová italská premiérka Giorgia Meloni oznámila, že bude udržovat těsné partnerství s NATO a bude nadále podporovat Ukrajinu. 
          - Podle deníku Meduza se Rusové na univerzitách budou od příštího roku učit předmět „Ruská ideologie“. 
          - Rusko opět iniciovalo schůzi Rady bezpečnosti OSN, na které chce řešit „biologické laboratoře na Ukrajině“. 
          - Dvě největší rafinérie v Indii přestaly odebírat ruskou ropu v obavě před dopadem sekundárních sankcí. 
          - Německo poskytne Ukrajině další dva raketomety MARS II a čtyři houfnice PzH 2000. 
          - Ukrajinské síly postoupily na 5 km jihozápadně od předměstí Svatového. 
          - Podle deníku Moscow Times přešlo Rusko na válečnou ekonomiku. 
          - Estonsko zavede úplný zákaz dovozu ruské ropy už 5. prosince. 
          - První dva americké komplexy NASAMS dorazily na Ukrajinu. 
