      - title: "Středa"
        year: "22. březen 2023"
        image: assets/img/timeline/2023-03-22.jpg
        desc: "Británie uvedla, že společně s tanky Challenger dodá Ukrajině průraznou munici s jádrem z ochuzeného uranu. Ruská propaganda se toho okamžitě chytla a snažila se informaci spinovat tak, že Británie chce dodat Ukrajině jaderný materiál nebo dokonce jaderné zbraně. Ochuzený uran přitom vzniká jako vedlejší produkt výroby jaderného paliva, obsahuje pouze okolo 0,23 % radioaktivního izotopu a využívá se proto, že má vysokou hustotu podobnou wolframu, ale je nepoměrně levnější na výrobu. Jeho radioaktivita je velmi nízká a většina emitovaných částic ani nepronikne kůží. Zdravotním rizikem je tak pouze, stejně jako u jiných těžkých kovů, primárně vdechování prachu vzniklého při explozích a vliv používání takové munice ve válečných zónách na zdraví civilistů se nikdy neprokázal. O „jaderné zbrani“ každopádně nemůže být vůbec řeč. To ale nebránilo Rusku, aby opět vyhrožovalo Západu jadernou odvetou. Korunkou na celé „kauze“ je to, že podle snímků munice ukořistěné ukrajinskou armádou Rusko samo používá střely s jádrem z ochuzeného uranu, a to ve svých tancích. Kdo ale sleduje válku od začátku, už tak nějak tuší, že pokud Rusko něco řekne, bývá pravda přesný opak. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0kKAwXbfsKsEBxCgZobrfiXAMDKd7jMCRj5UNZHBHvmfWK4CkVfg8GP9VUpYS6VaBl), nikoliv z ruských úst:"
        detail: |
          - Spojené státy oznámily, že poskytnou Ukrajině 31 Abramsů M1-A1 z vlastního vozového parku, namísto původně zamýšlených M1-A2, které by ale nejdřív musely zbrojní firmy vyrobit, což by znamenalo lhůtu dodání až dva roky. Americké tanky by tak mohli být na Ukrajině už na začátku letošního podzimu. 
          - Japonsko po návštěvě japonského premiéra v Kyjevě oznámilo, že země poskytne Ukrajině 30 miliónů dolarů na nákup humanitárního materiálu a celkově pak 7,1 miliardy dolarů formou různých grantů, přičemž minimálně půl miliardy poputuje na obnovu energetické infrastruktury. 
          - Ruská armáda zasáhla bytový dům v Záporoží raketovou palbou. Počet obětí zatím není znám, každopádně ani tady se nejednalo o vojenskou instalaci nebo cokoliv, co by se mohlo považovat za legitimní cíl. Plejáda ruských válečných zločinů tedy pokračuje. 
          - Podle listu The Economist blokuje společnost Starlink používání internetového připojení v okupovaných oblastech Ukrajiny, nad všemi vodními plochami a také v případě, že objekt, který signál přijímá, se pohybuje rychlostí přes 100 km/h. 
          - Íránské drony útočily na Kyjev. Ani jeden ale nejspíš nedoletěl k zamyšleným cílům, a tak bohužel drony dopadaly na civilní zástavbu. Několik lidí pravděpodobně skončilo pod troskami, další jsou raněni. 
          - Slovensko dostane výraznou slevu na nákup 12 bitevních helikoptér Bell AH-16 Viper a 500 střel Hellfire výměnou za to, že poskytne Ukrajině 13 letounů MiG-29 sovětské konstrukce. 
          - Politologové se víceméně shodují, že po jednání čínského prezidenta s ruským protějškem v Moskvě se z Putinova Ruska postupně stává větší a větší vazal komunistické Číny. 
          - Podle nových videí a fotek, které se objevily na sociálních sítích, přesouvá Ruska na ukrajinské území už i tanky T-54 a T-55. 
          - Mezinárodní měnový fond poskytne Ukrajině financování v celkové výši 15,6 miliard dolarů v příštích čtyřech letech. 
          - Ukrajina hlásí, že dnešní ruské ostřelování ukrajinských elektrárenských instalací se obešlo bez výpadků proudu. 
          - Prezident Zelenský nejspíš znovu navštívil okupovaný Bachmut. 
          - V Sevastopolu se v noci opět ozývaly exploze.
