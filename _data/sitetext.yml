          - Společnost Meta oznámila, že deaktivovala 45 falešných účtů na Facebooku a přes tisíc účtů na Instagramu, které obsluhovala ruská „trollí farma“. Pokud jim takový kapka v moři stojí za zmínku, tak je to velmi smutné. 
          - Ukrajinský parlament posvětil rozhodnutí prezidenta Zelenského, na základě kterého dojde k zabavení více než devíti set ruských nemovitostí na území Ukrajiny. 
          - Ředitelka ukrajinské pobočky Amnesty International rezignovala v reakci na report vydaný mateřskou mezinárodní organizací. 
          - Okupanti v Mariupolu zorganizovali koncert u trosek Azovstalu. Podle místních zdrojů se ho ale obyvatelé města odmítli účastnit. 
