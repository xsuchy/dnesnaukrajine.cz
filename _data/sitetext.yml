      - title: "Neděle"
        year: "30. duben 2023"
        image: assets/img/timeline/2023-04-30.jpg
        desc: "Ruská televize Rossija 1 ukázala záběry zničené bytovky v Umani, kterou před pár dny zasáhla ruská raketa, a zmínila i počet civilních obětí. Pokud v tom hledáte nějakou sebereflexi Rusů, pak vás zklamu. Reportáž totiž tvrdí, že budovu na záběrech zničila ukrajinská dělostřelecká palba na Donbasu. Ano. Ruská televize vzala incident, při kterém Rusové zavraždili více než dvě desítky civilistů včetně dětí, tragédii si přivlastnila a zneužila k vlastní propagandě a šíření nenávisti, čímž opět dokázala, že zatím nenašla dno. Všechny osoby, které se na takovém „zpravodajství“ podílí, by měly být okamžitě na všech sankčních seznamech. Snad je spravedlnost dožene. A teď [pár nedělních aktualit](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02KvA7gdw6fdPR8cxzv55fUz4WPDmPTP27cpekXnL1TYagzkCuH3RVtmjgvQ8mfWBbl):"
        detail: |
          - Putinovi Noční vlci, motorkářský gang radikálních ruských nacionalistů a nástroj Putinovy propagandy, vyráží na svou pravidelnou spanilou jízdu přes Evropu do Berlína. Gang je kromě jeho propagandistického významu známý také pro násilnou kriminalitu včetně vražd a vydírání. Přesto je masivně financovaný přímo ruským státem. Pokud by svět byl v pořádku, pak by nikdy nemohli překročit hranice žádného z evropských států, zatím ale každý rok do cíle dorazili. V Praze je dokonce naposledy přivítal velký fanoušek Ruska, poslanec Jaroslav Foldyna. Letos mají „vlci“ na motorkách i symboly probíhající ruské invaze. Bylo by tedy zajímavé, pokud by některý ze států přikročil k jejich zadržení. 
          - Polsko zabavilo budovu školy v areálu ruské ambasády ve Varšavě, kterou navštěvovaly děti ruských diplomatů. Ruská federace ji totiž užívala nelegálně, spíše se dá říci, že ji okupovala, podobně jako pražská ruská ambasáda pozemky v pražské Stromovce. Rusové už pohrozili Polsku odplatou. Mě ale víc zajímá, kdy bude Česko následovat polský vzor? 
          - Ruští propagandisti v televizním pořadu diskutovali, žer Rusko by měl cvičit „skotské teroristy“ v odplatě za to, že Británie cvičí ukrajinské vojáky. Ne, netuším, co tím mysleli. 
          - Část irských poslanců volá po vyhoštění ruského velvyslance v Irsku kvůli jeho urážlivým výrokům na adresu irského dobrovolníka, který padl na Ukrajině.  
          - U Berďansku natočili kolemjdoucí kolonu s ruskými tanky T-55. Zda se objeví legendární T-34, je zřejmě jen otázka času. 
          - Ukrajina podepsala novou smlouvu s tureckou zbrojní firmou Bajkar. Obsah smlouvy ale nezveřejnila. 
          - Prezident Pavel napsal vzkaz na ukrajinskou houfnici: „Rusové, jděte domu, než bude pozdě.“ 
          - Rusové v noci ostřelovali Kupjansk a Nikopol. Naštěstí nebyl nikdo zabit. 
          - Z trosek domu v Umani se podařilo zachránit 17 osob. 
