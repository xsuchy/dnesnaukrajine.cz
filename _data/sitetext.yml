      - title: "Sobota"
        year: "15. duben 2023"
        image: assets/img/timeline/2023-04-15.jpg
        desc: "Kanál NEXTA na Twitteru ukázal, jak ho v posledních 24 hodinách začalo sledovat přes 10 000 falešných ruských účtů. Proč? Protože následně všechny účty opět provedou hromadný „unfollow“, což řekne systémům automatické kontroly obsahu na Twitteru, že stránka je problematická, a přestane ji nabízet ve feedech uživatelů. Je to jedna z mnoha taktik ruské propagandy, která využívá přirozené funkce sociálních sítí a jejích algoritmů k ohýbání dosahu témat a erozi veřejné diskuze. Od převzetí Twitteru Muskem navíc chybí jakákoliv lidská kontrola. Další taktiky zahrnují například hromadné nahlašování obsahu, využívání clickbaitového obsahu k zvětšování dosahu propagandy a fake news, phishing, nebo naopak umělé zvětšování okrajových témat skrze masové sdílení obsahu falešnými účty. Twitter s tím dokázal v minulosti poměrně úspěšně bojovat a byl v tom na míle před Facebookem nebo jinými sociálními sítěmi. Od převzetí Muskem ale postupně ruská propaganda síť plíživě pohlcuje, protože jeden z prvních Muskových kroků po převzetí firmy bylo propuštění celých týmů, které na moderaci pracovali. Lidé, co volají po absolutní svobodě slova a nulové moderaci obsahu na internetu, evidentně vůbec nerozumí tomu, jak se ruská propaganda naučila přetvořit robotické systémy v účinnou zbraň. Nebo to podporují. To už nechám na vašem zvážení. Teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02M56TCw9q8AdST1WeF4zjWfKcMowR7HBpV5nQpDezJXGBE2kRpYuUeENJmMGUUBw9l):"
        detail: |
          - Ukrajinské síly bojující v Bachmutu informovaly o mírném „pozitivním vývoji“ ve městě. Podle zpráv z ostatní kanálů se zdá, že se Ukrajincům podařilo podniknout sérii úspěšných protiútoků a zajmout významný počet bojovníků Wagnerovi armády. Ukrajinci také ve městě už poněkolikáté zopakovali úspěšnou taktiku, kterou zachytila videa z dronů: při ústupu nalákají Rusy do předem podminované výškové budovy, a poté, co se v ní Rusové usadí, celou budovu vyhodí do povětří. 
          - Ruští nacionalisti natočili video, jak v Moskvě pálí Korán na protest proti stavbě obří mešity. Zajímavé je na tom primárně to, jak o činu ruská média téměř neinformují. Když se totiž Ruskem sponzorovaný švédský extremista natočil při stejném činu, ruská média dělal všechno proto, aby měla jeho sólo akce velký mediální výtlak a poškodila Švédsko během posuzování žádosti o vstup do NATO. 
          - Dmitrij Medveděv reagoval na slova polského premiéra o tom, že Ukrajina má právo zasahovat cíle na ruském území a že války Ruska s NATO se neobává, protože by ji Rusko prohrálo. Medveděv ve své rozčílené reakci Morawieckého označil za „jakéhosi idiota“ a vzkázal, že „Polsko, jakožto předsunutá základna NATO, zmizí i se svým stupidním premiérem“. S takovými lidmi máme jednat o míru? 
          - Okupační úřady na Krymu donutily, nejspíš výhrůžkami nebo násilím, aby 19letý student Kyrylo Kolomijec natočil veřejnou omluvu za to, že měl v pokoji pověšenou ukrajinskou vlajku. V očividně připraveném projevu se kaje a vysvětluje svou „chybu“ devatenácti lety „trávení mysli západní propagandou“. Rusko je fašistický stát. To pro připomenutí. 
          - Ruští hackeři se pokusili sabotovat výrobu německého Rheinmetallu. Podle představitelů koncernu se ale hackerům podařilo narušit pouze jejich aktivity v oboru automotive. K vojenské produkci se nedostali. 
          - Rusko převezlo pětici Ukrajinců z Melitopolu na Krym, odkud je převeze do Moskvy, kde je hodlá soudit za údajný terorismus. Nejspíše jde o členy tamějšího partyzánského hnutí. 
          - Čína informovala, že neposkytovala a ani neplánuje poskytovat vojenskou pomoc kterékoliv straně konfliktu na Ukrajině a zavázala se přísněji kontrolovat vývoz zboží dvojího užití. 
          - 9 lidí zahynulo a 21 bylo raněno po zásahu ruské rakety na činžovní dům ve Slavjansku. Zatím poslední obětí je dítě, které hasiči vytáhli ze sutin, ale vzápětí zemřelo v sanitce. 
          - Už 32 zemí se přidalo k iniciativě vytvořit speciální vojenský tribunál pro ruské válečné zločiny. Posledním přírůstkem je středoamerická Kostarika.
          - Analytici si všímají, že Rusko nenasadilo v Bachmutu své Terminátory. Jejich primární smysl je přitom chránit tanky v městském prostředí. 
          - Prigožin prohlásil, že Rusko by mělo ukončit aktivní fázi války a soustředit se spíše na opevnění dobytých území a jejich obranu. 
          - Ruská Tichomořská flotila provede v nejbližších dnech nácvik jaderného úderu. 
          - Kanadské tanky Leopard 2 už jsou v rukou Ukrajinců. 
