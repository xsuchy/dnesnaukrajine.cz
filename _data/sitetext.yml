          - Šojgu prohlásil, že Rusové a separatisté aktuálně vězní 6 489 ukrajinských zajatců. Není ale jasné, jestli se má jednat pouze o vojenský personál, nebo i unesené civilisty. Každopádně se v ruských vězeních nachází na 2 500 zajatců z Azovstalu. 
