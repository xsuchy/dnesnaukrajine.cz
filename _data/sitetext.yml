      - title: "Sobota"
        year: "8. října 2022"
        image: assets/img/timeline/2022-10-08.jpg
        desc: "Dnes už se pravděpodobně (doufám) nestane nic většího, než byl výbuch, který nad ránem poškodil Kerčský most propojující pevninské Rusko a Krym, následkem kterého se zřítila část silnice a železniční most je nejspíš také na delší dobu mimo provoz. Rusové tvrdí, že na mostě vybuchla nálož umístěná v projíždějícím kamionu. Rusové ale mají na mýtných stanovištích speciální brány, které by výbušniny měly umět odhalit a zmíněný kamion kontrolovali i samotní celníci. Mnohem větší pravděpodobnost tedy je, že nálož byla umístěna na vlaku s palivem, který taktéž explodoval, a ještě několik hodin poté hořel, případně že nálož byla odpálena pod úrovní mostovky – např. z lodi nebo dronu. Ostatně Ukrajina disponuje zahraničními drony a jeden takový v minulosti vyplavilo moře na Krymu. Jisté je, že Putin bude chtít Ukrajince za útok vytrestat – tím spíš, když ho provedli jen pár hodin poté, co oslavil narozeniny. Tak se připravme. Zítra nemusí být zprávy tolik pozitivní. A teď už k těm [dnešním](https://www.facebook.com/tomak.dvorak/posts/pfbid026AGEFZfbt5Zn7BwhWftbm8NVyxoHYavnF4mn69tPApJgiDTRSs3zkuPb3DuNthWgl)"
        detail: |
          - Rusko opět marně hledá, na koho svést neúspěchy vlastní armády, což podle kusých informací vytváří napětí mezi některými skupinami uvnitř Ruska. Například Prigožin a jeho Wagnerovci začali otevřeně kritizovat Kreml a velení ruské armády a zdá se, že ke kritice se přidávají i důstojníci FSB. Americká rozvědka navíc tvrdí, že spory propukají i uvnitř Putinova nejužšího kruhu, neboť Putin přestal diskutovat své plánované kroky s členy vlády a už jim je pouze oznamuje. Pokud ale Putin nepotlačí vnitřní spory silou, mohl by to být začátek jeho konce. 
          - Kvůli poškozené železniční trati na Krym zbývá nyní Rusům jediná zásobovací trasa pro ešelony s technikou a municí, a ta prochází velmi blízko fronty. Navíc se zdá, že Ukrajinci včera cílili i právě na zmíněnou trasu z Donbasu a na spadnutí je i otevření třetí fronty jižně od Záporoží. Ukrajinci tu už několik dní shromažďují techniku a provádějí průzkum bojem. 
          - Ukrajinci údajně podnikli útok pomocí dronů na letiště Šajkivka v Rusku, odkud startovaly strategické bombardéry, pálící rakety na Ukrajinská města. Dva z letounů Tu-22 M3 měly být při útoky zničeny. 
          - Obyvatelé Krymu začali opět v panice skupovat trvanlivé potraviny a u čerpacích stanic se tvoří dlouhé fronty. Fronta je také u vzejdu ke stanici trajektu, což je aktuálně jediná spolehlivá trasa pryč z Krymu. 
          - Petrohrad, Nižný Novgorod a Kaluga ruší oslavy Nového roku, aby mohly z peněz financovat výstroj a materiál pro mobilizované muže. 
          - Ukrajinci zasáhli vojenský cíl, pravděpodobně muniční sklad, v okupovaném Doněcku. Městem otřásla masivní exploze. 
          - Rusové poprvé po několika týdnech posunuli frontu v obci Pisky. Konkrétně o jeden blok západněji. 
          - Rusko údajně převezlo nejméně 20 kusů íránských kamikadze dronů na letiště Luninec v Bělorusku. 
          - Ukrajinci osvobodili za poslední týden bezmála 780 čtverečních kilometrů území. 
          - Po krátké pauze od večerních hodin pokračuje ofenziva ve směru na Cherson. 
          - Německé zásobníky plynu jsou nyní naplněny na 93 % své celkové kapacity. 
          - Ukrajinská pošta má novou známku se zničeným Kerčským mostem! 
