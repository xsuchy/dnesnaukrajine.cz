      - title: "Čtvrtek"
        year: "18. květen 2023"
        image: assets/img/timeline/2023-05-18.jpg
        desc: "Spojené státy víceméně potvrdily, že při posledním raketovém útoku na Kyjev byl lehce poškozen jeden z odpalovačů raket systému Patriot. Podle informací agentury AFP byl ale ještě ten samý den opraven a znovu uveden do provozu. Zajímavá je ruská verze stejného incidentu. Rusové nejprve včera tvrdili, že Ukrajinci nemohli sestřelit vícero Kinžálů, protože prý v celé salvě byl Kinžál jen jeden. Dnes ale úplně otočili a nově ruské ministerstvo obrany informovalo, že při útoku Kinžály na Kyjev bylo zničeno pět odpalovačů raket Patriot a multifunkční radarová stanice. Ruská propaganda by si měla vybrat, která lež bude ta oficiální. Nemůžou to být obě současně. Komickou tečku tomu nicméně dodává informace, že Rusové zatkli tři konstruktéry, kteří se podíleli na vývoji raket Kinžál, a obvinili je z velezrady, za což jim hrozí až doživotní tresty. Cha. A teď [pár dalších zpráv](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02K1kGwmNbMhC8q2VzY8Njqx3Edw9gGZW3rMx2fsYLhUw99CV9CGrSogvf29T6L7VBl):"
        detail: |
          - Americké úřady zadržely a obvinily pachatele, který na synagogu v Detroitu a vedle stojící kočárek namaloval hákové kříže, antisemitské nápisy a slovo „Azov“. Čekáte sympatizanta Ukrajiny? Ale kdeže, dostanete Baldu. Pachatelem je Lucile Nord, 35letá Američanka, která v minulosti strávila 2 roky v Srbsku, kde se radikalizovala. Svým činem chtěla odradit Američany od podpory Ukrajiny. Klasicky v duchu hesla „když nemáme nacisty, tak si je musíme vymyslet“. 
          - Maďarsko tvrdí, že zablokovalo balíček finanční pomoci Ukrajině v odvetě za to, že Ukrajina zařadila jednu z maďarských bank na seznam sponzorů ruské války kvůli jejím aktivitám v Rusku, respektive dává si odstranění banky z onoho seznamu za podmínku pro odblokování balíčku. Zároveň se Maďarsko nepřipojilo k vytvoření registru škod způsobených Rusy, pro jehož vytvoření se vyslovilo 43 evropských zemí Rady Evropy. 
          - Kadyrov si nejspíš uvědomil, že jeho historka o podplácení ukrajinských tajných služeb a české policie kvůli navrácení koně by mohla být vnímána jako vlastizrada a nově tvrdí, že jeho muži odvezli koně přes hranice ještě, než si bezpečnostní složky vyjasnily, jak k nabídce přistupovat. Zároveň Kadyrov natočil video, na kterém má být právě onen zmizelý kůň. 
          - Rusové v noci na dnešek vyslali další velkou salvu raket na kyjevská města. Rakety Kalibr a Iskander-K mířící na Kyjev se podle ukrajinských vzdušných sil opět podařilo zničit do poslední. Celkem mělo být zničeno 29 ze 30 raket. Exploze byly slyšet nad Vinickou, Chmelnickou a Kyjevskou oblastí. Není jisté, co raketa, která proletěla, zasáhla.
          - Rusové tvrdí, že při raketovém útoku na Mykolajiv zasáhli ukrajinský muniční sklad. Podle videí a fotek z města ale Rusové trefili jeden supermarket, areál autosalonu a zemědělský objekt. Ani v jednom případě nebyly vidět nebo slyšet sekundární exploze, které by ukazovaly na zásah munice. 
          - Kyrgyzstán zadržel žoldáka, který bojoval na Ukrajině za „LLR“, aby získal ruský pas. Soudy ho následně odsoudily k 10 letům vězení, protože stejně jako ve většině zemí světa Kyrgyzstán neumožňuje lidem službu v cizích armádách. 
          - Rusové zasáhli několik mostů západně od Bachmutu. Zřejmě tedy definitivně upustili od svých původních plánů obsadit Bachmut a pokračovat ve výpadech dále na západ. 
          - Partyzáni na Krymu vyhodili do vzduchu železnici na trase Simferopol-Sevastopol. Následně na poškozeném úseku vykolejilo pět vagónů projíždějícího vlaku. 
          - Rusko oznámilo, že poskytne Íránu půjčku ve výši 1,3 miliardy eur na výstavbu železniční tepny. Můžeme se jenom domnívat, co za to Írán poskytne Rusku. 
          - Muži, který na pražské demonstraci nesl na batohu nášivky „Z“ a logo wagnerovců, uložil soud podmínku a roční zákaz vstupu do Prahy. 
          - Česko vypovědělo smlouvy s Ruskem, které umožňovali Rusům využívat bezplatně některé objekty a pozemky v Česku. Rusové hrozí odvetou. 
          - Bývalý člen amerických speciálních sil Nicholas Maimer, který bojoval v řadách Ukrajiny, byl zabit dělostřeleckou palbou u Bachmutu. 
          - Budanov oznámil, že jedním z cílů ukrajinské ofenzivy bude, vytvořit v Rusku demilitarizované pásmo o šíří alespoň 100 km.
          - Ukrajinec původem z Burjatska odešel od soudu z doživotním trestem za napomáhání Rusům v navádění raket na Lvov. 
          - Běloruský pluk hlásí, že při jedné z akcí u Bachmutu byl zabit jejich bojovník a čtyři další se pohřešují. 
          - Jedna z ruských raket Kalibr, vypálených z Černého moře, dopadla ještě na okupovaném Krymu. 
          - Ruské dělostřelectvo zabilo v Zelenivce u Chersonu 4 lidi včetně šestiletého dítěte.
          - Francouzský senát označil sovětský Holodomor za genocidu ukrajinské populace.
