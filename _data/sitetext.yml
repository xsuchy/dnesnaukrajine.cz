      - title: "Čtvrtek"
        year: "8. prosince 2022"
        image: assets/img/timeline/2022-12-08.jpg
        desc: "Namátkou jsem si projel vlastní Timeline na Facebooku a padl na mě splín, když jsem si uvědomil, že spousta z těch kluků a holek na fotkách z Ukrajiny už možná nežije. Člověk si zkrátka nemusí nutně přát válku, aby se v ní ocitl. Stačí, že si ji pro vás přeje někdo jiný tam za kopečkem. A tak se ze dne na den stane, že lidi, co plánovali, že budou kuchaři, zpěváci, programátoři, učitelky, doktorky nebo mechanici, jsou bez vlastního přičinění vojáci, co bojují o vlastní existenci. Vzpomeňte si na to pokaždé, když někdo v Česku říká, že bychom neměli pomáhat Ukrajině, protože „tu nechce válku“. Ti kluci a holky ji u sebe taky nechtěli. Ale pokud nezvítězí, pravděpodobnost, že se válka přelije dál na západ, ještě vzroste. Rusko jednoduše nesmí vyjít z téhle války stejné, jako dosud bylo. A každý z nás má byť malinkou šanci přispět k tomu, aby se tak stalo. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02rZMzD5jb5GSqCJTgypkuC4fnzTCGMEYoQ7qzWZujTC8ehCE5WfQN82ypbsXTkqqel)"
        detail: |
          - Peskov zopakoval lež o tom, že „demilitarizace a denacifikace“ jsou nadále hlavními cíli invaze. Zároveň ale řekl, že anexe dalších oblastí není na stole. Mezinárodní pozorovatelé ale věří, že opak je pravdou a Putin hledá způsoby, jak prodloužit válku a zabrat další území. 
          - Ukrajinský vicepremiér Mychajlo Fedorov oznámil, že první ukrajinské námořní drony v prosinci vytvoří první flotilu dronů a dodal, že „brzy uslyšíte o výsledcích jejich práce z novinových titulků a naštvaných tváří ruských propagandistů“. Inu, držím palce! 
          - U Svatového stojí údajně na ruské straně fronty také dříve elitní 1. gardová tanková armáda. Ta v začátcích války utrpěla obří ztráty a ž do té míry, že přestala být bojeschopná, zdá se ale, že doplnila své řady o mobilizované muže. 
          - Putinův spojenec a oligarcha Alexandr Tkačov údajně ukradl okolo 400 000 akrů zemědělské půdy od tří ukrajinských zemědělských firem v okupované části Ukrajiny. Tkačov je bývalým ministrem zemědělství Putinovy vlády. 
          - Magazín Politico vydal svůj žebříček nevlivnějších lidí v Evropě. Na prvním místě se umístil ukrajinský prezident Zelenský. Putin obsadil 9. příčku v sekci „snílků“ s podtitulem „The loser“. 
          - Rusové zasáhli dělostřeleckou palbou město Kurachove u Doněcku, konkrétně několik budov v jeho centru a náměstí s tržnicí. Předběžné zprávy mluví o osmi civilních obětech. 
          - Rusové pomocí raket S-300 zasáhli obec Pečenihy, ve které se nachází vodní nádrž s přehradou, která zásobuje pitnou vodou druhé největší ukrajinské město Charkov. 
          - Komise pro zahraniční vztahy amerického Senátu schválila rezoluci označující ruské akce na Ukrajině za genocidu. Rezoluci nyní bude projednávat samotný Senát. 
          - Ukrajinská pošta přichází s další známkou inspirovanou událostmi války. Tentokrát obsahuje velký pomalovaný kus melounu s nápisem „Cherson je Ukrajina“. 
          - Rusové údajně zamezují v Luhanské oblasti civilistům vstup do nemocnic, aby mohl personál ošetřovat kupící se raněné vojáky. 
          - Aktivisté v Gruzii vybrali během sedmi dní ve veřejné sbírce dostatek peněz na nákup 200 kusů generátorů pro Ukrajinu. 
          - NATO zvažuje, že poskytne Ukrajině 3 miliardy dolarů, které byly původně určené pro výcvik afghánských sil. 
          - Turecko možná začne dodávat Ukrajině 300-400 MW elektřiny skrze Rumunskou a Moldavskou síť. 
          - Podle satelitních snímků Rusové evakuovali své bombardéry z dříve zasaženého letiště v Rjazani. 
          - Nejvyhledávanějším dotazem na ukrajinské mutaci Google je „mapa varování před nálety“. 
          - Putin v projevu oznámil, že „speciální operace“ bude možná dlouhý proces. Nene! 
          - Uzbekistán odmítl účast v tříčlenné plynové unii vedle Ruska a Kazachstánu. 
          - Jižní Korea poskytla Ukrajině 100 vozů pick-up a 5 malých bagrů. 
