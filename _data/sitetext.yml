      - title: "Čtvrtek"
        year: "23. února 2023"
        image: assets/img/timeline/2023-02-23.jpg
        desc: "Zítra to bude přesně rok od vpádu Rusů na Ukrajinu. Rusko plánovalo „třídenní speciální operaci“ a ani Západ se k možnosti, že by se Ukrajina úspěšně bránila, moc optimisticky nestavěl. A kde jsme dnes? Do Kyjeva jezdí světoví státníci včetně amerického prezidenta, Rusko muselo ustoupit z řady míst, které při loňské invazi okupovalo, a ruští propagandisti a vojenští blogeři propadají do čím dál větší skepse. Na bojišti byla zničena nejen většina bojeschopné části ruské armády, ale hlavně její pečlivě budovaná pověst. Pohádka, na kterou jsme všichni tak trochu naletěli – dokonce včetně lidí, kteří se analýzou ruské armády celý život profesně zabývali a měli tak tušit, že Potěmkinova tradice přežila až do 21. století. [Novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02MgLjhKDXXyj8fN2hbanyatyM9yrcDsyGjAj9FiEYdrZhLrtJij6Wvcro8jYX9aVzl)"
        detail: |
          - Rusko a Ukrajina se vzájemně obviňují z chystaných akcí v okupovaném moldavském Podněstří. Ukrajina tvrdí, že Rusko se možná pokusí otevřít z Podněstří novou frontu směrem na Oděsu, Rusové naopak tvrdí, že „Azov“ chystá akce pod falešnou vlajkou v „Podněsterské moldavské republice“, které by Ukrajině umožnily vtrhnout do Podněstří a obsadit tamější obří sklady zbraní a munice. Pravda nemusí být ani jedna z variant, ale pokud obě strany tvrdí, že se něco chystá, je třeba oblast bedlivě sledovat. 
          - Odběratelé plynu už ruského Gazpromu napříč Evropou žalují ruského dodavatele o zhruba 15 miliard dolarů kvůli výpadkům v dodávkách, kvůli kterým museli nakupovat dráž u jiných dodavatelů. Někteří pozorovatelé spekulují, že právě to mohlo být motivací Rusů k poničení plynovodu Nord Stream, aby následně mohli využít smluvní podmínku o „zásahu shůry“ a neplatit miliardové odškodné. Viník explozí nicméně není známý, vše je pouze spekulace. 
          - Rusko nasadilo v současné ofenzivě i své nejmodernější tanky T-90M (tanky Armata nepočítám, protože pravděpodobně nikdy neviděly boj). Jejich několika týdenní působení zatím naplňuje odhady vojenských expertů: Tanky „Proryv“ jsou jednoznačně efektivnější než starší sovětské a ruské tanky a jejich modernizace, zejména pokud nepoužívají moderní munici, nicméně stejně jako jejich předchůdci neobstojí proti současným protitankovým střelám.
          - Vuhledar byl pod masivní dělostřeleckou palbou Rusů. Je tedy pravděpodobné, že se tu ruské síly opět pokusí o průlom. Není ale jisté, jestli mají na takovou akci znovu kapacitu. Dokonce se objevila informace o tom, že dobrovolnická formace „Kozák“ 155. námořní brigády, která v sektoru působí, odmítli jít znovu do útoku.
          - Deník The Moscow Times tvrdí, že moskevské úřady nakázaly tamějším příspěvkovým organizacím, aby minimálně 70 % zaměstnanců přišlo na včerejší koncert a setkání s Putinem. Informaci měl potvrdit i úřad moskevského starosty. Na projev Bidena v Polsku přišlo podle odhadů okolo 30 000 lidí. Dobrovolně. 
          - Ruský generál ve výslužbě Andrej Guruljov v televizi prohlásil, že „je potřeba, aby z Kyjeva zbyly jen ruiny a nad nimi zavlála ruská vlajka“ a dodal, že „nechápe, proč se ruská armáda vůbec obtěžuje s tím, jak to dělá dosud.“ Inu, mentalita ruského „osvoboditele“. 
          - Ukrajinci opět zasáhli okupovaný Mariupol. Tentokrát mělo být cílem tamější vojenské letiště. Mariupol je minimálně 80 km od aktuální fronty. Množí se proto spekulace o nových raketách v rukou Ukrajinců. 
          - Podle ukrajinského generálního štábu se dvěma skupinám ruských sabotérů podařilo probojovat přes hranice do Charkovské oblasti. Jedna ze skupin už byla Ukrajinci vytlačena zpátky za hranice. 
          - Ukrajinské Operační velení Sever hlásí pohyb neoznačené kolony s ruskou technikou poblíž hranic s Černihivskou oblastí. Vojáci v koloně mají údajně uniformy nápadně podobné těm ukrajinským. 
          - Spojené státy apelují na Čínu, aby upustila od plánované podpory Ruska v podobě vojenského materiálu, jinak prý americká rozvědka zveřejní detailní zprávu o jejím dosavadním zapojení. 
          - Ukrajinská rozvědka se nabourala do vysílání rádií na Krymu a v Krasnodaru a sdělila posluchačům, že Ukrajina se brzy vrátí a zbaví se všech zrádců. 
          - U Belgorodu se zřítil ruský bitevník Su-25 během návratu z mise. Pilot při havárii zahynul. 
          - Španělský premiér přijel do Kyjeva. 
