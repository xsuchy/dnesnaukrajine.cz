      - title: "Sobota"
        year: "4. březen 2023"
        image: assets/img/timeline/2023-03-04.jpg
        desc: "„Putin chápe velmi dobře, že NATO nepředstavuje žádnou hrozbu pro bezpečnost Ruské federace. Představuje ale hrozbu pro ruskou zahraniční politiku, protože brání Rusku v tom, aby šikanovalo okolní státy,“ prohlásil člen Atlantic Council a editor UkraineAlert Peter Dickinson. A o tom to celé je. Obranná aliance z principu nikoho ohrožovat nemůže – zeptejte se Švýcarska nebo Rakouska, jestli se cítí ohroženi „v obklíčení“ NATO. Členství v NATO ale znemožňuje Rusku provádět scénáře, jaké předvedlo v minulosti v Gruzii, Moldavsku nebo naposledy v Ukrajině, a které jsou naprosto klíčové pro to, aby se Putin mohl dlouhodobě držet u moci. Současné Putinovo Rusko je fašistický imperialistický stát, který využívá válku k dobývání nových zdrojů, odvádění pozornosti od vnitřních problémů a směřování hněvu a frustrace vlastní populace na externí faktory. Ale každý takový režim má jednu a tu samou obří Achillovu patu: prohru. Tak ji Rusku přejme. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02UwngbnutEPNEZWHjyWsjkX1DCdiobFg1KiGxGgfzyTSpJJekwbsEaWP4NGTV4pATl):"
        detail: |
          - Velitelský post zodpovědný za obranu Bachmutu opět navštívil velitel pozemních sil ukrajinské armády generál Oleksandr Syrský a také velitel speciálních jednotek Viktor Chorenko. Je proto téměř jisté, že Prigožinovo tvrzení o obklíčení města je ruskou propagandou. Zprávu ostatně potvrdil i „náš“ Honza, který v Bachmutu působí jako rozvědčík. Podle něj rozhodně město obklíčeni není, nikdo rozkazy k ústupu (alespoň prozatím) nedostal a na mosty směrem z města útočí ruské síly, nevyhazují si je Ukrajinci sami. Do Bachmutu navíc vedou možná i desítky zpevněných cest, které na mapách nejsou vedené jako silnice. Jeho jednotka podle jeho vlastních slov dokonce při poslední akci vytlačila Rusy o 250 metrů nazpátek. Boje se nicméně na několika místech přenesly do samotného města, situace je nadále velmi složitá a dá se tušit, že dřív nebo později k ústupu dojde. 
          - Neschopnost Rusů postoupit kamkoliv ze současné frontové linie dostala komický oficiální rozměr. Samozvaná politická reprezentace okupované části Záporožské oblasti vydala dokument, kterým oznamuje, že hlavním městem Záporožské oblasti se stává okupovaný Melitopol. Rusové tak de facto oficiálně deklarovali, že skutečné hlavní město – Záporoží – nejsou schopni obsadit. 
          - V Moskvě byl zabit jeden z tvůrců ruské vakcíny Sputnik V. Podle dostupných informací ho uškrtil „společník“ po vášnivé noci poté, co se pohádali o výši odměny za poskytnuté služby. V kontextu ruského přístupu k homosexualitě, je celá zpráva hořce bizarní. 
          - Německý Rheinmetall jedná s ukrajinskou vládou o potenciálním závodu na výrobu tanků přímo na území Ukrajiny. Náklady na jeho výstavbu mají být 200 mil. eur a produkovat by mohl až 400 kusů tanků Leopard za rok. 
          - Ruský biskup Voločkov prohlásil k tématu znásilnění, že násilník, který pochopí a uzná svoje hříchy, půjde do ráje, zatímco oběť, která mu jeho hříchy nedokáže odpustit, může přijít do pekla.  
          - Ruský ministr zahraničí Lavrov se dočkal hlasitého výsměchu během diskuze na fóru v indickém Novém Dillí poté, co prohlásil, že Rusko se snaží ukončit válku, kterou Západ rozpoutal. 
          - Ukrajinské soudy poslali na 12 let do vězení ruského pilota, který v začátku války svrhnul osm bomb na charkovskou televizní věž, než byl sestřelen a zajat. 
          - Sbírce ukrajinského herce Serhije Prytuly se podařilo shromáždit finance na nákup 101 obrněných vozidel Spartan, FV434, FV 432, Stormer a Samson. 
          - Rusko přesunulo z letiště v Jejsku 6 stíhacích bombardérů Su-34 poté, co na letiště v minulých dnech za útočily ukrajinské drony. 
          - Podle fotky zbytku rakety skutečně Mariupol zasáhly Ukrajinou produkované systémy Vilcha. 
          - Dánští instruktoři ukončili výcvik další ukrajinské jednotky v Británii. 
          - V Rusku se dnes koná mimořádné zasedání bezpečnostní rady.
