      - title: "Pondělí"
        year: "20. února 2023"
        image: assets/img/timeline/2023-02-20.jpg
        desc: "Zatímco Putin se už rok schovává v bunkru, na veřejnost skoro nevychází, setkání s občany pro něj sehrává divadelní soubor FSB a na záchod ho doprovází čtyři lidi, co po něm sbírají extrementy do kufru, Biden se dnes procházel se Zelenským po Kyjevě i přes sirény varující před nálety. Lepší zprávu o stavu světa už nenajdete. A Rusové na Telegramu dělají to jediné, co umí nejlépe: vztekají se, vyhrožují a vůbec nic nechápou. Jen tak dál, kluci. A teď další [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0kxPueybE7Zdo6eiVZP1TRPGczg11Nzti1C2JpFudcvJkSDP3mfGpWx8HT1oiR9aDl):"
        detail: |
          - Rusové v posledních dnech několikrát zopakovali pohádku o tom, že Ukrajinci chystají na výročí invaze provokaci zahrnující jadernou havárii, aby eskalovali konflikt s Ruskem. Když pominu, že takový plán je pitomost – to Ukrajinci pak budou muset v radioaktivitou zamořené zemi žít – je absurdní i neustále opakovat pohádku o možné eskalaci. Pro Ukrajinu už neexistuje další eskalace, Ukrajina se brání brutální invazi. Mezitím ale přichází zprávy, že Rusové blokují rotaci personálu pozorovací mise MAAE v okupované jaderné elektrárně v Záporoží, což by opět ukazovalo na to, že Rusové skrze propagandu prozrazují vlastní plány. A co se eskalace týče, Rusko nedávno „vyšetřilo“ událost s Kerčským mostem a konstatovalo, že na vině jsou ukrajinské speciální jednotky. Což pro nás není žádné překvapení, ale pro Rusko to důsledky mít může. Jelikož Rusko považuje Krym za své území, mohlo by incident využít k tomu, aby oficiálně vyhlásilo Ukrajině válku. Opět nejde o žádnou změnu pro Ukrajinu, která už ve válce je, nicméně oficiální vyhlášení války by mělo právní dopady dovnitř Ruska. Například by umožnilo totální mobilizaci, přechod na válečnou ekonomiku apod. Tak schválně, s čím Rusové v pátek přijdou. 
          - Spojené státy odmítly poskytnout ve výhledné době stíhací letouny. Podle Blinkena je potřeba se soustředit na zbraně a systémy, které můžou Ukrajinci okamžitě uvést na bojiště i s minimálním výcvikem a mohou je použít v případné chystané ofenzivě. Výcvik pilotů na západních strojích by trval několik měsíců a letouny by tak nemohly mít na bojišti dopad nejméně v příštích několika měsících. 
          - Proběhlo několik protestů. V Moldavsku opozice uspořádala protivládní protest s cílem sesadit vládu a prezidentku Sandu. K vidění byly desítky transparentů v ruštině. V USA zároveň proběhl protest „Rage against the war machine“. I na něm vlály početné ruské vlajky a někteří účastníci dokonce mávali vlajkami sovětského svazu. 
          - Prezidentská kancelář Ukrajiny oznámila, že současná vlna dobrovolné mobilizace přináší dobré výsledky. Ukrajině se podařilo vytvořit už několik celých útočných brigád složených pouze z dobrovolníků. 
          - Oleg Kalugin, ministr pro vnitřní záležitosti ruské republiky Kaluga navrhuje, aby ruská armáda pozvala dobrovolníky ze Severní Koreje, Etiopie a Latinské Ameriky. Ano, tak hluboko se nestydí klesnout. 
          - Nový premiér Moldavska ihned po nástupu do úřadu prohlásil, že Ruské jednotky musí opustit okupované Podněstří a je třeba region demilitarizovat a opět integrovat. 
          - Analytici z ISW vyslovili názor, že Rusko zřejmě oznámí kontrolu nad Bachmutem na výročí invaze bez ohledu na realitu na bojišti, aby naoko naplnili svoje cíle. 
          - Do Kyjeva dnes kromě amerického prezidenta dorazila také parlamentní delegace Izraele.
          - První ukrajinští záchranáři se vrátili s mise v zemětřesením zasaženém Turecku. 
          - V Doněcko hoří budova samozvaného státního zástupce DLR.
