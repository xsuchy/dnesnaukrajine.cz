      - title: "Neděle"
        year: "2. duben 2023"
        image: assets/img/timeline/2023-04-02.jpg
        desc: "Medveděv v televizním rozhovoru prohlásil, že Ukrajina je Rusko a vždycky Ruskem byla. Podle něj si ostatní země z důvodu komplikované společné historie „zvykly na fiktivní hranice“ mezi oběma zeměmi a Rusko a Ukrajina si zase zvykly na to, že „žijí v oddělených bytech“, nicméně Ukrajina podle něj je nedílnou součástí „Ruského impéria“. Je legrační, že zatímco fiktivní „americký imperialismus“ (kolik území Spojené státy v posledních 100 letech obsadily?) je ve slovníku každého konzumenta ruské propagandy, ten ruský, otevřeně formulovaný a ruskými představiteli neustále opakovaný, nikoho ze židle nezvedá. Nyní ruští propagandisti v televizi zcela vážně diskutují o tom, že je potřeba „osvobodit finský bratrský národ ze spárů NATO“. Fantazírovat samozřejmě můžou o čemkoliv, to ještě neznamená, že se o to pokusí, natož že by mohli uspět. Pointou ale je, že Rusko je imperialistická země s těžkým komplexem méněcennosti, kterou je potřeba zastavit teď. A Ukrajina se o to urputně snaží. Tak ji nepřestávejme podporovat. A teď [pár aktualit](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0hqtqNzQy4QEzN7YRMvjfi31MBNq6597uxh9jAye94YuZaa1KEqE5XAvx5pp7s2Zpl):"
        detail: |
          - Podle informací rádia Svobodná Evropa dochází v ruské armádě k systematickému znásilňování žen-vojaček a bojových mediček nadřízenými důstojníky. V tomto kontextu uvádí Svobodná Evropa výraz „polní manželky“, což v ruském podání znamená, že sloužící ženy musí naplňovat sexuální potřeby velitelů. Ti je v některých případech nutí k sexu pomocí výhrůžek a někdy i násilí.  
          - Analytici z ISW konstatovali, že avizovaná ruská zimní ofenziva naprosto selhala. Jejím cílem totiž bylo do konce března okupovat zbytek Doněcké a Luhanské oblasti. Rusové se místo toho posunuli jen o pár kilometrů u Bachmutu, zatímco na jiných částech Doněcké fronty a v Luhanské oblasti se nedokázali pohnout vůbec. 
          - Olympionik a voják David Svoboda po svých výrocích o "nejednoznačnosti" událostí na Ukrajině skoční v Komisi sportovců Českého olympijského výboru. Ministryně Černochová ho také nechá odjet do Libavy, kde se setká s ukrajinskými vojáky, aby si poslechl z první ruky o událostech na Ukrajině. 
          - Ukrajinský nejvyšší státní zástupce nechal zahájit trestní stíhání tří ruských vojáků, kteří podle sebíraných důkazů v březnu minulého roku každý den na ploše týdne znásilňovali ukrajinskou ženu v okupované části kyjevské oblasti. 
          - Americký generál Milley konstatoval, že ačkoliv ukrajinská armáda vítězí, k osvobození Ukrajiny nejspíš tento rok nedojde. „Neříkám, že to není možné. Jen, že to bude velmi obtížné,“ uvedl. 
          - Arménie i přes rozhodnutí soudu oznámila, že nezadrží Putina na základě mezinárodního zatykače. Podle slov jejích představitelů se takto rozhodla poté, co vyslechla „ruské obavy“. 
          - Představitelé ruské republiky Tuva oznámili, že poskytnou ruské armádě 3 000 koní pro vytvoření logistického řetězce. Rusko se pomalu propadá v čase do 19. století.  
          - Mezinárodní olympijský výbor kritizoval rozhodnutí ukrajinské vlády neumožnit atletům start na Olympiádě po boku ruských a běloruských sportovců.
          - Podle pozorovatelů se Čína nejspíše odmítla přidat k Putinem vytvářené „protizápadní alianci“. 
          - 6 mrtvých a 8 raněných civilistů si vyžádalo dnešní ruské ostřelování Kosťantynivky. 
          - Rusové opět svrhli na Vuhledar zápalnou munici ze svých Gradů. 
          - Ukrajinci opět zasáhli Melitopol, nejspíš pomocí raket HIMARS. 
          - Ukrajinský „Paša Mercedes“ byl umístěn do vazby.  
          - Podle Girkina směřuje Rusko k vojenské porážce. 
