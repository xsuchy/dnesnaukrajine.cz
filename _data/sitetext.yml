      - title: "Neděle"
        year: "21. srpna 2022"
        image: assets/img/timeline/2022-08-21.jpg
        desc: "Rusko obvinilo Ukrajinu, že použila proti ruským vojákům u Záporoží jed. Několik jich totiž muselo být před pár dny hospitalizováno s příznaky otravy. Prý vykazovali známky botulismu. Ukrajinci na to reagovali poměrně ironicky a vzkázali Rusům, ať neposílají vojákům na frontě zkažené konzervy. A tím pravděpodobně udeřili hřebík na hlavičku, protože botulotoxinu se přezdívá „klobásový jed“ a je produktem jednoho druhu bakterie, která se ráda množí za nepřítomnosti kyslíku ve špatně tepelně upravených konzervách a masných výrobcích. Jako marketér úplně vidím ten slogan: „Tušonka – Chuť, která tě paralyzuje!“ A pak se [stalo ještě tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02p1MHSbTKKtZwkxcY9S1YrG3j3rDYgbfnBGxKptiCShmm383AtXQNYZYQf4xm5DJwl)"
        detail: |
          - Při výbuchu auta v Moskvě zemřela dcera vrchního ideologa Putinova režimu Daria Dugina. Pravděpodobně šlo o nastraženou nálož. V autě měl přitom údajně cestovat sám Alexandr Dugin, ale na poslední chvíli přesedl do jiného vozu. Dugin, a stejně tak jeho dcera, byli vždy hlasití zastánci totalitního imperialistického Ruska, které by podle nich mělo sahat od Dublinu až po Vladivostok. Jejich výroky se často nesly v duchu nepokrytého ruského fašismu, Ukrajince označovali za „podlidi“, vyzývali k jejich zabíjení a opakovaně volali i po jaderném armageddonu. K útoku se zatím nikdo nepřihlásil. Ukrajina jakékoliv zapojení popírá. 
          - Trojice rusky mluvících osob se pokusila proniknout do areálu výrobce zbraní v Albánii. Při potyčce s ostrahou proti ní použila chemikálii ve spreji (pravděpodobně silný pepřový sprej), následkem čehož přišla dvojice vojáků (snad dočasně) o zrak. Všechny tři osoby – dva Rusy a jednoho Ukrajince – ostraha areálu zadržela. Jeden z ruských občanů byl při tom údajně postřelen. 
          - Podle prezidenta Zelenského se Rusové pokusí provést něco „zvlášť krutého“ během jednoho z významných ukrajinských dní. Na 23. srpna připadá ukrajinský Den vlajky, na 24. poté Den nezávislosti. Očekává se, že Rusové svátky využijí, aby podlomili ukrajinskou morálku. 
          - V bojích na východě země byl zabit mladý houslista Roman Barvinij-Skrypal. Kvůli špatnému zraku nemusel sloužit v armádě, přesto do ní dobrovolně vstoupil spolu se svým otcem. Otec padl před 2,5 měsíci. 
          - Rusové opět nakázali zaměstnancům záporožské jaderné elektrárny, aby nechodili do práce. Spekuluje se, že probíhá pokus o odpojení elektrárny od ukrajinské energetické soustavy.  
          - Rusové stále pozvolna postupují směrem na Bachmut a Soledar. V případě Soledaru se boje přesunuly na perimetr okolo města. Těžké boje jsou hlášeny také od obce Kodema.
          - Podle nových informací působí ukrajinské speciální jednotky v týlu nepřítele na okupovaném Krymu už několik týdnů a poslední útoky jsou výsledkem jejich dlouho rozběhnuté práce. 
          - Britský vrchní armádní velitel ve výslužbě se obává, že v případě úspěšné ukrajinské protiofenzivy by Rusko mohlo přistoupit k použití taktických jaderných zbraní. 
          - Ukrajinské dělostřelectvo opět zasáhlo okupovanou Černobajevku a údajně také zničilo velitelský post ruských výsadkářů v Chersonské oblasti. 
          - Rusko pálilo pět raket Kalibr na přístavní Oděsu. Dvě rakety sestřelila protivzdušná obrana, tři další zasáhly obilná sila a zemědělský areál. 
          - Ředitel pobočky SBU v Krivohradské oblasti byl nalezen mrtvý se střelným zraněním. 
          - Počet obětí ruského útoku na ubytovnu v Charkově se vyšplhal na 18.
          - Taiwan poskytl Ukrajině 800 svých bojových dronů Revolver 860. 
      - title: "Sobota"
        year: "20. srpna 2022"
        image: assets/img/timeline/2022-08-20.jpg
        desc: "Ruský ministr obrany Šojgu prohlásil, že snaha některých zemí EU zakázat vstup Rusům je „manifestace nacistické politiky“. Já tedy v definicích nacismu nikde žádnou nemožnost uzavřít hranice nepřátelské zemi nenašel. Zato tam bylo hodně povídání o vypjatém nacionalismu a přesvědčení o velikosti vlastního národa, militarizované společnosti, popírání existence jiného národa a jeho práva na sebeurčení, násilné reedukaci a rusifik-, pardon, germanizaci populace, blouznění o „zkažené“ kultuře jiných národů a hledání vnějšího nepřítele. Prostě celkem padnoucí popis putinovského Ruska. Chucpe. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02YGuBYYHQdx7YKoc5QxzirdGxgkZd9zav5YYWh8KmwcygL3i3e2HFtDobqm3BQNj5l)"
        detail: |
          - Britští a američtí zákonodárci shodně varovali Rusko, že pokud by skutečně Rusové provedli plánovanou provokaci v Enerhodaru, následkem čehož by došlo k úniku radiace a tím pádem i ohrožení životů a zdraví lidí v kterémkoliv ze států NATO, znamenalo by to okamžitou aktivaci článku 5 o společné obraně a vstup NATO do konfliktu na Ukrajině. Ukrajina mezitím začala distribuovat v potenciálně nejvíce ohrožených obcích jodové tabletky. 
          - Spojené státy oznámily další balík vojenské pomoci. Bude mimo jiné obsahovat rakety pro systémy HIMARS, 16 105mm houfnic s 36 000 náboji, 15 dronů Scan Eagle, 40 obrněných vozů pěchoty, protiradarové střely HARM, protitankové střely TOW a 1 000 raket Javelin.
          - Ukrajinské ministerstvo obrany sdílelo na svém kanále fotku Kerčského mostu pořízenou „pronajatým“ satelitem s komentářem, že „Ukrajinci vybrali 20 milionů dolarů na to, aby se mohli dívat, jak okupanti nedbale kouří na nelegálním mostě“. 
          - Ukrajinská SBU zadržela dva muže, kteří se pokusili vstoupit do ukrajinských ozbrojených sil, aby odsud vynášeli informace Rusům. Už dříve prý pomáhali okupantům během útoku na Kyjev a měli se aktivně účastnit i mučení a filtrace obyvatel. 
          - Ukrajina vyzvala Rakousko, aby vyhostila vyslance Michajla Uljanova. Ten totiž na svém účtu na Twitteru reagoval na Zelenského poděkování Spojeným státům za vojenskou pomoc slovy: „Žádné slitování pro ukrajinské obyvatele!“
          - Ukrajincům se poslední týdny daří sestřelovat čím dál více ruských raket s plochou dráhou letu. Jen včera protivzdušná obrana sestřelila 4 rakety Kalibr mířící na Dnipropetrovsk. 
          - Bělorusko opět prodlouží svá vojenská „cvičení“. Z původního týdne se tak opakovaným prodlužováním stalo týdnů sedmnáct. 
          - Moskva zvažuje, že umístí dolar, euro, britskou libru, švýcarský frank a japonský jen na seznam „nespolehlivých“ měn. 
          - Ukrajinská SBI obvinila jednoho z velitelů roty kyjevské teritoriální obrany z nelegálního přeprodeje zbraní a výbušnin. 
          - Ruské rakety zasáhly obytné domy ve Voznesensku, kde zranily několik dětí. Jednu z dívek připravil šrapnel o oko.  
          - Samozvaný starosta okupovaného Mariupolu přežil pokus o atentát pomocí nastražené výbušniny. 
          - Podle kusých zpráv zasáhla silná exploze ruskou leteckou základnu u Bachčisaraje na jihu Krymu. 
          - Ukrajinci zasáhli budovu velení Černomořské flotily v Sevastopolu pomocí Kamikadze dronu. 
          - Rusko tvrdí, že Ukrajinci otrávili několik vojáků, kteří plnili bojové úkoly v oblasti Záporoží.
          - Německo poskytne Ukrajině 225 kusů precizní munice Vulcano s dostřelem až 80 km. 
          - Portugalsko  a Kypr se postavily proti zákazu víz pro ruské turisty. 
          - Skladiště na letišti v Soči zachvátil požár. 
      - title: "Pátek"
        year: "19. srpna 2022"
        image: assets/img/timeline/2022-08-19.jpg
        desc: "Včerejší večer byl jeden velký ukrajinský ohňostroj. Výbuchy zasáhly několik ruských základen včetně další letecké základny a také stanoviště FSB, a to nejen na okupovaném Krymu, ale i na území Ruska – v Belgorodské oblasti. Spekuluje se, a podle odposlechů si to myslí i samotní Rusové, že Ukrajinci plánují spuštění ofenzivy na 24. srpen, kdy slaví Den nezávislosti. A projekt Oryx, který monitoruje zbraně a techniku, tomu posledním blogem dává zajímavý kontext. Tentokrát se totiž věnoval celkovému objemu pomoci z Polska, které je jedním z největších poskytovatelů těžkých zbraní, a připomněl, že Poláci poskytli Ukrajině cirka 230 modernizovaných tanků T-72, z nichž většinu ještě Ukrajina ani nenasadila v boji. Nabízí se otázka: Na co si je Ukrajinci šetří? Odpověď se, doufám, dozvíme už brzy. Nicméně Ukrajina není jedinou zemí, která si v srpnu něco připomíná. A na Twitteru jsem zahlédl zajímavý nápad, který chci poslat dál a zkusit ho zvětšit: Vyberte si pozítří nějakou sbírku na pomoc Ukrajině a pošlete na ní #1968 Kč. Vy víte, proč. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0cypNeEGN4c8LmyZSkdiqfYXhkzd5W8xtT5nnJUvqEXCRGEcaHmn1gyxE1SLFSqH5l)"
        detail: |
          - Rusové údajně chystají provokaci v areálu elektrárny v Enerhodaru a aktuálně si připravuje půdu proto, aby mohlo obvinit z akce Ukrajinu. Podle svědků byli do areálu přepraveni propagandisti na společný briefing s ruskou FSB a zaměstnancům, vyjma těch, kteří zastávají nezbytné role, bylo dáno neplánované volno. Na sítích se také objevila videa, která se pravděpodobně podařila natočit a odeslat některému ze zaměstnanců a která jasně ukazují, že Rusové využívají haly elektrárny jako depa pro svou těžkou techniku. 
          - Podle investigace deníku Washington post připravila ruská FSB pro případ převzetí moci na Ukrajině pro jistotu dokonce dva celé loutkové vládní kabinety. Jeden měl vést bývalý prezident Janukovyč, kterého Rusové před začátkem války převezli do Běloruska, druhý pak Viktor Medvedčuk, který byl v pohotovosti v okupované části jižní Ukrajiny. FSB si údajně byla natolik jistá pádem Kyjeva do tří dnů, že si agenti v metropoli předem zajistili bydlení. 
          - Ukrajinská SBU odhalila bývalého pracovníka ochranky budovy parlamentu, kterého ruská rozvědka pověřila tím, aby v kuloárech nainstaloval „štěnice“ s cílem odposlouchávat zahraniční delegace. Je obviněný z velezrady. 
          - Nadace Serhije Prytuly použila peníze, které původně nadace vybrala na nákup dronu Bajraktar, na „pronájem“ satelitu od ICEYE. Ukrajinci tak mají přístup k veškerým systémům satelitu a už se pochlubili první fotografií Krymského mostu. 
          - V Charkově byla postavena první autobusová zastávka, která zároveň slouží jako bombový kryt. To, že je něco takového vůbec potřeba, říká o Rusku vše, co potřebujete vědět. 
          - Západní rozvědky tvrdí, že během úderu Ukrajinců na leteckou základnu v Saky na Krymu byla zničena zhruba polovina veškerých bojových letadel Černomořské flotily. 
          - Podle ruských médií je na Ukrajině nejméně 700 vojáků, kterým nebylo umožněno opustit aktivní službu, přestože jim skončila lhůta, ke které se smluvně upsali. 
          - Podle webu Politico se objem vojenské pomoci od evropských států od dubna neustále snižuje, přestože válka se nyní přesouvá do kritické fáze. 
          - Talibán se dohodl s ruskou vládou na odebírání ruské ropy výměnou za export rozinek, sušeného ovoce a bylinek. 
