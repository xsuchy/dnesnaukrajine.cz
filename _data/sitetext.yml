      - title: "Sobota"
        year: "6. srpna 2022"
        image: assets/img/timeline/2022-08-07.jpg
        desc: "Že má náš bývalý premiér „ruskou školu“, se prostě nedá zapřít. Během své „tour“ po jižních Čechách, kterou podniká místo práce poslance, označil lidi, kteří proti němu pokojně protestovali za „fašisty a nacisty“. Tak určitě! Jestli jsou fašisté napříč historií něčím notoricky známí, tak svými pokojnými protesty. Ironií je, že ti lidé, kteří na Babišovy meetingy chodí s upřímným zájmem o jeho osobu, jsou povětšinou hlasití odpůrci různých „ekofašismů“, „cyklofašismů“, „kavárenských fašismů“ nebo jiných vymyšlených novotvarů, ale jediný cosi-fašismus, který jim až tak moc nevadí je... no... fašismus. Ten skutečný. Bez přívlastků. Definice fašistických hnutí na ně sedí jako pozadí na varnou nádobu. A teď už [co nám nachystalo](https://www.facebook.com/tomak.dvorak/posts/pfbid02wLixuDnbAa2wmgyCjuTyorqHxeounBiKZPFX5QVzoQMzvEUTpdoAnWtHHk9ZWB7Gl) fašistické Putinovo Rusko"
        detail: |
          - Kyiv Independent přinesl svědectví šestnáctiletého Vladyslava Burjaka, syna šéfa záporožské samosprávy. Toho Rusové zadrželi v dubnu na kontrolním stanovišti u Vasylivky a několik měsíců drželi v tamějším detenčním centru. Vladyslav popsal, jak každý den poslouchal křik ukrajinských vojáků, které tu Rusové mučili a kteří často následkem mučení zemřeli. První jídlo a vodu dostal po pěti dnech v zajetí. První sprchování mu Rusové umožnili po dvou týdnech a první převlečení do čistého po měsíci. Na cele prý strávil několik dní s místním knězem, kterého Rusové soustavně bili do obličeje a do genitálií a mučili elektrickým proudem natolik, že se raději pokusil v cele oběsit a poté i podřezat. Burjaka Rusové nemučili, protože ho považovali za cennou osobu, a tak ho nechali pracovat v kuchyni nebo uklízet krev z mučírny. Burjak popsal, jak se Rusové o mučení bavili mezi sebou. Mučení vězňů pro ně prý byla forma zábavy, přestože sami o sobě mluvili jako o „armádě dobra, která přichází Ukrajinu osvobodit od nacistů“. Vladyslav byl propuštěn 4. července – po devadesáti dnech v zajetí. 
          - Analytici ze skupiny Bellingcat identifikovali ruského vojáka z jednotky Achmat, který odlamovacím nožem vykastroval ukrajinského vojáka a následně ho zavraždil. Rusko se případem údajně také zabývalo, ale ruští vyšetřovatelé údajně případ uzavřeli s tím, že video není pravé. 
          - Ruská armáda údajně přesunula na Chersonskou část fronty 25 000 vojáků a v příštích dnech se pokusí zahájit ofenzivu s cílem obklíčit Mykolajiv a posunout frontu natolik, aby se mosty přes Dněpr ocitly mimo dosah ukrajinských děl a raket. 
