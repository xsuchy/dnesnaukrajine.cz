      - title: "Sobota"
        year: "17. červen 2023"
        image: assets/img/timeline/2023-06-17.jpg
        desc: "Ukrajinské síly pozvolna postupují na záporožské linii hned v několika směrech. Stejně tak i u Bachmutu. Rusové stahují do oblastí další rezervy, aby se pokusily postup zastavit. Ukrajinci tu musí překonávat několika obranných linií, střídajících se s minovými poli. To s sebou nese ztráty některé těžké techniky, nicméně vhledem k tomu, že Rusové už týden recyklují několik videí stejných ukrajinských ztrát a snaží se je prodat jako nové ztráty, zdá se, že těch ukrajinských ztrát nebude zdaleka tolik, kolik Rusové tvrdí. Což už v tuhle fázi konfliktu nepřekvapuje nikoho. Nebo snad ano? Nicméně pojďme si tak či tak shrnout, [co se stalo](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid025N6kQ2tMBzDU351qh7BHTkTHMnsTqZJbaH1rfvJHQitaGU4medjYGzQErNvxh8eNl):"
        detail: |
          - Na sítích se objevily fotografie z jedné nedávno obsazené ruské pozice. Z popisku vojáků, kteří fotku pořídili, vyplývá, že na pozicích našli mrtvého ruského vojáka, kterého zřejmě wagnerovci zabili kladivem – jak to dělali i zajatcům v Sýrii nebo vlastím dezertérům. Nejspíš šlo tedy právě o dezertéra nebo je to výsledek stoupající rivality mezi ruskou armádou a wagnerovci.  
          - Putin se pokusil pošpinit ukrajinského prezidenta Zelenského tím, že podle Putinových židovských přátel není Zelenský Žid, ale ostuda židovského národu. Ukrajinská židovská obec na to okamžitě reagovala slovy, že prezident Zelenský je hrdina nejen pro ukrajinské Židy, ale i pro celou Ukrajinu a svět. 
          - Deník New York Times zveřejnil analytický článek opřený o nákresy kachovské přehrady a expertní názory, ze kterého vyplývá, že hráz, která byla navržena, aby odolala výbuchu atomové bomby, musela být poškozena jedině výbuchem zevnitř, konkrétně explozí v technickém tunelu
          - Cherson, který stále bojuje s následky katastrofy na Kachovské přehradě, byl dnes pod silnou dělostřeleckou palbou. 23 lidí bylo v ulicích zraněno včetně tří dětí. 
          - Rusové se včera pokusili o několik neúspěšných pokusů převzít iniciativu na frontě u Kupjansku a Kreminné. 
          - Polský parlament téměř jednomyslně schválil rezoluci o budoucím přijetí Ukrajiny do NATO. 
          - Delegace z afrických zemí po návštěvě Kyjeva odletěla na setkání s Putinem do Petrohradu. 
          - Skupina amerických zákonodárců předložila návrh na poskytnutí raket ATACMS Ukrajině. 
          - Německo poskytne Ukrajině dalších 64 raket do systémů protivzdušné obrany Patriot. 
          - V okupovaném Mariupolu stávkují řidiči, protože už dvě měsíce nedostali výplaty. 
          - Švédsko bude cvičit ukrajinské piloty v létání na švédských strojích JAS 39 Gripen. 
          - Podle Putina dorazily do Běloruska první jaderné střely. 
          - Okupovaným Berďanskem opět otřásaly exploze. 
