      - title: "Středa"
        year: "1. březen 2023"
        image: assets/img/timeline/2023-03-01.jpg
        desc: "Mnoho lidí si možná ani neuvědomuje, jak ohromný přínos pro celý svět by porážka současného ruského státu a jeho představitelů znamenala. Kolaps té obří chobotnice s chapadly po celém světě a jejich odpojení od ruských peněz by s sebou přineslo také rozpuštění ruské dezinformační sítě, která desítky let rozleptává demokracie po celém světě. Znamenalo by to také konec hájení wagnerovců, kteří de facto kontrolují část obchodu s cennými kovy a diamanty napříč Afrikou, a také konec Rusy chráněných diktátorů. Bez podpory Ruska by pravděpodobně nedokázal udržet moc ani režim v Íránu, jehož konec by většina Íránců přivítala. Teroristické skupiny by přišly o snadný přístup ke zbraním. Severní Korea, Venezuela, Eritrea a další vředy na tvářích světových kontinentů by přišly o svého klíčového spojence. Národy Ruské federace by konečně mohly využít vlastní bohatství k rozvoji regionů, a nikoliv pro financování gigantických jachet Putinových oligarchů. Zmizel by strach a také část korupce a zločinnosti, kterými Rusko paralyzuje státy ve východní Evropě. Čína by musela přestat hrát svou dvojí hru a vybrat si další cestu. Zkrátka, objektivně by svět byl po všech stránkách lepší. Copak si může někdo přát opak? Tomu nevěřím. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0FCSkU55L5HF2qArnRreVETzuP3Z4uhctj46EniR84CfebkC8eXLwNucuCwqpj9gnl):"
        detail: |
          - Dnes už je víceméně jasné, že k potenciálnímu obklíčení Rusů na severu Bachmutu nedošlo, ačkoliv se zdá, že ukrajinský protiútok se skutečně stal. Jeho cílem ale nebylo sevřít Rusy, jak se někteří novináři na místě domnívali, ale získat čas odpálením vodní nádrže u obce Jahidne. Ukrajincům se akce podařila, přesto Rusové dál pomalu postupují na severu u východě Bachmutu. Pouze na jihu se situace neustále mění. 
          - V Moldavsku probíhá série protivládních protestů organizovaných proruskou opozicí. Že jde ale spíše o akce samotného Ruska, o tom prakticky není pochyb. Reportéři dokonce na místě natočili komickou situaci, kdy se chtěli mladého protestujícího zeptat na jeho postoje, ale k jejich překvapení jim odpověděl rusky, že bohužel „jejich“ jazyku nerozumí. Nebyl to přitom ani podněsterský Rus, ale Rus z Ruska. 
          - Běloruské úřady nechaly zamalovat nástěnnou malbu v kostele ve městě Soly, která zobrazovala tzv. „Zázrak na Visle“ – bitvu u Varšavy, kde polská armáda v roce 1920 zasadila rozhodující porážku Rudé armádě a zastavila tak postup bolševiků dál do Evropy. Poláci to označili za akt „nekompatibilní s principy civilizovaného světa“. 
          - Šéf ukrajinské rozvědky v rozhovoru naznačil, že Rusko si svou invazí zadělalo na celou řadu vnitřních problémů, které jen porostou. Podle něj čím dřív Rusko odejde z Ukrajiny, tím větší šanci získá na zachování alespoň stávajících hranic. 
          - Ozbrojené síly Podněstří oznámily 3 měsíce trvající vojenská cvičení, kterých se může účastnit každý muž v přípustném věku. Dobrovolníci budou prý cvičeni v provádění „mírotvorných operací“. 
          - Podle amerického Centra pro strategické a mezinárodní studie přesáhly ruské ztráty na Ukrajině kombinované ztráty ze všech válek, kterých se Rusko od druhé světové války účastnilo. 
          - Analytici z ISW potvrzují, že Rusko zesílilo zmínky o potenciálních akcích pod falešnou vlajkou v mediálním prostoru, aby zakrylo vlastní selhání a zpomalilo dodávky zbraní Ukrajině. 
          - 140 nákladních lodí nyní česká na ruské inspekce v obilném koridoru v Černém moři. Rusko podle Ukrajinců záměrně prohlídky zdržuje ve snaze vyvolat další krizi. 
          - Německý Rheinmetall podle vlastní tiskové zprávy začal Ukrajině dodávat automatické průzkumné systémy. O jaké konkrétně má jít, to zpráva neuvádí. 
          - Britské ministerstvo obrany konstatovalo, že Rusku nejspíš dochází drony. Zároveň ale Rusko podniká kroky k tomu, aby doplnilo jejich stavy. 
          - Putin podepsal zákon, který zakazuje v úředním styku používat cizí výrazy a přejatá slova s výjimkou těch, která nemají v ruštině ekvivalent. 
          - Podle deníku Novaja Gazeta je průměrná životnost ruského vojáka na Ukrajině okolo 60 dní. 
          - Putin podepsal zákon, kterým Rusko odstupuje od dohody o jaderném odzbrojování. 
          - Ruské příjmy z prodeje ropy a plynu klesly v lednu o téměř 40 % loňské hodnoty. 
          - Ukrajinci v noci útočili drony na Jevpatorii a Saki na okupovaném Krymu. 
          - Lukašenko během návštěvy Číny slíbil Číně pomoc v otázce Taiwanu. 
          - Americký ministr vnitra Blinken navštívil Kazachstán a Uzbekistán. 
          - V Černém moři nyní operuje 17 ruských válečných plavidel. 
          - Ukrajina údajně vypravila do Bachmutu další posily. 
          - Finsko zahájilo stavbu bariéry na hranici s Ruskem.
