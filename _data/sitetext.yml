      - title: "Čtvrtek"
        year: "5. ledna 2023"
        image: assets/img/timeline/2023-01-05.jpg
        desc: "Seznam zprávy v investigativní reportáži odhalily, jak Rusové obchází sankce a pašují do Evropy zboží a suroviny přes nastrčené firmy a zkorumpované politiky a úředníky v Kazachstánu, Gruzii, Turecku a dalších zemích. Celé schéma zahrnuje složitou síť subjektů, kdy některé řeší pouze finanční transakce a jiné si přeprodávají zboží, aby zakryly jeho skutečný původ. Koncoví zákazníci jsou desítky evropských firem primárně ze stavebního odvětví. Myslím, že nikdo není tak naivní, aby si myslel, že se i přes sankce a zákazy celý systém neobchází, ale bylo zajímavé přečíst si více informací téměř „z první ruky“. Za nejvíc alarmující přitom považuji zmínku o tom, že pašeráci mají kontakty přímo na tureckém ministerstvu, které jim vyřizují razítka a povolenky, nicméně zároveň ani tahle informace není nijak překvapivá. Turecká reprezentace se ukazuje jako skupina oportunistů, která využívá aktuální konflikt primárně k vlastnímu obohacení a posílení vlivu a postavení na politické mapě. Naštěstí je pro ně pořád výhodnější udržovat dobré vztahy se západem, a tak Ukrajinci využívají i celou řadu tureckých zbraňových systémů, munice nebo jiné techniky. Ostatně, Erdogan se tím, že dělá rozhodnutí na základě toho, jak jsou výhodná pro Turecko, nijak netají. Přesto bych rád viděl, že vyšetřování Seznam zpráv hodí vidle do odhalené pašerácké sítě. Ale nedělám si velké iluze. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0yKctN7zvJDQruuLuHZqszqALHcq1ACb4xMC45oUPDU6KNC7oQ55NbH9tiDTXsMFl)"
        detail: |
          - Zelenský usiluje o to, aby válka skončila letos a její výsledek nedal Rusku možnost spustit vzápětí novou ofenzivu nebo odvetné akce. Proto intenzivně jednal se zástupci několika zemí včetně například Rumunska nebo Francie s cílem zajistit dostatečné množství prostředků na novou ofenzivu, která by vedla k úplné deokupaci Ukrajiny. Nová ofenziva se podle Budanova chystá na letošní jaro, nejspíš na druhou polovinu března. Mimořádně teplá zima totiž způsobila, že půda nezamrzla, a jakákoliv plány na větší průlom pomocí těžké techniky, se tak musely odsunout na další měsíce.  
          - Generál Syrsky informoval, že se Ukrajině podařilo svými akcemi zabránit ruským silám, aby splnily své politické cíle. Ruské velení si údajně dalo za cíl obsadit Bachmut a Soledar do 26. prosince. Obě města stále drží ukrajinské síly. 
          - Šéf ukrajinského Energoatomu Petro Kotin vyzývá k nasazení mírových jednotek OSN do areálu jaderné elektrárny v Záporoží. Podle něj nedojde výhledově k žádné dohodě s Ruskem, která by bezpečí elektrárny zaručila. 
          - Estonsko plánuje být první zemí, která věnuje zmražené prostředky sankcionovaných osob Ukrajině. Chce tak vytvořit precedens pro další státy, které podobný krok zvažují. 
          - Prigožin oznámil, že první skupina naverbovaných vojáků, která přežila šest měsíců na Ukrajině, byla propuštěna ze služby. Mužům byly zároveň vymazány záznamy v rejstříku trestů.  
          - Charkovský soud poslal na 10 let za mříže 61letého muže, který doma během okupace vyrábět letáky a vlaječky s ruskými symboly, aby „zvedl bojového ducha ruské armády“. 
          - Podle ukrajinské rozvědky se skupině partyzánů podařilo pomocí sabotáže zastavit ruské ešelony na transsibiřské magistrále u Krasnojarsku v noci na 4. ledna. 
          - Několik českých nemocnic a krevních bank v Česku informovalo o nedostatku krve. Zvažte dát pár deci té své.
          - Biden novinářům potvrdil, že Spojené státy uvažují, že poskytnou Ukrajině bojová vozidla Bradley.  
          - Požár zničil několik stanů a vybavení v táboře mobilizovaných mužů v ruském Tomsku. 
          - Francie poskytne Ukrajině kolové stíhače tanků AMX-10 RC a obrněná vozidla Bastion. 
          - Norsko poskytlo Ukrajině 10 000 kusů munice do 155mm dělostřeleckých systémů.
          - Podle ukrajinské rozvědky umístilo Rusko na Krym a do Bělorusku jaderné zbraně. 
          - Ukrajinci zasáhli kancelář velitele ruských sil v okupované Vasylivce u Záporoží. 
          - Česká republika plánuje navýšit obranný rozpočet na 2 % HDP v roce 2024. 
          - Ruský patriarcha Kirill volá po klidu zbraní během pravoslavných Vánoc. 
          - Ruská ambasáda v Lotyšsku obdržela balíček s neznámou látkou. 
          - Spojené státy neví, že by byl zničený byť jediný HIMARS. 
          - Polsko koupí od USA 116 tanků Abrams.
