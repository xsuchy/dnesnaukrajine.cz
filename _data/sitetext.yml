        desc: |
          Ruský holding „Patriot media“ vytvořený v roce 2009 Prigožinem oznámil konec. Holding sdružoval podle člena představenstva Zubareva až 600 různých subjektů – deníků, webů, blogů a trollích farem – s publikem o celkové velikosti okolo 300 miliónů čtenářů, a to jak v Rusku, tak mimo něj, přičemž většina aktivit byla placena přímo z federálního rozpočtu Ruska. Cíl aktivit holdingu byl poměrně přímočarý: soustavně diskreditovat jakoukoliv opozici stávajícího ruského režimu. Holding nejspíš obsluhoval nebo podporoval i trollí farmy a dezinformační kanály v Česku. Jen chvíli před tím, než byl holding zevnitř rozpuštěn, zablokoval ruský cenzurní úřad Roskomnadzor pětici největších mediálních webů z holdingu. Efekt rozpuštění holdingu možná už brzy pocítíme i my. Ale teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid029RZhZDcFsB2WLooxT9kqRju7VVf8HPsDNRUPhHoF85eBwYrjxCq5Zb4Z8oFbYmMml):
        detail: |
          - Zálužný vyjádřil frustraci z postojů některých partnerů, kteří očekávají obří zisky na bojišti pomalu lusknutím prstu. Připomněl jim proto, že sami by nikdy nenechali své armády útočil bez podpory ze vzduchu. Zelenský pak na tiskovce zdůraznil, že jakýkoliv postup stojí Ukrajinu lidské životy, a proto raději podporovat pozvolný, ale jistý postup, jako nyní. 
          - V rozhovoru pro španělský deník Mundo uvedl prezident Zelenský, že na Ukrajině bylo zabito na 25 000 wagnerovců a dalších 80 000 bylo raněno. Ačkoliv čísla nejde spolehlivě ověřit, pokud by Prigožin mluvil pravdu o vlastních ztrátách v okolích Bachmutu, nemusí být daleko od pravdy. 
          - Slovenská Konštrukta Defense a ukrajinský Kramatorsk KZTS navázaly smluvní spolupráci pro budoucí společný vývoj a výrobu samohybného kolového děla podobného slovenské Zuzaně nebo ukrajinské Bohdaně. Do roka chtějí mít funkční prototyp. 
          - Zelenský nařídil armádě posílit obranu severní hranice kvůli relokaci wagnerovců do Běloruska. Bělourská opozice hlásí, že na místě bývalé základny už roste potenciální tábor pro wagnerovce. Zatím jde na satelitních snímcích vidět okolo 300 stanů. 
          - Podle ukrajinských vojáků mají poskytnutá vozidla Bradley téměř stoprocentní úspěšnost v ochránění posádky, pokud vozidlo najede na minu. Většinou prý posádka utrpí pouze pohmožděniny a může pokračovat dál po svých. 
          - Diktátor Lukašenko bez uvedení konkrétních detailů prohlásil, že schválil šestici „rozhodovacích center v nepřátelských zemích“ jakožto potenciální cíle, a nechal armádu, aby je zaměřila. 
          - Ukrajinská armáda hlásí značný postup jižně od Orichivu. Podařilo se jí prolomit první obrannou linii a postoupit k obci Robotyne o cca 1,5 km na 6 km širokém úseku. 
          - Ruské ministerstvo obrany zrušil smlouvu s Prigožinovou cateringovou společností Concord, která mimo jiné zajišťovala dodávky jídla ruské armádě. 
          - Polsko v reakci na kroky Běloruska oznámilo, že bude usilovat o rozmístění amerických jaderných zbraní na polském území. 
          - Dánsko poskytne Ukrajině další balík vojenské pomoci v hodnotě 190 mil. dolarů. 
          - Ukrajinci posunuli frontu na severu Bachmutu o dalších 700 metrů. 
          - Španělský premiér přijel do Kyjeva na oficiální návštěvu. 
