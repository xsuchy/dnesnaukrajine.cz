      - title: "Pátek"
        year: "25. listopadu 2022"
        image: assets/img/timeline/2022-11-25.jpg
        desc: "V prvních dnech války jsem napsal, že Putin svou válkou udělal z Rusů ponížený národ, který bude podobně jako Němci po druhé světové válce dlouho smývat svoji vinu. Někdo tehdy namítal, že vina se nedá dát na vrub celému národu a známá – Ruska – mi psala, že se žádné ponížení Rusů přece nekoná. Tehdy jsme ještě nevěděli o Buče, neměli jsme za sebou devět měsíců devastace Ukrajiny, terorizace civilního obyvatelstva skrz ničení kritické infrastruktury, neexistovaly příběhy o mučení zajatců kastrováním, nevěděli jsme toho o ruské neschopnosti (a poněkud ironicky i všehoschopnosti), dokonce jsme si mysleli, že se Rusové Putinovi každým dnem postaví – a když ne teď, tak až přijedou domů první padlí a budou vyprávět, co na Ukrajině viděli. A když ne ani tehdy, tak až Putin vyhlásí mobilizaci. Ne, bohužel jsme neviděli nic z toho. Pár protestů vyšumělo jako tabletka aspirinu, ale bolehlav způsobený ruskou válkou nikam neodešel. Naopak jsme mohli vidět stovky videí s reakcemi 'normálních Rusů', kteří vyzývali k vraždění Ukrajinců, označovali je za „nelidi“, viděli jsme propagandisty, jak devět měsíců v kuse volají po anihilaci Evropy nukleárními zbraněmi, a v neposlední řadě desetitisíce mobilizovaných mužů, jejichž největší starost je, že za zabíjení Ukrajinců nedostávají tolik, kolik jim Putin slíbil. Zajímalo by mě, jak to ona známá vidí teď. Každý z nás je totiž tak trochu zodpovědný za to, co se v jeho státě děje. Možná se o to sám přičinil, možná proti tomu nic nedělal tak dlouho, až už nic dělat nešlo. Každopádně na těch dvou věcech, které jsem tehdy prohlásil, si teď stojím víc než kdy jindy. A divte se, když tohle jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0vVpk7HfZNyGZxgUh3g4aotizBH4j1NHG2KDcxVXQ1CZWMfzwhwW632gqrRLKDfzHl)"
        detail: |
          - Pole okolo Bachmutu se stávají masovým pohřebištěm ruských vojáků – hlavně čerstvě mobilizovaných mužů. Záběry z dronu ukazují desítky, možná stovky těl ponechaných v zákopech a okolo nich, které nikdo nesbírá. Rusové se tu totiž rozhodli vrhat nevycvičené a nevybavené vojáky proti ukrajinské obraně, zřejmě ve snaze obránce vyčerpat. Další mobilizovaní pak po desítkách umírají kvůli tomu, že je velitelé nechávají kopat zákopy pod dělostřeleckou palbou. 
          - Lucembursko, které prakticky nemá téměř žádnou armádu, posílá Ukrajině – 6 kusů Primoco One 150 dronů, 28 vozidel HMMWV, 20 těžkých kulometů, 400 kusů 122mm raket do Gradů, 50 Satcube Ku terminálů s předplacenými službami a 470 brýlí pro noční vidění. 
          - Rusko včera prakticky celý den ostřelovalo osvobozený Cherson. Hlášeno je 17 útoků, přičemž Rusové cíleně mířili i na nabíjecí centra, tzv. „body nezničitelnosti“. Následkem toho zemřeli nejméně 4 lidé. Prostě když to Rusové nemůžou mít, tak to aspoň zničí. 
          - Ruští propagandisti v televizi tvrdili, že Polsko vypravuje tankovou kolonu na Ukrajinu k běloruské hranici. Aby to „dokázali“, použili záběry z vojenské přehlídky v Lotyšsku a jasně viditelnými lotyšskými vlajkami. 
          - Evropský parlament označil Lukašenkův režim za spoluviníka ruské agrese a požaduje, aby Lukašenko stanul před mezinárodním tribunálem. 
          - Podle Generálního štábu je 10-15 tisíc Bělorusů připraveno zapojit se do války po boku Ruska. Motivací jsou údajně vysoké slibované odměny. 
          - Zelenský prohlásil, že jakékoliv mírové návrhy, které by znamenaly postoupení Krymu Rusku, jsou ztrátou času a nebude se o nich jednat. 
          - Danilov potvrdil, že při zásahu ruské základny na Krymu zemřelo také několik íránských instruktorů ovládání dronů. 
          - Podle výpočtu magazínu Forbes vypálilo Rusko na Ukrajinu dělostřelecké granáty v hodnotě 5,5 miliardy dolarů. 
          - 22 zemí světa už uznalo Holodomar jako genocidu ukrajinského národa. Další země budou brzy následovat. 
          - Maďarsko se zavázalo přijmout Finsko a Švédsko do NATO na začátku příštího roku. 
          - Ukrajina a „DPR“ uspořádaly další výměnu zajatců ve formátu 50 ku 50.
          - Chorvatsko oznámili, že bude na svém území cvičit ukrajinské vojáky.
          - Nizozemí je dalším státem, který označil Rusko za teroristický stát. 
          - Během ostřelování Vyšhorodu zemřelo nejméně 6 civilistů. 
          - Polovina energetické soustavy Ukrajiny je opět v provozu.
