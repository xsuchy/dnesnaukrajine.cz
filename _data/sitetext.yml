        year: "23. listopadu 2022"
        image: assets/img/timeline/2022-11-23.jpg
        desc: "Rusko je stát podporující terorismus. Rozhodl o tom dnes Evropský parlament hlasy 494 poslanců. Proti bylo pouze 58 přítomných včetně tří europoslanců za SPD a KSČM – Blaška, Davida a Konečné. Rusko na novinku reagovalo tak, že před pár desítkami minut vyslalo masivní salvu raket na Ukrajinskou civilní infastrukturu, čímž způsobilo blackout prakticky na celém území Ukrajiny včetně části Moldavska. To asi aby ani těch 58 europoslanců napříště nepochybovalo o tom, že Rusko je stát terorizující civilní populaci s cílem vyvolat politickou změnu - neboli že je teroristickým státem. Politického převratu v Rusku se asi nedočkáme. Už dříve jsem psal, že Rusko je, jako kdyby SPD bylo stát. A jestli něco bezpečně víme o SPD a jeho voličích, tak to, že nedokáží uznat porážku, natož chybu. Ale teď už další [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0vVAgwbri8ZbodU3fexsYMPv3obunhcxcj6wBx2xUHv6ByN6Y9rk7AqxfH6dF94Kvl)"
        detail: |
          - Jeden z ukrajinských vojáků popsal v rozhovoru pro finský deník boje u Soledaru. Podle něj Rusové útočí v noci ve velkých skupinách, ale Ukrajinci je sledují v noktovizorech a okamžitě po nich pálí. „Když začneme střílet, ani se nesnaží krýt. Prostě chodí jako ve zpomaleném záběru. Mám podezření, že ruští vojáci vyslaní doslova jako potrava pro děla jsou pod vlivem nějaké omamné látky. Takhle se nikdo nechová. Neuhnou se, nekryjí se, nedělají nic, když vystřelíme.“
          - Ukrajinští představitelé jsou přesvědčení, že Rusko hodlá zinscenovat teroristické útoky v Belgorodské oblasti a také v Bělorusku, jednak proto, aby stimulovalo podporu Rusů pro svou válku, ale také proto, aby se opět pokusilo zatáhnout Bělorusko do války. Ukrajinci mezitím připravují sérii opevnění v Kyjevské a Volyňské oblasti pro případnou obranu. 
          - Ukrajinský nejvyšší státní zástupce potvrdil, že zahájil trestní stíhání týkající se incidentu, kdy ukrajinští vojáci měli podle Rusů postřílet bezbranné zajatce. Ovšem důvod stíhání se Rusům nejspíš nebude líbit. Ukrajina viní ruského vojáka nebo vojáky, kteří předstírali kapitulaci a posléze zahájili palbu na ukrajinské vojáky, z válečného zločinu zrady. 
          - Ukrajinská SBU provedla razie v klášterech a dalších objektech pravoslavné církve s cílem odhalit spolupracovníky Ruska, agenty a nelegálně držené zbraně. Během razií odhalili mimo jiné falešné pasy a hotovost v hodnotě několika miliónů hřiven. 
          - Rusové zřejmě nemají hezké fotky svých jednotek a techniky. V minulosti použili v propagandistických materiálech americké letouny a letadlové lodě, nově Wagnerovci používají na náborových plakátech fotky australských vojáků. 
          - Ruský První kanál informoval Rusy, že Putinův otec byl zabit při obraně Leningradu v roce 1941 a měl za to obdržet medaili za bojové zásluhy. Má to háček. Putin se narodil v roce 1952. 
          - Rusové zasáhli porodnici ve Vilňansku u Záporoží. Následkem útoku zemřel teprve dvoudenní chlapec. Matku a několik členů  zdravotnického personálu se podařilo zachránit. 
          - Švédsko zadrželo pár postarších Rusů a podezírá je ze špionáže. Do Švédska se měli přistěhovat už v devadesátých letech a od té doby sbírat informace pro ruskou stranu. 
          - Gazprom viní Ukrajinu z krádeže plynu určeného Moldavsku. Podle státní společnosti na Moldavskou hranici proudí méně plynu, než kolik Rusové posílají. 
          - Podle britského ministerstva obrany Rusko pravděpodobně téměř vyčerpalo své zásoby íránských dronů a bude zřejmě usilovat o další dodávky. 
          - V Evropském parlamentu vzniká iniciativa požadující zařazení Wagnerovy skupiny na seznam teroristických organizací. 
          - Spojené státy rozhazují sítě a pokouší se naverbovat ruské agenty, kteří jsou proti Putinově válce. 
          - Po posledních útocích není na Ukrajině jediná neponičená teplárna nebo hydroelektrárna. 
          - Británie poskytne Ukrajině helikoptéry Sea King a 10 000 kusů dělostřelecké munice. 
          - Ruští zástupci nejsou zvaní na Bezpečnostní konferenci v Mnichově. 
          - Proběhla další výměna zajatců ve formátu 35 za 35.
