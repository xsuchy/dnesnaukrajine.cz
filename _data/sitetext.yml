      - title: "Úterý"
        year: "15. listopadu 2022"
        image: assets/img/timeline/2022-11-15.jpg
        desc: "Ukrajinský generální štáb zatím nevydal žádné oficiální prohlášení k situaci na opačném břehu Chersonu ani statusu obcí jako jsou Oleški, Nová Kachovka a další. Spekuluje se, že Rusové se kvůli dělostřelecké palbě stahují na cca 15-20 km daleko od řeky. Jisté je tedy zatím jen to, že ukrajinské dělostřelectvo tu zasadilo ruským jednotkám značné ztráty a že na jižní straně Dněpru operují ukrajinské speciální jednotky. Jestli se jim ale podařilo převzít nad pobřežím kontrolu, není naopak jisté vůbec, a to i přes prohlášení některých zástupců Chersonské samosprávy. Rusové navíc údajně v posledních 24 hodinách pálili z Gradů z pozic na Kinburnské „kose“, což by vylučovalo ukrajinskou kontrolu nad výběžkem, na druhou stranu Vitalij Kim oficiálně oznámil „úplně osvobození Mykolajivské oblasti“, což by zahrnovalo právě i zmíněný výběžek. Zajímavé je ale sledovat, jak o vývoji informují ruské kanály. Ty nejdříve jakoukoliv přítomnost Ukrajinců za řekou vehementně popíraly, následně přiznaly, že se „něco“ děje, a později se rozčilovaly nad neschopností ruského velení, což by naznačovalo, že se situace pro Rusy nevyvíjí příznivě. Nám nezbývat než čekat na oficiální informace nebo alespoň fotky a videa, která by do situace vnesly světlo. Do té doby vám musí stačit tyhle [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0HBpXBNH1posk7WPcvLMknWr67cXojY1Gio7MCPULvL7UEKPzkBJCSPYBbqbGujNUl)"
        detail: |
          - Prigožin, majitel Wagnerovy armády, nejdříve komentoval video, ve kterém jeho žoldáci brutálně zavraždili dezertéra Nužina kladivem slovy, že „pes si zaslouží psí smrt“, následně ale zřejmě pod tlakem veřejnosti otočil a nyní žádá, aby se incident vyšetřil s tím, že akci podle něj zosnovali tajné služby USA nebo jiného státu NATO. Ruská ombudsmanka potvrdila, že incident už vyšetřují ruské orgány. Za Wagnerovce se ve video-proslovu postavila propagandistka Margarita Simonjan, když upozornila ruskou veřejnost, že bez Wagnerovců by bylo „více mrtvých, více mobilizovaných a více plačících žen a dětí“. 
          - Videa z osvobozené Čornobajevky ukazují naprostou zkázu ruské techniky. Letištní plocha je posetá zničenými obrněnci, tanky, nákladními vozy a helikoptérami. Podle jednoho z analytiků, který zkoumal obrazové materiály z Čornobajevky bylo na letišti zničeno nebo poškozeno nejméně 23 kusů ruských helikoptér Ka-52, Mi-8, Mi-24 a Mi-28 a možná desítky vozidel. 
          - Američané dementovali zprávy o tom, že by se scházeli s Rusy kvůli jednáním, a deklarovali, že žádná jednání bez účasti Ukrajinců ani neplánují. Podle nich nebude žádné „o Ukrajině bez Ukrajiny“ a je jen na Ukrajincích, kdy a za jakých podmínek budou s Rusy jednat. Zelenský už dříve oznámil, že žádný „Minsk 3“ nebude. 
          - V bojích u Bachmutu zahynul 33letý dobrovolník z Kanady, veterán z Afghánistánu. Rodině to oznámili tři přeživší z dvanáctičlenné jednotky, kteří zároveň uvedli, že stráží těla devíti padlých spolubojovníků a čekají na evakuaci. 
          - Během videohovoru s účastníky zasedání skupiny G20 přirovnal Zelenský osvobození Chersonu k vylodění spojenců v Normandii. Podle něj to neznamená konec boje proti zlu, ale je to rozhodující obrat v probíhající válce. 
          - Valné shromáždění OSN schválilo rezoluci, která činí Rusko zodpovědným za devastaci Ukrajiny během nelegální invaze a umožňuje požadovat po Rusku válečné reparace. Pro bylo 94 států, proti 14, 73 států se zdrželo.
          - Mezi padlými mobilizovanými muži na ruské straně je i student ze Zambie, který si v Rusku odpykával 9,5 roku dlouhý trest za blíže nespecifikovaný trestný čin. Zambie požaduje po Rusku vysvětlení. 
          - Ukrajina poslala na 12 let do vězení bojovníka z řad doněckých separatistů, který jako člen posádky tanku T-72 v Mariupolu nejméně 20x pálil na obytné domy.
          - Diktátor Putin podepsal výnos, který umožňuje mobilizovat občany jiných států, kteří se nacházejí na území Ruska – včetně turistů. 
          - Delegace států G20 odmítly společnou fotografii kvůli tomu, že se nechtěly fotit společně s ruským ministrem zahraničí Lavrovem. 
          - Administrativa v ruském Belgorodu zveřejní mapu bombových krytů a na ulici nainstaluje cedule upozorňující na nejbližší kryt. 
          - Běloruské úřady vyhlásili tendr na tisk 50 000 povolávacích rozkazů. Země se možná chystá na částečnou mobilizaci. 
          - Rusové oznámili, že budou evakuovat civilisty z měst Kreminna, Rubižne a ze Severodoněcku. 
          - V Mariupolu se objevují nápisy na domech prosící o pomoc: „Zmrzneme! Pomozte!“ 
          - Úmrtnost v Mariupolu se zvýšila na 4-5násobek ročního průměru z posledních let.
          - Podle Lavrova Ukrajina protahuje konflikt a oddaluje mírová jednání. Eh... 
