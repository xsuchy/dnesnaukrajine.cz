        image: assets/img/timeline/2022-09-20.jpg
        desc: "Ukrajinci spustili iniciativu „Chci žít“ určenou ruským vojákům. Obsahuje výzvu ke složení zbraní a telefonní čísla nebo kanály na Telegramu, kam se můžou Rusové obrátit, pokud se rozhodnou vzdát. Zároveň ukrajinská SBU zveřejnila několik hovorů, kdy už Rusové výzvu využili. Rusko podle všech objektivních měřítek začíná válku prohrávat a ukrajinské velení Jih navíc už několik dní mluví o tom, že s Rusy sevřenými mezi postupující ukrajinskou armádou u Chersonu a Dněprem vede dialog o jejich kapitulaci. Legrační je ve světle posledního vývoje – už tradičně – ruská propaganda, která si nemůže vybrat, jestli bude svým posluchačům tvrdit, že na Ukrajině svádí válku s NATO, nebo bude varovat NATO a zastrašovat jeho členy atomovými zbraněmi, aby do války nevstupovalo. A tak dělá pro jistotu oboje. Tak či tak tím Rusko přiznává, že jakmile proti němu stojí technika NATO, jím vycvičení vojáci a jeho strategie, tak si neškrtá. A to je fajn slyšet. Na rozdíl od některých [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0pNrV9A8G8vptmSr15vjQrbN2YWSf5fgmFQhXKRxhJBENc47zsSHTzpxBMgpTDwucl)"
        detail: |
