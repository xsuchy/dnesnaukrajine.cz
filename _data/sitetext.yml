      - title: "Sobota"
        year: "10. červen 2023"
        image: assets/img/timeline/2023-06-10.jpg
        desc: "Kvůli informačnímu embargu nemáme příliš spolehlivých informací o situaci na záporožské frontě, kde se očekává ofenziva, britská rozvědka ale ve svém pravidelném briefingu uvádí, že Ukrajincům se podařil „dobrý postup“. Z videí víme, že při tom ztratili zatím několik tanků včetně dodaných Leopardů, a také několik vozidel Mastiff a Bradley. Průnik v jednom ze směrů má délku zhruba 3 km. Daří se i další menší výpady. Rusko navíc informační vakuum využívá k tomu, aby zahltilo prostor vlastními verzemi událostí, a tak se v ruských zdrojích můžeme dočíst, že všechny útoky byly odraženy a nepřítel utrpěl pokaždé obří ztráty, což prokazatelně není pravda. Neznamená to ale, že by šlo vše hladce, naopak! Rusové poslední rok usilovně připravovali několik linií obrany a jejich dobývání s sebou ponese spoustu zmařených životů. Zatím to ale vypadá, že západní vozidla, i když zůstanou vyřazená na bojišti, dělají přesně to, k čemu jsou určena: zachraňují životy posádky. Tak se nenechme zdeptat tím, že se budou objevovat další fotografie a videa takových ztrát. Bez nich se bohužel válka vyhrát nedá. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid033bsfhzoEFHGAp1H1bC6YEmpnxY9vMCXhs8fDVqE5beQxCD97uLYKuT9fwcrWT2Hel):"
        detail: |
          - Rusové v noci vyslali další salvu raket a dronů na ukrajinská města. Ukrajinská PVO tentokrát hlásí poměrně neuspokojivý poměr: 2 sestřelené rakety z celkem 8 vyslaných, a také 20 zničených dronů z 35. Cílem bylo primárně vojenské letiště u ukrajinského Myrhorodu. V Oděse bylo drony zasaženo několik bytových domů. 
          - Před pražskou ruskou ambasádou se dnes konal ohlášený sraz příznivců a podporovatelů Putinova Ruska. Zaznívaly ty nejbizarnější konspirace, vlály ruské vlajky, zpívala se Kaťuša. Účast byla několik desítek lidí včetně nepravomocně odsouzeného muže, který na pražské demonstraci nesl na batohu nášivku wagnerovců. 
          - Ukrajinským jednotkám se podařilo projet na lodích do zatopené obce Oleški na okupovaném břehu Dněpru v Chersonské oblasti a evakuovat několik lidí, které uvěznila povodeň z protržené přehrady. 
          - Bílý dům odtajnil fotografie, které mají ukazovat závod na výrobu íránských dronů, který pomáhali vybudovat íránští inženýři blízko Moskvy. Do provozu má být uveden už na začátku příštího roku.
          - Zloději v Polsku ukradli z vlaku mířícího na Ukrajinu 4 bedny dělostřelecké munice, a následně ji utopili v rybníku, aby zahladili stopy. Přesto je policie dopadla a hrozí jim až 10 let za mřížemi. 
          - Rusko údajně předalo Maďarsku 11 zajatců maďarské národnosti z ukrajinského Zakarpatí, aniž by o tom Maďarsko kohokoliv předem informovalo nebo s kýmkoliv předání koordinovalo.
          - Podle ukrajinského Generálního štábu Rusové začali s evakuací lidí v zaplavené části okupované Chersonské oblasti. Evakuují ale údajně jen ty, kteří si převzali ruské pasy. 
          - Rusové zasáhli budovu nemocnice v Huljajpoli u Záporoží pomocí naváděné letecké pumy. Během útoku zahynul jeden ze zdravotníků a také kolemjdoucí žena. 
          - Spojené státy informovaly, že jejich satelity zachytily explozi, která těsně předcházela zhroucení hráze Kachovské přehrady. 
          - Belgie schválila další balíček vojenské pomoci obsahující 105mm dělostřeleckou munic v hodnotě okolo 32 mil. €. 
          - Podle mluvčího ukrajinské armády postoupily Ukrajinci u Bachmutu o dalších 1 400 metrů za den. 
          - Ázerbájdžán předal Ukrajině velkou zásilku humanitární pomoci. 
          - Kanadský premiér Trudeau je na návštěvě Kyjeva.  
