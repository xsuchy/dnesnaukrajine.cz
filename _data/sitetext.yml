      - title: "Středa"
        year: "7. prosince 2022"
        image: assets/img/timeline/2022-12-07.jpg
        desc: "Lavrov se opět pokusil přehodit vinu za současný konflikt na NATO, když zopakoval lež, že to byla Severoatlantická aliance, kdo podle něj „vytvořila přímé ohrožení Ruské federace“ tím, že „posunula svou vojenskou infrastrukturu blíž k ruským hranicím, navzdory tomu, že se zavázala tak nečinit v Istanbulské deklaraci z roku 1999“. Aha. Víte, kolikrát se ve zmíněné deklaraci objevuje slovo „NATO“? Ano, tušíte správně, ani jednou. Istanbulská deklarace byla dokumentem OBSE a NATO se jí ani neúčastnilo, natož aby bylo jejím signatářem. Dokonce se v dokumentu o NATO vůbec nic nepíše. Je to prostě jen další z taktik ruské propagandy, kdy spoléhá na to, že čtenář přijme prezentované informace a nebude pátrat po tom, jestli jsou pravdivé. Nicméně neměla by v tom zaniknout ta nejdůležitější věc: NATO je OBRANNÁ aliance. Rusko vojensky napadla přesně nulakrát a přesně nulakrát o tom uvažovala. Aliance navíc „neposouvá svou infrastrukturu směrem k Rusku“, ale země v blízkosti Ruska do aliance dobrovolně vstupují, často v obavách o svou bezpečnost kvůli chování Ruska. Jestli tedy někdo v minulých letech udělal maximum pro to, aby aliance rostla, pak to byli právě Rusové. Děkujeme! A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid022rxiPJYWYNb7zhQJhNqehywEcRDrspxJfkTqvzrCMK3gpAYsXj28FUyg47QKrv4el)"
        detail: |
          - Německo provedlo rozsáhlou razii za účasti třech tisícovek policistů proti členům krajně-pravicové extremistické organizace, která se vyzbrojovala a organizovala s cílem provést ozbrojený státní převrat a zabít nebo zajmout některé německé politiky. Jelikož je mezi členy skupiny i politička z německé pro-ruské strany AfD, další žena s ruským občanstvím Vitalia B. nebo německý šlechtic Heinrich XIII. s rozsáhlými kontakty v Rusku, vyšetřovatelé prověřují napojení skupiny na Ruskou federaci. Historicky Rusko podobné skupiny v Evropě a USA nejen podporovalo, ale také financovalo nebo pomáhalo vyzbrojit. 
          - Ruská policie dopadla člověka, který začal pálit z automatické pušky na policisty v Rostovské oblasti. Ukázalo se, že jde o vězně, který si odpykával trest za ozbrojenou loupež a posléze se nechal naverbovat Wagnerovci, jen aby od nich později zběhnul. Před policisty se skrýval ve vepříně u Rostova nad Donem. Ruská armáda už údajně zastřelila 20 dezertérů z řad bývalých vězňů, kteří se pokusili zběhnout se zbraní v ruce. 
          - Boje u Bachmutu jsou naprostou lidskou tragédií pro obě strany. Krajina připomíná Verdun, vojáci spí v blátivých dírách v zemi a kvůli neustálé dělostřelecké palbě není možné provážet zásoby, takže vojáci bojují o hladu a žízni, často čekají několik dní na posily a čím dál častěji umírají ne kvůli zraněním, ale jednoduše na podchlazení. 
          - Podle deníku New York Times, který cituje zdroj v ukrajinské armádě, provedli útoky na ruská letiště členové ukrajinských speciálních jednotek. Navádění na cíl údajně zajišťovaly speciální jednotky přímo na ruském území v blízkosti letiště. 
          - Spojené státy odmítly, že by poskytly Ukrajině prostředky k zásahům cílů hluboko na ruském území nebo k tomu Ukrajinu nabádaly. Zároveň ale uvedly, že nebrání Ukrajině, aby prostředky pro takové údery vyvíjela na vlastní pěst. 
          - Podle generálního tajemníka NATO Stoltenberga aktuálně neexistují podmínky pro diplomatické řešení konfliktu. Podle něj Rusko pouze hledá cesty, jak konflikt zmrazit, aby mohlo na jaře přijít s novou a silnější ofenzivou. 
          - Rusko po delší pauze vyslalo na ukrajinské cíle kamikadze drony íránské výroby. Zdá se, že všech 14 zneškodnila ukrajinská protivzdušná obrana. 
          - Běloruský parlament schválil zákon, který zavádí trest smrti za vlastizradu, pokud se jí dopustí státní zaměstnanec nebo člen ozbrojených sil. 
          - Partyzáni se pokusili o atentát na člena okupační správy Melitopolu Nikolaje Volyka. Vyvázl bez zranění. 
          - EU podle Evropské komise poskytne Ukrajině finanční pomoc bez ohledu na maďarské veto. 
          - Ruská propaganda stále tvrdí Rusům, že Evropa mrzne. Tak se chci jen ujistit, je vám zima? 
          - Při ostřelování Doněcku zahynula členka samozvaného parlamentu DLR Maria Pirogova. 
          - Německo odmítlo iniciativu Polska, aby na Ukrajinu přesunulo své systémy Patriot. 
          - Litva je další zemí, kde nesmí dál vysílat ruská televizní stanice TV Dožď.
