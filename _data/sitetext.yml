          Ukrajinskou ofenzivu značně brzdí zpožděné dodávky odminovacích systémů. Ukrajina jich údajně obdržela pouze 15 % z původně přislíbených, na některých úsecích fronty přitom Rusové zaminovali až 16 km široké pásy území. Deník New York Times tvrdí, že Ukrajina i díky tomu utrpěla v prvních týdnech ofenzivy ztráty ve výši až 20 % nasazené těžké techniky. Není to ale tak hrozivé, jak to na první pohled může znít. Ukrajina totiž nasadila na bojiště v tuhle chvíli jen zlomek techniky dodané Západem a 20 % z ní jsou třeba jen nižší desítky kusů. Navíc podle Ukrajinců dodaná technika plní to, co je její primární účel – ochrana posádky. Ukrajinci nyní na některých úsecích zkouší novou taktiku, kdy vypalují trávu a křoví ve směru k ruským pozicím a žár ohně nutí miny explodovat. Zároveň se rýsuje i další možnost, jak nedostatek odminovacích systémů suplovat, a tím je v poslední době často skloňovaná kazetová munice. Ta totiž dokáže jediným projektilem saturovat velkou plochu, a nejen na ní ničit živou sílu a techniku, ale právě i miny. Možná proto ruská propaganda spustila tak masivní informační kampaň proti dodávkám kazetové munice. Hustá minová pole jsou ale nejenom největší současnou překážkou, ale často to jediné, co v některých směrech drží ruské linie pohromadě. Ale dost spekulací, teď [pár aktualit](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0QigrFR1jEj3v71N1zXEFrU36t4psHEbZM4D7hDojWra2pd6zBjgrdx8iutpWzUGgl):
        detail: |
          - Ruské soudy nechaly zadržet sedm mužů, kteří měli připravovat atentáty na ruské propagandistky. Zajímavé ale je, že v odůvodnění zadržení se neuvádí příprava vraždy, nýbrž pouze výtržnictví, což silně podrývá původní ruská tvrzení. Ukrajinský prezidentský poradce Podoljak k tomu uvedl, že Ukrajina nemá zapotřebí připravovat atentáty na Simonjanovou nebo Sobčakovou, protože „ani jedna z nich nemá na cokoliv žádný vliv“. 
          - Bulharský prezident v duchu ruské propagandy obvinil Ukrajinu, že místo usilování o mír trvá na vedení války. Ukrajinci mu v reakci připomněli, že to bylo Rusko, kdo napadl cizí zemi, a že Ukrajina usiluje o mír, ovšem na celém svém území, ne pouze jeho části. 
          - V bojích na Ukrajině byl zabit ruský podplukovník Alexandr Gorin. Podle některých zdrojů padl také velitel 96. brigády rozvědčíků Maxim Charlamov. 
          - Sevastopol byl dnes na ránem pod útokem ukrajinských dronů, a to jak ze vzduchu, tak z moře. Kolem poledne pak údajně drony útočily znovu.
          - V ruské armádě pokračuje čistka na velících postech. Velení byl nově zbaven generálmajor Vladimir Selivestrov, velitel 106. divize VDV u Bachmutu. 
          - Jižní Korea navýší objem své vojenské pomoci Ukrajině a pomůže také s obnovou škol zničených Rusy během invaze. 
          - Ruská palba v noci na dnešek zasáhla Kramatorsk. Poničen byl areál místního podniku a jeho zemědělské stroje. 
          - Představitelé afghánského Tálibánu oficiálně požádali Rusko, aby zjednodušilo proces získávání víz. 
          - Okupovaný Luhansk, Berďansk a Mariupol hlásí v noci na dnešek silné exploze. 
          - Ukrajinci nyní kontrolují Staromajorské na záporožské frontě.
