      - title: "Sobota"
        year: "27. květen 2023"
        image: assets/img/timeline/2023-05-27.jpg
        desc: "Rusko opět předložilo svoje obvyklé požadavky k případnému jednání o míru. Ukrajina se prý musí vzdát aspirací na členství v EU nebo NATO, musí ukončit boje a musí být „demilitarizována a denacifikována“. Dejme na chvíli stranou omletou pohádku o denacifikaci i to, že k militarizaci Ukrajiny nejvíc přispělo Rusko, a dokonce i to, že sám Putin před lety prohlásil, že s Ukrajinou v EU nebo NATO nemá problém, a připomeňme si jinou věc: Když jakákoliv země dobrovolně vstoupí do politické a ekonomické aliance a společně se domlouvá o vnitřních pravidlech sdíleného trhu, je to podle fanoušků Ruska „diktát z Bruselu“. Když ale Rusko doslova diktuje jiné zemi, co smí nebo nesmí dělat a kam chce směřovat, je to podle těch samých lidí „pochopitelná reakce na ukrajinské kroky“. Rusko tedy podle nich může rozkazovat cokoliv cizím zemím, ale unijní státy si nesmí demokraticky odhlasovat společná pravidla. Asi nikde není očividnější než v tomhle dvojím metru, že nejde ve skutečnosti o žádnou „neutralitu“, kterou se takoví lidé zaklínají, ale jen o podporu fašistického režimu v Rusku proti vlastní zemi a vlastnímu společenství. Ale teď už konec úvah a [zase zprávy](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid025e9A41HJKBaKTSRMWYXJHu13uVfMMD6TZ8MUBLF3zc2qTiQt32wovDGEioHHMKDnl):"
        detail: |
          - Zálužný dnes na svém Telegramu napsal krátký vzkaz: „Nastal čas vzít si zpátky, co nám patří.“ Od včerejška také probíhá série útoků na ruské instalace. Další velká exploze otřásla kupovaným Berďanskem. Zasažen byl Doněck, Mariupol – konkrétně ruské pozice ve zničeném Azovstalu – ale také sklady paliv na území Ruska. a to hned v několika regionech. V Azovstalu probíhají vyprošťovací práce s pomocí od místních dělníků. 
          - Rusko oznámilo odvetná opatření za to, že Německo zredukovalo počet ruských zpravodajců v zemi. Na oplátku Rusko vyhostí stovky diplomatů, ale také lektorů a jiných státních zaměstnanců z německých kulturních institucí, jako je například Goethe institut. Německo krok označilo za jednostranný, neobhajitelný a nepochopitelný. 
          - Česká policie vyšetřuje ženu od Znojma, která se na sítích pochlubila tím, že si na zahradě vyvěsila vlajky wagnerovců, a zároveň oznámila, že ji ještě chybí vlajka čečenských kadyrovců a DLR. Za případné schvalování genocidy by jí hrozil až tříletý trest. 
          - Podle ukrajinské rozvědky plánují Rusové provést provokaci v areálu záporožské jaderné elektrárny, jejímž cílem by bylo vytvořit radiační riziko nebo radiační únik a obvinit z něj Ukrajinu.
          - Ukrajinský kamikadze dron u Brjansku zasáhl džíp s dvěma ruskými pohraničníky. Ani jeden z ruských vojáků zásah nepřežil.
          - Severně od Bachmutu Ukrajinci provedli sérii lokálních protiútoků a dobyli zpět některé dříve ztracené pozice. 
          - Konečný počet obětí včerejšího ruského útoku na polikliniku v Dnipru jsou dva zabití a tři desítky raněných.  
          - Polsko plánuje zavést zákaz tranzitu nákladními vozidly s běloruskými a ruskými poznávacími značkami. 
          - Americký FORTE10 stále intenzivně krouží nad místem, kde byl naposledy viděn Ivan Churs.
          - Girkin v posledním blogu vyslovil názor, že Prigožin nejspíš chystá v Rusku provést převrat. 
          - 400 ukrajinských tankistů se začalo cvičit s americkými Abramsy v Německu. 
          - Ukrajina a NATO oznámila začátek spolupráce na poli vojenských inovací. 
          - Brazilský prezident Lula odmítl pozvání Putina k oficiální návštěvě Ruska.
