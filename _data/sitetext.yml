      - title: "Sobota"
        year: "3. červen 2023"
        image: assets/img/timeline/2023-06-03.jpg
        desc: "Nájezdy ruských legionářů na pohraniční oblasti a dronové útoky na ruské metropole začínají nést první ovoce. Ruská společnost si konečně začíná uvědomovat, že je její země ve válce a na vlastní kůži vnímá její důsledky. Zároveň útoky odhalily, že ruská vláda nedokáže zajistit bezpečí Rusů, což bylo pro řadu Rusů určitou skořápkou, ve které mohli s klidem ignorovat, že jejich lídři devastují sousední zemi. Analytici z ISW navíc upozorňují, že ruská armáda v panice odpovídá na nájezdy zcela disproporčně. Zatímco ruští legionáři mají k dispozici několik obrněných vozidel, jeden nebo dva tanky, pár dronů a možná nějaká děla, ruská armáda nasadila k obraně stíhací bombardéry, helikoptéry a těžké raketomety. De facto tak bojuje na svém území stejně jako na Ukrajině – s použitím brutální síly a bez ohledu na vedlejší ztráty nebo nežádoucí destrukci. Ukrajina i díky tomu můžu dokonale využívat ruské argumenty z roku 2014 proti samotnému Rusku. Aktuálně například ruská legie informovala, že po dohodě s Ukrajinou otevře humanitární koridory, aby se mohli „obyvatelé Bělgorodské lidové republiky evakuovat a netrpěli pod bombami a granáty Putinova režimu“. Rusové jsou tedy nyní v defenzivě nejen na bojišti, ale poprvé od začátku války také v informačním prostoru. A ještě se [děje tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02atQ1ZRruz3moLVpDe4aZyof53hVZgPKZ6fUfK9guLQXMNUDU73G92gspJwctfQXal):"
        detail: |
          - Americký ministr zahraničí Blinken na tiskové konferenci zopakoval už zažitý bonmot o tom, že Rusko má druhou nejlepší armádu na Ukrajině, ale zároveň dodal, že ruská invaze je dokonalá case study jednoho selhání za druhým. Blinken také varoval před „mírovými iniciativami“, které by Rusku pomohli legitimizovat okupaci ukrajinských území a nastolit „potěmkinovský mír“. 
          - Maďarská vláda zveřejnila video, které vyzývá k zastavení bojů a zasednutí k jednacímu stolu. Ve videu je také mapa Ukrajiny, která z nějakého důvodu neobsahuje okupovaný Krym, přestože Maďarsko oficiálně anexi Krymu neuznává. 
          - Britský ministr obrany věří, že ukrajinská armáda dokáže osvobodit Krym ještě tento rok. Zástupci Spojených států uvedli, že USA poskytly vše, co slíbily, a že jsou spokojeny s připraveností ukrajinské armády na nadcházející ofenzivu.
          - 2 lidé údajně zemřeli po ostřelování obce Sobolevka v ruské Bělgorodské oblasti. 2 lidé zahynuly také v obci Komyšuvacha u Záporoží, když je zasáhla ruská dělostřelecká palba. 
          - Ruští vojenští blogeři tvrdí, že ruské jednotky u Záporoží jsou pod neustálou těžkou dělostřeleckou palbou a nemají dostatek prostředků pro efektivní odvetnou palbu. 
          - Během útoku dronů na ruské vojenské letiště u Kursku bylo údajně poškozeno několik stíhacích bombardérů Su-34 a zničen systém PVO Pantsir. 
          - V okupované části Záporožské oblasti zahynul jeden z kolaborujících podnikatelů poté, co pod jeho autem explodovala nastražená bomba. 
          - Prigožin obvinil ruskou armádu z toho, že zaminovala cesty, po kterých se měli wagnerovci evakuovat z Bachmutu. 
          - Podle britské rozvědky nyní ruská armáda řeší dilema, zda posílit frontové úseky, nebo více chránit vlastní hranice. 
          - Už devět států se účastní koalice na vycvičení ukrajinských pilotů na západních stíhačkách. 
          - Japonsko poskytne Spojeným státům TNT pro masovou výrobu dělostřeleckých granátů. 
          - Ukrajinský dron zasáhl ruskou rafinérii ve městě Peresna u Smolensku.
          - Peskov prohlásil, že Rusku nedovolí Ukrajině vstoupit do NATO. 
          - Až osm miliónů lidí v Rusku má nyní zákaz vycestovat. 
