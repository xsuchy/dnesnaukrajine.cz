        desc: "Podle dánských a nizozemských médií plánovali Rusové sabotáže podmořských kabelů, plynovodů a námořních větrných elektráren v zemích na severu Evropy. Má to vyplývat ze zachycené komunikace několika neoznačených ruských lodí s vypnutou lokalizací, které se na moři několik týdnů pohybovaly. Jedna z lodí je dokonce Admirál Vladimirský, což je oficiálně ruská loď určená pro podmořský výzkum. Dánská vláda navíc tvrdí, že disponuje 112 snímky ruských vojenských lodí, které pořídil dánský hlídkový člun v Baltském moři v místě poškozeného plynovodu Nordstream, a to jen pár dní před tím, než k výbuchům došlo. Všechny ruské lodě se tehdy také pohybovaly v tamějších vodách s vypnutou lokalizací. Dánové snímky prozatím nezveřejnili s odvoláním na probíhající vyšetřování, nicméně je předali evropským rozvědkám a vyšetřovatelům. Překvapilo by někoho, kdyby za sabotáží stáli Rusové? Mě ne. Ale teď už novinky:"
        detail: |
          - Jižní Korea oznámila, že je ochotna poskytnout Ukrajině vojenskou pomoc, například munici. Podle prezidenta byly překročeny určité bariéry, které si Jižní Korea dala za podmínky, a to sice, že došlo ze strany Ruska k útoku na civilisty a porušení pravidel války. Rusko reagovalo obvyklou výhrůžkou, že pokud Jižní Korea zbraně poskytne, bude to Rusko považovat za aktivní účast země v konfliktu.  
          - Doněcký kolaborant Pušilin navštívil Bělorusko, sešel se s Lukašenkem a oznámil záměr vytvořit pracovní skupinu pro ekonomickou kooperaci samozvané DLR a Běloruska. Ukrajina kvůli návštěvě odvolala ukrajinského velvyslance v Minsku. 
          - Spojené státy obvinili 4 americké a 3 ruský občany z vytvoření několikaleté vlivové kampaně na objednávku Ruska mající za cíl šířit ruskou propagandy a ovlivňovat politické dění v zemi včetně prezidentských voleb. 
          - Ruská FSB tvrdí, že zadržela dva muže – jednoho Rusa a jednoho Ukrajince – kteří plánovali v Kerči sabotáž energetické soustavy za použití podomácku vyrobené výbušniny. V Rusku jim hrozí doživotí. 
          - Další z wagnerovců, který ukončil službu v Prigožinově soukromé armádě, se po návratu dopustil těžkého zločinu. Georgy Siukajev v okupované Jižní Osetii ubodal hendikepovaného muže. 
          - Sedmdesátiletá ruská seniorka dostala od úřadů pokutu 40 000 rublů za to, že během pobytu v lázních o Zelenském prohlásila, že je to „pohledný chlapík s dobrým smyslem pro humor“. 
          - Rusové v noci zaútočili na civilní infrastrukturu v Oděse pomocí dronů Shahed. Z 12 dronů 10 sestřelila protivzdušná obrana.
          - Ukrajina bude partnery na příštím meetingu formátu Ramstein žádat primárně o munici do systémů PVO. 
          - Ruská raketová palba zabila u Charkova 50letého muže a 44letou ženu, když zasáhla jejich domek. 
          - Polsko umístí na hranici s Ruskem nejen bariéry, ale také cca 3 000 kamer. 
          - Podle Reznikova už na Ukrajině operuje první baterie systému Patriot. 
          - 14 britských tanků Challenger už je na Ukrajině.
