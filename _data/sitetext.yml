      - title: "Neděle"
        year: "13. listopadu 2022"
        image: assets/img/timeline/2022-11-13.jpg
        desc: "Cherson je doma, ale válka tím zdaleka nekončí. I kdyby vyšly odhady ukrajinského generálního štábu (a jakože zatím vyšly téměř vždy), pořád nás čeká třičtvrtě roku střídavě špatných zpráv, ať už z bojiště, nebo z osvobozených území. Už teď je jisté, že Buča se bude opakovat všude, kde Rusové alespoň pár týdnů působili. A pokud v takových chvílích také jako já propadáte skepsi, že jste příliš malí na to, abyste s tím cokoliv dokázali udělat, vzpomeňte si, že i vy máte možnost zachraňovat životy. Stačí darovat krev, pomoct někomu, kdo utíká, nebo poslat pár kaček na sbírky, které prokazatelně pomáhají přímo v terénu. A pokud nevíte, které to jsou, tak tady máte [jednu](https://www.donio.cz/sanitky-pro-ukrajinu-2), která byla i díky vám v minulosti úspěšná. Ale protože zabíjení pokračuje, pokračuje i zachraňování životů – a tím i sbírka. Mrkněte na to a pak hurá na [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid031DAnGpGn4pCqtSAxiBjEwYrPmHesuxvsLpDGarRgKTjTRDyGV7zXUcRiFBcGa1DWl)"
        detail: |
          - Nezačneme zrovna pozitivně. Slabší povahy pokračujte rovnou na další odstavec. Wagnerovci se na svém kanálu pochlubili vraždou Jevgenije Nužina. Nužin byl jedním z vězňů, kterého Wagnerovci naverbovali během výkonu trestu. Před měsícem se ale přišel vzdát vojákům ZSU a prohlásil, že na Ukrajině pochopil, že mu lhali, a chtěl svoji chybu odčinit tím, že vstoupí mezi ukrajinské síly. Ukrajinci mu ale takovou možnost nedali a byl nejspíš vrácen do Ruska během některé z výměn zajatců a později skončil v rukou Wagnerovců. Včera se na Telegramu Grey Zone objevilo video, kde ho Wagnerovci zavraždili několika ranami do hlavy bouracím kladivem – stejným způsobem, jako zabíjeli dezertéry z řad Assadovců v Sýrii. 
          - Podle kusých informací už jsou předsunuté ukrajinské síly na druhém břehu Dněpru, respektive v západní části Cheronské oblasti na poloostrově zasahujícím do Černého moře. Mluví se o speciálních jednotkách, které se snaží získat kontrolu nad oblastí, aby umožnily pohyb lodí po ústí Dněpru v Dniprovském zálivu. 
          - Rusko zřídí webovou stránku, kde z nařízení vlády začne od 1. prosince zveřejňovat osobní údaje všech osob, které Rusko zapíše na seznam „zahraničních agentů“. Mezi takovými „agenty“ jsou přitom také různí opoziční politici, aktivisté, členové neziskových organizací, novináři nebo celé zahraniční firmy. 
          - Ruský deník Astra přinesl zprávu o tom, že z 90 mobilizovaných mužů z 35. samostatné gardové motostřelecké brigády zbyli po prvním nasazení na frontě a následné palbě HIMARS po ústupu za Nevske pouze 4 živí. To vše se odehrálo během jediného týdne. 
          - Rusové evakuují základnu v Čaplynce, napůl cesty mezi Chersonem a Krymem. Základna dosud sloužila hlavně jako předsunuté letiště pro helikoptéry a depo pro těžkou techniku a munici, ale nyní se dostala na dostřel ukrajinský systémů HIMARS. 
          - Podle zachyceného odposlechu ruské velení zrušilo vojákům možnost trávit volno ve městě v okupované Luhanské oblasti, protože skupina ruských vojáků nedávno brutálně znásilnila místní 12letou dívku. 
          - Ukrajinci podle generálního štábu zasáhli ruskou základnu u obce Dnipriany, kde se tou dobou nacházelo až 500 ruských vojáků. Dron poté zachytil minimálně dva nákladní vozy s těly zabitých vojáků. 
          - Wagnerovci kolem Bachmutu stále vrhají další a další živou sílu proti opevněným pozicím Ukrajinců. Mají zde údajně neustále rostoucí masivní ztráty. 
          - Ukrajinci odhalili první ruskou mučírnu v Chersonské oblasti – v osvobozené Snihurivce. 
          - Kdosi odstranil ruskou vlajku ze stožáru v centru Melitopolu.
