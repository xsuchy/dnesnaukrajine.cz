      - title: "Sobota"
        year: "4. února 2023"
        image: assets/img/timeline/2023-02-04.jpg
        desc: "V minulosti jsem opakovaně psal, že cílem ruské propagandy není tlačit vlastní ideologii (imperialismus a fašismus se ostatně jinému než vlastnímu národu prodává velmi těžko), ale že namísto toho se snaží rozkládat západní společnost pomocí aktuálních témat, u kterých uměle zesiluje třecí plochy. Nejvýraznější to bylo jen dva roky nazpátek během pandemie, kdy tradiční ruské propagandistické kanály a ruská pátá kolona doslova chrlily jednu konspirační teorii za druhou a dokázaly aktivovat značnou část populace, aby světový boj s pandemií neustále sabotovala. A zatímco takhle fungoval ruský narativ v Evropě, doma v Rusku byla situace úplně jiná. Rusko s velkým úsilím vyvíjelo vlastní vakcínu Sputnik, se kterou se snažilo prorazit i v dalších státech světa, plošně očkovalo, zavádělo zákazy cestování a tvrdě vymáhalo vlastní lockdowny, minimálně stejně, ne-li ostřeji než západní země. A teď dokonce místopředsedkyně ruské Státní dumy navrhuje, aby byly lidé, kteří veřejně volají po odmítání vakcín, označeni za extremisty. Byla by to legrační ironie, kdyby to naší páté koloně nakonec konečně docvaklo. Takhle je to jenom další dílek do mozaiky frustrace z toho, jak snadno se určitá vrstva společnosti nechá oblbnout. A teď pár [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02AnSYM2y7qdsjxtqV1HmVYVhtxVq6MxztSTJKeP7EVUQbx7Ui4gWX5t2jyVgWpLhbl):"
        detail: |
          - Ruští vojenští blogeři se ironicky vyjádřili ohledně „úspěchů“ ruské armády u Bachmutu a Soledaru. Podle nich musí být každému, kdo je obeznámen se skutečnou výší ruských ztrát, jasné, že ze strategického hlediska, je zdejší ofenziva katastrofou, za kterou Rusko platí strašlivou cenu. V tomto kontextu zmínili Mariupol nebo Severodoněck, kde podle nich použili Ukrajinci stejnou taktiku: nechat Rusy rozbíjet své jednotky o dobře připravenou obranu, vázat v místě velké množství živé síly a následně podniknout bleskovou ofenzivu na oslabených sektorech fronty. Svou úvahu zakončil jeden z blogerů poznámkou o tom, že až Ukrajinci spustí „další Kupjansk a Izjum“, ať se nikdo nediví. Tak snad se nemýlí. 
          - Ukrajinským tajným službám se podařilo vlámat na videokonferenci přes aplikaci Trueconf, kde spolu hovořili kolaboranti z okupovaného území Ukrajiny a zástupci Ruska. Členové rozvědky přítomným sdělili, že je identifikovali a začínají sledovat, aby je mohli později soudit pro vlastizradu, a nakonec jim pustili ukrajinskou hymnu. 
          - Zelenský na setkání s představiteli Evropské unie prohlásil, že Ukrajinci nikdy z Bachmutu neustoupí a budou ho držet až do posledních sil. Rusům se v minulých dnech nepodařilo zabránit tomu, aby Ukrajinci přesunuli do Bachmutu čerstvé posily, přesto probíhají boje už i v některých ulicích samotného předměstí. 
          - Západní ambasády podle ministra zahraničí Kuleby nemají v úmyslu evakuovat svůj personál z objektů v Kyjevě. Podle Kuleby západní partneři věří, že plánovaná ruská ofenziva bude Ukrajinci zastavena. 
          - Americký nejvyšší státní zástupce oznámil, že autorizoval první převod zabaveného majetku ruských oligarchů Ukrajině. Má jít o 5,4 miliónů dolarů zabavených Konstantinovi Malofjevovi. 
          - Americká firma sídlící ve Washingtonu vyrobí 8 malých vojenských plavidel pro potřeby Ukrajinské armády. 
          - V okolí Mariupolu je podle ukrajinských představitelů nyní koncentrováno okolo 30 000 ruckých vojáků. 
          - 7 dospívajících dětí bylo zraněno v Izjumu poté, co v jejich blízkosti explodovala ruská „motýlí mina“. 
          - Po zásahu elektrické infrastruktury v obci Usatovo se celá Oděsa ocitla bez dodávek elektřiny. 
          - Německá pobočka propagandistické televize Russia Today DE oznámila ukončení aktivit. 
          - Britské ministerstvo vnitra plánuje označit Wagner PMC za teroristickou organizaci. 
          - Při ruském ostřelování Bachmutu zahynul 33letý zdravotník z USA Pete Reed. 
          - 116 Ukrajinců se vrátilo domů při poslední výměně zajatců. 
