      - title: "Středa"
        year: "28. prosince 2022"
        image: assets/img/timeline/2022-12-28.jpg
        desc: "Ruská prokuratura žádá vězení pro svého vojáka Danijila Frolkina, který se ve videu umístěném v srpnu na YouTube ruským magazínem Važnije Istoriji přiznal k vraždění a dalším válečným zločinům během působení v okolí Avdijivky na Ukrajině. Že je to dobrá zpráva? Že i v Rusku existuje spravedlnost? Tak se posaďte, pokud právě stojíte, ať to s vámi nešvihne: Rusko ho chce totiž potrestat za „šíření fake news o ruské armádě“. Víc o Rusku vědět nemusíte. Vyšetřování proti němu vede i Ukrajina, ovšem pro podezření z vraždy civilisty a rabování a podílu na dalších vraždách. Inu, když dva dělají totéž, není to totéž. Zvlášť když jedním z těch dvou je ta parodie na moderní stát, která si říká Ruská federace. A teď ty zbylé novinky"
        detail: |
          - Běloruské soudy poslaly do vězení tři členy odboje, kteří sabotovali železniční spojení s Ukrajinou a zdržovali tak ruské posily po železnici v začátku války. Odešli od soudu s tresty odnětí svobody od 21 do 23 let. Podle narychlo schválené novely zákona jim hrozil až trest smrti.
          - Podle blogera z ruské jednotky Rusič se ruské síly potýkají s velkým nedostatkem munice do dělostřeleckých systémů, minometů i ručních zbraní. Mobilizovaní muži navíc podle něj předstírají aktivitu a rádiovou komunikaci, aby nemuseli bojovat.
          - Ruské a ukrajinské speciální jednotky na malých člunech se v minulých dnech opakovaně střetli na ostrůvcích jižně od Chersonu. Z míst se ozývala palba z ručních zbraní a ostrůvky byly opakovaně i pod dělostřeleckou palbou z obou stran.   
          - Ředitel ukrajinské vojenské rozvědky generálmajor Kyrylo Budanov navštívil frontu v Bachmutu, nechal se uvést do situace přímo od místních velitelů a rozdal vojákům vyznamenání.
          - Rusové při posledním ostřelování Chersonu zasáhli budovu porodnice kliniky Tropinka. Naštěstí nebyl nikdo zraněn. Doktoři ten den úspěšně provedli dva porody.
          - Rusko údajně posílilo počet patrol v Luhansku, ne ale proto, aby posílilo průzkumné kapacity, ale proto, aby se pokusilo zabránit množící se dezerci.
          - Německá ministryně zahraničí prohlásila, že musíte pochopit, že nelze navázat jakékoliv normální vztahy s „tímto“ Ruskem.
