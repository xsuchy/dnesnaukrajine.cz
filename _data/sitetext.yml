      - title: "Neděle"
        year: "31. července 2022"
        image: assets/img/timeline/2022-07-31.jpg
        desc: "Ruské útoky aktuálně nesou ovoce pouze ve směru na Soledar. Na ostatních částech fronty Rusové nebyli schopni postoupit už několik týdnů a někde tak dochází k lokálním protiútokům ukrajinských sil. Což bohužel neznamená, že ruská ofenziva je úplně na konci sil. Rusko se sice vyhýbá všeobecné mobilizaci, ale na frontu i tak míří několik nových praporů převážně z chudých regionů Ruska, kterým bylo slíbeno až 1 milion rublů za účast v bojích během letních měsíců. Samozřejmě, pokud se výplaty dožijí. Což se u narychlo vycvičených a mizerně vybavených praporů nepředpokládá. A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0fS1V46vvoLXVBFpzsU3AuBiwRC8G2o9mMpEfLsLHwf9v6Q5VhNtjgTKQsqYL7pTLl):"
        detail: |
          - Včerejší satelitní snímky okupované Olenivky od Maxaru ukázaly, že v trestanecké kolonii je viditelně poškozená pouze nová budova věznice – přesně ta, kam Rusové těsně před explozí přemístili obránce z Azovstalu. Charakter poškození budovy a jejího okolí a absence kráteru pak podle analytiků odpovídá spíše termobarické než konvenční náloži, jakou používá HIMARS. Rusové dnes také odmítli pracovníkům Mezinárodního Červeného kříže přístup do objektu. Umožnit Červenému kříži přístup k zajatcům je přitom povinnost obou stran konfliktu stanovená Ženevskými dohodami. 
          - Velitelství Černomořské flotily v okupovaném Sevastopolu na Krymu zasáhl údajně ukrajinský dron a několik ruských námořníků zranil. Rusové následně zrušili veškeré eventy spojené s oslavou Dne ruského námořnictva. Ukrajinské velení popřelo, že by šlo o akci ukrajinské armády. Není ale vyloučeno, že útok provedlo partyzánské hnutí. 
          - Zdroje z okupovaného Doněcku hlásí, že město bylo v noci pod dělostřeleckou palbou. Použita byla munice, která v místě dopadu rozhazuje „motýlí miny“ – malá výbušná zařízení ve tvaru motýlího křídla. Tento typ přitom zatím dosud používala pouze ruská strana konfliktu. 
          - Rusové podle satelitních snímků shromažďují velké množství techniky u hranic s Charkovskou oblastí. V minulých dnech tu podnikli několik větších útoků podél několika obcí a dá se tak tušit, že se pokusí obnovit ofenzivu ve směru na Charkov. 
          - Americké vyšetřování odhalilo, že Rusové financovali a zpravodajskými informacemi podporovali tzv. „California secession movement“ – hnutí, které usilovalo o vystoupení Kalifornie z unie Spojených států. Překvapuje to někoho? 
          - Rusové v Chersonu převzali kontrolu nad celým přístav společnosti Smart Holding Group. Kromě vojenského personálu do areálu nikoho nepouští.
          - Ukrajina hodlá ještě před topnou sezónou přijmout zákon o povinné evakuaci regionů Donbasu, ve kterých probíhají boje nebo bezprostředně hrozí. 
          - Vyšetřovatelé odhalili u Kyjeva další tělo zavražděného civilisty. Měl svázané ruce a kolem krku omotanou smyčku z tažného lana od auta. 
          - Rusové se opět pokouší provizorně opravit Antonivský most u Chersonu poničený ukrajinskou palbou. 
          - Libanon umožnil tamější ukrajinské ambasádě zadržet syrskou loď s ukradeným obilím na 72 hodin. 
          - Ukrajinská dělostřelecká palba opět zasáhla ruskou techniku na letišti v okupovaném Melitopolu. 
          - Partyzáni u okupovaného Svatove poškodili železnici, po které Rusové vozí na frontu zásoby. 
          - Rusové opět ostřelovali Sumskou oblast zpoza hranic. Zničili přitom soukromou farmu. 
          - Nebe nad Baltem budou v nové rotaci hlídat piloti z Německa, Itálie a Maďarska. 
          - Legie Svoboda Ruska oznámila, že se nově skládá už ze dvou celých praporů. 
          - Mykolajiv v noci zažil jedno z nejsilnějších ostřelování od začátku války. 
          - Rusové stále nezničili ani jeden z poskytnutých systémů HIMARS. 
