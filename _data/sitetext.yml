          - V Novosibirsku se konal pohřeb „hrdiny Ruské federace“, který nedávno padl v bojích na Ukrajině. Než se na Ukrajinu vydal jako člen Wagnerovy armády, odpykával si v Rusku trest za vraždu muže a jeho dcery. Pravý ruský hrdina! 
