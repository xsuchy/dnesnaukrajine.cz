          - Už třetí dobrovolník ze Spojených států bojující na Ukrajině je pohřešovaný. Bývalý příslušník americké námořní pěchoty Grady Kurpasi se odmlčel v druhé polovině dubna. 
          - Rumunsko a Moldavsko ve společném prohlášení odsoudily ruskou invazi a vyjádřily plnou podporu pro suverenitu Ukrajiny a integritu jejího území. 
