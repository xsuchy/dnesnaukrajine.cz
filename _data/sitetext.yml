      - title: "Úterý"
        year: "4. duben 2023"
        image: assets/img/timeline/2023-04-04.jpg
        desc: "Zelenský po návštěvě města Jahidne u Černihivu, kde měl možnost prohlédnout si jednu z ruských mučíren, řekl na tiskové konferenci, že si přeje, aby Putin strávil zbytek života v tmavém sklepě s kbelíkem místo toalety. Ruským vojákům pak vzkázal, že stále je čas na to, opustit Ukrajinu a zachránit se, a že pokud tak neučiní, pak je v blízké době Ukrajinci zničí. Spojené státy očekávají zahájení ukrajinské ofenzívy prakticky každým dnem. Nejčastěji se pak skloňuje půlka dubna. Držme klukům a holkám palce. Jaro bude rozhodující pro budoucnost celé Evropy, ne-li světa. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02XmWcpzr5SPjmogNcEgvJCgtKNMMDqfMibBGZpvB9oyRB36PEkCPGNDq6xUy9yxtnl):"
        detail: |
          - Putin tvrdí, že vstup Finska do NATO představuje bezpečnostní riziko pro Rusko (Peskov dokonce mluví o „útoku na bezpečnost Ruska“) a možnou eskalaci konfliktu, kvůli které bude Rusko muset přijmout odvetná opatření. Ještě loni v červnu přitom Putin tvrdil, že vstup Finska a Švédska do NATO není nic, čeho by se Rusko mělo obávat. 
          - Členové ruské pravoslavné církve protestují proti stavbě obří mešity v centru Moskvy, která by dokázala pojmout až 60 000 věřících. Kadyrovoci na protesty reagovali výhrůžným videem, kde protestujícím oznámili, že jim je jedno, jestli je jejich cílem Ukrajinec nebo Rus, a že se to může velmi rychle změnit. 
          - Šéf MAAE Rafael Grossi navštíví Kaliningrad a setká se se zástupci Ruska, aby společně diskutovali situaci v záporožské jaderné elektrárně. Grossi po poslední návštěvě vyjádřil značné obavy nad ohrožením instalace z důvodu přítomnosti ruských vojáků a jejich techniky. 
          - Wagnerovci o víkendu zveřejnili video, na kterém mučí muže, o kterém tvrdí, že je žoldák z Gruzie. Ukrajincům se ale podařilo muže ztotožnit a je jím civilista z Doněcké oblasti, který se v minulosti objevil v jedné z ukrajinských reportáží z kontaktní linie. 
          - Ukrajině se i přes pokračující boje podařilo uvést do provozu další věž na těžbu zemního plynu schopnou čerpat až 460 000 krychlových metrů denně. Ukrajina plánuje už v příštím roce pokrýt veškerou domácí poptávku z vlastních zdrojů. 
          - Zdravotníkům se podařilo převézt do péče lékařů v Praze těžce zraněného českého dobrovolníka-medika z projektu Phoenix, který byl před pár dny zasažen ruskou dělostřeleckou palbou během evakuace raněných. 
          - Putin zbavil velení generála Muradova, který při útocích u Vuhledaru letos v únoru obětoval dvě celé elitní brigády a téměř 150 kusů těžké techniky, aniž by se mu podařil jakýkoliv postup. 
          - Wagnerovci zapíchli svou a ruskou vlajku do ruin někdejší bachmutské radnice a prohlásili Bachmut za „de jure“ pod kontrolou Ruska. Ukrajinci se tomu jen vysmáli. 
          - Předseda Rady pro lidská práva Ruské federace Fadejev volá po zablokování Wikipedie v Rusku a vytvoření její „ideologicky správné“ náhrady. 
          - Během výměny zajatců se domů vrátilo deset vojáků a 2 ukrajinští civilisté. Většina z nich byla propuštěna ze zajetí kvůli utrpěným vážným zraněním. 
          - Litva zakázala ruským občanům vlastnit v zemi nemovitosti. Něco, co by našemu realitnímu trhu také prospělo. 
          - Šojgu oznámil, že Bělorusko nyní disponuje letouny a pozemními systémy schopnými nést jaderné zbraně. 
          - Rusko údajně plánuje dát vznik novým soukromým armádám, které by nahradily wagnerovce.
          - Dánsko ve spolupráci s Norskem poskytne Ukrajině dalších 8 000 kusů dělostřelecké munice. 
          - Země NATO už poskytly Ukrajině pomoc v hodnotě okolo 65 miliard dolarů. 
          - U Putinovy rezidence v Soči se objevily systémy protivzdušné obrany. 
          - Finsko bylo oficiálně přijato do NATO. 
