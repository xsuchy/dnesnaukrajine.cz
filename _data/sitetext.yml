      - title: "Čtvrtek"
        year: "29. prosince 2022"
        image: assets/img/timeline/2022-12-29.jpg
        desc: "Ruská propaganda tvrdí, že domácnosti v Evropě přestaly večeřet se zapnutými světly, aby ušetřily, protože nemají na to, aby si mohly dovolit platit elektřinu a plyn. Businessmani prý přestali jezdit na služební cesty, protože si nemůžou být jisti, jestli budou mít kde natankovat. Jednoduše Rusko zcela vážně tvrdí, že se v Evropě děje to, čím nás jeho pátá kolona už třičtvrtě roku straší. Ta paralela mezi ruskou státní propagandou a tím, co tvrdí členové a voliči stran jako je SPD nebo Trikolóra (ale i ANO), je natolik očividná, že ji snad nikdo nemůže popřít. Jenže zatímco v Rusku se dá pochopit, že člověk nezná skutečnou situaci v Evropě, pro naše spoluobčany neexistuje žádná omluva, proč by měli na pohádky ruské propagandy naskakovat, leda by žili v bunkru deset metrů pod zemí a posledních deset let nevylezli mezi lidi. Pokud ale stále čekáte na nějaké uvědomění, že jim Rusko lže, čekáte marně. Takhle zkrátka jejich hlavy nefungují. Pokud se jim ruská pohádka ukáže být tím, čím od začátku je – lží – prostě ji beze slova hodí za hlavu a uvěří jiné. S klesajícími rozlišovacími schopnostmi přebírají otěže emoce a rozum ustupuje do pozadí. A ruská propaganda je o emocích především. S rozumem si na vás nepřijde. Nicméně vy jste přišli pro novinky, tady jsou"
        detail: |
          - Bělorusko tvrdí, že do Brestské oblasti dopadla ukrajinská raketa S-300, resp. část jejího motoru. Nikdo naštěstí nebyl zraněn, raketa podle fotek dopadla doprostřed širého pole. Je samozřejmě možné, že do Běloruska zabloudila ukrajinská raketa zasahující proti ruským střelám páleným z bombardérů ze vzdušného prostoru Běloruska, v takovém případě by ovšem Bělorusko bylo za incident plně zodpovědné a rozčilování se nad zbloudilou raketou by bylo minimálně komické, může ale jít i o provokaci s cílem eskalovat bělorusko-ukrajinské vztahy – zejména v souvislosti s nedávnou návštěvou Putina v Minsku.
          - Ukrajina zažila další salvu čítající až 120 ruských raket a kamikadze dronů. Protivzdušná obrana tentokrát zlikvidovala valnou většinu. Nad Kyjevem bylo sestřeleno všech 16 raket, 21 jich zlikvidovala obrana nad Oděsou, dalších 5 nad Mykolajivem. Celkově bylo sestřeleno 54 z 69 vypálených raket Kalibr a Ch-101/Ch-555. Počet sestřelených dronů oficiální kanály neuvádí. Přes skvělou práci PVO došlo k poškození infrastruktury, například ve Lvově je bez dodávek elektřiny až 90 % města, a i sestřelené rakety po dopadu způsobily škody a zranění.
          - Podle mluvčího Kremlu Peskova je mír na Ukrajině možný pouze pokud se Ukrajina vzdá nároku na čtyři okupované oblasti a postoupí je Rusku. Zajímavé… netvrdili náhodou představitelé Ruska, že o žádné dobývání území nejde, nýbrž že cílem „speciální operace“ je pouze „denacifikace“ a „demilitarizace“?
          - Podle ukrajinské pohraniční stráže je nyní v Bělorusku dislokováno více než 10 000 ruských vojáků, nicméně údajně netvoří bojeschopné útvary.
          - Ruská protivzdušná obrana dnes zasahovala proti cílům u letecké základny Engels. Ta je přitom více než 600 km daleko od ukrajinských hranic.
          - Ukrajinské soudy poslali na deset let do vězení informátora, který předával informace o pozicích ukrajinské armády přímo Igoru Girkinovi.
          - Rusové údajně evakuovali své velitele z Kreminny, okolo které se pozvolna stahuje ukrajinská smyčka.
          - Úřady v Oděse začaly s plánovanou demolicí pomníku ruské carevně Kateřině II. Veliké.
          - Podle snímků na sociálních sítích obdržela Ukrajina turecká obrněná vozidla Panthera.
          - Šojgu v televizním projevu oznámil, že částečná mobilizace byla dokončena.
          - Ukrajinský dron zničil systém S-300 u ruského Brjansku.
