      - title: "Pondělí"
        year: "3. duben 2023"
        image: assets/img/timeline/2023-04-03.jpg
        desc: "Ruská Národní protiteroristická komise obvinila ukrajinské tajné služby a sympatizanty Navalného Protikorupčního fondu z útoku, při kterém zemřel ruský propagandista Vladlen Tatarský a zraněny byly desítky lidí včetně členů estonského proruského hnutí „Nesmrtelný pluk“ nedávno deportovaných z Estonska. Prigožin mezitím potvrdil, že kavárna, kde k výbuchu došlo, mu skutečně patří, nicméně on sám zapochyboval, že by za výbuchem stála kyjevská vláda. Tatarský, vlastním jménem Maxim Fomin („Vladlen“ je umělé jméno odvozené od Vladimíra Lenina), byl rodák z ukrajinské Makijivky, který v roce 2014 po vypuknutí války na Donbasu uprchl z vězení, kde si odpykával 12letý trest za bankovní loupež, při které zemřely dvě ženy. Poté bojoval po boku „separatistů“ a později se přestěhoval do Moskvy, odkud provozoval proruský propagandistický kanál na Telegramu s více než půl miliónem sledujících. Mladá ruská žena Darja Trepová, která na večírek přinesla sošku s výbušninou, je nyní ve vazbě, nejspíš společně se svým manželem, členem ruské libertariánské strany. Počet zraněných se od včerejška vyšplhal na 32, z toho 10 lidí je ve vážném stavu. A jaká byla vaše neděle? Nicméně teď už [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0c2sav2afnow79hDoU9jsaa6cFkUxpMDMScan8gDe3KfGATwbyewEnvGguuHgbVVWl):"
        detail: |
          - Podle představitelů ukrajinské armády nyní Rusové přesunuli do Bachmutu i některého jednotky VDV a jiné elitní útvary a dál útočí na město i přes ohromné ztráty. Prý jde znát, že ruská armáda se neřídí vojenskou logikou, ale rozhoduje se na základě emocí, jinak totiž nejde ztráty, které útočníci trpí, ospravedlnit. Nasazení VDV jednotek znamenalo, že Ukrajinci museli opustit některé pozice blízko centra města a zaujmout novou obrannou linii podél vlakové trati. Boje jsou údajně jedny z nejintenzivnějších vůbec. 
          - Polsko nechá na šermířských kláních startovat ruské a běloruské atlety, pokud veřejně prohlásí, že nepodporují ruskou válku vůči Ukrajině, označí ji za ilegální, potvrdí, že nemají žádné vazby na Putina, že nesloužili v armádě a že nepracují pro ozbrojené nebo jiné silové složky. Jinými slovy jim start nepovolí. Francie své turnaje po kladném stanovisku Mezinárodní šermířské federace raději zrušila úplně. 
          - Strana dosavadní finské premiérky Sanny Marin neobhájila prvenství ve víkendových volbách a skončila až třetí. Obě strany, které ji přeskočily, jsou ale minimálně stejně, ne-li více proevropské, pro NATO a všechny jsou i pro pokračující pomoc Ukrajině. 
          - Podle ukrajinské vicepremiérky se úřadům podařilo identifikovat 4 396 dětí, které Rusové odvlekli z okupovaných území. Ukrajina už předala Rusku jmenný seznam a bude požadovat, aby se děti vrátily ke svým rodinám. 
          - Ruská armádě údajně musela opustit některé pozice v Doněcké oblasti. Zároveň ale Rusové koncentrují zbývající síly u Svatového a nejspíš se pokusí o další výpad v tomto směru. 
          - Rheinmetall buduje opravárenský a logistický závod v Rumunsku, v těsné blízkosti ukrajinských hranic. Má být v provozu už na konci dubna. 
          - Výbušnina nastražená v autě vážně zranila kolaboranta Maxima Zubareva, dosazeného šéfa okupační správy Akimovky u Melitopolu.  
          - V Černém moři je nyní 5 ruských válečných lodí. Celková salva však čítá maximálně 12 raket Kalibr. 
          - Na východní frontě padl ukrajinský stolní tenista Mychajlo Oprysk. 
          - Polsko předalo Ukrajině první z přislíbených letounů MiG-29. 
          - Zelenský pozítří opět navštíví Polsko.
