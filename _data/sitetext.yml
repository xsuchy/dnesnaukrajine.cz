      - title: "Úterý"
        year: "21. březen 2023"
        image: assets/img/timeline/2023-03-21.jpg
        desc: "Jeden ze západních analytiků popsal na Twitteru taktiku wagnerovců a vysvětlil, proč se právě jim dařilo v minulých týdnech posouvat frontu. A ne, není za tím jen jejich nulové braní ohledů na lidské životy a taktika „lidských vln“, na rozdíl od regulérní ruské armády totiž mají wagnerovci poměrně velkou svobodu v tom, vybírat si, kde a jak budou útočit. Wagnerovci si proto cíleně vybírají úseky fronty, které drží na ukrajinské straně citelně méně vycvičená a hůře vyzbrojená teritoriální obrana. Zároveň analytik poznamenal, že i když se poměr ztrát na obou stranách konfliktu mírně pro ukrajinské obránce zhoršil poté, co se Rusům podařilo obsadit vyvýšené pozice na okrajích města, stále dává z ukrajinského pohledu obrana města ohromný smysl, stejně jako urputná obrana Mariupolu nebo Sevěrodoněcku. Evakuace města by totiž mohla znamenat jen přesun bojů na potenciálně hůře opevněné pozice a zároveň zbytečnou destrukci dalšího města, a poměr ztrát je i nadále velmi příznivý pro Ukrajince. Navíc tím Ukrajinci získávají potřebný čas k vycvičení a vyzbrojení nových útočných brigád, které už by brzy měly převzít iniciativu, kdežto ústup z Bachmutu by nutně vyžadoval jejich nasazení do současných bojů. Prigožin navíc vyslovil obavy, že Ukrajinci možná chystají protiútok na jihu Bachmutu s cílem odříznout wagnerovce od zbytku ruské armády a zdecimovat jejich řady nebo zajmout jejich bojovníky. Snad se mu přání vyplní. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0mZo8DuHo1fCtC9VfcpGzRbWnTEA8uZoU2ieW9pVteXuQG7CHFpwyvwTRdMBTNjTxl):"
        detail: |
          - Maďarsko oznámilo, že nepodpoří žádné sbližování Ukrajiny a EU nebo NATO, dokud „Ukrajina neobnoví práva zakarpatské maďarské menšiny“. Orbán společně s maďarskými veřejnoprávními médii totiž v minulých týdnech tvrdili, že v Zakarpatské oblasti dochází k násilnému odvodu Maďarů na frontu nebo o vyhazování maďarských učitelů z práce kvůli jejich etnickému původu. Místní obyvatelé ale tvrzení Maďarska nepotvrzují a dva maďarští učitelé, kteří se objevili na fotkách z fronty, narukovali do armády dobrovolně. V minulosti také Maďarsko ve velkém distribuovalo tamější menšině maďarské pasy a vyzývalo recipienty, aby pasy tajili před ukrajinskými úřady. Podobnost kroků Orbána s Putinovými kroky je ale samozřejmě čistě náhodná. Samozřejmě… 
          - Čínské ministerstvo zahraničí apelovalo na Mezinárodní trestní tribunál v Haagu, aby respektoval imunitu hlav států. Ve skutečnosti žádná taková imunita v případě stíhání za válečné zločiny neexistuje a byly to právě nejčastěji hlavy států nebo vysocí politici a armádní činitelé, kdo byl v Haagu v minulosti stíhán. 
          - Podle deníku The New York Times prodalo sedm desítek čínských výrobců dronů do Ruska od vypuknutí války 26 různých typů dronů v celkové hodnotě okolo 12 miliónů dolarů. Jeden z čínských dronů nedávno zdokumentovala ukrajinská protivzdušná obrana. 
          - Čínský prezident během návštěvy Moskvy pochválil válečného zločince Putina za jeho kroky k prosperujícímu a úspěšnému Rusku, vyzdvihl přátelství obou zemí a jejích představitelů a prohlásil, že Čína stojí za Ruskem v udržování světové stability. Cože? 
          - Pokud Prigožin dodrží slovo, už brzy wagnerovci vypustí do Ruska tisíce ruských vězňů, kteří si odsloužili svých smluvních šest měsíců v bojích na Ukrajině. 
          - Spojené státy poskytnou Ukrajině v novém balíku vojenské pomoci mimo jiné další rakety pro systémy HIMARS nebo rakety HAARM.  
          - V bojích u Bachmutu padli polský dobrovolník Paweł Szadzikowski a novozélandský dobrovolník domorodého původu Kane Te Tai. 
          - Evropská unie schválila plán na poskytnutí jednoho miliónu kusů dělostřelecké munice Ukrajině během následujících 12 měsíců. 
          - Maďarsko vetovalo prohlášení zástupců EU ohledně mezinárodního zatykače na válečného zločince Vladimira Putina. 
          - Ruské armádě se daří plíživě postupovat okolo Avdijivky. Ta by se tak už brzy mohla stát dalším Bachmutem. 
          - Steven Seagal otevře v Moskvě centrum pro výuku aikida, kde bude cvičit také ruské vojáky. 
