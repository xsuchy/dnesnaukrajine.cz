      - title: "Pátek"
        year: "6. ledna 2023"
        image: assets/img/timeline/2023-01-06.jpg
        desc: "Dnes od dvanácti hodin mělo platit příměří, ke kterému v době pravoslavných Vánoc vyzval Putin i další ruské špičky. Žádný klid zbraní samozřejmě nenastal. Rusové od rána v zástupech útočí na Bachmut a Soledar. V Soledaru se jim dokonce podařilo proniknout na okraj města. Navíc tři hodiny před dvanáctou Rusové cíleně zasáhli hasičskou stanici v Chersonu a několik členů sboru jejich projektily zranily a zabily. Ve válce bohužel často umírají ti nejlepší, nejodvážnější a nejobětavější. Jen ne na straně Ruska. To se systematicky zbavuje svých kriminálníků a „problematických živlů“ tím, že je vrhá nevycvičené do první linie. Ale dokud Putin nezačne posílat se zbraní v ruce do zákopů i kosmopolitní obyvatele z větších ruských měst nebo dokonce zlatou mládež, sotva se dočkáme občanského odporu v Ruské federaci. Bohužel. To už nám posledních 10 měsíců odhalilo dokonale. A teď pár [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02XoRmF3NaZJ7CkN2fRPsjAmTSGaetFyxEjtAz4RFUDVDveFXJta8baFKuXT1cChiQl)"
        detail: |
          - Poté, co Francie oznámila dodávku stíhačů tanků Ukrajině, rozhoupalo se Německo k navýšení dosavadní pomoci. V prvním čtvrtletí tohoto roku by tak mělo Ukrajině poskytnout další baterii systému Patriot a 40 kusů bojových vozů Marder. Předsedkyně výboru pro obranu německého Bundestagu také dál tlačí na Scholze, aby umožnil poskytnout tanky Leopard 2 Ukrajině.
          - Podle Reuters jsou Američané přesvědčení, že Prigožin si vybral frontu u Bachmutu kvůli bohatým nalezištím soli a sádrovce, které se v jeho okolí nachází. Wagnerova skupina se podobně chová i v afrických zemích, kde oficiálně „chrání“ tamější doly včetně těch diamantových, nicméně de facto je kontroluje. 
          - Putin si za svůj návrh na vánoční příměří vysloužil hlasitou kritiku od ruských blogerů a představitelů separatistů, kteří otevřeni oznámili, že ho nebudou dodržovat. Západní analytici ale věří, že Putinovi nešlo o skutečné příměří, nýbrž o další PR spin, jak vykreslit Ukrajince jako ty, kteří nejsou ochotni jednat. 
          - Generální tajemník OSN rozpustil tým, který měl vyšetřovat příčiny a okolnosti výbuchu v kolonii v Olenivce. Důvodem je podle něj absence bezpečnostních záruk pro vyšetřovatele ze strany Rusů.  
          - Podle ukrajinského Generálního štábu začali separatisté v Doněcku shromažďovat informace o mužích narozených v roce 2006 pro případnou mobilizaci. 
          - Reznikov informoval, že Ukrajina nepotřebuje výhledově přistoupit ke generální mobilizaci, pokud bude mít k dispozici dostatek techniky a vybavení. 
          - Ukrajinci zasáhli další ruskou základnu v okupovaném Tokmaku a další dvě shromaždiště v okupované části Chersonské oblasti. 
          - Japonsko jakožto předsedající země skupiny G7 plánuje v roce 2023 navýšit pomoc Ukrajině a zavést další a přísnější sankce vůči Rusku. 
          - V další dodávce zbraní ze Spojených států by Ukrajina měla obdržet také multifunkční střely RIM-7 Sea Sparrow. 
          - Lukašenko podepsal zákon, který umožňuje zbavit občanství Bělorusy obviněné z extremismu. 
          - Ukrajinci sestřelili ruský bitevník Su-25 u Bachmutu a zajali jeho pilota. 
          - Rusové opět zasáhli Nikopol dělostřeleckou palbou. 
