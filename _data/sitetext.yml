          - Mluvčí Peskov prohlásil, že aby mohlo ukrajinské obilí putovat na světový trh, musí být nejdřív zrušené sankce proti Rusku. Rusové přitom nadále kradou obilí z ukrajinských sil a odvážejí ho buď po zemi na Krym, nebo pomocí nákladních lodí na blízký východ. Lavrov se nechal slyšet, že pokud Kyjev odminuje své kontrolované přístavy, Rusko se zaručí, že situaci vojensky nevyužije. Těžko ale může očekávat po řadě jiných porušených záruk, že mu kdokoliv uvěří. 
          - Na schůzi ředitelů škol v okupovaném Chersonu žádali kolaboranti, aby ředitelé přijali ruské školní osnovy. Z přítomných 60 ředitelů vyhověli požadavkům pouze 2. Informovala o tom ukrajinská rozvědka. 
          - Premiér Boris Johnson kritizoval některé své evropské kolegy a vyslovil se, že Ukrajina nesmí být za žádnou cenu tlačena do toho, aby přijala jakékoliv mírové dohody, které by pro ní byly nevýhodné. 
          - V Doněcku začal soud s dvěma Brity, Seanem Pinerem a Andrewem Hillem, a Maročanem Brahimem Saadounem. Za účast v cizinecké legii jim podle separatistických „zákonů“ hrozí až trest smrti. 
          - Příbuzní zajatých obránců Azovstalu prý dostávají z ruských telefonních čísel výhrůžky smrtí, zabitím zajatců, znásilněním a další zprávy s vulgárním, posměšným nebo rovnou násilným obsahem. 
          - Polsko schválilo největší obchod s vojenskou technikou a výzbrojí za posledních 30 let. Celkem tak Ukrajina nakoupí od Poláků materiál v hodnotě 650 miliónů dolarů. 
          - Vrchní moskevský rabín opustil území Ruska poté, co po něm Putinův režim požadoval, aby otevřeně podpořil ruskou invazi na Ukrajinu. 
          - Kolaborant a samozvaná hlava Záporožské oblasti Vladimir Rogov tvrdí, že referendum o připojení k Rusku tu proběhne ještě v tomto roce. 
