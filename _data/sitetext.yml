      - title: "Čtvrtek"
        year: "1. prosince 2022"
        image: assets/img/timeline/2022-12-01.jpg
        desc: "Arestovič v každodenním živém vysílání komentoval ztráty na obou stranách konfliktu. Zopakoval, že přesná čísla ztrát na straně Ukrajině zůstanou nadále státním tajemstvím, protože jejich zveřejnění by pomohlo Rusku evaluovat efektivitu jednotlivých operací, nicméně zároveň potvrdil dřívější odhady prezentované Zelenským a Zálužným, což by znamenalo, že bylo zabito mezi 10-20 tisíci členů ukrajinských ozbrojených sil. Také poskytl větší vhled do ztrát obou armád. V ukrajinské armádě se ztráty dělí na nevratné (zabité v boji, zajaté, ztracené, zemřelé během transportu do nemocnice) a vratné (zdravotní). Podle něj má ukrajinská armáda vysoké zdravotní ztráty (sanitary losses), což je situace, kdy je voják neschopný boje na více než 24 hodin. Obecně se prý daří 96 % raněných a nemocných vracet zpátky do služby. Ruská armáda má naopak vysoký počet nevratných ztrát způsobených z velké části nedostatečnou schopností ošetřovat raněné. Údajně připadá na ruské straně jeden mrtvý na 1-2 (nebo výjimečně 1-3) raněné kvůli špatné první pomoci, nedostatku zdravotnických pomůcek v první linii a dlouhým časům na evakuaci z bojiště. Podle Arestoviče tak nyní připadá na každého padlého na ukrajinské straně okolo 7-7,5 padlých Rusů. Je tedy pravdou, že Ukrajina utrpěla okolo 100 000 celkových ztrát, nicméně okolo 80 000 připadlo na raněné a z nich se 72 000 mohlo vrátit do služby. Jelikož nemůžeme jeho tvrzení nijak ověřit, nezbývá nám, než doufat, že se nemýlí. Nalijme si čistého vína – i 20 000 ukrajinských padlých by byla strašná tragédie. Ale znamenalo by to, že Rusko za to platí neúnosnou cenu. A teď další [novinky](https://www.facebook.com/vit.samek/posts/pfbid0Pw8bx7QKgKBATfomQMpYuvchP37fWVuV195Cighvb5kCRNhr3HHJ6KofCpEyqhJ8l)"
        detail: |
          - Podle analytiků z ISW ukazují boje u Bachmutu neschopnost ruské armády a také neschopnost poučit se z předchozích kampaní, které měly podobně vysoké ztráty. Institut také zdůrazňuje, že i kdyby se nakonec Rusům povedlo město dobýt, jeho strategickou významnost vysoce převyšují náklady na útok ve smyslu objemu zničené techniky a ztrát v řadách ruských sil.  
          - Ruská propaganda opět blouzní o údajném chystaném útoku Polska na západní Ukrajinu. Podle ředitele ruské zahraniční rozvědky připravuje Polsko anexi Lvovské a Ivano-Frankivské oblasti a také části Ternopilské oblasti. Na územích prý chce zosnovat referenda o připojení k Polsku. Kde jsme to jen viděli...?
          - Německo a Norsko vyzvaly NATO, aby chránilo podmořskou infrastrukturu. Přestože vyšetřování sabotáže plynovodu Nord Stream ještě nevedlo k pojmenování jasného viníka, kancléř Scholz také prohlásil, že „nikdo by neměl nabýt přesvědčení, že podobné útoky zůstanou bez následků“.  
          - Španělská firma Instalanza, která vyrábí zbraně mimo jiné i pro Ukrajinu obdržela poštou balíček obsahující výbušné zařízení. Policie později oznámila, že odhalila dva další balíčky s trhavinou. Jeden z nich byl adresovaný ministerstvu obrany a další španělskému premiérovi.  
          - Ruské ministerstvo vnitra zařadilo na seznam hledaných osob právníka Ilju Novikova, který u soudu zastupoval organizaci Memorial, Anti-korupční Nadaci nebo ukrajinskou pilotku Naďu Savčenkovou.
          - Senát schválil tzv. Magnitského zákon. Umožňuje, aby Česko uvalovalo sankce na vybrané osoby a firmy bez nutnosti zařazení subjektů na sankční seznam EU.  
          - Satelitní snímky ruského letiště Engels-2 u Saratova naznačují, že Rusko chystá další masivní raketový útok na ukrajinská města.  
          - Česká vláda podpořila prodloužení dočasných víz pro prchající Ukrajince do konce roku 2024. Krok musí ještě posvětit parlament.  
          - Během listopadu bylo podle ukrajinského Generálního štábu zabito 16 970 ruských vojáků – vůbec nejvíc od začátku invaze.  
          - Francie oznámila, že společně s dalšími partnery zahájila tvorbu mezinárodního tribunálu pro ruské válečné zločiny.  
          - Podle Ukrajinců volá na speciální linku pro ty, kteří si přejí složit zbraně, až 100 ruských vojáků každý den.  
          - Británie uvalila sankce na dalších 22 ruských představitelů kvůli jejich napomáhání ruské invazi.  
          - Švýcarsko zmrazilo ruský majetek v hodnotě téměř 8 miliard dolarů a také 15 nemovitostí.  
          - Evropská rada navrhuje zastropovat cenu ruské ropy na hodnotě 60 dolarů za barel.  
          - Podle teroristy Pušilina proběhla další výměna zajatců ve formátu 50:50.  
          - Německo označilo Holodomor za genocidu ukrajinského obyvatelstva.  
          - Ruská PVO dnes zasahovala nad Belgorodskou oblastí.  
