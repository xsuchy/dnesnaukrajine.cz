      - title: "Pátek"
        year: "14. duben 2023"
        image: assets/img/timeline/2023-04-14.jpg
        desc: "Ukrajinský novinář [Volodymyr Zolkin](https://www.youtube.com/@VolodymyrZolkin) od začátku války natočil přes stovku rozhovorů se zajatými ruskými vojáky. Krom toho, že dobře ilustrují podmínky, v jakých Ukrajinci drží ruské zajatce, jestli se z nich něco dá jednoznačně vyvodit, pak to, že Rusko systematicky lže vlastní populaci. Mobilizovaným mužům lže o příčinách války, lže jim o tom, jak válka probíhá, lže jim o tom, kdo proti nim stojí, i o politických souvislostech a hlavně: lže jim o tom, kde a jak budou sloužit. Brancům velitelé tvrdí, že budou sloužit v týle u zásobování, že budou hlídat ruské hranice nebo že neopustí území Ruska, a ti se pak ocitnou s minimálním výcvikem a povědomí o situace někde v zákopu na frontě, kde buď zahynou, nebo je Ukrajinci zajmou. Mimochodem, často se dostanou do zajetí tak, že k nim přijde někdo, kdo mluví rusky, a bez odporu je zajme, protože jim ruská propaganda tvrdí, že Ukrajinci ruštinu zakázali, a tak je nenapadne, že právě potkali Ukrajince. A další leitmotiv všech videí je nízká úroveň vzdělání zadržených Rusů, nulový přehled o dění ve světě a geografii a nezájem o domácí politiku. Videa doporučuji všem zhlédnout, abyste si udělali obrázek, s čím Ukrajina bojuje. A teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02R5AaENKp54xz3QXYBiCxcbji4BoTKqGx4J5pmXKd72R1KGMTvySvfpMJEf5GnEuSl):"
        detail: |
          - Že se neuposlechnutí rozkazu v ruské armádě často brutálně trestá, nikoho nepřekvapí. Překvapující je ale rozpětí potenciálních trestů, které se v závislosti na jednotce pohybují kdekoliv od pouhého propuštění z armády nebo převelení do týlu přes verbální ponižování, věznění, bití a týrání, až po trýznění, znásilňování nebo střelbu do vlastních řad či mimosoudní popravy. Ukrajinští vojáci disponují desítkami odposlechů přes ukořistěné nebo nešifrované vysílačky, které ukazují, jak ruští velitelé dávají rozkazy k palbě do ustupujících vojáků, což potvrzují i očitá svědectví z fronty a výpovědi ruských zajatců. Teď se objevil jednak další takový odposlech, ale také video, které zveřejnili sami Rusové, a na kterém natočili znásilnění vlastního spolubojovníka kovovou tyčí. Jak může někdo za takovou armádu a stát nasazovat vlastní krk, to mi zůstává záhadou.
          - Podle ISW Rusové ztratilo schopnost vést útoky na vícero frontách současně. Dokazovat to má skutečnost, že ruské síly přesunuly některé jednotky od Avdijivky k Bachmutu, protože nedokáží útočit zároveň na Avdijivku a Bachmut, a tak raději posílily útok na Bachmut, který má politickou prioritu. 
          - Podle ruských opozičních médií ruská armáda odmítá rodinám platit kompenzace za zabité nebo zajaté rodinné příslušníky a tvrdí jim, že o osudech mužů nemá informace, a to i v případech, kdy ukrajinská strana poskytla ruským rodinám a úřadům fotky a videa jako důkazy.  
          - Ukrajinský ústavní soud prozkoumá legálnost tzv. Charkovských dohod, smluv, na základě kterých ruská Černomořská flotila 25 let bezplatně užívala přístav v Sevastopolu výměnou za slevu na nákup ruského plynu. 
          - Šéf ukrajinské rozvědky Budanov v rozhovoru pro ABC News oznámil, že svět už brzy uvidí výsledky ukrajinské ofenzivy. Navíc řekl, že nevylučuje kolaps Ruské federace. 
          - Indická státní banka varovala svoje firemní zákazníky, že bude blokovat platby za ruskou ropu, pokud přesáhnou sankcemi stanovenou cenu 60 dolarů za barel. 
          - Tajemník ruské bezpečností rady Patrušev prohlásil, že jen „výhra Ruska nad ukrajinským nacizmem umožní návrat stability do Evropy“. 
          - Polský premiér prohlásil, že pokud má Taiwan zůstat svobodný, nesmí Ukrajina padnout, jinak může Čína zaútočit hned následující den.  
          - V americké Louisianě se objevil moderní ruský tank T-90A. Nejspíš bude rozebrán a prozkoumán americkými inženýry. 
          - Německo povolilo Polsku reexportovat stíhačky MiG-29, které v minulosti od Německa koupilo. 
          - Podle magazínu Bloomberg v bojích na Ukrajině padlo 90-95 % příslušníků ruských specnaz. 
          - Ukrajina zakázal svým sportovcům účast na soutěžích, kde nastoupí ruští a běloruští atleti.  
          - Lotyšsko poskytlo Ukrajině pomoc o objemu bezmála poloviny svého armádního rozpočtu.
          - Evropská unie schválila společný nákup munice pro Ukrajinu v hodnotě 1 miliardy €. 
          - Moldavsko pořádá velké preventivní manévry vlastních ozbrojených sil. 
          - Čínský ministr obrany Li Šangfu navštíví v příštích dnech Rusko.
