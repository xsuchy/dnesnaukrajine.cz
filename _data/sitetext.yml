      - title: "Pondělí"
        year: "13. února 2023"
        image: assets/img/timeline/2023-02-13.jpg
        desc: "Na sítích se objevilo video zachycující moment, kdy byl u Bachmutu zabit americký dobrovolník Pete Reed a několik dalších civilních dobrovolníků-zdravotníků. Dosud se mělo za to, že skupinu zasáhla náhodná dělostřelecká nebo minometná palba, nové video ale jasně zachycuje přílet tankového projektilu. Rusové tedy úmyslně vypálili z tanku na skupinu dobrovolníků u civilních aut ve chvíli, kdy se snažili z místa evakuovat muže zraněného dřívější dělostřeleckou palbou. Včera „pro změnu“ Rusové zasáhli raketovou palbou nemocnici v Družkivce u Kramatorsku, která fungovala jako spádová nemocnice pro Bachmut a okolí a po zásahu byla prakticky celá zničena. Medici z řad dobrovolníků už dříve pravidelně hovořili o tom, že Rusové cíleně ostřelují zařízení a transporty označené červeným křížem. Pro ty, co invazi sledují od začátku, tedy není ani jedna ze zpráv překvapením. Rusko je teroristický stát páchající jeden válečný zločin za druhým. Dodržování jakýchkoliv pravidel totiž ze samé podstaty považuje za slabost. Stejně jako jeho sympatizanti. A teď k [novinkám](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid031gddZuUHqDUV9dktRJCddzz81UUTHm7HSAxWhaX7tH3WqgSoboMYWAkkUWBgh3qZl):"
        detail: |
          - Wagnerovci zveřejnili už druhé video s popravou dalšího dezertéra z řad naverbovaných vězňů, a to opět pomocí bouracího kladiva. Brutalita v kombinaci s publicitou a výraznou symbolikou byl přitom dosud „trademark“ Islámského státu. Ať už se wagnerovci inspirovali, nebo ne, jisté je, že momentálně operují jako teroristická organizace a je k nevíře, že dosud na většině seznamů teroristických organizací v západních zemích nefigurují. 
          - Moldavská prezidentka informovala, že Rusko plánuje v zemi provést ozbrojený převrat. Má zahrnovat ozbrojené útoky na vládní budovy maskované jako opoziční protesty s cílem obsadit klíčové instituce a zajmout členy vlády a další politické figury. Stejný plán Rusové v minulosti úspěšně provedli na Krymu a později i Donbasu.
          - Běloruský státní propagandista Azaronak reagoval na zavření hraničních přechodů Polskem výhrůžkou, že v případě provokace „rakety Polonez a Iskander nepotřebují proclít ani zkontrolovat pasy“ a že „hraniční přechody přestanou ve vteřině existovat, stejně jako pyšná polská vláda“. 
          - Podle deníku The Politico přišla ruská armáda u Vuhledaru prakticky o celou elitní 155. brigádu námořní pěchoty čítající 5 000 vojáků. Brigáda musela přitom už třikrát kompletně obměnit personál z důvodu utrpění obřích ztrát u Irpini a Buči, později po těžkých bojích u Pavlivky. 
          - Spojené státy vyzvaly všechny americké občany pobývající v Rusku, aby zemi okamžitě opustili. Podle americké ambasády hrozí nyní v Rusku občanům USA zatýkání a věznění pod falešnou záminkou a těm, co mají dvojí občanství, také nucená mobilizace. 
          - Podle deníku The Guardian se Rusko podařilo do země propašovat íránské bojové drony s dlouhým doletem, ekvivalenty amerických Reaperů, a to na lodích přes Kaspické moře, ale také civilními letadly íránských státních aerolinií. 
          - Podle ukrajinské vlády Rusové cíleně vypouští přehradu v Kachovce. Ohrožují tím nejen místní ekosystém, ale také provoz jaderné elektrárny v Enerhodaru, která je na vodě z přehrady závislá. Hladina už klesla o zhruba 1,5 m. 
          - Novým prezidentem Kyperské republiky se stal její bývalý ministr zahraničí Christodoulides, který se v minulosti ostře stavěl proti ruské invazi a podporuje unijní sankce vůči Rusku. 
          - Uniklé materiály citované britskými médii naznačují, že Putin mobilizuje agenty působící v Británii, aby získal přístup ke strategickým plánům a vojenským informacím. 
          - Kadyrov v televizním pořadu pohrozil, že jeho vojáci dobudu Charkov, Oděsu, Kyjev a dojdou až k Polsku. Řekl mu někdo, jak si ruské síly vedou u Bachmutu? 
          - Podle ruských kanálů zasáhli Ukrajinci raketovou palbou praporní velitelský post u Vuhledaru a zneškodnili několik důstojníků velících tamější ofenzivě. 
          - Vnitřní boj mezi ruskými ozbrojenými složkami graduje. Šojgu zakázal veškeré zmínky o Prigožinovi a wagnerovcích ve státem provozovaných médiích. 
          - Ukrajinský ministr zahraničí Kuleba prohlásil, že Ukrajiny chystá na výročí invaze „události, které Rusové jen tak nezapomenou“. 
          - Švýcarská banka Credit Suisse zmrazila ruské prostředky v hodnotě 19 miliard dolarů. 
          - 60 vozidel Bradley už dorazilo přes oceán do přístavu v Německu.
