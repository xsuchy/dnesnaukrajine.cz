          - Ukrajina plánuje zahájit povinnou evakuaci částí Charkovské, Záporožské a Mykolajivské oblasti. Snad si toho všimne i Amnesty Insternational. 
          - Nová videa ukázala, že vedle zasaženého vlaku v Čaplyne byl i druhý vlak s vojenskou technikou. Rusové nicméně zasáhli vozy pro cestující.
          - Rusové přemístili část svých bojových letounů z Krymu do Ruska v obavě před dalšími raketovými útoky. 
          - Organizace pro jadernou bezpečnost IAEA navštíví elektrárnu v Enerhodaru na začátku příštího týdne. 
          - Británie poskytne Ukrajině 6 námořních dronů pro vyhledávání a likvidaci námořních min. 
          - Litva použije část peněz z veřejné sbírky na nákup 37 polských kamikadze dronů. 
          - Pražský soud rozhodl o bankrotu české pobočky ruské Sberbank. 
      - title: "Pátek"
        year: "26. srpna 2022"
        image: assets/img/timeline/2022-08-26.jpg
        desc: "Vrtalo mi dlouho hlavou, co naší frustrované nižší třídě tak imponuje na současném Rusku ale myslím, že jsem na to přišel: Oni se v něm zřejmě poznali. Rusko se minimálně posledních sto let plácá z krize do krize. Západ se ho několikrát pokoušel z té krize vysekat, pomáhal mu bránit se, poslal mu bilióny ve vojenské, materiální, logistické ale i humanitární a finanční pomoci, pomáhal mu stavět fabriky a budovat ekonomickou soběstačnost, jen aby se Rusko mohlo postavit na vlastní nohy. Nejvíc během druhé světové války a po jejím skončení, a potom znovu po pádu Sovětského svazu. A Rusko? To se mu vždycky odvděčilo tak, že Západ vykreslilo jako svého nepřítele a krmilo svoje občany závistí a nenávistí. S příznivci Ruska je to stejné. Demokratická Evropa jim poskytuje všechny příležitosti, jak uspět. A když se to přece nepovede, tak jim podá pomocnou ruku v podobě všemožné státní podpory, aby se mohli otřepat a zkusit to znovu. A oni? Oni se radši nechají sežrat závistí a nenávistí. A přesto je, stejně jako Rusko, Západ znovu a znovu podpoří. Protože je to nakonec po všech směrech výhodnější, než je nechat rýt hubou v hlíně. Ale vás asi víc zajímá, co se dělo. Tak tady to [máte](https://www.facebook.com/tomak.dvorak/posts/pfbid02uA8bxTBZvTtuyZzA3CV9gKnzsDS2DNWxyogt9NDaYH8eSLTARXHQqYkFeHFSA6qGl)"
        detail: |
          - Lukašenko se přidal do klubu klaunů, kteří vyhrožují světu jaderným útokem. Nechal se slyšet, že na schůzce s Putinem v Petrohradu dojednal, aby běloruské Su-24 byly opět připravené nést jaderné zbraně. Vše už je na to podle něj připravené. Obávám se, že Lukašenko nevyhnutelně míří vstříc osudu, který potkal rumunského diktátora Ceaușesca. Americký velvyslanec v Minsku oznámil, že Spojené státy budou usilovat o to, aby se Lukašenkův režim zodpovídal za svůj podíl v invazi na Ukrajinu. 
          - Už včera se objevily informace, že ruští specnaz se na Donbasu dostali do křížku se žoldáky z Wagnerovy armády, údajně kvůli dělení válečné kořisti. Později se objevily další zprávy, že konflikty na několika místech eskalovaly až do přestřelek mezi oběma skupinami a že část vojáků regulérní armády se přidala na stranu Wagnerovců, což vedlo k tomu, že velitelé kontaktovali ruskou GRU, aby na místo vyslala agenty, kteří by konflikty pomohli vyřešit. 
          - Organizace pro jadernou bezpečnost AIEA obdržela od Ruska i Ukrajiny bezpečnostní záruky, aby mohla vypravit delegaci do elektrárny v Enerhodaru. Ta byla dnes v devět ráno bez ohlášení úplně odpojena od ukrajinské energetické sítě, podle Rusů z důvodu poškození rozvodné sítě, a panují tak značné obavy o bezpečnost elektrárny. Později byl opět připojen jeden z bloků
          - Indie poprvé od vypuknutí války hlasovala v Radě bezpečnosti OSN proti Rusku. To se pokusilo hlasováním znemožnit, aby se zasedání účastnil prezident Zelenský na dálku formou videohovoru. Ruská vyslankyně trvala na tom, že Zelenský se musí účastnit schůze osobně. 
          - Ruská pravoslavná církev vydala nařízení, které zakazuje duchovním, aby přijímali úplatu za provádění exorcismu. Škoda, myslím, že by se jejich služby v Kremlu mohly hodit. 
          - Kyjev přejmenoval 95 místních názvů spojených s Ruskem nebo Sovětským svazem. Například místo Petrohradské ulice je tak nově Londýnská.
          - Ukrajinský štáb informoval, že dělostřelci zasáhli základnu ruských VDV v okupované Kadijivce. Počet obětí odhadují na 200 parašutistů. 
          - Ukrajinci opět zasáhli Antonivský most u Chersonu, pod kterým Rusové už několikátý den budují pontonovou náhradu. 
          - Maďarsko přikleplo zakázku na dostavbu jaderné elektrárny Paks ruskému státnímu Rosatomu. 
          - Lesní požáry v Rusku zuřící současně v jediný den nyní pokrývají 122 tisíc hektarů plochy.
          - Od vypuknutí války na Ukrajině přišel do Evropské unie bezmála 1 milion Rusů. 
          - V Irpini byl slavnostně odhalen památník členům teritoriální obrany. 
          - Ukrajina už repatriovala 500 těl obránců Mariupolu. 
      - title: "Čtvrtek"
        year: "25. srpna 2022"
        image: assets/img/timeline/2022-08-25.jpg
        desc: "Minulé dva ukrajinské významné dny měly zvláštní efekt na náladu obou armád. Ukrajinci věřili, že Rusko svátky využije, aby provedlo nějaký velký útok, což se ze strany Ruska ukázalo jako pouhé strašení. Rusko sice nechalo 200krát startovat bojová letadla, ale pálilo z nich pouze ve čtyřech případech. Svátky tak využilo hlavně k psychologickému boji, spíše než k tomu skutečnému. Ironií je, že úplně stejný efekt měly státní svátky na Rusy. Podle zachycených odposlechů se ruští vojáci báli, že je Ukrajinci v jejich velké dny zmasakrují, což bylo umocněné i zoufalým stavem některých ruských jednotek na frontě, jejich značně prořídlými řadami a paralyzovaným zásobováním. I tak ale včerejšek nebyl bez civilních obětí. A tím začíná i dnešní [přehled](https://www.facebook.com/tomak.dvorak/posts/pfbid0DqiVeXpeEGuKnBEMVhn5yqLQ7NoKstHx1jyfM9mHrzaHKA68Ej1sfCd5jfLVhAGNl)"
        detail: |
          - Rusové včera zasáhli vlak v obci Čaplyno, 55 km od fronty na východ od Dnipra. Následkem útoku zemřelo 25 lidí včetně 2 dětí (6 a 11 let) a další desítky byly raněny. Rusové útok na vlak přiznali, ale tradičně tvrdí, že vlak měl převážet vojáky a že útok „zneškodnil 200 vojáků ZSU a 10 kusů těžké techniky“. V fotek je přitom zřejmé, že šlo o obyčejný osobní vlak. 
          - Spojené státy poskytnou Ukrajině systémy protivzdušné obrany NASAMS. Německo přislíbilo své systémy IRIS a Španělsko by v nejbližších dnech mělo Ukrajině předat své systémy Shorad Aspide. Ve všech případech se jedná o velmi výkonné a moderní systémy, které podstatně navýší ukrajinské protivzdušné kapacity. 
          - Pozor, citlivé čtení. Lídr hnutí „Adat“ v promluvě na videu popsal okolnosti smrti Salmana Tepsurkajeva, který provozoval kanál na Telegramu kritický vůči Kadyrovovi. Kadyrovci údajně Salmana unesli, brutálně ho mučili, znásilnili pomocí lahve a nakonec ho svázali a zabili granátem vloženým do úst. 
          - Britský premiér Johnson včera bez předchozího avíza navštívil Kyjev a absolvoval procházku s prezidentem Zelenským, a to i přes značně zvýšené riziko raketových útoků kvůli probíhajícím oslavám ukrajinského Dne nezávislosti. 
          - Ruská FSB tvrdí, že zadržela v Kaliningradu ruského občana, který chystal teroristické útoky na vojenské objekty Baltské flotily a letiště Chabrovo. Nezapomněla zmínit to, že měl údajný terorista jednat podle instrukcí pluku Azov. 
          - Společnost Google spustí v Česku, Slovensku a Polsku ve spojení s fact-checkery informační kampaň, která má mít za cíl bojovat s nejčastějšími dezinformacemi o ukrajinských uprchlících. 
          - Ukrajinské ministerstvo obrany vzkázalo Rusku: „Stále máte možnost kapitulovat, než vás na svém území zničíme. Nepromeškejte tu šanci. Hodinky tikají... tik-tak, tik-tak...“.
          - Ruská organizace se „pochlubila“, že více než 1000 deportovaných ukrajinských dětí už našlo v Rusku náhradní rodiny, často tisíce kilometrů daleko na východě Ruska. 
          - Rusko už před týdnem tvrdilo, že obsadilo obec Pisky. Nové fotky a videa ale jasně dokazují, že Ukrajinci stále drží část města a dávají Rusům pěkně zabrat.
          - Podle britské rozvědky chtějí Rusové využít jakékoliv události a vojenské akce v okolí Záporožské elektrárny pro propagandistické účely. 
          - Ruský AvtoVAZ se pochlubil nebývalým úspěchem. Do nových vozů Lada Granta se po několikaměsíční pauze vrací airbagy! Wow! 
          - Jedna z jachet sankcionovaného oligarchy Gennadije Ajvazjana „My Saga“ se potopila u italských břehů. Asi vítr. 
          - Putin podepsal výnos, kterým má navýšit počet aktivních členů ozbrojených sil na 1,15 miliónu. 
          - Podle satelitních dat hoří velký kus lesa přiléhající k elektrárně v Enerhodaru. 
      - title: "Středa"
        year: "24. srpna 2022"
        image: assets/img/timeline/2022-08-24.jpg
        desc: "Ukrajina dnes slaví Den nezávislosti, kterou získala v roce 1991, a kterou poněkud ironicky uznalo jako první Rusko. Od samého počátku ale dávali Rusové najevo, že svůj postoj nemyslí vážně. K dnešnímu svátku Ukrajincům pogratuloval i diktátor Lukašenko a popřál jim „klidné nebe, toleranci, kuráž, sílu a úspěch při opětovném budování slušného živobytí“. Rusové Ukrajincům taktéž popřáli a připravili pro ně ohňostroj: sirény v noci zněly v každé ukrajinské oblasti, rakety zasáhly Myrhorod, Dnipro a Záporoží, dělostřelecké granáty dopadly na Derhači u Charkova a obce v Sumské oblasti. Jinými slovy den jako už šest měsíců každý jiný. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid08pTF9Fap79LbYQW2rSLeafvxGew5bnsfJSGVxBfVtMcoXCgAzQCkZPY8YngyNH3jl)"
        detail: |
          - Tohle nebude hezké čtení. Na sítích se objevily videorozhovory s několika členy ruských žoldnéřských jednotek. Jevgenij „Topaz“ Rasskazov ve svém rozhovoru mluví o tom, jak ho vzrušuje, když zabíjí „prasata“ (čímž myslí ukrajinské vojáky) a jak dostává erekci, když pomyslí na to, že z nějaké Ukrajinky udělal vdovu. Velitel brigády Rusič Alexej Milčakov pro změnu na videu říká: „Jsem nacista. Nebudu to zaobalovat a tvrdit, že jsem nacionalista, vlastenec, člen imperiálního hnutí nebo něco takového. Řeknu to na rovinu: Jsme nacista." V jiné části rozhovoru pak popisuje, jak ho doslova honila mlsná, když cítil na bojišti spálené maso z padlých vojáků. Tohle jsou elitní vojáci, které pro Rusko zajišťují postup armády. Neuvěřitelné... 
          - Ministr obrany Reznikov pro americkou CNN prohlásil, že nejhorší část války už má Ukrajina za sebou. Nyní prý Ukrajina postupně přejde do protiofenzivy v několika směrech. Zároveň ale řekl, že za největší současnou hrozbu pro Ukrajinu považuje „únavový syndrom“ mezinárodního společenství, který by mohl vést k menší podpoře ze strany ukrajinských partnerů. 
          - V Doněcku zasáhly bomby sídlo samozvaného lídra DLR Pušilina. Ten v době explozí v sídle nebyl. Ukrajina nicméně zodpovědnost odmítla a tvrdí, že útok má být falešnou záminkou k tomu, aby Rusové ospravedlnili budoucí útoky na administrativní budovy v Ukrajinou kontrolovaných městech. 
          - Rusové tvrdí, že policie během razie v sídle opozičního ruského politika Jevgenije Roizmana našla vizitku bývalého šéfa ukrajinské rozvědky. Ano, jsem si jistý, že šéf rozvědky rozdává lidem své vizitky. Policie Rozimana vyšetřuje kvůli tomu, že použil slovní spojení „invaze na Ukrajinu“.  
          - Tajemník Rady národní bezpečnosti Danilov věří, že ruská FSB plánuje provést v Rusku sérii teroristických útoků s civilními oběťmi, aby získala mezi ruskou populací podporu pro mobilizaci. FSB už podobný scénář v minulosti úspěšně realizovala: před vpádem do Čečenska. 
          - Prezident Zelenský odmítl jakékoliv nové dohody o neútočení. Nechce prý opakovat chyby, jakými byly „Minsk 1“ a „Minsk 2“ z let 2014 a 2015. Podle něj by taková dohoda znamenala to, že Rusko bude dál okupovat ukrajinská území a v klidu sbírat síly pro budoucí válku. 
          - Ministr obrany Šojgu dnes prohlásil, že zpomalení ofenzivy na Ukrajině je „vědomé rozhodnutí kvůli snaze minimalizovat civilní oběti“. Také zopakoval, že „speciální operace pokračuje podle plánu“. Tuší někdo touhle dobou, co by ten plán měl být? 
          - Salman Tepsukarjev, moderátor kanálu na Telegramu, který se kriticky vyjadřoval vůči Kadyrovovi, je po smrti. Před dvěma lety byl unesen z hotelu v Moskvě do Čečenska, kde ho podle posledních informací mučili a nakonec zavraždili.  
          - Investigativní novináři zveřejnili maily a dokumenty, které rozkrývají to, jak Rusové systematicky finančně podporují krajně pravicové strany a hnutí v Evropě. Asi aby pak měli důvod jít „necafikovat“ další státy? 
          - Bomba umístěná pod sedadlem řidiče zabila okupačního „starostu“ Michajlivky, kolaboranta Ivana Šuška. Je to už třetí člen okupační správy, na kterého byl spáchán atentát v posledních pěti dnech. 
          - Slovensko poskytne Ukrajině 30 kusů bojových vozidel. Od Německa dostane jako kompenzaci 15 tanků Leopard 2. 
          - V Belgorodské oblasti Rusům explodoval další muniční sklad. Podle Ukrajinců za to může „horké počasí“. 
          - Norsko a Británie darují Ukrajině bez úplaty mikro-drony Black Hornet v hodnotě přes 9 miliónů dolarů. 
          - Rusové a Ukrajinec, kteří se pokusili proniknout do areálu zbrojní firmy v Albánii, byli obviněni ze špionáže. 
          - V Gibraltaru se v aukci vydražila první jachta ruského oligarchy zabavená kvůli sankcím. 
          - Turecký prezident Erdogan se nechal slyšet, že Krym musí být vrácen Ukrajině. 
      - title: "Úterý"
        year: "23. srpna 2022"
        image: assets/img/timeline/2022-08-23.jpg
        desc: "V reakci na to, že Češi poslali ukrajinské ambasádě při příležitosti výročí srpnové okupace 24,2 milióny korun, začali pro-ruští diskutéři na sociálních sítích (jak jinak než lámanou češtinou) psát pod články, které částku zmiňují, že „Češi přispívají na válku, místo aby přispívali na mír“. Argument, který má lidem vnutit představu, že podpora a vyzbrojení Ukrajiny je důvod, proč Ukrajinci nemají v zemi mír neboli rádoby moudrá stopadesátá variace na obligátní „podpora Ukrajiny jen prodlužuje válku“. Jenže Ukrajina si sama raději zvolila válku, než aby jim do země přišel ruský mír. A kdo by se tomu divil! Ostatně, ani většina našich kolaborantů by nechtěla ruský mír. Západ jim vyhovuje. Moc dobře vědí, že je lepší si žít jako chudý Evropan než jako průměrný Rus. Chtějí žít západní život se vším, co k tomu patří, ale když to přes svou neschopnost nedokážou, nestydí si přilepší tím, že budou čerpat špinavé ruské peníze, a budou na oplátku Západ ochotně kritizovat. Nechat Ukrajinu padnout by přitom znamenalo, že se „ruský mír“ posune až na slovenské hranice a Rusko získá ohromné nové prostředky, jak financovat svoje další imperiální choutky. Takže ne, milí proruští pucflekové, mých 1968 Kč nebyla podpora války. Byla to podpora míru na další desítky let. Jen nemáte kapacitu to pochopit. A teď [zprávy](https://www.facebook.com/tomak.dvorak/posts/pfbid02jxXmaDYjuk4akKRwRuYooy6GsFJoJNAz5DSgeFgs8GQuKo3PFvWicXinHv89RtK7l)"
        detail: |
          - Rusko propustilo několik obránců Mariupolu vězněných v Olenivce. Ti obratem uspořádali tiskovou konferenci přenášenou živě několika médii, kde popsali zacházení s vězni a jejich mučení, kdy se je Rusové snažili donutit, aby na kameru řekli, že bomby na divadlo v Mariupolu svrhla Ukrajina. Padly též dotazy na údajnou vražedkyni Darji Duginy, která podle Rusů měla být členkou Azovu, což všichni tři propuštění vojáci popřeli a označili to za pokus, jak ospravedlnit tvrdé tresty pro členy Azovu při nadcházejícím falešném tribunálu. Na sítích se také objevila forenzní analýza fotek, kterými ruská FSB toto spojení dokazovala. Analytici se vesměs shodují, že průkazka, kterou FSB zveřejnila, je digitální falzifikát. FSB také zveřejnila detaily o tom, jak se měla vražedkyně po Rusku pohybovat, z čehož vyplývá, že ji Rusové dlouho a intenzivně sledovali. Není tedy jasné, jak by jim mohlo uniknout, kdyby skutečně nastražila bombu do Darjina auta. 
          - Ukrajina vyzvala OSN a Červený kříž, aby se účastnili falešného soudu v Mariupolu. Ministerstvo obrany se totiž obává, že by Rusové mohli místo během procesu bombardovat s cílem obvinit Ukrajinu. Podle propuštěných zajatců z Olenivky navíc ani jedna z organizací nikdy nenavštívila kolonii v Olenivce za celou dobu jejich věznění. První i poslední kontakt s Červeným křížem se prý odehrál během evakuace Azovstalu. 
          - Ruskou se pokouší vybudovat pontonový most vedle Antonivského mostu u Chersonu. Vzhledem k šířce Dněpru bude ale takový most sám o sobě velmi nestabilní, navíc bude stejně jako ten původní v dostřelu ukrajinského dělostřelectva a nedá se tedy předpokládat jeho dlouhá životnost. 
          - Zelenský oznámil start nové „Kyjevské iniciativy“. Ta by měl sdružovat hlavy baltských států, Polska, Maďarska, Rumunsku, Slovenska a Ukrajiny za účelem společného rozvíjení obrany a postupně zapojit i další evropské státy. 
          - Rusko pohrozilo Estonsku, že pokud nevydá údajnou zosnovatelku bombového útoku, vystavuje se Estonsko možným tvrdým krokům ze strany Ruska kvůli ukrývání teroristy. 
          - Ukrajina dnes slaví svůj Den vlajky. Očekává se, že Rusko dnešní den využije k provedení velkého útoku na civilní populaci. 
          - Ukrajinská palba zasáhla budovu okupační správy v Doněcku. Sám Denis Pušilin zřejmě v době útoku v budově nebyl. 
          - Polsko poskytne Ukrajině dalších 5 000 terminálů Starlink. 18 000 už dříve poskytly Spojené státy. 
          - Nizozemsko schválilo pomoc Ukrajině ve výši přesahující 80 miliónů eur na investice a obnovu. 
          - Evropská unie projedná možnost, že by evropské státy koordinovaně cvičily ukrajinské vojáky. 
          - Podle ukrajinské rozvědky hodlají luhanští separatisté ohlásit 1. září všeobecnou mobilizaci. 
          - Spojené státy poskytnou Ukrajině své kamikadze drony Switchblade 600.
          - Lotyšsko zahájilo demolici obřího památníku sovětským vojákům v Rize. 
