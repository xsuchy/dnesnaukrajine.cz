      - title: "Středa"
        year: "19. červenec 2023"
        image: assets/img/timeline/2023-07-19.jpg
        desc: |
          Masivní ruský raketový a dronový útok v noci na dnešek zasáhl přístavní Oděsu. Celkem na město letělo 16 raket Kalibr, 8 raket Ch-22, 6 raket Oniks, jedna raketa Ch-59 a 32 kamikadze dronů. Ukrajinská PVO dokázala sestřelit pouze 14 raket a 23 dronů. Peskov tvrdí, že jde o odvetu za krymský most, faktem ale je, že přístav v Oděse byl pod útokem už včera. Zasaženo bylo nejspíš letiště v Oděse, několik raket dopadlo na civilní zástavbu, minimálně jedna zničila nákupní středisko a další zasáhly přístav, zejména tamější překladiště obilí a také skladiště paliv. Jedním z cílů útoku tedy na sto procent bylo, vyřadit z provozu logistiku, která se podílí na exportu ukrajinského obilí přes Černé moře v rámci Obilné dohody a vytvořit situaci, kdy žádná dohoda nebude potřeba, protože Ukrajina nebude schopna lodě vůbec vypravovat. Zároveň se Rusku nepodařilo vyřadit z provozu letiště v Oděse, protože ve stejnou noc z něj odstartovaly desítky dronů mířících na vojenské instalace na okupovaném Krymu. A podle prvních videí značná část dronů trefila své zamýšlené cíle. Rusové sice tvrdili, že jejich PVO a systémy EW dokázaly všechny drony do jednoho vyřadit, ale desítky videí vybuchujících skladů munice a ruských základen, vypráví jiný příběh. Ukrajinci totiž na rozdíl od svých protějšků dokážou zasáhnout ruskou vojenskou infrastrukturu. A nemusí se, jako Rusové, uchylovat k terorizaci civilní populace. A ještě se stalo [tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0D3uyKBqfegtg9wcYcTjDNCX5TwZrFi7qSLr3ML8k2HPvasXhFZki8fZAfP8vnpepl):
        detail: |
          - Prezident JAR Cyril Ramaphosa tvrdí, že Rusko vyhrožuje jeho zemi válkou, pokud by vyhověl zatykači Mezinárodního trestního soudu a nechal Putina zadržet během summitu BRICS. Rusko přitom už v minulosti vyhrožovalo samotnému soudu v Haagu jadernou odvetou. Možná by si prezident JAR měl rozhodnout, jestli se takto chová země, která má být jeho partnerem. 
          - Ruská propaganda našla novou skupinu obyvatel, kterou může manipulovat a radikalizovat: české Romy. V posledních dnech živí ruské kanály protiukrajinské nálady v romské komunitě pomocí nejrůznějších vymyšlených incidentů. V šíření falešných zpráv (ne)překvapivě pomáhají i jindy nacionalistická a rasistická uskupení jako SPD, PRO nebo Trikolóra. 
          - Ukrajinský ministr obrany Reznikov vyslovil názor, že je třeba schválit změny v ukrajinské Ústavě, aby umožňovala umístit na území Ukrajiny vojenské základny cizích států. Ukrajina tedy po válce bude usilovat o změnu svého dosavadního neutrálního statutu, aby zabránila budoucím akcím ze strany Ruska. 
          - Americký generál Miley prohlásil, že ačkoliv jde ukrajinská ofenziva pomaleji, než se doufalo, rozhodně není neúspěšná, naopak. Také opět připomněl, že Ukrajina má stále v záloze značnou sílu, kterou zatím neuvedla na bojiště. 
          - Trump prohlásil, že pokud vyhraje prezidentské volby, pak nechá Evropu zaplatit za pomoc, kterou Spojené státy poskytly Ukrajině. 
          - Podle Hanny Majlar je prozatím ruská ofenziva u Kupjansku neúspěšná. Dokonce je prý aktuálně iniciativa opět na straně ZSU. 
          - Íránský ministr zahraničí se nechal slyšet, že podporuje teritoriální integritu všech zemí včetně Ukrajiny. 
           - V jednom ze sestřelených íránských dronů Shahed objevili Ukrajinci součástky z Irska. 
          - Nizozemsko a Lucembursko společně poskytnou Ukrajině další obrněná vozidla M113. 
          - Evropský parlament vyzývá Mezinárodní trestní soud, aby vydal zatykač na Lukašenka. 
          - EU plánuje vyčlenit z rozpočtu dalších 20 miliard eur na vojenskou pomoc Ukrajině. 
          - Ukrajinci postoupili na severu Bachmutu.
