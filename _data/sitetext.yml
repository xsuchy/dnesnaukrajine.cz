      - title: "Pondělí"
        year: "6. červen 2022"
        desc: |
          Velitel jednoho z pluků útočících na ruské pozice v Severodoněcku prohlásil, že boj ve městě připomíná „děsivou verzi hry Counter-Strike“. V jednom se rozhodně nemýlí. Stejně jako ve hře, i v téhle válce stojí na jedné ze stran teroristi. A [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02EJP1rdwiaaMafzehmu5n2H8nfksQhZv9NSsctfZVJ4EK5LtvoLo2kv22EAbXrSTtl) se kvůli nim děje:
        detail: |
          - Rusové dnes znovu pohrozili, že zaútočí na ukrajinské státní instituce, pokud Ukrajincům budou poskytnuty raketové systémy s velkým dostřelem. Americká vyslankyně v Kyjeve prohlásila, že dělostřelecké a raketové systémy na území Ruské federace, které ostřelují ukrajinské území, můžou být legitimním cílem amerických zbraňových systémů v rukou Ukrajinců, čímž zmírnila předchozí prohlášení amerických činitelů, že Ukrajina se zavázala k tomu, nepálit z takových zbraní na území Ruska.  
          - Na většině fronty si Rusové a Ukrajinci pouze vyměňují území. Hlavní dění se tak odehrává u Severodoněcku a Limanu. Včera se ukrajinským silám podařilo vytlačit Rusy z 80 % území Severodoněcku, obě strany přitom údajně utrpěly velké ztráty. Ukrajinské dělostřelectvo následně z vyvýšené pozice u Lysyčansku masivně bombardovalo trasy, po kterých do města proudí ruské posily. Rusové naopak rozbombardovali střed města – nyní v ukrajinských rukou, ačkoliv už Ukrajinci opět drží jen polovinu plochy města. Šéf luhanské správy navíc tvrdí, že situace ve městě se od včerejška značně zhoršila. Rusové pokračují v pomalém postupu severně od obce Popasna. 
          - Ministr Lavrov musel zrušit cestu do Srbska, protože sousední státy Černá Hora, Severní Makedonie a Bulharsko uzavřely ruskému letadlu svůj vzdušný prostor. Stojí za to připomenout, že Rusové chtěli v Černé Hoře pomocí agentů GRU a místní pro-ruské páté kolony provést v roce 2016 převrat a zabít prozápadního premiéra Mila Djukanoviče ve snaze zmařit integraci země do NATO. 
          - Během včerejška došlo zřejmě k sestřelení dvou letadel, jednoho u Záporoží, druhého kdesi u Limanu. Jedno mělo být ruské, druhé ukrajinské Su-27, které podle předběžných informací padlo za oběť palbě z vlastních řad. K oběma incidentům ale koluje spousta protichůdných a neúplných informací. Snad bude v příštích dnech jasnější, co se přesně stalo. 
          - Prezident Zelenský, zřejmě za účelem podpoření morálky a bez předchozího ohlášení, navštívil Soledar u Lysyčansku – přímo v potenciálním „kotli“ jen pár desítek kilometrů od východní fronty – poslechl si od velitelů aktuální plány a předal vybraným vojákům vojenská vyznamenání.
          - Areál v Kyjevě, který předevčírem zasáhly ruské rakety, bylo vlakové depo, kde se opravovaly nákladní vagony včetně těch na převoz obilí. Není žádný vizuální důkaz, že by tu v době útoku byly tanky, jak tvrdilo Rusko. 
          - Wagnerovec z Burjatska Vladimir „Vacha“ Adanov, který „proslul“ tím, že u Debalceve v roce 2015 postřílel ukrajinské zajatce, byl včera zabit ukrajinským snajprem v Charkovské oblasti. 
          - Velká Británie poskytne Ukrajině nespecifikovaný počet salvových raketometů M270 s dostřelem až 80 km. Uvedl to sám premiér Boris Johnson. 
          - Kousek od kontaktní linie, severně od obce Popasna u Mykolajivky byl při dělostřelecké palbě zabit generálmajor ruských sil Roman Kutuzov. 
          - Rusové rozmístili raketové systémy Iskander a protivzdušné systémy Pantsir a S-400 na území Běloruska u ukrajinských hranic. 
          - Výrobní závod francouzské automobilky Renault v Moskvě se oficiálně přejmenoval na „Moskvič“. Vítejte v roce 91‘. 
          - Ruské rakety opět zasáhly železniční infrastrukturu v Kyjevě ve snaze přerušit západní dodávky zbraní. 
          - Ruským kanálům bylo v Lotyšsku zakázáno vysílat, a to minimálně po dobu trvání ruské invaze. 
          - Během bojů v Severodoněcku údajně značně prořídla čečenská "TikTok brigáda". 
