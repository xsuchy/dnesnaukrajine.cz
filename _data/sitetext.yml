          - Rusové vrhají velké množství lidské síly a techniky na obsazení obce Zolote, nicméně zatím se jim nedaří do města vstoupit. Podle britských analytiků se Rusům stále nedaří vytvořit hybnou sílu k útoku na Slavjansk a Bachmut, byť na obou frontách zaznamenala ruská armáda dílčí zisky. Ukrajinci osvobodili několik dalších obcí u Chersonu a Záporoží a zdá se, že se jim prozatím podařilo zastavit obnovenou ofenzivu Rusů u Charkova. 
