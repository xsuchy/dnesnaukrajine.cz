      - title: "Středa"
        year: "26. duben 2023"
        image: assets/img/timeline/2023-04-26.jpg
        desc: "Prezident Jihoafrické republiky měl oznámit, že země stahuje svou účast na Mezinárodním trestním soudu v Haagu. Znamenalo by to, že JAR nebude respektovat ani Haagem vydané zatykače. Pozorovatelé spekulovali, že rozhodnutí je motivované srpnovým zasedáním skupiny BRICS. Dorazit má totiž i diktátor Putin, na kterého Haag vydal zatykač. Dnes ale prezident své původní tvrzení opravil a označil ho za „přeřeknutí“ a „chybu v komunikaci“. JAR si očividně s nadcházející situací moc neví rady. Kdyby se ale pochlapila a Putina skutečně zatkla, těžko odhadovat, co by se dělo pak. Nějaké nápady? Než to vymyslíte, tady jsou [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02jVaKAq8bkBED5mRPybB3W4Wb44naDKGovoCmU4tYUNPGFapiyoo5FEgXSiEXReMUl):"
