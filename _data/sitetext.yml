      - title: "Pátek"
        year: "16. září 2022"
        image: assets/img/timeline/2022-09-16.jpg
        desc: "„Rusko je tu navždy“, hlásaly plakáty a billboardy na okupovaném ukrajinském území. Střet s realitou nejvíc bolel kolaboranty a všechny ty, kteří tomu uvěřili. Ruská armáda na ně totiž během úprku ani na vteřinu nemyslela, a tak se jich desítky dostaly do ukrajinského zajetí, kde jim nyní hrozí vysoké tresty za nejrůznější zločiny proti státu a demokratickému uspořádání. A takhle to dopadá vždycky. Když sloužíte zlu, je jenom otázka času, kdy vás samo hodí pod vlak. Zlo totiž myslí vždycky jen na sebe. Člověk by řekl, že tomu díky pohádkám z dětství rozumí úplně každý, ale zdá se, že i rozdíl mezi evidentním zlem a dobrem je pro mnoho lidí nad jejich rozlišovací schopnosti. Vy ostatní si můžete počíst, co zase v té říší zla na Volze [vymysleli](https://www.facebook.com/tomak.dvorak/posts/pfbid045nxsRYRySLiiNka6PqN4tLQAsP78tEviuuMCNCeDyFTLG1AqgHMhmx1YgSTVMbtl)"
        detail: |
          - Deník N informoval, že jeden ze zaměstnanců českého ministerstva zahraničí léta vynášel informace ruské rozvědce včetně přísně tajných, na které měl prověrku. Na ministerstvu pracoval od devadesátých let a působil také na českých ambasádách. Ruská SVR měl k naverbování využít jeho „slabost pro ženy a peníze“. BIS ho údajně intenzivně sledovala, nicméně ani po nynějším odhalení prý nebude možné zaměstnance stíhat, protože současná právní úprava neumožňuje, aby byly u soudy jako důkazy použity zpravodajské informace. Banánová republika hadr. 
          - Rusové označili rozhodnutí Británie nepozvat ruské zástupce na královnin pohřeb za „nemorální“. Mezitím v ruské státní televizi režimní propagandisté ostře kritizovali královnu a pomohli si videem z přelomu 19. a 20. století, kde jakási evropská žena v Africe krmí africké děti jako zvířata v zoo. Na videu samozřejmě není zesnulá královna, ale dobře to ilustruje, jaký způsob komunikace ruský režim považuje za „morální“. 
          - Nový balíček vojenské pomoci od Spojených států v hodnotě okolo 600 miliónů dolarů bude zahrnovat další munici pro systémy HIMARS, 1 000 kusů 155mm munice do houfnic naváděné pomocí GPS a také 36 000 kusů munice pro 105mm děla nebo 1 800 střel Javelin. 
          - Medička „Taira“, kterou Rusové zajali během obléhání Mairupolu a následně propustili během jedné z výměn zajataců, vypovídala před americkými zákonodárci o brutálním mučení a dalších válečných zločinech, kterých se Rusko na Ukrajině dopouští. 
          - Ukrajinské rakety údajně zasáhly infrastrukturu u ruského města Valujky v Belgorodské oblasti. Město se ocitlo bez proudu. Video na sociálních sítích ale naznačují, že město spíše zasáhly ruské rakety, které selhaly těsně po odpalu. 
          - Papež František prohlásil, že dodávat zbraně lidem, kteří se brání, není v rozporu s morálkou. Podle je obrana vlasti vyjádřením lásky ke své zemi. Nejde prý něco milovat, aniž by byl člověk ochotný to bránit. 
          - Zástupci IAEA iniciovali v OSN hlasování o výzvě k okamžitému stažení ruských vojsk z jaderné elektrárny v Záporoží. Proti hlasovaly jen Rusko a Čína. Rusko označilo celou výzvu za „protiruskou“. 
          - Ukrajinští vyšetřovatelé stíhají svého poslance Andrije Derkače. Ten měl v minulých letech přijmout až 567 000 dolarů od ruské rozvědky, aby financoval subversivní činnost proti Ukrajině. 
          - O osvobozeném Izjumu byl objeven masový hrob, kde je v často neoznačených provizorních hrobech pohřbeno okolo 25 ukrajinských vojáků a odhadem 450 civilních obětí.  
          - Vrchní státní zástupce samozvané „Luhanské lidové republiky“ Sergej Gorenko a jeho náměstek zemřeli při úspěšném bombovém atentátu ve své kanceláři v Luhansku. 
          - U Lvova se srazilo osobní auto s obrněným vojenským vozem. Při nehodě zemřeli 4 lidé včetně 4letého dítěte.
          - Německo poskytne Ukrajině další raketomety MARS a také 50 kusů obrněných vozidel Dingo. 
          - Německo vyčlení 12 miliónů eur na podporu 8 500 Ukrajinců, kteří přežili holokaust.  
          - Ukrajinci překročili Oskil a postupují na Trojicke a Svatove. 
      - title: "Čtvrtek"
        year: "15. září 2022"
        image: assets/img/timeline/2022-09-15.jpg
        desc: "Česká televize předevčírem vysílala reportáž, ve které zaznělo, že náklady na přijetí uprchlíků z Ukrajiny nedosáhly ani odhadované výše, protože většina z nich tu dávno našla práci a značnou část ubytovali soukromé osoby a podnikatelé v prvních měsících zdarma. Konkrétně získalo české vízum od února cca 420 000 osob z Ukrajiny, přičemž 150 000 tvoří děti, 20 000 důchodci a 120 000 pracuje, a ti zbylí buď mezitím odešli zpátky, jsou matky na mateřské, nebo mají zkrátka dost vlastních financí. Jiná data také říkají, že aktuálně pracující Ukrajinci odvádí víc do zdravotního systému, než kolik spotřebovávají. Když to přeložím do obecné češtiny: za posledních šest měsíců Češi a Ukrajinci společně ukázali fakáče všem zoufalcům, jejichž oblíbenými argumenty bylo „tak si je vemte domů“ a „beztak sem jedou pobírat podporu“, zatímco 120 000 Ukrajinců se složilo na jejich dávky, aby tihle nezaměstnatelní šašci mohli dál denně sedět deset hodin denně na „fejsíčku“ a psát svoje cancy pod každou zprávu o Ukrajině. Do jejich tvrdých hlav ale tahle syrové realita beztak nepronikne. Stejně jako tyhle [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0wqDMcseJgGDQndC8gk1bmP3AdirgypbaHDUTYKiLBPYjZ5VLiHnDVHViVJSDcinxl)"
        detail: |
          - Ruská armáda zveřejnila video, na kterém podle nich ruská helikoptéra ničí přívoz, který má přepravit jednotky přes nádrž na Dněpru do areálu elektrárny v Enerhodaru. Ve skutečnosti helikoptéra zasáhla pilíř nikdy nedokončeného mostu, který rozestavěli Němci za druhé světové války. Na druhou stranu, alespoň v tomhle případě by se dalo mluvit o „denacifikaci“. 
          - Britská rozvědka ve svém denním briefingu konstatovala, že zatímco v některých částech Charkovské oblasti ruská armáda spořádaně ustoupila, jinde jednotky prchaly v očividné panice. Navíc za sebou zanechaly desítky kusů funkční techniky včetně cenných systémů elektronické války, radarů nebo velitelských vozidel. 
          - Šéf Wagnerovy soukromé armády Jevgeny Prigožin se objevil na videu v jedné z ruských vězeňských kolonií, kde nastoupeným vězňům na dvoře slibuje vymazání trestu, pokud se upíší k tříměsíční smlouvě s ruskou armádou, resp. šesti měsícům v případě vážných zločinů, a půjdou bojovat na Ukrajinu. 
          - Novinář Denis Ivašin byl v Bělorusku odsouzen na 13 let za „vlastizradu“. V minulosti totiž spolupracoval s ukrajinskými vyšetřovateli, aby pomohl odhalit totožnost několika členů jednotky Berkut, kteří po Majdanu uprchli do Běloruska a získali práci u tamější policie. 
          - Ruský velvyslanec v USA opět varoval Spojené státy, že pokud poskytnou Ukrajině zbraně s dostřelem do 300 km, mohlo by to znamenat zavlečení Spojených států do války s Ruskem. Tak to hodně štěstí, Ivane, nikoho už tímhle nevyděsíš. 
          - Během svatby na okupovaném Krymu zaznělo i několik ukrajinských písní. Výsledkem bylo 15 dní vězení pro majitele restaurace, 10 dní vězení pro DJe a tanečníka a 5 dní vězení pro matku ženicha. Tolik k „zákonu a pořádku“ v ruském světě. 
          - Šéf chersonské oblastní vojenské zprávy tvrdí, že ruská armáda cíleně ostřeluje obce, ze kterých se ruské jednotky předtím stáhly, a vyzývá obyvatele, aby se preventivně evakuovali. 
          - Ruské rakety částečně poničily přehradu přes Inhulec u města Kryvyj Rih, pravděpodobně s cílem zplavit část města a přilehlé oblasti a potenciálně odplavit některé mosty. 
