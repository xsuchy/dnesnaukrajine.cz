      - title: "Neděle" 
        year: "6. listopadu 2022"
        image: assets/img/timeline/2022-11-06.jpg
        desc: "Poslední dva nebo tři dny byly mimořádně skoupé na informace z bojů u Chersonu. Na sítích se ale objevila řada videí ukazující shromážděnou ukrajinskou techniku a některé ruské kanály psaly o tom, že se zřejmě chystá velká ukrajinská ofenziva, což opakovali i někteří analytici. Když ale naposledy byla situace podobná, ofenziva nakonec přišla jinde, než kde ji každý čekal. Pokud se dá tedy cokoliv usuzovat z informačního vakua a nejde jen o náhodu, pak se něco velkého buď chystá, než už dokonce uvedlo do pohybu. Snad bude příští týden plný dobrých zpráv. Držme všem palce. A teď [pár novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid02Pbtjhp5oGh2J6a1yk2PVk8oywdWpi2Cm3v5MGtsuactkt9isYjQuirZFMrqRaE6cl), co zvládly prosáknout ven"
        detail: |
          - Podle ruských médií byl při ukrajinské dělostřelecké palbě u Svatového 2. listopadu neutralizován prakticky celých pluk čerstvě mobilizovaných mužů, kteří na frontu jen pár dní před tím dorazili a měli za úkol kopat v oblasti nové zákopy. Z 570 mužů prý přežilo jen 44. Realistický odhad ale mluví o zhruba 30 zabitých a desítkách raněných, nikoliv o ztrátách velikosti pluku. Možná ale Rusové sečetli celkové ztráty ze všech akcí posledních dní v oblasti. 
          - Místní obyvatelé v Chersonu tvrdí, že většinu posádky města nyní vystřídali mobilizovaní muži. Podle nich také Rusové nepřipravují obraný perimetr kolem města, namísto toho nosí jakýsi materiál do sklepů domů. 
          - Litevští pohraničníci odmítli nechat projet vlaky z Kaliningradu, které táhly vagony se symboly ruské armády. Označené vagony nakázali odpojit a vrátit zpátky do Kaliningradu, aby mohl zbytek vlaku projet. 
          - Podle informací na ruském Telegramu utrpěla ruská námořní pěchota při pokus o průlom u Bachmutu masivní ztráty a není schopná v oblasti dál plnit bojové úkoly. 
          - Zelenský včera ve svém pravidelném projevu bez bližších podrobností řekl, že Ukrajinci „ví, co Rusové chystají“, ale že to nic nezmění na jejich vyhnání z Ukrajiny. 
          - Podle analytiků z ISW využívají Íránci ruskou závislost na íránských dronech a výměnou za ně jim Rusko pomáhá posunout jejich vlastní jaderný program. 
          - Kyjev se připravuje na scénář, kdy by došlo k úplnému výpadku elektřiny a muselo by dojít k evakuaci všech 3 miliónů obyvatel města. 
          - Ukrajinci zasáhli raketami velkou ruskou základnu v Radensku, kam se dříve stáhly jednotky z Chersonu. 
          - Ukrajinci zřejmě zasáhli odpaliště íránských dronů v okupovaném Herojském u Chersonu. 
          - Rusové vyrabovali, nebo jak říkají oni - „evakuovali“, chersonské muzeum umění. 
          - Partyzáni z legie Svoboda Ruska podpálili vlaky v palivem v Jekatěrinburgu. 
          - Finsko automaticky prodlouží ochranu ukrajinských uprchlíků o další rok. 
          - Ukrajinci obnovili napájení záporožské jaderné elektrárny. 
          - V Chersonu přestal fungovat internet. 
          - V ruském Belgorodu hoří sklad paliv.
