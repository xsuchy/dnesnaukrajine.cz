      - title: "Středa"
        year: "12. červenec 2023"
        image: assets/img/timeline/2023-07-12.jpg
        desc: |
          Na státy NATO se snesla kritika za to, že nedaly jasnou zelenou vstupu Ukrajiny do NATO. Většina přitom je pro vstup Ukrajiny do NATO, ale zároveň chce, aby Ukrajina splnila veškeré podmínky, jako musely splnit ostatní státy, a to znamená v současné situaci nejprve vyhrát válku a zkonsolidovat svoje území. Jedno z pravidel NATO totiž říká, že do aliance nemůže být přijat žádný stát, na jehož území probíhá aktivní konflikt, nebo stát, který nemá vyřešené spory o hranice. V opačném případě by vstup takové země do NATO znamenal automatické vtažení aliance do války. Proto se na probíhajícím summitu NATO diskutovaly jiné formy bezpečnostních záruk Ukrajině, než bude možné ji oficiálně do aliance přijmout. A je to tak správně. Pokud totiž nejsme připraveni poslat na Ukrajinu vlastní armádu, nemůžeme po alianci chtít, aby dělala výjimky. Nicméně Zelenský se ve Vilniusu setkal se zástupci většiny států NATO na samostatných jednáních, a rozhovory nesou výsledky. Více [v dnešním přehledu](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0p1wcWr9gkowMkEB9dAgSN4dSkU85UrgWFmsuuEk1dCYpLeNsfk8gxPiEKrVR5FiPl): 
        detail: |
          - Peskov prohlásil, že bezpečností záruky Ukrajině, které nabízí skupina G7, ohrožují bezpečnost Ruska, a budou mít proto „velmi negativní následky“. Bezpečnost sousední země ohrožuje Rusko. Řekněte si to párkrát nahlas.  
          - Běloruský ministr obrany oznámil, že wagnerovci začnou v Bělorusku asistovat při výcviku běloruské armády. Zástupci NATO ale stejně jako Ukrajinci prozatím tvrdí, že nevidí známky přítomnosti wagnerovců v Bělorusku. 
          - Rusko dál tlačí ve směru z Kreminné na Lyman. V minulých dnech si připsali drobné územní zisky, ovšem za cenu značných ztrát. Není nicméně jasné, kde se nachází aktuální kontaktní linie. 
          - Norsko poskytne v roce 2023 vojenskou pomoc Ukrajině za bezmála miliardu dolarů. V rámci pomoci dodá mimo jiné 1 000 miniaturních průzkumných dronů Black Hornet. 
          - Británie poskytne Ukrajině dalších 70 vozidel, munici pro tanky Challenger a 50 miliónů liber na údržbu techniky, kterou už Ukrajině Británie v minulosti poskytla. 
          - Polský parlament jednohlasně přijal rezoluci požadující, aby Ukrajina uznala vinu za Volyňský masakr a provedla exhumaci ostatků. 
          - Rusko spustilo na vodu náhradu za potopený křižník Moskva. Nová loď nese jméno Cyklon a může nést osm raket Kalibr. 
          - Ukrajinci kontrolují zákopy podél Kliščijivky. Rusové údajně do městečka posílají rezervy ve snaze podniknout protiútok. 
          - Ukrajinská PVO dnes v noci zlikvidovala 11 z 15 kamikadze dronů. Včera v noci dokonce 26 z 28. 
          - 11 zemí bude od konce léta cvičit ukrajinské piloty v létání na strojích F-16. 
          - Japonsko poskytne Ukrajině systémy pro detekci dronů. 
          - Austrálie poskytne Ukrajině dalších 30 Bushmasterů.
