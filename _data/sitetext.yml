      - title: "Středa"
        year: "30. listopadu 2022"
        image: assets/img/timeline/2022-11-30.jpg
        desc: "Když si pouštím otitulkovaná videa ruských propagandistů, dere se mi z paměti jeden klasický vtip, který by v lehké variaci dokonale seděl na situaci před invazí na Ukrajinu. Zněl by nějak takhle: Baví se nad skleničkou Rus a Evropan a Rus najednou povídá: „Poslyš, to bys nevěřil, co se tu o tobě říká. Že prý nás chceš zničit, zkazit naše děti a rodiny, udělat z nás otroky Západu... no prostě samé šílené věci!“ A Evropan opáčí: „A tušíš ty vůbec, co se říká v Evropě o tobě?“ - „Ne, co?“ - „Nic.“ A je to pravda. Zatímco ruská státní média krmila léta svoje obecenstvo pohádkami o zlém Západu, co na Rusko každý den brousí zuby, většina Západu si všimla Ruska, jenom tehdy, když udělalo nějakou botu. Touhle optikou to skoro vypadá, že Rusko si vytvořilo sebenaplňující se proroctví. Tak dlouho blouznilo o tom, že ho Západ chce srazit na kolena, až se začalo chovat tak, že by ho Západ na kolena opravdu rád srazil. A teď [novinky](https://www.facebook.com/vit.samek/posts/pfbid027LE3jCeNekpsKHw8dB7vPAguppFQckD2Ey4RRLQo2bg6Xm7T8KgoenH6RuBrUUjhl)"
        detail: |
          - Ohledávání těl z hromadných hrobů podává šílená svědectví o realitě ruské okupace. Jedno z těl například patřilo mladému muži, které Rusové nejprve zaživa vykastrovali a následně zastřelili, jiné tělo mladé dívky zase nese známky brutálního znásilnění a následné vraždy. Spisovatele Vladimira Vakulenka Rusové podle vyšetřovatelů zastřelili zblízka pistolí Makarov.  
          - Rusové přesunuli do oblasti Bachmutu značné posily z řad parašutistů, které dříve nasadilo u Chersonu. Díky tomu se jim po těžkých bojích podařilo na několika místech přiblížit k městu. Ukrajinské velení zatím hlásí, že obklíčení města nehrozí, nicméně situace je nyní složitější, než když většinu útočící síly tvořili dobrovolníci od Wagnerovců.  
          - Spojené státy nehodlají označit Rusko za sponzora terorismu, protože by to podle Američanů kompromitovalo dohody s Ruskem o exportu obilí z Ukrajiny skrz Černé moře. Prozkoumávají ale možnost zařadit na seznam teroristických organizací Wagnerovu armádu.  
          - Rusko hlásí několik požárů. V Permu hoří elektrárna s teplárnou, ve Volgogradu průmyslový areál firmy vyrábějící plastové výrobky a v Krasnojarsku zachvátily plameny nákupní centrum Vzletka Plaza.  
          - Rusové údajně evakuují svou polní nemocnici u Záporoží směrem k Melitopolu. Spekuluje se, že tu možná začala první fáze ukrajinské ofenzivy, nebo si to alespoň některé ruské kanály myslí.
          - Zaměstnanec ruského ministerstva zahraničí Jermakov prohlásil, že civilní satelity, které Ukrajina využívá k vojenským účelům, se můžou stát legitimním cílem Ruska.  
          - Mezinárodní agentura pro atomovou energii oznámila, že vyšle pozorovatele do všech ukrajinských jaderných elektráren, aby je pomohla chránit před ruskými útoky.  
          - Ruská média si všímají příprav, které naznačují, že Rusko brzy spustí další vlnu mobilizace. Ruští blogeři ale upozorňují na akutní nedostatek výstroje i výzbroje.  
          - Italské úřady plánují znárodnit rafinérii ISAB na Sicílii, která patří ruskému Lukoilu a produkuje okolo 20 % každoročně spotřebovaného paliva v Itálii.  
          - Podle Ursuly von der Leyen čítají kombinované ztráty (padlí, ranění, v zajetí) na straně Ukrajiny podle odhadů Evropské komise okolo 100 000.  
          - Podle Šojgua Rusko vycvičilo za dva měsíce více než 300 000 mobilizovaných mužů. Pokud se dá kopání lopatou považovat za výcvik.  
          - Vyslanec Ukrajiny v OSN navrhuje, aby se Rusku vrátil jeho historický název: Moskovie (Moskevské velkoknížectví).  
          - Kazachstán údajně oznámil Rusku, že s ním nebude spolupracovat v obcházení západních sankcí na dovoz plynu.  
          - Polsko nevyloučilo možnost, že systémy Patriot, které má obdržet od Německa, obratem poskytne Ukrajině.  
          - Rusové zasáhli raketovou palbou nemocnici v Sumské oblasti. Během útoku zemřel 15letý kluk.  
          - Německo poskytne Ukrajině 350 generátorů a také 56 miliónů € na obnovu infrastruktury.  
          - Evropská unie vytváří nástroje, které jí umožní zkonfiskovat zmrazené ruské prostředky.  
          - Na předměstí Chersonu vyšetřovatelé odhalili další hromadný hrob.  
          - Wagnerovci údajně verbují dobrovolníky ve Středoafrické republice.  
