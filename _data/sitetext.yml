      - title: "Úterý" 
        year: "1. listopadu 2022"
        image: assets/img/timeline/2022-11-01.jpg
        desc: "Putin oznámil, že poslední masivní raketový útok na ukrajinskou energetickou síť byl odvetou za ukrajinský útok na lodě v Sevastopolu, a že prý to „nebylo zdaleka vše, co mohou udělat“. V podstatě tak potvrdil, že Rusko se za útok na válečnou techniku mstí na civilistech. Nicméně jeho „vysvětlení“ beztak postrádá smysl ve chvíli, kdy Rusko pálí jednu raketu za druhou na civilní oblasti a pomocí dronů ničí infrastrukturu, která nemá vzhledem k aktuální pozici fronty žádnou vojenskou významnost. Rusové mají ještě tu drzost tvrdit ústy Šojgua, že „dělají vše proto, aby rakety precizně zasahovaly vojenské instalace“ a aby se „minimalizovalo utrpení civilního obyvatelstva“. Stejně tak slibují, že vše, co nyní zničili, později znovu postaví a opraví. Ale z čeho? Po válce, ať už skončí jakkoliv, bude Rusko chudou, izolovanou a technicky zaostalou zemí, která bude čelit nebezpeční, že se stane novou Severní Koreou. Nemůže budovat a opravovat, když je samo už teď rozbité a zaostalé. A bude to jenom horší. Však důkazů je pro to každý den víc než dost. [Novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0317hejgfLNYaXMeTmtwf3De23RZ57ZRmDLVBjwTCLiD5V63ZWEiV8gKhkdPHFvM6nl)"
        detail: |
          - Rusko prakticky ztratilo schopnost podnikat útočné akce. Už několik měsíců je v defenzivě, pokud nepočítáme jediný úsek fronty u Bachmutu, kde Rusko vrhá ohromnou živou sílu proti dobře opevněným ukrajinským pozicím a kde jsou nyní louky a pole doslova poseté těly útočníků. Přesto všechno tu Rusové za tři měsíce těžkých bojů získali jen pár kilometrů čtverečních. Na ostatních úsecích mají ruské protiútoky pouze smysl ve zpomalení postupující Ukrajinské armády, ovšem bez většího strategického smyslu. Ani nová vlna mobilizovaných zatím nezměnila situaci na frontě a někteří mobilizovaní muži se už po dvou týdnech od narukování vrací domu v zinkových krabicích. 
          - Okupanti na Krymu ohlásili „znárodnění“ některých nemovitostí vlastněných lidmi a subjekty „napojenými na Kyjev“, například loděnice Zaliv nebo cementárny Bachčisaraj. Jejich řízení převezmou Moskvou dosazení kolaboranti. 
          - Šéf Wagnerovy armády Prigožin se nechal slyšet, že Zelenský, ačkoliv je aktuálně de facto nepřítelem Ruska, je přesto solidní, sebevědomý, pragmatický a charismatický člověk, na rozdíl od některých ruských představitelů. 
          - Ruský miliardář a bankéř Oleg Tinkov se vzdal ruského občanství, kritizoval „Putinův fašismus“ a oznámil, že nechce být jakkoliv spojován s „fašistickou zemí, která rozpoutala válku s mírumilovným sousedem“. 
          - Rusko včera zahájilo palbu na dva civilní remorkéry táhnoucí loď s obilím u Mykolajivu. Během útoky byli zabiti dva členové posádky a minimálně jeden další byl raněn. 
          - 12 zemí světa poskytne Ukrajině vybavení a součástky na obnovu energetické infrastruktury země, mezi nimi i Slovensko, Polsko nebo Německo. 
          - Rusko oznámilo ukončení aktuální vlny mobilizace, nicméně Putin stále nepodepsal výnos, který by konec mobilizace oficiálně stvrdil. 
          - Premiér Fiala během návštěvy Kyjeva písemně přislíbil, že Česko podpoří přijetí Ukrajiny do NATO v nejbližší možné době. 
          - Exploze auta v okupovaném Berďansku zranila kolaboranta Pavla Iščuka. Nyní je hospitalizovaný v tamější nemocnici. 
          - Ruské úřady obdržely celkem 46 000 žádostí o zastavení vymáhání dluhů od mobilizovaných mužů. 
          - Rusové v Chersonské oblasti rozšířili „evakuační zónu“ na vzdálenost 15 km od koryta Dněpru. 
          - Moldavsko v reakci na dopad rakety na své území vyhostilo zaměstnance ruské ambasády. 
          - Rusko údajně stahuje část smluvních vojáků z Mali a nasadí je v bojích na Ukrajině.  
          - Další čtyři nákladní lodě vypluly navzdory ruskému postoji z Oděsy do Turecka. 
          - Rusko přesunulo do Běloruska několik letounů MiG-31 s raketami Kinžal. 
          - Podle Pentagonu dostane Ukrajina celkem 8 systémů NASAMS. 
          - Dnes začínají v Rusku pravidelné podzimní odvody do armády.
          - Norsko dnes uvedlo armádu do stavu pohotovosti.
