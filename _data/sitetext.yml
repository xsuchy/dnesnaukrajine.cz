      - title: "Čtvrtek"
        year: "23. březen 2023"
        image: assets/img/timeline/2023-03-23.jpg
        desc: "Ruská televize zcela vážně odvysílala reportáž, kde vysvětlovala, proč jsou ruské tanky T-55 „lepší než současné západní stroje“. Je to samozřejmě způsob ruské propagandy, jak udržet morálku Rusů, kteří jsou po odvedení do armády, mírně řečeno, „rozčarovaní“ z toho, s jakou výstrojí, výzbrojí a technikou je jejich stát posílá do boje proti západním zbraním, nicméně tentokrát na to velmi ostře reagovali někteří ruští vojenští blogeři a blogující vojáci. Vysmáli se vlastní propagandě a ostře kritizovali velení ruské armády a ruský zbrojní průmysl kvůli jejich neschopnosti připravit armádu na realitu moderního bojiště. A v Evropě přitom ruská pátá kolona stále věří pohádce o velikosti a síle ruské armády. Tak jim to nechme. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid086QZLKEF3onDuZdhecFRMYhppngWZUQsfpbEZjigvyxeEmJ25LnjS6MMV7Sg4cNtl):"
        detail: |
          - Ruská propaganda opět perlí. Skabajeva ve svém pořadu uvedla, že ceny hygienických prostředků kvůli válce vrostly ve Francii natolik, že nyní 4 miliony Francouzů nepoužívají šampon, 3,5 milionu z nich si nečistí zuby pastou a 6 miliónů přestalo používat deodorant. A my se tu bavíme o tom, jak bojovat z dezinformacemi, zatímco Rusko nám denně ukazuje, kam může mediální prostor dojít, když se včas nezakročí. 
          - Ruské kanály hlásí, že se ukrajinským průzkumným jednotkám podařilo prolomit obranu v Záporožské oblasti u města Polohovsky. A mírně posunout frontu směrem na jih. Hlavní nápor Ukrajinců v této oblasti se přitom teprve očekává, ale už nyní ruští blogeři začínají mírně panikařit. 
          - Ukrajinci zaútočili na ruské lodě kotvící v Sevastopolu na okupovaném Krymu pomocí námořních i létajících dronů. Videa na sítích zachytila moment, kdy se ruská obrana pokouší zničit bezpilotní stroje. Není z nich ale patrné, jestli došlo k poškození některé z ruských válečných lodí. 
          - Mluvčí Bílého domu pro otázky bezpečnosti komentoval skutečnost, že Rusko vyznamenalo za statečnost dva piloty, kteří vlastní neschopností narazili do amerického dronu a způsobili jeho pád do moře. Piloty označil za idioty a zdůraznil absurditu celé akce. 
          - Velitel ukrajinských pozemník sil generál Syrský naznačil, že Ukrajina by mohla podniknout protiútok přímo u Bachmutu, když uvedl, že wagnerovci i ruská armáda u Bachmutu pomalu ztrácí bojeschopnost, čehož podle něj už brzy Ukrajina využije. 
          - Francie aktuálně cvičí tři desítky ukrajinských pilotů na svých strojích Mirage 2000. Zároveň se zástupci Francie nechali slyšet, že pokud bude existovat politická vůle, může Francie poskytnout Ukrajině až deset zmíněných stíhacích bombardérů. 
          - Ruské úřady zadržely velícího důstojníka centrálního vojenského okruhu Národní gardy generálmajora Vadima Dragomireckého. Měl přijmout úplatky v celkové výši 28 miliónů rublů. 
          - Úřady zabavily ve finském přístavu Kotka ruskou loď s 20 tisíci tun hnojiva o celkové hodnotě okolo 12 miliónů €. Má patřit ruskému oligarchovi, který je na sankčním seznamu EU. 
          - Podle politických komentátorů si Putin od návštěvy čínského prezidenta sliboval podepsání nové dohody, která by zajistila odbyt pro ruský plyn. K ní ale nejspíš nedošlo. 
          - Podle průzkumů mezi evropskými zeměmi podporuje 65 % evropské populace vstup Ukrajiny do EU. Největší podporu má takový krok v Polsku (81 %) a Španělsku (80 %). 
          - Rusko ve zinscenovaném procesu odsoudilo radioamatéra z Krymu, který měl doma ukrajinskou vlajku, ke 12 letům vězení za údajné špionážní aktivity. 
          - Partyzáni nechali explodovat auto s kolaborantem Serhijem Skovyrkem v okupovaném Melitopolu. Podle kusých informací je vážně raněn. 
          - Ruští a běloruští hokejisté nenastoupí na mistrovství světa v roce 2024, které se bude konat v Praze. IHF prodloužila zákaz jejich startu. 
          - Švédský parlament schválil vstup země do NATO. Jedinou překážkou je tedy postoj Turecka a Maďarska. 
          - Počet obětí raketového útoku na bytovku v Záporoží vystoupal na 18 včetně dvou dětí. 
          - 17 dětí unesených Rusy z okupovaných oblastí Ukrajiny se vrátilo ke svým rodičům.
          - Ukrajina požádala Japonsko, aby se přidala ke garantům bezpečnosti Ukrajiny. 
          - Rusové se snaží probojovat k Avdijivce z jihozápadu. 
          - V Rusku hoří Jaroslavská automobilka.
