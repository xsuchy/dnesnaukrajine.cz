      - title: "Pondělí" 
        year: "24. října 2022"
        image: assets/img/timeline/2022-10-24.jpg
        desc: "Rusové nově tvrdí, že Ukrajina podniká kroky k tomu, aby od západních partnerů získala materiál na výrobu „špinavé bomby“. Ředitel ruské zahraniční rozvědky pak na tiskové konferenci prohlásil, že svět nesmí dovolit, aby Kyjev získal jaderné zbraně. Proti tvrzení Rusů se ostře ohradili zástupci Francie, Británie a Spojených států ve společném prohlášení a zavázali se dál pomáhat Ukrajině. Experti se obávají, že chce Rusko podobná prohlášení využít jako pretext k eskalaci konfliktu a případnému vyvolání katastrofy, ať už v podobně zatopení chersonské oblasti nebo použití taktické jaderné hlavice. Obecně platí jednoduchá rovnice: Pokud Rusové tvrdí, že nepřítel chystá nějakou provokaci, už to dávno sami nachystali. Ruská propaganda takto operovala např. i během bojů v Sýrii, kdy vždy vypustila do éteru informaci, že Západ chystá provokaci s použitím chemické zbraně těsně před tím, než Rusové na syrská města chemické zbraně svrhli. Analytici ale nevěří, že by Rusko skutečně jadernou zbraň použilo. Spíše prý zkouší vyděsit Západ ve snaze donutit země omezit podporu Ukrajině v obavě před možnou eskalací. Ostatně, ničím jiným než jadernými zbraněmi, už po tom, co na Ukrajině ruská armáda předvádí, ani strašit nemůžou. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02aXjufs3vR5S7rytKDV3gmYjN37n19kxFoq4BAmehwRYuu1tKoEjTiG8cabampdsQl)"
        detail: |
          - Šéf ukrajinské rozvědky Budanov věří, že Rusové ve skutečnosti Cherson neopouští, pouze město připravují na tuhé pouliční boje. V minulých dnech začali s deportací civilního obyvatelstva, ale do města prý neustále proudí další ruské jednotky. Rusové také cíleně ničí komunikační infrastrukturu včetně kabelů v kolektorech, aby ve městě nezůstalo žádné funkční spojení s okolním světem. Město každopádně opustili členové okupační správy a obchody pomalu spontánně přechází zpět na platby hřivnami. 
          - Stanice Russia Today vyhodila programového ředitele a moderátora Antona Krasovského poté, co v diskusním pořadu volal po tom, aby se ukrajinské děti, které se odmítnou podvolit Rusku „topily v řece“ nebo „upalovaly v boudách“ a dospělí Ukrajinci zastřelili. Není to ale zdaleka první ani poslední případ, kdy na ruských státních kanálech zaznívaly podobné názory. 
          - Ukrajinské vojačky popsaly, jak je Rusové mučili během zajetí. Dozorci je prý mlátili kladivy, mučili elektrickým proudem, škrtili ve vzduchu nebo opařovali vroucí vodou. Také je nutili říkat na kameru předem připravené texty pod pohrůžkou zastřelením nebo uřezáním končetin, na kterých měly ženy ukrajinská tetování. 
          - Situace u Bachmutu aktuálně připomíná ping pong. Rusové vrhají ohromnou sílu proti tamější obraně, ale Ukrajincům se daří útoky odrážet, a dokonce i vytlačovat Rusy z některých dříve dobytých pozic. Podobná situace je také na severu u Svatového. 
          - Rusové oznámili, že všichni dospělí muži, kteří zůstanou v Chersonu, mají možnost vstoupit do nově formované „domobrany“. Důležitější otázkou ale je, co se stane s těmi, kdo do ní nevstoupí? 
          - Podle ukrajinského ministerstva zničilo Rusko už 90 % větrných a 50 % solárních elektráren, které dohromady tvoří okolo 10 % veškeré produkce energie na Ukrajině. 
          - Podle jednoho z odposlechů separatisté u Doněcku omylem unesli ruského velitele a snažili se za jeho propuštění získat výkupné. Osvobodit ho museli vlastní vojáci. 
          - Podle ukrajinské rozvědky přiletěla do Běloruska skupina íránských instruktorů, aby pomohli Rusům koordinovat útoky kamikadze drony z území Běloruska. 
          - Vrchní vojenský komisař v Kyjevě oznámil, že ukrajinská armáda potřebuje další personál, a proto bude i nadále povolávat do zbraně muže do 60 let věku. 
          - Partyzáni v Chersonu nechali explodovat auto šéfa detenčního centra okupační správy. O jeho stavu se momentálně nic neví. 
          - Propagandista Semjon Pegov (WarGonzo) byl zraněn u Doněcku poté, co stoupl na ruskou motýlí minu. 
          - Za pádem stíhacího bombardéru v Jejsku může podle vyšetřovatelů střet letounu se dvěma racky. 
          - Macron prohlásil, že mír na Ukrajině je možný. Ale o tom, kdy nastane, mají rozhodnout Ukrajinci.  
          - Izrael pravděpodobně stojí za útokem na íránskou továrnu vyrábějící bojové drony u Damašku. 
          - Podle premiéra Šmyhala má Ukrajina v zásobnících dost plynu na to, aby přečkala celou zimu. 
          - Rusové poprvé použili íránské drony k útoku na vojenské instalace u frontové linie. 
          - Okupanti odvezli z Chersonu památníky generálovi Surovovy a admirálu Ušakovy. 
          - Během pádu ruského letounu v Irkutsku zemřeli oba piloti. 
