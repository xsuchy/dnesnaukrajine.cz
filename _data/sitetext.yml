      - title: "Čtvrtek" 
        year: "27. října 2022"
        image: assets/img/timeline/2022-10-27.jpg
        desc: "Rusko dál opakuje nesmysl, že Ukrajina vyrábí „špinavou bombu“. Aby to „dokázalo“, prezentoval sám Putin údajné „plány“, které Rusové „odhalili“. Měly zahrnovat ukrajinskou Točku-U maskovanou jako Iskander, kterou by sami Ukrajinci sestřelili nad černobylskou zónou a simulovali tak útok ruskou jadernou zbraní. Dnes přišli Rusové s dalším absurdním „důkazem“ – fotkami, které mají ukazovat ukrajinská zařízení na obohacování uranu. Ve videu jsou ve skutečnosti propagační materiály slovinské vlády o domácí jaderné energetice. Zprávu už Slovinsko dementovalo. „Dementovaná“ je ale především veškerá ruská propaganda. Na druhou stranu vám může sloužit jako jednoduchý lakmusový papírek na lidi, s kterými nemá cenu ztrácet ani vteřinu času. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02mmwnxNXVqTWhqRaRGrhMU6SMYNMVtrU4vEbLGDTHxu1FPQBvsQCziffRhnne7Ve1l)"
        detail: |
          - Podle ukrajinského Generálního štábu se natahuje horizont de-okupace chersonské oblasti kvůli tomu, že Rusko i přes ničení zásobovacích tras bylo schopné přesunout do oblasti další praporní taktické skupiny ze Záporožské oblasti. Z původních 24 BTG tak nyní Ukrajinci čelí 30 ruským BTG, byť ne v jejich plné síle. Pokud by se ale ukázaly spekulace o potenciálním otevření třetí fronty u Záporoží jako pravdivé, pak by přesun ruských sil nabízel perfektní příležitost.
          - Diktátor Putin a nově také předseda ruské Státní dumy tvrdí, že Ukrajina nemá právo na existenci. Jako jeden z argumentů uvádí, že je Ukrajina de-facto okupovaná aliancí NATO. Je to samozřejmě nesmysl, ale uvádím to primárně proto, že až to začne tvrdit někdo okolo vás, budete vědět, odkud vítr fouká. 
          - Šéf ukrajinské rozvědky se vysmál ruskému vyšetřování incidentu na Kerčském mostě. Rusko totiž Budanova označilo za jednoho ze strůjců akce. Budanov k tomu pobaveně uvedl, že v akci zapojený nebyl a dodal, že detaily skutečného plánu se Ukrajinci dozví hned po skončení války. 
          - Mluvčí ruského ministerstva zahraničí Konstantin Voroncov vyhrožuje, že Rusko sestřelí satelity společnosti Starlink, jejichž internetové spojení je klíčové pro ukrajinskou komunikaci na frontě, ale také satelity společností Planet Labs a Maxar, které poskytují detailní snímky bojiště. 
          - Kamery na litevsko-běloruské hranici zachytily novinářku Xeniji Sobčakovou, které přes Bělorusko prchla pryč z Ruka. Ruská média hovoří o tom, že v Rusku začalo zatýkání jejích spolupracovníků a členů rodiny. 
          - Ruská prokuratura zahájila první případ dezerce. mobilizovaný Rus oznámil, že nepojede na Ukrajinu a nebude na nikoho střílet. Když ho pak začali nařízení zastrašovat, z jednotky utekl. 
