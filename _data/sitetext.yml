        desc: "Ruské i ukrajinské kanály žijí příběhem zavražděného ukrajinského zajatce. Bohužel, každá strana tím žije trochu jinak. Na ruských kanálech existují prakticky jen dva typy reakcí. Tu první jedou hlavně otevřeně neonacistické kanály jako jsou účty wagnerovců a některých vojenských blogerů, kteří se k činu hrdě hlásí a vyzývají k dalším podobným incidentům. Tu druhou jedou „umírnění“ Rusové, jejichž hlavním narativem je, že celý incident je nahraný a na videu je ve skutečnosti ruský voják navlečený do ukrajinské uniformy. Lítost nebo znechucení nevyjadřuje prakticky nikdo. Nejblíže jsou tomu hlasy, kterým vadí, že video uniklo na veřejnost, protože se bojí západní reakce a toho, že to ještě víc zhorší vnímání Rusů v očích Západu. Ukrajinci mezitím zbořili konspiraci o nahraném videu, protože zabitého vojáka poznala na drastických záběrech jeho vlastní sestra. Je jím Tymofi Šadura, kterého Rusové zajali okolo 3. února kdesi na frontě u Bachmutu. Ukrajinci už apelovali na vyšetřovatele v Haagu, aby se činem zabývali. Nezbývá doufat, že viníky spravedlnost dožene. Ať už formou tribunálu, nebo v podobě projektilu u Bachmutu. Pokud už se tak nestalo. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0PVQgPbGFhK66oX24zsLVHKAiVd9isYPEbAp1TUZeCFczMxDC6MHZtdvcbjHbsxU8l):"
        detail: |
          - Podle britského ministerstva obrany nejspíš Ukrajinci stabilizovali svůj obranný perimetr v Bachmutu. Zelenský také informoval, že mezi veliteli panuje shoda na tom, dál město bránit, neboť tu obránci Rusům zasazují masivní ztráty. Jedna zahraniční dobrovolnice, která se právě zotavuje z utrpěného zranění ruky, nedávno na svém účtu napsala, že na úseku fronty, kde její jednotka působila, byl poměr ztrát na životech 30:1 ve prospěch obránců u zabitých a 15:1 u raněných. Velení NATO odhaduje celkový poměr ztrát na nejméně 5:1. Prigožin dnes prohlásil, že Ukrajinci nejspíš vytvořili několik velkých skupin k zastavení postupu wagnerovců. Na to konto prohlásil, že pokud wagnerovci okamžitě nedostanou munici a další posily k pokrytí křídel útoku, tak budou „všichni v prdeli“.  
          - Lukašenko víceméně potvrdil sabotáž ruského AWACSu A-50, když sdělil médiím, že nedošlo k velkým škodám, pouze „oděrkám a jedné díře“. Letadlo nicméně i tak odletělo do ruského Taganrogu na opravy a dosud v Rusku zůstává. Běloruské úřady mezitím oznámily, že zadržely dvacet lidí, kteří se měli na přípravě sabotáže podílet. Hlavním viníkem má být Rus z Krymu naverbovaný ukrajinskou rozvědkou. Zároveň Bělorusové tvrdí, že za plánem sabotáže stojí ukrajinská SBU a americká CIA. Tak určitě…
          - Nad Černým mořem dnes kroužila zvláštní skupina letadel NATO. Tvořili ji dva strategické bombardéry B-52 a protiponorkový letoun Poseidon P-8. Další podobné letouny potom kroužily nad východem Rumunska. NATO nejspíš využilo společná cvičení ke sledování pohybu ruských ponorek. 
          - Ukrajinští vyslanci v OSN se snaží mobilizovat ostatní státy, aby zabránily Rusku v převzetí předsednictví v Radě bezpečnosti. Rusko by mělo předsedat Radě od 1. dubna 2023. A bohužel to není apríl. 
          - Ukrajinská SBU zlikvidovala síť nelegálních kasin, které provozovali během okupace Chersonu proruští kolaboranti a část výdělků posílali samozvanému šéfovy okupované oblasti Vladimiru Saldovi. 
          - Běloruské soudy odsoudily v nepřítomnosti Svjatlanu Cichanouskou k 15 letům odnětí svobody a Pavla Latušku dokonce k 18 letům ve věznici s maximální ostrahou. 
          - Ruské soudy poslaly na 8,5 roku do vězení administrátora protestního kanálu na Telegramu. Měl se dopustit „publikování falešných informací o ruské armádě“. 
          - První tank Leopard a protivzdušné systémy Patriot už jsou podle polského ministra obrany v rukou Ukrajinců. 
          - Rusové údajně přesouvají velkou kolonu těžké techniky z Mariupolu směrem na Záporoží. 
          - Systémy JDAM-ER už jsou v rukou Ukrajinců.
