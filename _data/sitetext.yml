      - title: "Úterý"
        year: "29. listopadu 2022"
        image: assets/img/timeline/2022-11-29.jpg
        desc: "Je to devět měsíců, co se Ukrajinci rozhodli postavit hráz mezi střední a východní Evropou a Ruskem s jeho imperiálními choutkami. Ruští propagandisti hřímali v televizi a hecovali Rusy, že jejich armáda porazí za 3 dny Ukrajinu, ale tím teprve nabere momentum a zastaví se až v Berlíně, přičemž spolkne celý Balt i bývalý Východní blok a nastolí podle Putinových slov „nový světový řád a ukončí tak hegemonii Západu“. A všem nablblým konspirátorům najednou nebylo divné, že o „novém světovém řádu“ jim ruská propaganda léta tvrdila, že ho chystají „židobolševici v USA“ (ať už to znamená cokoliv). Každopádně Ukrajinci tehdy řekli, že to nedovolí. Že klidně budou umírat za západní ideály, když to bude znamenat svobodu pro jejich rodiny a přátele, suverenitu pro jejich stát a příslib, že se v budoucnu stanou součástí západního demokratického společenství. A chtěli za to jen, abychom jim dali do rukou prostředky, kterými Rusko porazí. Udělali jsme to? Ano, ale obávám se, že jednou si řekneme, že jsme mohli a měli udělat mnohem víc. Když vidím tu devastaci měst, tu zmařeno lidskou práci a vyplýtvaný materiál, kterého na planetě nemáme nekonečně moc, a to jenom proto, že jednomu stepnímu národu kompletně hráblo, tak mě přepadá bezmoc. Doufám tedy, že to příští „už nikdy více“ bude skutečně znamenat, že už nikdy více. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0VtT42bUgnhJkHmQPVPN3Fb4aBsLmxUzLEcxaXHKW6kx2r5KSKUzRHt2Kgotu4f97l)"
        detail: |
          - Uniklá korespondence od whistleblowera v řadách ruské FSB ukázala, že představitelé Ruska uvažovali o použití nukleárních zbraní proti Ukrajině už v březnu a dubnu. Putin k otázce použití jaderných zbraní řekl, že to byly USA, kdo zbraně použil jako první, a tím prý vytvořily precedens. Už ale zapomíná zmínit, že uvažování USA bylo „zabít desetitisíce a zachránit tak milióny“, protože imperiální Japonsko i přes evidentní porážku odmítalo kapitulovat, a i optimistické odhady mluvily o dalším milionu obětí do konce války v Tichomoří. A tak i přesto, že použití bomb vnímá v kontextu doby většina lidí jako legitimní, událost vnímáme hlavně jako odstrašující, a pokud to nějaký precedens vytvořilo, tak takový, že by se použití jaderných zbraní nemělo nikdy opakovat. Použití jaderných zbraní jakožto zoufalého kroku při ústupu z okupovaného území, by sotva tolerovaly i diktátorské režimy, které jsou jinak – nepřekvapivě – tradičními spojenci Ruska. 
          - Podle britského ministerstva obrany se zdá, že Rusové přestali nasazovat v bojích na Ukrajině svá praporní taktická uskupení (BTG). Neznamená to, že by dál nenasazovali další posily, ale Rusko nejspíš upustilo od jejich organizace zmíněným způsobem, údajně proto, že způsob vedení boje na Ukrajině odhalil jejich slabou efektivitu v intenzivním boji na velkém území, ale také proto, že Ukrajinci zlikvidovali tolik důstojníků ruské armády, že Rusku zoufale chybí zkušení velitelé, kteří by dokázali výhody BTG realizovat na bojišti. 
          - Ukrajinci poškodili most v Záporožské oblasti, po kterém Rusové zásobovali své frontové jednotky v oblasti nad Melitopolem. Rusové se už delší dobu obávají, že právě v tomto směru začne už brzy nová fáze ukrajinské protiofenzivy. 
          - Vyšetřovatelé oznámili, že jedno z těl z hromadného hrobu u osvobozeného Izjumu patřilo ukrajinskému spisovateli Vladimiru Vakulenkovi, který krátce po okupaci města Rusy zmizel. 
          - Wagnerovci přiznali, že studenta ze Zambie, který zemřel v řadách Rusů během bojů na východě, naverbovala ve věznici, kde si odpykával trest za drogovou kriminalitu. 
          - V bojích na Ukrajině padl 30letý desátník Dominic Abelen, příslušník ozbrojených sil Nového Zélandu. Aby mohl na Ukrajině bojoval, vzal si v armádě dovolenou. 
          - Ukrajina oznámila, že po osvobození Krymu s největší pravděpodobností deportuje všechny Rusy, kteří přišli na poloostrov nelegálně – tedy po ruské okupaci. 
          - Rusové zakázali pracovníkům záporožské jaderné elektrárny, kteří nepodepsali smlouvy s ruským Roatomem, aby nadále v elektrárně pracovali. 
          - Podle ukrajinských vyšetřovatelů Rusové rozstříleli u Chersonu auto s dvěma projíždějícími civilisty a následně auto rozjeli tankem. 
          - Spojené státy i Německo prozatím odmítly apely Ukrajiny a Polska, aby poskytly Ukrajincům systémy Patriot. 
          - Běloruští analytici oznámili, že Rusové přesunuli 15 systémů PVO Tor-M2 do Běloruska. 
          - Rusové za posledních 24 přišli o další dva letouny – po jednom kusu Su-24 a Su-25. 
          - Okupanti oznámili, že znárodní „opuštěné“ podniky na okupovaných územích. 
          - Ukrajina obdržela slíbené francouzské salvové raketomety LRU. 
          - Kadyrov vyznamenal svou dceru Kadyrovovou Řádem Kadyrova. 
          - Slovenko předalo Ukrajině dalších 30 kusů vozidel BMP-1.
