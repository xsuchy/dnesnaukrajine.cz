      - title: "Úterý"
        year: "28. února 2023"
        image: assets/img/timeline/2023-02-28.jpg
        desc: "Podle šéfa ukrajinské vojenské rozvědky Rusko nemá zdroje na to, aby vedlo vleklý vojenský konflikt, navzdory tomu, co do médií jeho představitelé tvrdí. Nejspíš proto v minulých týdnech investovalo do masivních dezinformačních kampaní v Evropě a USA, které mají podrývat důvěru v kapacitu ukrajinské armády, podlomit ochotu západních států pokračovat v dodávkách zbraní změnit náladu ve společnosti, aby odmítla protahování konfliktu a namísto toho tlačila na politiky, aby zahájila mírová jednání. V informačním prostoru je proto nyní spousta protichůdných informací o postojích západních vlád vůči ruské válce, které musí jednotlivé vlády neustále uvádět na pravou míru. Navíc Rusko začalo oficiálně prezentovat současný konflikt jako „existenční boj“, aby zesílilo strach z následků ruské prohry. Dezinformace zkrátka jsou regulérní zbraní. Není to „jiný názor“, „alternativní výklad“ nebo „nezávislé reportování“. Je to prostředek boje totalitních států se západními demokraciemi. A naše vlády zatím odmítají zakročit ve strachu, že je někdo obviní z cenzury. Kdyby na nás padaly bomby, nikdo by nepochyboval, že se musíme bránit a alespoň ta letadla, co bomby shazují, zničit. Když na nás ale Rusko a Čína hází svoje informační granáty, které rozleptávají společenskou diskusi a rozkládají demokracii, neděláme nic. A jednou nás to bude hodně mrzet. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0CWGpBnXQq5nJUq45F7A9vVrnHt22pZ2HTe3pfq2CzWgeKiB76Z7W25WhpcwxvMVUl):"
        detail: |
          - Ruské příhraniční regiony byly v noci pod útoky dronů. Jeden poničil sklad paliv ve městě Tuapse u Krasnodaru, 440 km od nebližší fronty. Jiné drony se pravděpodobně zřítily nebo je sestřelila ruská PVO u Belgorodu, další se zřítil směrem na Moskvu, 460 km od ukrajinských hranic. Rusové také uzavřeli letiště Pulkovo v Petrohradu poté, co se nad ruským územím objevil neznámý dron. 
          - Jedna z ukrajinských bank upravila rozhraní ve svých bankomatech tak, že pokud zvolíte jako jazyk ruštinu, objeví se obrazovka v ukrajinských barvách s nápisem „Sláva Ukrajině!“ a bankomat nedovolí žádnou další akci, dokud nepotvrdíte volbu „Hrdinům sláva!“. 
          - Elon Musk ve svém tweetu označil události Majdanu za státní převrat. Poradce Mychajlo Podoljak reagoval slovy, že by měl Musk přestat číst ruské noviny. Není to přitom zdaleka poprvé, co Musk tlačil narativ ruské propagandy ve svých vyjádřeních. 
          - U bělorusko-ukrajinské hranice ve Volyňské oblasti byl zastřelen člen ukrajinské teritoriální obrany. Vyšetřovatelé tvrdí, že střelba nepřišla z běloruské strany a aktuálně vyšetřují incident jako vraždu. 
          - Ukrajinský parlament projedná návrh deklarace, která by označila ruské letectvo a námořnictvo za teroristické organizace, kvůli jejich roli v destrukci ukrajinské civilní infrastruktury. 
          - Solovjov ve svém pořadu označil Italy za fašisty kvůli tomu, že mu zkonfiskovali jeho luxusní italské vily. Podle něj je důvodem k zabavení majetku to, že je sám Žid. 
          - Ukrajinští hackeři opět ovládli vysílací programy a rádiové frekvence v Rusku. Tentokrát Rusům promítali a pouštěli varování před vzdušnými útoky. 
          - Evropská komise a Polsko společně vytvoří iniciativu s cílem vyhledat ukrajinské děti unesené Ruskem z okupovaných území. 
          - Lukašenko během návštěvy Číny prohlásil, že Spojené státy využívají Ujgury, aby spustili v Číně občanskou válku. Eh… 
          - Šéf ukrajinské rozvědky oznámil, že Ukrajinci nemají důkazy o tom, že by Čína skutečně plánovala dodat Rusku zbraně. 
          - Podle ruských médií už Rusko vydalo na vybudování obranných prvků u Belgorodu téměř 10 miliard rublů.  
          - Litva přejmenovala náměstí v blízkosti ruské ambasády na Náměstí Borise Němcova. 
          - Lotyšský prezident označil sny Západu o demokratickém Rusku za pouhou iluzi. 
          - Wagnerovci obsadili obec Stupki na severu Bachmutu. 
          - Orbán podpořil čínský „mírový plán pro Ukrajinu“. 
          - Oděsa už má opět elektřinu.
