      - title: "Úterý"
        year: "20. červen 2023"
        image: assets/img/timeline/2023-06-20.jpg
        desc: |
          Agentura AP zveřejnila snímek z průzkumného dronu, který ukazuje, že na silnici vedoucí přes Kachovskou přehradu bylo těsně před jejím zničeným zaparkované auto, které podle agentury Rusové napěchovali výbušninami umístěnými v několika velkých barelech, a to v místech, kde následně došlo k prvotnímu protržení hráze. Samotný výbuch navrchu přehrady nicméně podle expertů nemohl mít takovou sílu, aby hráz zničil. Mohl ale sloužit k tomu, aby Rusko zamaskovalo mnohem důležitější výbuchy uvnitř tunelů v hrázi, a podpořilo tak ruská tvrzení o tom, že přehradu zničil výbuch na vrchní straně hráze neboli, aby mohli tvrdit, že hráz zničily ukrajinské rakety. Ostatně sama agentura ve svém článku píše, že Rusové měli prostředky, motiv i příležitost. Tři věci, které obvykle pomáhají usvědčit pachatele. Rusku skutečně zničená hráz mimořádně hraje do karet, jak je vidět na bojišti. Rusové přesunuli značnou část jednotek od Chersonu pod Záporoží, aby se pokusily zastavit ukrajinskou ofenzivu. A částečně se jim to nejspíš daří. Ačkoliv Ukrajinci postupují, nejspíš ne tak rychle, jak by chtěli nebo mohli. Ukrajina dnes ale uvalila úplné informační embargo na vojenské akce. Je proto stejně tak možné, že dosavadní útoky byly pouze formovací akce, jak tvrdila řada analytiků včetně našeho prezidenta Pavla, a hlavní síla se teprve dává do pohybu. Ale teď [pár aktualit](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0wXZxuUEkg5rnh4fVuPTnwzEGTdiqDbwA3fQhQGZ6GZbNQpr9t6Vh9tEWQvDk8ecYl) pro komplexnější obrázek o situaci:
        detail: |
          - Evropská komise žádá, aby Maďarsko vysvětlilo, jakou hraje roli v transportu ukrajinských zajatců s Ruska do Maďarska, a aby začalo komunikovat s Kyjevem. Ukrajinci mezitím oznámili, že vědí, kde se zajatci nachází, ale nedaří se s nimi navázat kontakt ani přes opakované urgování maďarské vlády, aby umožnila Ukrajině přístup k zajatcům. 
          - Ruské kanály šíří včerejší video ukrajinských speciálních jednotek v ruských zákopech s titulky, které tvrdí, že Ukrajinci zastřelili neozbrojené a kapitulující Rusy, a to i přesto, že ve videu a jeho náhledech jdou jasně vidět automatické pušky, se kterými Rusové běží proti ukrajinským pozicím. 
          - Šojgu oznámil, že pokud Ukrajina zasáhne ruskou pevninu včetně Krymu pomocí raket Storm Shadow nebo HIMARS, bude to Rusko považovat za přímou účast Británie a USA ve válce a Rusko následně zasáhne centra ukrajinské státní moci. 
          - Britské ministerstvo zahraničí oznámilo, že Británie nehodlá zrušit protiruské sankce do té doby, dokud neskončí válka a Rusko nezaplatí veškeré reparace za škody, které během invaze Ukrajině způsobilo. 
          - Zatímco zbytek Evropy se po ruské invazi na Ukrajinu konečně zbavuje sovětské propagandy ve veřejném prostoru, Maďarsko zrestaurovalo a znovu odhalilo pomník ruským tankistům. 
          - Podle průzkumu si jen 23 % Ukrajinců přeje, aby byl Zelenský po válce vystřídán na prezidentském postu. 73 % ale připouští, že by stálo o nějaké personální změny ve vládním kabinetu. 
          - U Brjansku vypátrali ruského brance, který nedávno dezertoval z jednotky ozbrojený armádní automatickou puškou. Našli ho mrtvého. Měl spáchat sebevraždu. 
          - Ukrajinské National resistence center tvrdí, že na okupovaném břehu Dněpru zahynulo až pět stovek lidí, které Rusové odmítli evakuovat ze zaplavené oblasti. 
          - Kyjev hlásí několik poškozených domů po nočním útoku dronů. PVO jich dokázala sestřelit 32 z celkem 35. 
          - Americká firma Lockheed Martin bude sama cvičit ukrajinské piloty na strojích F-16, které právě ona vyrábí. 
          - Analýza bulharské nadace odhalila celkem 370 webů aktivně šířících ruskou propagandu. 
          - V bojích na záporožské frontě padl ukrajinský šampion v kickboxu Maxim Bordus. 
