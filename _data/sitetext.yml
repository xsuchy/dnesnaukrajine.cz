      - title: "Pátek"
        year: "9. prosince 2022"
        image: assets/img/timeline/2022-12-09.jpg
        desc: "Rusko iniciovalo schůzku Rady bezpečnosti OSN kvůli dodávkách západních zbraní Ukrajině. Zase. Budu se teď hodně kousat do jazyka, abych nebyl vulgární, ale můžeme už konečně ukončit tuhle šarádu? Stát, který porušuje mezinárodní právo i smlouvy, ke kterým se sám zavázal, a zneužívá svoje křeslo v Radě bezpečnosti (která má přesně takovým válkám, jako je ta současná, zabránit) k šíření totalitní propagandy a budování vlastního PR, tam jednoduše nemá co dělat. Rusko letos dokonale odkrylo naprostou neschopnost OSN zaujmout jakékoliv zásadní stanovisko v situaci, kdy viníkem je stálý člen Rady bezpečnosti, který má z titulu pozice právo veta. Očekával bych teda nějakou reformu, nebo alespoň signály, že se někdo o reformu pravidel snaží. Opět ale slyšíme jen klasický oxymóron v podobě ohlušujícího ticha. Přitom Rusko vrší důvody pro vyloučení z Rady dnes a denně. [Posuďte sami](https://www.facebook.com/tomak.dvorak/posts/pfbid02QFNT9g6veGKcjz26HHD6A2sWz24Q7xZj3CQzFcB2PPC7Fa5UWwZcwoHCz1avJJpUl)"
        detail: |
          - Američané vyměnili vězněného Viktora Buta (ruský podnikatel a překupník zbraní, který inspiroval film „Obchodník se smrtí“) za zadrženou americkou sportovkyni Brittney Griner, která si v Rusku odpykávala nepochopitelně vysoký trest za držení drog, protože u ní policie objevila olej do vaporizéru s obsahem THC. Je jasné, že tvrdý trest měl vytvořit politický tlak na USA, aby za propuštění Brittney Griner nabídli nějakého vlastního vězně, přesto její výměna za Buta překvapila nemálo pozorovatelů.  
          - Putin otevřeně přiznal, že Rusko cíleně ničí ukrajinskou civilní infrastrukturu, nicméně dodal, že to prý nebylo Rusko, kdo zaútočil jako první, ale že to byla Ukrajina, když zničila Kerčský most. Je to samozřejmě nesmysl. Rusko plánovalo své útoky týdny dopředu – ani není logisticky možné je provést v tak krátkém čase. Rozhodnutí útoky provést tedy padlo nezávisle na situaci s mostem. 
          - Podle pozorovatelů se zřejmě Rusové pokouší přeskupit své síly poté, co jim obránci zasadili masivní ztráty. Během posledních 24 hodin se počet útoků ruské pěchoty na celé Doněcké a Luhanské frontě zredukoval na několik výpadů s mnohem menší intenzitou než doposud. 
          - Rusové rozesílají v Německu falešné dopisy, které se tváří jako od ukrajinského konzulátu, a zvou v nich Němce za úplatu do mezinárodní legie. Podle Ukrajinců je to zoufalá snaha o diskreditaci ukrajinské diplomacie. 
          - Spojené státy souhlasí s plánem Německa poskytnout Ukrajině potenciálně až 80 tanků Leopard 2 od německého Rheinmetallu a firmy Krauss-Maffei Wegmann. Výrobce má tanky okamžitě k dispozici. 
          - Ruský soud poslal opozičního politika Ilju Jašina na 8,5 roku do vězení za „šíření nepravdivých zpráv o ruské armádě“. Jašin v minulosti kritizoval Putinovo rozhodnutí spustit invazi a ostře se stavěl proti válce. 
          - Doněck byl dnes pod dělostřeleckou palbou. Zasaženo mělo být také sídlo tamní samozvané vlády nebo jeho bezprostřední okolí. Výbuchy se ale ozvaly i v dalších částech města. 
          - Putin v projevu blábolil o tom, že „Západ cíleně rozsévá chaos a zhoršuje situaci ve světě“. Přitom dokud nenapadl Ukrajinu, bylo minimálně v té naší části světa docela klidno. 
          - Podle ukrajinského Energoatomu umístili Rusové několik systémů Grad do areálu záporožské jaderné elektrárny vedle skladů s použitým jaderným palivem. 
          - Rada Evropské unie schválila rozhodnutí neuznávat ruské pasy vydané na okupovaných územích Ukrajiny a také Abcházie a Jižní Osetie. 
          - Baltské státy pokračují s dekomunizací a desovětizací svých měst a likvidují postupně všechny sovětské památníky a sochy.
          - Podle ukrajinské rozvědky chystají Rusové mobilizovat na okupovaném území také chlapce od 17 let výše. 
