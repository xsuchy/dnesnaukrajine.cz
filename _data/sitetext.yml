      - title: "Čtvrtek"
        year: "29. červen 2023"
        image: assets/img/timeline/2023-06-29.jpg
        desc: |
          Pizzerie, kterou včera Rusové zasáhli v Kramatorsku byla poměrně oblíbeným místem pro schůzky novinářů, humanitárních pracovníků i dalších dobrovolníků, a to jak mezi civilními pracovníky, tak vojáky. Je tedy možné, že Rusové pálili na objekt naprosto úmyslně na základě tipu a bez jakéhokoliv ohledu na případné vedlejší oběti (Rusové tvrdí, že zabili dva generály a dalších 50 důstojníků, což je absurdní). Ukrajinské úřady dnes oznámily, že zadržely člověka, který měl pizzerii monitorovat a Rusům předávat informace o tom, kdo se v ní nachází, případně jim posílat seznamy SPZ aut, které u ní parkovaly. V době útoku byli v restauraci také tři občané Kolumbie, kteří na Ukrajině organizují humanitární pomoc. Ti byli naštěstí pouze raněni. Celkový počet obětí se ale od včerejška vyšplhal na 12. Jestli jsem včera psal, že Rusové na útok nijak nereagovali, pak posledních 24 hodin vše změnilo. Na ruských kanálech se o incidentu mluví. Jak? Tak, že pokud bych sem dal byť jen snímky obrazovky, tak mi Facebook zablokuje profil už na doživotí. Řekněme, že má člověk při čtení pocit, že se ocitl ve 30. letech – s tisícovkami reakcí podporujícími otevřeně nenávistná a jinak odporná vyjádření. Není se čemu divit. Fašizace ruské společnosti se nestala ze dne na den. Putin na ní soustavně pracoval posledních 30 let, a podle toho ta vyjádření také vypadají. Nulová empatie, pochyby, pochopení, stud nebo jiný náznak sebereflexe. Jen čirá nenávist. Uf… tak radši pojďme ke [zprávám](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid025DG5MNzDRh6dvXFGkkHYC4rq6KRVk1ffgWonH319UprCjtHCVf1jnZrVjroFEqLxl):
                  detail: |
          - Ukrajinské soudy poslali na doživotí do vězení za velezradu bývalého státního zástupce Mykolajivské oblasti za to, že předával Rusům souřadnice pro raketové útoky. Při jednom z nich zahynulo odhadem 50 ukrajinských vojáků. Příbuzní obětí přinesli na jednání soudu portréty obětí, a po vynesení rozsudku zasypali budku s odsouzeným vejci. 
          - Ruská Státní duma jednohlasně odsoudila incidenty ve Švédsku, při kterých docházelo k pálení koránu. Bylo by to příkladné, kdyby to nebyli právě Rusové, kdo aktivisty, kteří pálení knih prováděli, dlouhodobě financuje, podporuje a radikalizuje ve snaze zabránit Švédsku vstup do NATO. 
          - Po ukrajinském útoku u Kliščijivky pod Bachmutem se údajně část ruských VDV dostala do obklíčení a následně se vzdala. Podle ruských kanálů už se dnes bojovalo i v samotné Kliščijivce. Ukrajinci dokonce tvrdí, že jejich síly už kontrolují Kliščijivku a Berchivku. 
          - Švýcarsko s odvoláním na svou neutralitu zakázalo firmě Ruag SA prodej 96 tanků Leopard 1A5 Německu, které je plánovalo předat Ukrajině. 
          - Úřady v oblastech okolo záporožské jaderné elektrárny spustily nácvik záchranných prací pro případ jaderné havárie. 
          - 65 % Američanů podporuje další vyzbrojování Ukrajiny, z toho 81 % demokratů ale i 56 % republikánů. 
          - 78 % Ukrajinců má podle průzkumu příbuzného nebo známého, který byl raněn nebo zabit během ruské invaze. 
          - Rusko informovalo Mali, Sýrii a Středoafrickou republiku, že přebírá kontrolu nad Wagnerovou skupinou. 
          - Deník The Moscow Times informoval, že v souvislosti s pučem Prigožina byl zatčen generál Surovikin. 
          - Ruské kanály mluví o dalším postupu Ukrajinců na záporožské frontě. 
