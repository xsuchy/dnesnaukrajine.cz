      - title: "Pondělí"
        year: "12. prosince 2022"
        image: assets/img/timeline/2022-12-12.jpg
        desc: "Dneska to bude trochu stručnější. Nejde mi ani moc přemýšlet, natož pracovat. Od devíti od rána jsme na cestě, překročení hranic bylo o nervy a přehled píšu až teď, kdy jsme se vystřídali už za českou hranicí za volantem a já se krčím na sedačce spolujezdce s notebookem na klíně, nevyspalý a s vidinou dalších 300 km před námi. Každopádně díky za ohromnou podporu, a to jak materiální, tak finanční, nebo čistě morální. Nebudu vám zatím psát, jaká byla cesta a co jsme zažili. Musím si totiž rozmyslet, jak to celé napsat tak, abych toho prozradil co nejvíc, ale zároveň nikoho nedostal do průšvihu. Tak mi dejte pár dní času a mezitím se udržujte v obraze. Třeba [tady](https://www.facebook.com/tomak.dvorak/posts/pfbid02M8dVnSDRPYJ7HeMbnEkQAdAMrqQxm7r7ShG59LR8HSUGaSfqRkgevziKXfwijGdrl):"
        detail: |
          - Evropská unie se prozatím neshodla na podobě devátého balíku protiruských sankcí. Měl by ale zavádět sankce také proti ruským propagandistům a jejich médiím.
          - V Chersonské oblasti explodovalo auto s dalším kolaborantem. Vitaly Bulyuk byl převezen se zraněními do nemocnice, jeho řidič na místě zahynul. 
          - Známý britský umělec Banksy oznámil dražbu 50 unikátních plakátů. Výtěžek z aukce posléze věnuje na pomoc ukrajinským civilistům zasaženým válkou. 
