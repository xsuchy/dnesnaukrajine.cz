      - title: "Čtvrtek"
        year: "30. březen 2023"
        image: assets/img/timeline/2023-03-30.jpg
        desc: "I přes nesporné dopady na ruskou ekonomiku a průmysl se stále v diskuzích objevují názory, že protiruské sankce škodí hlavně Západu, zatímco Rusko a zejména rubl prý neustále sílí. Bohužel, nebo spíš bohudík, jsou to pouhé fantazie ruské propagandy, které nemají základ v realitě. Ruská Centrální banka dnes oznámila historicky rekordní ztrátu ve výši 722 miliard rublů, podle OECD se výkon ruské ekonomiky letos propadne na -5,6 % HDP, index moskevské burzy se propadl o více než třetinu a prodej ruské ropy a plynu stagnuje, protože Rusko nedokázalo najít odběratele pro předchozí objem produkce a musí prodávat své suroviny Číně a Indii s výraznou slevou. Putin už nechal rozpustit nejrůznější rezervy a fondy, přesto sankce a válečné výdaje požírají ruskou ekonomiku, která byla slabá i před válkou (v HDP bylo na 11. místě za Jižní Koreou, Kanadou, Itálií nebo Francií). Navíc Rusko momentálně stav své ekonomiky důsledně tají a číslům, která vydávají jeho ministerstva, proto nejde věřit. Skutečný stav tak může být i mnohem horší. Zkrátka ekonomika má určitou setrvačnost a dopady sankcí nejsou znát ze dne na den. Proto si lidé v průběhu loňska často zoufali, že sankce Rusko dostatečně nebolí. Sankce se ale začínají naplno projevovat teprve v prvním kvartálu letošního roku. Ruský oligarcha Deripaska dokonce poněkud pesimisticky konstatoval, že pokud spřátelené země a zahraniční investoři Rusku finančně nepomůžou, mohly by mu už příštím roce úplně dojít finance. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0rDYtQYoRzq6hTREbqGFWPyBSCLevCRDeXatSvt7nyacdzuZHYWimuD7Uohj8hLYDl):"
        detail: |
          - Šéf výboru pro obranu ruské Státní dumy řekl, že mobilizovaní muži nebudou sloužit na okupovaných územích Ukrajiny. Z výslechů ruských zajatců ale dávno víme, že ačkoliv stejnou věc slibuje Rusko brancům od samého začátku mobilizace, ve skutečnosti se branci běžně ocitají v první linii, a to i bez potřebného výcviku. 
          - Nedávná exploze a následný požár v budově FSB v Rostově byly údajně způsobeny ukrajinským dronem. Příslušníci FSB se prý pokoušeli ukořistěný dron rozebrat a prozkoumat, nicméně dron jim explodoval pod rukama a několik příslušníků na místě zabil.  
          - V ruském Jekatěrinburgu se pohřešuje reportér deníku The Wall Street Journal Evan Gerškovič. Podle jeho kolegů se před zmizením vydal do města, aby sbíral materiály pro svůj článek o náboru dobrovolníků do Wagnerovy armády. 
          - Rusko oznámilo úmysl naverbovat až 400 000 dobrovolníků do svých ozbrojených sil. Britská rozvědka konstatuje, že se to Rusku s největší pravděpodobností nepodaří a bude muset opět sáhnout po nucené mobilizaci. 
          - Ruské úřady zadržely plukovníka Sergeje Volkova. Viní ho z toho, že vědomě nakoupil nefunkční protivzdušné a protidronové systémy, které měly chránit Krymský most před případným útokem. 
          - Ukrajině se podařilo získat palebnou kontrolu nad Kinburnskou kosou. Rusové proto přestali na poloostrově rozmisťovat své dělostřelecké systémy. 
          - Podle britského ministerstva obrany a odvoláním na zdroje v americké rozvědce ztratilo Rusko na Ukrajině 220 000 vojáků, raněných nebo zabitých. 
          - Podle ukrajinského ministerstva obrany v některých dnech dosahuje poměr ruských ztrát vůči ztrátám Ukrajinců až na hodnotu 10:1.
          - Uprchlého Alekseje Moskaleva, jehož dcera namalovala ve třídě obrázek na podporu Ukrajiny, zatkla policie v Minsku. 
          - Na Ukrajinu míří 15 českých „Viktorů“, na které se složili lidi ve sbírce „Dárek pro Putina“. 
          - Na východní frontě zahynul 30letý francouzský dobrovolník Kevin David. 
          - Rusko zařadilo Maďarsko na seznam nepřátelských zemí. 
          - Čína nabídla Rusku pomoc s cenzurou internetu. 
