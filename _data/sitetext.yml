      - title: "Sobota"
        year: "11. březen 2023"
        image: assets/img/timeline/2023-03-11.jpg
        desc: "Solovjov ve svém pořadu prohlásil, že po Ukrajině Rusko vyhlásí válku zbytku Evropy. Jeho prohlášení se krásně kryje s dnešní demonstrací „proti bídě“, na které se promenádují ruskou propagandou zmasírování lidé s nápisy „Chci mír“. Tohle by totiž onen ruský mír znamenal. Nabrání síly, využití ukrajinského průmyslu ke zbrojení a novou, v lepším případě studenou, válku na hranicích Slovenska a Polska. Tak si opět připomeňme, že kdo tleská kolaborantům a fašistům, není o nic lepší než oni. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02UBZZUq14oJC7xDKYY2p6rr7AyDjYZHto9gYXoNHa983V4yZFsnd3tDidUUyCcDhfl):"
        detail: |
          - Turecko k prvnímu březnu po tlaku západních států ukončilo tranzit zboží do Ruska. Rusko totiž od začátku války využívalo překladiště v Turecku k importu zboží ze západních zemí. De facto se tak dokázalo částečně vyhýbat západním sankcím. 
          - Podle ukrajinského ministra vnitra se do nově formovaných útočných brigád Národní gardy přihlásilo už 28 000 vhodných dobrovolníků. Nyní jsou otevřené přihlášky pro případné rezervisty.
          - Ukrajinci proměnili západní Bachmut v sérii perimetrů a pevností. Britská rozvědka konstatovala, že na Rusy čekají velmi náročné bitvy, pokud se budou chtít do východní části probojovat. 
          - Podle ruských zdrojů jsou ruští státní zaměstnanci nuceni odevzdat své pasy na místních odděleních FSB. Oficiální verze zní „do úschovy“. 
          - Spojené státy údajně pracují na nařízení, které znemožní americkým firmám exportovat mikročipy kromě Ruska také do Číny. 
          - 4,4 milióny barelů ruské nafty nyní leží ladem na palubách nákladních lodí. Díky sankcím Rusko nedokáže najít kupce. 
          - Na demonstraci na Václavském náměstí zadržela policie muže s nášivkou wagnerovců a ruskými symboly. 
          - Cherson byl opět pod dělostřeleckou palbou. Počet obětí se zatím zastavil na čtyřech civilistech. 
          - Británie a Francie společně vycvičí nové brance pro ukrajinskou námořní pěchotu. 
          - Wagnerovci se údajně probojovali do průmyslového areálu AZOM v Bachmutu. 
          - Prigožin oznámil, že v roce 2024 bude kandidovat na prezidenta Ukrajiny.
          - Lucembursko poskytlo Ukrajině 14 kusů obrněných ambulančních vozidel. 
          - V Moskvě hoří redakce propagandistického televizního kanálu Spas. 
          - Mariupol hlásí exploze v místě, kde se nachází vojenské letiště. 
          - Kanada zakázala import ruského hliníku a oceli.
