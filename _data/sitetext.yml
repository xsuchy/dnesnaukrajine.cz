      - title: "Pondělí"
        year: "1. květen 2023"
        image: assets/img/timeline/2023-05-01.jpg
        desc: "Rusové včera večer a znovu pozdě v noci zaútočili raketami a drony na Pavlohrad a na Kyjev. Rakety a drony mířící na Kyjev údajně všechny zlikvidovala protivzdušná obrana. V Pavlohradu už situace tak pozitivní není. Nejméně tři rakety dopadly na město. Při explozích bylo poškozeno 19 vysokopodlažních budov a 25 rodinných domků. Obětí je v tuto chvíli 34 včetně pěti dětí a nejspíš další přibydou. Po jednom ze zásahů navíc městem otřásla mohutná sekundární exploze. Ruská armáda tvrdí, že trefila baterii systému S-300 a skladiště munice, Ukrajinci tvrdí, že Rusko zasáhlo areál místní chemičky, kde byla uskladněna tuhá paliva. Informace se nicméně nevylučují a pravda budou nejspíš obě tvrzení. V Pavlohradu, v areálu místní chemičky, se totiž nacházel sklad 40 let starých balistických raket a tuhého paliva do jejich motorů, které měly být v roce 2019 zlikvidovány, ale likvidace nebyla nikdy dokončena. Je tedy možné, že v areálu byla i baterie PVO, která měla místo citlivé místo chránit. Tomu by ostatně odpovídala i rychlá informace, kterou Pavlohradské úřady publikovaly jen pár desítek minut po explozi a ve které ujišťovaly obyvatele, že jim nehrozí otrava chemikáliemi. Ani jedna ze stran konfliktu nicméně nepíše o tom, že by byl zasažen sklad techniky nebo munice určené k chystané ofenzivě, tedy tahle možnost jde vyloučit, protože pokud by se tak stalo, ruské kanály by nepsaly o ničem jiném. Ale teď už [pár konkrétnějších novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0i4gu8sfXRHNqYKe4sQPP3UFnVtnTmFm2ySQuzFJHPLFieQKuQ5xXJoXtR2MjdWWYl):"
        detail: |
          - Bývalý ruský prezident Medveděv napsal na svém Telegramu status, kde se nejprve rozčiloval nad tím, že mu Twitteru smazal jeho poslední výzvy ke genocidě, a následně prohlásil, že cílem Ruska je „zasadit zdrcující porážku ukronacistům, Spojeným státům a jejich přisluhovačům v NATO včetně Polska“, Západ označil za „hni*y“ a svůj nenávistný příspěvek ukončil výzvou k tomu, aby si Rusko „konečně vzalo zpátky všechny své země a navždycky vzalo své lidi pod ruskou ochranu“. Dá se s někým, kdo píše takové věci, jednat o míru? 
          - Girkin konstatoval, že Ukrajinci splnili v Bachmutu svoje cíle: vázat ruskou armádu na jediný úsek fronty, vyčerpat její útočný potenciál a nedovolit tak žádný posun fronty na ostatních úsecích, zatímco v týle probíhaly intenzivní přípravy na avizovanou ofenzivu. Zároveň si Girkin myslí, že Wagnerovci nemají sílu Bachmut „dokončit“. Rozhodně ne před 9. květnem, jak Putin nařídil. 
          - Představitelé Ukrajiny doporučili obyvatelům žijícím pod okupací, aby si převzali ruské pasy a nestyděli se je využívat, dokud nebudou osvobozeni, aby se zbytečně nevystavovali represím nebo neohrožovali na vlastních životech. 
          - Ukrajinské síly údajně přešly v Bachmutu na několika místech do protiútoku a donutily Rusy opustit dříve dobyté pozice. Při té příležitosti zajali desítky členů Wagnerovy armády. 
          - Švédské a Finské námořnictvo vyhlásily stav nejvyšší pohotovosti kvůli několika ruským válečným lodím, které plují k energetickým instalacím v Baltském a Severním moři. 
          - Šéf ukrajinské rozvědky Budanov přislíbil, že Ukrajina najde a zničí všechny pachatele válečných zločinů, ať se budou skrývat kdekoliv na světě.
          - Kadyrov na svém kanále vyslovil přání vytvořit „dobrou“ armádu, které by v cizích zemích hájila práva údajně utlačovaných národů. 
          - Po explozi na železnici poblíž ruského Brjansku vykolejil vlak s 60 vagóny paliva a stavebních materiálů. Nejspíš šlo o sabotáž. 
          - Jihoafrická republika překvapivě oznámila, že Putina zatkne, pokud do země přijede, a varovala ho, aby to nedělal. 
          - Na plánovanou demonstraci „Za mír“ na pražskou Letnou dnes nikdo nedorazil. Na místě byli jen novináři.
          - V Leningradské oblasti kdosi odpálil výbušninou jeden z pylonů vedení vysokého napětí. 
          - Krymský most v noci ucpaly mnohakilometrové kolony Rusů, kteří z poloostrova prchají. 
          - Macron v telefonickém rozhovoru přislíbil Zelenskému další obrněnou techniku. 
          - Cooper Andrews, 26letý bývalý americký mariňák padl v bojích u Bachmutu. 
          - Mohutná exploze zničila základnu ruského personálu v Melitopolu. 
