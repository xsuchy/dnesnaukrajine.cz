      - title: "Pondělí"
        year: "22. květen 2023"
        image: assets/img/timeline/2023-05-22.jpg
        desc: "Dobré ráno, Bělgorode! Ruské kanály informovaly, že „neznámé jednotky“ dnes překročily ruské hranice v Bělgorodské oblasti a zaútočily s pomocí tanků na areál ruské pohraniční stráže v Grajvoronu, jihovýchodně od ukrajinského města Sumy. Na sítích se současně objevila videa, kde legie „Svoboda Ruska“ ohlásila, že se „vrací domů“ a vyzvala obyvatele příhraničních obcí, aby se nebáli a spolupracovali. Na frekvencích ruských rádií se ozývalo vysílání v ruštině, které o témže informovalo a doporučovalo lidem evakuovat se do vnitrozemí. Legie sama před malou chvílí informovala, že „osvobodila“ Kozinku a postupuje Grajvoronem. Boje jsou hlášeny v dalších obcích v téže oblasti, naposledy v obci Zamost’e, ale také v Dronovce, více na severu. Ačkoliv se vůbec nedá hovořit o nějaké větší ofenzivě do Bělgorodské oblasti, pro ruskou propagandu to je katastrofa. Zatím se vyjádřil jen guvernér oblasti, na oficiální vyjádření vrchních pater ruské politiky se čeká. Můžete čekat se mnou, třeba u [těchhle novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0281k5mxQj26ymuCeRV4JogUX8kaCMn4xhWpvnnAix781FyqEJmMQGzoEFubsiLWxol):"
        detail: |
          - Rusko dnes ráno podniklo další koncentrovaný raketový útok, tentokrát na Dnipro. Ukrajinské PVO se podařilo sestřelit všech 20 íránských dronů a také 4 rakety Ch-101/555. Bohužel další rakety typu Iskander, Ch-22 a rakety ze systémů S-300 obranou proletěly, celkem 12. Není jisté, co bylo jejich hlavním cílem, nicméně minimálně jedna z raket zasáhla a zničila požární stanici a několik zaparkovaných hasičských a záchranářských vozidel, jiné poškodily obytné domy. 
          - Rumunský dobrovolník, který z peněz darovaných rumunskými občany organizoval v Kyjevě stavbu mobilní nemocnice, informoval, že při jednom z útoků na Kyjev zasáhli Rusové právě staveniště, kde budoucí nemocnice rostla. Stavba přitom probíhala na civilním pozemku a nikde v okolí se nenacházel žádný vojenský cíl. 
          - Po explozi na okupovaném Krymu se hlavní město poloostrova Simferopol ocitlo bez dodávek proudu. Krymské úřady tvrdí, že za výpadkem je „technologická závada na vedení vysokého napětí“, spíš ale šlo o práci partyzánů. 
          - Novinář se na tiskové konferenci v Hirošimě ptal prezidenta Bidena, co si myslí o ruském výroku, že poskytnutí letounů F-16 Ukrajině představuje kolosální riziko. „Představuje. Pro ně,“ odpověděl Biden. 
          - Rusko údajně vytváří „elitní“ skupinu uvnitř vzdušných sil kvůli dlouhodobé nespokojenosti s výkonem letectva. Skupina bude mít na starosti nálety na ukrajinské pozice podél linie kontaktu. 
          - Ukrajinské velení informovalo, že ukrajinské síly se blíží k taktickému obklíčení Bachmutu, tedy stavu, kdy budou mít pod palebnou kontrolou veškeré příchody do města. 
          - Ruským vojákům v zajetí promítají Ukrajinci dokument „Absolutní zlo“. Vy si jej můžete na vlastní riziko pustit tady: https://www.youtube.com/watch?v=eyrr9gLiBrM
          - ISW věří, že wagnerovci u Bachmutu zcela vyplýtvali svůj bojový potenciál. Proto Prigožin oznámil stažení jeho vojáků z Ukrajiny, oficiálně kvůli „reorganizaci“. 
          - Spojené státy potvrdily, že Ukrajinci můžou použít americké zbraně k zasažení cílů na Krymu. Podle nich se nejedná o ruské území, ale území Ukrajiny. 
          - Jaderná elektrárna v Enerhodaru se následkem ruského ostřelování opět ocitla bez dodávek proudu a musel být přepojena na dieselové generátory. 
          - Japonsko oznámilo, že poskytne Ukrajině 100 obrněných vozidel a 30 000 balíčku MRE (bojových dávek potravin). 
          - Podle ruského ministerstva obrany už od začátku roku podepsalo smlouvu s ruskou armádou 117 000 lidí. 
          - Joseph Borell informoval, že výcvik ukrajinských pilotů na strojích F-16 v zemích EU už se rozběhl. 
          - Ukrajina hlásí, že sestřelila ruský letoun Su-35S nad Černým mořem jižně od Chersonu. 
          - U ruské Voroněži vypukl požár v areálu elektrárny. Prý mu předcházely exploze. 
          - Ukrajinci tvrdí, že včera zasáhli ruský velitelský štáb v Berďansku. 
