      - title: "Sobota"
        year: "25. březen 2023"
        image: assets/img/timeline/2023-03-25.jpg
        desc: "Velitel ukrajinské armády generál Zálužný informoval, že „díky kolosálnímu úsilí ukrajinských obránců se podařilo situaci v Bachmutu stabilizovat“. Ačkoliv neupřesnil, co přesně tím myslel, pozorovatelé a analytici se víceméně shodují, že Rusko už úplně vyčerpalo bojeschopnost svých jednotek v okolí města. Což neznamená, že ve městě se dál nebojuje. Znamená to pouze, že Rusko nejspíš ztratilo schopnost u Bachmutu získat jakékoliv strategické ale i taktické vítězství. Ruské kanály jsou proto čím dál nervóznější z avizované ukrajinské ofenzivy a na vývoj na bojišti reagují i členové okupační správy. Ale to předbíhám. Víc v [dnešním výcucu toho nejdůležitějšího](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid08iEFCVhd52w8LPWyYEqPqh389BzikfARvPnhAR6AKuUHJ1y22BqbnqTXdAYsU1ytl):"
        detail: |
          - Arménie po posouzení situace vlastními soudy překvapivě informovala, že vyhoví rozhodnutí Mezinárodního trestního tribunálu a vydala zatykač na Vladimira Putina. Arménie je přitom dlouholetý spojenec Ruska, nebo jím alespoň do loňska byla. 
          - Ukrajinská pošta vydává novou sérii známek na výročí osvobození kyjevské oblasti s motivem ruských zločinů spáchaných na Ukrajině. Série nese název „Nikdy nezapomeneme! Nikdy neodpustíme! Bucha. Irpiň. Hostomel.“ 
          - Ruská armáda poprvé přiznala potopení lodě Saratov. Tu zasáhly ukrajinské síly už v březnu minulého roku pomocí naváděných raket během vykládky v Berďansku.
          - Američtí senátoři apelovali na prezidenta Bidena, aby kooperoval s ICC a poskytl soudu důkazy o ruských válečných zločinech, které shromáždila americká rozvědka. 
          - Polsko plánuje navýšit objem vyrobené munice v zemi, aby mohlo uspokojit ukrajinskou poptávku. K výrobě munice pro Ukrajinu už se přihlásilo 20 zemí. 
          - Jeden z polských velitelů jednotek ukrajinské mezinárodní legie byl dnes zabit během bojů v Bachmutu. Další dva Poláci byli raněni.
          - Medveděv v televizi prohlásil, že „Finsko by mohlo být zničeno v řádu několika hodin“. Prozradil mu někdo, jak si vede Rusko na Ukrajině? 
          - Podle ukrajinské rozvědky začaly krymští kolaboranti a členové okupační správy prodávat své nemovitosti na Krymu. 
          - Zelenský oznámil, že ukrajinská ofenziva nemůže začít, dokud Ukrajina neobdrží přislíbené zbraně a techniku. 
          - Podle Bidena zatím Čína neposkytuje Rusku vojenskou pomoc. Stále prý ale hrozí, že se k tomu odhodlá. 
          - Evropská unie zvažuje zavedení sankcí na země střední Asie, které pomáhají Rusku obcházet sankce. 
          - V Luhanské oblasti padl Maksym Galiničev, 22letý juniorní šampion Ukrajiny v boxu. 
          - Ruské dělostřelectvo zasáhlo centrum Kramatorsku. Naštěstí nebyl nikdo raněn. 
          - IKEA prodává svůj poslední ruský výrobní závod v Novgorodské oblasti. 
          - Kadyrov udělil sám sobě medaili za příkladnou ochranu lidských práv.
