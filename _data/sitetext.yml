      - title: "Pátek"
        year: "2. prosince 2022"
        image: assets/img/timeline/2022-12-02.jpg
        desc: "Dnes nebudu rozepisovat žádnou úvahu vycházející z některé ze zpráv, ale namísto toho využiju tenhle prostor, abych vám poděkoval. Když jsem psal výzvu k tomu, zda někdo z vás nemá nějaký materiál nebo prostředky, které bychom mohly naložit a předat klukům bojujícím na Ukrajině nebo zachraňujících na frontě životy, tak nějak jsem tušil, že pár z vás bude chtít jakkoliv přispět i finančně. Co jsem ale nečekal, že se na účtu shromáždí během ani ne dvou dní přes 110 000 korun. Takže díky. Díky za všechny, kteří vaši pomoc využijí, a zároveň vám nemůžou poděkovat sami. Zatím jsme s vaší pomocí pořídili 2 elektrocentrály pro kluky na frontě, 20 powerbank se solárním panelem, 40 setů termoprádla, 40 teplých kukel, 80 párů termoponožek a 2 dalekohledy s noční vizí pro pozorovatele. V jednání jsou trvanlivá jídla od jedné české firmy a taky značný náklad náplní do autolékárniček. Speciální díky patří taky obchodu Alza.cz, který nám udělal na veškerou elektroniku opravdu výraznou slevu a přihodil 30 kusů powebank darem, takže zbude zas i na další věci. Část nákladů spolkne palivo a dálniční poplatky, nicméně jídlo a spaní si řešíme z vlastní kapsy. Celou cestu budeme samozřejmě dokumentovat, ať nám vidíte pod ruce, a případné neutracené peníze využijí zase další výpravy. Pokud byste měli něco dalšího, co můžete fyzicky poskytnout, napište mi, dám vám adresu, kam to vše svážíme, a odkud příští týden budeme vyrážet. V tuhle chvíli ale prosím jen věci ve větších baleních a objemech – nemůžeme nakládat nic po kusech, i když jsme samozřejmě ohromně rádi, že chcete pomoci vším, co máte k dispozici. No a tady máte páteční [shrnutí](https://www.facebook.com/vit.samek/posts/pfbid0kcUfM3YNsYGgwoUfcV9iphUGKDeCfH97cuucYkf5bSb5SGaNGhPR9xdpjhscoW26l)"
        detail: |
          - Rusové podle mnohých pozorovatelů stáhli část jednotek od záporožské fronty hlouběji na okupované území. Spekuluje se, že za stažením je jednak neschopnost Rusů zásobovat jednotky municí, a také časté ukrajinské precizní raketové útoky, které způsobily Rusům v posledních dnech značné ztráty a zničily ruská shromaždiště.  
          - Německo oznámilo další zásilku vojenské pomoci. Ukrajina tak obdrží dalších 7 systémů Gepard, 3 kladeče mostů BIBER, 8 námořních dronů, 12 terénních vozů, 4 000 spacích pytlů, náhradní díly k helikoptérám, 30 sanitních vozů a 100 000 lékárniček.  
          - Další instituce ve Španělsku obdržely balíčky s trhavinou, včetně americké ambasády. Jeden z výbušných balíčků ve Španělsku byl adresovaný také ukrajinské ambasádě v Madridu. Ten také jako jediný dokonce explodoval.  
          - Provozovatelé kin v Rusku zavírají své sály nebo je pronajímají obchodníkům. Kvůli odchodu západních distribučních firem z Ruska totiž jednak není co promítat, a jednak není zájem o to, co by se případně promítat dalo.  
          - Ukrajinské ambasády v Polsku, Maďarsku, Nizozemsku, Chorvatsku, Itálii a Rakousku, a také konzuláty v Neapoli, Krakově a Brně obdržely výhrůžné dopisy obsahující zvířecí krev a vydloubané zvířecí oči.  
          - Rusové podnikli výpad ze tří stran ve směru na Bachmut. Ve dvou směrech skončily jejich útoky stažení a ztrátami, ve třetím směru dokázali proniknout do Kurdjumivky.  
          - Podoljak v reakci na různé spekulace uvedl, že Ukrajina eviduje 13 000 zabitých příslušníků ozbrojených sil. Dalších několik tisíc je zajato, nebo se o nich neví.  
          - Prezidenti Marcon a Biden souhlasně oznámili, že Západ se nebude snažit tlačit Ukrajinu ke kompromisům, které nebude považovat za přijatelné.
          - Ukrajinská Bezpečnostní rada po nedávných raziích v církevních objektech navrhuje zakázat ruské pravoslavné církvi veškerou činnost na Ukrajině.  
          - U Chersonu exhumovali další těla zabitých civilistů. Několik z nich opět nese známky zastřelení pistolí z bezprostřední blízkosti.  
          - Ruský ministr školství Kravcov oznámil, že školní učebnice historie budou nově obsahovat zmínky o „speciální operaci“.  
          - Lavrov přirovnal ostřelování Chersonu k vyhánění Němců bombami ze Stalingradu za druhé světové války.  
          - Moldavsko na setkání OBSE vyslovilo požadavek, aby Rusko stáhlo své jednotky z Podněstří.  
          - Rusko přijalo výnos, který zakazuje vést v médiích debaty o celé řadě vojenských témat.  
          - Kyrgyzské banky přestaly v obavě ze sankcí přijímat ruské platební karty systému Mir.  
          - Ruské letouny MiG-31 dislokované v Bělorusku se dnes vrátili zpět do Ruska.  
          - Česko na svém území vycvičí v první vlně 4 000 ukrajinských vojáků.  
          - V ruské Primorské oblasti se zřítil ruský letoun MiG-31.
