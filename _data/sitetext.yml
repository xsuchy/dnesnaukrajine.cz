      - title: "Pondělí"
        year: "8. květen 2023"
        image: assets/img/timeline/2023-05-08.jpg
        desc: "Evropští novináři společně rozkrývají ruské psychologické operace v různých zemích a s různými cíli, v závislosti na aktuálních rozkolech ve společnosti nebo klíčových událostech. Například informovali o muži ve Švédsku, který s ruskou pomocí organizoval protiturecké a protimuslimské protesty, na kterých pálil Korán a vulgárně se vyjadřoval o Erdoganovi, aby tak znesnadnil zemi vstup do NATO. Ve Francii pro změnu Alžířan, který studoval v Petrohradě, předstíral, že podporuje Ukrajinu, a pak na akci hajloval a tvrdil, že „zemětřesení v Turecku je trestem za ruské turisty“. Ruská rozvědka podle zjištění deníku plánovala stejné akce prakticky v každé evropské zemi s pomocí lokálních kolaborantů. o Česku se přímo v článcích nepíše, ale my své kolaboranty s Ruskem dobře známe. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0ZTvtnQYi7PUrUeggvMjqXpm8dRN4LyoCx441Yfy6rJqftA5pJ2aX2gszqUScKWVQl):"
        detail: |
          - Dnes si připomínáme konec druhé světové války v Evropě. Sluší se připomenout, že SSSR, ke kterému se dnešní Rusko hlásí jako jeho pokračovatelský stát, nejprve válku společně s nacistickým Německem rozpoutalo, následně přešlo na spojeneckou stranu, až když Německo napadlo i je. Díky ohromné materiální, finanční a vojenské pomoci (lend-lease) se Sovětský svaz invazi ubránil, jen aby později evropské země dobýval, likvidoval jejich národní elity, a nakonec je svou politikou postupně dovedl do totálního úpadku. „Osvoboditel“ je někdo, kdo přichází zemi osvobodit, a když je hotovo, zemi opouští. SSSR žádnou ze zemí Evropy neopustil, ergo neosvobodil. Pouze vyměnil jedny okupanty za jiné.  
          - Za včerejších 45 zajatých ukrajinských vojáků – členů Azovu, kteří se vrátili domů, získali Rusové tři své zajaté piloty. Říká to poměrně hodně informací o tom, jak velký nedostatek specializovaného personálu ruská armáda aktuálně zažívá. 
          - Červený kříž informoval, že Rusové zasáhli naváděnou raketou a kompletně zničili jejich pobočku a centrální sklad humanitární pomoci V Oděse. Rusové nicméně útok prezentují jako úspěšnou likvidaci depa se západní technikou a municí. 
          - Na základě dekretu vydaného prezidentem Zelenským nyní Ukrajina slaví 9. května „Den Evropy“ místo Dne vítězství. Zelenský také navrhuje, aby se Den vítězství slavil 8. května, jak ho kromě Ruska slaví většina zemí světa. 
          - Rusové se údajně pokouší rekrutovat dobrovolníky mezi Uzbeky a Tádžiky. Nabízí jim vysoké výdělky a zrychlený proces získání ruského občanství, pokud narukují do ruských ozbrojených sil. 
          - Ukrajinská rozvědka se obává, že Rusko využije přehlídky ke Dni vítězství v Rusku a Bělorusku k uspořádání násilných akcí pod falešnou vlajkou s cílem z nich následně obvinit Ukrajinu.
          - V návrzích na zařazení na sankční seznam EU se poprvé objevilo také několik čínských firem. Podle EU dodávají techniku dvojího určení ruským zbrojovkám. 
          - Podněsterské úřady požádaly Rusko, aby zvýšilo počet svých „mírových jednotek“ na tamějších základnách, kvůli aktuální „napjaté situaci“. 
