      - title: "Čtvrtek"
        year: "20. října 2022"
        image: assets/img/timeline/2022-10-20.jpg
        desc: "Ruské ambasády po celém světě neustále opakují jak zaseknutá deska, že se lidé v okupovaných oblastech jasně vyslovili pro připojení k Rusku. Hm. Vzpomínáte si z matematiky, že existují „imaginární čísla“? Tak v Rusku jsou momentálně všechna čísla imaginární. Hodnota rublu, počet padlých, výsledky voleb a referend, podpora Putina, síla ruské armády, přesnost raket nebo platy vojáků či dokonce hodnota lidského života. Jediná čísla, která v Rusku aktuálně něco znamenají, jsou 200 a 300. A nám nezbývá než doufat, že tahle čísla budou přibývat tak rychle, až bude pro Rusy celá situace neúnosná. Rozhodně k tomu má Rusko kvalitně nakročeno. Jen se [podívejte](https://www.facebook.com/tomak.dvorak/posts/pfbid0fZ17uRdWcXvfsQ2cJtgEUMYGb6re31qEsrriw2giKMwivevxzU71KFzemz3DhVzJl)"
        detail: |
          - Rusko zprovoznilo nový pontonový most přes Dněpr vedle poškozeného Antonivského mostu u Chersonu. Nepředpokládá se ale, že by před něj měly proudit další jednotky na frontu. Podle analytiků z ISW totiž Rusové aktuálně vážně zvažují úplnou evakuaci Chersonu a posílení fronty by pro ně znamenalo větší problémy při případné evakuaci jednotek z fronty. Zřejmě proto nebyl nový pontonový most ani cílem ukrajinských raket ze systémů HIMARS, tak jako všechny mosty a přívozy před ním. Pokud ale k evakuaci Chersonu skutečně dojde, most by mohl být jedním z prvních cílů. 
          - Rusové v minulých dnech opakovaně prohlašovali, že Ukrajina se chystá odpálit přehradu přes Dněpr v Nové Kachovce. To ale nedává vzhledem k aktuálním vývoji smysl. Je tedy pravděpodobnější, že Rusové používají hrozbu zatopením jako psychologický nátlak, který jim pomůže urychlit deportaci civilního obyvatelstva, nebo že protržení přehrady plánují sami, aby si pokryli plánovaný ústup. Záplavová oblast je totiž téměř výlučně na jižní straně řeky. 
          - Litevský ministr zahraničí komentoval roli Íránu v invazi na Ukrajinu: „Pokud Írán chodí jako kachna, mluví jako kachna a přiznává, že dodává Rusku drony jako ta největší kachna na světě, tak myslím, že máme dostatek důkazů, abychom mohli říct, že Írán je kachna.“ Svůj komentář pak zakončil výzvou: „Let’s sanction the duck out of them.“ 
          - Spojené státy obvinily 5 ruských a 2 venezuelské občany, kteří měli podle vyšetřovatelů shromažďovat americké vojenské technologie, primárně určené pro polovodiče, satelity a radary, a poskytovat je Rusku. Také se měli podílet na pašování ropy a praní peněz pro ruské oligarchy a sankcionované osoby. 
          - V ruském Baškirsku se formuje ozbrojené hnutí odporu. Oznámilo svůj vznik na telegramových kanálech, deklarovalo, že válka na Ukrajině „není jejich válka“, vyzvalo Baškiry k odporu a za aktuální cíl si dalo bombové útoky na vojenské objekty a odvodová střediska ruské armády. 
          - Madagaskar odvolal svého zástupce v OSN kvůli tomu, že hlasoval pro odsouzení ruské invaze. Podle prezidenta je Madagaskar neutrální zemí a vyslanec se tak neměl stavět na ničí stranu a měl se při hlasování zdržet. 
          - Zástupci běloruského pluku Kastuś Kalinouski se sešli se zástupci ukrajinského parlamentu, a ti jim slíbili, že podniknou kroky k tomu, aby bylo Bělorusko prohlášeno za stát pod cizí okupací. 
          - Izraelský ministr obrany odmítl žádost Ukrajiny o poskytnutí protivzdušné obrany. Izrael podle něj nadále bude poskytovat pouze humanitární pomoc a neletální techniku. 
          - Rusko za posledních 24 hodin podniklo 11 raketových útoků, 28 náletů a 68 útoků raketovým dělostřelectvem. Během útoků zničilo 3 ukrajinské elektrárny. 
          - Rusko vyhrožuje, že „zváží svou další spolupráci v OSN“, pokud organizace vyšle experty zkoumat ruské drony íránské výroby sestřelené nad Ukrajinou. 
          - Obyvatelé domu v Jejsku, který poničil pád ruské stíhačky, dostanou od státu finanční pomoc ve výši 10 000 rublů (cca 4 000 Kč). 
          - Syn guvernéra ruské Krasnojarské oblasti Arťom Uss byl zadržen v Itálii a obviněn z vyhýbání se americkým sankcím a praní peněz. 
          - Spojené státy připravily balík sankcí vůči Íránu v reakci na dodávky bojových dronů Rusku. Sankce chystá i Evropská unie. 
          - Ukrajinci nyní žertovně sdílí, že pokud Rusko nechá Ukrajinu přes zimu bez elektřiny, bude za devět měsíců víc Ukrajinců. 
          - Podle Prigožina, zakladatele Wagnerovy armády, buduje Rusko v Belgorodské oblasti obranné linie. 
          - Další z železničních partyzánů dostal vysoký trest. Běloruské soudy ho poslaly za mříže na 11 let. 
          - Exploze v Mykolajivu zdemolovala sovětský památník „Vojákům zákona a pořádku“ (čekistům). 
          - Putin podepsal výnos, který úplně zaniká ruská Federální agentura pro cestovní ruch. 
          - Švýcarský prezident Ignazio Cassis dorazil na oficiálně návštěvu do Kyjeva. 
          - Polsko nakoupí 288 salvových raketometů od Jižní Koreje. 
