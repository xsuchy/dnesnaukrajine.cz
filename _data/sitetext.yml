          - Podle německého deníku Der Spiegel trpí německé houfnice PzH 2000 na Ukrajině častými poruchami kvůli intenzivní palbě a nedostatku náhradních dílů. 
          - Ruský deník Komsomolskaja Pravda informoval Rusy, že Haag včera označil Ukrajinu za hlavního viníka v kauze letu MH17. Oni už se ani nesnaží skrývat, že lžou. 
