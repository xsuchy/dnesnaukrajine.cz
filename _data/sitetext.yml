        year: "5. října 2022"
        image: assets/img/timeline/2022-10-05.jpg
        desc: "Český vtípek s referendem o připojení Královce (Kaliningradu) k Česku náramně baví Čechy a Poláky. Rusku z něj ale moc do smíchu není a obává se, že by aktivita mohla inspirovat „extremisty“ k různým útokům a provokacím. Faktem ale je, že ani Rusko samo momentálně neví, kde má hranice. Putin sice podepsal dokumenty o připojení okupovaných oblastí k Ruské federaci, ale nikdo v Rusku netuší, kde ta území začínají nebo končí. Peskov tvrdí, že otázka hranic se bude diskutovat s okupační správou všech dotčených oblastí. Posvěcené listiny zase říkají, že oblasti se připojují „s hranicemi, které platily v době připojení území k Ruské federaci“. Ale znamená to oficiální správní hranice? Hranice určené frontovou linií, resp. reálnou kontrolou nad územím? Tak či tak, Ukrajincům je to jedno a hodlají svá území osvobodit, ať už jim budou Rusové říkat jakkoliv. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02mWkd8P4uSnu9Snot2gggwZ2VmsgACXAm3jcoBuoohdLzQaTRqteKqg6U4HFCKe87l)."
        detail: |
          - V obci Pisky Radivski u Charkova objevili vyšetřovatelé další ruskou mučírnu. Kromě nejrůznějších pomůcek na trýznění a znásilňování vězňů našli i krabici plnou vylámaných zlatých zubních korunek a jiných dentálních náhrad. Rusové tu údajně mučili zajatce tak, že je pohřbívali zaživa, pouštěli do nich proud, znásilňovali je robertkem anebo vkládali do filtru nasazené plynové masky doutnající kus hadru a vězně tak dusili. Místní vypověděli, že se z mučírny ozýval prakticky neustále křik. Vyšetřovatelé se obávají, že nejhorší objevy na ně teprve čekají – po osvobození Chersonu. 
          - Rusové kompletně opustili linii podél Inhulce u Davydiva Bridu a stahují se na užší linii končící v Mylove. Podle ukrajinských zdrojů Rusové opustili také Snihurivku, která byla dosud jejich důležitým opěrným bodem v Chersonské oblasti. Důvodem je jednoduše to, že Rusové nemají personál na to, aby udrželi širokou frontu stabilní. Jejich koncentrace na kratší linii ale pro změnu umožní Ukrajincům devastaci jejich pozic dělostřeleckou palbou. Dá se tak říct, že Rusové u Chersonu jsou v koncích. Otázkou tedy není zda, ale kdy ten konec nastane. 
          - Kazachstánci odmítli žádost Ruska, aby země vyhostila ukrajinského velvyslance. Naopak se ohradili proti „tónu“ ruského ministerstva zahraničí, který podle Kazachů neodpovídá charakteru spojenectví dvou strategicky partnerských zemí. 
          - „Miss Krym“ obdržela pokutu 50 000 rublů za to, že na videu zpívala ukrajinskou vlasteneckou písničku. Její kamarádka potom musela strávit 10 dní ve vazbě a obě se navíc musely na videu teatrálně omluvit za svá pochybení. 
          - Bila Cerkva u Kyjeva byla napadena ruskými kamikadze drony íránské výroby. 6 jich zasáhlo několik budov v centru města a způsobilo požáry. Írán přitom poskytnutí dronů Rusku dál popírá. 
          - Serhij Hajdaj oznámil, že začala de-okupace Luhanské oblasti a požádal civilní obyvatelstvo, aby se pokusilo evakuovat a umožnit tak ukrajinským silám snadnější postup. 
          - Írán oficiálně oznámil, že neuznává výsledky Ruskem provedených referend v okupovaných oblastech Ukrajiny. 
          - Rusové přišli u Kostromky a Bruskinského na chersonské frontě o helikoptéry Mi-8 a Mi-24. 
          - Plukovník 108. výsadkového pluku ruských VDV Vitaly Sukujev byl zabit na Ukrajině. 
          - V bojích na Ukrajině padlo už 13 příslušníků běloruského pluku Kastus Kalinouski. 
          - Během bojové akce padl 23letý irský dobrovolník působící v řadách Ukrajiny. 
          - Ukrajinci mají palebnou kontrolu nad silnicí mezi Svatovým a Kreminnou.
          - NATO oficiálně obdrželo ukrajinskou žádost o vstup do aliance. 
          - Rusko opustilo od začátku mobilizace už 700 000 osob. 
          - Státy EU schválily osmý balík sankcí vůči Rusku. 
      - title: "Úterý"
        year: "4. října 2022"
        image: assets/img/timeline/2022-10-04.jpg
        desc: "Podle polských bezpečnostních analytiků vypravilo Rusko k hranicím s Ukrajinou vlak se speciální bojovou technikou patřící 12. hlavnímu ředitelství ruského ministerstva obrany neboli silám, které mají na starost správu, přesun a aktivaci ruského jaderného arsenálu. Experti říkají, že může jít jen o paběrkování funkční techniky všude tam, kde Rusko ještě může brát, případně o přípravu na další cvičení jaderných sil „Grom“, které Rusko naposledy provedlo právě v říjnu loňského roku. Objevují se ale i názory, že by Rusko mohlo v pohraniční oblasti Ukrajiny použít taktickou jadernou hlavici pro odstrašující efekt na ukrajinské obránce a jejich partnery, a to i s ohledem na stupňující se rétoriku Putinových propagandistů a spojenců jako je Kadyrov, který pár dní nazpět vyzval k použití jaderné zbraně. Ostatně i Putin zmínil jaderné zbraně ve svém slavnostním projevu a alibisticky uvedl, že USA svrhnutím bomb na Japonsko vytvořili precedent. USA a špičky v NATO ale zatím opakovaně uvádí, že nevidí důkazy o tom, že by Putin takový krok chystal a bývalý ředitel CIA v nedávném rozhovoru uvedl, že pokud by to Rusko skutečně udělalo, NATO by obratem zničilo veškeré ruské jednotky na Ukrajině a potopilo ruskou Černomořskou flotilu. Neuvěřitelné, kam jsme se v roce 2022 dostali... Snad vám zlepší náladu [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0EK2qGiyXBvmBZXrcMY2cDKFrKNmoNAHBxAmyBTgEyZsh2smZ41vteJfnkaAjnhk6l)"
        detail: |
          - Rusové údajně včera opustili severní stranu Dudčan a odpálili most mezi oběma částmi města, aby zpomalili ukrajinský postup. Dnes se objevili zprávy, že Rusové už Dudčany opustili úplně a snaží se vytvořit obrannou linii v Mylovém. Podle některých kanálů se také Rusové úplně stahují ze severozápadní části Chersonské oblasti v obavě před možným obklíčením, zřejmě poté, co Ukrajinci po několikadenních bojích osvobodili Davydiv Brid. Podle ruských kanálů mají Ukrajinci na Chersonské frontě značnou převahu v živé síle i počtech těžké techniky. 
          - Na východním břehu Oskilu pokračuje postup Ukrajinců, kteří překročili administrativní hranici Luhanské oblasti a nyní míří ze dvou, ale potenciálně i tří, stran na Svatove. Podobná situace je u Kreminny, kde ruské jednotky propagandistům sdělily, že tu připravily „neproniknutelnou obranu“. Nezávislí pozorovatelé ale jejich optimismus nesdílí. 
          - Elon Musk pobouřil Ukrajince svou anketou na Twitteru, ve které nechal lidi hlasovat pro jeho „mírové návrhy“. Ty obsahovaly body jako ponechání Krymu Rusku, neutralitu Ukrajiny a nová referenda na okupovaných územích pod dohledem OSN. Nepřekvapivě jeho tweet sdílela ruská média a ruští politici. 
          - Ukrajinská armáda informovala, že v červnu během vzdušného souboje nad Černým mořem zahynul Mychajl Matjušenko, pilot s volacím znakem „Děda“ a člen skupiny „Duch Kyjeva“, který se podílel na vzdušné obraně hlavního města v začátku invaze. 
          - Iniciativa Dárek pro Putina vybrala 33 miliónů korun na nákup modernizovaného tanku T-72 Avenger „Tomáš“. Celkem se sbírky účastnilo 11 288 lidí. Nákup provede české ministerstvo obrany a následně tank předá Ukrajině. 
          - Podle domácích komentátorů způsobí ruská mobilizace nedostatek pracovních sil v prakticky všech odvětvích, protože Rusko nemá žádný plán na to, jak udržet funkční ekonomiku během válečného stavu. 
          - Společně NVIDIA, výrobce čipů a grafických karet, oznámila konec dovozu svých produktů do Ruska a ukončení veškerých aktivit na ruském území. 
          - Bulharsko je druhou zemí, která se otevřeně postavila proti přijetí Ukrajiny do NATO ve zrychleném režimu.  
          - Ukrajincům se podařilo uzemnit nepoškozený íránský dron Mohajer-6 včetně jeho naváděných bomb. 
          - Zastupitelé ruské Státní dumy jednomyslně schválili přijetí okupovaných území do Ruské federace. 
          - Podíl ruského plynu na celkové spotřebě zemí EU klesl během půl roku ze 40 % na pouhých 9 %. 
          - Okupanti včera propustili ze zajetí ředitele záporožské jaderné elektrárny v Enerhodaru. 
          - Jedinou zemí, která uznala připojení okupovaných oblastí k Rusku, je Severní Korea. 
          - Rusové za posledních 24 hodin ztratili nejméně jeden bitevník a jednu helikoptéru. 
          - Finská premiérka podpořila návrh na vybudování bariéry na finsko-ruské hranici. 
          - Nový balíček vojenské pomoci od USA bude obsahovat 4 systémy HIMARS. 
          - Francie oznámila, že dodá Ukrajině 20 kusů obrněných vozidel Bastion.
          - Velitelé pluku Azov se v Turecku setkali se svými rodinami. 
          - EU plánuje vycvičit dalších 15 000 ukrajinských vojáků. 
          - Litva vyhostila ruské velvyslance Sergeje Rjabokona.
      - title: "Pondělí"
        year: "3. října 2022"
        image: assets/img/timeline/2022-10-03.jpg
        desc: "Ukrajinci prolomili ruskou obranu podél Dněpru v Chersonské oblasti a postoupili minimálně k Dudčanům, tedy cca 30 km za původní frontovou linii. Některé kanály ale dokonce naznačují, že Ukrajinci už Dudčany kontrolují a pokračují za ně směrem na Beryslav. Jisté je, že ruské jednotky v oblasti zachvátila těžká panika, nedaří se jim spojit s velením, a tak prosí veřejně na sociálních sítích, aby kdokoliv, kdo má na velitelství fungující spojení, požádal o vzdušnou podporu. Při ofenzivě u Kupjansku Rusové často zmiňovali, že Ukrajinci používají výkonné rušičky, a pravděpodobně to bude i případ Chersonské fronty. Každopádně probíhající ofenziva je opět pod informačním embargem, a tak bude skutečný výsledek známý teprve za několik dní. Dá se ale tušit, že se tu Ukrajincům velmi daří, a to jak z optimistických komentářů na ukrajinských kanálech, tak rezignovaných a panických komentářů na těch ruských. [Další novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0YpTXRWdEHyrRG3uU9miBmpovtW2sdbiTrKETwPGShexMGundLrMRdd28jpoCFDQ5l)"
        detail: |
          - Na severovýchodě postupují ukrajinské síly ze severu a jihozápadu na Kreminnu. Podle ruských kanálů Rusové evakuují z města civilní obyvatelstvo a připravují se na útok na město. Podobná situace je u Svatového. Ukrajinci už údajně kontrolují silnici, která obě města propojuje. 
          - Na sítích se objevily údajně neupravené záběry z oslav na Rudém náměstí, ze kterých vyplývá, že dav lidí, které na místo navezly autobusy, byl poměrně apatický a potlesky a nadšené skandování bylo do videa dodáno v post-produkci. 
          - Peskov prohlásil, že bude Rusko s obyvateli Záporožské a Chersonské oblasti konzultovat otázku hranic anektované oblasti. Snad dokáží diskutovat tak rychle, jak Ukrajinci hranice okupované oblasti aktuálně mění. 
          - Dánsko, Norsko a Německo společně nakoupí od Slovak Armaments 16 kusů samohybných děl Zuzana-2 za 92 miliónů eur a poskytnou je ukrajinským ozbrojeným silám. 
          - Velení NATO informovalo alianční partnery, že z ruské ponorkové základny „zmizela“ jedna z ponorek nesoucí torpéda Poseidon s jadernou náloží. 
          - Turecko spustilo na vodu moderní protiponorkovou korvetu třídy ADA Hetman Ivan Mazepa, která se stane vlajkovou lodí ukrajinského námořnictva. 
          - Rusko ve vybraných oblastech zavedlo zákaz prodeje alkoholu blízko budov vojenské správy v reakci na častou intoxikaci mobilizovaných mužů. 
          - Až polovina mobilizovaných mužů v Chabarovské oblasti byla podle jejího guvernéra Degťareva odvedena omylem. 
          - Kadyrov tvrdí, že jeho tři nezletilí synové brzy odjedou na Ukrajinu do oblasti nejtužších bojů. Jakoby... spíš ne. 
          - Ruské rakety S-300 zasáhly rehabilitační centrum pro děti z vývojovými vadami v Záporoží. Jedna osoba zemřela. 
          - Polská státní televize začala na jmenovce u záběrů Putina uvádět „Válečný zločinec. Vůdce ruského režimu.“ 
          - Češi vybrali ve veřejné sbírce 1,22 mil. eur na nákup modernizovaného tanku T-72M1 Avenger. 
          - Dánská energetická společnost hlásí, že se podařilo stabilizovat tlak v plynovodu Nord Stream. 
          - Macron se zavázal, že Francie pomůže Ukrajině obnovit její úplnou územní celistvost. 
          - V Rusku přibývá sebevražd mužů, na které se vztahuje probíhající mobilizace. 
          - V řadách Ukrajiny bojuje také 900 lidí, kteří byli před válkou učitelé. 
      - title: "Neděle"
        year: "2. října 2022"
        image: assets/img/timeline/2022-10-02.jpg
        desc: "Zelenský nedávno natočil „Vzkaz národům Kavkazu“, ve kterém je vyzval, aby se nenechali Rusy vtáhnout do války, jinak na Ukrajině zemřou. Zároveň na ně apeloval, aby si nechali vytetovat na ruku alespoň svoje jméno, případně kontakt na kohokoliv z rodiny nebo telefonní číslo, aby Ukrajinci měli koho kontaktovat, že jejich syn padl. Může to znít zbytečně cynicky a zle, ale důvodem je, že ruská armáda cíleně odebírá svým vojákům doklady, osobní předměty, a dokonce i vojenské „psí známky“. Proč? Protože pokud Ukrajinci nedokáží oběti identifikovat, můžou Rusové donekonečna tvrdit, že vojáci nepadli, případně, že se jen ztratili nebo byli zajati, a skrývat tak před veřejností skutečný počet zabitých a jejich totožnost, k čemuž aktivně přispívají i tím, že si od ukrajinských autorit odmítají přebírat těla padlých. Jak může někdo za takovou zemi bojovat, to mi nejde do hlavy. Vám ano? Nicméně tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02qzEYvym1tq4qnEdqsRzXNmtnVUJ3Z3GGTbw8zPgZ6c7Q9tDuC94ExfWqwB8Z7bvql)"
        detail: |
          - Lyman je zcela bez Rusů, „dočistění“ města bylo podle ukrajinského štábu dokončeno. Rusové 4 měsíce město dobývali, aby ho ztratili během pouhých šesti dní. Ukrajinské ministerstvo obrany k tomu sdělilo, že celá ruská posádka se buď vzdala nebo byla zabita. Dělostřelecká palba mezitím pokryla nové ruské pozice ve města Kreminna, Svatove a také v Severodoněcku a Lysyčansku. Svatove nebo Kreminna bude nejspíš další ruský opěrný bod, který v nejbližších dnech padne. 
          - U Kupjansku objevili postupující Ukrajinci spálenou kolonu civilních aut, kterou nejspíš Rusové v dřívějších týdnech rozstříleli, když se pokusila vyjet z Kupjansku. Na místě neštěstí zemřelo 24 osob včetně těhotné ženy a 13 dětí. 
          - Ukrajinci postoupili na chersonské frontě. Podnikli několik výpadů a aktuálně kontrolují obce Zolota Balka u břehů Dněpru a Ševčenivka. Zřejmě tedy začínají formovat nový kotel jižně od dříve osvobozené obce Vysokopilja. 
          - Podle analytiků z ISW zřejmě Putin dal přednost udržení Záporožské a Chersonské oblasti před obranou Luhanské oblasti. Nicméně pokud by padla Luhanská oblast, dynamika bojů se velmi rychle změní i na jihu.
          - V Luhansku začalo natáčení filmu, který se jmenuje příhodně „Slušní lidé“ a má referovat o probíhající válce. Nechybí vojáci se svastikami, tajné biologické laboratoře a všudypřítomní američtí velitelé. 
          - Ze seriálu „Tohle by se mohlo stát jen v Rusku“: Guvernér Petrohradu alokoval 3,2 miliónů rublů z veřejného rozpočtu na to, aby natočil „dokument“ o svých zásluhách. 
          - Nedávnou výměnu zajatců z Azovstalu údajně posvětil sám Putin, přestože většina jeho poradců, a i ruská FSB byli silně proti. 
          - Dánsko věnuje Ukrajině nejméně 8 kusů děl CAESAR, které si předtím od Francie objednalo a zaplatilo za ně. 
          - Šéf ukrajinské rozvědky Kyrylo Budanov v rozhovoru prozradil, že Putin má podle něj nejméně tři dvojníky. 
          - Osoby, které byly podle vyšetřovací komise OSN znásilněné ruskými vojáky, jsou ve věku 4 až 82 let. 
          - Polsko dokončilo stavbu chráněné bariéry na hranici s Běloruskem. 
          - Ukrajina už během 24 výměn vrátila domů 808 lidí z ruského zajetí. 
          - 12 států NATO otevřeně podpořilo vstup Ukrajiny do aliance. 
      - title: "Sobota"
        year: "1. října 2022"
        image: assets/img/timeline/2022-10-01.jpg
        desc: "Pokud byste si mysleli, že včerejší divadlo skončilo Putinovým projevem v Kremlu, pak se nenechte mýlit. To byl jen začátek. Následoval ještě „vlastenecký“ koncert na Rudém náměstí, které bylo prakticky plné nadšených lidí. Celý kulturní program se nesl v krásném nostalgickém duchu druhé poloviny 30. letech minulého století, nechyběly proslovy o velkoleposti Ruska a jeho národa, nebo o nutnosti 'svaté války' (ne, nedělám si legraci). Zkrátka atmosféra, kterou by i ISIS mohl zavádět. Velmi milou reakci na Putinův projev předvedl také jeden z hostů ceremonie Vladlen Tatarsky, který zřejmě pod vlivem čerstvých dojmů natočil na video sebe samotného, jak nadšeně sděluje, že „je to tak. Všechny porazíme. Všechny zabijeme. Všechny okrademe. Všechno bude tak, jak to chceme.“ Prosím vás, kdy konečně přijde ten čas oficiálně označit Putinovo Rusko za zločinný fašistický režim, a tak k němu přistupovat se všemi důsledky, co z toho vyplývají? Ptám se pro kamaráda. A tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0367dyYqB9HmQWFkyjQVkXWCLBawduL1ATLgY5e8vqg7QKByjhpnDjSUj657Vf8HTnl)"
        detail: |
          - V Lymanu bylo podle Podoljaka až 5 000 ruských vojáků v jeho bezprostředním okolí dalších 500, nicméně nyní se město zdá být z větší části pod Ukrajinskou kontrolou a většina Rusů se údajně evakuovala za cenu velkých ztrát. Situace je ale zatím velmi nepřehledná. Jisté je, že Rusové se podle ukrajinského velení pokusili z obklíčení několikrát neúspěšně prorazit. Podle ruských zdrojů se dokonce chtěla posádka už dříve stáhnout, ale velení jim to zakázalo. Podle jiných nepotvrzených zpráv Rusové ustupují také z Kreminny. Jasnější informace budou dostupné v dalších dnech. 
          - SBU odhalila v Charkovské oblasti skladiště, kde okupanti kromě munice shromažďovali také propagandistické materiály pro chystané referendum. Je tak téměř jisté, že pokud by Rusové aktuálně kontrolovali i větší část Charkovské oblasti, také by na jejím území provedli zinscenované referendum a následně oblast násilně anektovali. Je to důkaz, že rozhodnutí anektovat okupovaná ukrajinská, padlo pravděpodobně už dávno před začátkem invaze. 
          - Alexandr Krasnojarcev, pilot, kterého Ukrajinci sestřelili u Černihivu v prvních měsících války, byl vyměněn za 5 ukrajinských pilotů. To, že jeden pilot má pro Rusy cenu pěti nepřátelských ukazuje na velké personální problémy se specialisty v ruské armádě. 
          - Ukrajina oficiálně požádala o vstup do NATO. Její přijetí podpořily obratem všechny tři baltské státy a také Kanada. Poradce pro bezpečnost USA Jake Sullivan prohlásil, že vstup Ukrajiny do NATO by se měl diskutovat ve vhodnější době.
