      - title: "Sobota"
        year: "17. prosince 2022"
        image: assets/img/timeline/2022-12-17.jpg
        desc: "V okupovaném Mariupolu se objevil veliký transparent s nápisem „V jednotě je naše síla“ s portrétem Putina, ale také čečenského diktátora Kadyrova. Městu sice chybí dodávky základních surovin, tepla i elektřiny, ale zato mají obyvatelé krásný nový propagandistický plakát. Ruský svět v kostce. Nicméně mimořádně legrační je neustálá snaha ruské propagandy vykreslit Kadyrova jako silného vůdce, zatímco Kadyrov nosí boty na veliké platformě, aby vypadal vedle Putina, který je sám celkem malý, aspoň jako jemu rovný, a natáčí přiblblá videa se sebou v hlavní roli, která se dají přirovnat jedině k filmům, které produkuje Severní Korea. Možná s lepší kamerou. Jednou na nich běží s kulometem v ruce a zuřivě pálí na všechny strany, jindy „přemůže“ mudžahedíny uprostřed pouště… nicméně pokaždé u toho vypadá jako nemotorné podsadité dítě, kterému se v dětství smáli kvůli tomu, jak běhá. Pokud Rusové považují takové figurky za někoho hodného následování, pak si zřejmě svůj osud zaslouží. [Považte](https://www.facebook.com/tomak.dvorak/posts/pfbid02hW4saJmwXZAFtrV7GA8gBtUNKCS8dvHeX2cphtWVKjKrUBG8a6uBzRAPrifdp1znl)"
        detail: |
          - Andrej Medveděv, jeden z důstojníků Wagnerovy armády, který zběhnul, popsal pro ruský investigativní magazín The Insider, že Wagnerovci mají dedikovanou jednotku „MED“, jejímž úkolem je vyhledávat a zabíjet dezertéry. On sám prý byl přítomen několika takovým popravám. Pod jeho velením sloužil také Jevgenij Nužin, kterého Wagnerovci zavraždili bouracím kladivem a celou vraždu si natočili. 
          - Zelenský reagoval na signály z Ruska, že je Putin připravený vyjednávat. Prohlásil, že netuší, o čem by Rusko chtělo jednat. Ředitel CIA Bill Burns na to konto prohlásil, že nevidí žádné signály na ruské straně, které by ukazovaly, že Rusko myslí svoje výzvy vážně. 
          - Během posledních 24 hodin se podařilo obnovit dodávky elektřiny na většině území, kde v posledních dnech dopadaly ruské rakety. Zelenský ale varuje, že Rusko má stále zásoby minimálně na několik vln raketových útoků. 
          - Podle kolaboranta Vladimira Rogova z okupované části Záporožské oblasti bude kolem tamější jaderné elektrárny vybudovaná ochranná konstrukce, aby elektrárnu nemohly poničit granáty a min shazované z dronů. Oukeeej… 
          - Portrét prezidenta Zelenského pro obálku magazínu TIME se vydražil za 6 miliónů hřiven. Výtěžek z aukce bude využitý k nákupu generátorů pro ukrajinské školy.
          - Řecko oznámilo, že je připraveno poskytnout Ukrajině své systémy S-300, pokud je Spojené státy okamžitě nahradí Patrioty.  
          - Ukrajincům se podařilo evakuovat všech 596 horníků, kteří byli kvůli výpadkům elektřiny uvězněni v dole v Kryvém rihu. 
          - Série explozí otřásla hned třemi základnami Rusů – u Belgorodu, v Kursku a na okupovaném Krymu.
          - Podle ukrajinského generálního štábu stahuje Rusko část jednotek z Kachovky a Nové Kachovky. 
          - Při raketovém útoku na Kryvyj Rih zemřela 64letá žena, manželský pár a roční dítě. 
          - Kambodža oznámila, že bude trénovat ukrajinské ženisty v likvidaci min. 
          - Ruská ambasáda v Lotyšsku nově sídlí v ulici Ukrajinské nezávislosti. 
          - Švýcarsko se připojilo k poslednímu balíku sankcí proti Rusku. 
          - Bulharský parlament dal souhlas k vývozů zbraní na Ukrajinu. 
