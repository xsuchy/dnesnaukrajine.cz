      - title: "Pátek"
        year: "21. červenec 2023"
        image: assets/img/timeline/2023-07-21.jpg
        desc: |
          Igor „Strelkov“ Girkin pravděpodobně… dogirkinoval. Jeho manželka dnes v poledne informovala na Telegramu, že Igor byl zadržen ruskými úřady na základě obvinění z extrémismu (článek 282 ruského trestního zákoníku). Pokud se dá usuzovat z toho, jak probíhala podobná obvinění v minulosti, hrozí Girkinovi až několik desítek let za mřížemi. Stejné obvinění například vyneslo 7,5 roku pro manažera Navalného kampaně a mnohem delší tresty pro některé politiky, kteří protestovali proti invazi na Ukrajinu. Vzhledem k tomu, jak kritický byl Girkin vůči ruskému režimu v posledním roce, nebylo otázkou, zda bude zadržen, ale spíše – kdy. Igor Girkin je vůbec zvláštní postavičkou. Mezinárodním trestním soudem je hledaný pro terorismus kvůli jeho podílu na sestřelení letu MH-17. V minulosti byl také jako důstojník FSB jedním z hlavních strůjců vojenského převratu na Krymu a rozpoutání války na Donbasu. Nicméně poté, co byl Ruskem odstaven na druhou kolej, poskytoval ve svých úvahách pravidelně velmi střízlivé zhodnocení situace v Rusku i na frontě. Pokud by nebojoval na straně Ruska, ale působil v západních státech, zcela jistě by se takový člověk vypracoval na vysoké pozice v armádě a byl by respektovaným velitelem pro svou inteligenci, zkušenosti a schopnost pojmenovávat rizika dříve, než nastanou. Namísto toho si ale vybral službu postupně se fašizujícímu režimu, a tak vejde do historie pouze jako terorista. A bude zajímavé sledovat, co si pro něj Putinův režim přichystal. A ještě se děje [tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0QhpMESTEgrCa4rZTfY8e8Dhq7VWedSzYFMXvHqTHTCQ8MfHUxTscpgZKzr8eG6KEl): 
        detail: |
          - Videa z dronů zachytila první prokázané použití dělostřelecké kazetové munice ukrajinskou armádou. Podle svědeckých informací z fronty, včetně těch z ruské strany, má munice devastující účinek nejen na živou sílu okupantů, ale také na jejich morálku. Na několika úsecích fronty Rusové po prvních zásazích kazetovou municí úplně opustili své pozice. Spojené státy oznámily, že obdržely první reporty o použití munice na frontě, a že výsledky Ukrajinců jsou „ohromující svou efektivitou“.  
          - Ruský proválečný a prorežimní zpěvák „Šaman“, který v minulosti šokoval například svým černým oděvem s páskou na ruce, připomínající nacistické uniformy nebo oblečení ruských kolaborantů s nacismem, ve kterém natáčel nový klip na Rudém náměstí vydaný na den Hitlerových narozenin, vydal nový videoklip k písničce s názvem „Můj boj“. Náhoda? Nemyslím si. 
          - Podle jednoho z velitelů wagnerovců měla Prigožinova armáda na Ukrajině celkem okolo 78 000 vojáků, 49 000 z toho byli bývalí vězni. K 20. květnu evidovali wagnerovci 22 000 zabitých členů a 40 000 raněných. Nyní je v řadách wagnerovců údajně 25 000 členů včetně raněných, kteří se budou moci vrátit na bojiště, a 10 000 z nich míří do Běloruska. 
          - Během velmi neúspěšného ruského výpadu ve směru na Krasnohorivku byl zabit ruský blogger „Miša na Donbase“, Michail Lučin. V minulosti se „proslavil“, když ukrajinští hackeři napadli jeho účty a za peníze, které vybíral na nákup dronů, mu objednali obří zásilku… ehm… gumových rekreačních šidítek pro dámy. 
          - Rusové hrozí, že pokud výrobní linka německého Rheinmettalu v Kyjevě spustí produkci, rozstřílí ji Rusové raketami. Rheinmettal na ruské výhrůžky odpověděl, že areál továrny bude chránit vlastní moderní protivzdušná obrana přímo z dílny koncernu. 
          - Podle ukrajinské armády bylo doposud zničeno 10 ze 190 dodaných vozidel Bradley. Další jednotky kusů byly poškozeny a opraveny nebo naopak rozebrány na součástky. Všechny ale ochránily svou posádku, která tak utrpěla jen lehká zranění. 
          - Rusové dnes v noci opět zasáhli raketami terminály v oděském přístavu. Zničeno bylo 100 tun hrachu a 20 tun ječmene. Dva lidé byli zraněni. V Oděském přístavu nyní leží přes milión tun zemědělských produktů. 
          - Francouzští představitelé tvrdí, že Čína dodává Rusku vojenskou pomoc neletálního charakteru, jako například balistickou ochranu, přilby nebo technologie dvojího určení.  
          - Ukrajina recipročně oznámila, že lodě plující do ruských nebo Ruskem okupovaných přístavů budou odteď považovány za potenciální legitimní vojenské cíle. 
          - Pohraničníci zastavili několik pokusů ruských sabotérů proniknout přes hranice do Sumské a Černihivské olbasti. 
          - Spojené státy zavedly sankce vůči čtyřem kyrgyzským firmám, které dodaly elektronické součástky do Ruska. 
          - Maďarsko dál blokuje vytvoření fondu pro vojenskou pomoc Ukrajině na úrovni Evropské unie. 
          - Rusko zvýší horní věkovou hranici pro základní vojenskou službu na 30 let. Pročpak asi?
          - Včerejší noční útok na Oděsu poničil také budovu čínského konzulátu. 
          - Rusové dnes svrhli na Cherson zápalnou munici. Opět. 
          - Pes Patron dnes slaví svoje narozeniny. 
