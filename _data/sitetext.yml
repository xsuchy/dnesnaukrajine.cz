          - Ukrajina bude podle Ukroboronpromu integrována do vojensko-industriálního komplexu NATO. Ukroboronprom tak získá možnost podílet se na výrobě těžkých zbraňových systémů a výzbroje za asistence šesti aliančních zemí včetně Česka. 
