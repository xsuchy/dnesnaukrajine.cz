        desc: "Valné shromáždění OSN včera výraznou většinou schválilo rezoluci, která vyzývá Rusko k okamžitému stažení vojsk z okupovaných území Ukrajiny za mezinárodně uznávané hranice, tedy i z těch oblastí, které nelegálně anektovalo. 141 zemí hlasovalo pro, 32 se zdrželo (mezi nimi primárně obchodní partneři Ruska včetně Indie a Číny). Pouze 6 zemí mimo Ruska hlasovalo proti. V klubu lůzrů zůstal skutečný výběr z hroznů: Loutkový stát Ruska Bělorusko, skanzen 50. let Severní Korea, odpadní jímka Afriky – totalitní Eritrea, wagnerovci vydírané Mali, diktatura Nikaragua a arabská republika v předsmrtné křeči – Sýrie. Sem jsme za poslední rok došli. Pokud někdo současné Rusko podporuje i v našich končinách, mělo by se mu neustále připomínat, že stojí na straně zločinců, diktátorů, zla a nakonec, a to je nejdůležitější, poražených. Tak se to takovým lidem nestyďte ani vy čas od času připomenout. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02HQerN8ksg6DaVcgnGKTsZ3bezWbyejLJEChvQocLyYAu2ieh7zghM28MVDZgWKDol):"
