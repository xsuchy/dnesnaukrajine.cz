      - title: "Neděle"
        year: "8. ledna 2023"
        image: assets/img/timeline/2023-01-08.jpg
        desc: "Rusové oznámili, že v odvetě za raketový útok na Makijivku zasáhli několik základen v Kramatorsku a usmrtili až 600 ukrajinských vojáků. Starosta města potvrdil, že město bylo zasaženo sedmi raketovými útoky, přičemž měly být poničeny dvě školy, 8 bytovek a garáže. Zároveň ale uvedl, že během útoku nebo nikdo zraněn ani zabit. A fotky z míst dopadů skutečně nenaznačují, že by v některé z budov mohla být ukrajinská základna – většina z nich byla opuštěných, navíc na videích a snímcích není vidět natolik velké poškození, aby se daly Rusku věřit prezentovaná čísla. Některé rakety dokonce ani nezasáhly samotné budovy, ale například dvorek. Informace tak má nejspíš za cíl pouze „uklidnit“ ruskou veřejnost. Pravda ale bude někde jinde. Jako vždy. A teď pár nedělních [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0a2WuVXHeqmVrJu61rVchbzQ4b4pdG1GEb7YQfsEyiRQap24yCWSEiZPr8HF4ic1nl)"
        detail: |
          - Podle svědectví jednoho z přeživších ruských důstojníků dopadly ukrajinské rakety na základnu v Makijivce v moment, kdy se vojáci shromáždili v hale, aby povinně zhlédli Putinův novoroční projev. 
          - Podle ukrajinských zastupitelů Rusové přetvořili v okupovaném Antracytu v Luhansku tamější porodnici na vojenskou nemocnici. 
          - Podle ukrajinského Generálního štábu ruská Rosvgardia zastřelila u Záporoží před třemi dny šestici vojáků, kteří se plánovali vzdát. 
          - Prezident autonomní Republiky srbské v Bosně a Hercegovině ocenil Putina za rozvoj vzájemných vztahů a posílení kooperace. 
          - Finský ministr zahraničí oznámil, že v případě přijetí Finska do NATO nebude Finsko na svém území umisťovat jaderné zbraně. 
          - Německá policie oznámila, že překazila teroristický útok, který měli provést dva bratři z Íránu za použití kyanidu a ricinu. 
          - Ukrajinci zasáhli ruské shromaždiště v okupovaném Rubižném. Útok si měl vyžádat nejméně 14 obětí. 
          - Zatímco v Evropě je až okolo 15 stupňů nad nulou, v Moskvě naměřili i pod -20 stupňů Celsia. 
          - Ukrajinské jednotky bojují na Kinburnské „kose“. Z míst se ozývá střelba z ručních zbraní.
          - Prigožin otevřeně přiznal, že chce dobýt Bachmut kvůli jeho nerostnému bohatství. 
          - Spojené státy budou už koncem ledna cvičit Ukrajinci v ovládání vozidel Bradley. 
          - Ukrajinská protivzdušná obrana nejspíš sestřelila vlastní MiG-29 u Kurachového. 
          - Proběhla další výměna zajatců ve formátu 50 za 50.
