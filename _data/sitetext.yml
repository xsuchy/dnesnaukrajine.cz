          - Vyšetřovatelé už v osvobozených částech Chersonské, Charkovské a Doněcké oblasti objevili 1 077 těl lidí zabitých okupanty.  
          - Slovinsko poskytlo Ukrajině 28 kusů tanků M-55S – vysoce modernizovaných verzí původních sovětských tanků T-55. 
          - Rusko rozšířilo seznam nepřátelských zemí o 11 zámořských teritorií Velké Británie. 
          - Rusko odvolalo z funkce velitele centrálního vojenského okruhu generála Lapina. 
          - Ukrajině se od začátku války podařilo dostat domů přes 1 000 zajatců. 
