        desc: "Pokud stále i po deseti měsících a přes všechna prohlášení Putina a jeho propagandistů věříte, že současná ruská invaze je pouhým sporem dvou sousedních zemí ohledně národnostní menšiny, pak byste měli věnovat pozornost dvěma zprávám. Jednak prezidentka Kosova informovala, že ruští wagnerovci spolupracují se srbskými ozbrojenými skupinami a pašují do Kosova zbraně pro případný hybridní útok ze strany Srbska v podobném duchu jako proběhlo obsazení Krymu, a jednak dnes moldavská rozvědka potvrdila dřívější tvrzení Zelenského o plánech Ruska na státní převrat v Moldavsku a ovládnutí moldavských území. Ne, Putin se skutečně nehodlá zastavit na Donbasu. A my všichni bychom měli usilovat o to, aby právě na Donbasu byla jeho horda zastavena, aby neměl sílu ani prostředky uvést do pohybu všechny plány, které si pro bývalé země Východního bloku a SSSR připravil. Třeba tím, že podpoříme ukrajinské úsilí. Každá drobná pomoc se počítá. Ale teď už [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02xYUBccw7UKqyTndQPjM3kXqv34XrkrqPKzSacXY8cBTr94R8d4L4rjEBu7zJchX4l):"
        detail: |
          - Ruská televize odvysílala dramatickou reportáž o vesnici na jižním Uralu, která vybrala od lidí 10 000 rublů na to, aby postavila obecní kadibudku, a potom ji jeden z obyvatelů rozebral a spálil, protože doma neměl čím topit. To jen abychom nezapomněli, s jakou středověkou říší Ukrajina válčí. 
          - Rusko údajně přesunulo další posily do oblasti Kreminny a Bachmutu. Zálužný ale zároveň informoval, že Ukrajincům se nyní nejen daří držet současné pozice, ale dokonce i znovu dobývat některé pozice, ze kterých v minulých dnech museli ustoupit. 
          - Britské ministerstvo obrany konstatuje, že ruská armáda nyní zažívá největší denní ztráty od začátku války. Ačkoliv prý nedokáže nezávisle ověřit čísla prezentovaná ukrajinským Generálním štábem, trend, který čísla ukazují, se podle nich jeví jako přesný. 
          - Podle analytiků z ISW ukazuje současná marnost ruské armády u Vuhledaru na to, že Rusko není schopné vycvičit v krátkém čase jednotky, které by dokázaly provádět koordinované útočné akce v souladu s moderní doktrínou kombinované armády. 
          - Podle tajemníka bezpečnostní rady Danilova už Rusko svou ofenzivu spustilo, pouze o ni veřejně neinformuje, pravděpodobně proto, že čeká na hmatatelné úspěchy, které by mohlo domácímu publiku předložit. 
          - Ukrajinská rozvědka informovala, že zachytila komunikace dvou operátorů íránských dronů, kteří spolu mluvili směsicí kurdštiny a fársí. Rusko tak zřejmě verbuje operátory mezi Kurdy a Íránci. 
          - Podle průzkumu, který si nechala zpracovat Mnichovská bezpečnostní konference, by 89 % Ukrajinců pokračovalo v boji proti Rusům i v případě, že by Rusko použilo jadernou zbraň. 
          - Ukrajinci podle armádní mluvčí zničili dvě lodě, které Rusové chystali pro sabotážní akce v Dněperské deltě. 
          - Podle deníku Der Spiegel se začnou Ukrajinci už příští týden cvičit na Leopardech 2.  
          - Wagnerovci obsadili obec Krasna Hora severně od Bachmutu. 
          - Zelenský odvolal náměstka pro logistiku Národní gardy. 
