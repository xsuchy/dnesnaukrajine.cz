      - title: "Úterý" 
        year: "25. října 2022"
        image: assets/img/timeline/2022-10-25.jpg
        desc: "Před pár týdny jsem na Twitteru přestal sledovat účet jednoho dobrovolníka. Od začátku války sice přidával poměrně cenné informace a sem tam i nějaké video přímo z bojových akcí nebo cvičení, ale v čase začal být čím dál víc cynický a defétistický a jeho aktualizace byly plné blíže nevysvětlených obvinění ukrajinské armády z neschopnosti, korupce, a dokonce i z různých zločinů. Jelikož se ale jeho obvinění absolutně neshodovala s tím, co publikovaly ostatní kanály, několikrát jsem se s ním „pohádal“, načež jsem ho přestal sledovat úplně. Sledovalo ho tehdy ale okolo 6,5 tisíce dalších lidí, kteří ho v diskusi urputně obhajovali a psali, že se nemám pouštět do podobné diskuse, když znám válku jenom z gauče. A měli vlastně pravdu. Na Ukrajině jsem nikdy nebyl (byť se to možná brzy změní) a skutečně jen kompiluju informace „z gauče“. Jenže díky tomu, že to dělám nepřetržitě osm měsíců, můžu mít paradoxně lepší a komplexnější informace než někdo, kdo zná pár kilometrů „své“ fronty. Nicméně mi ta diskuse dlouho vrtala hlavou a musel jsem nutně přemýšlet nad tím, že jsem možná překročil hranu arogance, když se dokážu hádat s někým, kdo TAM je. No... jenže včera vyšlo najevo, že ten člověk neexistuje. Přebíral obsah z jiných kanálů a videa z akcí sprostě vykrádal z TikToku dobrovolníka s přezdívkou „Čech“, který skutečně na Ukrajině bojuje, ale nemá účet na Twitteru. Twitter účet byl tedy klasický způsob ruské propagandy, jak nabourávat zdroje: Vytvoří se reálně vypadající persona, která je nejdřív silně pro-ukrajinská, aby získala sledující, ale poté postupně začne naleptávat lidem jejich představy a postoje. A nemusí to být ani vymyšlený člověk. Podobný příklad může být třeba „expert“ na bezpečnost Andor Šándor. Zkrátka se nikdy nespokojte s tím, co tvrdí jeden člověk. Jedině znalost kontextu vás spolehlivě ochrání před prvky informační války. A přesně proto dělám tyhle [přehledy](https://www.facebook.com/tomak.dvorak/posts/pfbid0jyedYLjbA8icN7ogTCpJnRfJuKTp1kNCRMCv1t7zPQnAHSnfaiXJt1XM5ripEBCMl)"
        detail: |
          - Mluvčí ruského ministerstva zahraničí Zacharová a také propagandistka Simonjan se postavily za ředitele vysílání kanálu Russia Today Krasovského, který byl vyhozen poté, co v televizním pořadu vyzýval k topení a pálení ukrajinských dětí. 
          - Evropská unie je připravená poskytovat Ukrajině financování ve výši 1,5 miliardy € měsíčně na pokrytí výpadků v ukrajinském rozpočtu. Ukrajina nyní okolo 60 % běžného státního rozpočtu alokuje na válečné výdaje. 
          - 86 % Ukrajinců podle průzkumu podporuje válečné úsilí bez ohledu na to, že to znamená další dopady raket a granátů na civilní oblasti. Ve východních částech Ukrajiny zastává stejný postoj stále 69 % lidí. 
          - Podle fotek a videí zasadili Ukrajinci během lokálního protiútoku masivní ztráty ruským Wagnerovcům u Bachmutu a vytlačili jejich jednotky několik kilometrů daleko od předměstí. 
          - Ukrajinské rakety zasáhly základnu Kadyrovců v Melitopolu v době, kdy se v ní ubytovaly čerstvé posily z Čečenska. Místní zdroje mluví až o 40 mrtvých a desítkách raněných. 
          - V okupovaném Melitopolu explodovalo auto u budovy místní ruské propagandistické televize. Při výbuchu bylo údajně zraněno 5 zaměstnanců televizní stanice. 
          - Mezinárodní agentura pro atomovou energii navštíví dvě ukrajinské jaderné elektrárny, aby vyvrátila ruská tvrzení o výrobě „špinavé bomby“ na Ukrajině. 
          - Kolaborant Stremousov vyhrožuje obchodníkům v Chersonu, že pokud nebudou přijímat ruské rubly, můžou být potrestáni „podle válečného práva“. 
          - Ruská pobočka Červeného kříže spustila sbírku na pomoc rodinám mobilizovaných vojáků. Prý potřebují finanční a humanitární pomoc. 
          - Vyšetřovatelé ze skupiny Bellingcat odhalili totožnost členů ruské armády, kteří jsou zodpovědní za navádění raket na ukrajinské cíle. 
          - Partyzáni poškodili koleje v ruské Brjanské oblasti na trase, kterou se vozí technika do Běloruska. Nejméně jeden vlak tu vykolejil. 
          - Rusko nařídilo kontrolu připravenosti všech svých jednotek na boj v prostředí zamořeném chemikáliemi nebo radiací. 
          - Ukrajinské jednotky musely po 8 měsících bojů opustit obranné pozice u Doněckého letiště. 
          - Německý prezident Frank-Walter Steinmeier nečekaně přijel na oficiální návštěvu Kyjeva. 
          - Rusové údajně začali z Íránu nakupovat vedle dronů také ochranné vesty a přilby. 
          - Igor „Strelkov“ Girkin oznámil, že formuje novou dobrovolnickou jednotku. 
          - Dnes začal platit zákaz vstupu do Česka pro Rusy cestující na turistická víza. 
          - Nový britský premiér Sunak oznámil, že jeho první cesta bude do Kyjeva. 
          - Rusové začali budovat obranné pozice na východním břehu Dněpru. 
          - Další 3 německé systémy IRIS-T dorazily na Ukrajinu.
