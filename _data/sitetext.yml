      - title: "Pondělí"
        year: "19. prosince 2022"
        image: assets/img/timeline/2022-12-19.jpg
        desc: "Úřady v Petrohradu umístily na Palácové náměstí dvě provázaná srdce, jedno s nápisem „Petrohrad“, druhé s nápisem „Mariupol“. Následně instalaci odstranily poté, co na ní kdosi napsal „Vrazi, vždyť jste ho vybombardovali, Jidášové!“ V souvislosti s pomalováním instalace zadržela policie 17letou dívku a vyšetřuje ji pro „diskreditaci armády Ruské federace“. Ano, k diskreditaci ruské armády aktuálně stačí sdělit fakta. Anebo suše informovat o tom, jak se ruským silám daří na bojišti. Ale nestěžuji si, horší by bylo, kdyby to bylo naopak. Tady máte [pár novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0xYDnzWGUbgZzg2E9hdtSEgDvLub1hvrnPWpjRRm7xzufSm8wu1btzrNEqu7cqoS2l) z posledních 24 hodin:"
        detail: |
          - Ukrajinská rozvědka tvrdí, že má informace o tom, že ruské tajné služby hodlají předat některé ruční zbraně západní výroby ukořistěné na Ukrajině nejrůznějším extremistickým organizacím v zemích NATO a následně jim pomoci provést teroristické útoky, aby v obyvatelích posílili odpor k dalšímu poskytování zbraní Ukrajině. 
          - Bulharsko provedlo razie ve dvou neziskových organizacích a nyní je vyšetřuje. Organizace měli podle kriminalistů vytvářet pro-ruskou proti-evropskou propagandu, šířit antisemitské a rasistické konspirace a poplašné zprávy o pandemii, a dokonce se trénovat za asistence ruských speciálních sil a plánovat státní převrat. 
          - Kyjev i další ukrajinská města byly terčem ruského útoku za pomocí íránských dronů. Protivzdušná obrana jich sestřelila celkem 30 z 35, z toho 18 z 23 nad Kyjevem, přesto došlo k poškození energetické soustavy a musely být zavedené nouzové odstávky elektřiny. 
          - V ruském Irkutsku se objevili billboardy vyzývající lidi, aby pomohli identifikovat špiony v ruských řadách. Podle výzvy se špion pozná tak, že nedokáže vyslovit název města Syktyvkar nebo republiky Baškortostán. Ne, tahle zprávy není vtip. Vtip je celé Rusko. 
          - Ukrajinci opět vytlačili Wagnerovce z Bachmutu a kontrolují celé město. U Opytne Ukrajinci postoupili o minimálně 500 metrů z dosavadních pozic. Bojuje se také v Jakovlivce, kterou předevčírem Rusové obsadili. 
          - Guvernér ruské Belgorodské oblasti si postěžoval, že systém SMS varování nefunguje, jak má. Podle něj obdrželi lidé SMSky varující před možným ostřelováním až poté, co ostřelování dávno skončilo. 
          - Do řad Wagnerovců bojujících na Ukrajině se má brzy přidat Alexandr Agejev, člen ruského gangu, který si odpykává trest za účast na vraždě zpěváka šansonů Michaila Kruga a další nájemné vraždy. 
          - Pro-ruští Srbové zorganizovali protesty a provokace na hraničním přechodu Jarinje na vstupu do Kosova. Situaci přijely kontrolovat NATO jednotky z mise KFOR. 
          - Podle legitimního starosty Melitopolu připravují okupanti město na pouliční boje. V ulicích se začaly objevovat opevněné pozice a protitankové pyramidy. 
          - U Mykolajivu se zřítilo z mostu civilní auto a spadlo do řeky. Všech pět pasažérů včetně dvou dětí zahynulo. 
          - Rakousko zadrželo ve Vídni občana Řecka, který měl podle úřadů provádět špionáž pro Ruskou federaci.  
          - SBU zatkla v Oděse ženu, která na Telegrau vybírala peníze s cílem poslat je ruským ozbrojeným silám. 
          - Dva lidé zemřeli u Izjumu poté co šli hledat ztracený dobytek a po cestě aktivovali ruskou minu.
          - Rusové v Mariupolu údajně pátrají po rekrutech z řad vězňů, kteří dezertovali se zbraní v ruce. 
          - Společnost Huawei rozpustila jednu ze svých ruských divizí v obavě ze západních sankcí. 
          - Lavrov a Šojgu přijeli na návštěvu Minsku. Putin dorazil také – kolem druhé hodiny. 
          - V Rusku se zřítila další helikoptéra, tentokrát Mi-8 v Magadanské oblasti. 
          - Lotyšsko poskytne dalších 500 tisíc € na nákup generátorů pro Ukrajinu. 
          - Rusové sestřelili v Doněcké oblasti ukrajinskou helikoptéru Mi-8.
          - Bělorusko oznámilo konec „kontroly připravenosti“ své armády. 
          - Rusové opět ostřelovali centrum osvobozeného Chersonu. 
          - Okupovaným Alčevskem u Luhansku opět otřásly exploze. 
          - V Irkutsku explodovalo ropné a plynové pole. 
