          - Ukrajinci za poslední tři měsíce osvobodili přibližně 13 300 km2 svého území. Rusko oproti tomu za stejnou dobu obsadilo zhruba 16 km2 okolo Bachmutu. 
          - Ukrajinská speciální jednotka Chort podle nových informací zlikvidovala před několika týdny vysokého důstojníka Wagnerovy armády. 
