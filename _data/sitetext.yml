      - title: "Pátek"
        year: "3. březen 2023"
        image: assets/img/timeline/2023-03-03.jpg
        desc: "Během včerejška se vyrojily další informace k incidentu v ruském pohraničí. K akci se skutečně přihlásila „Ruská dobrovolnická armáda“ působící na straně Ukrajiny. Okázalý způsob provedení tak měl nejspíš za cíl vyslat signál a ponížit ruské pohraničníky – ukázat, že kdykoliv může kdokoliv do Ruska vstoupit a Rusko s tím nic nedokáže udělat. Nešlo ale jen o demonstraci síly, akce měla i konkrétní výsledky. Skupina sabotérů totiž přichystala na zasahující ruské jednotky různé nástrahy. Čtyři ruští vojáci speciálních jednotek a pyrotechnik odpovídající na hrozbu byli těžce raněni poté, co jejich vozidlo najelo na nastraženou minu. Akce také nezůstala bez odezvy. Zareagovali na ní partyzáni z Džankoje na okupovaném Krymu, kteří na videu oznámili, že přichystali sklady munice a mohou kdykoliv odpálit železniční trasy, aby umožnili ukrajinské armádě hladší vstup na Krym. Oproti tomu Putin podle očekávání označil akci za teroristický čin, ovšem zdá se, že opět zůstane pouze u siláckých prohlášení. Nicméně třeba ještě překvapí. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0S49hADNh6ZbBvDcGY9kHmc9hf1XNTDmW3USdASsx27SMTY8mQiNWfMnH49epeRc3l):"
        detail: |
          - Zatímco kolaboranti Ruska v Evropě a USA volají po míru (tedy k de facto po porážce Ukrajiny), volat v Rusku po míru může vést i k několika letům vězení. Ruské represivní složky už takto potrestaly řadu lidí, kteří nedělali nic jiného, než že drželi transparenty s nápisem „ne válce“. A podle ukrajinských představitelů chystá Rusko další zpřísnění zákonů týkajících se všeho, co Rusko nyní nazývá „diskreditace ruské armády“. Volat po míru znamená „diskreditovat ruskou armádu“? Proč asi. 
          - Běloruští partyzáni zveřejnili video z letu malého průzkumného dronu, se kterým pronikli na Rusy využívané letiště u Minsku a bez problémů přistáli na satelitním „talíři“ ruského AWACSu. Podle nich byl průzkum následován dvěma kamikadze drony, které letadlo poškodili. Ruský letoun sice včera i tak odletěl do Ruska, ovšem podle partyzánů už se nevrátil, jak tvrdí Bělorusové, ale zůstal v Rusku, kde by měl podstoupit nutné opravy. 
          - Podle deníku The Moscow Times oznámil Kazachstán po návštěvě ministra zahraničí Blinkena začátek nového strategického partnerství se Spojenými státy. Kazachstán byl přitom až dosud druhým nejdůležitějším členem Organizace Smlouvy o kolektivní bezpečnosti. V minulosti už své členství v organizaci zrušil Uzbekistán, Kazachstán by nyní mohl následovat. 
          - Ukrajinci vyhodili do povětří několik mostů na vstupech do Bachmutu v přípravě na ústup z města a zřejmě se postupně stahují z východního břehu Bachmutovky za řeku. Podle blogujících vojáků z řad Ukrajinců tu sice obránci logicky vrší vlastní ztráty, ovšem poměr vůči útočícím Rusům je prý v nejaktivnějších sektorech fronty až 1:7-10 ve prospěch obránců. 
          - Online tržnice Aliexpress znemožnila prodej DJI dronů ruským zákazníkům. Zároveň společnost vyrábějící drony omezila jejich funkcionality na území Ruska a stáhla svoje aplikace pro ovládání dronů z ruských obchodů s aplikacemi. 
          - Kolomnou u Moskvy otřásl mohutný výbuch. Příčin byl nejspíš útok ukrajinského dronu, ale není zatím jisté, jestli explodoval ve vzduchu, nebo trefil svůj cíl.  
          - V Rusku odsoudili 21letého brance Andreje Aleksejeva k 7 letům vězení za to, že ve Vladivostoku podpálil budovu vojenské správy. 
          - V ruském Uljanovsku explodovalo letadlo Il-76 během testů v továrně Aviastar. Jeden z inženýrů byl zabit, 5 dalších vážně raněno. 
          - Místní obyvatelé natočili explozi a následný požár v areálu letecké školy v ruském Krasnodaru. 
          - Ukrajina od začátku války získala od ruské strany 1 426 těl padlých ukrajinských obránců. 
          - Držitel Nobelovy ceny míru Ales Bjaljacki byl v Bělorusku odsouzen k 10 letům vězení. 
          - Moldavský parlament schválil zákon měnící úřední jazyk z moldavštiny na rumunštinu. 
          - Ukrajina poslala Turecku 101 tun humanitární pomoci.
