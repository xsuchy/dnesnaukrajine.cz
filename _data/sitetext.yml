      - title: "Pátek"
        year: "28. duben 2023"
        image: assets/img/timeline/2023-04-28.jpg
        desc: "Dnešní den nezačal dobře. Rusové v noci vypálili 23 raket Ch-101 a Ch-555 směrem na Kyjev a Dnipro ze svých strategických bombardérů Tu-95. 21 raket sestřelila ukrajinská protivzdušná obrana, z toho 11 u Kyjeva. Ty dvě, co se nepodařilo zastavit, opět zabíjely nevinné lidi. V Umani raketa dopadla na vysokopodlažní bytovku a zabila nejméně 14 lidí včetně dvou dětí. V Dnipru zabila raketa 31letou ženu a její dvouletou dceru. Ruské ministerstvo obrany ještě přisypalo sůl do rány, když na svém oficiálním telegramovém kanále jen krátce po útoku zveřejnilo fotografii z odpalu rakety s titulkem „Přesně na cíl“. Těžko říct, jestli je to z jejich strany naprostý cynismus, nebo je v ruské armádě natolik institucializovaná lež do té míry, že ministerstvo obrany upřímně věří, že rakety zasáhly vojenský cíl, protože jim to jednoduše jejich podřízení tvrdí, každopádně ať tak či tak, je neuvěřitelné, že zatímco se tohle děje, Rusko stále předsedá Radě bezpečnosti OSN. Jediný Izrael za celou dobu ruského předsednictví z jednání na protest odešel. Některé státy proti Rusku protestovaly verbálně, většina ale svou nečinností ruské předsednictví legitimizovala. Jednou se nás děti budou ptát, co jsme proti tomu všemu dělali, a my budeme muset přiznat, že jsme nedělali dost. Ale pořád na tom budeme citelně lépe než ti, co budou muset svým dětem vysvětlovat, proč když dopadaly rakety na ukrajinské paneláky, oni protestovaly na náměstí proti údajné bídě nebo „jedovaté ukrajinské mouce“. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid033cqHnemZbA4CCFZPnnufKcUdATCSnTY5TE8Uz8rsLtrsdXW8GV3vtPGpHu2Yy87vl):"
        detail: |
          - Podle Centra taktické medicíny koncernu Kalašnikov více než 50 % fatálních ztrát v ruské armádě tvoří případy, kdy vojáci umřeli následkem zranění, které je přímo neohrožovalo na životě, resp. šlo ztrátám předejít, pokud by Rusové měli kvalitní škrtidla a uměli je správně použít. Stejně tak 30 % amputací nohou a rukou šlo stejným způsobem předejít. 
          - Parlamentní shromáždění Rady Evropy (PACE) označilo deportaci ukrajinských dětí do Ruska za genocidu. Zároveň stvrdilo zatykač vydaný na diktátora Putina a ombudsmanku Lvovou-Bělovou. Shromáždění také uznalo Lukašenka za spoluviníka v deportaci dětí. 
          - Dánské ministerstvo obrany potvrdilo, že jen pár dní před výbuchem plynovodu Nord Stream v oblasti operovala ruská loď SS-750, která na palubě nese malou ponorku. Pobřežní stráž plavidlo zachytila na 26 snímcích, které Dánsko sdílelo s partnery. 
          - Lotyšsko oznámilo, že na zápasech mistrovství světa v hokeji bude platit zákaz ruských a běloruských vlajek v hledišti. Naopak ukrajinské vlajky bude možné vyvěšovat na kterémkoliv zápase. 
          - Reznikov prohlásil, že přípravy na protiofenzivu byly dokončeny a nyní se čeká na správné počasí a na to, až generálové vydají příslušné rozkazy. 
          - Premiér Ukrajiny Denys Šmyhal navštívil Papeže a předal mu fotoalbum dokumentující ruské válečné zločiny na Ukrajině. 
          - Spojené státy zavádí sankce vůči ruské FSB pro nezákonné zadržování a věznění amerických občanů v zahraničí. 
          - Erdogan a Putin spolu během telefonického rozhovoru diskutovali budoucnost Obilné dohody. 
          - Český prezident Pavel a slovenská prezidentka Čaputová přijeli na společnou návštěvu Kyjeva. 
          - Kyrgyzské soudy schválily zákaz vysílání místní mutace stanice Svobodná Evropa.
          - Ukrajina obdržela všech 19 slíbených houfnic CAESAR od Dánska. 
          - V bojích u Bachmutu padli dva Rusové bojující v řadách Ukrajiny. 
          - Ministři obrany Ruska a Číny se setkali v Novém Dillí.
