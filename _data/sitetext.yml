          - Biden pro CBS uvedl, že Spojené státy nemají důkazy o tom, že by Čína poskytovala Rusku vojenskou nebo jinou materiální pomoc pro vedení své útočné války. Na sítích se nicméně objevily fotografie minometných granátů čínské výroby nalezené v ruských zákopech. 
          - Zelenský uvedl, že nevidí žádný smysl v tom, vést dialog s Putin. Podle něj se „se zlem nedá mluvit, zlo je třeba porazit“ a Ukrajina podle něj má prostředky na to, zlo porazit. 
          - Trestanecká kolonie v Olenivce byla opět zasažena dělostřeleckou palbou. Podle Rusů si útok vyžádal jednoho mrtvého zajatce a 4 raněné. 
          - Peskov prohlásil, že „Krym je integrální součástí Ruské federace“ a „jakékoliv teritoriální nároky směrem ke Krymu čeká rázná odpověď“. 
          - Rusové pálili na jadernou elektrárnu v Pivdennoukrajinsku u Mykolajivu. Rakety dopadly 300 metrů od nejbližšího reaktoru. 
          - Ukrajinští hackeři se vlámali do telegramového účtu Wagnerovců a změnili emoji pro „like“ na logo pluku Azov. 
