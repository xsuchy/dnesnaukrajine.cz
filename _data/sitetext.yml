        desc: |
          Most přes Kerčský průliv byl dnes opět poškozen. Podle očitých svědků šlo o dva výbuchy, pravděpodobně zpod mostu, takže útok byl nejspíše proveden námořními drony. Útok si krom poškození stavby vyžádal také dvě oběti z civilních řad, které cestovaly přes most v automobilu. Kdo za útokem stojí, to ale není jasné. Rusko ani Ukrajina se k útoku nehlásí, pouze se vzájemně obviňují. Obě strany k tomu přitom mohly mít dobrý důvod. Pokud most poškodilo Rusko pravděpodobně chtělo odvést pozornost od své hroutící se obrany nebo chtělo očernit Ukrajinu a vytvořit tak tlak na zastavení dodávek zbraní. Ukrajinci také spekulují, že výbuchy mohou být provokace s cílem ospravedlnit ukončení Obilné dohody v Černém moři. Ukrajina navíc tvrdí, že žádné námořní drony ve své výzbroji nemá, proto je provokace pravděp-… ne… pardon. Tohle je samozřejmě vtip. Ale dokážete si představit, že bychom o útoku na Krymský most psali stejně jako psala světová média o ruském úderu na nádraží v Kramatorsku, o odpálení přehrady v Nové Kachovce nebo například o sestřelení letadla MH-17, od kterého mimochodem právě dnes uplynulo přesně 9 let? Že bychom ignorovali veškerá fakta, záměry obou stran, jakýkoliv kontext i důkazy a stavěli je na roveň hloupým spekulacím? Ne, že? Přesto je světová mediální scéna ochotná dokola papouškovat každou takovou pitomost, kterou nabídnou Rusové jako „alternativní verzi událostí“ při každém svém průšvihu. Na most samozřejmě zaútočili Ukrajinci. A podařilo se jim vyřadit z provozu jeho silniční část, a to i přes značně posílenou obranu ze strany Rusů. Teď ještě železniční část, a Krym bude opět o krok blíž ke sjednocení s Ukrajinou. Ale to předbíháme. Teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02moqhdJnVPHH5z5uWpmnPNai2fvzemckCDVRYdxZZr22o8rbqrMXBvYTqRCcb5Mvyl): 
        detail: |
          - Trump v televizi opět prohlásil, že by dokázal vyřešit ruskou invazi na Ukrajinu diplomaticky za jediný den. Když ho moderátorka konfrontovala, aby svoje řešení představil, řekl, že by se postupně sešel se Zelenským a Putinem, přičemž Zelenskému by řekl, že mu nedá další zbraně, pokud nezačne jednat, zatímco Putinovi by řekl, že Ukrajině dá jakékoliv zbraně, pokud nezačne jednat i on. Je to zkrátka mistr diplomacie. Takto nejspíš vypadala ta německá a francouzská v letech před invazí. A jak to dopadlo, vidíme dnes a denně. 
          - Přesně v tento den před devíti lety sestřelili Ruskem vyzbrojení teroristé malajské civilní letadlo letu MH-17 na cestě z Nizozemí v domnění, že jde o ukrajinský vojenský Antonov. Na palubě bylo 296 lidí včetně 80 dětí. Nikdo z cestujících nepřežil. Militanti z „DLR“ se bezprostředně po pádu letadla fotili mezi troskami letadla s osobními věcmi obětí, plyšáky nebo doklady jako s trofejemi, než jim došlo, že na palubě žádní vojáci nebyli. Soud v Haagu poslal v nepřítomnosti tři velitele „separatistů“ do vězení na doživotí. 
          - Ruští propagandisté v televizi tvrdili, že wagnerovci míří do Běloruska proto, aby obsadili Suvalskou kapsu – úzký koridor v Polsku na hranici s Litvou, který dělí Bělorusko od Kaliningradské exklávy. Ačkoliv je to samozřejmě naprostý nesmysl (šlo by o útok na hned dva státy NATO), věřím, že Polsko, které má jednu z největších evropských armád a stojí připravené na značkách, nebude v případě podobné záminky čekat na diplomatické řešení. 
          - Podle Rusů dnes opustila Oděsu poslední loď v rámci Obilné dohody, a dohoda je ode dneška pozastavena, dokud nebudou splněny ruské podmínky pro její obnovení. 
          - Jihoafričtí představitelé prý v tuhle chvíli nemají informace o tom, zda se Putin hodlá osobně zúčastnit summitu BRICS. 
          - Spojené státy umožní ostatním zemím, aby spustili výcvik ukrajinských pilotů na strojích F-16. 
          - Dnes v noci byl v moldavském Podněstří zabit lídr tamější komunistické strany Oleg Chorzan. 
          - V ruském Brjansku vyhořela rozestavěná nemocnice pro zraněné vojáky. 
          - Při ruském útoku na Charkov zemřel jeden člověk a tři byli raněni. 
          - Maďarská prezidentka navštíví v srpnu Kyjev. 
