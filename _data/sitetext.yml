      - title: "Středa"
        year: "9. listopadu 2022"
        image: assets/img/timeline/2022-11-09.jpg
        desc: "Rusové znovu vytáhli pohádku o tom, že Ukrajina chystá úder jadernou zbraní, špinavou bombou nebo minimálně jadernou havárii v některé z elektráren. Jediná elektrárna, která by ale měla alespoň nějakou šanci způsobit Rusům ztráty a škody, je momentálně plně pod kontrolou Rusů – v Enerhodaru. A tak v ní sotva mohou Ukrajinci plánovat havárii. Nově ale Rusové přidali také nové detaily k nedávnému absurdnímu tvrzení, že Ukrajina plánuje použít proti Rusům nakažené komáry – prý by je Ukrajinci měli na bojiště dopravit ve speciálních kontejnerech a vypouštět z dronů. Ukrajina na to reagovala ironickou zprávou z pera ministra obrany Reznikova, který potvrdil, že byla vyhlášená částečná mobilizace s cílem povolat do zbraně 300 000 komárů v rámci operace s krycím názvem „Moskyti proti muskovitům“. Ach... Ten ukrajinský humor je proti ruské aroganci a sebestřednosti úplné pohlazení! A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0t2rkSpeMg4PMJLiP2P4tpQjg1SR2h7kx8cYh2QedJwtnA4NPyvMzSwvpPyZMhsLnl)"
        detail: |
          - Britské médium Sky News tvrdí, že Rusko zaplatilo Íránu za drony a munici okolo 140 miliónů eur a součástí dohody prý byl požadavek Íránu, aby mu Rusko poskytlo k reverznímu inženýrství některé kusy západní výzbroje – zejména střely NLAW, Javelin a Stinger, což Rusko udělalo. Rusko tedy nejenom že financuje autoritářský stát, který je podle USA „státním sponzorem terorismu“, ale také mu poskytuje technologie k vývoji vlastních pokročilých zbraní. 
          - V ruském Sverdlovsku byl mobilizován člen místní samosprávy ze strany Jednotné Rusko Dmitry Zacharov. V blížících se volbách měl kandidovat mimo jiné proti místnímu vojenskému komisaři. To jsou panečku náhody! 
          - Herec Sean Penn, který je zároveň jedním z ambasadorů pomoci Ukrajině, propůjčil v Kyjevě Zelenkému svoji sošku Oscara. Oscar zůstane v Kyjevě do konce války jako symbol víry ve vítězství Ukrajiny. 
          - Podle Pentagonu ztratilo Rusko při invazi na Ukrajinu už celou polovinu svých funkčních tanků a vystřílelo naprostou většinou svých naváděných raket středního a dlouhého doletu. 
          - Británie poskytne Ukrajině 25 000 uniforem do extrémního mrazu. Rusko poskytne rodinám mobilizovaných mužů poukázky na nákup uhlí v hodnotě několik tisíc rublů. 
          - Ukrpošta představila novou poštovní známku s vánoční tématikou. Autorem je údajně student, který musel opustit Mykolajiv kvůli neustálé ruské dělostřelecké palbě. 
          - Ukrajinská rozvědka odhalila a zneškodnila další buňku ruských sabotérů, která měla za úkol spáchat atentáty na konkrétní velitele ukrajinských speciálních sil. 
          - Soud v ruské republice Udmurtsku odsoudil ke třem letům ve vězení s přísným režimem učitele, který podpálil budovy tamější vojenské správy. 
