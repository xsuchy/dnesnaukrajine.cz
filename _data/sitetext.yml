          - Rusko oznámilo plán využít cca 180 000 vězňů jako pracovní sílu pro stavební projekty. 
          - Ukrajinské síly osvobodily Kyselivku, důležitý opěrný bod v další ofenzivě na Cherson. 
          - Ukrajina nyní disponuje 24 kusy protileteckých systémů Gepard. 
          - 5 000 Ukrajinců dokončilo vojenský výcvik v Británii. 
      - title: "Středa"
        year: "14. září 2022"
        image: assets/img/timeline/2022-09-14.jpg
        desc: "Představitelé Pentagonu prohlásili, že jediný, kdo byl překvapený úspěchem ukrajinské ofenzivy, bylo Rusko. Všichni partneři a spojenci Ukrajiny prý tento výsledek čekali. Já si troufám nesouhlasit. Nejvíc překvapená je ruská pátá kolona, která doposud nezpracovala, že fašistický režim, kterému tleskají, dostal od ukrajinských vojáků výprask. A tak se jejich kanály šíří nejrůznější konspirace dezinformace na škále od „Rusové neustupují, Ukrajinci jim lezou do pasti“ přes „žádná ukrajinská ofenziva neprobíhá, média vám lžou“ až po: „to neútočí ukrajinská armáda, ale NATO, Američani a černoši!“ Ale moment! Neříkali náhodou ti samí, že v případě války NATO s Ruskem, by Rusové NATO vypráskali levou zadní? Tak jak teda? Ne, dělám si legraci, nečekám od nich žádnou sebereflexi ani názorovou konsistenci. Pro ně není důležitá pravda. Budou věřit i sebeabsurdnější lži, dokud bude dost protizápadní. Reálné zprávy z Ukrajiny je obloukem minou. A to i [tyhle](https://www.facebook.com/tomak.dvorak/posts/pfbid02sUVzLgHezotfkXgqNXFCbiM2Xx3W6aCSxda2y8vviBD3unxqyuL2BmauC3uJFgd7l)."
        detail: |
          - Podle analytiků z ISW se nyní ruské vedení urputně snaží zbavit Putina zodpovědnosti za porážku ruských vojsk u Charkova. Původní snaha prezentovat stažení vojsk podobně jako v případě Hadího ostrova jako „gesto dobré vůle“ se i na ruských sociálních sítích potkala s výsměchem, a tak Kreml obvinil blíže nejmenované „špatně informované vojenské poradce v prezidentových blízkých kruzích“. Doufám, že všichni, o kterých se mluví, bydlí a pracují v přízemí. 
          - V zemích v ruské sféře vlivu, pravděpodobně ve světle klesající vojenské síly Ruska následkem války na Ukrajině, začínají opět ožívat zastydlé konflikty. Ázerbájdžán v minulých dnech obnovil bojové akce na kontaktní linii s arménskými vojsky a masivně ostřelovat arménské základny a pozice. Přestřelky vypukly také mezi Tádžikistánem a Kyrgyzstánem. Není lepšího ukazatele, že Rusko rapidně ztrácí vliv. 
          - Američtí představitelé s odkazem na analýzu vytvořenou jejich zpravodajci tvrdí, že Rusko od roku 2014 vynaložilo okolo 300 miliónů dolarů na ovlivňování voleb a politické situace ve 20 zemích světa. Většina peněz prý končila u antisystémových stran s cílem rozvracet demokratické uspořádání v dotčených státech. Napojení některých stran na ruské peníze se ostatně v minulosti opakovaně prokázaly. 
          - Poslanci jedné z gruzínských politických stran chtějí iniciovat referendum o tom, zda otevřít druhou frontu války proti Rusku s cílem osvobodit ruskou okupovaná „autonomní území“. Předseda vládnoucí strany „Sen“ prohlásil, že je referendu otevřený, a zároveň se ústně zavázal k tomu, že vláda bude jednat v souladu s jeho výsledkem. 
          - Starosta Melitopolu ohlásil, že město začaly opouštět celé kolony ruských vojenských vozů. Většina z nich podle očitých svědků ujíždí na okupovaný Krym. Podle ukrajinské rozvědky ale nyní už i z Krymu prchá část tamějších kolaborantů, vojenských velitelů a rozvědčíků a přesouvají své rodiny do Ruska. 
          - Podle náměstkyně ukrajinského premiéra Olgy Stefanišiné Rusové v minulých dnech opakovaně kontaktovali Ukrajinu kvůli zasednutí k vyjednávacímu stolu. Ukrajinci ale Rusy odmítly, protože věří, že Rusové chtěli příměří stejně jako několikrát v minulosti využít k tomu, aby získali čas k přeskupení sil. 
          - Skupina ruských poslanců předkládá v Státní dumě návrh zákona, který by zpřísnil postihy za „vlastizradu“, což je v Rusku pojem, který má poměrně široké uplatnění včetně např. situací, kdy někdo vydává opoziční noviny nebo pořádá protesty. Nově by „vlastizrádcům“ hrozilo až doživotí. 
          - Rusové se údajně snaží kompenzovat počty dobrovolníků z Ruska, kteří odmítli účast v bojích, a zesílili svou snahu nuceně mobilizovat muže v okupovaných regionech. Podle ukrajinské rozvědky dostali místní velitelé rozkaz naverbovat do 19. září cca 6 000 mužů. 
          - Partyzáni v Mariupolu vyhodili do vzduchu 3 členy okupační policie, když se snažili smýt ze zdi namalované písmeno „Ï“, které se stalo symbolem místního odporu, protože se v ruštině, na rozdíl od ukrajinštiny, nevyskytuje. Zřejmě šlo o promyšlenou past. 
          - Vyšetřovatelé v Balakliji odhalili ruskou mučírnu. Údajně jí prošlo během okupace nejméně 40 vězňů a podle místních si Rusové dávali extra záležet, aby ostatní slyšeli křik, který se z ní ozýval. 
          - Výnosy z prodeje energií v Rusku klesly na 14měsíční minimum. Kvůli západním sankcím musí Rusko prodávat své suroviny do asijských zemí, ovšem se značnou slevou. 
          - Podle předběžných odhadů městské rady došlo během okupace Izjumu ke zničení 80 % tamější infrastruktury a úmrtí až tisícovky lidí. 
          - Scholz v telefonním hovoru apeloval na Putina, aby stáhl své jednotky z Ukrajiny a respektoval její územní integritu. 
          - Během bojů byl Ukrajinci zabit velitel ruského 137. gardového výsadkářského pluku. 
          - Ukrajinci včera sestřelili dva ruské bitevníky – Su-25 a Su-24 – blízko frontové linie. 
          - Série explozí se opět ozvala z letiště u okupovaného Melitopolu. 
          - Dánsko bude na svém území nově cvičit ukrajinské vojáky.
      - title: "Úterý"
        year: "13. září 2022"
        image: assets/img/timeline/2022-09-13.jpg
        desc: "Ukrajinský generální štáb informoval, že Rusko zřejmě zrušilo přesun nově utvořených dobrovolnických praporů z ruských základen na bojiště. Jedním z důvodů prý je, že značná část dobrovolníků změnila názor a nechce se účastnit bojů. Podle vojenských komentátorů se začal projevovat efekt informací, které z Ukrajiny i přes masivní cenzuru čím dál víc pronikají k běžným Rusům. V dřívějších válkách a intervencích totiž Rusko dokázalo udržet poměrně malý poměr raněných a zabitých a služba v armádě tak znamenala pro Rusy z chudých regionů šanci, jak si vydělat solidní obnosy za krátkou smluvní dobu, navíc výměnou za poměrně malé riziko. Naopak válka na Ukrajině je jedním nejvíc smrtících konfliktů 20. století a šance na tom, že člověk utrpí těžká zranění nebo bude zabit v boji je nyní tak vysoká, že převažuje potenciální benefity. Konec války by tak mohl přijít dříve, než jak jsme si ještě na konci srpna mysleli. Ale nepropadejme přílišnému optimismu, pořád se děje spousta věcí. Třeba [tyhle](https://www.facebook.com/tomak.dvorak/posts/pfbid0vHSaeaLG3ETDawZNF6ntiPBauNBq3RxCLvxpxCfjrTgNGBjXw14G3mu14yEu6Ac9l)."
        detail: |
          - Ruská armáda opustila město Kreminna. V Limanu se stále brání početná ruská posádka, ačkoliv některé zdroje uvádí, že část ruských jednotek se už dříve stáhla a mluví se o tom, že ti, co zůstali se brzy dostanou do obklíčení. Kadyrov oznámil, že posílá dalších 1 500 svých vojáků na jižní frontu u Chersonu, nicméně analytici si myslí, že jejich úkolem nebude posílit frontu, ale zamezit dezerci a dalšímu ustupování pomocí zastrašování ruských vojáků. Rusové se tu zřejmě v minulých dnech stáhli z Kyselivky – důležitého opěrného bodu jejich obranné linie. Ukrajinci také po odražení dalších ruských útoků zaútočili na Marjinku u Doněcku a zřejmě budou chtít posunout frontu k předměstí Doněcku s cílem město v budoucnu úplně obklíčit. 
          - Prestižní ruská 1. gardová tanková armáda utrpěla podle britské rozvědky tak velké ztráty během aktuální protiofenzivy u Charkova, že bude trvat několik let, než se podaří obnovit její dřívější bojeschopnost. Právě 1. gardová tanková armáda přitom byla vytvořená, aby bránila Moskvu před případným útokem zemí NATO a v případě vypuknutí konfliktu vedla hlavní ofenzivní akce. 
          - Ukrajinci zřejmě zasáhli letiště v ruském přístavním městě Taganrogu, kde se nachází ruské letouny AWACS neboli „létající radary“, které monitorují vzdušný prostor nad bojišti. Pokud by zásah letiště vyřadil zmíněné letouny z provozu, pak by Rusové ztratili schopnost provádět účinné vzdušné mise na Krymu a jižní Ukrajině. 
          - Během ukrajinského protiútoku u Charkova Rusové podle analytiků z magazínu Forbes ztratili techniku v hodnotě okolo 670 miliónů dolarů. Konkrétně odhadem 86 tanků, 6 letadel, 7 helikoptér, 158 obrněných vozů, 106 dělostřeleckých systémů, 159 dalších vozů a 32 kusů speciální techniky. 
          - Rusové včera pálili na Bachmut doslova vším, co v oblasti mají. K městu se už přes měsíc snaží bez výsledku přiblížit, a tak zřejmě zopakují jedinou taktiku, která jim dosud vycházela: srovnat město se zemí tak, že nebude, co v něm bránit, a pak vstoupit do jeho ruin. 
          - Rusové neodklidili vrak svého Su-30SM, který Ukrajinci sestřelili v Charkovské oblasti, a tak se západním rozvědkám dostala do rukou jen lehce poškozená nejmodernější ruská rušička radarů SAP-518SM Regata, kterou nyní využijí k vývoji vlastních systémů. 
          - Ukrajinská vojenská rozvědka tvrdí, že Rusko plánuje útok na záporožskou jadernou elektrárnu a nevylučuje ani útoky na jiné jaderné elektrárny na Ukrajině. Cílem útoků má být způsobit hlubokou humanitární krizi během blížící se zimy. 
          - Ukrajinci zadrželi ruské učitele, které Rusové přivezli do Charkovské oblasti, aby umožnili školám přechod na ruský vzdělávací program. Během ústupu je pak v oblasti zanechali. Nyní jim hrozí až 12 let odnětí svobody. 
          - Podle ukrajinské rozvědky plánuje Rusko nákup munice do dělostřeleckých systémů ze zásob Tádžikistánu. Zároveň prý hledá možnosti, jak naverbovat Tádžické vojáky pro účast v bojích. 
          - Francie vyšetřuje incident, při kterém neznámý rusky mluvící muž napadl a zranil dvě Ukrajinky – matku a dceru – kvůli tomu, že poslouchaly ukrajinskou hudbu. 
          - Podle ukrajinského generálního štábu je na aktuálně osvobozovaných územích průměrně odhalováno až 200 „krvavých válečných zločinů“ denně. 
          - Ukrajinci v minulých dnech sestřelili první ruský dron íránské výroby, přestože Rusko i Írán tvrdily, že k žádnému obchodu s drony nedochází. 
          - 81 % Poláků nadále podporuje přijímání uprchlíků z Ukrajiny. 75 % obyvatel považuje Ruskou invazi za ohrožení národní bezpečnosti. 
          - Baltské státy, Polsko, Česko, Slovensko, Dánsko, Belgie a Nizozemí přestaly akceptovat ruské žádosti o vydání turistických víz. 
          - Ivan Pečorin, manažer jedné z ruských korporací, zahynul u Ruského ostrova v Japonském moři poté, co vypadl z lodi. 
          - Šéf ruské Belgorodské oblasti vyzval obyvatele ruských příhraničních obcí, aby se neprodleně evakuovali. 
          - Během osvobozování Doněcka včera zahynul sólista baletu ukrajinské Národní opery Oleksandr Šapoval. 
          - Partyzáni provedli úspěšný atentát na okupanty dosazenou rektorku Chersonské univerzity.
          - Na Chersonské frontě se údajně podařilo osvobodit už 500 km2 okupovaného území. 
          - Bulharsko poskytne Ukrajině 35 000 kusů lékárniček pro vojáky v první linii. 
      - title: "Pondělí"
        year: "12. září 2022"
        image: assets/img/timeline/2022-09-12.jpg
        desc: "Většina Charkovské oblasti je zase v rukou Ukrajinců. Po kolapsu fronty se Rusové sami stáhli z některých klíčových obcí, jinde nekoordinovaně utekli a opět za sebou nechávali desítky kusů funkční techniky. Ukrajinci ale dávají najevo, že se nehodlají zastavit u břehů Oskilu. Boje už se mezitím přenesli do Rubižne, Lysyčansku a Severodoněcku, Svatove a dalších měst a ruské kanály poslední dva dny hovoří o tom, že Ukrajinci shromažďují velké množství techniky a živé síly u Vuhledaru, kde údajně odminovali okolí elektrárny před blížícím se útokem. Pokud by skutečně následoval další útok na Záporožské části fronty, Strelkov odhaduje, že bude mít stejný scénář jako u Charkova: proražení obrany u Vuhledaru a potenciálně také na dalším místě jižně od Záporoží a hluboký úder, který se zastaví až u Mariupolu nebo Berďansku, doprovázený podobným kolapsem ruské obranné linie. Sluší se říct, že Strelkov má sice velkou pifku na současné vedení Ruska, ale jeho prognózy se většinou vyplnily. Co dodat? Snad jen, že si přeju, aby měl pravdu i tentokrát. A teď zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid03TRZDm1ydPsg5q4Es4Y5a28HCpxg9P9c461vVowXk8sxrazHQ6NUo4NZv5G4NF6il)"
        detail: |
          - Prezident Zelenský reagoval na včerejší ruské útoky na kritickou civilní infrastrukturu: „Stále věříte, že jsme jeden národ? Stále si myslíte, že nás můžete vylekat, zlomit, donutit dělat ústupky? Vážně to pořád nechápete? Nerozumíte tomu, kdo jsme? Za čím stojíme? Co jsme zač? Zkuste mi odezírat ze rtů: Bez plynu, nebo bez vás? Bez vás. Bez osvětlení, nebo bez vás? Bez vás. Bez vody, nebo bez vás? Bez vás. Bez jídla, nebo bez vás? Bez vás. Zima, hlad, tma ani žízeň nás tak neděsí a neohrožují na životech jako vaše přátelství a bratrství. Ale historie si s tím poradí. A zas budeme mít plyn, světlo, vodu i jídlo. Bez vás!“  
          - Podle mluvčí operačního velení Jih minimálně část ruských sil v Chersonské oblasti vyjednává s Ukrajinci o složení zbraní. Nabízejí opuštění pozic a zanechání zbraní a techniky výměnou za bezpečný přechod na druhou stranu Dněpru. Nejspíš jde o VDV pluk, který se dostal podle vícero zdrojů do obklíčení. Je ale málo pravděpodobné, že by Ukrajinci nechali Rusy odkudkoliv odejít, byť beze zbraní, zejména proto, že pokud se skutečně chystá další prolomení ruské obrany, vojáci, kteří by Chersonskou oblast opustili, by potenciálně mohli posílit ruské pozice u Doněcku. 
          - Ruské propagandistické kanály tvrdí, že příhraniční Vovčansk obsadily „jednotky NATO tvořené samými černochy a anglicky mluvícími lidmi“, zatímco mezi nimi prý nebyli téměř žádní „ukrajinští nacisté“. Ve skutečnosti ruské jednotky z města utekly ještě před příjezdem ukrajinských sil a místní obyvatelé přivítali obránce v „ruso-prázdném“ městě, kde mezitím sami vyvěsili ukrajinské vlajky. Rusové se pouze nedokáží smířit s drtivou porážkou, a tak hledají externí důvody. 
          - Podle analytiků z ISW opuštění Izjumu znamená pro Rusy, že můžou zapomenout na postup na Bachmut, protože se tím možné osy vedení útoku zredukovaly na jedinou, vedenou přímo od Doněcku, a tu nyní Rusové nebudou moci vytěžit. ISW dokonce říká, že dosavadní dílčí úspěchy ruské armády v tomto směru tímto krokem ztratily veškerou relevanci. 
          - Bývalý šéf charkovské SBU, kterého v květnu Zelenký odvolal, byl obžalován z vlastizrady. Státní zástupce ho viní z toho, že nepřipravil Charkovskou oblast na úvodní ruskou ofenzivu, což vedlo na jaře k obklíčení města a zbytečným obětem. 
          - Rusové včera zasáhli zhruba deseti raketami největší ukrajinskou elektrárnu a teplárnu v Charkovské oblasti. Následkem útoku se několik okolních regionů ocitlo úplně bez elektrického proudu a teplé vody. 
          - Velení ruské armády údajně po ukrajinské ofenzivě odvolalo velitele západního armádního uskupení Romana Berdnikova kvůli sérii drtivých porážek, které Rusové u Charkova utrpěli. 
          - Ukrajina je připravená obnovit provoz letiště ve Lvově, pokud zahraniční partneři dokáží garantovat jeho bezpečný provoz. 
          - Ruská 810. specializovaná brigáda námořní pěchoty utrpěla 85% ztráty a prakticky přestala existovat. 
          - Ruské vojenské kanály věří, že Ukrajinci v nejbližších dnech nebo hodinách zaútočí na Doněcké části fronty. 
          - Okupační správa v Melitopolu odložila plánované referendum u připojení k Rusku „na neurčito“. 
          - Zelenský v rozhovoru pro CNN uvedl, že jakákoliv mírová jednání s Putinem nejsou nyní možná. 
          - Denys Šmyhal oznámil plán Ukrajiny stát se plnohodnotným členem EU do dvou let. 
          - Rusové desítkami raket zasáhli centrum Charkova a také Záporoží. 
          - Elektrárnu v Enerhodaru se podařilo přepojit na záložní zdroje. 
      - title: "Neděle"
        year: "11. září 2022"
        image: assets/img/timeline/2022-09-11.jpg
        desc: "Ukrajinská protiofenziva už k dnešnímu dni osvobodila více než 3 000 km2, nicméně pokud by se potvrdila informace o ústupu Rusů až za Oskil, pak mluvíme o odhadem 8 300 km2. Rusové na úspěšný ukrajinský protiútok reagovali obvyklým způsobem: bombardovali Charkov, Mykolajiv, Dnipro i další města. Podle Rusů ale k žádnému ústupu, natož útěku, nedochází. Probíhá prý koordinované stažení sil z Charkovské oblasti, aby mohly posílit doněckou část fronty, což je tvrzení natolik mimo realitu, že se mu právem vysmáli i všichni ruští vojenští blogeři a správci kanálů na Telegramu. Zkrátka Rusové tak dlouho mleli pohádky o „denacifikaci“, až jim Ukrajinci předvedli blitzkrieg. [Posuďte sami](https://www.facebook.com/tomak.dvorak/posts/pfbid0A1NAZc6oaydSAYaop7FM3DA5HuPpwWy6A65bdgwaaUY7QoQX9GYHHVKgq6rDnTshl)."
        detail: |
          - Ukrajinské síly včera vstoupily do Izjumu, odkud se podle různých zdrojů část ruských vojsk stáhla, a začaly boje na osvobození Lymanu. Ukrajinci také pravděpodobně opět vstoupili do Lysyčansku nebo dokonce na předměstí Severodoněcku a postupují i na severu Charkova. Šéf Luhanské oblasti uvedl, že „brzy, možná už zítra, uslyšíme dobré zprávy ze Svatove, Rubižne a Kreminny“. Rusové se podle místních preventivně stáhli také z Vovčansku a pravděpodobně opouští i zbytek Charkovské oblasti, jak informují i některé ruské kanály, přičemž za sebou nechávají ohromné množství plně funkční techniky, takže se rozhodně nedá mluvit o organizovaném ústupu. Z Chersonské části fronty stále neproudí příliš informací, ale podle mluvčí operačního velení Jih postupují Ukrajinci i směrem na Cherson. 
          - Zdroje z ukrajinské armády potvrdily, že Cherson byl způsob, jak vylákat do oblasti co největší počet ruských jednotek a následně napadnout oslabené posádky na jiné části fronty. Předcházela tomu prý několikatýdenní intenzivní operace tajných služeb s cílem odhalit informanty ve vlastních řadách, aby se k Rusům nedostávali žádné informace o probíhajícím shromažďování vojsk na severovýchodě Ukrajiny. Rusové tak skutečně neměli až do poslední chvíle tušení, kde Ukrajinci zaútočí, ani s jakou silou.  
          - Ukrajinská protivzdušná obrana opět sestřelila jeden z nejmodernějších ruských stíhacích bombardérů Su-34, ale také po jednom kusu Su-24 a Su-25. Další Su-34 se podle Rusů zřítil před přistáním na Krymu. Pilot se v tomhle případně stihnul katapultovat. Minimálně u jednoho incidentu si ale podle některých indicií sestřelili Rusové letadlo sami. 
          - Ukrajinci odrazili ruské útoky na doněcké části fronty vedené na obce Sosnivka, Majorsk, Mykolaivka Druha, Zajceve, Vesela Dolyna, Bachmut, Pervomaiske and Novomychajlivka. Ať už sem tedy Rusové přesunuli posily, nebo ne, rozhodně to není vidět na výsledcích jejich akcí. 
          - Podle blogu Oryx, který dokumentuje vizuálně potvrzené ztráty techniky na obou stranách konfliktu, už Rusové během aktuální ukrajinské ofenzivy ztratili neuvěřitelných 27,5 tankových rot neboli 3,5 tankové brigády. A to mluvíme jen o vizuálně potvrzených ztrátách. 
          - Čínská sociální média v posledních dnech ožila vtipy na ruskou armádu. Někteří uživatelé glosují situaci tak, že by Čína místo Taiwanu měla raději napadnout Sibiř. 
          - Skupinka ukrajinských sabotérů se dostala do přestřelky se členy Rosvgardie v ruském Kurském regionu. Jeden z členů gardy byl zabit. Oba sabotéři uprchli. 
          - Putin včera slavnostně zahájil provoz nového ruského kola v centru Moskvy. Ještě tentýž den se kvůli technické poruše zastavilo. 
          - Během útoku na Izjum zabily ozbrojené síly Ukrajiny ruského velitele divize podplukovníka Dějeva.
          - V okupovaném Chersonu nechali partyzáni vybuchnout odvodové středisko ruské armády. 
          - Podle Scholze je Německo plně připravené na zvládnutí celé zimy bez ruského plynu. 
          - Elektrárna v Záporoží se včera poprvé úplně zastavila. 
      - title: "Sobota"
        year: "10. září 2022"
        image: assets/img/timeline/2022-09-10.jpg
        desc: "Posledních několik dní konečně můžeme vidět, kam se poděla všechna ta Západem poskytnutá technika a výzbroj, kterou Ukrajina nenasadila v předchozích měsících na bojiště. Ne, nebyla rozkradená, jak se nám snažila ruská propaganda tvrdit (a bohužel ten narativ přiživovali i někteří čeští dobrovolníci z fronty, když správně upozorňovali, že ne všechno, co přejede hranice, dorazí k vojákům na frontu. Bohužel už nesprávně papouškovali důvod, proč tomu tak je). Na Charkovské části fronty aktuálně útočí skoro 10 000 velmi dobře vyzbrojených a vystrojených ukrajinských vojáků, zatímco proti nim stojí na většině fronty jednotky LLR podporované členy Rosvgardie. Hovoří se tu o úplném kolapsu fronty a podle toho, jak Ukrajinci postupují, to asi ani jinak nazvat nejde. Ale více už v jednotlivých [novinkách](https://www.facebook.com/tomak.dvorak/posts/pfbid0NiCsUY21cqE8F5mQkJWuy46q5WcGzuhKwEet1xTyNhgS3DwAe649Qvu9WJNaTrWml)."
        detail: |
          - Ukrajinci osvobodili Kupjansk, nově útočí z jihu na Liman a údajně už vstoupili i na předměstí Izjumu. Izjum je každopádně odříznutý od zásobování ze severu i jihu a ruské kanály vyzývají k opuštění města. Některé dokonce tvrdí, že Izjum už padl. Rychlost a agresivita ukrajinského útoku zachytila Rusy na většině míst natolik nepřipravené, že má celá aktuální protiofenziva ještě jednu důležitou charakteristiku: Ukrajinci při ní ukořisťují ohromné množství ruské munice i plně funkční těžké techniky a berou tolik zajatců, že – jak řekl Arestovič – aktuálně ani není dost míst, kam by je mohli dát. Na denním přírůstku reportovaných ruských ztrát to tak může vypadat, že posledních 24 hodin bylo „slabších“, nicméně opak je pravdou. Zároveň to částečně odpovídá na otázku, jak ukrajinský štáb počítá ruská ztráty: zajatce do nich totiž evidentně nepočítá. 
          - Zástupci IAEA vyzvali obě strany konfliktu, aby okamžitě ukončily jakoukoliv palbu namířenou na okolí elektrárny v Enerhodaru. Při nedávném incidentu byla poškozena elektrická stanice, která jinak dodává elektrárně proud. Pokud by byl na delší dobu úplně přerušen, mohlo by dojít ke katastrofě. 
          - V jedné z osvobozených vesnic byly exhumovány ostatky dvou lidí, které nesly známky mučení. Upozornil na ně obyvatel vesnice, které Rusové donutily těla zakopat. Bohužel není vyloučené, že se i u Charkova bude opakovat scénář, který jsme viděli na severu Kyjeva. 
          - Počet dezercí mezi ruskými jednotkami skokově narostl po zahájení ukrajinského protiútoku. Podle ukrajinského generálního štábu nyní Rusové u Chersonu nasadili helikoptéry nikoliv na podporu bojových akcí, ale proto, aby pátrali právě po dezertérech. 
          - 70 % německých občanů se v průzkumu vyslovilo pro pokračující podporu Ukrajině. Nejméně podpůrců mají Ukrajinci mezi voliči pravicově-populistické AfD (30 %). 
          - V Ivanivce u Čuhujivu zajali Ukrajinci dočasného starostu obce, kterého Rusové dosadili. Při ústupu z obce ho tam Rusové jednoduše nechali. 
          - Ukrajinští hackeři opět nabourali pozemní vysílání na Krymu a na všech stanicích pouštěli Zelenského poslední projev. 
          - 273. gardový výsadkový útočný pluk ruské armády údajně kvůli „smrti nebo zranění všech členů“ prakticky přestal existovat.  
          - Do Chersonské oblasti údajně dorazilo dalších 1 300 Kadyrovců, aby posílili ruské pozice na frontě. 
          - Podle šéfa Luhanské oblasti už odtud Rusové ukradli více než 1 milión tun obilí. 
