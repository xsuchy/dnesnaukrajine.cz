      - title: "Čtvrtek"
        year: "20. červenec 2023"
        image: assets/img/timeline/2023-07-20.jpg
        desc: |
          Rusko oznámilo, že jakékoliv lodě v Černé moři plující směrem k ukrajinským přístavům, bude ode dneška považovat za vojenské cíle, protož můžou podle Ruska potenciálně vézt náklad vojenského charakteru. Zároveň bude prý každý stát, pod jehož vlajkou taková loď pluje, Rusko automaticky považovat za aktivně se účastnící války na straně Ukrajiny. Putinovo fašistické Rusko tím značně zesílilo svoje vydírání hladem, zároveň ale Putin oznámil podmínky, za kterých je Rusko ochotno vrátit se k obilné dohodě: Zrušení sankcí na vybrané firmy a produkty (například hnojiva nebo obilí), připojení ruských bank k systému SWIFT, zrušení zákazu na export součástek pro zemědělské stroje do Ruska, obnovení exportu Ruských potravin na Západ a obnovení toku čpavku v potrubí vedoucím z ruského Togliati do Oděsy. Pevně doufám, že Západ se Putinem vydírat nenechá a zajistí bezpečný export ukrajinského obilí Rusku navzdory. Ale teď už pár aktualit: 
        detail: |
          - Prigožin se objevil na videu z Běloruska, na kterém mluví k tamějším vojákům. Situaci na frontě označil za naprosto hanebnou a sdělil, že po asistenci s výcvikem běloruské armády se wagnerovci vrátí do Afriky. Na ukrajinskou frontu se podle něj wagnerovci vrátí, jen pokud se současná situace zásadně změní. 
          - Spojené státy poskytnou v rámci nového balíku vojenské pomoci Ukrajině 4 baterie systémů NASAMS a další kamikadze drony Switchblade, také desítky obrněných vozidel, prostředky pro odminování, boj s drony a velkou zásilku munice do 155mm děl. 
          - V Rusku vyšla nová učebnice moderních dějin pro střední školy „Historie Ruska 11“. Obsahuje i kapitolu o ruské invazi na Ukrajinu. Krom toho, že invazi nazývá „Speciální vojenskou operací“, Ukrajina je v kapitole uvedena jako „neonacistický stát“. 
          - Zelenský informoval, že při posledních ruských úderech na přístavní terminál v Oděse bylo nevratně zničeno 60 000 tun obilí, které mělo putovat do Číny. Cena obilí na světové burze po útocích na Oděsu poskočila o několik procent. 
          - Ukrajinská PVO v noci na dnešek zničila 13 z 19 dronů Shahed vyslaných Rusy, také 2 ze 3 raket Kalibr a 3 z 5 raket Iskander. Na Ukrajinu zároveň letělo i 7 raket Oniks a 4 rakety Ch-22.
          - Ruská raketová palba zasáhla v noci Mykolajiv. Zraněno bylo 18 osob, z toho 9 vážně včetně pěti dětí. Pod palbou byla také Oděsa. 4 lidé byli zraněni po zásahu úřední budovy. 
          - Polsko zadrželo 15 osob, které podezírá z přípravy sabotáží. Mělo je naverbovat Rusko, aby vyhodili do povětří vlaky převážející vojenský i humanitární materiál pro Ukrajinu. 
          - Britská média odhalila, že syn vývojáře ruských dronů Lancet vlastní v Británii apartmán v centru Londýna v hodnotě 1,5 miliónu liber, a sám pracuje ve strukturách OSN. 
          - Velitel pozemních sil Oleksandr Syrský prohlásil, že nastaly podmínky pro to, aby se ukrajinská armáda vrátila do Bachmutu. 
          - Putin se nebude účastnit summitu BRICS v JAR. Namísto něj vyšle Rusko ministra zahraničí Lavrova.
          - U ruského Brjansku zemřeli tři ruští vojáci, když jejich auto najelo na protitankovou minu.
          - Podle deníku The Washington Post dodává Kyrgyzstán vojenské součástky Rusku. 
          - Ukrajinci zlikvidovali jednoho z velitelů luhanských milicí Denise Ivanova. 
          - Irsko poskytne Ukrajině humanitární pomoc v hodnotě 5 miliónů eur. 
