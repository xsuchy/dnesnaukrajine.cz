        desc: "Jeden z velitelů běloruského dobrovolnického pluku informoval o akci, kdy Bělorusové obsadili ruské pozice, vzali vysílačku že zabitého ruského velitele a pomocí ní si v ruštině „objednali“ dělostřelecký útok na vedlejší ruské pozice. Ruská artilerie následně prakticky vymazala celou vlastní jednotku. Podobné příběhy se objevily už několikrát, teď poprvé ale dostaly i konkrétní tvář. Rusové obecně nechápou, že spousta Ukrajinců mluví perfektní ruštinou, protože ruská státní média Rusům tvrdí, že ruština je na Ukrajině zakázaná a za používání ruštiny že jsou lidé trestáni a biti. Tak proč jim tu iluzi brát, když dává Ukrajincům příležitosti k podobným vtípkům. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02jgwR5Caa3kYYoXyCzSVbVumXyVh8pTDiu8nCPnffWmVawnMZt283vt1RM5EDQK2Cl):"
