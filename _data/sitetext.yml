      - title: "Sobota"
        year: "29. duben 2023"
        image: assets/img/timeline/2023-04-29.jpg
        desc: "Sevastopol byl v noci pod koordinovaným útokem ukrajinských dronů. Několik jich Rusové zneškodnili na různých místech nad Krymem, ale minimálně dva zasáhly své cíle, přičemž jeden způsobil explozi a následný požár skladiště paliv a olejů určených pro Černomořskou flotilu v sevastopolském přístavu. Obří požár se teprve kolem poledne hasičům podařilo uhasit. Skladiště ale zůstane mimo provoz na dlouhou dobu. Co se týče přesnosti ukrajinské dělostřelecké a raketové palby ve srovnání s rukou, je to jako příslovečné nebe a dudy. Rusové od počátku invaze kompenzují mimořádně špatnou kvalitu jediným, co vždycky uměli: kvantitou. Bohužel to znamená, že mnohem častěji umírají pod jejich granáty i nevinní lidé. A jsou zdokumentovány i desítky, ne-li stovky případů, kdy ruská artilerie kvůli diletantismu při komunikaci a navádění palby rozcupovala ty chudáky, kteří si o palebnou pomoc zavolali. A bude to pokračovat, dokud se z Ukrajiny nestáhne i poslední ruský voják. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0UDtDqMgwTSmMpCw7BdP34Y7thkkxmkovtXzihYtjjQkZaXYboiprLAPLVdxa4nnEl):"
        detail: |
          - Prezident Pavel navštívil po Kyjevu také ukrajinské Dnipro. Během návštěvy oznámil, že Česko a Ukrajina se dohodly na společné výrobě ručních zbraní, munice, ale také lehkých bitevníků F/A-259, které vyvinula česká společnost AERO Vodochody společně s izraelskou firmou Israel Aerospace Industries.
          - Podle britské rozvědky včerejší ruský raketový útok poprvé za několik měsíců necílil na energetickou infrastrukturu. Rusové se nejspíš pokusili cílit na shromaždiště ukrajinských rezervistů a také na depa a skladiště se západní technikou. 
          - Velitel americký sil v Evropě generál Cavoli prohlásil, že Spojené státy úzce spolupracují s Ukrajinou na vytvoření plánu protiofenzivy, které bude mít za cíl překvapit Rusy tam, kde to nejméně čekají. 
          - Evropský soud pro lidská práva nařídil Rusku zaplatit Gruzii kompenzaci ve výši 129 miliónů eur za nejrůznější incidenty, při kterých byla porušena lidská práva během ruské invaze v roce 2008.
          - Putin podepsal zákon, který umožní zbavit nabytého ruského občanství ty, kteří by „diskreditovali ruskou armádu“ nebo například volali po narušení teritoriální integrity Ruské federace. 
          - Prezident Jižní Koreje včera oznámil, že země zvažuje poskytnutí vojenské pomoci Ukrajině. Podle něj je potřeba zajistit, aby ruská invaze skončila pro Rusko porážkou. 
          - Francie umožní své firmě Framatome, aby společně s ruským státním Rosatomem dostavěla jadernou elektrárnu v Maďarsku.  
          - Ukrajina předala Mezinárodní komisi Červeného kříže osobní údaje 19 000 ukrajinských dětí, které okupanti odvlekli do Ruska. 
