          - Ukrajinci v posledním dni odrazili osm útoků s cílem proniknout do kontrolovaného Bachmutu. 
          - Turecký prezident Erdogan se nechal veřejně slyšet, že Turecko stojí na straně Ukrajiny. 
          - Estonsko schválilo další balíček vojenské pomoci Ukrajině. 
          - Rusové včera pálili na Sumskou oblast přibližně stokrát. 
      - title: "Čtvrtek"
        year: "18. srpna 2022"
        image: assets/img/timeline/2022-08-18.jpg
        desc: "Vzpomínám si, jak se někdy v březnu objevily na sítích první fotky zničené baterie ruských děl. Tenkrát na to všichni koukali s otevřenou pusou, Ivo Zelinka to sdílel a komentoval… zkrátka byla to velká událost, zřejmě proto, že nikdo vlastně nečekal, že se Ukrajina bude bránit, natož že to bude dělat tak efektivně. Tenkrát bylo těch zničených děl několik, dnes jich je víc než tisíc. A žádný další snímek zničených ruských děl už na nás takový dojem nikdy neudělal. Ale ne proto, že by nás to snad nudilo vídat. Prostě jsme jen přijali fakt, že Ukrajinci dokáží Rusům nakopat zadnice. Nebo aspoň doufám, že to tak je. Třeba vás něco příjemně šokuje mezi [dnešními zprávami](https://www.facebook.com/tomak.dvorak/posts/pfbid021pkkGEMEtEtRhUwpfPGVsZWdQBRAUTENtG6X6dbXAJFw5cVPDF1dUqx4VJYwgrX2l)"
        detail: |
          - Kyiv Independent přinesl investigativní článek s výpověďmi členů cizinecké legie, podle kterého je legie rozdělená na dvě křídla – jedno pod velením armády, druhé pod velením GUR. A právě v křídle GUR podle deníku působí na pozici samozvaného plukovníka Sasha Kuchynsky, ve skutečnosti Piotr Kapuściński, bývalý člen polského gangu. Na něj si prý opakovaně stěžovali zahraniční dobrovolníci kvůli tomu, že jim rozkazoval rabovat, vyhrožoval jim a sexuálně obtěžoval zahraniční medičky. Údajně právě kvůli němu se někteří zahraniční dobrovolníci vrátili domů, ačkoliv všichni zároveň zdůrazňovali, že jeho chování a způsob velení je jinak v ukrajinské armádě naprostá výjimka. 
          - Ruské ministerstvo obrany tvrdí, že Ukrajinci plánují na zítřek, tedy pátek 19., provokaci v areálu jaderné elektrárny v Enerhodaru, konkrétně jadernou nehodu, z níž chtějí obvinit Rusko. Jednak to nedává smysl – Ukrajinci chtějí v těch oblastech nadále žít – a jednak jsou to právě Rusové, kdo v minulých týdnech ostřeloval několikrát energetickou infrastrukturu v areálu elektrárny. Ukrajinci ruská tvrzení označili za dezinformace, nicméně preventivně zahájili cvičení vojáků pro případ radioaktivní kontaminace, protože v minulosti se opakovaně ukázalo, že Rusové tímto způsobem předem ohlásili, co mají sami v plánu.  
