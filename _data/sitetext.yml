      - title: "Úterý"
        year: "2. květen 2023"
        image: assets/img/timeline/2023-05-02.jpg
        desc: "Girkin sdílel na Telegramu text jiné ruské figurky, ve které si autor stěžuje, že v OSN hlasovali pro rezoluci s jasně protiruským vyzněním i obvyklí spojenci a partneři Ruska. V tom není první ani poslední, celá řada ruských politiků na hlasování ostře reagovala a někteří dokonce sáhli po slovech jako „zrada“ nebo „zrádci“. V závěru tohohle textu ale autor viní z nastalé situace Putina a jeho neuvážené kroky, což je poměrně běžné u samotného Girkina, který je k Putinovi velmi kritický prakticky neustále, nicméně u ostatních blogerů nebo představitelů Ruska už to tak obvyklé není, protože Putina se většina prominentních Rusů jednoduše bojí. A nutno říct, že právem. Putin jako bývalý důstojník KGB a později jako šéf FSB má ruské tajné služby stále pod palcem a v minulosti se je nebál využít k likvidaci svých politických soupeřů nebo režimu nepohodlných novinářů. To, že čím dál více lidí Putina otevřeně kritizuje, ukazuje, že jeho moc slábne. Nebo je jako slábnoucí minimálně v elitních kruzích vnímaná. Což by Putinovi mohlo zlomit vaz. Ale možná jenom slyším trávu růst. Teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0MVnddbyUX3PRa9h2mp1K9EviKgKiZACE5GABREcgdch8Ebbd59buC39KPatiiC4Al):"
        detail: |
          - Ministryně pro reintegraci navzdory včerejšímu doporučení některých ukrajinských představitelů informovala, že nedoporučuje Ukrajincům na okupovaném území převzít si ruské pasy. Podle ní je nejlepší s okupanty nekomunikovat a pokusit se území opustit, pokud je to možné. 
          - Finsko a Spojené státy diskutují o případné smlouvě, která by umožnila americkým vojákům využívat finské vojenské instalace a umístit ve Finsku americké zbraňové systémy. Finsko předem vyloučilo pouze umístění jaderných střel. 
          - Podle starosty gruzínského Tbilisi nezískala Gruzie kandidátský status země EU kvůli tomu, že se odmítla připojit k protiruským sankcím. 87 % obyvatel Gruzie přitom podle průzkumu považuje Rusko za největší hrozbu.
          - Podle mluvčího Bílého domu Kirbyho bylo při pokusu dobýt Bachmut v posledních 5 měsících zabito už okolo 20 000 ruských vojáků a kolem 80 000 mělo být raněno. Polovinu ztrát tvoří wagnerovci.
          - Ukrajinské ministerstvo obrany hlásí, že 8 útočných brigád Národní gardy je připraveno a vyzbrojeno. Další jsou údajně ve fázi příprav.  
          - Po zásahu Černihivské oblasti naváděnými bombami zahynula 14letá dívka. Poškozena byla budova obecní školy a několik rodinných domků. 
          - Švýcarsko zopakovalo, že nemůže povolit reexport svých zbraní a munice na Ukrajinu, protože mu to zakazují vlastní zákony. 
          - 14 panelových domů a budova školy byly poškozeny při ruských úderech na Kramatorsk. 
          - Ukrajinci zasáhli ruské shromaždiště v Tokmaku pomocí systému HIMARS. 
          - Dva kanadští dobrovolníci, Kyle Porter a Cole Zelenco, padli u Bachmutu. 
          - Švédsko poskytne Ukrajině 50 útočných obrněných vozidel CV-90. 
          - Ukrajinci podnikli několik sérií úderů na okupovanou Kachovku. 
          - Sevastopol byl pod dalším útokem ukrajinských dronů. 
          - Melitopol hlásí další hlasitou explozi. 
