        desc: "Ukrajinská velitelka působící v Bachmutu s volacím znakem „Vydma“ ve svém pravidelném video blogu potvrdila to, o čem se na základě fotek už několik týdnů spekuluje: wagnerovci se u Bachmutu a Soledaru převlékají do ukrajinských uniforem a následně infiltrují ukrajinské pozice, kde provádějí sabotáž nebo vraždí nic netušící ukrajinské vojáky. Podle ní chvíli trvalo, než se Ukrajinci na ruskou taktiku adaptovali, ale nyní už k tomu dochází minimálně. V první řadě je potřeba zopakovat, že oblékání cizích uniforem nebo nošení cizích rozpoznávacích znaků za účelem oklamání nepřítele je válečný zločin. Bohužel to ve spojení s wagnerovci nikoho nepřekvapí. Rusko je teroristický stát páchající válečné zločiny od prvního dne invaze. A podle toho často ty zprávy vypadají"
        detail: |
          - V celé Evropě se sem tam ozývají hlasy o tom, že s Ruskem je potřeba jednat o míru. Je tedy potřeba si připomenout důležitou věc: současné Rusko je fašistický stát. A takový stát ze samotné podstaty nemůže přistoupit na mír, protože jeho samotná existence stojí na představě vlastní síly a neporazitelnosti. Mír je tedy možný – jak správně říkají Ukrajinci i někteří čelní představitelé – až poté, co Rusko pochopí svou porážku a vyvodí z ní důsledky. Dříve ne. 
          - Raketa, která dopadla na rezidenční budovu v Dnipru, má už 27 potvrzených obětí. 73 bylo zraněno, nebo se je podařilo z trosek vyprostit. Další desítky lidí možná stále zůstávají pod sutinami a podle záchranářů už nyní prakticky neexistuje šance, že by byli naživu. Na dům podle vyšetřovatelů dopadla raketa Ch-22 určená původně k ničení velkých bitevních nebo letadlových lodí.
          - Podle ukrajinských médií používají ukrajinští vojáci na bojištích jednoduchou aplikaci, která dokáže pomocí telefonu nebo tabletu poskytovat přesné souřadnice dělostřelcům pro zaměření palby. Její jednoduchost a efektivita dokonce nadchla představitele americké armády. 
          - Podle běloruské novinářky Radiny hrozí, že by se mohla běloruská armáda přidat k té ruské při dalším pokusu o invazi v únoru tohoto roku. Zároveň je ale podle ní většina běloruských vojáků připravena se vzdát, pokud by je skutečně nasadili do bojů na Ukrajině. 
          - O vyslání do bojů na Ukrajině požádal wagnerovce také Michail Popkov alias „Angarský maniak“. Bývalý policista, který zavraždil okolo osmi desítek žen a mladých dívek. Zatím mu ale úřady účast ve válce nepovolily a dál si odpykává doživotní trest. 
          - Ruský vyslanec v OSN lhal o tom, že měla Ukrajina plánovat napadnout Moskvu a na návrh mírového summitu reagoval tak, že „válka na Ukrajině skončí teprve tehdy, kdy Ukrajina nebude představovat pro Rusko existenční riziko“. 
          - Podle ruských médií velitel roty na základně u Belgorodu odpálil granát, následkem čehož vypukl požár a explodovala munice. 3 vojáci byli při incidentu zabiti, šestnáct je raněných a po osmi se pátrá. 
          - Protivzdušná obrana Ukrajiny včera dokázala sestřelit 18 raket Ch-101/Ch-555 a 7 raket Ch-59. Úlomky jedné rakety opět dopadly na území Moldavska. 
          - Ruské ministerstvo obrany dnes na svých kanálech publikovalo fotku z nabíjení raket Iskander do odpalovacích systémů s titulkem „nabíjíme do plna“. 
          - Podle CEO Rheinmetallu, i kdyby byla dodávka Leopardů posvěcena dnes, na Ukrajinu se dostanou teprve na začátku příštího roku. 
          - Britové oznámili, že poskytnout Ukrajině 14 tanků Cahllenger 2 a 30 samohybných děl AS90. Obojí už v příštích týdnech. 
          - Putin na dotazy novinářů odpověděl, že speciální operace probíhá v očekávaném tempu a podle plánovaného vývoje. 
          - Rusko potvrdilo, že poskytne Íránu své moderní stíhací bombardéry Su-35. Nejspíš výměnou za další rakety a drony. 
          - Ukrajinci nejspíš útočí na Kreminnu. Generální štáb požádal o informační ticho. 
          - Německo poskytlo Ukrajině 4 vozidla určená k odstraňování min. 
