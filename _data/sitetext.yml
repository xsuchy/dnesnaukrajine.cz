      - title: "Pátek"
        year: "21. duben 2023"
        image: assets/img/timeline/2023-04-21.jpg
        desc: "Na sítích se objevilo video s ruskou ženou, jejíž manžel byl nedávno mobilizovaný. Na videu si stěžuje, že jí úřady slíbily za manželovu účast ve válce dřevo na topení, ale namísto toho dostala jen dva lístky do cirkusu s tím, že dřevo není. Upřímně, divím se, že dostala i ty dva lístky. Na co by chodila do cirkusu, když v jednom velkém žije. Nicméně možná by se tyhle informace měly pouštět z amplionů, až zase bude někdo demonstrovat proti údajné bídě. Zatímco ve střední Evropě se objektive máme jako příslovečná selata v žitě, v Rusku přijde v 21. století lidem normální nechat se potenciálně zabít v bahnitém zákopu stovky kilometrů od domova pro pár polínek do kamen nebo pět kilo ryb. V tom samém Rusku, ke kterému demonstranti vzhlíží. Bída to skutečně je. Bída morální a duševní. Tak pojďte radši na [dnešní zprávy](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid025Q2tDore6RkCWxmKbSmdQjNoXUsoa2tMi6Ch2RxVDpDbAZoGCx1mcMoRh6hBPbGFl):"
        detail: |
          - Podle deníku Washintgon Post, který cituje uniklé tajné materiály, plánovaly ukrajinské tajné služby útoky na ruské síly a wagnerovce v Sýrii ve spolupráci s tamějšími protirežimními jednotkami, aby donutily Rusko bojovat na několika frontách současně a oslabily tak ruské jednotky na Ukrajině. Plán měl ale zarazit prezident Zelenský. 
          - Generální tajemník NATO Stoltenberg pro návštěvě Kyjeva prohlásil, že všechny země aliance souhlasí s tím, že by se Ukrajina měla v budoucnu stát členským státem aliance. Peskov prohlásil, že zabránit Ukrajině vstoupit do NATO zůstává jedním z cílů „Speciální operace“.
          - Běloruský státní zástupce žádá pro zakladatele kanálu NEXTA trest odnětí svobody o délce 20 let ve věznici s přísným režimem a pokutu ve výši v přepočtu okolo 600 000 Kč. Soud probíhá v nepřítomnosti obžalovaného, ten našel azyl v Polsku. 
          - Izrael údajně v květnu otestuje v Kyjevě moderní systém včasného varování před raketovými útoky. Pokud proběhnou testy úspěšně, nový systém může být v provozu už během letních měsíců. 
          - Spojené státy pošlou 31 tanků Ambrams do Německa koncem května. Následně se na nich 10 týdnů budou cvičit ukrajinské posádky (celkem 250 mužů), než budou tanky přesunuty na Ukrajinu. 
          - Podle ruských vzdušných sil včera ruský stíhací bombardér Su-34 omylem svrhl leteckou pumu na centrum Bělgorodu. Exploze poškodila několika aut a domů. Dva lidé byli zraněni. 
          - Jeden z ukrajinských kostelů recykloval vystřílené mosazné nábojnice a vytvořil z nich novou zvonkohru. 
          - Polsko a baltské země vyzvaly Evropskou komisi, aby odpojila ruskou Gazprombank od systému SWIFT.
          - Bývalá švédské poslankyně Caroline Nordengrip vstoupila do ukrajinských ozbrojených sil. 
          - Společnost Henkel oznámila prodej veškerých svých obchodních assetů v Rusku. 
          - Podle americké rozvědky Čína odmítla žádost wagnerovců o poskytnutí zbraní. 
          - Kanada poskytne Ukrajině pohonné hmoty v hodnotě 26 miliónů dolarů. 
          - Přední výrobce zemědělské techniky CNH Industrial opouští ruský trh. 
          - Mexičtí zákonodárci přivítali Zelenského potleskem vestoje. 
          - Japonsko snížilo import ruské ropy o 80,5 % za rok. 
