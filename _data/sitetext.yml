      - title: "Pátek"
        year: "26. květen 2023"
        image: assets/img/timeline/2023-05-26.jpg
        desc: "Rusko obvinilo Ukrajinu z aktuální epidemie ptačí chřipky. Podle Rusů za ní můžou „ukrajinské experimenty prováděné na ptácích v přírodní rezervaci u Chersonu“. Je to už několikátá konspirace z dílny ruské propagandy, která zahrnuje ptáky. Jednou to měly být „bojové husy“, jindy ptáci roznášející biologické zbraně. Jednou se měly experimenty provádět u Charkova, jindy v bunkrech Azovstalu, teď v chersonské rezervaci. Faktem zůstává, že ruské zdravotnictví naprosto selhává v prevenci nakažlivých chorob. Rusko má jeden z největších počtů HIV infekcí na 1000 obyvatel, během pandemie mělo jednu z největších měr nakažených, okolo 100 000 vězněných lidí trpí tuberkulózou a případů je zhruba 82 na 100 000 lidí i v běžné populaci. Takže ne, Rusko opravdu nepotřebuje externí pomoc, když přijde na neschopnost kontrolovat ohniska nakažlivých chorob. Vystačí si samo. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0r3CyEhSHvu2sXhaK3pa6mzcn681Z4jxqQ5aM4bKECgSsT3NweXsRfT7k8cFJmsyrl):"
        detail: |
          - Rusové vyslali další salvu raket a dronů na ukrajinská města. Část mířila na Kyjev, část na Dnipro. Protivzdušná obrana hlásí, že se jí podařilo zničit všech 10 raket Ch-111 a také 23 kamikadze dronů a dva průzkumné drony. Dnipro bylo nicméně zároveň pod palbou z raket S-300/S-400, které se zachytit nepodařilo. Poničena byla železniční stanice ale také čerpací stanice nebo civilní domy. Zasažena byla bohužel také nemocnice. Dnipro hlásí 1 mrtvého a nejméně 15 raněných osob. 
          - Ruská Státní duma schválila návrh zákona, který zavádí tresty za „distribuci map, které rozporují územní celistvost Ruska“, tedy takových map, na kterých nejsou Krym a „lidové republiky“ na východě Ukrajiny zanesené jako ruská území. 
          - Rusko cíleně ostřelovalo hráz Karlivské přehrady severozápadně od obce Pisky v Doněcké oblasti pomocí dělostřelectva. Několik granátů hráz poškodilo. Obcím níže po proudu nyní hrozí záplavy. 
          - Ukrajinci v noci zasáhli ruské vojenské objekty v okupovaném Berďansku několika raketami. Po útoku ze v místě ozývaly sekundární exploze, nejspíš ze zasažené munice. 
          - České ministerstvo obrany nakoupí švédská bojová vozidla CV-90, kterými nahradí sovětská BVP-2. Zároveň uvažuje o nákupu nejnovějších německých tanků Leopard 2A8.
          - Ruský Krasnodar byl v noci pod útokem neznámých dronů. Neznámých proto, že tvarem nápadně připomínaly íránské drony Shahed, které používá ruská armáda. 
          - U Bachmutu proběhla další výměna zajatců. Ukrajinci získali zpátky 106 příslušníků ozbrojených sil včetně 8 důstojníků. 68 z nich bylo pohřešovaných. 
          - Rusové včera přišli o dva bitevníky Su-25 v blízkosti Melitopolu. Jeden byl úplně zničen, další musel nouzově přistát se silným poškozením. 
          - Švédsko bude cvičit ukrajinské piloty na letounech Gripen. Poskytnout tyto stroje ale nehodlá. 
          - Jižní Korea údajně souhlasí s poskytnutím stovek tisíc dělostřeleckých granátů Ukrajině. 
          - Evropská rada schválila prodloužení bezcelního režimu s Ukrajinou o další rok. 
          - Britský parlament označil Holodomor za genocidu ukrajinské populace. 
          - Ukrajinci dnes zasáhli okupovaný Doněck. 
