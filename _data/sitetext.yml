      - title: "Pondělí"
        year: "24. duben 2023"
        image: assets/img/timeline/2023-04-24.jpg
        desc: "Na Telegramu se objevila hlasová zpráva, kterou publikoval sám majitel wagnerovců Prigožin v odpovědi na dotaz jednoho ze sledujících, a ve které vyzývá své žoldáky, aby odteď nebrali žádné zajatce. Podle jeho vlastních slov nebudou wagnerovci porušovat pravidla humanismu tím, že by zabíjeli nebo mučili zajatce, a to tak, že prostě zajatce vůbec brát nebudou, ale raději „zničí kohokoliv, kdo se na bojišti objeví“. Ženevské konvence jsou nicméně vymahatelné, ať už s nimi jedna nebo druhá strana konfliktu souhlasí, nebo ne. Prigožin se tedy v podstatě doznává k tomu, že dal rozkaz svým bojovníkům páchat válečné zločiny. Jeho výzva paradoxně může vést k nechtěnému efektu na obránce. Pokud totiž Ukrajinci budou věřit, že zajetí není v případě wagnerovců alternativa, můžou jim klást mnohem tvrdší odpor a bojovat doslova do posledního dechu. Tak jen doufejme, že nebudou muset. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02PnUK3oQGypnnKBeuSRumFW53jfeg9zMpSZfRJ3NNgMR8K7HmUzAspLLMtnwbfXpdl):"
        detail: |
          - Světoví představitelé ostře odsoudili výroky čínského velvyslance ve Francii, který v televizi zopakoval narativ ruské propagandy o tom, že Krym je ruský, protože ho Ukrajině daroval Chruščov (byť ani to nedává smysl), a že země bývalé SSSR nemají legální status v mezinárodním právu. Členové evropského parlamentu dokonce vyzvali Francii, aby čínského velvyslance vyhostila. Na výrok reagoval kriticky i český ministr zahraničí. 
          - Lavrov přiletěl do New Yorku, kde bude předsedat schůzi Rady bezpečnosti OSN. Spojené státy mu nakonec udělily víza. Víza ale nedostali ruští propagandisté, kteří měli delegaci doprovázet. Lavrov na to reagoval slovy: „Toto nebude zapomenuto, ani odpuštěno.“ 
          - Medveděv pohrozil světu, že pokud skupina G7 zavede zákaz exportu do Ruska, Rusko odstoupí od obilné dohody v Černém moři. De facto tak vydírá zejména africké země potenciálních hladomorem. 
          - Islamisté v Mali zaútočili na jednu ze základen wagnerovců pomocí výbušnin a ručních zbraní. Podle malijských úřadů bylo 29 wagnerovců během přepadu zabito a dalších více než šest desítek zraněno. 
          - Rusko údajně nutí zdravotnický personál v okupovaném Berďansku, respektive ty, kteří si pod tlakem převzali své ruské pasy, aby se registrovali k vojenské službě. 
          - Podle ukrajinského generálního štábu došlo v okupované obci Stanycja Luhanska k potyčce a následné přestřelce mezi ruskými vojáky a wagnerovci. 
          - Nedávné interview s hlavou ukrajinské rozvědky Budanovem ukázalo, že má na obrazovce v kanceláři obří mapu Moskvy. Že by teasing?
          - V Černém moři nyní operuje pouze sedm ruských válečných lodí včetně dvou raketových člunů s celkovou salvou 8 raket Kalibr. 
          - Ruské válečné lodě kotvící v Sevastopolu byly opět pod útoky ukrajinských dronů. Rozsah škod nicméně není znám. 
          - Lukašenko prohlásil, že „nacisti a fašisti se snaží zatáhnout zemi do třetí světové války“. 
          - Ukrajinské vzdušné síly přišly od začátku invaze o 40 % svých letadel, tedy cca 60 kusů. 
          - Jihovýchodně od Moskvy se zřítil ukrajinský dron se 17 Kg výbušnin. 
          - Kypr uzavře bankovní účty čtyř tisícovek klientů s ruskými pasy.
