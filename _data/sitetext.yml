        desc: "Budete mít dnes ohňostroj? Ukrajina už ho dnes měla. Rusko vypálilo dokonce dvě salvy raket a není jisté, že ta druhá byla zároveň poslední. Varování před leteckými útoky platí dál na celém území Ukrajiny. V Kyjevě a Mykolajivu dopadlo několik raket do obydlených čtvrtí a zraněno bylo nejméně 16 lidí včetně japonského novináře. Jeden člověk zemřel. Pokud nevíte, jak vstoupit do nového roku, mám pro vás jedno předsevzetí, které opakují každý rok: slibte si, že uděláte něco pro demokracii. Vstupte do strany, kandidujte, podpořte spolky nebo média a novináře, siřte informace, bojujte s propagandou a skupinami, co chtějí demokracii zničit. Alternativa k tomu je totiž stát jakým je dnešní Rusko. Tohle je režim, který naší páté koloně imponuje a který by chtěli i tady. Se vším, co s sebou takový stát přináší. Pojďme prosím v Novém roce udělat něco pro to, abych se Rusku naopak co nejvíc jako společnost vzdálili. Platí? Super. Tady máte na oplátku nějaké aktuality"
