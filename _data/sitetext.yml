      - title: "Pondělí" 
        year: "31. října 2022"
        image: assets/img/timeline/2022-10-31.jpg
        desc: "Určití lidé odmítají akceptovat, že Rusové během války opakovaně ostřelovali Doněck vlastními raketami a granáty, aby si získali obyvatelstvo na svou stranu, ale na druhou stranu budou klidně opakovat argumenty ruské propagandy, že svoje města Ukrajinci ničí sami, aby mohli ukázat na Rusy prstem a Západ jim dal zbraně. Ach jo... Pojďme si pár věcí připomenout. Zaprvé, jak jsem v minulosti několikrát zmínil, ruská propaganda často obviňuje druhou stranu z toho, co sama dělá nebo minimálně plánuje. Ale hlavně zadruhé, Rusko (a pravděpodobně to byl tehdy sám Putin) v minulosti nechalo FSB provést teroristické útoky proti vlastním obyvatelům pod falešnou vlajkou, aby mohlo z teroru obvinit Čečence a ospravedlnit tak invazi do Čečenska. Proč by se někdo takový štítil zopakovat podobnou odpornost znovu, kdykoliv by potřeboval získat podporu veřejnosti? Svět se mění, ale Rusko a jeho metody války - ať už té skutečné, nebo té informační - vytvořené sovětskou KGB, zůstávají stejné. A zůstanou takové minimálně, dokud budou Rusku vládnout bývalí kágébáci. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0GJvGez8vaBG4cD8frgFTFXQNPU4rnCWJBR3qfwUh1M1mhPovojmJo8xvye8hL7X1l)"
        detail: |
          - 18 zařízení v deseti ukrajinských regionech bylo poničeno při ranním ostřelování energetické infrastruktury Ukrajiny drony a raketami vypálenými z oblasti Kaspického moře. 44 z 50 raket s plochou dráhou letu se údajně podařilo zlikvidovat před dopadem. Další rakety a drony ale dopadly na své cíle. 80 % Kyjeva se ocitlo bez tekoucí vody. Poškozena je také infrastruktura v Dnipru, Charkově, Záporoží, Poltavě, Oděse a dalších městech. Rusko je ubohý, zbabělý teroristický stát. Nezapomínejme na to. 
          - Ukrajina, Turecko a OSN se společně dohodly na umožnění plavby 16 lodím s ukrajinským obilím. Rusko bylo o rozhodnutí pouze informováno. Nerozumím, proč se tenhle postup neaplikoval i předtím. Více než 200 dalších lodí je nicméně prozatím blokováno a cena obilí na mezinárodní burze v reakci na ruské kroky začala strmě růst. 
          - Majitel Wagnerovy armády Prigožin požádal ruskou prokuraturu, aby označila celou společnost Google za nežádoucí organizaci kvůli údajnému šíření informací, které představují „hrozbu národní bezpečnosti“. 
          - Rusové posilují posádku v okupovaném Severodoněcku mobilizovanými jednotkami a připravují město na případnou obranu kladením min a budováním krytů.
          - Itálie poskytne Ukrajině nejméně 20 kusů samohybných děl M109 americké výroby, a také další salvové raketomety.  
          - Rusové po několikaměsíční snaze nastolit v Chersonu platby pouze v rublech umožnili opět platby v obou měnách. 
          - Jedna z raket, kterou sestřelila ukrajinská protivzdušná obrana, dopadla na území Moldavska. 
          - Německý systém IRIS-T si údajně drží prozatím 100% účinnost proti vzdušným cílům. 
          - Ukrajinci odrazili další sérii útoků ruských jednotek na předměstí Bachmutu. 
          - Základnu Wagnerovců v Alčevsku opět zasáhly rakety ze systémů HIMARS. 
          - Rusové preventivně odpálili most přes řeku Krasna v Luhanské oblasti. 
          - Rusové v noci pálili na Nikopol z areálu záporožské jaderné elektrárny. 
