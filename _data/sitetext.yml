          - Ruským jednotkám se podařilo přenést boje na jihovýchodní stranu Severodoněcku do obce Syrotyne. Rusové aktuálně drží většinu Sverodoněcku kromě areálu chemičky Azot, kde zuří těžké boje. Bojuje se také v okolí Bachmutu, v obcích Mykolajivka, Veršyna a Semyhiria. Mykolajivem i Chersonem dnes nad ránem otřásaly výbuchy, pravděpodobně z dělostřelecké výměny. Ukrajinské jednotky se přiblížily k městu Polohy jižně od Záporoží. Eskalace bojů s sebou nese také větší oběti, a to nejen v ruských řadách, ale pravděpodobně na obou stranách konfliktu. 
          - Ukrajinci včera raketami zasáhli tři ropné plošiny společnosti Čornomornaftogaz v Černém moři, které ukořistilo Rusko během nelegální anexe Krymu. Během útoku bylo na plošinách okolo stovky lidí. 5 lidí bylo zraněno, 7 dalších se pohřešuje. Nejméně jednu z plošin po útoku zachvátil požár, který se zatím nedaří uhasit. 
          - Ukrajinská armáda vyzvala obyvatele obcí v Chersonské oblasti, aby se pokusili evakuovat přes okupovaný Krym, aby tak usnadnili ukrajinské armádě probíhající protiofenzivu a předešli tak zbytečným ztrátám na životech. 
          - 90 % zaměstnanců škol v Chersonské oblasti odmítá spolupracovat s okupanty. Jen kolem 270 z 2700 pedagogů hodlá učit podle ruských osnov. Okupanti kvůli tomu musí do oblasti přivážet vlastní kantory z Ruska. 
          - Podle náměstka ukrajinského premiéra je v ruských věznicích aktuálně také na 1500 ukrajinských civilistů, zejména dobrovolníků, kněžích, aktivistů a novinářů. Rusko je protiprávně vězní jako válečné zajatce. 
          - Tři ruské vojáky někdo postřelil během návštěvy kavárny v okupovaném Chersonu. 2 z nich byli zabiti, jeden raněn. Spekuluje se, že šlo o práci partyzánů. 
          - Šestice běloruských vojáků se pokusila podkopat bariéru na polsko-běloruské hranici, aby umožnila uprchlíkům z Afriky projít přes uzavřenou hranici. 
          - Ruský novinář Dmitry Muratov vydražil v USA svou Nobelovu cenu za odhadem 2,4 miliardy korun, které věnuje na pomoc ukrajinským uprchlíkům. 
          - Ruská dělostřelecká palba zasáhla jezdecký klub „Virtuoso“ v Met’olkine, areál stájí kompletně vyhořel a zabiti byli i všichni ustájení koně. 
          - Zajatí dobrovolníci ze Spojených států se objevili na videu ruské televize Russia Today. Podle reportáže jsou drženi v okupovaném Doněcku. 
          - Ukrajina i Moldavsko zřejmě získají status kandidátské země už na příštím summitu v Bruselu 23. 6. Pro jejich kandidaturu je všech 27 zemí. 
          - Ruské dělostřelectvo zničilo už třetí školu v Avdijivce. V noci na dnešek ji bombardovalo zápalnou municí následkem čehož celá shořela. 
          - Ukrajinská SBU zadržela sabotéry, kteří měli údajně chystat bombové útoky na ukrajinské železnice a transporty vojenského materiálu. 
          - Lídr samozvané „Doněcké lidové republiky“ umožní cizincům sloužit v ozbrojených silách na základě smlouvy. 
          - Maďarsko nabídlo Ukrajině, že může pro export obilí využívat maďarskou dopravní infrastrukturu. 
          - Británie zakázala ruskému velvyslanci i dalším ruským diplomatům vstup do budovy parlamentu. 
          - Peskov během tiskové konference řekl, že po téhle válce už nepůjde Západu věřit. No neke...
          - Na 100 000 obyvatel Mariupolu má přístup k pitné vodě pouze jednou týdně, na příděl.  
      - title: "Pondělí"
        year: "20. červen 2022"
        desc: |
          Ukrajinský parlament dnes přijal tzv. Úmluvu Rady Evropy o prevenci a boji proti násilí na ženách a domácímu násilí. Nevíte, o co jde? To je ta slavná „Istanbulská úmluva“, kterou tu místní národovecká a fašistická scéna napojená na ruské sponzory léta mává jako ohrožením našich tradic. Jako kdyby snad domácí násilí byla nějaká tradice. V Česku tahle úmluva z roku 2012 dodnes ratifikovaná nebyla. Ukrajina ji přijala jako jeden z kroků k přiblížení k EU. My v EU přitom dávno jsme. Ironie. A teď už [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0mUaDrfdUsJRcH9YrPdsWVsMZ9Z8wBewQBEbTjeM4cErx36bBZpaZkqgJKgoanESql):
