        image: assets/img/timeline/2022-09-09.jpg
        desc: "Dostáváme se do bodu, kdy komentář s odkazy na videa řekne víc než všechny odrážky v reportu dohromady. Doporučuju se na videa podívat, a pokud jste slabší povahy, neklikejte na ta, která jsou označena jako citlivá. Nicméně dnes mi napsala Monika, která před válkou pracovala jako průvodkyně zónou okolo Černobylu, a teď pomáhá obyvatelům posledních obydlených vesnic v zóně, kam se jinak téměř nedostane jiná pomoc. A tak bude dnešní úvodník věnovaný její sbírce, o které najdete víc informací [tu znesnaze21.cz](https://www.znesnaze21.cz/sbirka/zasoby-pro-seniory-v-cernobylu-aby-prezili-krutou-zimu?fbclid=IwAR1XzthMipXl44bIxAY1CI4vYBzI_IXyo9PdWUxidooRmra5pTX2NZJYRpk)  . . Nechce moc, přitom dělá důležitou práci. Tak tomu věnujte pár minut a třeba vám bude dávat smysl ji podpořit. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02KfHRrzSxECFpnWbgcNJb3bhQy3njY5pD66LGJABobDJWUX9y3U646k6GXYFrS1j2l)."
        detail: |
          - Spekuluje se, že ukrajinské síly možná už dnes ráno vstoupily do Kupjansku. Informaci sdílí jak ukrajinské, tak ruské kanály, ale zatím chybí oficiální nebo obrazové potvrzení. Jisté je, že část ukrajinských sil se probila minimálně k předměstí, protože se z míst podle svědků ozývala střelba a existuje i fotografie ukrajinských vojáků na vstupu do města. Objevily se dokonce informace, že ruská posádka se stahuje z Kupjansku do Svatove a že Ukrajinci ze severu vstoupili do Oskilu, což by odpovídalo i dalším zprávám o ukrajinském postupu a také skutečnosti, že Rusové nasadili k transportu jednotek do oblasti helikoptéry – zřejmě už není možný průjezd po zemi nebo po železnici. Pokud by se informace potvrdily, znamenalo by to v příštích hodinách obklíčení Izjumu, kde je nyní odhadem až 10 000 ruských vojáků. Strelkov už nyní vyzývá k tomu, aby Rusové Izjum opustili. Každopádně už protiútok podle ukrajinského štábu znamenal během jediného týdne osvobození více než 1 000 km2 území. 
          - Ruské kanály na Telegramu poslední týden přestaly nafukovat vlastní úspěchy a často dokonce reportují mnohem větší postup ukrajinských sil, než jaký uniká z ukrajinských kanálů. Kromě toho se začaly velmi ostře vymezovat proti velení ruské armády i vedení v Kremlu. Poslední dva dny se pak jejich aktivita nedá popsat jinak, než jako totální panika, což může velmi negativně ovlivnit morálku ruských vojáků, kteří kanály sledují. 
          - Ukrajina odmítla nabídky Berlusconiho a Merkelové, aby se stali mediátory mírových rozhovorů Ruska a Ukrajiny. Poradce Podoljak k tomu řekl, že ani jeden z nich nemá potřebnou důvěru, autoritu nebo relevanci. Ukrajinci nabídky označili za pokus obou, zlepšit si vnímání vlastní osoby v očích evropských občanů. 
          - Ukrajina nyní disponuje západními protivzdušnými systémy (NASAMS a IRIS-T), které podle zdrojů z ukrajinské armády dokáží sestřelit i moderní ruské balistické střely a rakety s plochou dráhou letu včetně Iskanderů. 
          - Ukrajinci zničili další Moskvu. Tentokrát speciální jednotky provedly útok za nepřátelskou linií, při kterém zničily systém pro vedení elektronické války Moskva-1 v odhadované hodnotě 57 miliónů dolarů. 
          - 4 obyvatelé Mariupolu byli podle poradce starosty těžce zraněni při výbuchu poté, co je Rusové poslali odklízet trosky v areálu tamější ocelárny, aniž by předtím provedli odminování. 
          - Podle ukrajinské generálního štábu začalo Rusko násilně odvádět plnoleté muže v Charkovské oblasti do náborového střediska ruské armády v okupovaném Vovčansku. 
          - Tvrzení o tom, že zajatý podplukovník je ve skutečnosti generálporučík ruské armády se zatím nepotvrdilo, zřejmě se ale jedná jen o podobnost obou mužů. 
          - Rumunská vojenská loď byla poškozena námořní minou poté, co se ji posádka pokusila zlikvidovat. Incident se naštěstí obešel bez zranění. 
          - Polský premiér Morawiecki včera přijel do Kyjeva na další oficiální návštěvu. V Kyjevě je také americký ministr Blinken. 
          - Rada EU rozhodla o zrušení zjednodušeného procesu vydávání víz ruským občanům. 
          - Spojené státy uvalily sankce na čtyři íránské firmy kvůli dodávkám dronů Ruské federaci. 
          - Norsko poskytne Ukrajině mimo jiné 160 kusů raket Hellfire a zařízení pro noční vidění. 
          - Čína bude až do konce roku nakupovat ruský plyn s 50% slevou. 
          - V okupovaném Berďansku byly opět slyšet exploze. 
      - title: "Čtvrtek"
