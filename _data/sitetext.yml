      - title: "Úterý"
        year: "18. červenec 2023"
        image: assets/img/timeline/2023-07-18.jpg
        desc: |
          Pokrytectví některých lidí opravdu nezná mezí. Zejména těch, kteří se nyní rozčilují, že během úderu na Krymský most zahynuli dva civilisté, ale to, že Rusko prakticky denně už více než 500 dní cíleně zasahuje civilní oblasti a zabíjí ukrajinské obyvatele, je nechává naprosto chladnými. Ukrajina přitom udělala maximum pro to, aby případné nezamýšlené ztráty na životech minimalizovala nebo jim úplně předešla: varovala obyvatele Krymu, aby most nevyužívali, protože je podle mezinárodního práva vojenským cílem, a zvolila si čas útoku ve 3 hodiny ráno, kdy byla doprava na mostě naprosto minimální. Rusko naopak dělalo všechno pro to, aby se taková tragédie stala: spustilo velikou kampaň lákající Rusy na dovolenou na Krymu nebo u Azovského moře, přestože to podle mezinárodního práva znamená, že takoví „rekreanti“ vstupují ilegálně na cizí okupované území a de facto do válečné zóny. A připomeňme si i některé ruské raketové údery: Nádraží v Kramatorsku zasáhli Rusové v největší špičce, když tu čekaly stovky lidí na evakuaci, nákupní centrum v Kremenčuku zase trefili ve čtyři hodiny odpoledne, kdy bylo plné zákazníků, a pizzerii v Kramatorsku srovnali se zemí v půl osmé večer, kdy v ní večeřely desítky lidí včetně rodin s dětmi. A i když ve dvou prvních případech nejspíš nemířili na civilisty, naprosto cynicky si vybrali časy, kdy vysoký počet civilních obětí byl nejen pravděpodobný, ale i nevyhnutelný. Civilní oběti jsou vždy tragédií. A během ruské invaze už podle OSN zahynulo nejméně 9 300 civilistů. Ale rozdíl v přístupech obou zemí je příslovečné „nebe a dudy“. A bohužel i přístup novinářů a jiných pozorovatelů. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0fS4EMXnsCFKyHY8c6juRayHXrTNbQufA4X65tK9tbF1VLkqdut7jECfuzYd9TZ4al): 
        detail: |
          - Zelenský komentoval rozhodnutí Ruska o ukončení Obilné dohody. Podle něj Rusko využívá potenciální hladomory v Africe a Asii k vydírání světového společenství. Zmínil při tom důležitou věc: Ukrajina a Rusko mezi sebou žádnou dohodu nemají a nikdy neměli. Obilná dohoda jsou ve skutečnosti dohody dvě. Ta první je mezi Ruskem, OSN a Tureckem, druhá mezi Ukrajinou, OSN a Tureckem. Rusko tedy ukončilo dohodu s OSN a Tureckem, které figuruje jako garant dohody. Ukrajina přitom svou dohodu s oběma protějšky dál plní. Sluší se také připomenout, že Černé moře jsou povětšinou mezinárodní vody a Rusko nad nimi nemá žádnou pravomoc. Erdogan věří, že se mu na jednání s Putinem podaří docílit obnovení dohody. 
          - Ukrajinská armáda informuje, že Rusové shromáždili značnou sílu ve směru na Kupjansk a nejspíš se pokusí převzít iniciativu a vázat na sebe ukrajinské brigády vyčleněné pro ukrajinskou ofenzivu. Nad Kupjanskem se údajně nachází až 100 000 ruských vojáků, zejména branců a rezervistů, ale také okolo 900 tanků a obrněných vozidel (spíše starších modelů), 555 dělostřeleckých systémů a 370 raketometů. Rusové už spustili první útočné akce. Situace je podle Ukrajiny v tuhle chvíli „náročná, ale pod kontrolou“. 
          - Po včerejším útoku na Krymský most se na severní trase z Krymu přes Čongar utvořila kolona osobních aut dlouhá okolo 25 km. Rusové lapení v koloně se rozčilovali, že Rusko nedokázalo ani přes opakované sliby zajistit bezpečnost rekreantů. Žádný jiný problém v jejich dovolené na Krymu nespatřovali. 
          - Británie zavedla sankce vůči ruskému ministru školství Sergeji Kravcovi. Viní ho z účasti na deportaci dětí z Ukrajiny a následného vymýváním jejich hlav ruskou propagandou. Ukrajincům se podařilo identifikovat už více než 19 500 dětí, které Rusové nelegálně odvlekli do Ruska. 
          - Nové informace ukázaly, že video, na kterém proukrajinští Čečenci přepadli ruský nákladní vůz, bylo natočeno na území Ruska u Bělgorodu. Čečenci prý překračují hranice pro sabotážní akce pravidelně. 
          - U ruského Jejsku se zřítil do moře ruský bitevník Su-25. Pilot se před pádem stihl katapultovat, ale následně se stejně utopil. 
          - Bělorusko a Rusko podepsaly společnou dohodu o vytvoření výcvikových center pro běloruský vojenský personál. 
          - Melitopol hlásí silné exploze. Zasažen byl také okupovaný Krasnoperekopsk na Krymu. 
          - Putin podepsal výnos o znárodnění firem Baltika a Danone.
