      - title: "Pondělí"
        year: "17. duben 2023"
        image: assets/img/timeline/2023-04-17.jpg
        desc: "Ukrajinský voják na jednom z videí popsal, jak se Rusové na aktuální frontě převlékají do uniforem zabitých ukrajinských vojáků a následně pronikají do týlu, kde útočí na nic netušící hlídky a kontrolní stanoviště, nikoliv s cílem zabít, ale zranit vojáky. Následně prý čekají, až pro vojáky přijedou ambulance s mediky nebo evakuační vozidla, a útočí na ně. Podobná svědectví jsem ostatně slyšel v minulosti i od českých dobrovolníků: zajatí Rusové prý nejenže vůbec nevěděli, že se podle mezinárodních konvencí na mediky označené červeným křížem (nebo půlměsícem) nesmí útočit, ale dokonce při výslechu vypověděli, že na výcviku je velitelé učili, že medici jsou jedním z prioritních cílů. Ostatně i sami medici působící na Ukrajině opakovaně v minulosti upozorňovali na to, že je Rusové cíleně ostřelují, a to do takové míry, že už po prvních měsících války preventivně přestali svá vozidla viditelně označovat. Jak totiž sami říkali, mít na střeše červený kříž bylo jako namalovat na sebe terč. Být zdravotnickým dobrovolníkem na straně Ukrajiny je proto mimořádně nebezpečná práce, projekt Phoenix by mohl vyprávět. Každý, kdo na frontě nasazuje vlastní život, aby pár cizích zachránil, je naprostý hrdina a zaslouží si náš obdiv a respekt. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid05WNE9qyL1chzFjoWe35HRiNnXy7CterjCgknpohT9KhefVcDnmmnDLW3ZUsvGcf6l):"
        detail: |
          - OSINT komunitě se podařilo odhalit, že za propagandistickým účtem „Donbas Devushka“ na Twitteru ve skutečnosti stojí bývalá příslušnice amerického námořnictva Sarah Bils, která se měsíce vydávala za ruskou občanku a pomocí několika podobných falešných účtů šířila nejrůznější ruskou propagandu včetně upravených uniklých dokumentů, které následně citovala i americká stanice FOX News, resp. její proruský moderátor Tucker Carlson.
          - Pokud bychom se k politické opozici chovali tak jako v Rusku, nejspíš by nám nestačili věznice. Moskevský soud dnes poslal na 25 let za mříže za údajnou velezradu a „šíření falešných zpráv“ opozičního politika Vladimira Kara-Murzu. Po vynesení rozsudku prohlásil Kara-Murza jen: „Rusko bude svobodné. Řekněte to všem.“ 
          - Rusko se snaží dát svým propagandistickým pohádkám realistický nádech, a tak dnes agentura RIA Novosti informovala, že si komise ruské Státní dumy předvolá amerického velvyslance, aby vysvětlil aktivity „amerických biologických laboratoří na Ukrajině“. 
          - Íránský soud dnes vynesl rozsudek nad 10 vojáky, které viní z odpovědnosti za sestřelení ukrajinského civilního letadla v roce 2020. Velitel půjde na deset let za mříže, ostatní vojáky čekají tresty od jednoho do tří let odnětí svobody. 
          - Nový brazilský prezident Lula vyzval světové státy, aby vytvořily tlak na USA, aby přestaly dodávat Ukrajině zbraně. Chcimíři jsou všude stejní. Místo toho, aby apelovali na agresora, aby odtáhl domů, upírají obráncům možnosti se bránit. 
          - Spojené státy, Británie, Kanada, Japonsko a Francie vytvořili alianci s cílem vyšachovat Rusko z mezinárodního trhu s jadernou energií, například z tendrů na stavby a dostavby jaderných elektráren nebo dodávky paliva. 
          - Podle ukrajinského ministra obrany Reznikova je počet fatalit ukrajinské armády „kriticky menší“ než na straně Ruska a nedosahuje ani na počet obětí nedávného zemětřesení v Turecku. 
          - Kancelář ukrajinského ombudsmana informovala, že obdržela desítky videí, které pravděpodobně zachycují popravy ukrajinských zajatců Rusy. 
          - Maďarsko se po telefonickém rozhovoru s ukrajinským ministrem zemědělství rozhodlo neblokovat tranzit ukrajinského obilí. 
          - Ruská FSB tvrdí, že zadržela člena ISIS, muže z Tádžikistánu, který plánoval teroristické útoky v Moskvě a Novosibirsku. 
          - Ukrajinská SBU zadržela kolaboranta z Chersonu, který se nechal okupanty jmenovat tamějším „vedoucím železnice“. 
          - Kazašské úřady začaly trestně stíhat deset občanů, kteří se účastní bojů na Ukrajině na straně Ruska. 
          - Ukrajina začne ode dneška dodávat na Slovensko elektřinu o objemu až 200 MW/hod. 
          - Kanada věnuje Ukrajině zkonfiskované ruské vojenské dopravní letadlo An-124. 
          - Útok dronu poškodil rozvodnou stanici v ruské Belgorodské oblasti. 
          - Ukrajina už obdržela všech 13 přislíbených slovenských MiGů. 
          - Ruští poslance a senátoři ani letos nezveřejní své příjmy. 
