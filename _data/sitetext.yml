          - Melitopolem se v noci ozval výbuch. Podle předběžných informací se následně objevil požár v budově Ministerstva vnitra, kterou nyní využívá okupační správa. 
          - Ukrajinská palba zasáhla a silně poškodila most u přehrady v Nové Kachovce. Minimálně jeho železniční část je aktuálně nepoužitelná. 
          - Noční raketový útok ruských Uragánů na Bachmut si vyžádal 7 obětí na životech a 6 lidí bylo raněných šrapnely. 
          - Novináři odhalili, že nejméně 10 jacht ruských oligarchů se ukrývá před sankcemi v přístavech v Turecku. 
          - „Soud“ s obránci Azovstalu by se měl v budově mairupolské filharmonie uskutečnit už 24. srpna. 
          - Lotyšsko schválilo rezoluci, která označuje Rusko za státního sponzora Terorismu. 
          - Maďarská letecká společnost Wizz Air obnovila pravidelná spojení do Ruska. 
          - Británie poskytne Ukrajině tři další systémy M270 MLRS a munici. 
          - Ukrajinské HIMARS v noci zasáhli ruskou základnu v Melitopolu. 
          - Německo předalo Ukrajině další 4 systémy Gepard. 
          - Ukrajinci zasáhli areál pivovaru v Doněcku. 
      - title: "Středa"
        year: "10. srpna 2022"
        image: assets/img/timeline/2022-08-10.jpg
        desc: "Včera v odpoledních hodinách se ruskou leteckou základnou v Novofedorivce na okupovaném Krymu ozvaly dva masivní výbuchy následované sérií menších výbuchů. Nejzajímavější na celém incidentu je ale to, že Novofedorivka je vzdálená více než 200 km od nejbližších ukrajinských pozic, a tak se rozjely spekulace o tom, zda šlo o zásah raketami středního doletu, nálet ukrajinských letounů, nebo práci partyzánů či speciálních sil. Zatím je jisté jen to, že Ukrajinci za útokem stojí a použity byly prý výlučně zbraně ukrajinské výroby. Detailnější oficiální vyjádření a potvrzení domněnek ale dosud nepřišlo. Zato přišla celá řada vtipných reakcí. Ruská propagandistka Simonjan například, vědoma si, že nemůže přiznat Ukrajincům úspěch, napsala, že na základně došlo k nehodě při manipulaci s municí, a že „zničeno nic nebylo, jdeme si zase odechnout na pláž“. Ve skutečnosti bylo na základně v době explozí okolo 40 letounů a značná část bude zřejmě poničena nebo úplně zničena. Předběžně se uvádí 10 zničených letounů. Z Krymu taky ve velkém utíkají dovolenkáři, Krymský most je ucpaný auty a turistická sezóna tak zřejmě letos definitivně skončila. Ukrajinští zástupci reagovali s tradičním sarkasmem. Například ukrajinské ministerstvo obrany napsalo, že „by rádo připomnělo všem, že přítomnost ruských jednotek na Krymu není kompatibilní s turistickou sezónou“. Michajlo Podoljak pak uvedl, že „Krym má být perlou Černého moře a ne základnou teroristů“ a dodal, že včerejšek je „pouze začátek“. Jak to pokračovalo? [Takhle](https://www.facebook.com/tomak.dvorak/posts/pfbid0HKZ7LwSP7pad68PgCAKW2BPMEJCMUksyccj5QfSrokUk18AgEy6xj4TShqW5S7qyl)"
        detail: |
          - Rusové se údajně pokouší vytvořit 3. armádní sbor se základnou v Nižném Novgorodu. Aktuálně nabírá lidi až do 50 let věku a i se základním vzděláním. Typická velikost sboru je přitom 15 až 20 tisíc vojáků, analytici ale pochybují o tom, že je vůbec možné naplnit takový počet jen z dobrovolníků, zvlášť při klesající ochotě Rusů se dál zapojovat do války. 
          - 4. srpna se zastavil tok ropy v ropovodu družba směrem do Česka, Maďarska a Slovenska kvůli tomu, že ruská společnost Transněft následkem sankcí EU nebyla schopna platit za tranzit přes Ukrajinu. Poplatky ale po dohodě uhradil slovenský Slovnaft a maďarský Mol a tok by se měl znovu obnovit v nejbližších dnech. 
          - V jedné z vojenských nemocnic v Sevastopolu, kde se léčí ranění ruští vojáci, prý mělo nedopatřením dojít k hromadné otravě pacientů jedem na krysy. Novinář Roman Cymbaljuk mluví o osmi mrtvých a 18 dalších na intenzivní péči. 
          - Spoluzakladatel švédské pobočky Amnesty International Per Wästberg rezignoval na svou pozici v organizaci kvůli nesouhlasu s – podle jeho slov „skandálním“ – reportem organizace o stavu lidských práv na Ukrajině. 
          - Podle Oleksije Danilova nemají okupanti dostatečný počet kolaborantů, aby v okupovaných oblastech vytvořili fungující samosprávu a provedení jakýchkoliv referend je tak možné jen v rámci „fake news“. 
          - Ukrajinské síly odrazili několik ruských pokusů o útok u Charkova, Soledaru, Avdijivky, Spirne a dalších obcí. U Spirne prý Rusové utrpěli značné ztráty a útok se změnil v chaotický ústup. 
          - Kolaborant Leonid Pasečnik oznámil, že vzhledem k prakticky úplnému zničení města Popasna, neuvažují okupanti u budoucí obnově města. 
          - Ministři zahraničí zemí G7 vyzvali Rusko, aby okamžitě vrátili kontrolu nad záporožskou jadernou elektrárnou ukrajinským autoritám. 
          - V okupovaném Melitopolu někdo vyhodil do vzduchu sídlo strany Jednotné Rusko, kde se mělo připravovat referendum. 
          - Výroba Bajraktarů na Ukrajině by se podle velvyslance v Turecku Bodnara mohla rozjet už v druhé polovině roku 2023. 
          - Dnipropetrovská oblast se v noci ocitla pod silnou ruskou dělostřeleckou palbou. Počet obětí se už vyšplhal na 13.
          - Hackeři z ruské skupiny Killnet provedli kyberútok na výrobce HIMARS systémů, firmu Lockheed Martin. 
          - Podle poradce prezidenta Zelenského Arestoviče má nyní ukrajinská armáda iniciativu. 
          - Rusko plánuje odpojit elektrárnu v Enerhodaru od ukrajinské energetické sítě. 
          - Trosky vězení v Olenivce navštívil Steven Seagal. Neptejte se... 
      - title: "Úterý"
        year: "9. srpna 2022"
        image: assets/img/timeline/2022-08-09.jpg
        desc: "Ruská státní agentura TASS informovala, že v zajatecké kolonii na území samozvané DLR zemřel další z obránců Azovstalu během čekání na soud. Podle Rusů byla příčinou smrti „závislost na drogách“. Pojďme si na tomhle místě připomenout, že dvě nejčastější taktiky, které používá ruská propaganda pro diskreditaci oponentů jsou a) obvinění z pedofilie (např. u Bidena, Navalného, Clintonové nebo u nás Drahoše) a b) obvinění z užívání drog (u Zelenského, bojovníků Azovu ale i Pirátů, Alexandry Ocasio-Cortez nebo opět Navalného). A hlavně, co má být „smrt následkem závislosti na drogách“? Téměř všechny smrti spojené s užíváním drog jsou výsledkem buď předávkování nebo selhání některého orgánu, jednotky procent jsou následky nemocí souvisejících s užíváním drog (např. HIV nebo žloutenka) a jen zanedbatelný zlomek je způsobený abstinenčním syndromem. Chce nám snad ruská propaganda tvrdit, že se ukrajinský voják ve věznici ufetoval k smrti? Nebo že byl předtím během bojů natolik permanentně zfetovaný, že jeho tělo nezvládlo nedobrovolnou detoxikaci v zajetí? Mnohem pravděpodobnější je, že Rusové zanedbali lékařskou péči nebo se stal dalším člověkem, kterého umučili k smrti. A to druhé je bohužel vůbec nejpravděpodobnější. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02XBZL5ku2Lvodb8ttWbyXhhSkyNxfyACSpugH95gC3Y3FaEMLZzuPaRxuV1YsxRPul)"
        detail: |
          - Ukrajinská SBU odhalila a neutralizovala skupinu nájemných zabijáků, které ruská rozvědka pověřila zabitím ukrajinského ministra obrany Oleksije Reznikova, šéfa vojenské rozvědky Kyrylo Budanova ale i dalších politických lídrů, osobností současné reprezentace a významných představitelů ukrajinských ozbrojených sil, například velitelů dobrovolnických praporů. V minulosti už údajně pro Rusy ukrajinské vojáky zabíjeli. 
          - Ukrajinské Centrum pro strategickou komunikaci tvrdí, že Amnesty International svůj report opřela o informace získané od zajatců v ruských filtračních táborech. Podle Ukrajinců jsou ale takové výpovědi poskytované pod tlakem a procházejí schvalovacím procesem pod taktovkou ruské FSB. 
