      - title: "Pátek"
        year: "16. prosince 2022"
        image: assets/img/timeline/2022-12-16.jpg
        desc: "Dva čeští dobrovolníci ve včerejším živém vysílání na Twitteru potvrdili, co se už dlouho říká o taktice Wagnerovců u Bachmutu. Rusové posílají skupiny vězňů a mobilizovaných mužů s mizernou výstrojí v nekonečných vlnách, a teprve když se některé z nich podaří projít až na ukrajinské pozice, následují je do dobytých zákopů profesionální kontraktoři z Wagnerovy armády. To vede k ohromným ztrátám Rusů, ale bohužel i Ukrajinců, kteří často musí opustit pozice buď z důvodu nedostatku munice pro přebití, nebo čistě proto, že Rusové jednoduše chodí v takovém množství, že pozice Ukrajinců doslova zahltí. Zároveň vyvrátili celou řadu spekulací o kvalitě ukrajinské výzbroje. Všichni bez výjimky prý fasují kvalitně udržované pušky, speciální jednotky potom dokonce západní zbraně, a všichni dostávají i kvalitní nosiče plátů a helmy s ochranou třetího stupně buď ukrajinské, nebo finské výroby. Ruská propaganda s oblibou šíří narativy o tom, že ukrajinští vojáci mají mizernou výbavu a zrezlé pušky (což je ironicky případ Rusů) a že se zbraně rozkrádají a přeprodávají do třetích zemích. Ačkoliv Kyiv Independent přišel s investigativní reportáží, která podobné prakticky naznačuje, žádné vyšetřování zatím neprokázalo, že by k tomu docházelo, natož v nějakém větším měřítku. Existuje jednoduchá pomůcka, jak poznat, že Rusové lžou: otevírají pusu. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02Nk7fCrpuRzr22kJQtsGMbRHA4wpXeBQ3DMefvLaLAiMGYKNdQVCF5vJ29kVrxtDQl)"
        detail: |
          - Rusko opět útočilo raketami po celém území Ukrajiny. Zasažen byl Kyjev a také Dnipro, Záporoží, Charkov, Kirovohrad, Mykolajiv, Oděsa a Vinnycja. Celkem bylo podle ukrajinských vzdušných sil vypáleno 72 raket. 37 ze 40 vypálených na Kyjev zneškodnila protivzdušná obrana. 
          - Investigativní novináři odhalili, že Rusko nakupuje díly pro své drony Orlan-10 v Číně a USA i přes zavedené sankce. Využívá k tomu několik firem v Hongkongu a Spojených státech, které vlastní Rusové. 
          - Tohle nebude příjemné čtení. Podle vyšetřovatelů byly v exhumovaném těle z jednoho ze společných hrobů, které patřilo sedmileté dívce, objeveny stopy sedmi různých vzorků semene. 
          - A tohle také ne. Wagnerovci se na svém Telegramu „pochlubili“ videem, kde brutálně mučí a pravděpodobně posléze i zavraždí zajatou ukrajinskou vojačku. 
          - OSN přijalo rezoluci odsuzující porušování lidských práv na okupovaném Krymu a také to, že Rusko využívá Krym k útokům na Ukrjainu. Proti hlasovalo pouze 13 států a Rusko. 
          - Rusové dnes ráno zasáhli raketami nemocnici v osvobozeném Kupjansku. Zničili přitom částečně tamější infekční oddělení. 
          - Evropská unie schválila devátý balík protiruských sankcí. Maďarsko se snažilo prosadit, aby z něj byli vyňatí ruští ministři. 
          - Podle ministra obrany Reznikova sbírají Rusové síly, aby se pokusili o novou ofenzivu v únoru příštího roku. 
          - Podle iniciativy „Chci žít“ nyní čeká okolo 4 300 Rusů na to, aby se mohli bezpečně vzdát. 
          - Litva přijala zákon, který zakazuje občanům Ruska a Běloruska vlastnit střelné zbraně. 
          - V ruském Ulan-Ude se zřítila helikoptéra Mi-8. Posádka během nehody zahynula. 
          - Ukrajina po dnešních raketových útocích přišla o 50 % své energetické kapacity. 
          - Evropský parlament uznal Holodomor za genocidu ukrajinské populace. 
          - Ukrajinci zničili ruský muniční sklad v obci Irmnino u Luhansku. 
          - Putin navštíví 19. prosince Bělorusko. 
