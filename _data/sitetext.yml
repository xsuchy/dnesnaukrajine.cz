      - title: "Sobota"
        year: "15. října 2022"
        image: assets/img/timeline/2022-10-15.jpg
        desc: "Igor „Strelkov“ Girkin už několik dní nepublikoval nový příspěvek na Telegramu, a tak se spekulovalo, jestli si na něj nedošláply ruské úřady. Jeho žena ale publikovala fotku, kde je Igor ve vojenské uniformě, a podle ní se přidal k některé z jednotek u Chersonu. Ukrajinci na informaci zareagovali tak, že na jeho zajetí vypsali odměnu, první nabídka začíná na 10 000 dolarech. Girkin je totiž nejen klíčová postava ruské invaze v roce 2014, ale také člověk, který podle vyšetřovatelů stojí za sestřelením letu MH-17, a je na něj proto vydán mezinárodní zatykač. Tak přeju příjemný lov! A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02uacd9uJpLU6PWSfG1kCdbzZgLGu9PKBcihxb1j3Ufs4G5cHnYHMupbKnFcW9jYHyl)"
        detail: |
          - Běloruským vojákům je od včerejška zakázáno cestovat jinam než do Ruské federace. Rusko i Bělorusko také přesunulo značný personál a techniku do Homelské oblasti v Bělorusku. Analytici ale věří, že se nechystá nová fronta a jednotky mají primárně vázat ukrajinské síly na severu země, aby nemohly posílit aktuální protiofenzivu. 
          - Jeden důstojník FSB a jeden člen Wagnerovy armády společně uprchli do Francie, požádali zde o azyl a oznámili, že hodlají vypovídat a případně i svědčit proti Rusku v otázce válečných zločinů páchaných ruskými silami na Ukrajině a také prý popíší korupční schémata v ruské i Wagnerově armádě.
          - V ruském Belgorodu byla zasažena rozvodná stanice. Téměř celé město se vzápětí ocitlo bez elektrického proudu. Projektily dopadly také na zdejší základnu Rosvgardie, která byla prakticky celá zničena včetně početné posádky. 
          - V osvobozené části Chersonské oblasti odhalili Ukrajinci bývalý ruský velitelský štáb plný propagandistických materiálů včetně dětského oblečení stylizovaného po vzoru uniforem ruských VDV. 
          - Zástupci EU projednají sankce vůči Íránu kvůli dodávkám dronů Rusku. Rusko údajně objednalo v Íránu dodávku dronů Arash-2. Ty mají podobné vlastnosti jako Shahed, ale nesou větší nálož.
          - Předsedou italského parlamentu se stal Lorenzo Fontana, podporovatel Putina a hlasitý odpůrce sankcí, které na Rusko uvalila Evropská unie už v roce 2014 kvůli nezákonné anexi Krymu. 
          - V Ruské Ufě došlo ke zrušení letu do Turecka ve chvíli, kdy už bylo plné lidí a připravené k odletu, protože kopilot obdržel povolávací dopis do armády a nemohl tak opustit území Ruska. 
          - Podle Putina se z 300 000 povolaných mužů v první vlně mobilizace registrovalo již 200 000, 33 000 je součástí nových jednotek a prvních 16 000 už působí na Ukrajině. 
          - Ruské úřady údajně začaly stíhat několik ruských vojenských blogerů pro „diskreditaci ruské armády“. Má mezi nimi být i „Rybar“ nebo „WarGonzo“. 
          - Podle ukrajinského Generálního štábu končí až 50 % všech bojových zranění na ruské straně smrtí, a to kvůli špatné péči a nedostatku zdravotních pomůcek. 
          - Během summitu v Astaně se prezident Tádžikistánu ostře vymezil proti tomu, aby Putin používal pro země střední Asie označení „bývalý Sovětský svaz“. 
          - V Chersonské oblasti propukly těžké boje. Ruské kanály hovoří o rozsáhlém útoku ukrajinských sil. Paralelně nejspíš probíhá i útok na Svatove. 
          - Ruské jednotky se po 233 dnech těžkých bojů probojovaly na okraj Bachmutu do jeho průmyslové zóny. 
          - Saudská Arábie poskytne Ukrajině humanitární pomoc v hodnotě 400 mil. dolarů. 
          - Rusko oznámilo, že chystá modernizovat 800 tanků T-62 ze svých skladů.
          - Před ruskou ambasádou ve Varšavě vznikne „Alej obětí ruské agrese“. 
