      - title: "Úterý"
        year: "13. prosince 2022"
        image: assets/img/timeline/2022-12-13.jpg
        desc: "Nedávno se na Twitteru objevilo video s ruským zajatcem, kde se ho ptají, proč přišel bojovat na Ukrajinu a on jim odpovídá, že chtěl bojovat s Poláky. Tak se ho ptají, proč s Poláky, a on tvrdí, že jim velitelé doma řekli, že na Ukrajinu vtrhli Poláci a chtějí z ní kus ukrojit, tak se tedy sebral a přišel pomáhat Ukrajinu bránit. Není mu přitom vůbec divné, že proti němu stojí Ukrajinci ani že je v zajetí na východě země, zatímco Polsko je u západní hranice. Podobných anekdot přitom Ukrajinci evidují desítky. V zachycených rozhovorech Rusové vypráví, jak na ně v noci nepřátelé ze tmy volají polsky, ale nejsou vidět, tak to prý musí být černoši. Nejspíš na ně přitom křičí ukrajinsky, jen ten rozdíl nepoznají. Ruská propaganda je až neuvěřitelná ve schopnosti prodat různým lidem různé příběhy a nechat všechny své konzumenty sešikovat se za společnou věc, ačkoliv každý její konzument věří něčemu jinému a často se ty příběhy mezi sebou dokonce vylučují. [Novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0AocYa2PkiRUzPpowjP3qSDBbWaMx3iWNLxSPfXRsFJmeBuE7n2MLe74xwjq56yiml)"
        detail: |
          - Zelenský vyzval Rusy, aby dokázali, že umí opustit svůj agresivní postoj a využili Vánoce ke stažení sil z Ukrajiny. Peskov prohlásil, že stažení ruských sil z Ukrajiny před koncem roku je mimo jakoukoliv diskuzi. Podle něj Kyjev musí „akceptovat novou realitu“, čímž se rozumí uznání anektovaných regionů jakožto ruského území. 
          - Bělorusko zahájilo neplánovou „kontrolu připravenosti“ své armády. Součástí manévrů má být i nácvik budování mostů před dvě běloruské řeky. Ukrajinská armáda vydala stanovisko, že je na jakékoliv provokace na své severní hranici připravena. 
          - V Bachmutu nakonec neproběhla evakuace zdravotnického personálu. Vše tedy naznačuje tomu, že se Ukrajincům podařilo opět vytlačit Rusy dál od centra města, jak některé zdroje v minulých dnech tvrdily. 
          - Skupina ukrajinských pyrotechniků nešťastnou náhodou aktivovala nástražné výbušniny v Kosťantynivce. 3 na místě zahynuli. Dva delší bojující v nemocnici o život. 
          - Kadyrov dlouho nic zásadního neprohlásil ani neprovedl, a tak nyní oznámil, že pro Ukrajince nastává nejtěžší období v probíhající „Speciální operaci“. 
          - Maroko se vzdalo tanků T-72M, které si objednalo u české firmy Excalibur Army a namísto toho věnuje již objednané kusy Ukrajině. 
          - Všechny reaktory ve třech jaderných elektrárnách na Ukrajinci kontrolovaném území nyní vyrábí elektřinu na maximální výkon. 
          - Ruský rozpočet na armádu bude v roce 2023 činit třetinu z celkového rozpočtu Ruské federace.  
          - Ukrajina se připravuje na další vlnu potenciálních útoků na energetickou infrastrukturu.
          - Masivní exploze otřásly nejspíše vojenskou základnou v Klimovém u ruského Brjansku. 
          - Varování před vzdušnými útoky dnes bylo opět na celém území Ukrajiny. 
