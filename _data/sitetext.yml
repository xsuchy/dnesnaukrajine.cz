      - title: "Neděle"
        year: "25. červen 2023"
        image: assets/img/timeline/2023-06-25.jpg
        desc: |
          Když jsem nedávno v podcastu Petra Ludwiga prohlásil, že Rusko je Pandořina skříňka a nikdo neví, co z ní kdy vypadne, tak by mě ani ve snu nenapadlo, že z něj vypadne to, čeho jsme byli svědky v posledních 48 hodinách. Poté, co se wagnerovci dostali na vzdálenost 200 km od Moskvy a všichni se připravovali na střet, Prigožin akci odvolal a oznámil dohodu s Putinem, která má zahrnovat převedení části wagnerovců pod ruské ministerstvo obrany, amnestii pro účastníky puče a odchod Prigožina do Běloruska. Nikdo, a často ani sami wagnerovci, nechápe, co se děje. Část wagnerovců a vojáků, kteří se přidali na stranu Prigožina, ho teď považuje za zrádce. Objevují se dokonce informace, že někteří jeho velitelé se chystají odtrhnout a osamostatnit. Každopádně se těžko věří, že je všemu konec. Putin se ukázal jako slabý lídr, který nemá věci pod kontrolou, a sotva bude chtít zapomenout na to, co se odehrálo. Navíc se puč neobešel bez obětí na životech. Wagnerovci během cesty na Moskvu sestřelili 6 helikoptér a jedno velmi cenné komunikační letadlo, a také vzali život 13 pilotům, což jsou samo o sobě velmi citelné ztráty. Navíc se ukázalo, že wagnerovci se těší u obyvatel Ruska, nebo minimálně Rostova, velké popularitě, což Putin bude muset adresovat. Prigožin každopádně odjel z Rostova směr Bělorusko a od té doby není s nikým v kontaktu. Je konec? Možná je začátek. Ale teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0aY6c1YHpFH7LLFJTB1LcjMPL9pUba9A37TeCcwpYhP15FGB6P23dGbDD1LfTH9uil):
        detail: |
          - Washington Post tvrdí, že americká rozvědka věděla o plánovaném převratu minimálně několik týdnů. Prigožin prý usilovně ohýbal mediální prostor tak, aby připravil správné podmínky, lhal o nedostatku munice a vytvářel obrázek neschopného ministerstva obrany, aby získal sympatie a podporu.
          - Kadyrovci navzdory svým obvyklým velkolepým prohlášením nedorazili do Rostova konfrontovat wagnerovce. Namísto toho dojeli na předměstí Moskvy několik hodin poté, co se odtud wagnerovci stáhli, a natočili tu řadu videí, jak důležitě chodí po silnicích a „pátrají po zrádcích“. 
          - Ukrajinské velení oznámilo, že pod Bachmutem podniklo útok na pozice 3. praporu ruské 57. brigády, následkem čehož došlo k obsazení zhruba kilometru zákopů a zmíněný prapor prakticky přestal existovat. 
          - Dva ukrajinští kluci ve věku 16 a 17 let zaútočili automatickými puškami na kolaboranta a ruské vojáky v okupovaném Berďansku. Kolaboranta a jednoho vojáka zastřelili. Celá akce je ale stála vlastní život. 
          - Ruská policie tvrdí, že během razie v sídle wagnerovců v Petrohradu našla několik kilo „bílého prášku“, zlaté cihly, hotovost v cizích měnách a také několik pasů s Prigožinovou podobiznou na různá jména. 
          - Velitel pozemních sil ukrajinské armády generál Syrský potvrdil, že hlavní síla ukrajinské ofenzivy ještě není na bojišti, zatím prý probíhá formování bojiště a průzkum bojem.
          - Ukrajinci využili stahování Kadyrovců z Marjinky a napadli jejich ústupové trasy pomocí dělostřelectva a dronů. 
          - Ukrajina upozorňuje, že Rusko skokově navýšilo počet lodí pendlujících mezi Ruskem a Íránem přes Kaspické moře. 
          - Ruská propaganda začala šířit informaci, že převrat v Rusku měla připravit CIA podplacením Prigožina. 
          - Skladiště paliv, které ruská armáda preventivně bombardovala ve Voroněži, hořelo ještě druhý den. 
          - Lotyšsko uzavřelo hranice pro všechny ruské občany včetně těch s platnými vízy. 
          - Ukrajina by měla do konce roku získat dalších 45 Gepardů od Německa.
