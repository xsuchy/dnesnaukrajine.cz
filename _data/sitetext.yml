      - title: "Úterý"
        year: "25. duben 2023"
        image: assets/img/timeline/2023-04-25.jpg
        desc: "Lavrov během zasedání Rady bezpečnosti OSN prohlásil, že „nikdo nedal menšině na Západě právo mluvit za celou mezinárodní komunitu“ a že státy Západy svým tlakem na ostatní země porušují klíčový princip Charty OSN, což je suverenita států. Ano, řekl to s vážnou tváří. Pódium ale naprosto ukradl pro sebe vyslanec Ekvádoru, který upozornil na to, že Rusko napadlo cizí zemi pod vylhanými záminkami, čímž se zpronevěřilo smyslu OSN, o anexi cizího území prohlásil, že je to politika, kterou uplatňovaly koloniální mocnosti a později fašistické státy, a vyzval Rusko, aby ukončilo válku tím, že se stáhne z území Ukrajiny a vrátí se k mírovému řešení mezinárodních sporů. Lavrov během proslovu zástupce Ekvádoru ze sálu odešel. Americký vyslanec označil předsednictví Ruska v Radě bezpečnosti za přehlídku pokrytectví. Nicméně to není nic nového. Nové jsou [tyhle zprávy](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ArrUuvYLVXpY9Ar6YJG6aVMvocGiqbQriMmTmTemDx3aKYqReiddJqSKTQxtsBaZl):"
        detail: |
          - Peskov si na konferenci postěžoval, že „Poláci jsou rusofobové a Rusko celý život nenávidí“. Napadá mě, jestli to nemůže souviset s tím, že Sovětský svaz společně s nacisty napadl Polsko, povraždil desetitisíce polských elit, následně zemi 40 let kulturně a společensky devastoval a od rozpadu SSSR jeho nástupnický stát – Rusko – nikdy nepřestalo mluvit o svrhnutí jaderných bomb na Varšavu a navrácení Polska do ruské sféry vlivu? Může? 
          - Prigožin prohlásil, že ukrajinské jednotky okupují v Bachmutu tak malou plochu, že Rusové mají de facto volnou cestu až na Varšavu. Aha. Ještě včera přitom Prigožin omlouval neschopnost wagnerovců obsadit město tím, že pokud by to wagnerovci udělali, pak by Ukrajina ihned přešla do protiútoku. 
          - Tradiční vojenská přehlídka v Moskvě se při příležitosti Dne vítězství letos konat nebude. Naopak, celé Rudé náměstí se na téměř dvě týdny na konci dubna uzavře veřejnosti. V Petrohradu přehlídka normálně proběhne, ovšem bez účasti ruského letectva. 
          - Informace z fronty naznačují, že začal přípravná fáze jarní protiofenzivy. Ukrajinci v posledních 24 hodinách masivně ostřelovaly ruské cíle u Záporoží, zejména v okolí Tokmaku, a také u několika obcí na levém břehu Dněpru jižně od Chersonu. 
          - Evropská unie a Ukrajina podepsaly dohodu o vzájemném respektování soudních rozhodnutí. Jakýmkoliv rozsudkem v EU v oblasti občanského a obchodního práva se tedy musí řídit i Ukrajinské orgány a naopak. 
          - Ukrajinská válečný veterán, Roman Kašpur, který ve válce s Ruskem přišel o nohu, zaběhl Londýnský maraton s pomocí experimentální protézy a zabalený v ukrajinské vlajce.
          - Hlava ukrajinské rozvědky Budanov tvrdí, že Ukrajina a Rusko jsou blízko dohody o historicky nevídaném kroku: výměně zajatců ve formátu „všichni za všechny“. 
          - Maďarský poslanec Dúró prohlásil, že Ukrajina by měla požádat o souhlas Ruska, zda může vstoupit do NATO. Ani nevím, co na to napsat… 
          - Rusové zasáhli ukrajinský Kupjansk, konkrétně tamější Muzeum folklóru. Jedna osoba byla zabita, devět utrpělo různě vážná zranění. 
          - Do Moldavska dorazí v květnu skupina 40 expertů ze zemí EU, aby pomohla zemi čelit ruským pokusům o destabilizaci země. 
          - Generál Pavel prohlásil, že Číně se nedá věřit v mediaci případných mírových rozhovorů, protože na válce nejvíce vydělala. 
          - Rusové uzavřeli vzdušný prostor nad letištěm Vnukovo v Moskvě kvůli neznámému dronu.
          - Proruský moderátor a šiřitel bizarních konspirací Tucker Carslon končí ve Fox News.  
          - U Volgogradu se zřítila helikoptéra zdravotníků. Pilot na místě zahynul. 
