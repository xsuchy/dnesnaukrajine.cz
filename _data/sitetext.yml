      - title: "Pátek"
        year: "23. červen 2023"
        image: assets/img/timeline/2023-06-23.jpg
        desc: |
          Prigožin si na videu postěžoval, že k Putinovi na stůl se nedostává skutečný obrázek o tom, jak špatná je situace na bojišti, například informace o tisícovkách tanků a obrněných vozidel, které Rusy stálo dobývání Bachmutu. Gerasimova a Šojgua obvinil z toho, že zatajují klíčové informace a prezidentovi reportují lži. Zároveň nekomentoval jen současnou situaci, ale dotkl se i důvodů k invazi. Podle něj nedocházelo k žádnému „8 let trvajícímu bombardování Doněcka“, ale jen pozic ruských sil, a Ukrajina se nechystala „napadnou Rusko společně s vojáky NATO“. Vše označil taktéž za lži ruského ministerstva obrany, kterými krmilo ruské obyvatele i samotného prezidenta. To jsou všechno fakta, která, pokud nevnímáme dění ve světě skrze Sputnik, dávno víme. Ale od představitelů Ruska je to zvláštní slyšet. Prigožin tím velmi riskuje. Putin se během let u moci cíleně obklopil servilními přikyvovači a jiný než oficiální názor se obvykle ve vysoké ruské police nepřipouští. To, že Prigožin dokáže pojmenovávat věci tak, jak se mají, z něj ale bohužel nedělá případnou vhodnou alternativu ke stávající ruské vládě nebo prezidentovi. To bychom chtěli moc. Ale teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02DkR45ACU6cphVKQ4Qt1JsypB8pBEemwvkiYWznTGqgYpFKtGVzpA3mxuDxnSsYMnl):
        detail: |
          - Podle analytiků z ISW Rusové hrozí sabotáží Záporožské jaderné elektrárny, aby odradili Ukrajince od protiofenzivy ve směru na Enerhodar. Zelenský zároveň prohlásil, že pokud bude Putin dál vydírat svět jadernou katastrofou nebo jadernými útoky, může se stát, že se svět rozhodne ukončit Putina. 
          - Ukrajinské vzdušné síly informovaly, že se Rusové v noci na dnešek pokusili zasáhnout vojenské letiště u Chmelnického pomocí 13 střel s plochou dráhou letu. Ukrajinská PVO všech 13 raket zneškodnila a navrch sestřelila jeden průzkumný dron. 
          - Podle britského ministerstva obrany Rusové posilují obranu přístavu v Sevastopolu o další sítě a jiné překážky, a také navyšují počet cvičených mořských savců pro odhalování potápěčů. 
          - Izrael a Kypr společně diskutovaly prodej tanků Merkava. Kypr chce nejspíš nakoupit „nové“ izraelské stroje a své stávající tanky T-80 sovětské výroby poskytnout Ukrajině. 
          - Wagnerovci na okupovaných územích vytvářejí kvazi-policii. Za tím účelem verbují dobrovolníky z řad bývalých členů bezpečnostních složek. 
          - Podle BBC ruský podplukovník Dmitry Lisický spáchal sebevraždu služební zbraní poté, co u Záporoží ztratil celý svěřený pluk. 
          - Ukrajinské ministerstvo odhaduje hodnotu škod způsobených katastrofou na Kachovské přehradě na 1,5 miliardy dolarů. 
          - Hanna Maljar informovala, že Zbrojním silám Ukrajiny se podařilo zastavit ruské útoky ve směrech na Lyman a Kupjansk. 
          - Turecká firma Bajkar oznámila, že od roku 2025 bude vyrábět dva typy bojových dronů přímo na Ukrajině. 
          - Červený kříž podle ukrajinské ombudsmanky odmítl uvést, kolik ukrajinských vězňů v Rusku navštívil. 
          - Ukrajina plánuje po válce navýšit počet vojáků v aktivní službě na 500 000. 
          - Nové video ukázalo, že most v Čongaru skutečně poškodila raketa. 
          - V Bělorusku se zřítila ruská vojenská helikoptéra Mi-24. 
          - Ukrajinci prorazili ruskou obranu o obce Robotyne. 
