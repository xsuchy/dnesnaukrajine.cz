      - title: "Neděle"
        year: "20. listopadu 2022"
        image: assets/img/timeline/2022-11-20.jpg
        desc: "Ruští propagandisté pod čím dál větším tlakem vypouštějí čím dál nehoráznější výroky. Zároveň jsou ale ve svých výrocích čím dál upřímnější. V ruské státní televizi tak během posledních dní zaznělo například to, že důvod k válce dali Ukrajinci Rusům tím, že si DOVOLILI odmítnout vše ruské, čím prý v podstatě odmítli vlastní podstatu, a tudíž jsou „psychicky narušení“. Nebo že bombardování měst, elektráren a tepláren je projev „svatého hněvu“ vůči ukrajinskému národu. Jeden z hostů pak v pořadu mluvil o tom, že cílem operace „není nikoho osvobozovat, ale vzít si, co nám patří a zajistit, aby se Ukrajinci báli jen křivě podívat směrem k Rusku“. Na otázku, co vlastně znamená ona „denacifikace“, odpověděl jiný z hostů, že „denacifikace“ znamená „zničení“. Asi nemusím zdůrazňovat, co potom znamená „denacifikace Ukrajiny“. Rusko neustále nijak neskrývaně říká, že provádí na Ukrajině genocidu ukrajinského národa. Na tomhle místě se sluší připomenout, že Rusko je přesto dál stálým členem Rady bezpečnosti OSN, tedy členem s právem veta. Rada bezpečnosti přitom vznikla přesně proto, aby podobným hrůzám zabránila. A kdyby si lidi po celé Evropě neustále nevolili do čela oportunisty a poseroutky, mohli jsme tuhle válku zastavit už v roce 2014. Snad se naši „lídři“ chytnout za nos alespoň teď. Včera bylo pozdě. A teď pár [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0xsReQ19tFQp4Btu4gMeQYGyRHQD6Rd35n2DKS1PCok8cePQXNygRkz5tiHgmsm5pl)"
        detail: |
          - Estonský prezident prohlásil, že světový lídři by se měli přestat obávat Putinovy porážky. Podle něj je Putinova dlouhodobá strategie stále rozpad euroamerické společnosti a jejích struktur včetně NATO a získání vlivu nad Baltskými státy a Polskem, proto je v zájmu Západu, aby Putin neuspěl. Ukrajinské ministerstvo zahraničí zdůraznilo, že je potřeba Putina porazit, ne s ním remízovat. Pokud by totiž konflikt zamrzl, stal by se časovanou bombou.
          - Podle představitelů Pentagonu je jedním z důvodů pro masivní raketové útoky na ukrajinská města snaha Rusů vyčerpat kapacity ukrajinské protivzdušné obrany a pokusit se znovu získat převahu ve vzduchu. Zároveň ale zástupci prohlásili, že pochopili, o co se Rusové snaží, a budou Ukrajince zásobovat tak, aby k vyčerpání PVO nedošlo. 
          - Podle britské rozvědky proběhlo stahování ruských sil od Chersonu v poměrně organizovaném duchu, nebo minimálně mnohem organizovaněji než stažení Rusů ze severu Ukrajiny, a především z Charkovské oblasti, kde panoval mezi Rusy naprostý chaos. 
          - Během návštěvy Kyjeva přislíbil nový britský premiér Rishi Sunak poskytnout Ukrajině balík vojenské pomoci v hodnotě 59 mil. dolarů. Obsahovat by měl mimo jiné také 125 protiletadlových kanónů a systémy pro boj s íránskými drony. 
          - Podle aktuálních míst střetů se zdá, že Ukrajinci vytlačili Rusy zpět za Opytne, které Rusové jen před pár dny dobyli. Ruské jednotky tu ale brzy posílí jednotky parašutistů od Chersonu a očekává se větší intenzita útoků. 
          - V posledních dvou měsících bylo podle ukrajinských vyšetřovatelů odhaleno na osvobozeném území okolo 700 těl lidí zabitých v souvislosti s okupací. Přibližně 90 % tvoří civilní oběti. 
          - Projekt Oryx už eviduje 1 500 vizuálně potvrzených zničených ruských tanků – počet, který odpovídá více než 40 % všech tanků, které má Rusko v aktivní službě (3 417). 
          - Podle deníku The Washington Post podepsalo Rusko s Íránem dohodu o licenční výrobě íránských dronů. Ty se tak budou nově vyrábět i v zařízeních přímo v Rusku.
          - Dvě ruské stíhačky přeletěly nebezpečně nízko nad loděmi NATO v Baltském moři. 
          - Německo už poskytlo Ukrajině více než 2 430 generátorů elektřiny.  
          - České zásoby plynu jsou na historickém maximu.
