      - title: "Pátek"
        year: "17. březen 2023"
        image: assets/img/timeline/2023-03-17.jpg
        desc: "Nezávislá vyšetřovací komise pro Ukrajinu při OSN ve své poslední zprávě popsala jeden ze způsobů, jakým Rusové mučili ukrajinské zajatce a civilisty na okupovaném území. Připojili jim starý armádní telefon na prsty, chodidla nebo genitálie a následně do nich pouštěli výboje elektrického proudu. Metodě přitom přezdívali „zavolat Putinovi“ případně „zavolat Leninovi“. Další metody mučení zahrnovaly věšení spoutaných zajatců ze stropu tzv. „na papouška“, škrcení pomocí kabelů, dušení igelitovým pytlem nebo plynovou maskou. Komise evidujte také nejrůznější formy znásilňování a jiného sexualizovaného násilí nejen u vězňů, ale také na civilní populaci, a to na obětech ve věku od 4 do 82 let. Vězni byli podle komise pravidelně biti za mluvení ukrajinsky nebo za to, že si nepamatovali text ruské hymny. Na vězních z řad ZSU pak Rusové prováděli tzv. „denacifikační sezení“, která ale znamenala jen dlouhé bití a jiné fyzické trýznění. V krajních případech byly vězni nuceni se dívat na smrt spoluvězňů, kteří mučení fyzicky nevydrželi, nebo byli svými vězniteli na konci mučení zavražděni. Komise také popsala desítky případů, kdy obě strany konfliktu útočily na civilní obyvatelstvo a civilní infrastrukturu a kdy neexistoval žádný vojenský cíl, který by mohly útoky sledovat, nicméně konstatuje, že pouze zlomek takových útoků byl dílem ukrajinských ozbrojených sil. Rusové se také měli dopouštět mimosoudních poprav na okupovaných územích, často pouze kvůli tomu, že oběti vyjádřily slovní podporu Zbrojním silám Ukrajiny, mnohdy šlo dokonce o pouhé domněnky ze strany Rusů. Komise dále konstatuje, že Rusové cíleně ostřelovali evakuační trasy civilistů a po civilistech opakovaně pálili. K tomu komise informovala, že nešlo o ojedinělé incidenty, ale spíše systematický problém. Celou zprávu si můžete přečíst na stránkách Vysokého komisaře pro lidská práva při OSN. Je to skutečně výživné čtení. Zejména, když si člověk vzpomene, že přesto všechno má ruský režim i v našich končinách kolem čtvrtiny populace za fanoušky. Hnus. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid04acmYFmyzfbgHkGeaecJtewn6KVrNp4btrepyRthvCtXhgK84fyYXcEoGtmqX8drl):"
        detail: |
          - Ruské aerolinky se potýkají s nedostatkem součástek do svých dopravních letadel Su Superjet 100. Podle pozorovatelů to může výhledově uzemnit velkou část letadel a vést k přerušení letů. Turecko navíc oznámilo, že přestane obsluhovat ruské a běloruské letouny, a to včetně letounů Boeing a Airbus. Což v praxi znamená, že jim Turecko nebude poskytovat servis ani je nebude tankovat. 
          - Neznámý muž dnes v noci začal střílet z okna svého bytu v paneláku v Moskvě na kolemjdoucí dole na ulici. Podobné incidenty se začínají v Rusku množit a budou ještě dál narůstat, až se začnou domů zvracet pošramocení vojáci z fronty na Ukrajině, a zejména bývalý násilníci a vězni z řad wagnerovců. 
          - Moldavské státní instituce schválily změnu oficiálního jazyka na rumunštinu. Dosud byla oficiálním jazykem země prakticky neexistující „moldavština“ – koncept, kterým Rusové v minulosti odůvodňovali svoje zásahy do suverenity země. 
          - Podle bývalého důstojníka FSB Sergeje Atašina si propagandista Solovjov v 90. letech objednal u FSB vraždu mafiánského bosse Kvantrišvilliho, protože ohrožoval Solovjovůj obchod s vodkou. 
          - Ruský cenzurní úřad Roskomnadzor zablokoval stránku „Jděte lesem“ (iditelesom.org), která pomáhala Rusům vyhnout se mobilizaci. Co by na to asi řekli „hrdinní vlastenci“? 
          - Rusko dnes předalo státní vyznamenání pilotům, kteří zneškodnili americký bezpilotní letoun. Jak to, když dosud Rusové tvrdili, že letoun rozhodně nezneškodnili? 
          - Německo odmítlo hostit světový šampionát v šermu kvůli tomu, že Světová šermířská federace nechala na turnaji startovat sportovce z Ruska a Běloruska. 
          - Nejvyšší soud Ruské federace rozhodl, že legie Svoboda Ruska je teroristickou organizací, a zakázal její veškeré aktivity na území Ruska. 
          - Slovensko poskytne Ukrajině celkem 13 letounů MiG-29. Polsko v první vlně pošle 4, další pošle po revizi jejich technického stavu. 
          - Prohlídka ruských hypermarketů odhalila stovky českých potravin. Mezi nimi i 24 značek českých piv. 
          - Wagnerovcům se údajně podařilo překročit Bachmutku a obsadit pozice v západní části Bachmutu. 
          - Spojené státy daly zelenou potenciálnímu prodeji 800 kusů raket Hellfire Polsku. 
          - Rusko už na Ukrajině ztratilo 15 svých nejmodernějších tanků T-90M Proryv. 
          - Belgie poskytne Ukrajině 240 vojenských nákladních vozidel značky Volvo. 
          - Polsko přesune k hranicím s Kaliningradem raketový systém HIMARS.
          - Podle OBSE ztratili Rusové při dobývání Bachmutu už 30 000 vojáků. 
          - První francouzské kolové tanky AMX-10 RC jsou na Ukrajině. 
