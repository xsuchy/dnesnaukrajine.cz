      - title: "Sobota"
        year: "18. březen 2023"
        image: assets/img/timeline/2023-03-18.jpg
        desc: "Před 9 lety Putin svým podpisem stvrdil nezákonnou anexi Krymu, kterou dodnes neuznal žádný demokratický stát světa. Porušil tak závazek Ruska respektovat nezávislost a teritoriální integritu Ukrajinu, výměnou za to, že se Ukrajina vzdala svých jaderných zbraní. A udělal to proto, že nabyl přesvědčení, že může. A taky, že mohl. Mezinárodní komunita na to tehdy reagovala natolik vlažně, že prakticky povzbudila Putina k tomu, aby v realizování svých imperialistických fantazií pokračoval. I v roce 2022 si myslel, že může. Tentokrát ho o tom ale přesvědčili nejrůznější kolaboranti a patolízalové nejen v Rusku a na Ukrajině, ale také ve zbytku Evropy. Aby dál čerpali jeho peníze a podporu, ochotně mu lhali o situaci ve svých zemích. Zveličovali vlastní vliv a úspěchy v ohýbání veřejného mínění, a tak si Putin myslel, že na Ukrajině budou všichni Rusy vítat (protože ho o tom přesvědčili kolaboranti jako Medvedčuk, Saldo nebo Pasečnik), a že evropská populace to bude ignorovat nebo tomu dokonce bude tleskat (protože to Rusům řekli sebestřední stoupové žijící v alternativní realitě jako je Okamura, Rajchl, na Slovensku Harabin nebo ve Francii Le Pen). Putin se tak chytil do pasti vlastní kultury lží, kterou z ruských peněz léta živil. To že Putin rozpoutal válku, kterou nutně prohraje, se proto stalo kvůli, a zároveň díky těmto kolaborantům. To jen k zamyšlení. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02WE4NjqeSdiDoGwTBhPSnJ7PGgZh8o6ik5bRfnegTM5Bfw4PbpnUeonaWDehYj9LXl):"
        detail: |
          - Turecko a Maďarsko schválí v příštím týdnu vstup Finska do NATO. Rusko tak bude mít nově s aliancí o 1 400 km delší hranice. Gratulujeme. V případě Švédska Turecko informovalo, že je vstupu země do NATO otevřeno, ale bude to záležet na tom, zda Švédsko dokončí některé slíbené kroky, které Turecko v minulosti vyjmenovalo jako své podmínky pro případný souhlas. 
          - Ruská pořádková policie provedla razie ve dvou moskevských barech s cílem odhalit lidi, kteří poskytli peníze ukrajinské armádě. Následně donutila majitele nasprejovat na dveře písmeno Z a návštěvníky baru nechala zpívat ruské vlastenecké písničky. Rusko právě nastavilo fašismus na max.  
          - Čínský prezident by měl už za dva dny navštívit svůj ruský protějšek v Moskvě. Podle analytiků je smysl cesty najít společně způsoby, jak obcházet západní sankce. Není ale jisté, jak se na plánované cestě podepíše včerejší rozsudek Mezinárodního trestního tribunálu v Haagu. 
          - Marina Lvova-Belova komentovala mezinárodní zatykač vydaný na její osobu kvůli únosům dětí z okupovaných území a následným nucený adopcím tak, že „je skvělé, že mezinárodní komunita ocenila pomoc, kterou poskytuje dětem ve své zemi“. 
          - Mohutná exploze otřásla Novomoskovskem v Dnipropetrovské oblasti. Podle úřadů tu útočily íránské drony. Tři sestřelila protivzdušná obrana, dva zasáhly svůj cíl. Podle velikosti exploze bylo nejspíš cílem tamější skladiště paliv. 
          - Ruská FSB provedla v Moskvě zátah na člena záchranářské mise, který v Turecku z trosek po zemětřesení ukradl přes půl miliónu dolarů v hotovosti. Během zatýkání se pokusil peněz zbavit tak, že je vyhodil z okna bytu. 
          - Německé stíhačky startovaly kvůli dvěma ruským vojenským dopravním letadlům doprovázeným dvěma stíhačkami, které se blížily k německému vzdušnému prostoru z Baltského moře. 
          - Bývalý poslanec ruské Státní dumy Semjon Bagdasarov v televizi prohlásil, že by Rusko mělo využít krize, kterou přineslo nedávné zemětřesení, a obsadit Istanbul. 
          - Dva polští humanitární pracovníci byli zraněni poté, co Rusové cíleně ostřelovali jejich dodávku na cestě do obce Časiv Jar. 
          - Srbský prezident označil vydání zatykače na Vladimíra Putina za krok k největšímu konfliktu v lidské historii. 
          - Putin podepsal zákon zpřísňující trest za „diskreditaci ruské armády“ až na 15 let odnětí svobody. 
          - Spojené státy i přes ruské výhrůžky obnovily lety bezpilotních letounů nad Černým mořem. 
          - Kolaborant Pušilin si nedávno pořídil nemovitost v Brazílii. Krysy opouští loď. 
