      - title: "Středa"
        year: "8. února 2023"
        image: assets/img/timeline/2023-02-08.jpg
        desc: "Luhanský kolaborant Pasečnik tvrdí, že Ukrajina shromáždila čerstvé síly na další velký protiútok v Luhanské oblasti. Podle něj se chystá ofenziva nejen na Svatove a Kreminnu, ale také na Lysyčansk, Trojicke a Rubižne. Samozřejmě je potřeba tvrzení těchto loutek brát s pořádnou dávkou opatrnosti, nicméně přesně tak začínali i minulé ukrajinské protiofenzivy. Nejprve identifikovali místo, které si Rusko dalo za politický cíl, potom na něj vázali velké množství ruských sil a nechali je likvidovat vlastní kapacity o připravené obrany, a když se Rusko vyčerpalo, podnikli Ukrajinci výpad na jiné části fronty, kam Rusko nestihlo přesunout dostatek rezerv. Jeho tvrzení by podporovala i skutečnost, že Ukrajina nedávno oznámila vznik nových útočných mechanizovaných brigád. Nicméně jakékoliv konkrétní kroky jsou zahaleny operační mlhou, a tak musíme počkat, zda dají příští dny a týdny Pasečnikovi za pravdu. Skoro bych mu to přál. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02QzKmQ8tQfAZtVEd91Vnp1bS6u68MJMaSoNN226Ws9bK72nPxKuLF5yqEFtSzJpmKl):"
        detail: |
          - Podle analytiků z ISW možná Rusko hodlá spustit svou ofenzivu, aniž by předtím shromáždilo dostatek sil. Důvodem je, že ruská armáda je orientovaná víc na politické než vojenské cíle a chce proto vyhovět Putinovým rozkazům za každou cenu. To by ale mohlo být pro Rusy potenciálně katastrofální. Takže nezbývá než držet palce, ať spustí útok co nejdříve. 
          - Na síti se objevilo archivní video, které zachycuje doněcké milice, které při jednom z raketových útoků pálí z jednoho místa současně na ukrajinské pozice i na Doněck, aby později obvinili ukrajinskou armádu z ostřelování města. Podobnou taktiku přitom Rusové používají prakticky non-stop posledních bezmála 9 let. 
          - Skandinávské země a Island společně vyzvali Mezinárodní olympijský výbor, aby nedovolil ruským a běloruským sportovcům účast na příští Olympiádě. K věci se vyjádřila také starostka pořádajícího města – Paříže, která uvedla, že si nepřeje, aby ve francouzské metropoli soutěžili ruští atleti, dokud bude trvat válka na Ukrajině. 
          - Ruská tisková agentura RIA Novosti publikovala jako ruský úspěch skutečnost, že slovo zmínky o Putinovy a Rusku v proslovech prezidenta Bidena v americkém Kongresu se vrátily na úroveň z roku 2021. Tak teda gratuluji.  
          - Ukrajinský Ukroboronprom a česká firma VOP CZ navázaly spolupráci. Společně budou vyvíjet, opravovat a vyrábět obrněná vozidla, munici a vytvoří společnou dodavatelskou síť pro klíčové komponenty. 
          - Britský premiér ohlásil, že Británie začala trénovat ukrajinské piloty. Neprozradil ale, na jakých strojích. Premiér také přislíbil, že dodá Ukrajině rakety s větším doletem. 
          - V Lotyšsku vypukl požár ve výrobní hale americké firmy Edge Autonomy, která vyrábí průzkumné a bojové drony mimo jiné také pro potřeby ukrajinské armády. 
          - První Německé Leopardy 2A6 by měla Ukrajina obdržet na konci března. Celkem už je potvrzeno, že Ukrajina obdrží více než 430 kusů tanků z 11 zemí.
          - Neonacista Mangušev, kterého pravděpodobně střelili sami Rusové zblízka do hlavy, podlehl v nemocnici utrpěnému zranění. 
          - Podle ukrajinské rozvědky plánuje ruský Gazprom vytvořit vlastní soukromou armádu – už několikátou v Rusku. 
          - Německý ministr obrany Pistorius prohlásil, že svět by byl lepším místem bez Putina. Nelhal. 
          - Ukrajina vyslala 87 záchranářů na pomoc Turecku ve dvou letadla s humanitární pomocí. 
          - SBU zadržela ruského agenta, který pomáhal korigovat palbu na Charkov.
