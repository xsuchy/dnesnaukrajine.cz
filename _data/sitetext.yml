      - title: "Úterý"
        year: "13. červen 2023"
        image: assets/img/timeline/2023-06-13.jpg
        desc: "Podle deníku Die Welt přesunulo Rusko k Záporožské frontě až 90 % veškerých rezerv, aby se pokusilo zastavit ukrajinskou ofenzivu. Ukrajina zatím nasadila odhadem 25 % personálu, který má pro ofenzivu vyhrazena. Těžké mechanizované brigády se zatím bojů stále neúčastní. Hlavní nápor Ukrajinců tedy nejspíš zatím vůbec nepřišel. Z ukrajinských zdrojů přichází stále stejný typ zpráv: „nemůžeme nic říct, ale jde to dobře, brzy uvidíte“. Stejnou zprávu mi dnes poslal i zdroj přímo z místa. Nakonec, něco už vidět můžeme. Ale víc [v přehledu novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0BeCrxmsccJm1QYpBF8opVcHQt6NrVj8GNbCEUD9x1qjz62xUVmDyXjZEkSZBDptAl):"
        detail: |
          - Ukrajina už během několika dní ofenzivy osvobodila 7 obcí a získala zpět 90 km2 území. Už teď navíc přicházejí nepotvrzené informace, že se podařilo osvobodit i další obce. Rusové se opakovaně pokusili o lokální protiútoky, které ale skončili drtivou porážkou. 
          - Ruská raketová palba v noci na dnešek opět zasáhla ukrajinská města. PVO tentokrát zlikvidovala 11 ze 14 raket a 1 ze 4 dronů. Rakety zasáhly Charkov a Kryvyj Rih. V troskách bytového domu v Kryvém Rihu zahynulo minimálně šest lidí, dalších 25 lidí bylo raněno.  
          - Ruské kanály informovaly, že při včerejším ukrajinském raketovém útoku na ruskou základnu v okupovaném Heničesku zahynul další ruský generál, konkrétně generálmajor Sergej Gorjačev, velitel 35. kombinované armády. 
          - Podle deníku The Wall Street Journal ukradli severokorejští hackeři v posledních pěti letech kryptoměny v hodnotě 3 miliardy dolarů, díky čemuž Severní Korea úspěšně financuje svůj vývoj balistických raket. 
          - Spojené státy oznámily, že bleskurychle nahradí vozidla Bradley zničená během aktuální ukrajinské ofenzivy novými kusy, a to v rámci nově ohlášeného balíku pomoci v hodnotě 325 mil. dolarů. 
          - Ruský rubl i přes masivní intervence ruské centrální banky a další mechanismy na stabilizaci hodnoty měny míří strmě dolů. Za poslední rok ztratil více než 30 % své hodnoty vůči Euru. 
          - Ukrajina se dohodla s Moldavskem na výstavbě mostu přes Dněstr u ukrajinského Jampilu, který zajistí spojení obou zemí po souši a umožní obejít Rusy okupované Podněstří. 
          - Rebelové v Sýrii napadli a zničili ruský vojenský konvoj. Prvotní zprávy dokonce tvrdily, že měl být při útoku použitý turecký bojový dron. 
          - Podle ruských blogerů byly jednotky Kadyrovců přesunuty do Bělgorodu, aby pomohly bránit pohraničí před výpady ruské legie. 
          - Japonsko navýší svou vojenskou produkci a schválilo také export zbraní a munice do dalších zemí, tedy i na Ukrajinu. 
          - V Dubaji osvítili nejvyšší budovu světa Burj Khalifa v barvách ruské vlajky při příležitosti oslav Dne Ruska. 
          - Spojené státy navrhují rozšířit Radu bezpečnosti OSN o dalších šest členů bez práva veta. 
          - V ruském Irkutsku se srazily dva tankery na řece Leně. Jeden byl při srážce poškozen. 
          - Ve věku 87 let zemřel bývalý italský premiér a Putinův blízký přítel Silvio Berlusconi. 
          - V ruském Krasnodaru hořela ropná rafinérie. Požár už se podařilo uhasit. 
          - Nizozemsko začne cvičit piloty na svých letounech F-16. 
