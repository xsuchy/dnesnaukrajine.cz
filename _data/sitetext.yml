      - title: "Středa"
        year: "17. květen 2023"
        image: assets/img/timeline/2023-05-17.jpg
        desc: "Medveděv v reakci na výroky Macrona o vazalství Ruska, blábolil na Twitteru a Telegramu o tom, že se Macron během návštěvy Zelenského „nadýchal výparů z kokainu“, Evropu nazval „kráskou, ze které vyrostla stará bába, co plní perverzní fantazie USA“ a zároveň opět odkryl imperiální ambice Ruska, když Polsko označil za „dočasně okupované“ a baltské státy pak za „ruské baltské provincie“. Asi aby nebyl pochyb o tom, s jakým Ruskem máme momentálně co do činění. A pak [se stalo taky tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02URoBXsQdNM78JJAMYNS9kRRXmUQit4P2vF9hHXxPvMdyyWH9rSE46GhVKu7jMsUxl):"
        detail: |
          - Velitel ukrajinských vzdušných sil popřel, že by došlo ke zničení komplexu Patriot jednou z raket Kinžal. Jednotlivé komponenty každé baterie jsou totiž rozmístěné daleko od sebe, a proto je ani nelze zničit jedinou raketou. Spojené státy nicméně hlásí, že jeden z odpalovačů raket byl možná při posledním útoku poškozen. Není ale jisté, jestli byl v důsledku poškození vyřazen z provozu. 
          - Ruská dobrovolnická armáda oznámila začátek partyzánských akcí na území Ruska. Současně se objevila i videa přímo údajných ruských partyzánů, ve kterých informovali, že v Rusku jsou připraveny desítky tisíc dobrovolníků, které jen čekají na rozkazy. Ve videích také poděkovali ruské „speciální operaci“, za to, že jim nechtěně umožnila získat pro svůj boj zbraně a výzbroj. 
          - Šéf Výboru pro obranu ruské Státní dumy ubezpečil veřejnost, že rezervisté, kteří budou v blízké budoucnosti odvedení k výcviku, se nebudou účastnit bojů na Ukrajině. Pokud můžeme soudit z minulých výroků, pak se rezervisté odvedení k výcviku budou účastnit bojů na Ukrajině.  
          - Velká Británie a Nizozemí plánují vytvořit mezinárodní koalici pro společný nákup strojů F-16 pro ukrajinské letectvo. Zároveň Británie, Nizozemí, Francie a Belgie oznámily, že jsou připravené cvičit na strojích ukrajinské piloty. 
          - SBU obvinila jednoho z velitelů námořní pěchoty, konkrétně 501. námořního pluku, z velezrady kvůli tomu, že během obrany Mariupolu přesvědčil 277 vojáků, aby se Rusům vzdali. 
          - Ukrajina se připojila k NATO Cooperative Cyber Defense Center of Excellence v Tallinnu a bude se tak podílet na obraně zemí NATO před kybernetickými hrozbami. 
          - Ruská Státní duma projedná návrh zákona, který by legalizoval násilné deportace z území, kde je vyhlášeno stanné právo. 
          - Rusko dnes hlásí dva útoky dronem. Jeden dopadl na post pohraniční stráže u Belgorodu, druhý v Kalužské oblasti. 
          - 43 zemí v Radě Evropy podepsalo dohodu, která povede k vytvoření registru škod způsobených Rusy na Ukrajině. 
          - Ukrajinci dobyli zpět už 20 km2 území, které dosud okupovaly u Bachmutu ruské síly. 
          - Ruská raketová palba dnes v noci zasáhla jeden ze supermarketů v Mykolajivu. 
          - Maďarsko definitivně nepodpoří balík finanční pomoci Ukrajině. 
          - Blog Oryx dnes zalistoval 92 kusů zničené ruské techniky. 
          - Gratulujeme k 200 000!
