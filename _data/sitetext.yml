      - title: "Pátek"
        year: "23. prosince 2022"
        image: assets/img/timeline/2022-12-23.jpg
        desc: "Ruští propagandisté v televizní debatě zcela vážně diskutovali o možném ukrajinském útoku na Moskvu. Speciální operace jde viditelně podle plánu! Minimálně co se denacifikace týče, Rusku už se podařilo během bojů na Ukrajině zneškodnit 100 000 fašistů a jiných kriminálníků. Sice ve vlastních řadách, ale to se přece také počítá. Držím palce, ať Rusům tohle tempo vydrží. Udělají tím ohromnou práci pro bezpečnost celého světa v příštích desetiletích. A teď pár novinek"
        detail: |
          - Írán ústy svého ministra zahraničí znovu popřel dodávky svých dronů Rusku a zároveň vyhrožoval Zelenskému, když ministr prohlásil, že „Zelenský by si měl uvědomit, že strategická trpělivost Íránu s takovými obviněními není nekonečná“.
          - Zastupitel Nikita Yuferev z Petrohradu podal oficiální stížnost na prezidenta Putina pro „šíření fake news o ruské armádě“. Putin totiž v posledním projevu poprvé použil slovo „válka“ namísto „speciální operace“, za což byli v minulosti lidé trestáni.
          - Evropská unie zmrazila Maďarsku financování ve výši 22 miliard eur, dokud země nenaplní požadavky EU týkající se nezávislosti soudnictví, akademických svobod, práv menšin a azylového systému.  
          - Při zásahu restaurace v Doněcku, kde tou dobou večeřel Rogozin, zahynul jeho asistent a jeden z bodyguardů. Sám Rogozin utrpěl vážné zranění, manželky Rogozina a Chocenka utrpěly lehká zranění.
          - Girkin na svém kanále potvrdil, že Ukrajinci vytlačili Wagnerovce z předměstí Bachmutu. Podle OSINT analytiků nyní Ukrajinci kontrolují poměrně širokou nárazníkovou zónu ve všech směrech.
          - Podle guvernéra Sumské oblasti Ukrajinci zlikvidovali subversivní skupinu, které překročila u Sum hranice 22. prosince. Dva ruští vojáci ze skupiny zahynuli během přestřelky s pohraniční stráží.
          - Pozorovatelé hlásí zvýšenou aktivitu ruských lodí v okupovaném Sevastopolu. Podle analytiků se možná chystá větší vojenská operace s jejich zapojením.
