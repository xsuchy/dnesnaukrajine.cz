      - title: "Pátek"
        year: "30. červen 2023"
        image: assets/img/timeline/2023-06-30.jpg
        desc: |
          Rusko rozeslalo členům Rady bezpečnosti OSN dopis, ve kterém členy ujišťuje, že neplánuje vyhodit do vzduchu jadernou elektrárnu v Enerhodaru, a apeluje na generálního tajemníka Guterrese, aby donutil Kyjev zdržet se jakýchkoliv provokací. Jinými slovy roste riziko, že Rusko cosi provede v areálu elektrárny. To ostatně potvrzuje i skutečnost, že podle ukrajinské vojenské rozvědky Rusové stahují svůj personál z areálu elektrárny a nařídili zaměstnancům Rosatomu opustit areál do 5. července, přičemž údajně instruovali také personál, který evakuaci odmítl, aby jakékoliv případné havárie svedli na Ukrajince. Ukrajinské úřady preventivně pokračují s nácvikem likvidace případných škod a ministerstvo zdravotnictví vydalo instrukce obyvatelům, jak se v případě jaderné havárie chovat. Instrukce se týkají všech obyvatel v okruhu 50 km od elektrárny. Ach jo… A tady jsou [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid01N35oar97HGLAEPYxhdsYsgbFQUFf4S7q6RdxzXYZQbs6FwFNyj6ZBnsnK4opHoVl):
        detail: |
          - Šéf ukrajinské rozvědky Budanov věří, že wagnerovci se už nebudou účastnit bojů na Ukrajině. Zároveň zdůraznil, že jde o citlivé oslabení ruských sil, protože elitní sbory wagnerovců byly nejvíce bojeschopnými jednotkami v řadách Ruska. Zároveň ale na okupovaném území Ukrajiny stále zůstávají některé jednotky Prigožinovy armády. 
          - „Netahejte politiku do sportu,“ říká Rusko a jeho stoupenci během diskusí o potenciálním vyloučení Ruska z mezinárodních soutěží. V Polsku mezitím zadrželi 20letého hokejistu týmu UKS Zagłębie Sosnowiec Maxima Sergejeva původem z Ruska. Je obviněný ze špionáže. Ruské apely se nejspíš nevztahují na Rusy. 
          - Fašista Rajchl vyvolával na Facebooku nenávist kvůli věnci, který byl položen u památníku v Ležácích, a to proto, že květiny měli modrou a žlutou barvu. Šlo přitom o barvy obce Břasy, která má modrožlutý heraldický znak. Vysvětlující komentář bývalého starosty obce následně fašista Rajchl smazal. 
          - Podle průzkumu v ruské populaci považuje 74 % Rusů použití jaderných zbraní za nepřijatelné, 5,2 % lidí by bylo pro použití takových zbraní v případě hrozící vojenské porážky a 10,5 % lidí věří, že by je Rusko mělo mít možnost použít kdykoliv dle uvážení. 
          - Ukrajina, Kanada, Švédsko a Británie žalují Írán u Mezinárodního trestního soudu kvůli incidentu z roku 2020, při kterém Írán sestřelil dvěma raketami ukrajinské civilní letadlo a zabil všech 176 cestujících na palubě. 
          - Spojené státy by podle deníku The Wall Street Journal už v příštích dnech mohly schválit dodávku raket ATACMS Ukrajině. Mluvčí Pentagonu ale sdělil, že nemá žádné informace o případném rozhodnutí. 
          - Osmadvacetiletá Kristina Bajkova, viceprezidentka ruské Loko-Banky zemřela v Moskvě po pádu z okna svého bytu. Podle vyšetřovatelů šlo o „nehodu během mytí oken“. 
          - CNN tvrdí, že disponuje dokumenty, ze kterých vyplývá, že generál Surovikin byl ve skutečnosti tajným prominentním členem Wagnerovy skupiny. 
          - Guvernér ruské Rostovské oblasti tvrdí, že lidé, kteří podporovali wagnerovce v ulicích, byli ve skutečnosti wagnerovci v civilu. 
          - Česká vláda schválila zákaz ruským sportovcům startovat na jakýchkoliv soutěžích pořádaných na území Česka. 
          - V ruském Jekatěrinburgu vyroste chrám věnovaný ruským vojákům, kteří padli na Ukrajině. 
          - Budanov oznámil, že ruská FSB podle jeho informací dostala rozkaz k zabití Prigožina. 
          - Ukrajina oznámila vytvoření 10. armádního sboru pozemních sil ZSU. 
          - Ukrajinská PVO v noci na dnešek sestřelila 10 ze 13 íránských dronů. 
          - Přesně před rokem Rusové definitivně opustili Hadí ostrov. 
          - Okupovaný Berďansk hlásí 11 silných explozí. 
          - Tinder dnes ukončil svůj provoz v Rusku. 
