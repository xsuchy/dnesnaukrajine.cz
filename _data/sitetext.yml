      - title: "Sobota"
        year: "19. listopadu 2022"
        image: assets/img/timeline/2022-11-19.jpg
        desc: "Z mezidenních přírůstků ztrát to skoro může vypadat, že se toho moc neděje, a pravdou je, že aktuálně nejspíš neprobíhá větší ofenziva v ukrajinské režii. To ale neznamená, že se neděje nic. Dál pokračuje průzkum bojem na opačném břehu Dněpru, Ukrajinci se také pomalu, ale velmi jistě, blíží k opěrným bodům ruské armády ve Svatovém a Kreminně. A naopak Rusové stále rozbíjejí svoje počty o obranné pozice Ukrajinců u Bachmutu, kde momentálně krajina připomíná prvoválečné bojiště. Zima navíc ještě prohloubí problémy Rusů v zásobování fronty, ale samozřejmě ztíží situaci i na ukrajinské straně. Dá se očekávat, že v příštích dnech čísla opět porostou, a je možné, že Ukrajinci ještě do konce roku otevřou novou frontu nebo překročí Dněpr u Chersonu. Sám jsem zvědavý, jak se situace vyvine. A taky se děje [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid0mohwbth5JtGPwQ2BKgnf4v1MqiwGXSb7J1eaXxuZtF9fXA5r85sw4EHLwrc9Uhhdl)"
