          - Podle ukrajinského generálního štábu přišly ruské jednotky během stahování se z Charkovské oblasti o polovinu živé síly a zůstalo za nimi přes 200 kusů funkční bojové techniky. 
          - Podle analytiků z ISW se Rusové stále soustředí na „strategicky bezvýznamnou“ ofenzivu s cílem obsadit Bachmut, místo toho, aby se pokusili zastavit ukrajinskou protiofenzivu. 
          - Kancelář nejvyššího státního zástupce Ukrajiny eviduje už okolo 34 000 válečných zločinů ruské armády a téměř 16 000 zločinů proti bezpečnosti Ukrajiny. 
