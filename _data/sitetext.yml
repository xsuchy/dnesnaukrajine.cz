      - title: "Pondělí"
        year: "17. října 2022"
        image: assets/img/timeline/2022-10-17.jpg
        desc: "Světoví politici neustále prohlašují, že svými kroky nechtějí rozpoutat další světovou válku, ale… copak v ní dávno nejsme? Evropský stát válčí s eurasijskou velmocí za pomoci sjednocené Evropy, Severní Ameriky a Austrálie, zatímco Rusko dostává pomoc z blízkého východu, masíruje proti-západní propagandou Africké státy a financuje válku díky zvýšenému objemu obchodu s Indií a Čínou, které se na válce snaží diplomaticky i ekonomicky vydělat. A nyní zní hlasy z izraelské vlády, že by měl Izrael začít Ukrajinu podporovat v reakci na íránskou pomoc Rusku. A to jsem ani nezmínil, že Rusko s námi prakticky válčí nepřetržitě od rozpadu sovětského svazu, jen na poli propagandy a rozkladu demokracie v západních zemích. Možná si to nechceme přiznat, ale ve válce jsme. A měli bychom si sakra dát pozor na to, aby stát, co nás označil za nepřátele, nevyhrál. Naštěstí to vypadá, že se mu to nepodaří. Však se [podívejte](https://www.facebook.com/tomak.dvorak/posts/pfbid05chysoV1FP999Pd5CHX1QCoLUqoWB2KVBvAtzXV6p2wAgiZbbMjJaa3GomdHdCZDl)"
        detail: |
          - Na ruském Telegramu se objevilo očité svědectví člověka, který přežil střelbu na cvičišti u Belgorodu jen se zraněním. Incident prý začal tak, že tři vojáci původem z Dagestánu, Ázerbájdžánu a Adygejska chtěli sepsat svou rezignaci s odůvodněním, že „to není jejich válka“, na což jim podplukovník Lapin (syn generála Alexandra Lapina) odvětil, že na Ukrajině je „svatá válka“. To ale vytočilo dva Tádžiky, kteří Lapinovi oponovali, že svatá válka je „boj muslimů proti bezvěrcům“. Lapin pak údajně prohlásil, že „Alláh je nejspíš zbabělec, když jim nedovolí bojovat za zemi, které složili vojenskou přísahu“, což šokovalo značnou část přítomných, protože mezi ruskými národy je nemálo muslimů (Baškirové, Tataři, Tádžikové…). Konflikt se potom naoko uklidnil, ale za hodinu a půl následovalo cvičení na střelnici, při kterém tři Tádžikové nejprve obrátili zbraň proti Lapinovi a na místě ho zabili, a následně postřelili údajně až 30 lidí, než dva z Tádžiků důstojník, který vydával munici, zastřelil služební pistolí. Třetí útočník je na útěku.  
          - Rusové opět napadli ukrajinská města pomocí desítek kamikadze dronů íránské výroby. O více než polovinu se postarala protivzdušná obrana, spousta jich přesto dopadla na objekty energetické a dopravní infrastruktury, ale především na obytné domy. Jen samotný Kyjev zasáhla pětice dronů, další dopadli na Sumy, Mykolajiv nebo Dnipro. Útoky si vyžádaly nejméně šest obětí, další lidé jsou stále pod troskami. 
          - Průměrná míra selhání íránských dronů je údajně nyní na 81 %. Část jich sestřelí protivzdušná obrana, části se daří rušit signál, část selže následkem vadné elektroniky a zbytek sice dopadne, ale málokdy zasáhne pravděpodobný cíl. 
          - Po útoky drony na Mykolajiv se do ulic města rozlil slunečnicový olej. Rusové totiž poškodili dvě nádrže terminálu, který pojímá 17 % veškeré světové produkce slunečnicového oleje. 
