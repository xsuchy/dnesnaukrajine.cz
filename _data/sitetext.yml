          - Kolaborant Kirill Stremousov, kterého Rusové dosadili jako loutkového starostu Chersonu na videu uvedl, že se ve městě nic neděje a situace je pod kontrolou. Má to háček. Stremousov se videem sám usvědčil z toho, že v Chersonu dávno není. Na pozadí je totiž vidět Chrám Spasitele v ruské Voroněži. 
          - Ukrajinci osvobodili obce Novodmytrivka, Archanhelske, Tomyna Balka a Pravdyne. Minimálně jeden z plánovaných útoků na jižní části fronty Rusové (prozatím) zastavili, boje ale probíhají nejméně na sedmi úsecích. Krom toho Ukrajinci podnikli útok jižně od Záporoží a osvobodili dvě obce. 
          - Podle prezidentského poradce Podoljaka Rusko cíleně ostřeluje koridory vytvořené pro misi IAEA do Enerhodaru. Podoljak věří, že Rusko se tím snaží donutit pozorovatele, aby místo dohodnuté cesty z Kyjeva musely do oblasti přijet přes Krym nebo okupovaný Donbas. 
          - Z Chersonu se dnes ozývala střelba z automatických zbraní. Údajně mělo jít o potyčky obyvatel s okupační policií, nicméně pravděpodobnější je práce partyzánů a speciálních jednotek. Městem taky projelo několik kolon techniky směrem k oblasti bojů. 
          - Partyzáni v Mariupolu údajně zlikvidovali ruskou hlídku tak, že zinscenovali falešný telefonát s prosbou o pomoc a následně použili proti ruským vojákům ve voze jejich vlastní miny. 
