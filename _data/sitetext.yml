      - title: "Neděle" 
        year: "30. října 2022"
        image: assets/img/timeline/2022-10-30.jpg
        desc: "Den, kdy se v Praze na Václavském náměstí koná skutečná oslava ideálů Československa a Česka, resp. celého západního společenství, do kterého si od roku 2014 přeje patřit i Ukrajina, což podle našich dezolátů „vyprovokovalo“ Rusko k invazi. Když jsem v pátek na Václaváku zpovídal účastníky demonstrace na kameru pro jistý projekt, nikdo z nich nedokázal nechtěl říct, že podporuje Rusko a stojí proti Ukrajině. Všichni jako zaseklé desky opakovali, že chtějí mír a že ho má Západ povinnost vyjednat. Že máme posílat jídlo a léky, a ne zbraně. Jako by to snad byl Západ, kdo rozpoutal válku. Jako by se válka s cílem zničit a podrobit si celý národ dala zastavit tak, že se okupantům člověk pokloní. Z jejich odpovědí bylo jasně znát, že Rusko podle nich za nic nemůže a za nic nezodpovídá, i když to ani jeden z nich neměl koule říct na rovinu. Největší radost mi proto udělá, až konečně Rusko prohraje, a doufám, že naší páté koloně nepřestaneme připomínat, na čí straně stáli. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02WgQhKHjcchR48i9L9sQE8t75wT35485zp9ob1EUDD7SzBSPetD1VL2tWToaqpJxtl):"
        detail: |
          - V reakci na ukrajinské útoky námořními drony na Ruské válečné lodě včetně lodi Admirál Makarov informovala ruská strana, že pozastavuje svou účast v tzv. „černomořské obilné dohodě“, neboli že nebude dál garantovat bezpečný průjezd lodím s ukrajinským obilím, protože Ukrajina zaútočila na lodě, které měly bezpečnost garantovat. Rusko nicméně cíleně sabotovalo celou dohodu už od začátku měsíce, aby zvýšilo tlak na případnou mírovou dohodu tím, že uměle vyvolá potravinovou krizi. A jsou to právě ruské válečné lodě, jejichž přítomnost v Černém moři bezpečný obchod s obilím ohrožuje, nikoliv garantuje. Litva vyzvala spojence, aby zvážili, zda neposkytnout vlastní válečné lodě pro eskortování obchodních plavidel. 
          - Rusové v Chersonu dali místním obyvatelům 2 dny na to, aby opustili město. Ukrajina mluví o cílené depopulaci celé oblasti, neboť lidé jsou odváženi i z dalších obcí včetně Nové Kachovky nebo Beryslavi, kde místní informovali, že ruští vojáci se převlékají do civilního oblečení a obsazují domy opuštěné majiteli během deportace. 
          - Ruský Roskomnadzor znepřístupnil sociální síť Telegram na území Ruské federace. Už dříve Putin nejdřív nechal Telegram zablokovat, nicméně později svůj zásah opět zrušil. Aktuální blokace sociální sítě je odůvodněná tím, že Ukrajinci využívají kanály na Telegramu ke kontaktování ruských vojáků s cílem je přesvědčit, aby se vzdali. 
          - Rusko obvinilo Velkou Británii z podílu na přípravě útoků na ruské lodě v Sevastopolu a také z „teroristického útoku“ na plynovody Nord Stream 1 a 2. Británie jakoukoliv účast popřela.
