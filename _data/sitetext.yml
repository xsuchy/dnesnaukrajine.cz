      - title: "Úterý"
        year: "22. listopadu 2022"
        image: assets/img/timeline/2022-11-22.jpg
        desc: "Na internetu se objevilo další video, na základě kterého Rusko obvinilo Ukrajinu ze zabíjení zajatců. V prvním případě se nakonec ukázalo, že jeden ruský voják začal po Ukrajincích během zajímání střílet a že Ukrajinci pouze opětovali palbu. A i v tomhle případě některé detaily naznačují, že by vše mohlo být jinak, než jak Rusko tvrdí. Jeden z vojáků, který do ležících Rusů střílí, má totiž uniformu s letním vzorem, jaký používají Wagnerovci v Sýrii. Video tak pravděpodobně zachycuje Wagnerovce, kteří postříleli dezertéry z vlastních řad. V minulosti se už mnohokrát objevily informace, že k takovému jednání z jejich strany opakovaně dochází. Američtí představitelé také upozorňují na propastný rozdíl v přístupu obou zemí k obviněním z válečných zločinů. Zatímco Rusko vše i přes jasné důkazy vehementně popírá, Ukrajinci potenciální zločiny aktivně vyšetřují a případně i trestají jejich pachatele. Navíc přijímají opatření, která mají takovým incidentům zabránit – například finanční motivaci za živé zajatce. A nakonec z celkového počtu potenciálních válečných zločinů páchaných na Ukrajině tvoří ty přisuzované Ukrajincům naprostý zlomek. Dejte si proto pozor na fantastické titulky nebo videa. Jejich cílem je téměř vždy nabourat důvěru, a ne hledat pravdu nebo celkový kontext. A teď ten [kontext](https://www.facebook.com/tomak.dvorak/posts/pfbid0atcmDy3xum9x7MVJCHeGmKQQq5H6cQ81KndBrYdCUpB9zoKiBqKDWGxbSZ64sLGWl)"
        detail: |
          - Ukrajinci v noci masivně ostřelovali ruské základny a sklady v Chersonské oblasti. Dopady raket hlásí Kachovka, Oleški, Velyka Lepetycha, Hornostajivka, Rubinavka, Skadovsk, Askanija-Nova a Novotrojske. Podle ukrajinského štábu také Ukrajiny provádí operaci na Kinburnské kose, nejspíš v režii SOF. Podle ruských kanálů začali Rusové evakuovat ženy a děti z Armjansku. 
          - Podle britské rozvědky Ukrajinci před čtyřmi dny pomocí námořního dronu zasáhly palivový terminál v Novorossijsku, hned vedle vojenského přístavu Černomořské flotily. Rusové do Novorossijsku přemístili většinu flotily kvůli schopnosti Ukrajinců zasáhnout Sevastopol. 
          - Podle místních obyvatel v jedné z obcí v osvobozené části Cheronské oblasti pálili Rusové těla svých padlých spolubojovníků na místní skládce. Ve vzduchu prý byly cítit spálené vlasy a maso a na skládce se našly po osvobození desítky přileb a uniforem. 
          - Deník Ukrajinská Pravda přinesl informace o tom, že někteří noví mobilizovaní muži obdrželi uniformy po raněných nebo padlých vojácích. V kapsách totiž našli jejich osobní předměty. 
          - Rusové při opuštění Chersonu ukradli z místních zařízení 17 sanitek. Také vypustili zločince z místní věznice. Kolaboranta, který jejich vypuštění provedl, už zadržela SBU. 
          - Rusové oblepili okupovaný Heničesk propagandistickými plakáty. Obsahují ale hned dva překlepy, a tak se po celém městě mohou lidé dočíst, že „Geričevsk je Rusko“.
          - Ukrajinská rozvědka vypátrala a zadržela bývalého vojáka „LLR“, který se účastnil bojů v roce 2014 a později zastával funkci asistenta „ministra vnitra LLR“. 
