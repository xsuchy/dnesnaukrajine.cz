      - title: "Sobota"
        year: "1. duben 2023"
        image: assets/img/timeline/2023-04-01.jpg
        desc: "Ruský whistleblower předal západním médiím tzv. „Vulkan files“, dokumenty odhalující práci moskevské firmy NTC Vulkan, která, ač se prezentuje jako firma na kyberbezpečnost, je ve skutečnosti je řízena ruskými tajnými službami a léta vytváří kybernetické hrozby na objednávku ruského režimu. Její aktivity zahrnovaly nebo zahrnují hledání a vytěžování slabin v infrastruktuře západních finančních, státních, dopravních nebo energetických institucí, hackerské útoky ve spojení s nechvalně známou ruskou skupinou Sandworm nebo vytvoření jednoho z nejnebezpečnějších malware programů NotPetya, který v minulosti stál například za vyřazením systémů dopravních firem, elektráren nebo nemocnic včetně těch českých. Firma také stojí za systémem Amezit vyvinutým pro potřeby ruských silových složek – masivní operací s cílem ovládnout vysílače a rozvaděče mobilního signálu a skrze ně kontrolovat celé sekce internetu nebo ovládnout internet v určité geografické oblasti, provádět masivní sledování osob a šířit dezinformace pomocí armády pečlivě vytvořených falešných účtů na sociálních sítích. Další projekt Vulkanu s názvem Fraction zase dokáže prohledávat sociální sítě a pomocí strojového učení automaticky identifikovat potenciální opoziční figury a aktivisty. Dokumenty měl předat západním médiím přímo jeden z bývalých zaměstnanců firmy poté, co vypukla válka, se kterou nesouhlasí, a viděl na vlastní oči, jak můžou být systémy zneužity. Analytici nezpochybňují pravost dokumentů, Kreml je komentovat odmítl. Není to přitom poprvé, co vyšlo najevo, jakým způsobem Rusko ohrožuje západní instituce a ovlivňuje veřejné mínění v zahraničí – například skrze známou petrohradskou trolí farmu. A bohužel můžeme denně pozorovat, že poměrně úspěšně. Nejlepší obrana jsou proto důvěryhodné informace a jejich kontext. Třeba jako [tyhle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0RNXMApMRqmDNjLNN1hSsnK9tSNbbARdvqaJdor2KxkvQHJEaEAeQqkvg1ZRhcx5Rl):"
        detail: |
          - Ukrajina odmítla „mírový návrh“ diktátora Lukašenka, aby obě země okamžitě přestaly s bojovými akcemi a nesměly nadále přesouvat další zbraně, techniku nebo personál na bojiště. Chystaná ukrajinská ofenziva evidentně dělá vrásky i režimu v Bělorusku. Lukašenkův apel nicméně odmítl i mluvčí Kremlu Peskov a oznámil, že ruské cíle na Ukrajině můžou být dosaženy pouze vojensku cestou. To neuslyší Chcimírové rádi… 
          - Putin včera oznámil „nový koncept ruské zahraniční politiky“. Dokument mimo jiné uvádí, že „ruská zahraniční politika je mírumilovná, otevřená, předvídatelná, konzistentní a pragmatická a založená na respektu k univerzálním hodnotám a normám mezinárodního práva“. Britský Úřad pro zahraničí informaci sdílel na svém Twitterovém účtu s poznámkou: „Apríl je až zítra“. 
          - Duchovní z na Moskvu napojené pravoslavné církve zatím odmítají opustit Kyjevskopečerskou Lávru, kterou jim úřady nařídily vyklidit, a blokují vstup úředníků do dotčených objektů. Ukrajinská SBU zároveň podezírá několik duchovních z napomáhání Rusům a šíření ruské propagandy. 
          - Josep Borrell prohlásil, že Čína nemůže být mediátorem případných mírových dohod mezi Ruskem a Ukrajinou jednoduše proto, že nerozlišuje mezi agresorem a obětí. Číně navrhl, aby raději vytvořila tlak na Rusko, aby stáhlo svoje jednotky z Ukrajiny. 
          - Velitel pozemních sil Ugandy prohlásil, že by země měla poslat Moskvě svou armádu na pomoc, „pokud by ji ohrožovali imperialisti“. Imperialisti už jí ohrožují. Jen ti ruští. 
          - Zelenský prohlásil, že Lukašenko už nejspíš nerozhoduje o tom, jaké zbraně nebo jednotky umístí Putin na území Běloruska. 
          - Následkem utrpěných zranění v boji zemřel v nemocnici čtyřnásobný ukrajinský mistr světa v kickboxu Vitaly Merinov. 
          - Europol oznámil, že identifikoval už 150 Rusů podezřelých z páchání válečných zločinů na Ukrajině.
          - V Černém moři jsou nyní tři ruské raketové lodě s celkovou salvou čítající až 20 raket Kalibr. 
          - Wimbledon nechá nastoupit na turnaji ruské a běloruské sportovce pod neutrální vlajkou. 
          - Wagnerovcům se podařilo postoupit o několik bloků z jihu směrem k centru Bachmutu. 
          - Rusové na konci března okupovali o 0,01 % ukrajinského území více než koncem února. 
          - Pří včerejším ostřelování Avdijivky zahynuly dva lidé včetně ročního dítěte. 
          - Ukrajina si od Polska objednala 100 obrněných vozidel Rosomak. 
          - Japonsko zakázalo export kovů a vybraných výrobků do Ruska. 
