      - title: "Sobota"
        year: "3. prosince 2022"
        image: assets/img/timeline/2022-12-03.jpg
        desc: "Deník Atlantic Council správně upozornil, že důkazy o ruských zločinech a otevřeně genocidní rétorika ruských představitelů a propagandistů jsou natolik očividné, že až se v budoucnu ohlídneme za Ruskou invazí na Ukrajinu, nikdo nebude moci tvrdit, že o tom nevěděl. S tím se nedá než souhlasit. Radši bych ale, abychom nějakou reflexí prošli už teď, a ne až po válce, kdy už naše postoje nebudou mít na vývoj konfliktu vliv. Za sebe tedy zatím marně čekám na nějaký precedentní soud, který by jasně ukázal, že podpora současného Ruska je zločinem. Díky tomu by se minimálně výrazně pročistil veřejný prostor a mohli bychom se tak věnovat konkrétní pomoci, namísto neustálého vyvracení dezinformací a konfrontace nenávistných projevů. Nebo alespoň jasné stanovisko ministerstva vnitra, které by podporu teroristického Ruska za potenciální zločin označilo – tak jako v prvních týdnech války. Nemyslíte? Tady máte k tomu pár [důvodů](https://www.facebook.com/vit.samek/posts/pfbid023yHVzCoZfx8Ah4iMfgRNnaQe6AjqHP4nQL3F5uU2eZBbZFsYTLXwgnUtLTD2Usftl)"
        detail: |
          - Rusové po pěti měsících intenzivních bojů obsadili další malou vesničku jižně od Bachmutu. Okupace městě ale podle ukrajinských představitelů momentálně nehrozí. Analytici z ISW věří, že Rusko si stanovilo dobytí Bachmutu jako určitý politický cíl, protože z hlediska operačního nemá Bachmut takovou hodnotu, aby se Rusku vyplatilo tříštit o něj své síly, jako to doposud dělalo. Po dobytí Bachmutu by se sice Rusko přiblížilo ke Slavjansku a Kramatorsku, ale nedá se očekávat, že by mělo vůbec sílu v ofenzivě k oběma městům pokračovat.  
          - Ukrajinské síly se podle ruských kanálů přiblížily na 2 km od Kreminny na jižní straně a ze severozápadu postoupily k obci Žitlovka jen kousek od města. Zřejmě tedy nyní kontrolují část dálnice R-66. Ukrajinci také zastavili ruský protiútok u Svatového a vlastním protiútokem se přiblížili k městu ze severozápadu. Podle Rusů se Ukrajinci pokoušejí také o protiútok u obce Pisky u Doněcku.  
          - Kancelář prezidenta Zelenského se obává, že Rusko vyčkává s další salvou raket na ukrajinské teplárny a elektrárny na chvíli, kdy venkovní teploty klesnou pod -10 stupňů. Pokud by skutečně Rusové takto uvažovali, pak se ani o ničem jiném než terorismu mluvit nedá.  
          - Švédsko vydalo Turecku člena kurdské strany práce Mahmuta Tatu, který byl v Turecku odsouzen na šest let odnětí svobody a ve Švédsku neúspěšně žádal o azyl. Předání je součástí dohody mezi oběma zeměmi související s přijetím Švédska do NATO.  
          - Podle webu Projekt ztratila ruská černomořská flotila během invaze až 15 % své síly. Publikace uvádí, že potopeno nebo poškozeno bylo 12 lodí. Slušné skóre proti zemi, která prakticky nemá válečné loďstvo.  
          - Generálmajor ukrajinských sil Savčenko vyslovil názor, že osvobození Krymu bude následovat prakticky vzápětí po znovudobytí Melitopolu.  
          - Podle Kuleby obdrželo nejméně 17 ukrajinských ambasád a konzulátů po světě buď balíčky s bombami, nebo dopisy kusy zvířecích těl.
          - Prezident Zelenský schválil zákaz působení ruské pravoslavné církve na Ukrajině a také sankce vůči některým jejím církevním hodnostářům.  
          - Podle Ukrajinců dál roste počet ruských vojáků v Bělorusku. Generální štáb prý situaci monitoruje a je připraven na všechny možné scénáře.  
          - Zabavená jachta pro-ruského oligarchy Medvedčuka bude vydražena v aukci a získané prostředky budou použity k obnově Ukrajiny.
          - Ukrajinští vojáci sestřelili ruskou helikoptéru, kterou Rusové údajně poslali pátrat po pilotovi dříve sestřeleného bitevníku Su-25.  
          - Neznámý muž v Oděse během policejní kontroly odpálil ruční granát. Několik lidí byl zraněno a na místě jsou i mrtví.  
          - Ukrajinská pošta vydává novou sérii známek s obrázky ceněných západních systémů, které používají ukrajinské síly.  
          - Podle ruského deníku Izvestia hrozí nyní každému druhému obchodnímu domu v Rusku bankrot.
          - Další ruské letadlo – MiG-31 – se zřítilo nad ruským územím, tentokrát na dálném východě.  
          - V Řecku vykolejil nákladní vlak s vojenskou technikou NATO.
          - Litva předala Ukrajině další dvě houfnice PzH 2000 a munici.  
          - V Moskvě hoří hoří budova masokombinátu Mikojan.
