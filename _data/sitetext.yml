        year: "8. září 2022"
        image: assets/img/timeline/2022-09-08.jpg
        desc: "Jen na charkovské části fronty Ukrajinci během pár dní postoupili o více než 20 km a osvobodili okolo 400 km2 svého území, podle jednoho z armádních velitelů jde ale dokonce o 50 km v jednom ze směrů a 20 osvobozených obcí včetně nově Ivanivky a Kutuzivky. Boje se údajně přesunuly až k Hrušivce. Rusové tu totiž v minulých týdnech citelně zredukovali počet jednotek a přesunuli celé praporní skupiny k Chersonu, čehož teď Ukrajinci využívají a sami nasadili údajně až 9 000 vojáků do zdejšího protiútoku. Rusové podle dostupných informací soustředí veškerou snahu na obsazení Bachmutu, kde nasadili největší koncentraci jednotek na jednom úseku, a také na obranu Chersonu, kde Ukrajinci pomalu, ale metodicky postupují. A ještě se dělo [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid0BARERsJvQiuNFeGX12H6VhwmsdzjTz8PvJCFRFjF19hFDyaBQx9Tox3AYKdgL8orl)"
        detail: |
          - Ukrajinci podle ruských kanálů používají u Charkova novou taktiku, kdy skupina tanků velkou rychlostí proráží cestu a ničí nepřátelská vozidla a záměrně se v první fázi vyhýbá zástavbě a pouličnímu boji, načež obklíčí městečka ze všech stran a následně sevře smyčku kolem posádky uvnitř zástavby. Rusové na taktiku neumí kvůli špatné koordinaci mezi různými typy jednotek reagovat a letecká podpora nemůže přijít na pomoc kvůli tomu, že Ukrajinci oblast okamžitě saturují protivzdušnými střelami. 
          - Ukrajina získala ostatky britského občana, který zemřel v ruském zajetí. Paul Urey byl podle Britů humanitární pracovník, Rusové tvrdí, že byl zahraničním žoldákem, což by ale bylo vzhledem k jeho chatrnému zdraví nepravděpodobné. Každopádně Paulovo tělo podle BBC neslo známky „nepředstavitelného mučení“. 
          - Podle nových videí Spojené státy dodaly Ukrajincům dělostřeleckou munici Excalibur s GPS naváděním a už je využívána na bojišti. Excalibur munice do 155mm děl je jedním z nejpřesnějších dělostřeleckých granátů na světě. Přesnost zásahu se udává v rádiusu do dvou metrů od cíle. 
          - Estonsko, Lotyško, Litva a Polsko nebudou pouštět na své území občany ruské federace, a to ani ty, kteří získali víza do schengenského prostoru v jiné zemi EU. Jediným otevřeným pozemním spojením mezi EU a Ruskem tak bude Finsko. 
          - Vyšetřovatelé z OSN se chystají v příštích týdnu navštívit Olenivku a objasnit, kdo stojí za explozí, která zabila desítky ukrajinských vězňů. Není ale jisté, že jim to Rusové umožní a také hrozí, že Rusové na místě nastraží falešné důkazy. 
          - V Jaltě na okupovaném Krymu proběhlo protestní shromáždění proti postupu policie poté, co propustila z vazby vraha mladíka, který utrpěl 36 bodných ran, protože měl pachatel údajně konexe mezi policisty. 
          - Na letecké základně v německém Ramsteinu se v těchto dnech koná další ze série setkání ukrajinských spojenců, jehož tématem bude primárně pokračující vojenská pomoc napadené Ukrajině. 
          - Ukrajinci údajně zasáhli rozvodnou stanici v ruském Belgorodu, následkem čehož je půlka města bez elektrického proudu. V Belgorodu se nachází také několik ruských základen a početná posádka. 
          - V obci Hola Prystan ukrajinské dělostřelectvo zasáhlo pontonový přívoz s vojáky a techniku právě ve chvíli, kdy se hodlali přeplavit na druhý břeh. Pontonový přívoz se po útoku potopil. 
          - Ruský vyslanec v OSN Vasily Nebenzia ohlásil, že bude iniciovat jednání o „bezpečnostních rizicích, které představuje dodávání zbraní Ukrajině“.
          - Maďarsko na žádost Česka ustoupilo ze svého včerejšího požadavku, aby byli ze sankčního seznamu vyňati tři ruští oligarchové. 
          - Zástupkyně Spojených států v OSN uvedla, že Rusové deportovali mezi 900 tisíci a 1,6 milióny lidí z Ukrajiny do Ruska. 
          - Německo oznámilo, že vyčerpalo vojenský materiál ze skladů Bundeswehru, který mohlo Ukrajině poskytnout. 
          - Ukrajinský štáb včera reportoval vůbec největší denní přírůstek ruských ztrát od vypuknutí války.  
          - Rusové ve světle charkovské protiofenzivy oznámili evakuaci civilistů z Kupjansku. 
          - Partyzáni provedli bombový útok na další středisko okupační moci v Melitopolu. 
          - Ukrajina obdržela prvních 20 dronů Warmate. 
      - title: "Středa"
        year: "7. září 2022"
        image: assets/img/timeline/2022-09-07.jpg
        desc: "Dřívější spekulace o druhém protiútoku na charkovské části fronty se během posledních 24 hodin spolehlivě potvrdily, ale hlavně se ukázalo, že protiútok má mnohem větší rozsah, než jak to z kusých informací kvůli informačnímu embargu vypadalo. Pojďme si tedy nalít čistého vína: Ruská ofenziva je definitivně u konce. Ruské jednotky se za poslední týdny prakticky nehnuly z místa a jejich logistika na ukrajinském území je v troskách. Aktuálně se Rusové na všech frontách, snad vyjma jediného úseku u Bachmutu, pouze brání nebo rovnou ustupují. Rusko není schopné nahrazovat ztráty na živé síle a horko těžko přesouvá na Ukrajinu zbytky provozuschopné bojové techniky. Už dříve muselo začít stahovat těžkou techniku se stálých základen v Gruzii, Sýrii a na východě Ruska, brzy bude muset přestat, jinak nebude mít čím bránit vlastní území. S jistotou tak můžeme říct, že různé útržky informací ze začátku léta, kdy různí světoví analytici a armádní činitelé odhadovali, že do konce léta přijde zásadní zlom, byly pravdivé. A ostatně i [zbytek dnešního přehledu aktualit](https://www.facebook.com/tomak.dvorak/posts/pfbid02LFuGUJ97AJyYkYFELfskGHFk4SUjfVzfcWoDZ9biPaR5ChMQq5QJCACvbw2Hkb36l) bude podobně pozitivní"
        detail: |
          - Ukrajinci východně od Charkova po předchozím obklíčení osvobodili město Balaklija. Část posádky stihla uprchnout, část, včetně elitní ruské zásahové jednotky SOBR zůstala v obklíčení. Ruské kanály, které obvykle nafukují vlastní úspěchy, suše konstatovaly, že vojáci v Balaklije jsou „v prdeli“. Podle fotek na sociálních sítích zřejmě Ukrajinci jednotku SOBR v době psaní přehledu zlikvidovali. Ukrajinský útok ale pokračoval až k městu Volochiv Jar a možná dokonce za něj k Ševčenkove, a také jihovýchodně k obci Savynci, odkud údajně ukrajinská armáda postupuje dál k Izjumu. O všem hovoří i ruské kanály.
          - Na internetu se objevil údajný dokument ruského ministerstva financí, který hovoří o kompenzacích rodinám padlých ruských vojáků. Podle dokumentu bylo rodinám k 28. srpnu vyplaceno celkem 361,4 miliard rublů, což by při platbě 7,4 miliónů za jednoho vojáka činilo neuvěřitelných 48 838 zabitých vojáků ruské armády, tedy bez započítaných ztrát separatistů, žoldnéřských skupin a bez vojáků vedených jako „ztracených v akci“. Pokud by se dokument ukázal jako pravý, znamenalo by to, že ukrajinské odhady ztrát jsou velmi podceněné a nejblíže realitě by byl odhad americké armády. 
          - Rusové tvrdili, že v době příjezdu mise AIEA do Enerhodaru operoval ve městě ukrajinský výsadek z vody, k čemuž publikovali video, na kterém jsou údajná těla zabitých ukrajinských specialistů na břehu přehrady. Komusi si ale podařilo získat celé video, ze kterého je evidentní, že se jednalo o podvrh. Na konci natáčející člověk zavelí konec a „těla“ ožijí v poměrně vřelé náladě. 
          - Podle generálního štábu Ukrajiny utrpěly v minulých týdnech jednotky ruských soukromých armád značné ztráty a některé z nich přišly až o 40 % živé síly, což je v praxi činí nebojeschopnými. Rusko využívalo Wagnerovce a Rusič k prolamování obrany na klíčových úsecích, ale jak vidíme z postupu vojsk, ani to ruské armádě nepřineslo významné územní zisky. 
          - Na Doněcké části fronty Ukrajinci odrazili útoky na obce Dolyna, Solder, Novobachmutivka, Zajceve, Avdijivka, Marjinka a Ljubomirivka. Rusové pravděpodobně vstoupily do ruin obce Kodema. U Chersonu Ukrajinci dělostřeleckou palbou zničili osm muničních skladů, několik velitelských postů a nejméně dva pontonové mosty.
          - V Maďarsku se objevila knížka kresleného zeměpisu pro 8. třídu, ve které se tvrdí, že válka na Ukrajině je civilní válkou znepřátelených etnických skupin a že se v ní Rusko neangažuje. Součástí je také obrázek Ukrajiny, na které sedí ruský medvěd, zatímco ji trhají postavičky „Američana“ a „Evropana“. 
          - Mise IAEA publikovala svou zprávu. Potvrdila, že se v areálu jaderné elektrárny nachází vojenský personál i těžká technika a zdokumentovali také poškození střechy jedné z budov. Organizace vyzývá k vytvoření demilitarizované zóny okolo elektrárny. 
          - V osvobozených obcích Ukrajinci čím dál častěji nachází opuštěné pozice večetně zahozené výstroje, zbraní i uniforem, což by ukazovalo na to, že si přeživší ruští vojáci pokouší zachránit život útěkem v civilním přestrojení. 
          - Partyzáni v Berďansku provedli úspěšný atentát na kolaboranta Arťoma Bardina. Nástražná výbušnina explodovala pod jeho autem a později v nemocnici podlehl těžkým zraněním, které při útoku utrpěl. 
          - Na jižní frontě pokračuje pozvolný postup Ukrajinců směrem k Chersonu. Ukrajinské síly osvobodily Novovozneseske a během bojových akcí sestřelili ruský letoun Su-25. 
          - Vojákům, kteří pochybili při pořádání ukázky vojenské výzbroje v Černihivu a umožnili, aby se několik lidí zranilo po výstřelu z živého RPG, hrozí až 10 let vězení. 
          - EU dnes jedná o další makroekonomické pomoci Ukrajině. Znamenalo by to navýšení finanční pomoci ze současných 10 miliard euro na 15 miliard. 
          - Ruští miliardáři pobývající v zahraničí podle článku Financial Times byli po telefonu vyzváni, aby se neprodleně vrátili do Ruska. 
          - Spojené státy nezařadí Rusko na seznam státních sponzorů terorismu. Prý by to ohrozilo světové dodávky potravin. 
          - Ukrajina obdrží od Německa dalších 5 systémů Gepard a také protibaterijní radar COBRA. 
          - Rusko zablokovalo snahy o vyslání nezávislých vyšetřovatelů do kolonie v Olenivce.
          - Ruské rakety zasáhly psychiatrickou nemocnici v Kramatorsku. 
      - title: "Úterý"
        year: "6. září 2022"
        image: assets/img/timeline/2022-09-06.jpg
        desc: "V Rusku se nadšeně sdílí leták, který má ukazovat růst cen v Británii a v Rusku, kdy samozřejmě podle letáku v Británii rostou ceny všeho o vyšší jednotky až desítky procent, zatímco v Rusku jen nepatrně roste cena energií, zatímco všechno ostatní prý zlevňuje. To je samozřejmě absurdní lež. Ceny všeho včetně základních potravin v důsledku války skokově vyrostly, a navíc došlo k devalvaci rublu, což pozná okamžitě každý Rus, který by si chtěl nakoupit v zahraničí nebo vyměnit rubly za jinou měnu. Bloomberg navíc tvrdí, že Rusko čeká dlouhá a hluboká recese, navzdory tomu, že se ruská propaganda zuby nehty snaží život iluzi silné ruské ekonomiky. I kdyby nyní válka skončila, ruská ekonomika se podle agentury dostane na stejnou úroveň jako před válkou až na konci dekády. Rusko je tedy doslova zemí, kde zítra znamená včera. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0diAsip3BpANWEJ17Wz25psi7EEHoXkhXVSVUB1JYuHBNa742p9R3Yngz1VtgPydWl)"
        detail: |
          - Ruské zdroje od včerejška mluví o těžkých bojích na široké frontě severně a severovýchodně od Charkova a také u Limanu. Ukrajinské zdroje už několik dní mlčí, ale není vyloučené, že Ukrajinci otevřeli druhou frontu. V minulých týdnech se přesouvalo směrem k Záporoží velké množství techniky a spekulovalo se, kde bude nasazená. Podle předběžných zpráv z OSINT zdrojů Ukrajinci po předvčerejším obsazení městečka Ozerne, včera napadli ze západní strany město Balaklija. Rusové preventivně zničili most mezi obcemi Balaklija a Bajrak. 
          - Ukrajinské letouny potopily jeden ze tří nebo čtyř provizorních pontonových mostů u Charkova v obci Darivka. Severně od Chersonu Rusové údajně nasadili značný počet příslušníků specnaz oddílů, aby se pokusili odrazit ukrajinskou protiofenzivu. Ukrajinci nicméně i tak osvobodili další tři obce u města Vysokopilia. 
          - Serhij Hadaj informoval bez větších detailů, že ukrajinské síly podnikly po odraženém ruském útoku lokální protiútok také v Luhanské oblasti, pravděpodobně východně od Kramatorsku, a posunuly frontu o několik kilometrů. 
          - Macron ohlásil plán snížení spotřeby energie Francie o alespoň 10 %. Pokud se to prý nestane dobrovolnými kroky firem a domácností, může přijít legislativní změna, která úspory zaručí. 
          - Státy NATO shromažďují zimní uniformy pro ukrajinské vojáky. Cílem je shromáždit alespoň 200 000 takových uniforem. 4 země už oblečení přislíbily: Kanada, Spojené státy, Finsko a Švédsko. 
          - Ukrajinci zničili v Belgorodské oblasti muniční sklad, který zásoboval ruské dělostřelce u Charkova, a z nějž pocházely rakety, které Rusko na Charkov prakticky dennodenně vrhalo.
          - Ukrajinské speciální síly v Kamjance, jižně od Záporoží, zničily základnu FSB, zabily několik agentů a vypálily skladiště s volebními lístky pro chystané pseudoreferendum. 
          - Ruský Gazprom zveřejnil video, ve kterém se snaží zastrašit Evropu, že nás čeká tuhá zima, resp. že Evropu čeká doslova doba ledová. 
          - Kolaborant Kirill Stremousov oznámil, že Chersonská oblast přechází na ruský legislativní systém. 
          - Ruské rakety opět zasáhly Charkov a „denacifikovali“ činžovní dům, kde zabily 73letou ženu. 
          - Podle americké rozvědky začalo Rusko nakupovat dělostřeleckou munici od Severní Koreje.
          - U Izjumu zahynul v boji australský medik a člen cizinecké legie Jed Danahay. 
          - Moskevský soud odsoudil novináře Safronova k 22 letům odnětí svobody. 
          - K útoku na ruskou ambasádu v Kábulu se přihlásil Islámský stát. 
          - Ruský soud zakázal činnost opozičního média Novaya Gazeta. 
          - EU projedná zastropování cen u ruských fosilních paliv.
      - title: "Pondělí"
        year: "5. září 2022"
        image: assets/img/timeline/2022-09-05.jpg
        desc: "Ukrajinci včera v naprosto nečekaném kroku provedli lokální protiútok u východně u Siversku v režii 54. brigády, ale hlavně – 63. prapor 103. brigády překročil Severní Doněc a obsadil obec Ozerne zhruba 5 km severně od řeky. Ačkoliv se hovoří o tom, že Ukrajincům se podařilo vytvořit předmostí, zatím není jasné, jestli se jedná o část nějaké větší plánované akce na severovýchodní části fronty. Obsazení Ozerne má ale i důležitý propagandistický rozměr. Rusové totiž několik měsíců nedokázali řeku překročit a zaujmout pozice na jižním břehu a minimálně dva větší pokusy skončili pro ruskou armádu naprostou katastrofou. Ukrajinci prostě sedli na čluny, přejeli na druhou stranu a bez většího odporu obsadili okupovanou obec, a ještě se u toho vysmátí natočili. Chtělo by se říct, že tím Rusy ponížili, ale Rusové tohle zvládají i sami. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid037pnUbvAgMAViv7Yw3iPsmUiN7vogU2RtjUvh47vgiGeRmeYYVkJMELKGMfJ7MwFrl)"
        detail: |
          - Většina pozorovatelů z IAEA opustila včera areál záporožské jaderné elektrárny. Dva členové mise nicméně na místě zůstali a budou dál monitorovat situaci. Oficiální zpráva z návštěvy elektrárny by měla spatřit světlo světa už zítra, 6. září, tedy v době, kdy opustivší členové mise bezpečně dorazí zpět do Ukrajinou kontrolovaných měst. 
          - Ukrajinci odhalili, jak na sociálních sítích získávají údaje o pozicích ruských vojáků. Vytváří falešné profily ruských krasavic, které potom píšou Rusům a vypráví jim o tom, že je rajcují vojáci. Rusové jim pak sami posílají fotky z bojiště, aby jim dokázali, že jsou „bojovníci“, čímž zároveň díky geotagu prozrazují svoji polohu. 
          - Ukrajinci osvobodili městečko Vysokopilia v Chersonské oblasti a údajně také Blahodativku a Ljubomirivku. Boje dál probíhají na širokých úsecích prakticky po celé délce Chersonské fronty. Během osvobození Vysokopilia bylo údajně ukořistěn velký počet opuštěné techniky okupantů.  
          - Sebevražedný atentátník provedl bombový útok na ambasádu v Kábulu. Při explozi zahynuli dva ruští diplomaté a jeden člen stráže byl raněn, stejně jako desítky dalších lidí, kteří údajně v době výbuchu čekali před ambasádou frontu na víza. 
          - Británie bude mít po dnešku nového premiéra nebo premiérku. Favoritkou je Liz Truss, která stejně jako Boris Johnson zastává silnou pro-ukrajinskou orientaci země a vyslovila se už před volbou pro pokračování vojenské podpory Ukrajině.  
          - Operační velení Jih oznámilo, že celý ruský 127. pluk 1. armádního sboru u Chersonu odmítl další účast v bojích. Důvodem je prý špatné zásobování, což vedlo k nedostatku munice, palebné podpory ale i základních potřeb, jako je pitná voda. 
          - Peskov oznámil, že Putin je připravený jednat s Ukrajinou o podmínkách ukončení „speciální operace“. Zelenský nicméně zopakoval, že o žádné jednání s Ruskem nestojí, dokud Rusko neopustí okupovaná území. 
          - Podle svědectví z fronty Ukrajinci v minulých dnech „sestřelili“ ruský letoun bez toho, aby vystřelili. Letadlo prý "nabarvili" radarem svého Buku, načež ruskému pilotovi zřejmě v kokpitu zazněl varovný tón a raději se katapultoval. 
          - Dánsko a Německo se dohodly na vybudování několika obřích větrných elektrárnen v Baltském moři. Projekt za 9 miliard € umožní oběma zemím dosáhnout úplné nezávislosti na ruském plynu. 
          - Podle poradce legitimního starosty Mariupolu Petra Andrjuščenka Rusové rezignovali na vyzvednutí těl zpod trosek domů. Namísto toho je odváží na skládky společně se sutí. 
          - Bývalý velitel armády Spojených států Ben Hodges prohlásil, že jsme právě svědky konce Ruské federace, tak jak ji známe. 
          - Peskov prohlásil, že Rusko neobnoví dodávky plynu do Evropy, dokud Evropa nezruší sankce. 
          - Ukrajina prodlužuje základní výcvik nových branců ze tří na pět týdnů. 
          - V Sevastopolu byly opět slyšet výbuchy. 
      - title: "Neděle"
        year: "4. září 2022"
        image: assets/img/timeline/2022-09-04.jpg
        desc: "Ostuda. To je první slovo, které mě napadne ve spojení se včerejších demonstrací na Václavském náměstí, která se dostala i do ukrajinských médií. Ostuda proto, že zatímco Ukrajinci umírají za svoji svobodu, v Praze – jak to správně pojmenoval premiér Fiala – pořádají demonstraci pro-ruská uskupení. Však co jiného spojuje všechny řečníky, kromě toho, že slouží ruským zájmům a šíří ruskou propagandu? Témata demonstrace byla záměrně vybraná tak, aby akce oslovila co nejvíce lidí a pokryla různé obavy a problémy, jak to ostatně fašisté, komunisté a jiní extremisté vždycky dělali. Parazitování na společenských a ekonomických krizích a s nimi spojeným strachem, je jejich nejúčinnější zbraní. A pokud tam byl skutečně někdo protestovat proti cenám energií, tak se sluší říct dvě věci: Jednak to, že organizátoři vás v tom případě sprostě zneužili, aby mohli co nejvíc hlav nakrmit ruskou propagandou, a jednak to, že pódium bylo plné lidí, kteří sice požadují řešení, ale na druhou stranu podporují diktátora, který tu krizi v první řadě způsobil. Tak si vyberte. Buď chcete vyřešit ceny energií, nebo podporovat Putina. Obojí zároveň nejde. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0zPJC3dkPdSxkq3qjT678RZ4zfVCkZmKHqFv4S5T2Qoy2zvVDVrkJyGtiKjvyheQel)"
        detail: |
          - Ukrajinská média přinesla další detaily k incidentu, při kterém Rusové v prvních týdnech války zabili celou rodinu vyjma Oleha Fedka, který tou dobou sloužil v ozbrojených silách. Rusové spustili palbu na auto, ve kterém jela jeho žena s dětmi a jejich prarodiči, kvůli tomu, že nezastavili u kontrolního stanoviště dostatečně rychle. Žena s prarodiči byli na místě mrtví. Děti umíraly následkem střelným zranění ještě několik desítek minut. 
          - Ozbrojené síly separatistických „republik“ se potýkají s tak velkou mírou dezerce, že se ve městech objevují plakáty s podobiznami dezertérů, které slibují finanční odměnu lidem, kteří je vydají autoritám. Podle britské rozvědky je jedním z důvodů velmi nízké morálky fakt, že vojáci často nedostávají slíbené odměny za službu nebo dostávají méně, než co jim bylo ve smlouvách slíbeno.
          - Wall Street Journal s odkazem na zdroje z ukrajinské armády a americké analytiky píše, že ačkoliv protiofenziva na jihu postupuje podle pozorování zvenku pomalu, vše jde podle plánu. Teď jen doufat, že nejde stejně „podle plánu“ jako ruská speciální operace. 
          - Kadyrov na svých sítích oznámil, že je už příliš starý na to, aby dál pokračoval v politice. Není jisté, jestli své prohlášení myslel vážně, vzhledem k tomu, že se spekulovalo, že Putin si ho vybral jako svého potenciálního nástupce. 
          - V okupovaném Tokmaku vyhodil ukrajinský partyzán sám sebe a zároveň dva ruské okupanty do vzduchu, když ho přišli doma konfrontovat s tím, že napomáhá ukrajinským ozbrojeným silám. 
          - Ministryně pro reintegraci dočasně okupovaných území varovala Ukrajince, že za účast v pseudo-referendech jim hrozí až 12 let odnětí svobody a propadnutí veškerého majetku. 
          - Správa ruských železnic podle ukrajinského generálního štábu obdržela rozkaz najít ve svých řadách až 10 000 dobrovolníků pro boje na Ukrajině. 
          - Podle ukrajinské rozvědky je až 40 % výzbroje pro nově utvořené ruské jednotky aktuálně nepoužitelných v boji. 
          - Magazín Insider zveřejnil video, které dokazuje, že Rusové pálí rakety přímo z areálu záporožské jaderné elektrárny. 
          Dvě děti byly raněny na přehlídce zbraní v Černihivu, když jedno z dětí vystřelilo z RPG, které mělo být vybité. 
          - Ukrajina zavedla bezplatná vlaková spojení pro lidi, kteří utíkají z okupovaného Krymu. 
          - Most přes Dněpr u hydroelektrárny v Nové Kachovce se po posledním ostřelování zřítil. 
          - Záporožská elektrárna byla opět odpojená od ukrajinské energetické sítě. 
          - Nejméně pět explozí se ozvalo z okupovaného letiště u Melitopolu. 
          - Sevastopolem v noci otřáslo několik explozí. 
      - title: "Sobota"
        year: "3. září 2022"
        image: assets/img/timeline/2022-09-03.jpg
        desc: "Vždycky, když si myslím, že už jsem viděl všechno, někdo mě přispěchá překvapit. Tentokrát za to nemůže nikdo jiný než jeden ruský voják, který se stal nechtěným hrdinou videa na Tik Toku, které se okamžitě stalo hitem i na Telegramu a Twitteru. Společně s dalšími kolegy si totiž chtěl ohřát jídlo uvnitř svého BTR, načež jim obrněné vozidlo komplet lehlo popelem. Ten výraz, když na něj křičí jeho velitel, vám vyrobí den. Tak nevynechejte komentáře níže. A teď už [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0XMar9PyDXV2PSvHRs3WSZJGhVtkQSTrYLWM4HeKN1AgtKRPwPQ4277nvf2Q6Mt9Xl)"
        detail: |
          - Rusové zastavili tok plynu v potrubí Nord Stream 1 na dobu neurčitou. Výrobci turbín pro Nord Stream, společnost Siemens, tvrdí, že údajné technické důvody jsou jen falešnou záminkou. Evropští představitelé k tomu dodávají, že je to jen taktika Ruska, jak zvýšit politický tlak na evropské vlády. Nutno dodat, že minimálně na nepříliš bystré voliče některých stran taková taktika funguje víc než dostatečně. Stačí se podívat na dnešní demonstraci, která probíhá v Praze. 
          - Podle velitele ukrajinských sil Zálužného Ukrajina pomocí 2 dronů Bajraktar zničila během pouhých tří dní ruskou techniku v hodnotě 26,5 miliónů dolarů. Oryx pravidelně aktualizuje přehledy zničené ruské techniky, pod kterou jsou podepsané právě turecké drony, a celkem se už jedná o více než 80 potvrzených kusů techniky včetně 5 člunů, dvou vlaků a 10 helikoptér. Skutečné číslo ale bude mnohem větší. 
          - Podle analytiků z ISW se Rusové snaží využít toho, že Ukrajina aktuálně nezveřejňuje žádné operační informace z probíhající ofenzivy a plní prázdný informační prostor propagandou a falešnými informacemi z bojů. Snaží se tak vytvořit obrázek o tom, že buď žádný protiútok neprobíhá, nebo že fatálně selhal, aby demoralizovali obránce a odradili ostatní státy od další pomoci. 
          - Putin posmrtně vyznamenal medailí za statečnost Ivana Neparatova. Ten si dříve odpykával 25 let za to, že jako vůdce gangu spáchal několik ozbrojených loupeží a pět vražd. Po dvanácti letech byl ale propuštěn a nechal se naverbovat Wagnerovci pro boje na Ukrajině. 
          - Neznámí hackeři se v Moskvě nabourali do aplikace YandexTaxi a objednali všechny vozy do ulice Kutuzov Prospekt, což vedlo k obří zácpě plné taxíků, která úplně paralyzovala dopravu v části města.
          - Satelitní snímky odhalily velkou kolonu ruských bojových vozidel, která na severním břehu Dněpru u Chersonu čeká na evakuaci přívozem do obce Oleški. Je v ví několik desítek kusů obrněnců. 
          - Policie v Moskvě zatkla nejznámějšího ruského válečného reportéra Semjona Pegova.  Údajně přišel do hotelu opilý a ohrožoval personál recepce. 
          - Na Doněcké frontě Rusové poprvé od vypuknutí války iniciovali několikahodinové příměří, aby mohli z bojiště odvézt ostatky svých padlých vojáků. 
          - Ruské ministerstvo obrany během briefingu ohlásilo obsazení obce Pisky. Už poněkolikáté od 13. srpna, kdy tento „úspěch“ ohlásili poprvé. 
          - V ruském Iževsku neznámý muž hodil několik molotovů na budovu policie a následně pobodal strážníky, kteří ho přijeli konfrontovat. 
          - Lotyšský prezident a ministr obrany společně vyzvali západní země, aby poskytly Ukrajině moderní techniku, jakou využívá NATO. 
          - Mnichovský arcibiskup prohlásil, že jít do války ve jménu Boha je rouhání. Reagoval tak na postoj ruské pravoslavné církve. 
          - Ukrajinské vzdušné síly jen za včerejšek podnikly 40 vzdušných misí. Při jedné zničily ruskou kolonu mířící k Záporoží. 
          - EU schválila balík finanční pomoci pro ukrajinskou ekonomiku v hodnotě 5 miliard €. Proti bylo pouze Maďarsko. 
          - Lidé, kteří si v Melitopolu převzali ruské pasy, včera obdrželi povolávací rozkazy do ruské armády. 
          - Švédsko nakoupí od Ukrajiny 40 000 tun obilí a bude ho distribuovat do zemí ohrožených hladem. 
          - 14 ukrajinských vojáků a dobrovolníků bylo včera navráceno domů během výměny zajatců. 
          - Ukrajinská protivzdušná obrana sestřelila všech pět raket, které měly zasáhnout Dnipro. 
          - V Chersonu údajně vybuchla nálož v hotelu, kde byli ubytovaní Kadyrovci.  
      - title: "Pátek"
        year: "2. září 2022"
        image: assets/img/timeline/2022-09-02.jpg
        desc: "Ukrajinci už několik dní v kuse ničí ruské muniční sklady, depa, zásobovací konvoje a shromaždiště jednotek v Chersonské oblasti. Následkem toho se údajně Rusové potýkají s těžkými problémy při zásobování frontových jednotek. Sluší se také říct, že aktuálně neexistuje žádná cesta přes Dněpr, která by Rusům umožňovala přes řeku přesouvat těžkou techniku. Ukrajinci poničili veškeré stálé mosty, zničili dva pontonové a zřejmě vyřadili z provozu i pontonový přívoz, který Rusové dosud využívali. Rusové tak nemůžou přesunout na frontu žádné nové tanky a bojová vozidla, ačkoliv jich desítky přivezli z okupovaného Krymu a přes Melitopol, a tedy nemůžou s těžkou technikou ani ustoupit, pokud by je k tomu situace donutila. Antonivský most pravděpodobně stále umožňuje alespoň pěší přesun, nicméně Ukrajinci včera oznámili, že mají most pod palebnou kontrolou. Jakýkoliv hromadný přesun jednotek přes most by tak nutně vedl k masakru. A prozatímní vývoj na frontě k tomu, bohužel pro Rusy, pomalu, ale jistě směřuje. Mluvčí ukrajinských sil dnes oznámila, že „už brzy bude možné odkrýt některé pozitivní zprávy“. Nicméně, vás asi zajímají i jiné věci. Tak [tady jsou](https://www.facebook.com/tomak.dvorak/posts/pfbid0Rxv3jvXMmHKecSnZJevzQgshotT9dQj3jsTjGQU6FwevmvzTbwteLR6TUSqhWonGl)."
        detail: |
          - Ruské ministerstvo obrany ve svém pravidelném briefingu tvrdí, že ruské síly zničily už 44 systémů HIMARS. Tolik jich samozřejmě Ukrajina ani nikdy neměla k dispozici, nicméně vzhledem k tomu, že zdroje z ukrajinské armády nedávno ukázaly, jak Ukrajinci používají dřevěné makety vozidel jako klamné cíle pro drahé ruské naváděné střely, asi se tu nabízí vysvětlení, jak Rusové na oněch 44 kusů přišli. Zatím neexistuje jediný obrazový záznam, který by potvrdil ztrátu byť jediného HIMARSu, a je téměř jisté, že pokud by existoval, Rusové by ho okamžitě využili ke své propagandě. 
          - Nedávno zveřejněná videa ruskými kanály z opuštěných ukrajinských pozic na východní frontě poměrně jasně ukázala, proč se Rusové nedokázali ani po několika měsících probít přes určité úseky, a proč trpí ruská armáda na tak vysoké ztráty. Ukrajinci na hlavních obranných liniích vybudovali prakticky druhoválečná opevnění – bunkry s masivními stěnami a dvojitými ocelovými dveřmi na vstupech zakopané pod úroveň země. V takovém opevnění může i poměrně malá posádka efektivně bránit široké sektory proti několikanásobné převaze. 
          - Lukašenko prohlásil, že ukrajinská armáda je v konfliktu s prezidentem Zelenským a že se prý připravuje převrat, protože „ukrajinská armáda už nechce dál tolerovat Zelenského radikalismus“. Jedním ze syndromů ruské propagandy je, že neustále obviňuje ostatní z toho, co sama dělá nebo chystá. Lukašenko nám tak dává tušit, že si je dobře vědom toho, jaká nálada v běloruské armádě převládá. 
          - Delegace IAEA včera úspěšně dorazila až do areálu jaderné elektrárny v Záporoží a provedla svou prvotní inspekci. Její vedoucí na místě prohlásil, že zástupci OSN plánují v místě zůstat a ustanovit stálou pozorovatelskou misi. Rusové zároveň do areálu nepustili žádné západní ani nezávislé novináře, pustili pouze své vlastní propagandisty.  
          - Švédsko schválilo další balíček vojenské pomoci Ukrajině v hodnotě několika desítek miliónů dolarů. Není jasné, co všechno by měl obsahovat, snad jen, že Ukrajina obdrží munici do 155mm děl. Reznikov k tomu řekl jen, že Ukrajina obdrží „důležité a cenné nástroje pro jednotky na frontě“.
          - Zástupci legie Svoboda Ruska a ruské domácí odbojové skupiny Národní republikánská armáda podepsali dohodu o spolupráci. Bude tak zároveň vytvořena politická platforma, v jejímž čele bude stát opoziční politik Ilja Ponomarev. 
          - Ruská média informovala, že „je stále možné využít Antonivský most k překonání Dněpru, navzdory tvrzením Kyjeva, nicméně za cenu vážného ohrožení vlastního života“. Tak to jo. Jsem rád, že to uvedli na pravou míru.
          - Prezident Zelenský zrušil účast Ukrajiny v Kontaktní skupině pro Donbas, kterou vytvořili zástupci Ukrajiny, OBSE a Ruska v roce 2014 za účelem vyřešit otázku „lidových republik“. 
          - Ukrajinský soud odsoudil k 8,5 rokům vězení ruského tankistu, který v obci Chaljavin u běloruských hranic se zbraní v ruce napadl civilistu a oloupil ho pod pohrůžkou zabití. 
          - Bělorusko vydalo Janu Pinčuk do Ruska, kde jí hrozí až 20 let vězení, že to že na Telegramu spravovala kanály, na kterých se organizovaly protivládní protesty. 
          - Vícero kanály se šíří informace o panice mezi ruskými jednotkami u Charkova. Video zachytilo skupinu ruských vojáků, která se přišla vzdát. 
          - Ruské rakety zasáhly výrobní areál na autobusy v ukrajinském Lvově. Dá se přepokládat, že se tu opravovala vojenská technika. 
          - Čínský platební systém UnionPay omezil přijímání plateb svými kartami v Rusku v obavách z možných sankcí. 
          - Finsko schválilo osmý balíček vojenské pomoci Ukrajině v hodnotě 8,3 miliónů €. 
          - Ruské granáty opět zasáhly budovu Červeného kříže ve Slavjansku. 
          - Dánsko poskytne Ukrajině zimní uniformy a další výstroj. 
      - title: "Čtvrtek"
        year: "1. září 2022"
        image: assets/img/timeline/2022-09-01.jpg
        desc: "Rusové opravdu hodně nechtějí, aby pozorovací mise OSN dojela do elektrárny v Enerhodaru. Nejprve ostřelovali předem dohodnutý koridor, potom samotné město, a když to misi nezastavilo a naprosto nečekaně se vydala skrz palbu směrem k městu, zosnovali Rusové „menší“ divadlo. Tvrdili, že Ukrajinci provedli u elektrárny výsadek parašutistů, načež se proháněli ulicemi v ozbrojených vozidlech, létali nad domy v Aligátorech a pálili náhodně po civilních domech. Kolem poledne pak slavnostně oznámili, že diverzní skupinu zlikvidovali. Zhruba ve dvě hodiny odpoledne pak mise konečně do elektrárny dorazila. Tak snad najdou to, kvůli čemu Rusové tak zoufale naháněli čas, aby to stihli uklidit. A teď [zbytek zpráv](https://www.facebook.com/tomak.dvorak/posts/pfbid0CwHqYu9pDSEnLoAw8W6AdyCK5koXmSwCF9VnM9yqngmEui3DXL8bmCPRMy2pZqsNl)"
        detail: |
          - Podle CNN se Ukrajina na současnou ofenzivu připravovala v kooperaci se Spojenými státy. Ukrajinci údajně chtěli vést mnohem větší protiútok na většině současné fronty, ale USA prosazovaly menší, soustředěnější útok s potenciálně menšími ztrátami. Následně obě země cvičily společně různé scénáře a připravovaly alternativní plány pro různé dílčí neúspěchy. 
          - U obce Suchij Stavok Ukrajinci posunuli frontu ke Kostromce, kde se útok pokouší zastavit jednotky ruských VDV, a útočí také na Davydiv Brid. Ukrajinci prolomili obranu také u Pokrovske a vstoupili do Kyselivky. Včera večer spekulovali ruské kanály také o tom, že Ukrajinci spustili protiútok i na Charkovské frontě, nicméně k tomu zatím chybí informace. 
          - Ukrajinský novinář tvrdí, že se dostal k záznamům márnic v okupovaném Mariupolu. Pokud by jím zveřejněná čísla odpovídala realitě, znamenalo by to, že následkem kompletní devastace většiny města ruskými bombami a granáty zemřelo na 113 000 obyvatel. 
          - Ravil Maganov, předseda správní rady a viceprezident Lukoilu, „náhodou“ vypadl z okna v moskevské nemocnici. Neměl by někdo do ruských oken začít instalovat ohrádky? 
          - Podle Arestoviče Rusové netuší, kam mají nasadit svůj narychlo upečený 3. armádní sbor, což podle něj dokazuje, že nemají ani ponětí o tom, co jsou současné ukrajinské plány. 
          - Lavrov se nechal slyšet, že by Moldova měla pochopit, že „jakékoliv ohrožení bezpečnosti ruských mírotvůrců v Podněstří bude vnímáno jako útok na Ruskou federaci“.  
          - Německá ministryně zahraničí ubezpečila partnery, že sankce proti Rusku nebudou zrušeny ani na začátku zimy tváří v tvář vysokým cenám energií. 
          - Série deseti explozí je hlášena z předměstí Melitopolu. Spekuluje se, že tu partyzáni zasáhli místní ruskou základnu nebo shromaždiště techniky. 
          - Podle průzkumu organizace Razumkov center se pouze 7 % Ukrajinců neplánuje po válce vrátit zpátky na Ukrajinu. 
          - Rusko přesouvá část těžké techniky z Melitopolu do Chersonu. Nejsem si jistý, jestli je to dobrý nápad. 
          - Místní zdroje mluví o explozích v centru v Berďansku, kde se mělo organizovat referendum. 
          - Okupační šéf Krymu oznámil zákaz prodeje pyrotechniky a létání s komerčními drony. 
          - Rusové zasáhli Belgorod vlastní raketou Iskander, která po startu selhala. 
          - Zelenský otevřeně poděkoval informantům působícím na Krymu. 
      - title: "Středa"
        year: "31. srpna 2022"
        image: assets/img/timeline/2022-08-31.jpg
        desc: "Zajímalo by mě, jestli konzumenti ruské propagandy mají nějakou „mezní hodnotu omylů“. Nějaký bod, kdy jejich neustálé mýlení se dosáhne neúnosné míry a nutně dojde k prozření. Nechce se mi totiž věřit, že se někdo může mýlit několik let v kuse prakticky u čehokoliv, aniž by se to nepodepsalo na jeho sebevědomí, vnímání světa nebo přístupu k dalším informacím. Podle ruské propagandy jsme například nyní vstoupili do časového rámce, kdy všichni, jak oni říkají, „tečkovaní“ měli hromadně začít umírat na následky údajných chemikálií v očkovacích látkách. Tak se ptám: Znáte někoho takového? A můžu ho vidět? Ne? Nevadí. Tak si aspoň prolítněte [dnešní aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0ssKQ7Z8hfeDsqzJEwkw8kkMsFjg9R219LbURb3mB4bkgwvKCWTpzYcPAj7bJLHr5l)"
        detail: |
          - V Moskvě probíhá soud s novinářem Ivanem Safronovem, kterého Rusové viní z toho, že se nechal naverbovat českou rozvědkou, aby předával západním státům tajné vojenské informace. Safronov ale upozorňuje na to, že všechny informace, které kdy ve svých článcích využíval, a o kterých FSB tvrdí, že jsou tajné, jsou ve skutečnosti veřejně dostupné. Soud proto požádal, aby mohl své zdroje během líčení odhalit, nicméně soud jeho žádost zamítl. Státní zástupce pro něj požaduje trest 24 let vězení za velezradu. Safronov už dříve odmítl přiznání a přistoupení na dohodu, které by pro něj znamenalo 12 let odnětí svobody.  
          - Po včerejším průlomech na několika místech fronty se nyní Ukrajinci soustředí na upevnění zisků a další průzkum bojem, což potvrzují i ruské kanály. V posledních 24 hodinách se tak postup zpomalil, ukrajinské síly nicméně i tak zasáhly 13 ruských kontrolních stanovišť. Na dvou úsecích fronty se údajně Rusům povedlo vytlačit Ukrajince z předtím získaných pozic, nicméně jsou to zároveň místa, kde byli Rusové na útok nejlépe připraveni. Rusové se nyní údajně snaží narychlo vytvořit úderné týmy, které by se pokusily ukrajinský postup zastavit. Pokračuje také ničení ruské logistiky a muničních skladů a shromaždišť. 
          - Starosta Melitopolu Fedorov tvrdí, že několik kolaborantů v Melitopolu kontaktovalo ukrajinské speciální jednotky s nabídkou spolupráce, aby se vyhnuli případnému atentátu. Partyzáni (nebo SSO) včera ve městě vyhodili do povětří restauraci hotelu, kde v tu dobu večeřeli členové FSB, a zničili také další základnu ruských jednotek v Záporožské oblasti. 
          - Poradce Michajlo Podoljak informoval, že ukrajinské úřady nyní připravují evakuační plány a koridory pro obyvatele okupovaného Krymu, kteří by chtěli poloostrov opustit během „de-okupace“. Zároveň znovu vyzval obyvatele, ať se nepřibližují k ruským vojenským objektům. 
          - Ukrajinci opět ostřelovali mosty přes Dněpr i provizorní pontonové přívozy. Ačkoliv tedy Rusko přesouvá značný objem těžké techniky z Krymu směrem k Chersonu, je velmi nepravděpodobné, že by ji dokázalo přesunout k současné frontě. 
          - Ukrajinská rozvědka věří, že Rusko spustilo skrytou mobilizaci v Moskevské a Petrohradské oblasti. Vojenská správa údajně obdržela instrukce, aby aktivně vyhledávala potenciálně brance pro nasazení na okupovaném Krymu a jihu Ukrajiny. 
          - Další kolaborant, Jevgeny Balitsky, uprchl z okupované části Záporoží na Krym. Následně se snažil sám sebe obhájit ve videu, které nahrál na Telegram, a pod tlakem kritiky raději celý příspěvek smazal. Krysy opouštějí loď. 
          - V Mariupolu se uskutečnil protest kvůli nedostatku jídla, vody a předmětů denní hygieny. Rusové nejsou schopni distribuovat tolik humanitární pomoci, kolik přežívající populace města potřebuje k pokrytí základních potřeb. 
          - Do online prostoru unikla zpráva z ruského vyšetřování vlastních vojáků, kteří se v Chersonu opili a následně během potyčky zastřelili tři členy ruské FSB, kteří je kvůli tomu konfrontovali, a dva další zranili.
          - Partyzáni vyhodili do povětří kancelář organizace „My jsme s Ruskem“ v okupovaném Berďansku. V době výbuchu v budově nikdo nebyl.
           - Ukrajinská SBU odhalila totožnost dalších třech ruských vojáků, kteří se účastnili mučení a zabíjení civilistů na severu Kyjeva.  
          - Německé úřady podnikly razie na několik firem, které navzdory sankcím vyvezly chemikálie do Ruska. 
          - Rusové ostřelovali konvoj civilních aut, kteří se pokoušeli evakuovat ze Záporožské oblasti. 
          - Finsko bude nově přijímat pouze 100 žádostí o turistická víza od občanů Ruské federace týdně. 
          - Konvoj IAEA dnes vyrazil z Kyjeva do Enerhodaru. 
          - Ve věku 91 let zemřel Michail Gorbačov. 
      - title: "Úterý"
