      - title: "Pátek"
        year: "3. února 2023"
        image: assets/img/timeline/2023-02-03.jpg
        desc: "Putin nově tvrdí, že cíl „speciální operace“ je „vytvořit podmínky pro zachování celistvosti a bezpečnosti Ruské federace“. To je docela silný odklon od všech dosavadních prohlášení, které začaly údajnou „denacifikací“ a „demilitarizací“, průběžně se měnily na dobývání dalších území, poté na jejich udržení a nyní už mají prezentované cíle čistě obranný a existenční charakter. Ačkoliv je nyní situace na bojištích složitá hlavně pro Ukrajince, současné prohlášení ruského prezidenta nepůsobí jako slova, která pronáší země, která má nakročeno k vítězství. V jiném projevu potom opět vyhrožoval Západu odvetou a označil spojence Ukrajiny za „následníky Hitlera“ a „podporovatele Bandery“. Západní zbraně tedy Rusko – právem – děsí. Nezbývá než doufat nejen, že jich Ukrajina získá dost, ale hlavně, že je získá včas. A některé už jsou na cestě. Víc v [dnešním přehledu](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02dCL9WcziEvWM71fAM5edX6eGKha2vXt4Niv23dsycNgT4uZhHvWmR1L519CHgFLFl):"
        detail: |
          - Kazachstán skokově navýšil svou produkci ropy. Musel ale začít obcházet ruské terminály, které odbavovaly až 80 % produkce a na které jsou uvaleny sankce. Díky nové strategii v roce 2022 exportoval desetkrát více ropy než v minulých letech. Zdá se tedy, že na přetrhání partnerství s Ruskem nakonec vydělávají úplně všechny státy. Evropa má nyní levnější plyn než před začátkem války, a například Česká republika dokázala snížit závislost na ruském plynu z původních až 90 % na pouhá 4 % během jediného roku, aniž by se to podepsalo na schopnosti zabezpečit dodávky všude tam, kde jsou potřeba, a cena plynu teď dokonce klesá. 
          - Severní Korea údajně plánuje vyslat své vojáky a policisty na Donbas, kde by měli pomáhat s rekonstrukcí zničených měst a infrastruktury. Ano, zní to velmi podezřele, a jestli je tohle způsob, jakým chce Rusko získávat lidskou sílu pro svou invazi, pak musí být skutečně zoufalé. 
          - Dva dobrovolníci-medici z Norska byli zraněni v Bachmutu poté, co po nich Rusové začali pálit i přes viditelně označená auta zdravotnickými symboly. Oba utrpěli těžká zranění. Útok zároveň nepřežilo několik lidí, které přijeli evakuovat. 
          - Švýcarsko zvažuje, že poskytne vojenskou pomoc, aniž by porušilo svou neutralitu, a to tak, že namísto prodeje svých tanků Ukrajině je prodá partnerům, kteří poskytují Ukrajině svá vozidla, a poskytnuté kusy jim tak nahradí. 
          - Německo dalo zelenou přesunu 88 kusů tanků Leopard 1 na Ukrajinu. Podle předběžných zpráv také Německo bude financovat nákup 15 systémů PVO Gepard od Kataru, které poskytne Ukrajině. 
          - Evropská unie navýší kapacitu pomoci v oblasti výcviku vojáků na dvojnásobek. Celkem se tak v Evropě bude cvičit 30 000 ukrajinských vojáků namísto původních 15 000. 
          - Podle zdrojů v americké armádě bude přesun amerických GLSDB trvat odhadem devět měsíců. 
          - Litevci už ve veřejné sbírce shromáždili více než 5 miliónů € na nákup radarů pro Ukrajinu. 
          - Finská premiérka oznámila, že země nevstoupí do NATO bez současného vstupu Švédska. 
          - Bomba nastražená pod autem zabila ruského kolaboranta v okupovaném Enerhodaru. 
          - Rusko znárodní nemovitosti a firmy vlastněné Ukrajinou na okupovaném Krymu. 
          - Ukrajinci dnes podle videí zasáhli přístav v okupovaném Mariupolu. 
          - Rusové zasáhli centrum Torecku. Na místě jsou mrtví i ranění. 
          - Situace jižně od Bachmutu je údajně dočasně stabilizovaná. 
