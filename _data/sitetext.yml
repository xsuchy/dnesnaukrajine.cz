      - title: "Středa"
        year: "24. květen 2023"
        image: assets/img/timeline/2023-05-24.jpg
        desc: "Guvernér Bělgorodské oblasti už včera oznámil konec „protiteroristické operace“ u hranic s Ukrajinou a ruské ministerstvo obrany oznámilo, že všechny diverzní skupiny se podařilo porazit, mělo při tom padnout 70 diverzantů a přijít měli o devět vozidel, nicméně obyvatelé dál hlásí, že v několika obcích pokračují boje a ozývá se intenzivní střelba. Zároveň se objevily informace, že ruské dobrovolnické jednotky překročily hranice na dalších místech. Rusové na podporu svých tvrzení sdílejí fotky údajných zabitých diverzantů a jejich zničené techniky. Všechny materiály ale vykazují značné „díry“. Například vyfocená těla mají „pixel kamufláž“, zatímco ruské jednotky používají bez výjimky „multicam“ a technika působí, jako kdyby šlo o starší zničené kusy, které někdo do scenérie naaranžoval s nepříliš velkým citem pro detail. Vozům například chybí výzbroj, veškeré elektronické systémy a nápisy na vozidle jsou nastříkané přes spálenou karosérii. Dobrovolnické jednotky to komentovaly a samy tvrdí, že jde o fake videa, popřely, že by měly nějaké ztráty na životech nebo technice a oznámily, že akce byla úspěšná a další budou pokračovat. Tak nevím, komu věřit. Ruským dobrovolníkům, kteří se dnes natočili a vyfotili u další techniky, nebo ruskému ministerstvu obrany, které dennodenně absurdně lže v každém svém reportu? Je to těžké dilema. Než si to rozhodnete, mrkněte na [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Fa7afAqP1p1dVXqVLBnh2EcFVipYECHheScp118CADTwMZUmnsDQF6DZgobAcsTXl):"
        detail: |
          - Prigožin v nejnovějších interview prohlásil, že je třeba vyměnit vedení ruské armády a provést její reformu. Zároveň prozradil, že v řadách wagnerovců aktuálně bojuje 6 000 osob, což by potvrzovalo ohromné ztráty, které jeho soukromá armáda utrpěla. Vyjádřil se také k „denacifikaci“ a „demilitarizaci“ Ukrajiny. Podle něj se Rusko nechtěně postaralo o to, že se z Ukrajiny stal respektovaný světový partner, a naopak kvůli invazi došlo k ještě větší militarizaci země. 
          - Podle nového zákona, který přijala ruská Státní duma, budou nově povolaní branci muset odevzdat svůj pas k „úschově“ ruským úřadům. FSB má taky nově pravomoc zabavit na hranici pasy Rusům, kteří mají zakázáno vycestovat. 
          - Německo zveřejnilo obsah dalšího balíčku vojenské pomoci Ukrajině. Kromě nejrůznějších vozidel bude balík znamenat zejména rozšíření kapacit Ukrajiny, jak se bránit ruským dronům a jiným pomalu letícím cílům. 
          - Náměstek polského ministerstva obrany gen. Skrzypczak prohlásil, že Polsko se připravuje na blížící se povstání v Bělorusku. Podle něj je potřeba být připraven podpořit běloruské jednotky v boji proti Lukašenkovi. 
          - Krymský most je dočasně uzavřený a Rusové opět cvičí obranu mostu za použití kouřové clony. Naposledy taková cvičení prováděli jen chvíli předtím, než most zasáhla exploze a poničila ho. 
          - Tři ukrajinské námořní drony dnes provedly útok na ruskou průzkumnou loď Ivan Churs plující v Černém moři. Rozsah případných škod zatím není znám. 
          - Medveděv prohlásil, že Spojené státy by měly kompenzovat Rusko za destrukci Bachmutu, Mariupolu a dalších měst. 
          - Ukrajinský generální štáb dnes poprvé nereportoval boje na území Bachmutu. Poslední jednotky se tedy nejspíš stáhly. 
          - Putin dnes ocenil pedagogy, kteří učili žáky, kteří padli během ruské invaze. Neptejte se mě, proč. Netuším. 
          - Rusové ukradli historické artefakty z naleziště u Melitopolu a odvezli je do muzea na okupovaném Krymu. 
          - Japonský premiér dnes oznámil, že Japonsko neplánuje vstoupit do NATO ani jako partnerská země. 
          - Evropská unie společně dodala Ukrajině za březen 220 000 dělostřeleckých granátů a 1 300 raket. 
          - Budanov informoval, že Ukrajina obdržela dostatek zbraní a ofenziva může v nejbližší době začít.
          - Už příští týden začne cvičení ukrajinských posádek s tanky Abrams. 
