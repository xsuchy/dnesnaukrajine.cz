          - Prezidenti Ukrajiny a Číny společně mluvili po telefonu. Výsledkem telefonátu je, že Čína vyšle delegaci vedenou bývalým čínským velvyslancem v Rusku na Ukrajinu a následně dalších zemí, aby prozkoumala možná východiska pro mírové řešení ruské invaze. 
          - Ukrajinský ministr zahraničí Kuleba vyzval NATO, aby na summitu ve Vilniusu, nebo do konce letošního roku navrhlo kroky nutné k přijetí Ukrajiny do aliance. 
          - „Soudy“ v DLR odsoudily jednoho ze zajatých ukrajinských mariňáků k 22 letům odnětí svobody v kolonii s maximální ostrahou. 
