      - title: "Čtvrtek"
        year: "9. února 2023"
        image: assets/img/timeline/2023-02-09.jpg
        desc: "Elon Musk dnes definitivně rozsekl debaty o tom, jestli ruskou propagandu sdílí každou chvíli z čiré naivity a nevědomosti, nebo je v tom úmysl. Muskova společnost SpaceX oznámila, že zavede opatření, aby Ukrajina nemohla využívat terminály Starlink k ovládání a navádění svých bojových dronů. Podle zástupce společnosti je využívání datových služeb k ovládání bojových dronů v rozporu s jejich účelem. Rozhodnutí přichází ve chvíli, kdy analytici hlásí, že Rusko každým dnem spustí další velkou ofenzivu a bojové drony jsou pro Ukrajince jednou z účinných metod, jak se nové invazi bránit. De facto tak rozhodnutí firmy citelně ovlivní ukrajinskou schopnost invazi čelit a povede ke zbytečným ztrátám na životech. Není to přitom poprvé. Když Ukrajinci spustili svou protiofenzivu u Chersonu, terminály Starlink tehdy „náhodou“ přestali poskytovat připojení a Musk ohlásil, že je jeho firma dál nebude pomáhat financovat, jen aby svoje rozhodnutí pár dní nato odvolal. Tehdy se o jeho motivech spekulovalo. Nyní už získávají jasnější obrysy. Ale pojďme i na [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0Fykmaq25gQSC2G4qgyFNZnX5dukXhtFtVFHf2oyhj3fgDugjpRFykZ5Xrmr2FvXxl):"
        detail: |
          - Rusko spustilo protiútok v Luhanské oblasti, zatím ho ale provází obří ztráty a jen marginální zisky. Ten skutečný útok má ale teprve přijít. Podle magazínu Foregin Policy s odkazem na zdroje v ukrajinské armádě se Rusku pro tento účel podařilo shromáždit dalších 1 800 tanků, 3 950 obrněných vozidel, 2 700 dělostřeleckých systémů, 810 raketometů, 400 letadel a 300 helikoptér. Rusové nejspíš budou chtít podniknout výpad dřív, než teploty stoupnou opět na nulu a půda se stane neprůjezdnou. Podle ukrajinského parlamentu je ale nyní téměř jisté, že nový útok nebude zahrnovat výpad z území Běloruska. Nejspíš bude omezený pouze na Donbas. 
          - Britský premiér prohlásil, že co se týče vojenské pomoci Ukrajině, žádný typ techniky není vyloučený, a to včetně letadel. Ruská ambasáda v Londýně na to reagovala tak, že pokud Británie poskytne své letouny, ponese následky rozhodnutí nejen Británie, ale i celá Evropa a zbytek světa. Zeptám se opět: proč stále fungují ruské ambasády na Západě? 
          - Prigožin informoval, že jeho soukromá armáda přestala rekrutovat vězně. Girkin na to reagoval na Telegramu slovy, že pokud je to pravda, pak je éra wagnerovců de facto u konce, protože nikdo jiný nenahradí personál Prigožinových „batalionů smrti“, které jediné dokázaly v posledních týdnech získat alespoň nějaké úspěchy. 
          - Jeden z bývalých velitelů Kadyrovců Danijil Martynov hledaných Ukrajinou pro válečné zločiny spáchané v Kyjevské oblasti se objevil v Turecku. Podle ruských médií vede tamější ruskou misi na pomoc zemi zasažené sérií silných zemětřesení. 
          - Člen skupiny Pink Floyd Roger Waters promluvil před valným shromážděním OSN na pozvání Ruska. Invazi označil za nelegální, ale zopakoval narativ ruské propagandy o „provokaci“ ze strany Západu. 
          - Maďarský premiér Orbán slíbil, že poskytne Ukrajině další humanitární a finanční pomoc. Zároveň ale zopakoval, že Maďarsko podporuje okamžité příměří a mírová jednání. 
          - Během včerejšího ruského útoku u Kreminny přišli Rusové o první (první zdokumentovaný) BMP-T Terminator. 
          - 55 % Švýcarů se v průzkumu vyslovilo pro povolení dodávek zbraní a munice do oblastí konfliktů. 
          - Rusko podle dostupných dat ztratilo během invaze až polovinu celé své tankové „flotily“. 
          - Guvernér ruské Brjanské oblasti informoval, že ruská PVO sestřelila v noci 9 dronů. 
          - Spotřeba vodky vrostla v Rusku v roce 2022 na 5,2 litrů na hlavu za rok.  
