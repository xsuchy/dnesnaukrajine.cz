        desc: "Ministr obrany Reznikov naznačil, že Ukrajina plánuje další útok na ruské válečné lodě v Černém moři. Prý se pouze čeká na správný moment, aby mohla přijít „bavovna“. Od potopení Moskvy Ukrajina citelně zvětšila svůj protilodní arsenál, ať už o domácí střely Neptun nebo o zahraniční rakety Harpoon. Navíc obdržela nespecifikovaný počet námořních dronů, kterými v minulých týdnech útočila primárně na kotvící lodě v okupovaných přístavech. Jestli jde jen o psychologický boj, nebo nás čeká další černomořský ohňostroj, to se nejspíš brzy dozvíme. Každopádně některé věci jsou jistější. A o těch je [dnešní přehled](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0iaGo8SvjLbZ1pw7FenjVgV5PEiWkJKYC4noR1KiefbY3rVYeWRFzAyTqmfyTUcv1l):"
