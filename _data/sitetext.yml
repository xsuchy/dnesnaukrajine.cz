        image: assets/img/timeline/2022-11-03.jpg
        desc: "Rusové nejspíše opouští Cherson. Část jednotek se údajně stáhla na levý břeh Dněpru, kde Rusové intenzivně budují opevnění, a na pravém břehu ruské jednotky začaly uplatňovat taktiku spálené země, přičemž kradou vše, co jde odnést a ničí vše ostatní včetně vysílačů mobilního signálu a další infrastruktury. Kolaborant Stremousov také oznámil, že díky dokončené evakuaci končí civilní přívozy přes Dněpr. Z budov okupační správy navíc na několika místech zmizely ruské vlajky. Vše ale může být pouze záminka, jak vylákat Ukrajince ke zbrklému útoku, protože místní tvrdí, že ve městě je stále Rusů spousta, pouze se schovávají a staví další kryty. Jisté je, že pokud to skutečně má být past, Ukrajinci se do ní nehodlají chytit. Před falešným ústupem už dříve veřejně varoval šéf ukrajinské rozvědky. A jak to vypadalo jinde? Třeba [takhle](https://www.facebook.com/tomak.dvorak/posts/pfbid0Dz3g4sEmEZF17csGLH9Tt15UryQeigL4XBE4J2SVnzHQ8WHHcQprVGSWVs9AW9H6l)"
        detail: |
          - Podle analytiků z ISW znamenají aktuální finanční pobídky pro ruské brance zátěž pro ruský rozpočet na desítky let dopředu. Ze zachycených odposlechů a videí na sociálních sítích je zároveň zřejmé, že ruské velení slíbené odměny mobilizovaným Rusům nevyplácí. V jednom z telefonátů si voják stěžuje, že namísto slíbených 120-190 tisíc. rublů měsíčně mu na účet chodí jen několik jednotek tisíc. 
          - Mobilizované jednotky umožnily Rusům částečně obnovit útoky na ukrajinské pozice na Doněcké části fronty. Rusové už druhý den útočí u Vuhledaru a také na Marjinku a Pavlivku. Zatím ale situace na zemi nenaznačuje žádný větší průlom a Rusové o ukrajinskou obranu roztříštili desítky kusů těžké techniky. Ruské kanály nicméně tvrdí, že útok na Pavlivku musel být „odložen kvůli nepřízni počasí“. 
          - Záporožská jaderná elektrárna je po posledním ruském ostřelování opět bez dodávek proudu a funguje pouze na energii z 20 dieselových generátorů. Podle ukrajinského Energoatomu se nyní Rusové snaží připojit elektrárnu na rozvodnou síť na okupovaných územích. Rusové také v areálu dál budují neznámý objekt, ke kterému se nesmí zaměstnanci elektrárny přibližovat. 
          - Putin v televizním rozhovoru prohlásil, že Rusko obnovilo účast v obilné dohodě výměnou za to, že se Ukrajina zavázala, že nepodnikne další útoky, jako ten před několika dny. Ukrajinci ale jeho slova popřeli. Dohoda podle nich pouze zavázala Ukrajinu, že nepoužije koridor k vojenským účelům, což podle nich v první řadě ani doposud nikdy neudělali. 
          - Ruský diktátor Putin oznámil, že je Rusko ochotné dodat africkým zemím značný objem obilí zdarma jako humanitární pomoc. Rusko si jinými slovy kupuje přízeň afrických autoritářů ukradeným obilím z Ukrajiny. Jde klesnout ještě hlouběji? Bohužel asi ano. 
          - Sněmovní výbor pro bezpečnost dnes schválil usnesení, které mimo jiné označuje současný ruský režim za teroristický, neboť používá teroristické metody. Hlasování se nepřekvapivě zdrželi zástupci ANO a SPD. 
          - Ukrajina začala stíhat dva ruské vojáky, které viní z toho, že znásilnili těhotnou ukrajinskou ženu a podíleli se na mučení a okrádání obyvatel v Kyjevské oblasti v prvních týdnech války. 
          - Rusko podle viceprezidenta Ruské bankovní asociace bude muset vytisknout rubly v celkové hodnotě 900 miliard, aby mohlo finančně zajistit okupované regiony. 
          - Rada bezpečnosti OSN odmítla návrh Ruské federace, aby se ustanovila vyšetřovací komise s cílem „objasnit“ vývoj biologických zbraní na Ukrajině. 
          - Ukrajinci přesným úderem zničili budovu v areálu továrny Refma v Melitopolu, kterou ruské jednotky využívaly jako základnu. 
          - Ruští zákonodárci projednají návrat dvouleté povinné vojenské služby. Očekává se, že většina návrh podpoří. 
          - OSINT zdroje už evidují 1402 potvrzených zabitých ruských důstojníků během probíhající invaze. 
          - Spojené státy podezírají Severní Koreu, že tajně dodává dělostřeleckou munici Rusku. 
          - Kamikadze dron poničil ukrajinskou energetickou síť v Kryvém Rihu. 
          - Moskva v noci zažila výpadky proudu v několika čtvrtích.
