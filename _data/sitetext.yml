      - title: "Středa"
        year: "17. srpna 2022"
        image: assets/img/timeline/2022-08-17.jpg
        desc: "Prezident Zelenský odpověděl kritikům, kteří mu vyčítali, že neinformoval obyvatele o blížící se invazi, přestože měl už od podzimu roku 2021 zpravodajské informace, které ruský plán potvrzovaly. Podle něj bylo uklidňování populace a bagatelizace hrozby součástí strategie, jak předejít chaosu, odlivu lidí z Ukrajiny a v konečném důsledku i tomu, aby Ukrajina skutečně padla za tři dny, jak Rusové plánovali. Zelenského kabinet a generálové díky tomu mohli připravit plán obrany, který – jak už dnes víme – Ukrajincům vyšel. Kyjev nepadl ani za tři dny, ani týdny, ani měsíce. Rusové obsadili doposud jediné oblastní město – Cherson, a díky chytrému vedení války a kvalitnímu válečnému PR dokázali Ukrajinci světu ukázat ruskou armádu v pravém světle: Jako zkorumpovanou, rozkradenou a rozpadající se organizaci plnou diletantů na velících pozicích a nevzdělaných lumíků v prvních liniích slepě plnících i ty nejhloupější rozkazy. Díky bohu za to. Jinak by ani [dnešní novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02DcxQ6i8BH66w77Y5mChaD2t92wdLcu69LLvCvdhNtaZ8S3JmwGudcmbhLbEPcWMul) nevypadaly takhle"
        detail: |
          - V rozhovoru pro The Guardian poradce prezidenta Michajlo Podojlak uvedl, že aktuální strategie Ukrajiny je vytvořit chaos v ruských řadách a připravit půdu pro zničení Krymského mostu. Most považuje za nelegální stavbu, kterou navíc Rusko využívá pro zásobování své invaze, a jako taková je prý legitimním cílem. Podle něj také budou přibývat útoky v týle nepřítele, jako byl ten na základnu v Novofedorivce. Prezident Zelenský pak ve své pravidelné promluvě k národu vyzval Ukrajince, aby dál podnikali vše pro to, aby Rusko přestalo bavit válčit. 
          - Podle ruských i ukrajinských zdrojů stojí za výbuchy v ruských vojenských instalacích na Krymu ukrajinské elitní diverzní skupiny. Analytici s ISW věří, že probíhající sabotáže jsou přípravou na větší ukrajinskou protiofenzivu u Chersonu. 
          - V reakci na západní sankce zakázal ruský Rutube (alternativa webu YouTube), aby si jeho aplikaci stahovali uživatelé iOS mimo Ruskou federaci. Všechny západní majitele zařízení Apple to šíleně mrzí. 
          - Ukrajinci doslova srovnali se zemí bývalou budovu SBU v nyní okupovaném Lysyčansku, kterou Rusové využívali jako armádní štáb. Zabito mohlo být podle ukrajinského štábu až 100 okupantů. 
          - Podle ruského webu BAZA v Kurské oblasti v Rusku explodoval vojenský nákladní vůz poté, co najel na protitankovou minu. Jeden voják zahynul, další byl těžce raněn. 
          - Česká republika se zavázala k pomoci s poválečnou obnovou Dnipropetrovské oblasti. To zahrnuje i obnovu Nikopolu, který je nyní soustavně ničen ruskou armádou. 
          - Litevský poslanec Matas Maldeikis vzkázal Rusům, že jim Litva ochotně vystaví turistická víza, když dokáží do země doplavat námořním koridorem z Petrohradu.
          - Rusové údajně nedokáží sehnat dostatek mužů ochotných bojovat na Ukrajině, a tak nově hledají dobrovolníky i v dalších zemích střední Asie. 
          - Ruské stíhačky včera intervenovaly nad ruskou částí Karélie poté, co do karelského vzdušného prostoru vletěl britský průzkumný letoun. 
          - Okupovaným Melitopolem opět zazněly výbuchy. Cílem byla údajně budova, ve které si Rusové zřídili velící stanoviště. 
          - Sebeidentifikace občanů Ukrajiny jakožto „Ukrajinců“ vyskočila následkem ruské invaze z necelých 62 % na 84,5 %. 
          - Z Ukrajiny vypluly další komerční lodě s celkovým nákladem 110 000 tun zemědělských produktů. 
          - Pouze necelá polovina ukrajinských škol je připravena zahájit výuku v novém školním roce. 
          - Rusové v noci ostřelovali Oděsu a také obec Zatoka. Počet obětí zatím není znám. 
          - Podle ministra obrany Reznikova Rusové stále nezničili ani jeden HIMARS. 
          - Lotyši spouští další sbírku na nákup bojových dronů Bajraktar. 
          - Finsko omezí objem vydaných víz pro ruské občany na 10 %. 
