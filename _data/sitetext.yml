          - Okupanti v Mariupolu připravují budovu tamější opery na vykonstruovaný proces se zajatci z Azovstalu. Fotografie zachytili přípravu provizorních klecí na pódiu divadla. 
          - Lotyšská policie odmítl poskytnout ochranu ruskému konzulátu ve dvou městech – Daugavpils a Liepaja.
          - Rusové stále neuhasili požár továrny Satelit u Mariupolu, který před několika týdny založili partyzáni. 
