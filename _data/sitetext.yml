      - title: "Čtvrtek"
        year: "16. březen 2023"
        image: assets/img/timeline/2023-03-16.jpg
        desc: "Je to přesně rok od chvíle, kdy Rusové svrhli několik leteckých pum na budovu divadla v Mariupolu, která sloužila jako úkryt pro stovky lidí včetně malých dětí, a to i přesto, že vedle budovy Ukrajinci vytvořili obří bílý nápis „DĚTI“. Počet obětí se odhaduje na několik set, ale skutečné číslo se možná nikdy nedozvíme. Rusové nedovolili Ukrajincům provádět v obleženém městě záchranné práce a po obsazení města okolí divadla oplotili a nikoho k troskám nepustili. Veškeré odklízecí práce pak probíhaly za vysokými bariérami tak, aby Rusové zahladili jakýkoliv sebemenší důkaz o vlastním zločinu. Naši paměť ale oplotit a odklidit nedokážou. I když se o to svojí propagandou denně snaží a u některé části populaci s tím dokonce slaví úspěch. Ale teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02gN3ZTJDjTUxxfgnobnVfeG2wHpWL4Bb1WrY5EaRtVd7ySiJN4KvuMirQno3zWqzml):"
        detail: |
          - Ruský velvyslanec v USA prohlásil, že pokud by Spojené státy začaly sestřelovat ruská letadla v mezinárodním vzdušném prostoru, bylo by to fakticky vyhlášení války Rusku. Ehm… A když Rusové cíleně zlikvidují americký bezpilotní letoun v mezinárodním vzdušném prostoru, znamená to podle této logiky, že Rusko vyhlásilo Spojeným státům válku? Ne, nejspíš jde o další ze série ruských výroků, při kterých si autor urputně kálí do vlastních úst. 
          - Když jsme u toho: Spojené státy zveřejnily video incidentu, při kterém ruská stíhačka cíleně poškodila americký dron nad Černým mořem. Podle analytiků bylo nejspíš cílem Ruska letoun minimálně poškodit a následně ukořistit a předat Íránu k reverznímu inženýrství. Spojené státy i Rusko se nyní trosky letounu pokouší zachytit. Rusko nasadilo do Černého moře 20 lodí. 
          - Podle analytiků z ISW se nejspíš ruská ofenziva v Bachmutu blíží k bodu kulminace. Útoky v Bachmutu i ve směru na Vuhledar totiž v poslední dnech citelně slábnou. Experti tak nyní připouští, že ani útoky wagnerovců možná nebudou stačit na to, aby Rusové Bachmut dobyli. Stejný názor nyní sdílí i samotní obránci města. 
          - Ruský voják Danijil Frolkin, který se přiznal k vraždě civilisty během okupace Ukrajiny byl v Rusku odsouzen k 5,5 roku odnětí svobody. Jenže nikoliv za vraždu. Byl odsouzen za „šíření lží o ruské armádě“. Na Ukrajině mu v případě dopadení hrozí doživotí. 
          - Podle Rusů začali Ukrajinci průzkum bojem na Záporožské frontě. Ruské kanály proto věří, že ukrajinská ofenziva je na spadnutí. Pokus o útok u města Polohy ale nebyl prozatím úspěšný. 
          - Polská rozvědka oznámila, že se jí podařilo odhalit a zlikvidovat buňku ruských agentů, kteří v zemi připravovali diverzní akce spojené se sabotáží železničních tras. 
          - Nový balík kanadské vojenské pomoci bude obsahovat mimo jiné 8 000 kusů 155mm munice a také 12 systémů protivzdušné obrany. 
          - Studenti Novosibirsku začali ve schránkách nacházet rozkazy k registraci u nejbližší pobočky vojenské správy. 
          - Po slyšitelné explozi vypukl požár v budově pohraniční stráže FSB v Rostovu nad Donem. 
          - Wagnerova skupina nově provozuje náborové reklamy na stránkách PornHub. 
          - Finský prezident přijel do Turecka diskutovat vstup země do NATO. 
          - Izrael schválil export protidronových systémů a zbraní Ukrajině. 
