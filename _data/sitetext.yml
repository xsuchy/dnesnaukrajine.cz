      - title: "Středa"
        year: "14. prosince 2022"
        image: assets/img/timeline/2022-12-14.jpg
        desc: "Podle Arestoviče Rusko využívá pravděpodobně desítky tisíc vězňů (oficiální odhad je 23 000 v první vlně mobilizace) k útokům na ukrajinské pozice u Bachmutu a na ose Kreminna-Svatove. Řeší tím prý několik věcí najednou. První z nich je vyčerpávání ukrajinské obrany a zásob munice, kdy útoky sice nemají šanci na úspěch, ale postupně obrušují bojeschopnost Ukrajinců před případnými útoky lépe vycvičených jednotek. Zároveň nejspíš Rusko cíleně vězně obětovává, čímž řeší ekonomickou zátěž, kterou jejich věznění představuje. A v neposlední řadě tím získává čas k vycvičení mobilizovaných rezervistů. Podle zdroje v ukrajinských silách vypadají ruské útoky na Bachmut tak, že v prvním sledu jdou vězni s mizernou výstrojí a výzbrojí, za nimi jdou mobilizovaní muži z aktuální vlny mobilizace, a za nimi Wagnerovci nebo Kadyrovci, přičemž každá řada drží tu před sebou na uzdě, a je připravena jim střílet do zad, kdyby chtěli utéct z bojiště. Vítejte v Rusku. Zemi, kde dnes znamená před sto lety. A teď trocha [kontextu](https://www.facebook.com/tomak.dvorak/posts/pfbid0qiYs3bPJEt3RQnSCEyL9mtBFqGDy4fJzZA2cZZqBkuHo6iwiTaQbrzAZzJHVN7Z7l)"
        detail: |
          - Putin v prosinci nepromluví k národu, jak bylo v minulých letech zvykem. Podle Ukrajinců je důvodem to, že nyní nemůže prezentovat žádné úspěchy ruské armády. Očekává se, že Rusové se v lednu nebo únoru pokusí znovu převzít iniciativu, a pokud se jim podaří alespoň dílčí úspěch v posunutí fronty nebo znovudobytí některého území, využije toho Putin, aby k Rusům pomluvil. 
          - Jeden ze zajatých Wagnerovců z ruské Samary vypověděl, že Rusové zabili dva vlastní žoldáky, kteří při prvním útoku ze strachu odmítli jít do boje. Rusové je prý nechali zpátky na základně vykopat vlastní hroby a potom je u nich zastřelili. 
          - Ruský propagandista Sergej Mardan z deníku Komsomolskaja pravda vyzval k úplnému zákazu ukrajinského jazyka. Vzpomínáte, jak jsem říkal, že ruská propaganda obviňuje ostatní z toho, co sama dělá nebo plánuje dělat? 
          - Navzdory masivní ruské propagandě tvrdící, že Ukrajina přeprodává poskytnuté zbraně do dalších zemí, američtí vyšetřovatelé neobjevili žádný takový případ. Ukrajina na vyšetřování podobných obvinění aktivně spolupracuje. 
          - Polsko přesunulo tanky K2 nakoupené od Jižní Koreje na vojenské základny v blízkosti hranic s Kaliningradem. Ruští propagandisti kvůli tomu panikaří a tvrdí, že Polsko se chystá do Kaliningradu vtrhnout. 
          - Británie oznámila další balík vojenské pomoci Ukrajině v hodnotě 50 miliónů liber. Součástí bude také 125 protivzdušných kanónů a desítky radarů a elektronických systémů pro boj s drony. 
          - Při ukrajinském útoku dronem na ruské letiště Ďagilevo minulý týden zahynul také pilot jednoho ze strategických bombardérů, major Jevgenij Navljutov, a další dva členové personálu. 
          - Všech 13 íránských dronů mířících na Kyjev dnes sestřelila protivzdušná obrana. Zbytky dronů zasáhly a poškodily dvě úřední budovy a bytovku. Nikdo nebyl tentokrát zraněn. 
          - Spojené státy obvinily pět Rusů a dva Američany z toho, že se pokoušeli získat vojenské technologie od amerických firem pro ruské potřeby. Jeden z Rusů je údajně důstojník FSB. 
          - Podle Reuters Rusko obchází západní sankce a dál importuje pokročilé elektronické součástky přes anonymní společnosti v Turecku, Číně a Estonsku. 
          - Ukrajinský štáb si nemyslí, že hrozí další útok z Běloruska. Stále se předpokládá, že manévry na severní hranici jsou pouze diverze. 
          - Peskov prohlásil, že „případná anexe Černihivu a Oděsy bude záležet na volbě jejich obyvatel“. 
          - Británie zvažuje možnost využít zabavené ruské prostředky pro poválečnou obnovu Ukrajiny. 
          - Rusové opět masivně ostřelovali osvobozený Cherson. Zasažena byla budova městské správy. 
          - Francie a Itálie souhlasí s poskytnutím systémů PVO SAMP-T Ukrajině. 
          - USA pravděpodobně poskytnou systémy Patriot Ukrajině. 
          - Norsko poskytlo Ukrajině deset pontonových mostů.
          - Proběhla další výměna zajatců ve formátu 64 za 64. 
