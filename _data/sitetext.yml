      - title: "Úterý"
        year: "23. květen 2023"
        image: assets/img/timeline/2023-05-23.jpg
        desc: "Ruské kanály začínají pozvolna reagovat na včerejší vpád proukrajinských ruských jednotek do Bělgorodské oblasti. Obecně ale v ruském informačním prostoru panuje značný chaos. Kreml nově tvrdí, že incident u Grajvoronu je „past, kterou Rusové na diverzanty připravili“. „Diverzanti“ každopádně oznámili, že postupují dále, a je jisté, že v tuhle chvíli drží nejméně 4 obce v pohraničí, resp. území o celkové rozloze 35 km2 a chystají zde opevněné pozice před ruským protiútokem. Také se jim podařilo sestřelit jednu z helikoptér, která přiletěla podpořit ruskou obranu a ukořistit ruské BTR 82A a systém pro elektronickou válku R-330ZH Žitel. V Bělgorodské oblasti byla dnes vyhlášena „protiteroristická operace“, ruské úřady zahájily evakuaci 9 obcí a na silnicích se začaly tvořit kolony lidí, kteří z oblasti prchají. Rusové také podle některých zdrojů museli evakuovat skladiště jaderné munice Bělgorod-22, která se nachází jen 4 km od jedné z okupovaných obcí. Je to tedy celé primárně tragédie pro ruskou propagandu, která teď musí domácímu publiku složitě vysvětlit, proč proukrajinské síly už druhý den okupují ruské území. Tak schválně, jak se bude vše dál vyvíjet. Ale teď už [další novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0MJSYZskddpHzoF4hh1GHBV3iDTKF98NuxeABSfv5VeZzeKRiA65Yh8kUWPkJ7ZFfl):"
        detail: |
          - Arménie zvažuje, že úplně ukončí svou participaci v Organizaci Smlouvy o kolektivní bezpečnosti (CSTO) a bude hledat bezpečnostní záruky u jiných partnerů, například EU. CSTO považuje současná vláda za nefunkční. Arménie také nově oznámila, že je ochotna uznat Náhorní Karabach za součást Ázerbájdžánu, pokud bude zaručeno bezpečí a práva tamější arménské menšiny. Očividně stačí z rovnice odebrat Rusko, a není problém najít kompromis. 
          - V Bělgorodu se na přepážce úřadu objevila cedule informující obyvatele, že město nemá kdo bránit, protože všichni vojáci byli přesunuti na frontu na Ukrajině. Informaci dnes potvrdili také Ukrajinci. Podle nich je 90 % veškerého současného ruského personálu na Ukrajině. 
          - Spojené státy nejspíš chystají pro Ukrajinu bezpečnostní záruky po vzoru Izraele. Tedy, že by Ukrajina nemusela být nutně členem NATO, ale těšila se i tak jeho silné podpoře a vzájemné úzké spolupráci. 
          - Ukrajinci údajně zasáhli budovu FSB v Bělgorodu. V blízké obci pak byla zasažena budova administrativy. V obou případech nejspíš figurovaly drony. 
          - Na posledním zvonění jedné z volgogradských škol se žák jedenácté třídy pokusil během slavnostního nástupu kapesním nožem podříznout svoji spolužačku. 
          - Odsouzený běloruský aktivista a novinář Pratasevič byl v Bělorusku omilostněn. Původně ho soudy poslaly na 8 let za mříže. 
          - Ukrajinské jednotky dál pozvolna postupují na křídlech Bachmutu, tempem cca 300-600 metrů denně. 
          - Parlamentní shromáždění NATO označilo ruské válečné zločiny za genocidu ukrajinské populace. 
          - Moldavsko oznámilo, že vyhoví mezinárodním zatykačům na Putina a Lvovou-Bělovovou. 
          - Co se stalo s obrannným valem, který Rusko v Bělgorodské oblasti měsíce budovalo? 
          - Solovjovova milenka porodila v USA dítě, to tak bude mít americké občanství.  
          - Zelenský navštívil ukrajinské mariňáky na linii Marjinka-Vulhedar. 
          - Masivní požár zachvátil továrnu na plasty v ruské Voroněži.
