      - title: "Pátek" 
        year: "28. října 2022"
        image: assets/img/timeline/2022-10-28.jpg
        desc: "Den vzniku samostatného československého státu. Namísto oslavy naší státnosti je ale Václavské náměstí plné lidí, kteří ztělesňují to nejhorší, co Česko za poslední desítky let vyprodukovalo. Sobectví, ignoranci, nesamostatnost, přizdisráčství. V den, kdy bychom měli oslavovat ideály vypsané v první československé Ústavě, a na kterých samostatné Československo vzniklo, připomínat si významné vědce, hrdiny a státníky, stojí na největším náměstí v Česku dav, který vědce pronásleduje, hrdiny nemůže vystát a státníky neuznává, roztleskávaný životními ztroskotanci a politickými lůzry. Chtějí, aby jim stát do ničeho nekecal, ale zároveň, aby se o ně postaral. Volají po míru, ale fandí těm, kdo rozpoutávají válku. Plácají o svobodě, ale nejradši by umlčeli a zavřeli všechny, kdo jejich pokřivený výklad demokracie nesdílí. Proto si s Ruskem tak dobře rozumí. Nicméně, vás víc bude zajímat, [co se děje](https://www.facebook.com/tomak.dvorak/posts/pfbid0gMCn3yZPPWMT4w4MDnah663sGH9RXHZFPqKuYAX5NB5KGai5DkoXUR48kwaNvAEvl) pár set kilometrů východněji"
        detail: |
          - Rusové prakticky přestali útočit na naprosté většině úseků stávající fronty. Jediný útok ze strany Rusů je vedený na Bachmut. Jen severně od Chersonu a západně od Svatového se Rusové několikrát pokusili zpomalit ukrajinský postup rychlým protiútokem. Na většině míst se ruské jednotky zakopaly a pokouší se útočící ukrajinskou armádu unavit. 
          - Ukrajinský Generální štáb je přesvědčený, že se Rusové při dalším ústupu z okupovaných území pokusí zinscenovat teroristický útok, který může mít podobu havárie v záporožské jaderné elektrárně, což by učinilo minimálně část opuštěného území prakticky neobyvatelným na dekády dopředu. 
          - Ruská propaganda přinesla záběry poničených laviček v Lotyšsku, které nejspíš poškodili vandalové, a tvrdí, že Lotyši rozkrádají dřevo z laviček po celé zemi, aby měli palivové dřevo na tuhou zimu, která je kvůli embargu na ruský plyn čeká. Kreativita se Rusům skutečně upřít nedá. 
          - Putin během proslovu řekl, že jediným garantem suverenity Ukrajiny může být Rusko, protože to bylo ono, kdo Ukrajinu stvořilo. Zároveň zopakoval, že je „historický fakt“, že Rusové a Ukrajiny jsou jeden národ. Zdá se to jen mě, nebo si jeho výroky silně protiřečí? 
