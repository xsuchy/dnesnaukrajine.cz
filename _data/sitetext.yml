      - title: "Pondělí"
        year: "23. ledna 2023"
        image: assets/img/timeline/2023-01-23.jpg
        desc: "Lavrov během oficiální návštěvy v Jihoafrické republice prohlásil, že současný konflikt už dál není pouze hybridní válkou ale válkou skutečnou. Prý takovou, kterou „Západ pro Rusko přichystal“. Pojďme si to tedy zrekapitulovat: Rusko, po neúspěšném pokusu povodit si bývalého prezidenta Janukovyče, na konci roku 2013 začíná plánovat invazi na Ukrajinu a Anexi území. Na jaře 2014 vysílá speciální jednotky na Krym a lže o tom, že tam vojáky nemá, načež Krym nezákonně anektuje. To samé zkouší udělat s Donbasem, což mu ale překazí ukrajinská armáda, která konečně reaguje. Následně lže o tom, že na Donbasu nemá svoje specialisty, techniku i vojáky, a tvrdí, že jde o občanskou válku mezi ukrajinsko-jazyčnou a rusko-jazyčnou částí populace. Dalších osm let posílá na Ukrajinu vojáky „na dovolenou“ a zásobuje tamější teroristy municí a technikou, zatímco plánuje úplnou invazi a připravuje na ní (dez)informační prostor v Evropě. Ještě na jaře 2022 tvrdí všem, dokonce i samotným vojákům, že armáda je u hranic pouze kvůli cvičení, následně napadá suverénní stát, a ještě má tu drzost, nazývat to „speciální operací“ s cílem Ukrajinu „denacifikovat“. Slovo „válka“ je státní cenzurou zakázáno používat a novináři i opoziční politici, kteří pojem dál používají, končí u soudu nebo rovnou za mřížemi. Může mi někdo vysvětlit, kde v tom figuruje Západ? Jediný, kdo se tu osm let připravoval na válku, bylo Rusko. Že se na ní Západ nepřipravoval, a dokonce ji ani nečekal, je myslím z reakcí evropských prezidentů a vlád po únorové invazi naprosto zřejmé. Nečekali ji dokonce ani Putinovi obvyklí spojenci. Tak komu chce Lavrov tuhle pohádku vyprávět? Jestli tohle čtete, tak vám určitě ne. Díky za to! A teď pár [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02kvXFacCAqRr1bTZonTZsJR7CGqLe5jcP3Czy9ktJNi4jyUeZRLaAJ8wTeEyX1mxYl):"
        detail: |
          - Poláci oznámili, že oficiálně požádají Německo o souhlas s transportem tanků Leopard 2 na Ukrajinu, ale zároveň deklarovali, že tanky pošlou, ať už souhlas získají, nebo ne. „Nebudeme přihlížet tomu, jak Ukrajina krvácí,“ řekl polský premiér Morawiecki. Německo v reakci oznámilo, že oficiální souhlas s transferem neudělí, ale že zároveň nebude zemím bránit, aby tanky Ukrajině poskytly. 
          - Podle deníku New York Times s odkazem na zdroje mezi americkými zastupiteli stojí za loňskými zásilkami s výbušninami ve Španělsku „Ruské imperiální hnutí“ – krajně pravicová polovojenská organizace působící i mimo území Ruska, kterou USA a Kanada evidují jako teroristickou skupinu. Úkolovat a sponzorovat je měla přímo ruská vojenská rozvědka GRU. 
          - Estonsko v naprosto bezprecedentním kroku oznámilo, že poskytne Ukrajině VEŠKERÉ své 155mm houfnice. Doufá tak, že půjde příkladem ostatním zemím, které s dodávkami techniky váhají nebo pro ně hledají výmluvy. Rusové v reakci vyzvali estonského velvyslance v Moskvě, aby zemi opustil. 
          - Ruská FSB oznámila, že zadržela ruského občana, který měl provést teroristické útoky na severním Kavkazu ve jménu ukrajinských tajných služeb. Svoje tvrzení doprovodila videem ze zadržení a přiznání onoho Rusa, které vůbec, ale vůbec nevypadá nahrané. Vůbec! 
          - Babiš během prezidentské debaty na opakovaný dotaz moderátora třikrát odpověděl, že by neposlal naši armádu na pomoc Polsku ani Baltským státům, pokud by byly napadeny. Kolektivní obrana je přitom závazek, který jako členové NATO musíme plnit. 
          - Majitel wagnerovců Prigožin přirovnal Soledar k bitvě o Stalingrad. Podle analytiků z ISW se snaží vytvořit kolem Soledaru velkolepý mýtus, aby nemusel čelit kritice za to, že slíbil dobýt do konce roku 2022 Bachmut, což se mu stále nepodařilo. 
          - Na internetu se v souvislosti s válkou začalo používat nové sloveso: „scholzing“. Znamená „neustále něco slibovat, ale donekonečna odkládat plnění“.  
          - Rusové údajně vyslali do okupované části Chersonské oblasti posily. Ovšem pouze lehce vybavenou pěchotu bez jakékoliv techniky. 
          - Slovensko je ochotné poskytnout Ukrajině své Patrioty, pokud by je Španělsko dokázalo obratem nahradit systém SAMP/T. 
          - Maroko údajně poskytlo nespecifikovaný počet tanků T-72B Ukrajině. Prvních 20 mělo být doručeno minulý týden. 
