      - title: "Pondělí"
        year: "28. listopadu 2022"
        image: assets/img/timeline/2022-11-28.jpg
        desc: "Vzpomínáte? Rusko ještě několik týdnů nazpátek tvrdilo, že 87 % obyvatel Chersonské oblasti si přeje žít v Rusku a bili se do prsou, že „Cherson je navždy ruský“. Jenže od chvíle, kdy museli Cherson a jeho okolí opustit, prakticky nebyl den, kdy by město i zbytek oblasti neostřelovali dělostřeleckými granáty. Přičemž ničeny jsou civilní domy, infrastruktura, a dokonce i humanitární centra. Pokud bychom tedy Rusům výsledek jejich „referenda“ věřili, znamenalo by to nyní, že vědomě a cíleně ostřelují a zabíjejí „své vlastní“. [Novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02MpGK3JPbbZy2Wjk8VoU7aEiE6527yMY1a9ngVJmTmxrLawYHkVZXo4FsDDCAvK2Wl)"
        detail: |
          - Pokud chcete lépe porozumět tomu, jaká je skutečná životní úroveň v rusých regionech, podívejte se na kompenzace, které dostávají matky padlých vojáků od místních úřadů. V lepším případě to jsou stovky tisíc rublů (několik desítek tisíc korun), mnohem častěji má ale kompenzace materiální podobu. Od února jsme tak mohli jako „bolestné“ vidět například několik kilo čerstvých ryb, maso nebo základní potraviny, např. brambory a rýži, a nově také sadu ručníků nebo jiné domácí předměty ruské produkce. I proto ruští velitelé rabování ukrajinských domů nejen tolerují, ale dokonce podporují nebo se ho sami účastní. 
          - Zatímco Ruská média krmí svoje publikum pohádkou o zmrzlé Evropě, samo Rusko se potýká s podobnými problémy. Krasnodar se v minulých dnech ocitl bez elektřiny a dodávek tepla, stejně jako 70 000 obyvatel Abakanu. V Nižném Novgorodu se s výpadky elektřiny aktuálně potýká 13,5 tisíce Rusů. 
          - Pentagon zvažuje nabídku Boeingu, že pro potřebu Ukrajiny vyrobí precizní rakety země-vzduch s dlouhým doletem, které by kombinovaly malé náklady a možnost zasahovat Ruskou vojenskou infrastrukturu hluboko za frontovou linií. 
          - Peskov popřel, že by se Rusové stahovali z areálu elektrárny v Enerhodaru. O stažení mluvili zaměstnanci elektrárny, podle nichž Rusové zahájili přesuny a přípravy, které působily, jako by se chystali areál opustit. 
          - V minulém týdnu Rusko vyslalo do Číny devět letů transportních letadel An-124, které během letu vypnuly své sledovací přístroje. Čínští komentátoři jsou přesvědčeni, že Rusko nakoupilo od Číny vojenskou výstroj. 
          - Během rozhovoru pro britskou BBC prohlásil ruský velvyslanec v Londýně, že jeho syn se bojů neúčastní, protože „je dospělý a má rodinu“. Ještě že běžní Rusové BBC nenaladí, co?
          - Čínské automobilky údajně dováží do Ruska nedokončené vozy, tam je následně ruští dělníci složí, a to jen proto, aby auta mohla nést punc „vyrobeno v Rusku“. 
          - Právník bývalého gruzínského prezidenta tvrdí, že se Saakašviliho někdo pokusil otrávit arsenikem. Saakašvili je už několik let občanem Ukrajiny. 
          - Turecký ministr zahraničí se zítra v Bukurešti sejde se zástupci Finska a Švédska, aby diskutovali vstup obou zemí do NATO. 
          - Ministři zahraničí Norska, Finska, Švédska, Islandu a baltských zemí dnes v Kyjevě diskutují další asistenci Ukrajině. 
          - Úřady v Novosibirsku informovaly o případu brance, který se raději postřelil, než aby byl odveden na frontu. 
          - Ukrajina má podle prezidenta Energoatomu vytvořené zásoby jaderného paliva na dva roky. 
          - Rada Evropské unie se dohodla, že zařadí obcházení sankcí vůči Rusku mezi trestné činy. 
          - Podle starosty Kyjeva mohou výpadky proudu pokračovat až do jara.
          - Česko patří mezi tři země s největším počtem přijatých uprchlíků. 
          - Jen 3 % ruských raket podle Ukrajinců zasáhlo vojenské objekty. 
          - Rusové evakuovali své kolaboranty z Nové Kachovky.
