          - Ukrajinští představitelé informovali, že někteří západní lídři se snažili Ukrajině vymluvit jejich cíl osvobodit okupovaný Krym. Obávají se totiž toho, že Rusko by v takovém případě sáhlo po jaderných zbraních. Kdo konkrétně to Ukrajině rozmlouval, ale neprozradili. 
          - Moldavská prezidentka prohlásila, že její země je v bezpečí jen díky Ukrajině. Podle vlastních slov si je jistá, že by Moldavsko bylo další zemí na řadě, pokud by Ukrajina nevzdorovala.
          - Jeden z ruských bloggerů prohlásil, že až vypluje na veřejnost cena a metody „skorodobytí“ Bachmutu wagnerovci, neřekne Prigožinovi nikdo jinak než „řezník z Bachmutu“.
          - V Nižném Novgorodu explodovalo auto propagandisty Prilepina. Jeho řidič na místě zahynul. Prilepin byl převezen s těžkými zraněními do nemocnice. 
          - Bělorusko zavedlo kontroly má hraničních přechodech s Ruskem a intenzivně kontroluje přijíždějící Rusy. Důvod kontrol oficiálně nikde neuvádí.
