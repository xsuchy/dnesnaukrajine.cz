      - title: "Pondělí"
        year: "14. listopadu 2022"
        image: assets/img/timeline/2022-11-14.jpg
        desc: "Několik zpravodajských týmů přišlo o novinářskou akreditaci od ukrajinských úřadů kvůli tomu, že přijeli do Chersonu natáčet bez povolení velitelů probíhající operace a porušili tak pravidla, které Ukrajina nastavila pro reportování z míst, kde probíhají aktivní boje. Pravidla musí novináři dodržovat především proto, aby neohrozili vojáky a civilisty tím, že odvysíláním záběrů odhalí jejich pohyb a přesnou polohu – ostatně přesně to se během války několikrát vymstilo ruským propagandistům, když nechtěně poskytli Ukrajincům cíle pro raketovou palbu. Ruská propaganda se ale snaží odebrání akreditací spinovat tak, že Ukrajinci se naštvali, protože chtěli nejdříve naaranžovat vítající davy, než dorazí první kamery. Pokud by to tak bylo, znamená to, že ty vítající davy, které natočila CNN nebo Sky News... nestihli Ukrajinci naaranžovat? Tak proč tam jsou? Dává vám to smysl? Ne? Nedivím se. Ale konzumentům ruské propagandy nepřekvapivě ano. Pro vás ostatní jsou tu [poslední fakta](https://www.facebook.com/tomak.dvorak/posts/pfbid02Qgh9AhTDUrsX4fMWvhJ9ZVhGT8USP8YqNdATb2iDBTFtnvs5fXXPstVRqLBAZDhRl)"
        detail: |
          - Ruská propaganda spinuje i další událost. Guvernér Chersonské oblasti totiž vyzval obyvatele, aby se pokud možno z Chersonu a okolí evakuovali. Podle Rusů Ukrajinci město opouští. Skutečnost je taková, že z Chersonu se díky osvobození stalo frontové město a dá se očekávat pravidelná odvetná palba. Zároveň ve městě stále nefunguje některá klíčová infrastruktura, protože ji Rusové před útěkem kompletně zničili, což může vést k rozvoji nemocí a humanitární krizi. Ukrajinci proto chtějí minimalizovat případné oběti, ke kterým současná situace ve městě nutně povede.  
          - Rusové podle legitimního starosty Melitopolu stahují do města značnou část jednotek z Tokmaku a okolních měst v Chersonské oblasti. De facto tak přetváří celé město na jednu velkou vojenskou základnu. Ruský bloger Rybar už několik dní informuje na svém kanálu o shromažďování ukrajinských jednotek na záporožské části fronty a Rusové se zřejmě přeskupují v očekávání další ofenzivy ukrajinské armády. 
          - Putin se nezúčastní jednání skupiny G20. Ostatní státy doufaly, že přijede osobně odpovídat na otázky a vysvětlovat svoje kroky. Nyní údajně většina delegací plánuje opustit sál při proslovech ruské delegace.
          - Ruské ministerstvo zdravotnictví vyzvalo všechny regiony, aby se pokusily vytvořit zásoby léků alespoň na 4 měsíce. Kvůli uvaleným sankcím totiž Rusku hrozí nedostatek některých léků. 
          - Jednotky SSO Azov-Kyiv zformovaly novou tankovou jednotku. Veškeré tanky T-90A, T-72B1 a T-72A, kterými nová formace disponuje, jsou tanky, které v minulosti ukořistily od Rusů. 
          - Objevila se první videa, která mají dokazovat, že ukrajinské SOF přistály na Kinburnském výběžku. Spekuluje se o tom, že se jednotkám podařilo osvobodit Herojske.
          - Podle indonéských představitelů byl ruský ministr zahraničí Lavrov hospitalizován v Indonésii se zdravotními problémy. 
          - Rusko odmítlo podmínku Ukrajiny, aby se před zahájením případným mírových rozhovorů stáhlo z okupovaných území. 
          - Evropský parlament čeká příští týden hlasování o rezoluci, která by označila Rusko za teroristický stát. 
          - Podle ruských médií okupanti neustupují, ale „drží pozice na levém břehu Dněpru“. 
          - Během bojů na Ukrajině padnul australský dobrovolník Trevor „Ninja“ Kjedal.
          - Rusové se opět pokouší o protiútok západně od klíčového města Kreminna. 
          - Vodafone a Kyivstar obnovily pokrytí mobilním signálem v Chersonu. 
          - USA oznámily další balík vojenské pomoci Ukrajině. 
          - Prezident Zelenský navštívil osvobozený Cherson. 
