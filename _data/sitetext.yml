      - title: "Pátek"
        year: "5. květen 2023"
        image: assets/img/timeline/2023-05-05.jpg
        desc: "Prigožin na svých kanálech publikoval dvě zásadní videa. Na prvním ukazuje pole plné padlých wagnerovců, vulgárně nadává ruskému velení a obviňuje Šojgua a Gerasimova, že by ztráty mohly být výrazně nižší, kdyby jeho bojovníkům nechybělo až 70 % slíbené munice. Zároveň se obořil na ruské elity kvůli tomu, že wagnerovci umírají, aby bohaté děti mohly dál žít svůj bezstarostný a luxusní život. V druhém videu pak Prigožin tvrdí, že jeho armáda zůstane v Bachmutu jen do 9. května, aby „nedělala ostudu na Den vítězství“, ale 10. května prý město opustí a postoupí svoje pozice regulérní armádě. Prigožin v minulosti natáčel řadu videí, jejichž cílem bylo připravit PR pro budoucí vývoj na bojišti, a tohle může být další z nich. Skutečnost totiž je, že jeho soukromá armáda velmi rychle ztrácí potenciál bojovat. Jednoduše už nejspíš nemá, koho na šturm poslat. Ale protože v ruském světě se porážka nepřipouští, je snadnější obvinit ostatní z toho, že svými kroky úspěchu zabránili. Vedlejší efekt takového hledání obětního beránka ve vlastních řadách se ale Prigožinovi nemusí vyplatit. V lepším případě může kritika ruských představitelů vést k jeho odstranění, a to jak ve smyslu politickém, tak fyzickém, v horším případě k rozsáhlému vnitřnímu konfliktu. Tak jen doufám, že máte nakoupeno dost popcornu. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid021hmgReDjapY2t1SpC7vaFg19wLHSLHCipAEkPUriRMVizbCZvNVdeRtKD8PYj4X5l):"
        detail: |
          - Orbán během summitu v Maďarsku prohlásil, že pokud by byl Trump prezidentem, válka by nevypukla. Zároveň vyslovil přání, aby se Trump vrátil do úřadu a „přinesl mír“. Má pravdu. Válka by nejspíš nevypukla. Rusko by totiž jednoduše napochodovalo přes hranice, Ukrajinu si podmanilo bez boje a zničilo její státnost i ukrajinskou národní identitu. 
          - Německé policie spustila rozsáhlé interní vyšetřování poté, co vyšlo najevo, že někdo z policistů vynesl do médií plány bezpečnostních opatření pro chystanou návštěvu prezidenta Zelenského v Berlíně. 
          - Ukrajinská PVO včera preventivně sestřelila nad Kyjevem vlastní dron Bajraktar, který se podle vzdušných sil vymkl kontrole a nebylo s ním možné přistát. 
          - Rusové údajně zasáhli jeden z lazaretů na východní frontě dělostřeleckou palbou. Zahynout mělo 8 členů zdravotnického personálu a další byli raněni. 
          - Michajl Mizincev alias Řezník z Mariupolu získal novou práci. Stal se zástupcem velitele Wagnerovy soukromé armády. Zkrátka svůj k svému. 
          - Rusko podle analytiků z ISW mohlo zinscenovat útok na Kreml, aby mělo důvod zrušit pravidelnou vojenskou přehlídku ke Dni vítězství. 
          - Podle americké rozvědky nejspíš Rusové nemají personál a munici k tomu, aby do konce roku provedli jakoukoliv další ofenzivu. 
