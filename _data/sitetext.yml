      - title: "Neděle"
        year: "12. březen 2023"
        image: assets/img/timeline/2023-03-12.jpg
        desc: "Bilance sobotní demonstrace na Václavském náměstí? Zadržený člověk s nášivkou wagnerovců na bundě, desítky ruských vlaječek nebo odznáčků, skandování požadavků na vystoupení z NATO a rýmovačky „co nám to tu smrdí – ukrajinský z***i“, napadená mladá Ukrajinka projíždějící v autě po Magistrále, a to jen kvůli ukrajinské espézetce, a zakončení demonstrace útokem na Národní muzeum a pokusem o strhnutí ukrajinské vlajky, která na něm na znamení solidarity s napadnutým státem od loňska visí. Zkrátka obvyklá přehlídka malosti, zloby, závisti a neschopnosti. Plejáda toho nejhoršího, co česká společnost po revoluci vyprodukovala, roztleskávána lidmi, kteří přímo kolaborují s agresivním fašistickým státem – současným Ruskem. A jestli tam lidé přišli proto, že organizátoři podporují Rusko, nebo podpoře Ruska navzdory, není příliš důležité. Pořadatelé nebyli tajní, stejně tak nebyly tajné jejich postoje. Každý, kdo tam přišel, vědomě organizátory podpořil. Na to prosím nezapomínejme. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0pwPQUXd9KxxRjPjW2TcTmfy7tE7fpTrhqFfVv5psn2qpmGudpt4CfNkvP9ryWFpMl):"
        detail: |
          - Syn ruského komunistického poslance a hokejový reprezentant Ruska ze Soči Arťom Ivanjuženkov je podezřelý z vraždy. Během potyčky v baru v Moskvě měl ubodat jiného muže a následně z místa utéct. Není to přitom poprvé, kdy se nachomýtl u něčí smrti. Dva roky nazpátek srazil v autě cyklistu, který zraněním podlehl. Do vězení tehdy nešel a možná nepůjde ani tentokrát. Jeho otec je totiž sám člověk s bohatou kriminální historií. V devadesátých letech byl členem zločinecké skupiny „Podolsk“ a čelil podezřením ze znásilnění a nedovoleného držení zbraní. A ani on se nikdy za svoje zločiny nezodpovídal. Rusko. Co dodat. 
          - Polsko oznámilo velkou reformu své armády a navýšení rozpočtu na obranu do výše 4 % HDP. Chce tak reagovat na rostoucí hrozbu ze strany Ruska. Plán zahrnuje nákup 1 250 jihokorejských a amerických tanků, 1 000 obrněných vozidel, 600 kusů samohybných děl, stovky raketových systémů, okolo 150 letadel a helikoptér a také navýšení počtu vojáků v aktivní službě ze 150 tisíc na 300. 
          - Běloruští pohraničníci si postěžovali, že je jejich ukrajinští kolegové dál provokují a straší. Nově Ukrajinci na své straně hranice „oběsili“ figurínu ruského okupanta, které říkají Valera. Měl bych pro běloruské pohraničníky doporučení, jak se na hranici cítit lépe: nenechávat fašistickou mocnost, aby z jejich území prováděla invazi a nálety na sousední stát. Funguje to. Vyzkoušejte. 
          - Podle ukrajinské armády ztratili okupanti jen u Bachmutu okolo pěti stovek vojáků za posledních 24 hodin. Britské ministerstvo k tématu ruských ztrát opět konstatovalo, že nejvíc ztrát v ruské armádě připadá na vojáky z etnických menšin, zatímco z Moskevské nebo Leningradské oblasti jich pochází minimum. 
          - Mluvčí ruského ministerstva zahraničí Zacharová informovala, že Rusko přestává aktivně kontrolovat informační prostor v Rusku. Analytici z ISW jsou kvůli tomu přesvědčeni, že Putinův režim reálně ztrácí v Rusku vliv. 
          - Moldavsko zadrželo člena Wagnerovy skupiny, který se pokusil přicestovat do země letadlem přes Kišiněv. Tip na něj měli policisté obdržet od „mezinárodních partnerů“. Wagnerovec byl na letišti zadržen a deportován. 
          - Ruská propaganda přinesla příběh zachycující údajné „afroamerické vojáky“ v řadách Ukrajiny. Na videu jsou ve skutečnosti členové speciálních jednotek s nočním maskováním tváře pomocí tmavého make-upu.
          - Novým čínským ministrem obrany se stal generál Li Šangfu. Ten je přitom už pět let na sankčním seznamu Spojených států kvůli vojenské kooperaci s Ruskem. 
          - Akademii neumožní, aby na letošním předávání cen Oscar opět promluvil prezident Zelenský. 
          - Červený kříž oznámil, že navštívil dvě zajatecké kolonie v okupovaném Doněcku a Horlivce. 
          - Írán oznámil, že se dohodl s Ruskem na nákupu stíhacích letounů Su-35. 
          - Rusové poničili dělostřeleckou palbou plynovod u Záporoží.
