          - Ruská propaganda tvrdí, že postarší žena, která v Moskvě zapálila auto vojenského funkcionáře, byla „unesena a zhypnotizována ukrajinskými tajnými službami“. 
          - V Srbsku se konal protestní pochod za „tradiční hodnoty“. Poněkud nepřekvapivě byly mezi transparenty také fotografie Putina. 
