      - title: "Středa"
        year: "5. října 2022"
        image: assets/img/timeline/2022-10-05.jpg
        desc: "Český vtípek s referendem o připojení Královce (Kaliningradu) k Česku náramně baví Čechy a Poláky. Rusku z něj ale moc do smíchu není a obává se, že by aktivita mohla inspirovat „extremisty“ k různým útokům a provokacím. Faktem ale je, že ani Rusko samo momentálně neví, kde má hranice. Putin sice podepsal dokumenty o připojení okupovaných oblastí k Ruské federaci, ale nikdo v Rusku netuší, kde ta území začínají nebo končí. Peskov tvrdí, že otázka hranic se bude diskutovat s okupační správou všech dotčených oblastí. Posvěcené listiny zase říkají, že oblasti se připojují „s hranicemi, které platily v době připojení území k Ruské federaci“. Ale znamená to oficiální správní hranice? Hranice určené frontovou linií, resp. reálnou kontrolou nad územím? Tak či tak, Ukrajincům je to jedno a hodlají svá území osvobodit, ať už jim budou Rusové říkat jakkoliv. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02mWkd8P4uSnu9Snot2gggwZ2VmsgACXAm3jcoBuoohdLzQaTRqteKqg6U4HFCKe87l)."
        detail: |
          - V obci Pisky Radivski u Charkova objevili vyšetřovatelé další ruskou mučírnu. Kromě nejrůznějších pomůcek na trýznění a znásilňování vězňů našli i krabici plnou vylámaných zlatých zubních korunek a jiných dentálních náhrad. Rusové tu údajně mučili zajatce tak, že je pohřbívali zaživa, pouštěli do nich proud, znásilňovali je robertkem anebo vkládali do filtru nasazené plynové masky doutnající kus hadru a vězně tak dusili. Místní vypověděli, že se z mučírny ozýval prakticky neustále křik. Vyšetřovatelé se obávají, že nejhorší objevy na ně teprve čekají – po osvobození Chersonu. 
          - Rusové kompletně opustili linii podél Inhulce u Davydiva Bridu a stahují se na užší linii končící v Mylove. Podle ukrajinských zdrojů Rusové opustili také Snihurivku, která byla dosud jejich důležitým opěrným bodem v Chersonské oblasti. Důvodem je jednoduše to, že Rusové nemají personál na to, aby udrželi širokou frontu stabilní. Jejich koncentrace na kratší linii ale pro změnu umožní Ukrajincům devastaci jejich pozic dělostřeleckou palbou. Dá se tak říct, že Rusové u Chersonu jsou v koncích. Otázkou tedy není zda, ale kdy ten konec nastane. 
          - Kazachstánci odmítli žádost Ruska, aby země vyhostila ukrajinského velvyslance. Naopak se ohradili proti „tónu“ ruského ministerstva zahraničí, který podle Kazachů neodpovídá charakteru spojenectví dvou strategicky partnerských zemí. 
          - „Miss Krym“ obdržela pokutu 50 000 rublů za to, že na videu zpívala ukrajinskou vlasteneckou písničku. Její kamarádka potom musela strávit 10 dní ve vazbě a obě se navíc musely na videu teatrálně omluvit za svá pochybení. 
          - Bila Cerkva u Kyjeva byla napadena ruskými kamikadze drony íránské výroby. 6 jich zasáhlo několik budov v centru města a způsobilo požáry. Írán přitom poskytnutí dronů Rusku dál popírá. 
          - Serhij Hajdaj oznámil, že začala de-okupace Luhanské oblasti a požádal civilní obyvatelstvo, aby se pokusilo evakuovat a umožnit tak ukrajinským silám snadnější postup. 
          - Írán oficiálně oznámil, že neuznává výsledky Ruskem provedených referend v okupovaných oblastech Ukrajiny. 
          - Rusové přišli u Kostromky a Bruskinského na chersonské frontě o helikoptéry Mi-8 a Mi-24. 
          - Plukovník 108. výsadkového pluku ruských VDV Vitaly Sukujev byl zabit na Ukrajině. 
          - V bojích na Ukrajině padlo už 13 příslušníků běloruského pluku Kastus Kalinouski. 
          - Během bojové akce padl 23letý irský dobrovolník působící v řadách Ukrajiny. 
          - Ukrajinci mají palebnou kontrolu nad silnicí mezi Svatovým a Kreminnou.
          - NATO oficiálně obdrželo ukrajinskou žádost o vstup do aliance. 
          - Rusko opustilo od začátku mobilizace už 700 000 osob. 
          - Státy EU schválily osmý balík sankcí vůči Rusku. 
      - title: "Úterý"
        year: "4. října 2022"
        image: assets/img/timeline/2022-10-04.jpg
        desc: "Podle polských bezpečnostních analytiků vypravilo Rusko k hranicím s Ukrajinou vlak se speciální bojovou technikou patřící 12. hlavnímu ředitelství ruského ministerstva obrany neboli silám, které mají na starost správu, přesun a aktivaci ruského jaderného arsenálu. Experti říkají, že může jít jen o paběrkování funkční techniky všude tam, kde Rusko ještě může brát, případně o přípravu na další cvičení jaderných sil „Grom“, které Rusko naposledy provedlo právě v říjnu loňského roku. Objevují se ale i názory, že by Rusko mohlo v pohraniční oblasti Ukrajiny použít taktickou jadernou hlavici pro odstrašující efekt na ukrajinské obránce a jejich partnery, a to i s ohledem na stupňující se rétoriku Putinových propagandistů a spojenců jako je Kadyrov, který pár dní nazpět vyzval k použití jaderné zbraně. Ostatně i Putin zmínil jaderné zbraně ve svém slavnostním projevu a alibisticky uvedl, že USA svrhnutím bomb na Japonsko vytvořili precedent. USA a špičky v NATO ale zatím opakovaně uvádí, že nevidí důkazy o tom, že by Putin takový krok chystal a bývalý ředitel CIA v nedávném rozhovoru uvedl, že pokud by to Rusko skutečně udělalo, NATO by obratem zničilo veškeré ruské jednotky na Ukrajině a potopilo ruskou Černomořskou flotilu. Neuvěřitelné, kam jsme se v roce 2022 dostali... Snad vám zlepší náladu [aktuality](https://www.facebook.com/tomak.dvorak/posts/pfbid0EK2qGiyXBvmBZXrcMY2cDKFrKNmoNAHBxAmyBTgEyZsh2smZ41vteJfnkaAjnhk6l)"
        detail: |
          - Rusové údajně včera opustili severní stranu Dudčan a odpálili most mezi oběma částmi města, aby zpomalili ukrajinský postup. Dnes se objevili zprávy, že Rusové už Dudčany opustili úplně a snaží se vytvořit obrannou linii v Mylovém. Podle některých kanálů se také Rusové úplně stahují ze severozápadní části Chersonské oblasti v obavě před možným obklíčením, zřejmě poté, co Ukrajinci po několikadenních bojích osvobodili Davydiv Brid. Podle ruských kanálů mají Ukrajinci na Chersonské frontě značnou převahu v živé síle i počtech těžké techniky. 
          - Na východním břehu Oskilu pokračuje postup Ukrajinců, kteří překročili administrativní hranici Luhanské oblasti a nyní míří ze dvou, ale potenciálně i tří, stran na Svatove. Podobná situace je u Kreminny, kde ruské jednotky propagandistům sdělily, že tu připravily „neproniknutelnou obranu“. Nezávislí pozorovatelé ale jejich optimismus nesdílí. 
          - Elon Musk pobouřil Ukrajince svou anketou na Twitteru, ve které nechal lidi hlasovat pro jeho „mírové návrhy“. Ty obsahovaly body jako ponechání Krymu Rusku, neutralitu Ukrajiny a nová referenda na okupovaných územích pod dohledem OSN. Nepřekvapivě jeho tweet sdílela ruská média a ruští politici. 
          - Ukrajinská armáda informovala, že v červnu během vzdušného souboje nad Černým mořem zahynul Mychajl Matjušenko, pilot s volacím znakem „Děda“ a člen skupiny „Duch Kyjeva“, který se podílel na vzdušné obraně hlavního města v začátku invaze. 
          - Iniciativa Dárek pro Putina vybrala 33 miliónů korun na nákup modernizovaného tanku T-72 Avenger „Tomáš“. Celkem se sbírky účastnilo 11 288 lidí. Nákup provede české ministerstvo obrany a následně tank předá Ukrajině. 
          - Podle domácích komentátorů způsobí ruská mobilizace nedostatek pracovních sil v prakticky všech odvětvích, protože Rusko nemá žádný plán na to, jak udržet funkční ekonomiku během válečného stavu. 
          - Společně NVIDIA, výrobce čipů a grafických karet, oznámila konec dovozu svých produktů do Ruska a ukončení veškerých aktivit na ruském území. 
          - Bulharsko je druhou zemí, která se otevřeně postavila proti přijetí Ukrajiny do NATO ve zrychleném režimu.  
          - Ukrajincům se podařilo uzemnit nepoškozený íránský dron Mohajer-6 včetně jeho naváděných bomb. 
          - Zastupitelé ruské Státní dumy jednomyslně schválili přijetí okupovaných území do Ruské federace. 
          - Podíl ruského plynu na celkové spotřebě zemí EU klesl během půl roku ze 40 % na pouhých 9 %. 
          - Okupanti včera propustili ze zajetí ředitele záporožské jaderné elektrárny v Enerhodaru. 
          - Jedinou zemí, která uznala připojení okupovaných oblastí k Rusku, je Severní Korea. 
          - Rusové za posledních 24 hodin ztratili nejméně jeden bitevník a jednu helikoptéru. 
          - Finská premiérka podpořila návrh na vybudování bariéry na finsko-ruské hranici. 
          - Nový balíček vojenské pomoci od USA bude obsahovat 4 systémy HIMARS. 
          - Francie oznámila, že dodá Ukrajině 20 kusů obrněných vozidel Bastion.
          - Velitelé pluku Azov se v Turecku setkali se svými rodinami. 
          - EU plánuje vycvičit dalších 15 000 ukrajinských vojáků. 
          - Litva vyhostila ruské velvyslance Sergeje Rjabokona.
      - title: "Pondělí"
        year: "3. října 2022"
        image: assets/img/timeline/2022-10-03.jpg
        desc: "Ukrajinci prolomili ruskou obranu podél Dněpru v Chersonské oblasti a postoupili minimálně k Dudčanům, tedy cca 30 km za původní frontovou linii. Některé kanály ale dokonce naznačují, že Ukrajinci už Dudčany kontrolují a pokračují za ně směrem na Beryslav. Jisté je, že ruské jednotky v oblasti zachvátila těžká panika, nedaří se jim spojit s velením, a tak prosí veřejně na sociálních sítích, aby kdokoliv, kdo má na velitelství fungující spojení, požádal o vzdušnou podporu. Při ofenzivě u Kupjansku Rusové často zmiňovali, že Ukrajinci používají výkonné rušičky, a pravděpodobně to bude i případ Chersonské fronty. Každopádně probíhající ofenziva je opět pod informačním embargem, a tak bude skutečný výsledek známý teprve za několik dní. Dá se ale tušit, že se tu Ukrajincům velmi daří, a to jak z optimistických komentářů na ukrajinských kanálech, tak rezignovaných a panických komentářů na těch ruských. [Další novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0YpTXRWdEHyrRG3uU9miBmpovtW2sdbiTrKETwPGShexMGundLrMRdd28jpoCFDQ5l)"
        detail: |
          - Na severovýchodě postupují ukrajinské síly ze severu a jihozápadu na Kreminnu. Podle ruských kanálů Rusové evakuují z města civilní obyvatelstvo a připravují se na útok na město. Podobná situace je u Svatového. Ukrajinci už údajně kontrolují silnici, která obě města propojuje. 
          - Na sítích se objevily údajně neupravené záběry z oslav na Rudém náměstí, ze kterých vyplývá, že dav lidí, které na místo navezly autobusy, byl poměrně apatický a potlesky a nadšené skandování bylo do videa dodáno v post-produkci. 
          - Peskov prohlásil, že bude Rusko s obyvateli Záporožské a Chersonské oblasti konzultovat otázku hranic anektované oblasti. Snad dokáží diskutovat tak rychle, jak Ukrajinci hranice okupované oblasti aktuálně mění. 
          - Dánsko, Norsko a Německo společně nakoupí od Slovak Armaments 16 kusů samohybných děl Zuzana-2 za 92 miliónů eur a poskytnou je ukrajinským ozbrojeným silám. 
          - Velení NATO informovalo alianční partnery, že z ruské ponorkové základny „zmizela“ jedna z ponorek nesoucí torpéda Poseidon s jadernou náloží. 
          - Turecko spustilo na vodu moderní protiponorkovou korvetu třídy ADA Hetman Ivan Mazepa, která se stane vlajkovou lodí ukrajinského námořnictva. 
          - Rusko ve vybraných oblastech zavedlo zákaz prodeje alkoholu blízko budov vojenské správy v reakci na častou intoxikaci mobilizovaných mužů. 
          - Až polovina mobilizovaných mužů v Chabarovské oblasti byla podle jejího guvernéra Degťareva odvedena omylem. 
          - Kadyrov tvrdí, že jeho tři nezletilí synové brzy odjedou na Ukrajinu do oblasti nejtužších bojů. Jakoby... spíš ne. 
          - Ruské rakety S-300 zasáhly rehabilitační centrum pro děti z vývojovými vadami v Záporoží. Jedna osoba zemřela. 
          - Polská státní televize začala na jmenovce u záběrů Putina uvádět „Válečný zločinec. Vůdce ruského režimu.“ 
          - Češi vybrali ve veřejné sbírce 1,22 mil. eur na nákup modernizovaného tanku T-72M1 Avenger. 
          - Dánská energetická společnost hlásí, že se podařilo stabilizovat tlak v plynovodu Nord Stream. 
          - Macron se zavázal, že Francie pomůže Ukrajině obnovit její úplnou územní celistvost. 
          - V Rusku přibývá sebevražd mužů, na které se vztahuje probíhající mobilizace. 
          - V řadách Ukrajiny bojuje také 900 lidí, kteří byli před válkou učitelé. 
      - title: "Neděle"
        year: "2. října 2022"
        image: assets/img/timeline/2022-10-02.jpg
        desc: "Zelenský nedávno natočil „Vzkaz národům Kavkazu“, ve kterém je vyzval, aby se nenechali Rusy vtáhnout do války, jinak na Ukrajině zemřou. Zároveň na ně apeloval, aby si nechali vytetovat na ruku alespoň svoje jméno, případně kontakt na kohokoliv z rodiny nebo telefonní číslo, aby Ukrajinci měli koho kontaktovat, že jejich syn padl. Může to znít zbytečně cynicky a zle, ale důvodem je, že ruská armáda cíleně odebírá svým vojákům doklady, osobní předměty, a dokonce i vojenské „psí známky“. Proč? Protože pokud Ukrajinci nedokáží oběti identifikovat, můžou Rusové donekonečna tvrdit, že vojáci nepadli, případně, že se jen ztratili nebo byli zajati, a skrývat tak před veřejností skutečný počet zabitých a jejich totožnost, k čemuž aktivně přispívají i tím, že si od ukrajinských autorit odmítají přebírat těla padlých. Jak může někdo za takovou zemi bojovat, to mi nejde do hlavy. Vám ano? Nicméně tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02qzEYvym1tq4qnEdqsRzXNmtnVUJ3Z3GGTbw8zPgZ6c7Q9tDuC94ExfWqwB8Z7bvql)"
        detail: |
          - Lyman je zcela bez Rusů, „dočistění“ města bylo podle ukrajinského štábu dokončeno. Rusové 4 měsíce město dobývali, aby ho ztratili během pouhých šesti dní. Ukrajinské ministerstvo obrany k tomu sdělilo, že celá ruská posádka se buď vzdala nebo byla zabita. Dělostřelecká palba mezitím pokryla nové ruské pozice ve města Kreminna, Svatove a také v Severodoněcku a Lysyčansku. Svatove nebo Kreminna bude nejspíš další ruský opěrný bod, který v nejbližších dnech padne. 
          - U Kupjansku objevili postupující Ukrajinci spálenou kolonu civilních aut, kterou nejspíš Rusové v dřívějších týdnech rozstříleli, když se pokusila vyjet z Kupjansku. Na místě neštěstí zemřelo 24 osob včetně těhotné ženy a 13 dětí. 
          - Ukrajinci postoupili na chersonské frontě. Podnikli několik výpadů a aktuálně kontrolují obce Zolota Balka u břehů Dněpru a Ševčenivka. Zřejmě tedy začínají formovat nový kotel jižně od dříve osvobozené obce Vysokopilja. 
          - Podle analytiků z ISW zřejmě Putin dal přednost udržení Záporožské a Chersonské oblasti před obranou Luhanské oblasti. Nicméně pokud by padla Luhanská oblast, dynamika bojů se velmi rychle změní i na jihu.
          - V Luhansku začalo natáčení filmu, který se jmenuje příhodně „Slušní lidé“ a má referovat o probíhající válce. Nechybí vojáci se svastikami, tajné biologické laboratoře a všudypřítomní američtí velitelé. 
          - Ze seriálu „Tohle by se mohlo stát jen v Rusku“: Guvernér Petrohradu alokoval 3,2 miliónů rublů z veřejného rozpočtu na to, aby natočil „dokument“ o svých zásluhách. 
          - Nedávnou výměnu zajatců z Azovstalu údajně posvětil sám Putin, přestože většina jeho poradců, a i ruská FSB byli silně proti. 
          - Dánsko věnuje Ukrajině nejméně 8 kusů děl CAESAR, které si předtím od Francie objednalo a zaplatilo za ně. 
          - Šéf ukrajinské rozvědky Kyrylo Budanov v rozhovoru prozradil, že Putin má podle něj nejméně tři dvojníky. 
          - Osoby, které byly podle vyšetřovací komise OSN znásilněné ruskými vojáky, jsou ve věku 4 až 82 let. 
          - Polsko dokončilo stavbu chráněné bariéry na hranici s Běloruskem. 
          - Ukrajina už během 24 výměn vrátila domů 808 lidí z ruského zajetí. 
          - 12 států NATO otevřeně podpořilo vstup Ukrajiny do aliance. 
      - title: "Sobota"
        year: "1. října 2022"
        image: assets/img/timeline/2022-10-01.jpg
        desc: "Pokud byste si mysleli, že včerejší divadlo skončilo Putinovým projevem v Kremlu, pak se nenechte mýlit. To byl jen začátek. Následoval ještě „vlastenecký“ koncert na Rudém náměstí, které bylo prakticky plné nadšených lidí. Celý kulturní program se nesl v krásném nostalgickém duchu druhé poloviny 30. letech minulého století, nechyběly proslovy o velkoleposti Ruska a jeho národa, nebo o nutnosti 'svaté války' (ne, nedělám si legraci). Zkrátka atmosféra, kterou by i ISIS mohl zavádět. Velmi milou reakci na Putinův projev předvedl také jeden z hostů ceremonie Vladlen Tatarsky, který zřejmě pod vlivem čerstvých dojmů natočil na video sebe samotného, jak nadšeně sděluje, že „je to tak. Všechny porazíme. Všechny zabijeme. Všechny okrademe. Všechno bude tak, jak to chceme.“ Prosím vás, kdy konečně přijde ten čas oficiálně označit Putinovo Rusko za zločinný fašistický režim, a tak k němu přistupovat se všemi důsledky, co z toho vyplývají? Ptám se pro kamaráda. A tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0367dyYqB9HmQWFkyjQVkXWCLBawduL1ATLgY5e8vqg7QKByjhpnDjSUj657Vf8HTnl)"
        detail: |
          - V Lymanu bylo podle Podoljaka až 5 000 ruských vojáků v jeho bezprostředním okolí dalších 500, nicméně nyní se město zdá být z větší části pod Ukrajinskou kontrolou a většina Rusů se údajně evakuovala za cenu velkých ztrát. Situace je ale zatím velmi nepřehledná. Jisté je, že Rusové se podle ukrajinského velení pokusili z obklíčení několikrát neúspěšně prorazit. Podle ruských zdrojů se dokonce chtěla posádka už dříve stáhnout, ale velení jim to zakázalo. Podle jiných nepotvrzených zpráv Rusové ustupují také z Kreminny. Jasnější informace budou dostupné v dalších dnech. 
          - SBU odhalila v Charkovské oblasti skladiště, kde okupanti kromě munice shromažďovali také propagandistické materiály pro chystané referendum. Je tak téměř jisté, že pokud by Rusové aktuálně kontrolovali i větší část Charkovské oblasti, také by na jejím území provedli zinscenované referendum a následně oblast násilně anektovali. Je to důkaz, že rozhodnutí anektovat okupovaná ukrajinská, padlo pravděpodobně už dávno před začátkem invaze. 
          - Alexandr Krasnojarcev, pilot, kterého Ukrajinci sestřelili u Černihivu v prvních měsících války, byl vyměněn za 5 ukrajinských pilotů. To, že jeden pilot má pro Rusy cenu pěti nepřátelských ukazuje na velké personální problémy se specialisty v ruské armádě. 
          - Ukrajina oficiálně požádala o vstup do NATO. Její přijetí podpořily obratem všechny tři baltské státy a také Kanada. Poradce pro bezpečnost USA Jake Sullivan prohlásil, že vstup Ukrajiny do NATO by se měl diskutovat ve vhodnější době.
          - Ruský Generální štáb informoval, že žhářské útoky na budovy vojenské správy budou považovány za teroristické útoky s horní sazbou až 15 let odnětí svobody. 
          - Mongolsko zažívá příliv Rusů prchajících před mobilizací. Mongolská vláda ale přesto uvedla, že poskytne povolení k pobytu každému, kdo o něj požádá. 
          - Únik plynu z poškozeného Nord Streamu je podle expertů největší událostí při které uniká do ovzduší metan, jaká kdy byla zaznamenána. 
          - Rusko v Radě bezpečnosti OSN vetovalo rezoluci odsuzující ruská „referenda“ na Ukrajině. Hlasování se zdržely Čína, Brazílie, Indie a Gabon. 
          - Projekt „Chci žít“ už údajně eviduje přes 2 000 ruských vojáků, kteří se chtějí Ukrajincům při nejbližší příležitosti vzdát. 
          - Počet mrtvých následkem útoku na civilní kolonu u Záporoží vyrostl na 30 včetně dvou dětí. Počet zraněných na 88. 
          - Rusové včera unesli na neznámé místo ředitele Záporožské jaderné elektrárny Igora Murašova. 
          - Prezident Zelenský prozatím úplně zrušil v minulosti odložený plán na podzimní mobilizaci. 
          - Zelenský oznámil, že je ochotný jednat s Ruskem, ale jedině s jiným ruským prezidentem.
          - Ruský rapper Ivan Petunin spáchal sebevraždu, aby nemusel narukovat. 
          - Finsko o půlnoci uzavřelo své hranice všem ruským turistům. 
          - Několik explozí hlásí místní na Krymu. 
      - title: "Pátek"
        year: "30. září 2022"
        image: assets/img/timeline/2022-09-30.jpg
        desc: "Rusko je teroristický stát. A dnes ráno to opět dokázalo. Ruská raketa ze systému S-300 zasáhla parkoviště kousek od kontrolního stanoviště, kde se shromažďovala auta s lidmi, kteří chtěli projet do okupovaného Záporoží a odvézt odtamtud své příbuzné a přátele. Následkem útoku zahynulo 23 lidí a dalších 28 bylo zraněno. Pár dní nazpátek jsem viděl extrémně nepříjemné video, kde toulavá kočka okusovala obličej padlého ruského vojáka. Nedával jsem ho mezi „zajímavá videa“, protože ačkoliv je válka často velmi brutální, neviděl jsem v něm žádnou reportážní hodnotu, ale pouze strašlivou tragédii. Teď mi to ale připadá jako adekvátní konec války pro toho velitele, který útok na civilní kolonu nařídil. Omlouvám se za nepříjemný úvod, ale musel jsem si ulevit. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid038Kjx9KqgRwhs2mgezHUVNfwjiXX2X5n7iyekwbE4BE7pLu4tCFFf5vPg2YY91ooul)"
        detail: |
          - Ukrajinská rozvědka tvrdí, že pravděpodobnost by mohlo Rusko na Ukrajině použít taktické nukleární zbraně, je nyní velmi vysoká, zejména kvůli tomu, že se Rusům už dlouho nedaří žádný zisk na bojišti v konvenčním boji. Cílem by prý mohli být ukrajinská shromaždiště za frontovou linií nebo např. Hadí ostrov kvůli propagandistickému rozměru. Světoví lídři apelovali na Čínu a Indii, aby pomohla takové rozhodnutí odvrátit a špičky NATO varovaly, že i samotná příprava jaderného útoku by vedla k náletům na pozice ruských jaderných sil na území ruské federace. Absurdní ale je, že se o tom vůbec v 21. století bavíme. 
          - Ukrajinci vstoupili do Jampilu a Drobyševe. Zbývající ruské jednotky se odtud stáhly do obklíčeného Lymanu a nyní se údajně přeskupují, aby se pokusily z obklíčení prorazit směrem na Torske přes Zarične. Dřívější ruský pokus o proražení obklíčení směrem do města ze strany od Zarične údajně ztroskotal a nejinak zřejmě dopadne i pokus o průlom zevnitř. Ukrajinci navíc od rána na Zarične i Torske z obou stran tlačí, aby Rusy od poslední ústupové cesty úplně odřízli. Výsledky uvidíme už brzy. Podle satelitních snímků Rusové projeli s prvním konvojem z Lymanu do Zarične a nyní se chystají pokusit vyjet z obklíčení. 
          - SBU zadržela v Oděse tři ruské agenty, kteří se chystali unést a mučit místního podnikatele a patriota, aby na ně převedl své nemovitosti. Také na domech vyvěsili ruské vlajky a vytvářeli tak propagandistické záběry pro ruská média. 
          - Rusko údajně vyhnalo ze svých domovů některé rezidenty v okupovaných oblastech, kteří odmítli volit v zinscenovaném referendu. Okupanti prý také hrozí deportací těm, kteří si nevyzvednou ruské pasy. 
          - Rusové pomocí rakety Iskander zasáhli autobusové depo v Dnipru. Útok si nevyžádal oběti na životech, ale byla při něm zničena více než stovka autobusů místního dopravce. 
          - Putin včera podepsal výnos, který uznává nezávislost Záporožské a Chersonské oblasti. Očekává se, že obě oblasti a Doněck a Luhansk ještě dnes ohlásí za součást Ruské federace. 
          - Alexej Kateriničev, loutka, kterou Rusové nastrčili do okupační správy Chersonu, zahynul poté, co jeho dům v noci zasáhla ukrajinská raketa. 
          - Jižní Korea poskytne Ukrajině techniku a zbraně v hodnotě 2,9 miliard dolarů. Česko se stane transitní zemí pro chystanou předávku. 
          - Alexej Nagin, jeden z velitelů Wagnerovců byl zabit při bojích u Bachmutu.  
          - Černá hora nechala uzavřít ruskou ambasádu kvůli špionážnímu skandálu. 
          - Bělorusko připravuje železnice a letiště na přijetí ruských jednotek. 
          - Ruská média dnes varovala před „ukrajinizací Kazachstánu“. 
          - Rusko k dnešnímu dni mobilizovalo odhadem 100 000 lidí. 
          - Masivní exploze v noci otřásla ruským Belgorodem. 
          - Za malou chvíli začne Putinův projev v Kremlu. 
      - title: "Čtvrtek"
        year: "29. září 2022"
        image: assets/img/timeline/2022-09-29.jpg
        desc: "Když si válka přišla pro Ukrajince, rozloučili se s rodinou, poslali svoje ženy a děti do bezpečí, vzali do ruky automatické pušky a šli bránit svoje města, svojí zem. Často kvůli tomu opustili nový život a komfort, který si mezitím vytvořili v zahraničí, a vrátili se „domů“. Když si válka přišla pro Rusy... nechali svoje ženy a děti doma a utekli za novým životem a komfortem do zahraničí. Michail Chodorkovskij tohle trefně glosoval, když napsal, že „Rusko je jediná země na světě, ze které lidi utíkají proto, že někoho napadla“. Rusové si to možná stále neuvědomují, ale jejich postoj k válce a to, jaký projevili kolektivní charakter, je vyřadilo z mezinárodního dialogu na možná desítky let dopředu. Civilizovaný svět totiž zuby nehty střeží principy, na kterých stojí. A Rusko do takového světa – kvůli komplexům jednoho „Napoleona“ – jednoduše dál nepatří. Nicméně vás víc zajímají [novinky. Tak pojďme na ně](https://www.facebook.com/tomak.dvorak/posts/pfbid0JEqtw25C66VZuKg23VVBLDmtSLwZzAifSYB8GJPBn2g7m91fm9x2cNmhE1TBKnDvl)"
        detail: |
          - Lyman je prakticky obklíčen a s ním i početná ruská posádka. Ukrajinská armáda včera vstoupila do okolních obcí a jediná ústupová cesta pro Rusy směrem do Zarične je pod ukrajinskou palebnou kontrolou. I kdyby ale Rusové ustoupili k Zarične, Ukrajinci zřejmě kontrolují také silnici do Kreminny. Lyman aktuálně brání oddíly separatistů a také žoldnéřské jednotky BARS-13 a BARS-16, se kterými ale Rusové podle vlastních kanálů ztratili několik dní nazpátek spojení (pravděpodobně bylo Ukrajinci cíleně přerušeno), takže posádka možná ani netuší, v jaké se ocitla situaci, a že posily nedorazí. 
          - Danilov varoval Bělorusy, že pokud by došlo k nové ofenzivě z území Běloruska, Ukrajina tentokrát „rázně odpoví stylem, který agresoři nečekají“. Zřejmě tak reagoval na názory některých analytiků, kteří tvrdí, že Rusko by mohlo využít rezervisty k nové ofenzivě na Charkov nebo Kyjev. Rusko totiž přesouvá do Běloruska odhadem 20 000 branců. 
          - Podle názorů analytiků musela být sabotáž plynovodu Nord Stream plánovaná měsíce dopředu. Experti pracují s teorií, že Rusko už dříve umístilo podvodní nálože na několika místech potrubí a nyní je pouze dálkově detonovalo. Švédsko včera odhalilo čtvrtou trhlinu. Že se jedná o ruskou sabotáž, si myslí i špičky NATO. 
          - Spojené státy objednaly u výrobce dalších 18 kusů systémů HIMARS, které následně poskytnou Ukrajině, čímž více než zdvojnásobí jejich počet. V rámci nového balíčku obdrží Ukrajina také 20 radarů, 150 vozů HMMWV, 150 taktických vozidel, 40 nákladních aut a 80 vleků a další výzbroj. 
          - Podle ukrajinského Generálního štábu jde pozorovat vyčerpání ruských jednotek útočících na Bachmut. Útoky prý podniká čím dál menší počet okupantů a klesá i jejich frekvence. Ukrajinci toho využili a podnikli dva lokalizované protiútoky, kterými vytlačili Rusy pryč z nedávno dobytých pozic.  
          - První mobilizovaní Rusové údajně dorazili na frontu – primárně ke Svatove, kde mají „zalepit“ díry v aktuálních obranných pozicích Rusů. Vzhledem k mizerné přípravě a minimálnímu množství těžké bojové techniky se předpokládá jejich velmi krátká životnost. 
          - Lukašenko po setkání s Putinem zamířil do neuznané, Ruskem okupované Abcházie. Gruzínská vláda se vůči návštěvě ostře ohradila. 
          - Putin oznámil, že v pátek se bude konat podepsání dekretu a slavnostní přijetí 4 okupovaných regionů do Ruské federace. 
          - Při včerejším ostřelování rezidenční čtvrti v Dnipru zahynuli tři lidi včetně jednoho dítěte.  
          - Rusko se dostalo na špičku mezi zeměmi dodávajícími Ukrajině těžkou bojovou techniku. 
          - Kolaborantské špičky z okupovaných území přiletěly na jednání do Moskvy. 
          - V Záporožské oblasti se pouze 5 % obyvatelstva účastnilo „referenda“. 
          - Apple odebral aplikaci vKontakte ze svého obchodu. 
      - title: "Středa"
        year: "28. září 2022"
        image: assets/img/timeline/2022-09-28.jpg
        desc: "Vždy, když jsou v Ruské federaci volby, naplní se internet videy zachycujícími nejrůznější podvody s hlasy: počítání prázdných lístků, členové volební komise, vyhazující hlasy pro opozici nebo naopak přihazující štosy lístků do urny, komisaři sedící tajně na lístcích nebo rovnou utíkající s celou volební urnou po žebříku oknem (ano, to se fakt stalo, vygooglete si to). A „referendum“ v okupovaných oblastech nebylo jiné. Když pomineme nelegitimnost celého referenda, kdy se volí pod samopaly, většina populace v místě ani není a hlasovat proti znamená být vydírán možnými následky, Rusko buď naprosto rezignovalo na to, ošetřit si výstupy své propagandy, nebo jsou videa z volebních místností určená pouze pro domácí publikum, které je za ty roky pod Putinem propagandou natolik otupělé, že některé věci nevnímá a neřeší. Desítky videí a fotografií dokazují, že volební komisaři „počítali“ prázdné lístky a vyhlašovali je jako „pro připojení“. Ptáte se, proč by to Rusko mělo zapotřebí, pokud by skutečně většina lidí byla pro? Ptáte se správně. A teď další [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02gacxST6ym7bHPCLcRQyazoYXrG8m2UcAGR4LkqtvgS5EwpHVZ1fh4Q6UWime6V3ul)"
        detail: |
          - V Česku, ale i dalších zemích, se řeší, zda přijímat prchající Rusy, případně zda jim poskytovat azyl. Poměrně pádný argument ukázal jeden kazašský bloger, který natáčel reakce Rusů prchajících před mobilizací. Na jednu stranu přiznali, že utíkají před mobilizací, na druhou stranu nechtěli nebo nedokázali odpovědět na jednoduchou otázku: komu patří Krym a Donbas. Řada komentátorů ve stejném duchu upozorňuje na to, že ačkoliv probíhají sporadické demonstrace proti mobilizaci, zároveň Rusové povětšinou neprotestují proti válce jako takové, neodsuzují ruské vraždění a neprojevují žádné sympatie s napadenou Ukrajinou. A stejné je to u těch, co ze země prchají. Rusové tedy na rozdíl od Ukrajinců neprchají před válkou. Prchají před zodpovědností. 
          - Ukrajinská armáda pokračuje v protiofenzivě na opačném břehu Oskilu a podle mnohých zdrojů je obklíčení Lymanu na spadnutí. Nejistá je situace u Chersonu, kde ukrajinská armáda postupuje velmi metodicky a pozvolna a spíše se zdá, že se spoléhá na dělostřelectvo a snaží se Rusy vyčerpat a zbavit je zásob, než podnikne větší výpad. 
          - Separatisté v samozvané „Doněcké lidové republice“ oznámili, že volební účast v referendu byla 97,51 % a 99,23 % se vyslovilo pro připojení k Rusku. Rusové jsou tak cyničtí klauni, že se ani nesnaží svá čísla vycucaná z prstu tvořit tak, aby byla alespoň náznakem důvěryhodná.
          - Švédsko a Dánsko tvrdí, že jejich měřící stanice zaznamenaly sérii podmořských výbuchů předtím, než začal z Nord Streamu unikat plyn. Několik expertů už prohlásilo, že nehoda je málo pravděpodobná a spíše se jedná o sabotáž. Čípak asi? 
          - Ruský vyslanec v OSN informoval, že „Donbas, Záporožská oblast a Chersonská oblast se dnes obrátily ke Kyjevu zády“. Zároveň prohlásil, že „proces bude pokračovat, pokud si Ukrajina nepřizná své chyby“.
          - Vojáci, kteří likvidovali miny a další nástražná zařízení v domech v osvobozené části Charkovské oblasti, prohlásili, že „granáty nacházeli prakticky pod každým polštářem“. 
          - Tataři na Krymu podle místních organizací tvoří maximálně 15 % tamější populace, ale obdrželi 90 % veškerých povolávacích rozkazů. 
          - Spojené státy nebudou mít námitky proti použití amerických zbraní na ukrajinském území, které Rusko nezákonně anektuje. 
          - Spojené státy vyzvaly své občany, aby neprodleně opustili Rusko. Stejně učinilo Polsko a také Estonsko. 
          - Rusko uzavřelo dohodu s Tálibánem o dodávání ropy, nafty a plynu do Afghánistánu. Inu, svůj k svému. 
          - Všechny turecké banky přestaly přijímat platební karty ruského systémy Mir. 
          - Litva poskytne Ukrajině 25 000 zimních uniforem. 
      - title: "Úterý"
        year: "27. září 2022"
        image: assets/img/timeline/2022-09-27.jpg
        desc: "Na Telegramu se objevilo video, na kterém velící důstojnice (zřejmě medička) instruuje mobilizované Rusy v kasárnách, aby si opatřili spacáky a karimatky, protože jediné, co dostanou od ruské armády, je uniforma a neprůstřelná vesta. Také je vyzývá, aby si vzali z domu autolékárničky, nebo z nich alespoň vyndali škrtidla, protože „nemá dost materiálu, co by jim mohla dát“, a aby si nakoupili menstruační tampony a vložky na zastavení krvácení ze střelných ran. Nejen zahraniční analytici, ale i ruští propagandisti a tradiční podporovatelé Kremlu si všímají, že ruská mobilizace je logistická i personální katastrofa. Mezi mobilizovanými jsou i staří muži (nejstaršímu je 59 let), fyzicky neschopní nebo nemocní. Chybí infrastruktura, materiál, technika a také velící důstojníci a instruktoři. Mobilizovaní muži na některých místech už několik dní bloumají po základnách, aniž by se jim kdokoliv věnoval, natož je cvičil. Na jiném videu jeden muž téměř v slzách říká do telefonu, že ho posílají z odvodového střediska rovnou na Chersonskou frontu, a že tam nejspíš umře. Ano. Nejspíš ano. A teď další [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02NNfi6ra7MX2aMscYF96Ct6beVPsTqrDfHXLTnyAuf2TU5C51Knf2RwaUTMZYpw5vl)"
        detail: |
          - Kolona aut na gruzínské hranici už dosáhla 16 km. Komentátoři si neodpustili upozornit na ironii, že to byla Gruzie, kterou v roce 2008 Rusko napadlo. Putin a Medveděv se tehdy těšili v Rusku téměř rekordní popularitě. Gruzínci nicméně nehodlají svoje hranice Rusům uzavřít, jak uvedl ministr vnitra Gomelauri. Paradoxně to bude spíše samo Rusko, kdo mladým Rusům plány na útěk před mobilizací hodlá překazit. Na hranici totiž včera zamířili ruští vojáci podpoření bojovými vozidly, aby u hranice zřídili kontrolní stanoviště a odváděli mladé muže přímo z hraničního přechodu. 
          - Litevské ministerstvo obrany zastává názor, že Rusko po ohlášení výsledků referend zavede v okupovaných regionech stanné právo. Rusové už ohlásili, že účast v hlasování přesáhla 50 % a je proto možné výsledky uznat. To je ale z principu nesmysl. Například Záporožskou oblast kvůli probíhajícím bojům dočasně opustily skoro tři čtvrtiny předválečné populace. Nizozemsko, ale i další státy, v reakci na falešná referenda zvýší objem vojenské pomoci Ukrajině. 
          - Ukrajinci se snaží opustit okupované části Záporožské oblasti ve strachu před ruskou mobilizací. Stovky aut míří už několik dní směrem k Záporoží. Rusové nicméně oblast uzavřeli a lidi nepouští ven. Naopak hrozí těm, co utíkají nebo hlasují v referendu proti, nucenou mobilizací. Stejná situace se opakuje i v Chersonské oblasti. 
          - USA prý nevidí signály, že by Čína hodlala poskytnout pomoc Rusku v probíhající invazi ani ve vyhýbání se sankcím. Naopak se objevila nepotvrzená videa, že Čína buduje ploty na svých hranicích, aby zamezila lidem utíkat nekontrolovaně z Ruska do Číny. 
          - Kazašský ministr vnitra oznámil, že Kazachstán bude vydávat Rusku muže, kteří se v zemi ukrývají před mobilizací, jen pokud je Rusko zařadí na seznam mezinárodně stíhaných osob. Podle ministra přišlo do Kazachstánu od 21. září 98 tisíc Rusů. 
          - Japonsko zavádí zákaz exportu chemikálií, které mohou být využité k výrobě chemických zbraní, do Ruska. Rusko v reakci na to zadrželo ve Vladivostoku japonského konzula, obvinilo ho ze špionáže a označilo za persona non grata. 
          - Podle ukrajinského vojenského experta vejde 1. října v platnost americko-ukrajinský lend-lease program, což podle něj umožní Ukrajincům přejít do protiútoku po celé délce stávající fronty. 
          - Rusko podle snímků z dronu používá na Ukrajině další tanky T-90. Těch mělo přitom před válkou jen odhadem 200 kusů, přičemž část byla zničena. Nic modernějšího Rusko ve své výzbroji nemá. 
          - V Rusku hoří areál ocelárny, kterou vlastní oligarcha Abramovič. Mohlo by se tedy jednat o odplatu za to, že Abramovič zprostředkoval výměnu zajatců, mezi kterými byli i obránci Azovstalu. 
          - Michajlo Podoljak oznámil, že Ukrajinu výhledově žádná druhá mobilizace nečeká. Prý je v zemi nyní dostatek rezervistů s adekvátním výcvikem v jednotkách teritoriální obrany. 
          - Proudění plynu v Nord Stream 1 se úplně zastavilo. Dánsko a Švédsko hlásí úniky plynu v podmořském plynovodu. Není vyloučené úmyslné poškození. 
          - SBU v Oděse zadržela ruského agenta, který pomáhal navádět kamikadze drony. Tři z nich včera sestřelila protivzdušná obrana. 
          - Ukrajinské ministerstvo obrany oznámilo, že denně přijímá desítky telefonátů od Rusů, kteří se ptají, jak se bezpečně vzdát. 
          - Turecké aerolinky ruší nejméně do konce roku 2022 veškeré lety do Soči, Minsku, Rostova a Jekatěrinburgu. 
          - Podle několika zdrojů zasáhli Ukrajinci jeden z vlaků, který převážel do Luhanska mobilizované Rusy. 
          - Rusové ostřelovali osvobozený Kupjansk. Zasažena byla církevní škola a přilehlé obchody a domy. 
          - Litva poskytla Ukrajině dalších 50 transportérů M113, Belgie posílá další velkorážní kulomety. 
          - Edward Snowden získal ruské občanství. Znamená to, že se na něj vztahuje mobilizace? 
          - V Dagestánu pokračují protesty proti mobilizaci doprovázené ostrými střety s policií. 
          - Do Sevastopolu na Krymu dorazily první autobusy s mobilizovanými Rusy. 
          - Podle snímků na sítích míří na Ukrajinu z Polska další tanky T-72M1. 
      - title: "Pondělí"
        year: "26. září 2022"
        image: assets/img/timeline/2022-09-26.jpg
        desc: "Podzim nastupuje v plné síle a s ním přichází i podzimní „rasputica“. Jev, který je typický pro Ukrajinskou krajinu, kdy déšť nebo tající sníh rozmáčí úrodnou půdu natolik, že se cesty mimo zpevněné silnice stanou prakticky neprůjezdné. V minulosti už zastavila Napoleona, Mongoly i německé nacisty. Teď může zastavit i ruské fašisty. Tradičně ale způsobuje problémy primárně tomu, kdo má iniciativu, zatímco obráncům nahrává. Jenže jsou to právě Ukrajinci, kdo nyní útočí a už unikají první videa, kdy jejich obrněné vozy zůstávají zapadlé na lesních cestách. Bude tak nesmírně důležité, aby Ukrajina stihla co nejvíce výpadů ještě před tím, než to krajina víc nedovolí a bude se muset čekat na první mrazy, aby těžká technika mohla opět podpořit ofenzivu. Možná i proto nyní Rusko vrhá ohromný počet vojáků na frontu bez adekvátního počtu těžké techniky. Rasputica pěšímu vojsku nahrává. Ale pravděpodobně ani tím Rusko aktuální vývoj nezvrátí. [Považte sami](https://www.facebook.com/tomak.dvorak/posts/pfbid0Mjkqcp1YqUw1AvFAKgfMhSEXric5MhKVGtdpENkQzvs7UUBsDTdddGixLNN6CMGal)"
        detail: |
          - Podle ukrajinského Generálního štábu hodlá Rusko poslat mobilizované muže na frontu po týdenním nebo dokonce žádném výcviku a prakticky bez jakékoliv ochranné výstroje. První konvoje už byly pozorovány na cestě z Rostova směrem k Doněcku. Mobilizace probíhá také na okupovaném Krymu, kde lidskoprávní organizace upozorňují na to, že povolávací rozkazy dostalo disproporčně více krymských Tatarů než etnických Rusů. Vzhledem k tomu, že i jinde v Rusku jsou odváděni především kritici režimu, účastníci protivládních protestů a příslušníci dalších ruských menšin, skutečně to vypadá, že Putin používá mobilizaci jako formu etnických čistek a zbavování se svých odpůrců. 
          - V ruské Iževsku zastřelil zatím neznámý muž ve škole nejméně 5 dětí, 2 členy ostrahy a 2 učitele, a nakonec obrátil zbraň i proti sobě. Ruské úřady z útoku okamžitě obvinily západní rozvědky. První videa s místa činu ukazují, že střelec měl na mikině poněkud příhodně umístěnou nášivku s hákovým křížem. 
          - V odvodovém středisku v Usť-Ilimsku postřelil jeden z branců šéfa odvodové komise. Podle svědků vystoupil z řady, prohlásil, že „nikdo nikam nepůjde“, načež vytáhl pistoli a třikrát vystřelil. Komisař je ve vážném stavu v nemocnici. Muže vojáci zadrželi. 
          - Ruské kamikadze drony íránské výroby opět útočily na Oděsu. Jeden sestřelila protivzdušná obrana, další dva zasáhly vojenský objekt – pravděpodobně muniční sklad, což následovala detonace uskladněné munice. 
          - Ministr zahraničí Kazachstánu oznámil, že země neuzná výsledky falešných referend na okupovaných územích Ukrajiny. Stejný krok oznámilo překvapivě také jinak poměrně pro-ruské Srbsko. 
          - Ukrajinci včera sestřelili další ruský bitevník Su-25 a následně poslali k zemi i helikoptéru s výsadkem, který měl za úkol sestřeleného pilota najít a evakuovat. 
          - Od začátku invaze evidují ruské úřady 54 žhářských útoků na budovy vojenské správy a odvodová střediska, z toho 17 útoků se událo v posledních pěti dnech. 
          - USA oznámily, že jsou v kontaktu s ruskou protistranou a že Rusům sdělily, jaké následky by je čekaly, pokud by skutečně sáhli po použití jaderné zbraně. 
          - O víkendu překročilo finskou hranici okolo 17 tisíc Rusů. Podle některých odhadů už od vyhlášení mobilizace opustilo Rusko téměř 300 000 mužů. 
          - Jevgenij Prigožin veřejně přiznal, že je majitelem Wagnerovy soukromé armády. V minulosti se přitom soudil s médii, která informaci uvedla. 
          - Na autobusové zastávce v ruské Rzjani se na protest proti mobilizaci zapálil mladý muž. Nyní je v péči doktorů. 
          - Partyzáni v Melitopolu vyhodili do povětří auto některého z kolaborantů. Není ale jasné čí, a jestli v autě byl. 
          - Protesty v Dagestánu vyrostly natolik, že ruské úřady do oblasti povolali národní gardu.
          - Moskevské letiště Šeremetjevo prakticky ucpali lidé, kteří se snaží opustit Rusko. 
          - V ruském zajetí je nadále okolo 2 500 ukrajinských vojáků. 
          - Nizozemsko pošle Ukrajině 2 000 bicyklů. Sladké. 
          - Ukrajina obdržela systémy NASAMS.
      - title: "Neděle"
        year: "25. září 2022"
        image: assets/img/timeline/2022-09-25.jpg
        desc: "Ukrajinská armáda překročila Oskil, odrazila několik ruských protiútoků a stabilizovala předmostí na druhém břehu řeky. Podle některých zpráv to vypadá, že Ukrajinci tu zkouší zopakovat průlom u Balaklije, kdy namísto útoku na ruské opěrné body proráží frontu všude okolo nich, a tak je izolují od zásobování a posil. Pád Limanu je tak nejspíš otázkou příštích dní, ačkoliv hlavní průlom se děje severně od něj. Poslední týdny jsou velmi specifické v tom, že se prakticky neliší popis vývoje na frontě na ruských kanálech od těch ukrajinských. Poprvé od začátku invaze tak má člověk poměrně kvalitní obrázek o vývoji na zemi potvrzený oběma stranami. A ten obrázek nevypadá pro Rusy nijak dobře. Ale subjektivní dojmy nechám jako vždy na vás, tady jsou [informace](https://www.facebook.com/tomak.dvorak/posts/pfbid0aB5sFqzrV6sJJkJaAm4iYxtMy5uJNy6BZPDDXthfL8FxUB6FWvFG685jEt3ZNFbHl)"
        detail: |
          - Aiden Aslin popsal, jak s ním Rusové zacházeli během zajetí. Pět měsíců byl držen na samotce a pravidelně ho Rusové bili a bodali nožem do zad. A to kvůli tomu, že měl vytetovaný ukrajinský trojzubec, a také proto, že v minulosti sloužil v britských řadách v Sýrii. Voják, který ho střežil, se ho prý pravidelně ptal, jestli chce „zemřít rychle, nebo pěkně“. Každé ráno také Rusové nutili vězně zpívat ruskou hymnu. 
          - Podle novinářů z New York Times Putin čím dál více zasahuje i do velení armády. Jeho generálové údajně v minulých dnech doporučovali stažení z Chersonu, což on sám odmítl. Takže ano, Putinovo fašistické Rusko skutečně čím dál víc připomíná Třetí říši v její poslední křeči. 
          - Samospráva Mykolajivské oblasti informovala i bizarní události, kdy ustupující Rusové u obce Vysokopilja kontaktovali začátkem září ukrajinskou stranu a po dohodě jim prodali několik kusů těžké techniky – převážně obrněná vozidla. 
          - Čečensko sice oficiálně ohlásilo, že mobilizovat nebude, nicméně čečenské úřady i tak doručily jako odplatu okolo 550 povolávacích rozkazů těm mužům, kteří po vyhlášení mobilizace požádali o vydání mezinárodního pasu. 
          - Rusové tvrdí, že účast v referendu přesahuje na většině míst 40 %, nicméně z obrazových materiálů je zřejmé, že o hlasování není zájem a propagandisté horko těžko shánějí více než pár desítek lidí pro své „reportáže“. 
          - Rusové v minulých dnech přesunuli do Běloruska několik desítek žoldáků ze skupina Liga. Podle ukrajinské rozvědky mají připravit provokace u ukrajinských hranic s cílem zavléct Bělorusko do války. 
          - Rusové včera údajně svrhli na ukrajinské pozice v Chersonské oblasti toxickou chemikálii – pravděpodobně chlor. Naštěstí se incident obešel bez mrtvých i vážně raněných. 
          - Ukrajinské rakety zasáhli hotel v Chersonu, který využívali místní kolaboranti, a zabily v něm propagandistu stanice Russia Today Oleksije Žuravka. 
          - Medička z Azovstalu Mariana Mamonova, kterou Rusové nedávno propustili ze zajetí v pokročilém těhotenství, dnes ráno porodila zdravou holčičku. 
          - Ruské letectvo včera nemělo dobrý den. Ukrajinci sundali z oblohy jeden Su-25, dva Su-30 a jeden Su-34 a také pět průzkumných dronů. 
          - V Dagestánu se stupňují protesty proti mobilizaci. Vojáci museli protestující rozhánět palbou do vzduchu. 
          - Putin schválil výnos, který zavádí výjimku z mobilizace pro studenty vysokých škol. 
          - Ukrajinci opět zasáhli ruskou základnu a muniční sklad v okupovaném Alčevsku. 
          - V okupovaném Berďansku byla slyšet exploze od budovy místní samosprávy. 
          - Rusové nutí hlasovat v referendu také zajatce a vězně v okupované Olenivce. 
          - Podle Zelenského dál umírá v bojích okolo 50 Ukrajinců denně.
          - 215 propuštěných ukrajinských zajatců trpí extrémní anorexií.
      - title: "Sobota"
        year: "24. září 2022"
        image: assets/img/timeline/2022-09-24.jpg
        desc: "Přestože se v Rusku událo několik demonstrací proti ohlášené mobilizaci, rozhodně nenabyly masový rozměr. Častým argumentem (nebo spíš omluvou), proč Rusové neprotestují, je, že by za účast na protestech mohli jít do vězení. Ano, mohli, tak už to v totalitních státech bývá. Zkuste ale podobný argument říct Íráncům. V autokratickém Íránu před pár dny zemřela ve vazbě žena, kterou zatkla mravnostní policie za špatně nasazený hidžáb, což vyvolalo masové protesty napříč zemí. Nad některými městy už vláda úplně ztratila kontrolu a demonstranti se nebojí ani přímých střetů s policií, kvůli čemuž už několik desítek demonstrantů zemřelo. Na mnoha místech demonstrace vedou ženy, které si hromadně sundávají pokrývky hlavy a společně s ostatními volají po pádu prezidenta a konci islámské republiky. Za to všechno jim hrozí nejen vězení, ale také poprava. Mezitím Rusové mají víc práce s točením videí na mobily, jak pořádková policie odvádí z davu další a další protestující – a těch je navíc zoufale málo. Větší davy vytvořili příznivci připojení okupovaných oblastí k Rusku. Pořád tedy čekám na tisíce lidí v ulicích a týdny trvající nepokoje po vzoru Íránu. Ale čím dál víc se zdá, že se toho nedočkám. Tak přeji příjemnou mohylizaci! Tady jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0A3muwpwTSjeU7FzYSGSPKM9nBRZ2Gbf2dnbGGPewaqLH1SbEyDeeYcBGQt2sk1Tbl)"
        detail: |
          - Na sítích se objevila videa z domovních kamer, která ukazují, jak probíhají referenda v okupovaných městech. „Komisaři“ chodí přímo do domů se jmennými seznamy v doprovodu Kadyrovců se samopaly, klepou lidem na dveře a nutí je hlasovat, pokud otevřenou. Pokud neotevřou, hrozí jim, že dveře vyrazí. Následně si zapisují všechny ty, kteří hlasovali proti připojení. V Mariupolu údajně nutí dělníky do účasti tím, že jim vyhrožují propuštěním a nemožností žádat o státní podporu. 
          - Podle opozičního deníku Meduza je skutečný počet mobilizovaných osob 1,2 milionu, nikoliv 300 000, jak Rusko otevřeně přiznává. Analytici si také všimli, že zatímco mobilizace ve velkých enklávách skutečně působí jako částečná, v regionech s početnými minoritami je nejspíš úplná. Podle expertů tak má celá mobilizace zároveň charakter etnických čistek, protože dopadá mnohem citelněji na ty, kteří nejsou etnickými Rusy. 
          - Podle investigativců ze skupiny Bloomberg byla nedávná výměna zajatců domluvena díky zapojení Abramoviče a saudského prince. Zelenský už dříve žádal USA, aby Abramoviče nepřidávali na sankční seznam právě proto, že věřil, že by mohl fungovat jako prostředník při vyjednávání. 
          - Kolona aut na hranici Ruska s Gruzií údajně dosáhla ráno na 14 km. Podle ruských kanálů pohraničí ihned otáčí vozidla, která mají na sobě symboly „Z“ nebo „V“, stejně tak lidi, kteří nosí symboly na oblečení nebo je jinak ukazují. 
          - Šest ruských kamikadze dronů íránské výroby mířilo na Oděsu. Několik jich sestřelila protivzdušná obrana, nejméně jeden zasáhl přístavní budovu a zabil jednoho ze zaměstnanců. 
          - Ukrajinský generál Zálužný na adresu mobilizace prohlásil: „Porazili jsme profesionální ruskou armádu, tak přišel čas porazit i tu neprofesionální.“ 
          - Finsko oznámilo, že přestane umožňovat Rusům vstup do země a skončí také s vydávání turistických víz ruským občanům. 
          - NATO ohlásilo zvýšení objemu poskytnuté vojenské pomoci, pokud Rusko dokončí svá zinscenovaná referenda. 
          - Rusové si v den mobilizace vybrali z bankovních účtů 132 miliard rublů – 9krát více než je denní průměr. 
          - Muži, kteří si vyzvedli ruské pasy na okupovaných územích Ukrajiny, obdrželi povolávací rozkazy. 
          - Vyšetřovatelé exhumovali všech 436 těl pohřbených u Izjumu. 30 z nich nese známky mučení. 
          - Ukrajinci sestřelili dva ruské Su-25 u Lozove.
      - title: "Pátek"
        year: "23. září 2022"
        image: assets/img/timeline/2022-09-23.jpg
        desc: "Rusové na okupovaných územích včetně částí Záporožské a Chersonské oblasti spustili svá „referenda“. A představitelé Ukrajiny správně poznamenali, že je to v první řadě propagandistické divadlo. Volební „komisaři“ obchází lidi, a ti hlasují přímo na ulici nebo dokonce doma za zavřenými dveřmi. V praxi to znamená, že vám na dveře zazvoní „komisaři“ s doprovodem vojáků, abyste hlasovali, když neotevřete, hrozí, že dveře vyrazí, a když hlasujete 'ne', dělají si poznámky. Teprve 27. se prý umožní lidem hlasovat i na veřejných místech. Neexistují žádné plenty, tedy ani žádná tajná volba, na místě nejsou žádní pozorovatelé ani nezávislé organizace. Prostě komedie. Smysl referend je podle analytiků nejspíš dvojí: jednak ospravedlnit mobilizaci v očích ruské veřejnosti a potenciálně mobilizovat další muže na nově „ruských“ územích, jednak mít možnost eskalovat konflikt, protože v případě anexe všech čtyřech (ale i pouze některých) oblastí by Rusko mohlo tvrdit, že se neválčí na Ukrajině, ale na ruském zemí. Rusko nicméně považuje za svůj i Krym, přesto po ukrajinských útocích na krymské instalace k žádné eskalaci nedošlo. Je to každopádně naprosto cynický a odporný krok, který (nejen) Západ nemůže Rusku nechat projít už jen proto, že by se tím vytvořil nebezpečný precedens v mezinárodních vztazích. Každý by příště mohl vpadnout s tanky na cizí území, zinscenovat tam referendum a pak tvrdit, že je okupované území legálně jeho. Jedna nizozemská televize to trefně glosovala a vyhlásila referendum o připojení Ruska k Nizozemsku. Že je to absurdní? Ano. Přesně tak. A ještě se stalo [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02PGeV6W9dBhqLHKvGoTbXJqhBEgkFbAUZQDb8y49dqNpbDzYsgfWt4ayNxRvioZmVl)"
        detail: |
          - Peskov označil reakci ruské veřejnosti na vyhlášenou mobilizaci za „hysterickou a přehnaně emotivní“. Možná tím ale pouze narážel na reakci svého vlastního syna, kterého napálili členové Navalného týmu. Ti mu zavolali, představili se jako zástupci vojenského komisariátu a ptali se ho, proč se nehlásil k odvodu. Peskovův syn pak třesoucím se hlasem vysvětloval, že to je určitě nějaký omyl, že asi netuší, komu volají, a že rozhodně nikam nepůjde a bude to řešit „na vyšší úrovni“. No snad jste si nemysleli, že synové politiků a oligarchů půjdou umírat do zákopů...
          - Z fronty opět proniká jen minimum informací, což tradičně ukazuje na to, že se buď intenzivně bojuje, případně něco velkého plánuje. Dnešní denní přírůstek ruských ztrát ale ukazuje spíše na první možnost. Ukrajinský štáb hlásí jedny z největších denních ruských ztrát od začátku invaze. Ukrajinci údajně útočí na Liman a na severu Charkovské oblasti překročili na několika místech Oskil. 
          - Lavrov v OSN prohlásil, že „není pochyb, že Ukrajina se stala naprosto totalitním, nacistickým státem, kde se porušují základy mezinárodního práva“ a že její „nacionalistické ozbrojené prapory používají teroristické metody“. Rusové často obviňují jiné z toho, co sami dělají nebo chystají, aby tak předem shodili případné výtky směrem k nim, ale tohle už je daleko za hranou jejich obvyklé projekce. 
          - Kadyrov oznámil, že mobilizace se na Čečensko nevztahuje. Podle něj už republika splnila kvóty na 254 %. Pravděpodobnější ale je, že se Kadyrov obává masových nepokojů, na jejichž potlačení kvůli válce nemá dost členů v silových složkách. 
          - Experti Rady pro lidské práva při OSN představili důkazy o ruských válečných zločinech na severu Ukrajiny. Podle předsedy vyšetřovací komise byli experti „šokovaní vysokým počtem poprav civilistů“ v oblastech, které navštívili. 
          - Běloruská policie začala lustrovat lidi s ruskými pasy na minském letišti. Lukašenko zřejmě dostal za úkol aktivně vyhledávat ty, co se snaží vyhnout mobilizaci. 
          - Ukrajinské dělostřelectvo zasáhlo vlakové nádraží u Doněcku v momentě, kdy měl do stanice přijet ruský ešelon s dalšími tanky T-62. 
          - Podle bývalého armádního generála USA Bena Hodgese Rusko stálé víc připomíná nacistickou Třetí říši těsně před jejím pádem. 
          - Podle průzkumu by se 91 % Ukrajinců nechtělo přestěhovat do Evropy ani USA natrvalo, kdyby takovou možnost měli. 
          - Vedení luhanské Státní zdravotní univerzity rozeslalo studentům oficiální výzvu, aby se účastnili referenda. 
          - Ruské protiválečné hnutí Vesna svolává na zítřek další velkou demonstraci proti mobilizaci. 
          - Podle náměstkyně ministerstva obrana čítají ukrajinské ztráty přes 9 000 vojáků. 
          - Kolona aut na hranici s Gruzií dnes údajně dosáhla 7,5 kilometru. 
          - Uzbekistán přestal přijímat ruské platební karty Mir. 
          - Melitopolem otřásla velká exploze. 
      - title: "Čtvrtek"
        year: "22. září 2022"
        image: assets/img/timeline/2022-09-22.jpg
        desc: "S napětím jsem očekával, s jakou historkou přijdou dezinformační kanály pro vysvětlení mobilizace. Jeden konzument mi to dneska sám napsal do Messengeru: Rusové prý vyčerpali ukrajinskou armádu tím, že o ní zničili svoji starou techniku, a teď tam pošlou 300 000 lidí s moderní výzbrojí. Jakoby... eh... kde začít. Tak v první řadě tanky T-90M, T-80BV a T-72B3M JSOU moderní ruská výzbroj. Stejně tak letouny Su-30M, Su-34, raketomety TOS-1M, pušky AK-12, ASM-VAL nebo různá obrněná vozidla. Rusko NEMÁ nic modernějšího, než co už na Ukrajině nasadilo (a ve velkých počtech ztratilo). Naopak kupící se ztráty nutí Rusko používat čím dál starší techniku i výzbroj a analytici aktuálně spekulují, že Rusko nemá ani jak ohlášených 300 000 branců vyzbrojit, aby měli na bojišti 21. století šanci. Byla by ta tvrzení legrační, pokud by za půl roku jejich šiřitelé uznali, že se mýlili, jako se mýlili ve všem doteď. Jenže takhle oni bohužel nepřemýšlí. Chyba není cokoliv, co by dokázali uznat. Tak jsem zvědavý, s čím přijdou potom. A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02tE5aRtpjp2cbzqwYVyyTiPL1NGkdYGCig99n9ibdaojQNpsnq9ju9bAmp9aFyhual)"
        detail: |
          - Rusko včera v naprosto nečekaném kroku propustilo na svobodu desítku zahraničních bojovníků, které předtím odsoudilo k trestům smrti, a také na 215 zajatců včetně 108 členů a důstojníků Azovu, 9 členů pohraniční stráže a další vojáky námořní pěchoty, kteří se podíleli na obraně Azovstalu. Zahraniční dobrovolníci odletěli do svých domovských zemí, mezi nimi například i Aiden Aslin nebo Sean Pinner, obránci z řad Ukrajinců pak zamířili přes Saudskou Arábii do Turecka, kde přečkají zbytek války pod prezidentovou ochranou. Mezi propuštěnými byly i ikony sociálních sítí a obálek magazínů; zpívající medička Kateryna „Ptáček“ Polišuk, fotograf působivých fotek z nitra ocelárny Dmytro Kozacky, zástupce velitele pluku Azov Svjatoslav „Kalina“ Palamar, velitel Azovu Denis „Redis“ Prokopenko, Serhij „Volyn“ Volynskij nebo seržant Mychajlo Dianov, který byl zachycený na fotce z Azovstalu s kovovou sešroubovanou dlahou. Rusko na oplátku získalo okolo pěti desítek svých vojáků a Viktora Medvedčuka – proruského politika, kterého si podle některých zdrojů Rusové vybrali jako loutkového představitele země v případě pádu Kyjeva. Výměna okamžitě odstartovala vlnu kritiky od ruských kanálů, které se dožadují vysvětlení a označují celý krok za zradu. Ruští představitelé to ale komentovat odmítají. Sám jsem zvědavý, jak své rozhodnutí Rusům vysvětlí. 
          - Legitimní starosta Melitopolu tvrdí, že Rusové začali připravovat populaci na ohlášené referendum tak, že zinscenovali útok na tamější obchodní dům a obvinili z něj ukrajinskou armádu, aby se pokusili zvrátit veřejné mínění na svou stranu. Zasažený obchoďák hlásí i Doněck. Tam mělo při útoku zemřít 5 lidí. Že by ukrajinská armáda plýtvala granáty a rakety, kterých má stále nedostatek, na ostřelování obchodů, je ale poměrně absurdní představa. 
          - Ve velkých ruských městech proběhla série protiválečných protestů a protestů proti mobilizaci. Nedá se ale mluvit o masových protestech a policie bez většího odporu zatýkala demonstranty přímo v davu. Všichni zadržení následně obdrželi povolání do armády. 
          - Ruská auta ucpala prakticky veškeré hraniční přechody do sousedních zemí. Několikakilometrové kolony se tvoří na finské, gruzínské ale i mongolské hranici. Ano, tisíce Rusů utíkají před vlastním státem do Mongolska. Potřebujete vědět víc?
          - Rusové zasáhli raketami železniční stanici v Charkově. Poněkud ironicky byl v zastávce zaparkovaný vlak s chladícími vozy, vezoucí těla jejich padlých spolubojovníků. Několik vagonů bylo zničeno výbuchy a následnými plameny. 
          - Ukrajinské autority vyzvaly muže v okupovaných oblastech, aby se pokusili uprchnout, protože se má za to, že Rusové chtějí využívat výsledky zinscenovaného referenda, aby zahrnuli tamější muže do ruské mobilizace. 
          - Pokračuje ukrajinský útok na Liman a také výpady na východ od Kupjansku. Naopak Rusové se stále neúspěšně snaží o postup na Bachmut, kde nedokázali posunout frontu déle než měsíc. 
          - V Rusku proběhlo několik žhářských útoků na náborová střediska ruské armády, hořelo u Petrohradu, v Nižném Novgorodu nebo v Toljatti. 
          - Ruská dělostřelecká palba poškodila rozvodnou stanici a hotel v Záporoží. Část města byla několik hodin bez proudu, několik lidí je pod troskami. 
          - Severní Korea vydala oficiální prohlášení o tom, že neposkytla Rusku žádné zbraně nebo munici a ani to v budoucnu neplánuje udělat. 
          - Nizozemský soud vynese rozsudek v případě sestřelení letu MH-17 symbolicky 17. listopadu letošního roku. 
          - Polský premiér označil Rusko za impérium zla a lží. 
          - V Kupjansku byla odhalena další ruská mučírna. 
      - title: "Středa"
        year: "21. září 2022"
        image: assets/img/timeline/2022-09-21.jpg
        desc: "Putin dnes ráno ohlásil částečnou mobilizaci. Znamená to mimo jiné, že se každý, kdo prošel vojenským výcvikem, musí hlásit do služby a nesmí opustit Rusko, dokonce ani oblast svého bydliště. Údajně je cílem vyzbrojit a poslat na Ukrajinu až 300 000 vojáků. Zároveň dekret o mobilizaci obsahuje bod, kterým se prodlužují na neurčito kontrakty všech smluvních vojáků, kteří už nyní bojují. Finský prezident krok komentoval slovy, že Putin zahrál „all-in“. Rusko tak nyní stojí před poslední šancí zbavit se diktátora. Pokud ji nevyužije a nepřijdou masové protesty vedoucí ke svržení stávající moci, pak si Rusové právem zaslouží cokoliv, co v příštích měsících přijde. Putin také taky – jako obvykle – pohrozil světu použitím jaderných zbraní a ministr obrany Šojgu dokonce během briefingu otevřeně prohlásil, že Rusko nebojuje pouze s Ukrajinou, nýbrž vede válku s celým „kolektivním Západem“. Ano, podle Šojgua s námi Rusko nyní válčí. Není tedy na čase vzít Rusy za slovo a začít se vypořádávat s kolaboranty v našich řadách tak, jak se na válečný stav sluší? Ale víc o mobilizaci a reakcích na ni rozebereme v jednotlivých bodech dnešních [aktualit](https://www.facebook.com/tomak.dvorak/posts/pfbid0UKf7m1iukbNyGepmWGbW8yQhvYwAE8qMhHWpV3NLWivZemW7qWK2XfDAkaMwFifMl)"
        detail: |
          - Putin v proslovu oznámil, že Rusko udělá vše pro to, aby v okupovaných částech Ukrajiny proběhla „referenda“. Zřejmě si je velmi jistý jejich výsledkem. Ostatně, ještě aby ne, když si výsledky sám určil. Organizace pro bezpečnost a spolupráci v Evropě (OBSE) odsoudila ruské plány na pořádání nelegitimních referend a připomněla, že pořádat referenda ve válečné zóně a na okupovaném území je proti mezinárodnímu právu. Většina zemí EU, členů NATO ale i dalších zemí včetně například jinak poměrně benevolentního Turecka už oznámila, že výsledky případných referend neuzná. 
          - Ještě včera v odpoledních hodinách tvrdil předseda bezpečnostní rady ruské Státní dumy, stejně jako o týden dříve Peskov, že k žádné mobilizaci nedojde. Spojené státy přitom ten samý den oznámily, že mají spolehlivé informace, že mobilizace je v plánu. Macron odpoledne žádal o telefonát s Putinem, ale nepochodil. A tak se opět potvrdilo, že nejméně o ruských plánech vědí ti, co poslouchají Rusy, protože ti lžou vždy a všem. Dokonce i sobě navzájem. 
          - Na čečenských kanálech na Telegramu se objevily výzvy tamějších žen k masovým protestům proti mobilizaci jejich mužů. První demonstrace je svolaná na dnešní odpoledne do hlavního města – Grozného. Centrum Grozného údajně obsadili Kadyrovci, aby protesty rozehnali. Demonstrace se má konat i Moskvě v 19 h místního času. 
          - Šojgu oznámil, že ruská armáda ztratila od začátku invaze jen něco okolo 6 000 mužů, zatímco ta ukrajinská prý okolo 100 000 a prakticky polovina její živé síly tak byla zničena. Připomeňte mi někdo, proč Rusko mobilizuje dalších 300 000? Možná ale počítají jako ztráty jen ty, které si odvezli. 
          - V reakci na ohlášenou mobilizaci vykoupili Rusové prakticky všechny dostupné letenky do Jerevanu, Istanbulu a Tbilisi, ale i do dalších zemí, se kterými nemá Rusko vízovou povinnost. Poslední letenky do zemí blízkého východu se pak vyšplhaly v ceně až ke 150 000 Kč za jednosměrný let.
          - Ukrajinská zbrojařská firma Ukroboronprom oznámila, že společně s blíže nespecifikovaným státem NATO vybuduje továrnu na výrobu zbraní a munice pro ukrajinské potřeby. 
          - Rusko schválilo předložené dodatky k zákonům, které zavádí tresty až 10 let odnětí svobody za vyhýbání se vojenské službě nebo za složení zbraní a dezerci.  
          - Podle nového průzkumu je 92 % Ukrajinců pro vstup do EU a 79 % by se vyslovilo pro vstup do NATO. Od prosince 2021 tak jde o nárůst o 44 resp. 31 %.  
          - Ruský magazín Holod správně upozornil na skutečnost, že za dobu existence Ruska došlo k mobilizaci jen třikrát: v letech 1914, 1941 a 2022. 
          - Ruské akcie od rána zažívají strmý pád. Akci většiny největších ruských koncernů a firem ztratily jen od rána průměrně okolo 12 % (MOEX).
          - Lotyšsko oznámilo, že nebude z „bezpečnostních důvodů“ poskytovat humanitární víza Rusům, kteří se budou vyhýbat vojenské službě. 
          - Záporožská jaderná elektrárna byla opět terčem dělostřelecké palby. Během ní došlo k poškození zařízení u 6. bloku elektrárny. 
