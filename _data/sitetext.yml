      - title: "Úterý"
        year: "6. prosince 2022"
        image: assets/img/timeline/2022-12-06.jpg
        desc: "Pojďme to pojmenovat otevřeně. Maďarsko (jakožto stát) není nějaký solitér, kterému jde jen o blaho svých občanů, a proto je chrání před dopady proti-ruských sankcí. Je to subjekt, který zcela vědomě s Ruskem kolaboruje. Když se řešily rostoucí ceny ruského plynu a obecně nedostatek plynu v Evropě, Maďarští ministři jako jediní letěli do Moskvy ochotně ohnout páteř a vyjednat si fixní cenu plynu na několik let dopředu. Žádný jiný evropský státník o tom neuvažoval (nebo o tom minimálně veřejně nemluvil) a žádní jiní evropští politici k takovému kroku nepřistoupili. Ne proto, že by nechtěli levnější plyn, ale protože věděli, že ceny plynu začnou velmi brzy zase klesat díky novým smlouvám a importním trasám. Věděl to ostatně každý ekonom, politik i analytik – včetně těch maďarských. Pokud tedy maďarští ministři jeli vyjednat fixní cenu plynu v krátkém období, kdy byla cena na historických výšinách, přestože věděli, že taková nezůstane, nenapadá mě jediná motivace než snaha cíleně přelít do Ruska co nejvíce peněz z maďarské kasy. Aktuálně tak má Maďarsko nejméně pětkrát dražší plyn (některé zdroje uvádí i 7-10x) a maďarští zástupci v Europarlamentu a Evropské radě sabotují veškeré snahy Evropy o zastavení toku evropských peněz do Ruska, stejně jako některé sankce, financování Ukrajiny a v neposlední řadě zdržují vstup Finska a Švédska do NATO. Jak se říká: Když něco vypadá jako kachna, chodí jako kachna a kváká jako kachna ...pak je to pro-ruský kolaborant. A Maďaři by proto měli zřetelněji dát najevo, jestli jim takový postoj jejich státu vadí, nebo jsou s ním za jedno. Mimochodem, po podobném opatření volal v Česku Tomio Okamura a jeho SPD. Překvapení? Ale kdeže... Teď ale [novinky](https://www.facebook.com/vit.samek/posts/pfbid0cxsAxaAjzsBXG7ZRw8DAcxvJmEHZaVasjFJDqkYmvPFZoXieZDnKuibY7kn477HZl)"
