      - title: "Sobota" 
        year: "5. listopadu 2022"
        image: assets/img/timeline/2022-11-05.jpg
        desc: "USA v nejnovějším balíku pomoci přislíbily Ukrajině také několik desítek útočných člunů. Ptáte se, na co Ukrajincům budou? Inu, podívejte se na mapu Chersonské oblasti. Možnost vést útok po vodě by mohla úplně, nebo přinejmenším částečně, neutralizovat význam opevnění, která Rusko urputně na druhém břehu pod dněperskou přehradou buduje. Ukrajinské autority nicméně znovu zopakovaly názor, že aktuální „stahování“ sil z Chersonu, je pouze ruská lest. Ale stalo se toho jako obvykle víc. Třeba [tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid0336vNCukAqpjhUZ85ZUfsJ3PMGUiRwgxKLiuSn2Jo9AmR2KsTY6TwaQddeNMWyRWhl)"
        detail: |
          - Deník Financial Times přinesl svědectví z okupovaného Skadovsku ze dne, kdy byla okupanty zavražděna 56letá otevřeně pro-ukrajinská zdravotní sestra Tetiana Mudrenko. Podle její sestry a dalších očitých svědků, ji Rusové nejprve společně s manželem unesli a později ji vytáhli před budovu tamějšího soudu, nalili jí cosi do úst a následně ji před zraky přihlížejících oběsili. 
          - Spojené státy a Nizozemí společně nakoupí 90 kusů tanků T-72 od Česka a zafinancují jejich modernizaci. Tanky tak dostanou nové pancéřování, elektronické systémy a pokročilá mířidla. Poté budou poskytnuty Ukrajině. Podle Američanů tak Ukrajina získá vůbec nejmodernější a nejlepší stroje mezi všemi, jakými obě strany konfliktu aktuálně operují. 
          - Neznámí útočníci se pokusili o atentát na soudce samozvané DLR, který mimo jiné vynesl rozsudky smrti nad zajatými zahraničními dobrovolníky. Teď je hospitalizovaný v nemocnici se střelnými ranami. 
