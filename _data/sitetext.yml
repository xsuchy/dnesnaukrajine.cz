          - Rusko oznámilo, že nebude dodávat ropu do zemí, které zavedly cenový strop.
          - 3 záchranáři zahynuli u Chersonu při pokusu o likvidaci nástražných min.
          - Rusové přesouvají posily do Berďansku a Melitopolu.
