      - title: "Úterý"
        year: "17. ledna 2023"
        image: assets/img/timeline/2023-01-17.jpg
        desc: "„Ale propagandu přece dělají obě strany,“ říkají s oblibou lidi, kteří tu ruskou dennodenně konzumují. Faktem ale je, že Západ rozhodně nedělá propagandu tak, jako Rusko. Jedna věc je spinovat události ku vlastnímu prospěchu, druhá je, používat spam a stovky tisíc falešných profilů k šíření a zveličování určitých okrajových témat a narativů. A pokud vás zajímá, jak to funguje, je to snadné: tzv. „trollí farmy“ jsou vlastně datacentra, která simulují tisíce telefonů pomocí unikátních SIM karet, napojených na jednu centrální síť. SIM karty totiž umožňují farmám zakládat na sociálních sítích další a další falešné profily a obcházet tak jeden z nejběžnějších způsobů ověření – ověření unikátním telefonním číslem. Následně takové účty pomocí programů a skriptů sdílí centrálně vyrobený obsah, navzájem si ho sdílí a lajkují, na objednávku podporují reakcemi vybrané příspěvky nebo podnikají hromadné nájezdy na profily názorových oponentů Ruska. Poznáte je poměrně snadno: nemají fotku, případně používají fotografie neexistujících lidí generované umělou inteligencí, mají se v přátelích až na malé výjimky pouze navzájem a často komentují a reagují velmi „strojově“. Ať už podobnými frázemi, nebo jednoduchými větami a hesly (podívejte se pod statusy Babiše na FB, a pochopíte, o čem mluvím). Co se s tím dá dělat? Jedině pravidelně takové účty nahlašovat provozovatelům sítí, kdykoliv na ně narazíte. Facebook například po určitém objemu nahlášení začne po majiteli účtu požadovat dodatečné ověření – např. pomocí dokladu totožnosti, a tady falešné profily obvykle narazí. Nechat to být a ignorovat to znamená, že obsah na sociálních sítích, jejich strojové algoritmy a veškerou diskuzi postupně ovládnou právě takové falešné účty, což už se částečně děje a má to ohromný dopad na diskurz v Česku prakticky u jakéhokoliv tématu a zásadním způsobem to zasahuje do politického dění. Je to nástroj hybridní války, a když s vámi někdo válčí, je třeba se bránit. Legislativou v první řadě, ale i drobnými kroky v každodenním životě. Jste připraveni vzít do ruky zbraň – rozumějte telefon nebo počítač? Tak přeji dobrý lov. Tady máte za odměnu [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02CFBGxfHp6xYjDxCgPJE32eTJwmro4VDyucfqAyYQ28v8RRi6Hcp4TmdCtuoTGwVzl):"
        detail: |
          - Podle britské rozvědky je příčinou zásahů ukrajinských vysokopodlažních rezidenčních budov primárně skutečnost, že Rusko pálí ze svých bombardérů Tu-22M3 rakety Ch-22 ze sovětské éry, které jsou „notoricky známé svou nepřesností“. Jejich použití v urbánním prostředí tak s sebou nutně nese riziko, že raketa netrefí svůj zamýšlený cíl a namísto toho zasáhne civilní objekty v širokém okolí. 
          - Británie odhalila, co bude obsahovat příští balík vojenské pomoci. A není toho zrovna málo. Ukrajina tak získá jednu rotu 14 tanků Challenger 2, 30 samohybných děl AS90 (8 ihned, 22 později), 100 bojových vozidel Bulldog a dalších obrněnců, desítky dronů, 100 000 kusů dělostřelecké munice, 100 naváděných raket a náhradní díly pro zmíněné tanky a bojová vozidla. 
          - Turecko oznámilo, že zprostředkovalo dohodu, při které má být 800 zajatých Rusů vyměněno za 200 ukrajinských vojáků. Ukrajinská ombudsmanka ale vzápětí oznámila, že k žádné dohodě zatím nedošlo.  
          - Během turnaje Australian Open platí zákaz vyvěšovat ruské a běloruské vlajky. Rusko a Bělorusko se také ocitly na seznamu zemí, kterým je zakázáno vysílat Olympijské hry, a to na příštích deset let. 
          - Prigožin předal svým žoldákům medaile za dobytí Soledaru a odhalil přitom, kdo útoku velel. Velitelem je bývalý ruský voják Anton Jelizarov, který byl v minulosti souzen za podvody. 
          - Prezidentský poradce Arestovič rezignoval na svůj post poté, co jeho neověřený výrok zneužila ruská propaganda k tvrzení, že Ukrajinci si za zásah budovy v Dnipru můžou sami. 
          - Podle deníku The Independet přežil Zelenský od začátku invaze už 12 pokusů o atentát. U nejméně dvou případů hrály zásadní roli informace poskytnuté americkou CIA. 
          - Ruská Státní duma odmítla návrh odložit mobilizaci osob, kteří mají titul doktora věd. Nepřekvapivě. Fašistický stát nepotřebuje inteligenci, ale stáda. 
          - Rusové se na Telegramu pochlubili fotografií těla muže, kterého zastřelili, protože ho podezírali z navádění ukrajinské palby.
          - Během bojů u Bachmutu byl zabit kanadský bojový medik s ukrajinskými kořeny Grygorij Cechmistrenko. 
          - Podle ruského ministra obrany dojde mezi lety 2023-26 k navýšení počtu personálu ruské armády na 1,5 milionu. 
          - Výbušnina nastražená v autě zabila v Berďansku tamějšího okupačního správce Oleksije Kičyhina.
          - Do okupované části Záporoží dorazila skupina srbských dobrovolníků bojujících na straně Ruska. 
          - Rusko nyní nabízí občanství lidem z celého světa výměnou za účast ve „speciální operaci“. 
          - Ukrajinská armáda potvrdila, že obec Kliščijivka jižně od Bachmutu je nyní v rukou Rusů. 
          - Británie oznámila, že v letošním roce vycvičí dalších 20 000 ukrajinských vojáků.
          - Putin oznámil, že 18. ledna učiní důležité prohlášení o „speciální operaci“. 
          - Slovensko poskytlo Ukrajině osmou a zatím poslední houfnici Zuzana 2. 
          - Ruským Belgorodem v noci otřásla dlouhá série mohutných explozí. 
          - Novým ministrem obrany Německa se stal Boris Pistorius. 
          - Počet obětí v Dnipru vzrostl na 41, z toho 4 byly děti. 
          - Rusko přesouvá značné rezervy do Kreminny a okolí. 
          - Za 3 dny proběhne další setkání Ramstein. 
