      - title: "Pátek"
        year: "11. listopadu 2022"
        image: assets/img/timeline/2022-11-11.jpg
        desc: "„Stažení vojsk z Chersonu bylo dnes v 5:00 úspěšně dokončeno. Ztracen nebyl jediný voják ani kus techniky,“ oznámilo dnes ruské ministerstvo obrany. Pokud jste se při čtení citace alespoň mírně pousmáli, tak už máte dobrý čuch na „bulšit“ ruské propagandy. S jejich tvrzením ostře kontrastují nejen nekončící videa vraků ruské techniky a nových zajatců, ale také kanály jejich vlastních blogerů, které střídaly zprávy o tom, jak Ukrajinci neustávající dělostřeleckou palbu celou noc cupovali na kusy stanoviště zřízených přívozů nebo jak za sebou při chaotickém útěku nechávali Rusové funkční techniku, a dokonce i celé jednotky, které zůstaly pozadu. Kanály na ruském telegramu posledních 24 hodin chrlí tisíce statusů, které střídají smutek, vztek, frustraci a naprostou rezignovanost a defétismus. Několik blogerů už dokonce ruské orgány kvůli jejich zprávám obvinily z diskreditace ruské armády. Jak ale jeden televizní moderátor správně poznamenal, ruská vláda vytvořila patovou situaci: pokud se člověk vysloví PRO ústup z Chersonské oblasti, může jít na několik let do vězení za „aktivity vyzývající k narušení teritoriální integrity Ruska“ (protože podle ruské legislativy je Cherson nyní ruské území), zatímco když se k ústupu postavíte kriticky, můžete jít sedět také – za diskreditaci armády. Jaká je skutečná situace v okolí Chersonu, ale není jasné. Jasné je jen to, že aktuality v online prostoru jsou 12 až 24 hodin pozadu od skutečných událostí. I tak podle geolokovaných videí už Ukrajinci skutečně vstoupili minimálně do západní části Chersonu. Víc v [novinkách](https://www.facebook.com/tomak.dvorak/posts/pfbid0wWu4wTpigHbZns4Hbitz6wxZumNoz2dk8nyU6qT34NjdV7jj2bCqfP7UehqzE4XPl)"
        detail: |
          - Ruští parašutisté po týdnech těžkých bojů opět vstoupili do Pavlivky u Vuhledaru na doněcké části fronty. Tentokrát to ale vypadá, že získali nad městem kontrolu. V minulosti je ukrajinské protiútoky donutily město obratem opustit. I teď se ale objevily zprávy, že Ukrajinci se snaží Rusy z dobytých pozic vyhnat. Ruská propaganda dobytí města prezentovala jako ohromný úspěch. Nicméně strategický význam Pavlivky je prakticky nulový, město je dávno prakticky jedna velká ruina a ve světle opuštění stovek čtverečních kilometrů území u Chersonu je jásání Rusů nad Pavlivkou spíš absurdní komedie. 
          - Podle videí na Twitteru a Telegramu je potvrzená ukrajinská přítomnost v Bilozerce a Čornobajevce u Chersonu, ze strany k Beryslavi potom v obci Novokairy a Ukrajinci postupují po široké frontě také na ose Tamaryne-Vyšneve-Suchanove. Skutečná situace ale bude pravděpodobně ještě pozitivnější. Emoce, jaké vládnou mezi obyvateli na videích z osvobozeného území, dávají jasně tušit, že tihle lidé rozhodně pro ruskou anexi nehlasovali. V Chersonu už lidé bez ohledu na (ne)přítomnost ukrajinských jednotek vyšli do ulic s ukrajinskými vlajkami. 
          - Aktuální pozice ukrajinské armády na pravém břehu Dněpru v Chersonské oblasti umožňují mít palebnou kontrolu nad veškerými zásobovacími trasami z Krymu do pevninské Ukrajiny. Rusové začali budovat podél všech tras betonové kryty a další opevnění. Zřejmě počítají s tím, že ani aktuální fronta nevydrží dlouho. 
          - Rusové před opuštěním Chersonu zničili veškerou klíčovou infrastrukturu města. Ve městě tak neteče voda, nejde elektřina, nefunguje mobilní signál, signál televize a v důsledku předešlých problémů nefungují ani kanalizace a další infrastruktura, která je na vodě a elektřině závislá. 
          - Rusové v „odvetě“ za ústup z Chersonu vypálili salvu neřízených raket na Mykolajiv. Rakety zasáhly a zničily pětipodlažní bytový dům. V troskách zemřelo nejméně pět lidí. 
          - Jeden z ruských parašutistů na videu prozradil, že poslední rozkazy, které jeho jednotka dostala, byly „převléknout se do civilu, a utéct libovolným směrem“. 
          - Aiden Aslin, Brit, kterého Rusové zajali v Mariupolu a později odsoudili k smrti a nakonec osvobodili, se vrátí na Ukrajinu jako válečný reportér. 
          - Partyzáni v Melitopolu se pokusili o atentát na kolaboranta Andreje Bojka. Vyvázl s lehkými zraněními. 
          - Blog Oryx včera – ještě před stažením Rusů z Chersonu – evidoval 40 kusů ztrát ruské techniky. 
          - Běloruské ministerstvo vnitra označilo zvolání „ať žije Bělorusko“ za nacistický symbol. 
          - Restaurace McDonald’s v Bělorusku postupně nahradí ruská parodie Vkusno i Točka. 
          - Jižní Korea schválila prodej munice pro ukrajinské síly skrz prostředníky v USA. 
          - Rusové během ústupy z Chersonu odpálili severní část Antonivského mostu. 
          - Zelenský pogratuloval Polsku k jejich Dnu nezávislosti – v polštině. 
          - 1 570 dalších terminálů Starlink dorazilo skrz Polsko na Ukrajinu.
