      - title: "Středa"
        year: "5. duben 2023"
        image: assets/img/timeline/2023-04-05.jpg
        desc: "Zodpovědnost za nedělní explozi, která zabila ruského propagandistu a kriminálníka Vladlana Tatarského, převzala – stejně jako u incidentu, při kterém zahynula Darja Dugina – ruská Národní republikánská armáda spojovaná s bývalým ruským politikem Iljou Ponomarevem. Medveděv na to konto prohlásil, že opoziční politici „podporují terorismu a jsou jako prašiví psi“ a měli by se proto „vyhubit“. Pro pořádek připomínám, že Medveděv byl v jednu chvíli prezidentem Ruské federace. A také to, že Rusko má s vražděním opozičních politiků poměrně dlouhou a pečlivě budovanou tradici. Právě proto dnes pražská ruská ambasáda stojí u náměstí Borise Němcova. Každopádně vnitřní boj a paranoia je pro Ukrajince žádoucí. Každá minuta, kterou Putin a jeho kabinet stráví nad hledáním vnitřních nepřátel, je minuta, kdy nemůže vymýšlet další kroky v invazi na Ukrajinu, a tedy i zabíjení nevinných lidí. A teď [pár horkých novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02oaz9Cr1pWdLtt3f98eEyaQHHrNafeUXTENpacUrW1sQGNiEZn1EjT642Cd4sWcxZl):"
        detail: |
          - Ruští propagandisté se srovnávají s budoucí realitou války na Ukrajině. V televizní debatě diskutovali pravděpodobné chystané kroky ukrajinské armády v chystané ofenzivě. Podle nich začne ofenziva masivním raketovým útokem na ruské pozice na Ukrajině a také vojenské instalace v centrálním Rusku. Následovat prý bude útok mechanizovaných brigád v několika směrech. Od ještě nedávných prohlášeních těch samých lidí o nevyhnutelném zničení Ukrajiny se debata celkem posunula.
          - Rusko podle Ukrajinců čelí problémům se zásobováním svých jednotek poté, co Ukrajinci opakovaně zasáhli muniční sklady v Mariupolu. Rusové byli donuceni munici rozprostřít po menších skladech mimo město, což jim značně komplikuje veškerou logistiku a brání jim to v otevření páté fronty. 
          - Podle ukrajinského letectva Rusku i přes snahy postupně doplňovat svůj arsenál opět dochází naváděné rakety dlouhého a středního doletu. Rusko nicméně nyní nově shazuje až 20 naváděných leteckých pum za den. 
          - Norsko zavádí další balík protiruských sankcí. Ovlivní hlavně export některých technologických produktů a stavebních materiálů, ale týkají se také 87 individuálních osob a 34 ruských společností. 
          - Alexej Moskalev, jehož dcera namalovala ve třídě proukrajinský obrázek, se od jeho zadržení v Minsku už skoro týden pohřešuje. O jeho stavu nemá informace ani jeho právník. 
          - V USA začal soud s bývalým prezidentem Trumpem. Obžaloba čítá 34 případů finančních podvodů s horní hranicí souhrnných trestů dosahující 136 let odnětí svobody. 
          - Podlé ruské agentury RIA Novosti dokončili Ukrajinci koncentraci sil a přípravy na ofenzivu v Záporožské oblasti. Rusové očekávají útok každým dnem. 
          - Bývalý prezident USA Bill Clinton v televizních rozhovoru uvedl, že lituje, že v roce 1994 přesvědčil Ukrajinu, aby se vzdala svých jaderných zbraní. 
          - I přes plíživý postup Rusů do centra Bachmutu jsou Ukrajinci stále schopní město zásobovat municí a pravidelně rotovat jednotky. 
          - Bulharské ministerstvo obrany ve svém reportu uvádí, že Rusko na Ukrajině systematicky páchá válečné zločiny. 
          - Podle britské rozvědky se Rusko pokouší získat finance prodejem státních dluhopisů „spřáteleným zemím“. 
          - Jedna z největších indických bank, Bank of Baroda, se připojila k západním sankcím na ruský ropný sektor. 
          - Estonsko omezilo přístup k 53 webovým stránkám, které umožňovaly sledování ruských televizních kanálů. 
          - Erdogan volá po reformě Rady bezpečnosti OSN. Současný model je podle něj neudržitelný. 
          - Podle poradce Podoljaka vstoupí Ukrajinci na Krym během příštích 5-7 měsíců. 
          - V Černém moři je nyní 15 ruských válečných lodí, z toho 6 nese rakety Kalibr. 
          - Kazachstán nezadrží Putina, pokud by přicestoval na kazašské území. 
          - Macron přiletěl na setkání s prezidentem Číny. 
