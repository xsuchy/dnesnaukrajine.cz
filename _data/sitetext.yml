      - title: "Neděle"
        year: "5. červen 2022"
        desc: |
          Biblický den odpočinku. Namísto toho zuří boje na celé východní frontě a ničí se při tom kostely i chrámy. Ach, ti ochránci „tradičních evropských hodnot“ - jak Rusko celá místní dezinformační scéna nazývá. Naštěstí zatím brání „tradiční evropské hodnoty“ na území Česka jen pár procent pomatenců, a ne Rusové s tanky. Tohle jsou [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0JaBNLwycKk75MCMYjrQcdv4xguUTJeJnj1bhsAtEo1nepNo5g6vm78DNpqXiKpAnl) z míst, kde ty tanky mají: 
