      - title: "Pondělí"
        year: "22. srpna 2022"
        image: assets/img/timeline/2022-08-22.jpg
        desc: "K útoku na neonacistku Dariu Duginu se přihlásila vnitřní opozice v Rusku, konkrétně skupina, která si říká „Národní republikánská armáda“. Její prohlášení včera přečetl bývalý opoziční poslanec Ilja Ponomarjev. Putina v něm označili za usurpátora moci a válečného zločince, který spustil bratrovražednou válku s jinými slovanskými národy a poslal ruské vojáky na smrt. Skupina prakticky vyhlásila válku Putinovi a jeho spolupracovníkům, největší ránu ale zasadila ruské propagandě a jejím konzumentům, kteří už minuty po útoku vynášeli soudy a volali po potrestání Ukrajinců. To, že zodpovědnost vzala na sebe ruská opozice, jim muselo způsobit řádný zmatek v tom, co mají od krku výše. To, že se nekriticky postavili za někoho, kdo pravidelně pronášel genocidní výroky, byl součástí válečného štváčství a nepokrytě propagoval ruský nacismus, jim naopak sebemenší morální dilema nezpůsobilo. A tady jsou [další zprávy](https://www.facebook.com/tomak.dvorak/posts/pfbid02L4ZdEoS5PksRhLZyrbri6zJNmR6YgTuiw8PVwZAioGoRxnq1p1Y68adyP85vZWmbl)"
        detail: |
          - Rusům se podařilo vytlačit Ukrajince z Blahodatne u Chersonu. Nedávné posily, které Rusko do oblasti přesunulo, zřejmě mají za cíl posunout frontu dál od Chersonu a dostat tak Cherson mimo dosah standardních ukrajinských polních děl. 
          - Německá ministryně obrany se vyslovila pro pokračování v zásobování Ukrajiny vojenským materiálem a technikou. Důvodem je podle ní skutečnost, že Putin odmítá jakákoliv vyjednávání, a to i v otázkách mezinárodního humanitárního práva. 
          - Starosta Melitopolu informoval o incidentu, při kterém melitopolští partyzáni přímo na ulici podřízli ruského vojáka, který obtěžoval nezletilou dívku. Poněkud symbolicky se událost odehrála na ulici Ukrajinských hrdinů. 
          - Prezident Zelenský zopakoval svůj dřívější postoj, a sice že jakýkoliv falešný tribunál se zajatci, který by separatisté chtěli provést na okupovaném území, zcela vyloučí Rusko a jím podporované militanty od jednacího stolu. 
          - Několik ruských turistů ve své nevědomosti předalo Ukrajincům pozice ruské protivzdušné obrany na Krymu. U systémů S-300 a S-400 se vyfotili a fotky nadšeně sdíleli na svých sociálních sítích. 
          - Podle britské rozvědky se velitelé separatistických potýkají s neustále klesající motivací jednotek účastnit se dalších bojů. Podle Britů zřejmě Rusko přistoupí ke zvýšení nabízených výdělků. 
          - Běloruský pluk Kastus Kalinouski ohlásil, že vytvořil už třetí prapor. Ten ponese název Litvin a brzy se přesune do oblasti aktivních bojů. 
          - Podle některých analytiků Rusko zcela vyčerpalo svoje momentum a je nepravděpodobné, že dokáže obsadit další území. 
          - Italské námořnictvo zveřejnilo fotky, na kterých jejich ponorka stínuje ruské válečné lodi ve středozemním moři. 
          - Rusko má údajně připraveno 40 raket Kalibr, které chce nejspíš vypálit na Ukrajinu během jejích významných dnů. 
          - Během sbírky při příležitosti výročí okupace poslali Češi na účet ukrajinské ambasády 24,2 milióny Kč. 
          - Sevastopolem se opět ozývaly výbuchy. Podle svědků zasahovala ruská protivzdušná obrana. 
          - Rusové donutili narukovat 430 horníků a zaměstnanců důlní společnosti v Luhansku. 
          - Ukrajinci ráno opět zasáhli Antonivský most u Chersonu. Údajně se jeho část zřítila.
          - Ukrajina už splnila 70 % podmínek asociační dohody pro vstup do Evropské unie. 
          - Podle velitele Zalužného dosud padlo 9 000 Ukrajinců.
      - title: "Neděle"
        year: "21. srpna 2022"
        image: assets/img/timeline/2022-08-21.jpg
        desc: "Rusko obvinilo Ukrajinu, že použila proti ruským vojákům u Záporoží jed. Několik jich totiž muselo být před pár dny hospitalizováno s příznaky otravy. Prý vykazovali známky botulismu. Ukrajinci na to reagovali poměrně ironicky a vzkázali Rusům, ať neposílají vojákům na frontě zkažené konzervy. A tím pravděpodobně udeřili hřebík na hlavičku, protože botulotoxinu se přezdívá „klobásový jed“ a je produktem jednoho druhu bakterie, která se ráda množí za nepřítomnosti kyslíku ve špatně tepelně upravených konzervách a masných výrobcích. Jako marketér úplně vidím ten slogan: „Tušonka – Chuť, která tě paralyzuje!“ A pak se [stalo ještě tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02p1MHSbTKKtZwkxcY9S1YrG3j3rDYgbfnBGxKptiCShmm383AtXQNYZYQf4xm5DJwl)"
        detail: |
          - Při výbuchu auta v Moskvě zemřela dcera vrchního ideologa Putinova režimu Daria Dugina. Pravděpodobně šlo o nastraženou nálož. V autě měl přitom údajně cestovat sám Alexandr Dugin, ale na poslední chvíli přesedl do jiného vozu. Dugin, a stejně tak jeho dcera, byli vždy hlasití zastánci totalitního imperialistického Ruska, které by podle nich mělo sahat od Dublinu až po Vladivostok. Jejich výroky se často nesly v duchu nepokrytého ruského fašismu, Ukrajince označovali za „podlidi“, vyzývali k jejich zabíjení a opakovaně volali i po jaderném armageddonu. K útoku se zatím nikdo nepřihlásil. Ukrajina jakékoliv zapojení popírá. 
          - Trojice rusky mluvících osob se pokusila proniknout do areálu výrobce zbraní v Albánii. Při potyčce s ostrahou proti ní použila chemikálii ve spreji (pravděpodobně silný pepřový sprej), následkem čehož přišla dvojice vojáků (snad dočasně) o zrak. Všechny tři osoby – dva Rusy a jednoho Ukrajince – ostraha areálu zadržela. Jeden z ruských občanů byl při tom údajně postřelen. 
          - Podle prezidenta Zelenského se Rusové pokusí provést něco „zvlášť krutého“ během jednoho z významných ukrajinských dní. Na 23. srpna připadá ukrajinský Den vlajky, na 24. poté Den nezávislosti. Očekává se, že Rusové svátky využijí, aby podlomili ukrajinskou morálku. 
          - V bojích na východě země byl zabit mladý houslista Roman Barvinij-Skrypal. Kvůli špatnému zraku nemusel sloužit v armádě, přesto do ní dobrovolně vstoupil spolu se svým otcem. Otec padl před 2,5 měsíci. 
          - Rusové opět nakázali zaměstnancům záporožské jaderné elektrárny, aby nechodili do práce. Spekuluje se, že probíhá pokus o odpojení elektrárny od ukrajinské energetické soustavy.  
          - Rusové stále pozvolna postupují směrem na Bachmut a Soledar. V případě Soledaru se boje přesunuly na perimetr okolo města. Těžké boje jsou hlášeny také od obce Kodema.
          - Podle nových informací působí ukrajinské speciální jednotky v týlu nepřítele na okupovaném Krymu už několik týdnů a poslední útoky jsou výsledkem jejich dlouho rozběhnuté práce. 
          - Britský vrchní armádní velitel ve výslužbě se obává, že v případě úspěšné ukrajinské protiofenzivy by Rusko mohlo přistoupit k použití taktických jaderných zbraní. 
          - Ukrajinské dělostřelectvo opět zasáhlo okupovanou Černobajevku a údajně také zničilo velitelský post ruských výsadkářů v Chersonské oblasti. 
          - Rusko pálilo pět raket Kalibr na přístavní Oděsu. Dvě rakety sestřelila protivzdušná obrana, tři další zasáhly obilná sila a zemědělský areál. 
          - Ředitel pobočky SBU v Krivohradské oblasti byl nalezen mrtvý se střelným zraněním. 
          - Počet obětí ruského útoku na ubytovnu v Charkově se vyšplhal na 18.
          - Taiwan poskytl Ukrajině 800 svých bojových dronů Revolver 860. 
      - title: "Sobota"
        year: "20. srpna 2022"
        image: assets/img/timeline/2022-08-20.jpg
        desc: "Ruský ministr obrany Šojgu prohlásil, že snaha některých zemí EU zakázat vstup Rusům je „manifestace nacistické politiky“. Já tedy v definicích nacismu nikde žádnou nemožnost uzavřít hranice nepřátelské zemi nenašel. Zato tam bylo hodně povídání o vypjatém nacionalismu a přesvědčení o velikosti vlastního národa, militarizované společnosti, popírání existence jiného národa a jeho práva na sebeurčení, násilné reedukaci a rusifik-, pardon, germanizaci populace, blouznění o „zkažené“ kultuře jiných národů a hledání vnějšího nepřítele. Prostě celkem padnoucí popis putinovského Ruska. Chucpe. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02YGuBYYHQdx7YKoc5QxzirdGxgkZd9zav5YYWh8KmwcygL3i3e2HFtDobqm3BQNj5l)"
        detail: |
          - Britští a američtí zákonodárci shodně varovali Rusko, že pokud by skutečně Rusové provedli plánovanou provokaci v Enerhodaru, následkem čehož by došlo k úniku radiace a tím pádem i ohrožení životů a zdraví lidí v kterémkoliv ze států NATO, znamenalo by to okamžitou aktivaci článku 5 o společné obraně a vstup NATO do konfliktu na Ukrajině. Ukrajina mezitím začala distribuovat v potenciálně nejvíce ohrožených obcích jodové tabletky. 
          - Spojené státy oznámily další balík vojenské pomoci. Bude mimo jiné obsahovat rakety pro systémy HIMARS, 16 105mm houfnic s 36 000 náboji, 15 dronů Scan Eagle, 40 obrněných vozů pěchoty, protiradarové střely HARM, protitankové střely TOW a 1 000 raket Javelin.
          - Ukrajinské ministerstvo obrany sdílelo na svém kanále fotku Kerčského mostu pořízenou „pronajatým“ satelitem s komentářem, že „Ukrajinci vybrali 20 milionů dolarů na to, aby se mohli dívat, jak okupanti nedbale kouří na nelegálním mostě“. 
          - Ukrajinská SBU zadržela dva muže, kteří se pokusili vstoupit do ukrajinských ozbrojených sil, aby odsud vynášeli informace Rusům. Už dříve prý pomáhali okupantům během útoku na Kyjev a měli se aktivně účastnit i mučení a filtrace obyvatel. 
          - Ukrajina vyzvala Rakousko, aby vyhostila vyslance Michajla Uljanova. Ten totiž na svém účtu na Twitteru reagoval na Zelenského poděkování Spojeným státům za vojenskou pomoc slovy: „Žádné slitování pro ukrajinské obyvatele!“
          - Ukrajincům se poslední týdny daří sestřelovat čím dál více ruských raket s plochou dráhou letu. Jen včera protivzdušná obrana sestřelila 4 rakety Kalibr mířící na Dnipropetrovsk. 
          - Bělorusko opět prodlouží svá vojenská „cvičení“. Z původního týdne se tak opakovaným prodlužováním stalo týdnů sedmnáct. 
          - Moskva zvažuje, že umístí dolar, euro, britskou libru, švýcarský frank a japonský jen na seznam „nespolehlivých“ měn. 
          - Ukrajinská SBI obvinila jednoho z velitelů roty kyjevské teritoriální obrany z nelegálního přeprodeje zbraní a výbušnin. 
          - Ruské rakety zasáhly obytné domy ve Voznesensku, kde zranily několik dětí. Jednu z dívek připravil šrapnel o oko.  
          - Samozvaný starosta okupovaného Mariupolu přežil pokus o atentát pomocí nastražené výbušniny. 
          - Podle kusých zpráv zasáhla silná exploze ruskou leteckou základnu u Bachčisaraje na jihu Krymu. 
          - Ukrajinci zasáhli budovu velení Černomořské flotily v Sevastopolu pomocí Kamikadze dronu. 
          - Rusko tvrdí, že Ukrajinci otrávili několik vojáků, kteří plnili bojové úkoly v oblasti Záporoží.
          - Německo poskytne Ukrajině 225 kusů precizní munice Vulcano s dostřelem až 80 km. 
          - Portugalsko  a Kypr se postavily proti zákazu víz pro ruské turisty. 
          - Skladiště na letišti v Soči zachvátil požár. 
      - title: "Pátek"
        year: "19. srpna 2022"
        image: assets/img/timeline/2022-08-19.jpg
        desc: "Včerejší večer byl jeden velký ukrajinský ohňostroj. Výbuchy zasáhly několik ruských základen včetně další letecké základny a také stanoviště FSB, a to nejen na okupovaném Krymu, ale i na území Ruska – v Belgorodské oblasti. Spekuluje se, a podle odposlechů si to myslí i samotní Rusové, že Ukrajinci plánují spuštění ofenzivy na 24. srpen, kdy slaví Den nezávislosti. A projekt Oryx, který monitoruje zbraně a techniku, tomu posledním blogem dává zajímavý kontext. Tentokrát se totiž věnoval celkovému objemu pomoci z Polska, které je jedním z největších poskytovatelů těžkých zbraní, a připomněl, že Poláci poskytli Ukrajině cirka 230 modernizovaných tanků T-72, z nichž většinu ještě Ukrajina ani nenasadila v boji. Nabízí se otázka: Na co si je Ukrajinci šetří? Odpověď se, doufám, dozvíme už brzy. Nicméně Ukrajina není jedinou zemí, která si v srpnu něco připomíná. A na Twitteru jsem zahlédl zajímavý nápad, který chci poslat dál a zkusit ho zvětšit: Vyberte si pozítří nějakou sbírku na pomoc Ukrajině a pošlete na ní #1968 Kč. Vy víte, proč. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0cypNeEGN4c8LmyZSkdiqfYXhkzd5W8xtT5nnJUvqEXCRGEcaHmn1gyxE1SLFSqH5l)"
        detail: |
          - Rusové údajně chystají provokaci v areálu elektrárny v Enerhodaru a aktuálně si připravuje půdu proto, aby mohlo obvinit z akce Ukrajinu. Podle svědků byli do areálu přepraveni propagandisti na společný briefing s ruskou FSB a zaměstnancům, vyjma těch, kteří zastávají nezbytné role, bylo dáno neplánované volno. Na sítích se také objevila videa, která se pravděpodobně podařila natočit a odeslat některému ze zaměstnanců a která jasně ukazují, že Rusové využívají haly elektrárny jako depa pro svou těžkou techniku. 
          - Podle investigace deníku Washington post připravila ruská FSB pro případ převzetí moci na Ukrajině pro jistotu dokonce dva celé loutkové vládní kabinety. Jeden měl vést bývalý prezident Janukovyč, kterého Rusové před začátkem války převezli do Běloruska, druhý pak Viktor Medvedčuk, který byl v pohotovosti v okupované části jižní Ukrajiny. FSB si údajně byla natolik jistá pádem Kyjeva do tří dnů, že si agenti v metropoli předem zajistili bydlení. 
          - Ukrajinská SBU odhalila bývalého pracovníka ochranky budovy parlamentu, kterého ruská rozvědka pověřila tím, aby v kuloárech nainstaloval „štěnice“ s cílem odposlouchávat zahraniční delegace. Je obviněný z velezrady. 
          - Nadace Serhije Prytuly použila peníze, které původně nadace vybrala na nákup dronu Bajraktar, na „pronájem“ satelitu od ICEYE. Ukrajinci tak mají přístup k veškerým systémům satelitu a už se pochlubili první fotografií Krymského mostu. 
          - V Charkově byla postavena první autobusová zastávka, která zároveň slouží jako bombový kryt. To, že je něco takového vůbec potřeba, říká o Rusku vše, co potřebujete vědět. 
          - Západní rozvědky tvrdí, že během úderu Ukrajinců na leteckou základnu v Saky na Krymu byla zničena zhruba polovina veškerých bojových letadel Černomořské flotily. 
          - Podle ruských médií je na Ukrajině nejméně 700 vojáků, kterým nebylo umožněno opustit aktivní službu, přestože jim skončila lhůta, ke které se smluvně upsali. 
          - Podle webu Politico se objem vojenské pomoci od evropských států od dubna neustále snižuje, přestože válka se nyní přesouvá do kritické fáze. 
          - Talibán se dohodl s ruskou vládou na odebírání ruské ropy výměnou za export rozinek, sušeného ovoce a bylinek. 
          - Ukrajinští pohraničníci zlikvidovali skupinu ruských sabotérů, která se pokusila přebrodit Severní Doněc. 
          - Ukrajinci v posledním dni odrazili osm útoků s cílem proniknout do kontrolovaného Bachmutu. 
          - Turecký prezident Erdogan se nechal veřejně slyšet, že Turecko stojí na straně Ukrajiny. 
          - Estonsko schválilo další balíček vojenské pomoci Ukrajině. 
          - Rusové včera pálili na Sumskou oblast přibližně stokrát. 
      - title: "Čtvrtek"
        year: "18. srpna 2022"
        image: assets/img/timeline/2022-08-18.jpg
        desc: "Vzpomínám si, jak se někdy v březnu objevily na sítích první fotky zničené baterie ruských děl. Tenkrát na to všichni koukali s otevřenou pusou, Ivo Zelinka to sdílel a komentoval… zkrátka byla to velká událost, zřejmě proto, že nikdo vlastně nečekal, že se Ukrajina bude bránit, natož že to bude dělat tak efektivně. Tenkrát bylo těch zničených děl několik, dnes jich je víc než tisíc. A žádný další snímek zničených ruských děl už na nás takový dojem nikdy neudělal. Ale ne proto, že by nás to snad nudilo vídat. Prostě jsme jen přijali fakt, že Ukrajinci dokáží Rusům nakopat zadnice. Nebo aspoň doufám, že to tak je. Třeba vás něco příjemně šokuje mezi [dnešními zprávami](https://www.facebook.com/tomak.dvorak/posts/pfbid021pkkGEMEtEtRhUwpfPGVsZWdQBRAUTENtG6X6dbXAJFw5cVPDF1dUqx4VJYwgrX2l)"
        detail: |
          - Kyiv Independent přinesl investigativní článek s výpověďmi členů cizinecké legie, podle kterého je legie rozdělená na dvě křídla – jedno pod velením armády, druhé pod velením GUR. A právě v křídle GUR podle deníku působí na pozici samozvaného plukovníka Sasha Kuchynsky, ve skutečnosti Piotr Kapuściński, bývalý člen polského gangu. Na něj si prý opakovaně stěžovali zahraniční dobrovolníci kvůli tomu, že jim rozkazoval rabovat, vyhrožoval jim a sexuálně obtěžoval zahraniční medičky. Údajně právě kvůli němu se někteří zahraniční dobrovolníci vrátili domů, ačkoliv všichni zároveň zdůrazňovali, že jeho chování a způsob velení je jinak v ukrajinské armádě naprostá výjimka. 
          - Ruské ministerstvo obrany tvrdí, že Ukrajinci plánují na zítřek, tedy pátek 19., provokaci v areálu jaderné elektrárny v Enerhodaru, konkrétně jadernou nehodu, z níž chtějí obvinit Rusko. Jednak to nedává smysl – Ukrajinci chtějí v těch oblastech nadále žít – a jednak jsou to právě Rusové, kdo v minulých týdnech ostřeloval několikrát energetickou infrastrukturu v areálu elektrárny. Ukrajinci ruská tvrzení označili za dezinformace, nicméně preventivně zahájili cvičení vojáků pro případ radioaktivní kontaminace, protože v minulosti se opakovaně ukázalo, že Rusové tímto způsobem předem ohlásili, co mají sami v plánu.  
          - Ruské rakety zasáhly ubytovnu v Charkově. 7 lidí zemřelo a 13bylo raněno. Mezi obětmi je i matka ukrajinské mistryně Evropy ve skoku vysokém Kateryny Kabašnyk. Ruské ministerstvo obrany nicméně tvrdí, že v Charkově „vysoce přesné zbraně zasáhly budovu se zahraničními žoldáky a zabily 90 militantů“. 
          - Rusové opět mírně postoupili ve směru na Bachmut a Soledar. Ostatní úseky obranné linie zatím i přes neustávající ruské útoky drží. Rusové se také pokouší využít nové síly severně od Chersonu a momentálně provádějí dva lokalizované protiútoky, jejichž výsledek je zatím nejasný. 
          - Rusové podle legitimního starosty Melitopolu uzavřeli město a spustili „totální filtraci“ obyvatelstva ve snaze odhalit partyzánské buňky. 
          - Podle ukrajinských úřadů si doposud pouze 1 % veškeré populace v Chersonské a Záporožské oblasti vyzvedlo ruský pas. 
          - Estonsko plánuje nevpouštět do země ani ty Rusy, jimž vydala vízum jiná země Shengenského prostoru. 
          - Zelenský vyzval civilní populaci, aby se nepřibližovala k ruským vojenským instalacím na Krymu. 
          - Rusko v reakci na útoky na Krymu stahuje z tamějších základen své letouny a helikoptéry. 
          - Rusko údajně oznámilo, že je připraveno na přímá jednání mezi Zelenským a Putinem. 
          - Ukrajinci zničili další shromaždiště ruské armády v okupované Nové Kachovce. 
          - Ukrajinci zasáhli muniční sklad ruské armády v okupované Amvrosijivce. 
          - Turecký prezident Erdogan dorazil na jednání do Lvova.
      - title: "Středa"
        year: "17. srpna 2022"
        image: assets/img/timeline/2022-08-17.jpg
        desc: "Prezident Zelenský odpověděl kritikům, kteří mu vyčítali, že neinformoval obyvatele o blížící se invazi, přestože měl už od podzimu roku 2021 zpravodajské informace, které ruský plán potvrzovaly. Podle něj bylo uklidňování populace a bagatelizace hrozby součástí strategie, jak předejít chaosu, odlivu lidí z Ukrajiny a v konečném důsledku i tomu, aby Ukrajina skutečně padla za tři dny, jak Rusové plánovali. Zelenského kabinet a generálové díky tomu mohli připravit plán obrany, který – jak už dnes víme – Ukrajincům vyšel. Kyjev nepadl ani za tři dny, ani týdny, ani měsíce. Rusové obsadili doposud jediné oblastní město – Cherson, a díky chytrému vedení války a kvalitnímu válečnému PR dokázali Ukrajinci světu ukázat ruskou armádu v pravém světle: Jako zkorumpovanou, rozkradenou a rozpadající se organizaci plnou diletantů na velících pozicích a nevzdělaných lumíků v prvních liniích slepě plnících i ty nejhloupější rozkazy. Díky bohu za to. Jinak by ani [dnešní novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02DcxQ6i8BH66w77Y5mChaD2t92wdLcu69LLvCvdhNtaZ8S3JmwGudcmbhLbEPcWMul) nevypadaly takhle"
        detail: |
          - V rozhovoru pro The Guardian poradce prezidenta Michajlo Podojlak uvedl, že aktuální strategie Ukrajiny je vytvořit chaos v ruských řadách a připravit půdu pro zničení Krymského mostu. Most považuje za nelegální stavbu, kterou navíc Rusko využívá pro zásobování své invaze, a jako taková je prý legitimním cílem. Podle něj také budou přibývat útoky v týle nepřítele, jako byl ten na základnu v Novofedorivce. Prezident Zelenský pak ve své pravidelné promluvě k národu vyzval Ukrajince, aby dál podnikali vše pro to, aby Rusko přestalo bavit válčit. 
          - Podle ruských i ukrajinských zdrojů stojí za výbuchy v ruských vojenských instalacích na Krymu ukrajinské elitní diverzní skupiny. Analytici s ISW věří, že probíhající sabotáže jsou přípravou na větší ukrajinskou protiofenzivu u Chersonu. 
          - V reakci na západní sankce zakázal ruský Rutube (alternativa webu YouTube), aby si jeho aplikaci stahovali uživatelé iOS mimo Ruskou federaci. Všechny západní majitele zařízení Apple to šíleně mrzí. 
          - Ukrajinci doslova srovnali se zemí bývalou budovu SBU v nyní okupovaném Lysyčansku, kterou Rusové využívali jako armádní štáb. Zabito mohlo být podle ukrajinského štábu až 100 okupantů. 
          - Podle ruského webu BAZA v Kurské oblasti v Rusku explodoval vojenský nákladní vůz poté, co najel na protitankovou minu. Jeden voják zahynul, další byl těžce raněn. 
          - Česká republika se zavázala k pomoci s poválečnou obnovou Dnipropetrovské oblasti. To zahrnuje i obnovu Nikopolu, který je nyní soustavně ničen ruskou armádou. 
          - Litevský poslanec Matas Maldeikis vzkázal Rusům, že jim Litva ochotně vystaví turistická víza, když dokáží do země doplavat námořním koridorem z Petrohradu.
          - Rusové údajně nedokáží sehnat dostatek mužů ochotných bojovat na Ukrajině, a tak nově hledají dobrovolníky i v dalších zemích střední Asie. 
          - Ruské stíhačky včera intervenovaly nad ruskou částí Karélie poté, co do karelského vzdušného prostoru vletěl britský průzkumný letoun. 
          - Okupovaným Melitopolem opět zazněly výbuchy. Cílem byla údajně budova, ve které si Rusové zřídili velící stanoviště. 
          - Sebeidentifikace občanů Ukrajiny jakožto „Ukrajinců“ vyskočila následkem ruské invaze z necelých 62 % na 84,5 %. 
          - Z Ukrajiny vypluly další komerční lodě s celkovým nákladem 110 000 tun zemědělských produktů. 
          - Pouze necelá polovina ukrajinských škol je připravena zahájit výuku v novém školním roce. 
          - Rusové v noci ostřelovali Oděsu a také obec Zatoka. Počet obětí zatím není znám. 
          - Podle ministra obrany Reznikova Rusové stále nezničili ani jeden HIMARS. 
          - Lotyši spouští další sbírku na nákup bojových dronů Bajraktar. 
          - Finsko omezí objem vydaných víz pro ruské občany na 10 %. 
      - title: "Úterý"
        year: "16. srpna 2022"
        image: assets/img/timeline/2022-08-16.jpg
        desc: "Masivní exploze otřásla ruským muničním skladem v obci Džankoj na okupovaném Krymu, zhruba 200 kilometrů od nejbližších ukrajinských pozic. Při výbuchu bylo údajně zraněno několik lidí, poškozena byla také nedaleká železnice, kterou Rusové používali pro přesun techniky a munice. Rusové už tradičně tvrdí, že explozi způsobil propuknuvší požár v objektu. Vzhledem k tomu, že ruské aerolinky zrušily lety do Simferopolu, na Krymském mostě se tvoří další a další kolony aut s prchajícími Rusy. Poradce ukrajinského prezidenta si rýpnul do Rusů a poprosil je, „aby dali Ukrajincům vědět, až na mostě nebudou žádná auta“. A to zřejmě nebyl jediný incident na Krymu. [Další najdete tu](https://www.facebook.com/tomak.dvorak/posts/pfbid02XmdcxE1oqH4Y2xedsM6sVCKATVFP79GudyoBTLJ4fwY4PKSuAiFv68CAQf3BMeKXl)"
        detail: |
          - Poradce prezidenta Michajlo Podoljak ostře kritizoval Červený kříž a připomněl mu, že obránci Azovstalu i další zajatci jsou legitimní členové ozbrojených sil. Jsou tedy podle mezinárodního práva váleční zajatci a mělo by se s nimi tak zacházet. Klece, které Rusové vybudovali pro zinscenovaný proces v Mariupolu označil Podoljak za Ruskem nijak neskrývaný válečný zločin a vyzval Červený kříž, aby začal dělat svou práci. 
          - Ismail Demir, prezident turecké Agentury obranného průmyslu při ministerstvu obrany, prohlásil, že na jihu Sýrie Rusko aktivně využívá své moderní systémy elektronické války. Podle něj je to dobře, protože to znamená, že je Turecko a potažmo celé NATO může průběžně studovat a učit se na nich, jak je překonávat. 
          - Většina okupační správy Chersonu údajně utekla v minulých týdnech do Melitopolu. Nyní ale přesouvá své rodiny pryč i odsud kvůli rostoucím partyzánským akcím. Ani v Melitopolu se totiž Rusům nedaří odhalit členy odboje, a to i přes probíhající filtraci obyvatel. 
          - Šéf Wagnerovců Prigožin se nacházel na základně v Popasne v době, kdy ji zasáhly ukrajinské rakety. Později se nicméně objevily fotky, na kterých se prochází troskami základny. Není tedy mezi oběťmi, jak se včera spekulovalo. 
          - Rusko podle běloruských aktivistů shromažďuje velký počet techniky na běloruských základnách pro masivní raketový útok na Ukrajinu. Na místě jsou desítky raketových systémů a rostou i zásoby raketové munice. 
          - Na zbrojním veletrhu v Moskvě ukázali Rusové „svého“ bojového robopsa. Ve skutečnosti jde o čínského robota z Aliexpresu v hodnotě cca 80 000 Kč, který na zádech nese ukotvené RPG-26 a kamery. 
          - Ukrajinská policie zadržela a vyšetřuje šestici vojáků, která se dostala do potyčky s policií v Černihivu. Vojáci měli být opilí a zastrašovat policii střelbou do vzduchu z automatických zbraní. 
          - Mezi separatisty dochází k čím dál většímu odcizení. Vojáci „Luhanské lidové republiky“ odmítají bojovat za území „Doněcké lidové republiky“ a naopak. Tolik k pohádce o jednom Rusku. 
          - Na východní frontě byla denacifikována ruská „válečná reportérka“ Russia Today a členka národně-bolševické strany „Druhé Rusko“ Zemfira Suleymanova. 
          - Na Krymu zatkla policie DJe v jednom z tamějších klubů poté, co na přání zahrál ukrajinskou vlasteneckou písničku od rappera Yarmaka. 
          - Třem další cizincům – Chorvatovi, Švédovi a Britovi – hrozí militanti z DLR trestem smrti v nadcházejícím zinscenovaném procesu. 
          - Švýcarsko spolupracuje s Ukrajinou na odhalení aktiv ruských oligarchů ve švýcarských firmách a bankách a jejich převedení Ukrajině. 
          - Žádný z mostů přes Dněpr v Chersonské oblasti není nyní ve stavu, kdy by přes něj mohla projíždět těžká technika. 
          - Nizozemský soud oznámí konečné rozsudky ve věci sestřelení letu MH-17 17. listopadu letošního roku. 
          - Lotyšsko předalo Ukrajině 2 helikoptéry Mi-17, dvě Mi-2 a poskytne dalších 6 houfnic M109. 
          - Svědci hlásí exploze a stoupající kouř z letecké základny v obci Hvardijske na Krymu. 
          - Rusové zřejmě po několika dnech bojů dokončili obsazení obce Pisky. 
          - Zhruba 50 těl civilistů z Buči se stále nepodařilo identifikovat. 
          - Francie nabídla pomoc s likvidací min v Černihivské oblasti.
      - title: "Pondělí"
        year: "15. srpna 2022"
        image: assets/img/timeline/2022-08-15.jpg
        desc: "Přijde mi neuvěřitelné, že někdo skutečně věří, že si nějaká země bombarduje města, která má sama pod kontrolou, zabíjí vlastní civilisty a zajatce a ničí nákupní centra, školy a nemocnice, jen aby mohla obvinit Rusko z agrese. A bylo by to absurdní i bez vědomí, že to bylo Rusko, kdo tenhle scénář opakoval snad v každé válce už od té druhé světové. Akce pod falešnou vlajkou, vyvolávání napětí a následné „přispěchání na pomoc“ jsou ruský modus operandi nejméně posledních 100 let: Přepadení Polska pod smyšlenou záminkou společně s nacisty, bombardování vlastní vesnice jako záminka k rozpoutání Zimní války s Finskem, okupace Pobaltí, anexe japonského Sachalinu, vyzbrojení vietnamských a korejských komunistů, invaze do Československa, vyzbrojení severoafrických zemí proti Izraeli, vpád do Gruzie, vyzbrojení, destabilizace a následná okupace Podněstří, Čečensko, Dagestán... Přesto jim na to naše vlastenecká scéna dokola ochotně skáče. Taky vás frustruje, sdílet s takovými lidmi jednu zemi? Tak si spravte náladu u [některých zpráv](https://www.facebook.com/tomak.dvorak/posts/pfbid02mAfMcCxHBWsHTYyMjh817K2xA5RfHqzgqRnCdRwAueeQszyh5A3FqRNYbPJzwYhHl)"
        detail: |
          - Ruské síly po přesunu značného počtu jednotek obnovily útoky na Chersonské frontě, kde byli poslední týdny v defenzivě. Prapory VDV a specnaz tlačí na obce, které Ukrajinci mezitím obsadili, nicméně kvůli zničeným mostům tu Rusové nemůžou postupovat příliš daleko, jinak by sami sebe odřízli od zásobování. Antonivský most byl totiž včera opět zasažen ukrajinskou palbou. Spekuluje se proto, že v současné chvíli jediná ústupová cesta Rusů vede po vodě přes provizorní pontonové přívozy. Pokud by tedy Rusové byli donuceni ustupovat před ukrajinskou protiofenzivou na druhou stranu Dněpru, museli by většinu těžké techniky opustit. 
          - Ukrajinská dělostřelecká palba, pravděpodobně ze systému HIMARS, zasáhla základnu Wagnerovců v okupovaném městě Popasna. Lokaci základny přitom dělostřelcům opět nechtěně poskytli sami ruští propagandisté. Ze snímků z místa je evidentní, že celá budova následkem výbuchu zkolabovala a na místě tedy budou jak zranění, tak mrtví, což dokazují i fotky a videa, co se mezitím objevily na sociálních sítích. Wagnerovci jsou v bojích na východní části fronty hlavní útočnou silou ruských sil a ztráty v jejich řadách tak ochromují ruskou bojeschopnost mnohem účinněji než ztráty v řadách pravidelné armády a separatistů. 
          - Ukrajinské síly odrazily útoky ve směru na Slavjansk, Avdijivku, Bachmut a Záporoží a údajně také zlikvidovaly další ruskou průzkumnou jednotku u Soledaru. Ruské síly se podle amerického ISW soustředí na obsazení Bachmutu, kde jsou koncentrované také jednotky Wagnerovy armády. Ty nicméně citelně oslabil včerejší útok, i tak tu Rusové mírně postoupili. Oblast u Izjumu podle analytiků naopak drží převážně dobrovolnické prapory a ruské pozice jsou tu proto snadno zranitelné ukrajinskými protiútoky. Rusové zároveň obnovili ofenzivu u Charkova a údajně obsadili tři další obce. Ukrajinci nicméně stažení z obcí nepotrvdili. 
          - Ukrajinští partyzáni vyhodili do povětří železniční most u Melitopolu a ochromili tak hlavní ruskou zásobovací trasu z okupovaného Krymu. Rusové se údajně už dva dny neúspěšně snaží most opravit a je nepravděpodobné, že by se jim to v nejbližších dnech podařilo. 
          - Podle britské rozvědky se Rusům pravděpodobně nepodaří obsadit celou Doněckou oblast. Zároveň to ale podle nich nezabrání Rusku zinscenovat v okupované části Donbasu referenda o připojení k Ruské federaci. 
          - Dva lidé zemřeli a jeden byl zraněn poté, co skupinka lidí ignorovala cedule s varováním na Oděské pláži a šla se koupat do moře. Jeden z nich pravděpodobně nedopatřením aktivoval námořní minu. 
          - Podle ukrajinského ministerstva vnitra Rusko od začátku invaze podniklo 22 000 útoků na civilní cíle, zatímco vojenské cíle zasáhlo pouze zhruba 300krát. 
          - Rusové provádí ve velkém filtraci obyvatel v Melitopolu ve snaze odhalit partyzánské skupiny. Podle průběžných zpráv se jim to ale přesto nedaří. 
          - Okupanti v Chersonu nutí doktory a zdravotníky podepsat dokumenty o spolupráci s okupační správou a výplatách v rublech. 
          - Igora Girkina nakonec ruské jednotky nechaly pokračovat směrem na frontu. Podle vlastních slov včera pokračoval k Chersonu. 
          - Během vzdušné mise byl zabit Anton Lystopad, jeden z nejlepších ukrajinských bojových pilotů. 
          - Okupovaný Doněck byl v noci opět pod dělostřeleckou palbou. Není jisté, co bylo zasaženo. 
          - Z přístavu v Berďansku je hlášena silná exploze. 
      - title: "Neděle"
        year: "14. srpna 2022"
        image: assets/img/timeline/2022-08-14.jpg
        desc: "Igor „Strelkov“ Girkin byl zadržen na kontrolním stanovišti na Krymu, když se pokusil dostat na chersonskou frontu pod falešnou identitou jako Sergej Runov. Girkin dříve na svém kanále oznámil, že se na frontu chystá, protože se prý nemohl dívat na to, co tu ruské velení předvádí. Nedivím se, ani já už se na to nemůžu dívat! Kéž by to raději zabalili. Už se docela těším, až bude na Ukrajině klid, v Rusku jako vždycky bída a já budu mít každý den hodinu času nazbyt. Ale ono to hned tak nebude. Tak se aspoň mrkněte, [co se stalo](https://www.facebook.com/tomak.dvorak/posts/pfbid02dtTNFTWUGUvkNNCHpWmymfXLGN6Qs8tgxXuwi1Y6r1MaxrzmvZ5cXqW3dQqAjTQgl)"
        detail: |
          - Rusové se podle amerických analytiků snaží neustálými výpady na Donbasu donutit Ukrajince vázat více vlastních sil na východní části fronty a oslabit tak frontu u Chersonu. To se jim ale spíše nedaří. Většina útoků na ose Bachmut-Soledar byla prozatím odražena a jsou to spíše Rusové, kdo tu má následkem bojů velké ztráty. Analytici také předpovídají, že Rusové se brzy nebudou moci bránit ukrajinským protiútokům. 
          - Mluvčí Pentagonu na dotaz, jak by na desetistupňové škále zhodnotil efektivitu ukrajinské armády uvedl, že by dal 12 z 10 bodů, podle jeho slov čistě proto, jak ohromující jsou schopnosti Ukrajinců na mnoha úrovních. Prý Ukrajinci našli způsoby, jak dělat některé věci, které dosud Američany ani nenapadly, nebo je nepovažovali za proveditelné. 
          - Estonsko a Finsko se předběžně dohodly na společné obraně pobřeží, což by znamenalo, že ruské válečné lodě přijdou o přístup do přístavů ve finském zálivu u Petrohradu. Baltské moře by se tímto krokem oficiálně stalo vnitřním mořem NATO. 
          - Melitopolem opět otřásly výbuchy. Podle starosty města Ivana Fedorova jde o práci partyzánů, ale odmítl sdělit podrobnosti s tím, že brzy bude jasné, co se ve městě stalo. 
          - Dánsko by, stejně jako baltské státy a státy střední Evropy, podpořilo zastavení vydávání víz Rusům na evropské úrovni. Proti je zejména Německo, Francie a Nizozemí. 
          - Ukrajinská rozvědka zveřejnila osobní údaje velících důstojníků, kteří jsou podle ní zodpovědní za raketové útoky na civilní infrastrukturu v ukrajinských městech. 
          - Podle velitele ukrajinských ozbrojených sil Valerije Zalužného už ukrajinská armáda porazila pětinu veškerých sil, které Rusko do invaze na Ukrajinu zapojilo. 
          - Podle informací z místních zdrojů Rusové přesunuli veškerá velitelská stanoviště a evakuovali důstojnický sbor na „bezpečný“ levý břeh Dněpru. 
          - Kancelář nejvyššího státního zástupce Ukrajiny aktuálně eviduje už přes 28 000 válečných zločinů spáchaných ruskou armádou. 
          - Na Krymském mostě stále stojí kolona aut s prchajícími Rusy pryč z poloostrova. Její délka aktuálně dosahuje 25 kilometrů.
          - Podle různých drbů se na ruské straně opět nepohodli Burjati a Kadyrovci. Na místě by měli být ranění i mrtví. 
          - Ministerstvo zahraničí Černé hory vyhostilo ruského velvyslance. Zemi musí opustit do šesti dnů. 
          - Ukrajinské síly na východě sestřelily dvě ruské bojové helikoptéry Ka-52 Aligator. 
          - Francie je další zemí, která schválila vstup obou skandinávských zemí do NATO. 
