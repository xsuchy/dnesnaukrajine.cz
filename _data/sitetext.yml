          - Analytici z ISW odhadují, že Rusové se pokusí zastavit ukrajinskou protiofenzivu mezi Oskilem a městem Svatove. V minulých dnech tu totiž vynakládali velké úsilí na vybudování obranné linie. Analytici ale zároveň vyslovili pochybnosti nad tím, zda má Rusko aktuálně kapacitu takovou linii udržet, a to i ve světle aktuální strategie ukrajinské armády, kdy proráží malý úsek linie velkou silou a následně napadá ruskou obranu z boků nebo týlu. 
          - Ukrajinští pohraničníci vylovili z moře prázdný záchranný člun z ruského křižníku Moskva. Evidentně byl vadný a plaval jen díky tomu, že k němu ruští námořníci improvizovaně připevnili několik záchranných vest. 
