      - title: "Neděle"
        year: "7. srpna 2022"
        image: assets/img/timeline/2022-08-07.jpg
        desc: "V okupovaném Donbasu se podle britské rozvědky 1. srpna spustilo další kolo mobilizace. Tentokrát jsou ale odváděni i lidé, kteří byli dosud považováni za nezpůsobilé pro vojenskou službu nebo se vojenské službě mohli z různých důvodů vyhnout. Těším se na třetí kolo. To pravděpodobně dostanou povinně do ruky kvér i důchodci, přenošená batolata, černomořští delfíni a inteligentní plastelína. A co se od včerejška stalo? [Tohle](https://www.facebook.com/tomak.dvorak/posts/pfbid02GZyja63F74WZFSGNnfjQYcFQPAQagpTZ91b3fGBn9kRU538t3iBxVbnvQ1iwTGHSl)"
        detail: |
          - Ruská média informovala, že důstojníci soukromé ruské Wagnerovy armády navštívili 17 vězeňských kolonií v 10 ruských regionech a z řad vězňů naverbovali více než tisíc rekrutů pro boje na Ukrajině. Preferují při tom údajně vězně odsouzené za násilné činy nebo ty s vojenskou minulostí. Vězni, kteří se upíší k účasti v bojích získají svobodu výměnou za 6 měsíců trvající službu. První skupina vězňů údajně byla nasazena na Ukrajině už 20. července. 
          - Ruská armáda podnikla několik úspěšných útoků ve směru na Siversk a Bachmut. Obsadili přitom několik obcí včetně už několikrát osvobozeného městečka Bohorodyčne. Ukrajina stále kontrolu část obce Pisky, přestože Rusové dokázali vstoupit do obce z jihovýchodu. Těžké boje tak aktuální probíhají v okolí Bachmutu, v severní části obce Pisky a okolo Soledaru a Avdijivky. 
          - Na sever od Chersonu je nyní 25 000 ruských vojáků, ovšem v zádech mají silně poničenou a kapacitně omezenou zásobovací síť a jen několik možností, kudy v případě silné ukrajinské ofenzivy ustoupit. Pokud by se tedy Rusům nepodařilo přejít do protiútoku, můžou se tu velmi rychle ocitnout ve velmi těžké situaci. 
          - Rusové údajně dělostřeleckou palbou poničili monitorovací senzory v okolí záporožské jaderné elektrárny. Nyní tak není možné zjistit, jestli v areálu nedochází k únikům radiace. Rusové podle ukrajinských zdrojů na areál pálili, aby elektrárnu fyzicky odpojili od ukrajinské přenosové soustavy. 
          - Partyzáni provedli atentát na kolaboranta Vitalije Gurua, samozvaného tajemníka okupační správy v Nové Kachovce. Posléze byl s těžkými střelnými poraněními a ve vážném stavu hospitalizován na intenzivní péči v tamější nemocnici, kde dnes zraněním podlehl. 
          - Polská pobočka Amnesty International se částečně distancovala od vyjádření své mateřské organizace a odsoudila ruskou agresi. Zdůraznila přitom, že Ukrajina se pouze brání surovému útoku a při nerovném rozložení sil. 
          - Po setkání Putina a Erdogana v Soči zavedlo pět tureckých bank ruský platební systém Mir. Erdogan zkrátka dál jedná jako naprostý solitér a nemá problém pomáhat ruské ekonomice i přes členství Turecka v NATO. 
