          - Rusové v posledních 24 hodinách zintenzivnili výpady nejen u Bachmutu. Podle ukrajinského velení obránci museli odrážet okolo stovky útoků v pěti směrech. 
          - Rusové cíleně poničili dělostřeleckou palbou hlavní teplovod u Chersonu. Bez dodávek tepla se tak ocitlo okolo 40 000 lidí. Pod palbou bylo i město samotné. 
          - Aktivisté v Berlíně nainstalovali naproti ruské ambasádě ruský tank, který byl zničený na Ukrajině a jehož hlaveň míří na budovu ambasády. 
