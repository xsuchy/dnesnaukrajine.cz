      - title: "Neděle"
        year: "18. červen 2023"
        image: assets/img/timeline/2023-06-18.jpg
        desc: "Pozvolný postup ukrajinských sil na Záporožské části fronty pokračuje. Ruští vojenští blogeři velmi neochotně přiznávají ztráty dalších obcí na linii kontaktu. Ukrajinci nyní zvyšují tlak také ve směru na Enerhodar respektive Vasylivku. Největší tíhu bojů nyní nese ukrajinská 47. brigáda. A pak [se děje taky tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02Vh6SEW4Xj4mHoms1Yj1EyL5rPxVqDKjzaJjLUmzLDH8eCEMeMgNxtySWQaZwe4Vdl):"
        detail: |
          - Podle mluvčího Kremlu Peskova je „demilitarizace“ Ukrajiny prakticky dokončena, což vysvětluje tím, že Ukrajina už nemá téměř žádný ze strojů sovětské výroby, který měla před válkou. To, že má násobně víc kvalitní techniky NATO, Peskov ignoroval. 
          - Podle britské rozvědky znamená start ukrajinské ofenzivy vyšší ztráty na obou stranách, nicméně zejména ruská strana údajně zaznamenává nejvyšší ztráty od počátku války, srovnatelné jen se ztrátami, které měla při dobývání Bachmutu.
          - Během návštěvy africké delegace v Petrohradě lhal Putin, že vojenská podpora separatistických regionů neodporuje mezinárodnímu právu ani chartě OSN. Také křivě obvinil Kyjev, že proti Rusku zahájil válku roce 2014. 
          - Ukrajinská palba zasáhla a zničila velký ruský muniční sklad v okupovaném Rykove v Chersonské oblasti, zhruba 110 km daleko od současné fronty. Ještě několik hodin poté se z místa ozývaly sekundární exploze. 
          - NATO spouští novou společnou iniciativu na ochranu podmořské infrastruktury. Podle aliance ruské lodě už několik měsíců intenzivně mapují západní kabely a další podmořské sítě a nejspíš plánují jejich sabotáž. 
          - Pláže v Oděse jsou nyní prohlášeny za zdravotně závadné. Kvůli vyplavené vodě z Kachovské přehrady kvalita vody rapidně klesla a nyní hrozí šíření nakažlivých nemocí. 
          - Spojené státy nepodpoří zrychlené přijetí Ukrajiny do NATO. Podle prezidenta Bidena musí Ukrajina splnit stejné požadavky jako jakýkoliv jiný člen v minulosti. 
          - Ukrajinské velení informovalo, že v „tauridském“ sektoru fronty (Cherson-Záporoží) provedlo ukrajinské dělostřelectvo jen za včerejší den 1 829 misí. 
          - Dánsko oznámilo, že je připraveno Ukrajině poskytnout své letouny F-16, pokud Spojené státy nebudou nic namítat. 
          - V ruské Brjanské oblasti vypuknul velký požár v areálu rozestavěné nemocnici pro ruské veterány. 
