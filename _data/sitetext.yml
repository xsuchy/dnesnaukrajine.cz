      - title: "Pátek"
        year: "10. březen 2023"
        image: assets/img/timeline/2023-03-10.jpg
        desc: "Včerejší ruský raketový úder na Ukrajinu stál Rusko odhadem přes 500 miliónů dolarů. Celkově už Rusové vystříleli jen v raketách odhadem 7,5 miliardy dolarů a další miliardy ztratilo v tisících kusů zničené těžké techniky. Ano, Rusko mohlo být zemí s funkční infrastrukturou, bohatými městy nebo alespoň…ehm… tekoucí vodou a kanalizací, ale to by nesměl být u moci idol všech fašistů napříč Evropou a USA a člověk s obřím napoleonským komplexem Vladimir Putin. Naštěstí se proti němu postavil celý civilizovaný svět, nebo alespoň jeho civilizovaná část. A bude zajímavé, co bude po válce s těmi, kdo mají s Ruskem spoustu nevyřízených účtů a aktuálně bojují na ukrajinské straně barikády – Bělorusy, Gruzínci, Čečenci a dalšími. Ti všichni mají na Ukrajině celé dobře vycvičené a vyzbrojené prapory, které se jednou vrátí domů. Co bude pak? Uvidíme. Teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02pV4i1XGtoDNgFDYrcWeaEoXs955Jt3eGbQB1Lcr5VjvS6aAnZzsVmi3WSEPZTgKfl):"
        detail: |
          - Ruská unie sdružující nejbohatší podnikatele a oligarchy souhlasila s „dobrovolným“ příspěvkem ve výši 300 miliard rublů do ruského rozpočtu, nicméně výměnou za poskytnuté prostředky žádá Putina a jeho vládu, aby z trestního zákoníku odstranil trestní odpovědnost u zhruba desítky ekonomických trestných činů. Pokud by na to vláda přistoupila, vedlo by to ke skokovému rozvoji všech druhů korupce v už tak dost korupcí prolezlém Rusku. 
          - Krymská pobočka ruského Ministerstva zahraničí na Twitteru vyhrožovala Gruzíncům, když se na jejich profilu objevil text, který informoval o vypuknutí protestů v Tbilisi, přirovnal je k událostem na Ukrajině v roce 2014 a Gruzínce varoval, kam takové události vedou. 
          - Tisíce lidí se účastnili pohřbu ukrajinského bojovníka s přezdívkou „Da Vinci“ v ukrajinském hlavním městě. Na obřad dorazil dokonce prezident Zelenský, ministr Reznikov, generál Zálužný nebo finská premiérka Sanna Marin.
          - Na ekonomickém fóru v Budapešti prohlásil Orbán, že Maďarsko bude nejspíš muset přehodnotit vztahy s Ruskou federací, tak aby odráželi novou politickou realitu. 
          - Z bulharské Sofie zmizí památník sovětské armádě vztyčený v roce 1954 v centru města. Bude přesunut do muzea socialistického umění. 
          - Po vypuknutí protestů v Gruzii se na hranici s Ruskem začaly opět tvořit kolony. Tentokrát ale směrem z Gruzie do Ruska. 
          - Podle CNN Rusko předává Íránu ukořistěné americké zbraně, jako například Javeliny a Stingery, k reverznímu inženýrství. 
          - Evropský Euratom společně se 49 státy světa apeloval na Rusko, aby opustilo areál záporožské jaderné elektrárny. 
          - Rusko dokončilo stavbu obranného valu na hranici s Ukrajinou. Cena stavby se vyšplhala na 10 miliard rublů. 
          - Ukrajinci zničili sedm civilních lodí, které používaly ruské speciální jednotky k akcím na ostrovech u Chersonu. 
          - Kancelář prezidenta Ukrajiny oficiálně informovala o chystané ofenzivě v příštích 60 dnech. 
          - Norsko poskytne ve spolupráci se Spojenými státy Ukrajině dva komplexy NASAMS. 
          - Turecko obnovilo jednání se Švédskem a Finskem o vstupu obou zemí do NATO. 
          - Wagnerovci ohlásili záměr otevřít náborová centra ve 42 ruských městech. 
          - Neznámí partyzáni podpálili ruské letadlo Su-27 na letišti u Vladivostoku
          - V bojích na Ukrajině padl první estonský dobrovolník. 
