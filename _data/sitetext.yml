      - title: "Neděle"
        year: "29. ledna 2023"
        image: assets/img/timeline/2023-01-29.jpg
        desc: "Naše malá bitva je vyhraná. Velká bitva na východě Evropy podle všeho teprve začíná. A dnešní den přinesl pár důležitých zpráv. [Tady jsou](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02hnN2YSQu2po6S6CjqQCkSGqvKFM7y8f3LaZRV1AC8JpcSjfiZXauTvUhU8AkX62Jl):"
        detail: |
          - Íránské továrny na munici a bojové drony zasáhla série vzdušných útoků. Terčem útoků byly také některé rafinérie a sklady paliv. Írán hovoří o tom, že za nimi stojí spojenci NATO, spekuluje se, že útoky provedl Izrael. Odpovědnost za ně ale zatím oficiálně nikdo nepřiznal. Ukrajinský velitel vzdušných sil ironicky poznamenal, že útok je pravděpodobně odpovědí na vyzbrojování Ruska v jeho válce na Ukrajině, a že by měl Írán přehodnotit vztahy s teroristickými státy. 
          - Švédsko oznámilo, že muselo prozatím pozastavit rozhovory s Tureckem o připojení k NATO. Důvodem je nedávný incident, kdy krajně pravicový politik spálil před tureckou ambasádou ve Stockholmu korán. Mezitím vyšlo najevo, že akci s koránem si u politika objednal švédský novinář napojený na ruskou Russia Today. Ty náhody… 
          - Ukrajinský generální štáb informoval, že v minulých dnech převezli Rusové nejméně tři stovky raněných do nemocnic v Luhansku. Tam je ale místní doktoři odmítají ošetřit, protože značná část z raněných trpí syfilidou, tuberkulózou nebo infekcí virem HIV. 
          - Podle některých ukrajinských kanálů překročili Rusové hranice s Ukrajinou u města Ternova v Charkovské oblasti a nyní tam probíhají těžké boje. Oficiální informace zatím k dohledání nejsou. 
          - Podle vyšetřovatelů skončily v Rusku i přes zavedené sankce milióny počítačových čipů z Nizozemska. Rusku se daří je importovat z Evropy skrze různé prostředníky a utajené společnosti. 
          - Podle analytiků z ISW se Wagnerovci zcela vyčerpali na dobývání Soledaru a Rusko nyní kvůli tomu nasadilo do dalších bojů v oblasti regulérní armádu, aby udrželo tlak na ukrajinskou obranu. 
          - Ruská dělostřelecká palba dnes zasáhla mimo jiné také oblastní nemocnici v Chersonu. Minimálně jedna ze sester je zraněná. Při útoku na město zemřeli nejméně tři lidé. 
          - Podle britské rozvědky majitel wagnerovců Prigožin ve skutečnosti vojenským operacím nevelí, ale je jen jakousi mediální figurkou. 
