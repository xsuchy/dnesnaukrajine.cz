      - title: "Neděle"
        year: "4. červen 2023"
        image: assets/img/timeline/2023-06-04.jpg
        desc: "Posledních 24 hodin neměli Rusové chvíli klidu. Ukrajinci zasáhli opakovaně okupovaný Berďansk, Tokmak, Doněck, Melitopol a také Tavrijsk, Jakymivku, Vozněsenovku, Černihivku, Novohorivku, Polohy, Makijivku, Novou Kachovku, Kadijivku a další obce. Zásahy hlásí také ruský Bělgorod a Šebekino. Klid před bouří? Spíše bouře před hurikánem. ZSU nicméně vydaly nové video, kde vyzývají všechny, aby nesdíleli informace o plánech. Plány podle videa „milují ticho“. To se ale netýká ruských základen a skladů. Tam bude nejspíš čím dál větší humbuk. Ale teď už [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid027WbGxqmcRFGbo8nRDtbYLsLxk35e5wSh6pBEDbb58sHSsuHCnGTTSRwnrqiCLcxwl):"
        detail: |
          - Po několik slovních výměnách mezi wagnerovci a kadyrovci nyní wagnerovci šíří obrázek s ruinami čečenského Grozného a titulkem „můžeme si zopakovat rok 2000“. V roce 2000 ruská armáda dobyla hlavní město Čečenska poté, co ho podobně jako Marjinku nebo Bachmut prakticky vymazala z mapy. 
          - Kvůli indické měnové politice se v indických bankách hromadí ruské profity z prodeje ropy v rupiích, které ale Rusko nemůže vybrat. Každý měsíc se tak na Rusy provozovaných účtech hromadí okolo jedné miliardy rupií, se kterými Rusko nedokáže disponovat. 
          - Prigožin prohlásil, že pokud ruské ministerstvo obrany nedokáže odpovědět na nájezdy v Bělgorodské oblasti, wagnerovci „nebudou čekat na pozvání“. De facto tak potvrdil, že Rusko nemá situaci pod kontrolou, jak neustále tvrdí. 
          - Po ruském ostřelování obcí v Dněpropetrovské oblasti hlásí místní úřady 22 včetně pěti dětí raněných. Bohužel také jedno zabité dítě, dvouletou holčičku. Není jasné, na co Rusové mířili, ale jejich palba zasáhla bytový dům. 
          - Vjačeslav Volodin, poslanec ruské Státní dumy, prohlásil, že Polsko by se mělo zodpovídat za mučení a vraždy zajatců Rudé armády na začátku 20. století. Napadá mě jediné slovo: Katyň. 
          - Zelenský nabídl Putinovi „diplomatický exit“ z války na Ukrajině. Pokud se podle něj ruské jednotky okamžitě stáhnou z okupovaných území, může Rusko ukončit válku bez dalších ztrát. 
          - Ruští legionáři nabourali vysílání rádií v Bělgorodu a lidem oznámili, že o víkendu se bude konat referendum o připojení Bělgorodské lidové republiky k Ukrajině. 
          - V ruském Šebekinu se po nájezdech ruské legie množí případy rabování obchodů a domů, údajně proto, že vojáci a policisté město opustili. 
          - V okupovaném Šachtarsku se srazilo osobní auto a ruské BMP. Dva lidé v osobním autě byli rozdrceni a na místě zemřeli. 
          - Estonská premiérka na bezpečnostní konferenci v Singapuru prohlásila NATO neohrožuje Rusko, ale pouze ruský Imperialismus. 
          - Po generálu Zálužném a generálu Syrském nyní šíří ruské kanály dezinformaci o údajné smrti šéfa rozvědky Budanova. 
          - Ukrajinská PVO v noci na dnešek sestřelila 4 z 6 raket a 3 z 5 dronů Shahed mířících na ukrajinská města. 
          - Čerstvé čečenské posily dokázaly mírně posunout frontovou linii ve zničené Marjince.
          - Podle Zelenského už při ruské invazi zemřelo pět stovek dětí. 
