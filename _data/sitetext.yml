      - title: "Úterý"
        year: "14. březen 2023"
        image: assets/img/timeline/2023-03-14.jpg
        desc: "Na Facebooku koluje video Matouše Bulíře, kde opakuje lež ruské propagandy, že na frontu se nedostávají západní zbraně ani peníze. Pojďme nejdřív zopakovat důležité argumenty: jednak to, že žádný jeden voják-dobrovolník nemůže vědět, kde se co nachází, protože nezná ani procento celkového obrazu války, ale jen svůj úsek, ale hlavně, už jsem i tady několikrát ukazoval, že západní zbraně, primárně ty ve standardu NATO, jsou určeny pro nově formované útočné brigády, kdežto současně bojující jednotky používají ukrajinské a ruské zbraně a munici. Má to svůj důvod v logistice. Není možné zásobovat jednotky několika různými typy munice, zásobníků a doplňků. Nově formované útočné brigády jsou naopak poskytnutými zbraněmi a systémy už kompletně vyzbrojené. Západní technika se také pravidelně objevuje na fotografiích a videích z fronty, takže Bulíř v tomhle jednoduše lže. Ale hlavně se podívejme, kdo Bulíř je – a kdo nejspíš není. Bulíř je přiznaný národovec (spíše extrémní nacionalista), volič Bašty a člověk, lobující za odchod z EU a NATO. Navíc na Ukrajině nejspíš nikdy nebojoval, ačkoliv tady se názory různí. Faktem je, že nikdo z ostatních Čechů, kteří tam opravdu bojují, Bulíře nezná, natož aby se s ním setkal. Přitom Češi na Ukrajině typicky vyhledávají jiné Čechy a sdružují se. Naprostá většina jeho videí pak pochází ze západní Ukrajiny, kde nejspíš skutečně byl, není ale jasné proč a co tam dělal. Na jeho videích také téměř nikdy nejsou další lidé a jeho výstroj se nápadně liší od kohokoliv jiného, včetně okaté nášivky „Zbrojní síly Ukrajiny“ na prsou, kterou nikdo jiný nenosí. Kdosi na Twitteru potvrdil, že Bulíř na Ukrajině je, ale zároveň vyvrátil, že by kdy skutečně bojoval nebo působil na frontě. Zkrátka existuje celá řada indicií, že Bulíř je jen promyšlený nástroj ruské propagandy, kterému má osobní přítomnost na Ukrajině dodat legitimitu. A aktuálně si ukrajinské vojenské kanály sdílí jeho poslední video, kde mluví o nacistech v řadách Ukrajiny a naznačuje, abychom Ukrajině neposílali další podporu. Což pro něj podle reakcí Ukrajinců může znamenat velmi nepříjemné následky. A celkem mu je přeji. Ale teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0JZ4fbK764rhJ28nukar4rM6kghorGiJ1mJKXiY6Zng83dcgQ2pK5BVVE2JdPPq3yl):"
        detail: |
          - Americký investigativní novinář Matthew Cole tvrdí, že zakladatel největší soukromé vojenské společnosti Blackwater (nyní Academi) Erik Prince v roce 2020 kontaktoval běloruského diktátora Lukašenka s žádostí o odkoupení 50 miliónů kusů munice pro pušky AK-47 pro potřeby různých PMC po celém světě. Lukašenkovi napsal dopis v době, kdy v Bělorusku vrcholily protesty, a v textu Lukašenkovi lichotil, že přinesl do země „stabilitu a prosperitu“ na dlouhá léta dopředu. Také pochválil jeho způsob vládnutí. Erik Prince ve stejném roce podpořil Trumpa v prezidentské kampani 
          a byl i jejím štědrým sponzorem. 
          - Srbský ministr financí se vyslovil pro připojení k protiruským sankcím. Podle něj ekonomika Srbska trpí tím, že sankce nezavedla, a proto by je nyní podpořil. Jeho změna postoje přichází paralelně s podobnými prohlášeními představitelů Indie a Maďarska. Pozorovatelé to přičítají skutečnosti, že tradičním partnerům Ruska dochází, že Rusko válku prohraje, a tak tuší, že další podpora agresora jim může už jen uškodit. 
          - Duchovní Moskevského patriarchátu ukrajinské pravoslavné církve odmítli opustit pozemky Kyjevsko-pečerské lávry. Vyzvalo je k tomu ukrajinské ministerstvo kultury. Pozemky mají vyklidit do 29. března. Duchovní navíc v prohlášení lhali, že jim ukrajinské úřady vyhrožují masakrem v případě neuposlechnutí výzvy. 
          - Podle mluvčí Operačního velení Jih Rusové začínají z okupované části Chersonské oblasti odvážet dokumenty a množí se případy rabování. Mluvčí to interpretuje tak, že se nejspíš připravuje další „gesto dobré vůle“. 
          - Na sociálních sítích se objevilo video, kde proruští kolaboranti z řad Rusů žijících v Gruzii, prosí Putina, aby poslal do Gruzie „mírotvůrce“, protože jsou prý v zemi utlačováni. Už chápeme?  
          - Wagnerovci se podle legitimního starosty Melitopolu pokouší ve městě verbovat dobrovolníky mezi ukrajinskou populací. Nabízí jim údajně 200 000 rublů měsíčně za účast v bojích. 
          - Italský ministr obrany obvinil Wagnerovu skupinu, že má značný podíl na zvýšené migraci ze států Afriky. Podle něj je migrace součástí ruské hybridní války s Evropou. 
          - Podle posledního průzkumu se 41,4 % obyvatel Ukrajiny obává, že by si Maďarsko mohlo v případě prohrané války dělat nároky na některé ukrajinské území.
          - Při explozi v Nové Kachovce byl raněn kolaborant Vitalij Gura. Odpovědnost za útok přiznali místní partyzáni ze hnutí Ateš. 
          - Nejméně 8 vyhoštěných zaměstnanců ruských ambasád napříč Evropou se přesunulo na ruskou ambasádu v Srbsku. 
          - Podle rumunských médií má v zemi brzy vyrůst nový závod na výrobu střeliva pro potřeby NATO a Ukrajiny. 
          - Videa z Moskvy ukázala, že Rusové budují pozice protivzdušné obrany v městských parcích. 
          - Podle ruských zdrojů přesouvají Ukrajinci své bojové letectvo do Záporožské oblasti. 
          - Ruská dělostřelecká palba poničila šest rezidenčních budov v Kramatorsku. 
          - Litevský parlament označil wagnerovce za teroristickou skupinu.
