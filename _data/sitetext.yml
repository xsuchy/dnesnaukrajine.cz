      - title: "Pondělí"
        year: "6. březen 2023"
        image: assets/img/timeline/2023-03-06.jpg
        desc: "Řada lidí zpochybňovala útok běloruských partyzánů na ruský AWACS na letišti u Minsku, nicméně i když chybí přímé důkazy, existuje spousta vedlejších indicií o tom, že útok proběhl. Největší z nich je fakt, že AWACS jen dva dny nato z letiště odletěl do Ruska a prozatím se do Běloruska nevrátil (údajně měl odletět na opravy), další indicií je fakt, že na incident reagovaly ruské politické a vojenské špičky, a nakonec i to, že běloruské represivní složky spustily sérii razií s cílem odhalit pachatele útoku. To vše ukazuje na to, že útok skutečně proběhl, pouze škody způsobené letadlu nebyly tak velké, jak se původně tvrdilo. Letadlo bylo sice schopné odletět, ale evidentně nemohlo dál poskytovat podporu ruským MiGům. Takže nejspíš dobrá práce, kluci! A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0ffdedUYyUd14o8xHgmRv3Xnm41q2PENENz6mt1HQQ8TvShsHYRLuuH4GwEWmBHqDl):"
        detail: |
          - Analytici z ISW píšou, že ukrajinská armáda nejspíš provedla limitovaný taktický ústup části posádky z Bachmutu. V tom se ani podle jiných zdrojů nemýlí. Ukrajinci skutečně v minulých dnech z Bachmutu stáhli některé jednotky dál od fronty, ale nejspíš se to týkalo pouze některých velitelských štábů a aerorozvědky. Nic nenaznačuje tomu, že by se měla stahovat pěchota nebo speciální jednotky. V jejich případě probíhají dál standardní rotace. Ukrajinci nicméně přesunuli většinu obránců z pozic v Zabachmutovce na západní břeh řeky a v oblasti teď operují pouze skupiny speciálních jednotek. Obklíčení se ale ani dnes nekoná. 
          - Britská rozvědka konstatovala, že Rusko už zprovoznilo okolo 800 dříve zakonzervovaných tanků T-62, které narychlo opatřilo lepší optikou a postupně je nasazuje na Ukrajině. Zároveň se na bojišti objevila také vozidla BTR-50, která byla poprvé uvedena do služby v ruské armádě v roce 1954. Ano, Rusko aktuálně válčí s použitím 70 let staré techniky. A to Ukrajina ještě ani nenasadila do bojů většinu nových tanků a obrněnců z letošních západních dodávek techniky. 
          - Podle Scholze je Západ připraven poskytnout Ukrajině bezpečnostní záruky, jakmile válka skončí. Zároveň Scholz oznámil, že podmínkou pro jakákoliv mírová jednání je stažení ruských vojsk z Ukrajiny, a obratem popřel, že by Německo chtělo tlačit Ukrajinu do jakýchkoliv ústupků a unáhlených rozhovorů. 
          - Podle deníku Financial Times možná Rusové odložili svůj záměr nakoupit balistické rakety od Íránu, protože se obávají, že by Spojené státy reagovaly dodávkou střel ATACAMS Ukrajině. 
          - Analytici spekulují, že Čína se dostala do křížku s Ruskem poté, co Rusko dopustilo, aby na veřejnost unikly informace z jejich jednání o potenciálních dodávkách munice a zbraní. 
          - Estonské parlamentní volby opět vyhrála současná premiérka a hlasitá zastánkyně vojenské pomoci Ukrajině Kaja Kallas. Její strana získala přes 30 % hlasů. 
          - Podle deníku ASTRA došlo v Brjanské oblasti k přestřelce mezi ruskými branci. Jeden z branců byl během ní zabit. 
          - Britská asociace včelařů darovala Ukrajině metrák vosku na výrobu svíček pro vojáky v zákopech.  
          - V Haagu už v létě začne pracovat Mezinárodní centrum pro vyšetřování zločinů Ruské federace.
          - Prigožin tvrdí, že ruská armáda odepřela jeho zástupci přístup do hlavního štábu ruské operace. 
          - Velká exploze v noci otřásla koksovnou a plynárnou ve městě Vidnoje u Moskvy. 
          - Ukrajinská PVO v noci sestřelila 13 z 15 dronů Shahed vyslaných na Ukrajinu. 
          - Ukrajinské dělostřelectvo zničilo děla a MLRS Rusů na Kinburnské kose.   
          - Ukrajinské síly v posledních 24 hodinách čelili 95 ruským útokům. 
          - Do Kyjeva přijel předseda německé SPD.
