      - title: "Úterý"
        year: "18. duben 2023"
        image: assets/img/timeline/2023-04-18.jpg
        desc: "Následující řádky nebudou příjemné. Projekt [Gulagu.net](https://gulagu.net/) zveřejnil rozhovory se dvěma údajnými bývalými členy wagnerovců. Oba se během interview přiznali k páchání válečných zločinů. První z nich, Alexej Savičev, například vypověděl, že v Bachmutu naházel postupně tři desítky granátů do jámy, kam Rusové odtáhli více než padesát mrtvých i pouze raněných nejen Ukrajinců, ale i vlastních vojáků, a následně těla spálil. Sám pak prý zabil také desítku ukrajinských puberťáků a okolo dvaceti neozbrojených zajatců na základě rozkazů shora. Druhý wagnerovec, Azamat Uldarov, popsal zabíjení civilistů v Soledaru a Bachmutu včetně předškolních dětí na základě Prigožinových osobních rozkazů, aby město za žádnou cenu nikdo neopustil. Další rozkaz pak prý zněl, vstoupit do města a zastřelit všechny civilisty starší 15 let. Uldarov proto podle vlastních slov osobně nařídil likvidaci tří stovek civilistů včetně 40 dětí, kteří se ukrývali před granáty ve sklepích jednoho z obytných bloků. Jeden z mužů dále uvádí, že byl osobně svědkem popravy 80 wagnerovců, kteří odmítli bojovat. A tyto výpovědi jsou prý ani ne desetina toho, co vůbec můžou říct. Prigožin už nařídil oba muže najít a přivést. Pokud lze soudit z minulých incidentů, čeká je v případě odvlečení mučení nebo demonstrativní poprava. Na Ukrajině by je čekalo „jen“ doživotí. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0QUspg8SFC54y2Kyp3JnBV3GpU1tWQbUrav2QuYntNSTcpheHrV9tnrqBARMpb8cvl):"
        detail: |
          - Zelenský navštívil Avdijivku, město přímo na frontové linii, a předal obráncům vyznamenání. Putin měl údajně navštívit Heničesk v okupované části Chersonské oblasti, nicméně muž na záběrech spíš vypadá jako jeden z dvojníků, který navštívil před pár týdny Mariupol, než jako skutečný Putin, který o víkendu zapaloval svíčku v chrámu během pravoslavných Velikonoc. 
          - Ruský ministr vnitra Kolokolcev prohlásil, že Ukrajina stojí za distribucí drog v Rusku. Podle něj ukrajinští policisté naverbovali různé osoby, aby drogy v Rusku šířili, a zároveň založili laboratoře, kde se další drogy vyráběly. Vzpomínáte, jak jsem psal o diskreditaci protivníků Ruska pomocí tématu drog? To netrvalo dlouho, co…  
          - Mezinárodní basketbalová federace zakázala ruskému národnímu týmu účast na kvalifikačních zápasech pro příští olympijské hry. Ruské a běloruské týmy také nesmí hrát minimálně do konce války na Ukrajině na turnajích pod hlavičkou Mezinárodní hokejové federace. 
          - Podle deníku The Washington Post proběhl v březnu dialog mezi USA a Egyptem, po kterém Egypt upustil od plánů poskytnout Rusku dělostřelecké rakety, a namísto toho začal vyrábět munici pro potřeby Ukrajiny. 
          - Saudská Arábie a Spojené arabské emiráty nakupují s výraznou slevou ruskou ropu pro domácí spotřebu, zatímco svou vlastní produkci prodávají ve světě za plnou cenu. 
          - Peskov prohlásil, že Rusko je připraveno zahájit jednání o jakékoliv mírové dohodě, která bude brát v potaz zájmy Moskvy. Chystaná ofenziva očividně Rusy skutečně děsí. 
          - Kyperská banka rozeslala klientům z Ruska dopisy, ve kterých jim oznámila, že během dvou měsíců od doručení listiny dojde k uzavření jejich účtů vedených v bance. 
          - Podle ukrajinského ombudsmana vypovědělo 86 % zajatých Ukrajinců navrácených během některé z výměn, že byli v zajetí vystaveni fyzickému mučení. 
          - V Rusku letos neproběhne ani jeden průvod „nesmrtelného pluku“, pochod, během kterého lidé nosí portréty padlých hrdinů. 
          - Ruské delegaci nebylo dovoleno zúčastnit se akcí k příležitosti výročí osvobození koncentračního tábora v Mauthausenu. 
          - Podle britského ministerstva obrany přesunulo Rusko vojáky a techniku ze sektoru u samotného Doněcku k Bachmutu. 
          - Rusko letos nebude hostit každoroční Mezinárodní armádní hry, tedy ani oblíbený tankový biatlon. Proč asi… 
          - Ukrajina pohřešuje okolo 7 000 členů ozbrojených sil. Většina z nich (okolo 65 %) je v ruském zajetí. 
          - Jednu civilní oběť a devět raněných si vyžádalo dnešní ostřelování osvobozeného Chersonu Rusy. 
          - Země G7 se shodly, že budou blokovat ruské prostředky, dokud válka na Ukrajině neskončí.  
          - Rusko aktuálně blokuje pět desítek ukrajinských lodí s obilím v Černé moři. 
          - Budanov zopakoval předpověď, že na konci jara vstoupí Ukrajinci na Krym. 
