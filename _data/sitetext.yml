          - Ukrajina uspořádá v evropských městech výstavy zničené ruské techniky. Prvními městy, kam vraky ruských tanků zamíří, budou Varšava, Berlín, Paříž, Madrid a Lisabon. Podle ministra obrany Oleksije Reznikova Ukrajina zajistí, aby se ruské tanky do Evropy v jiné podobě nikdy nepodívali. 
          - Velitelů praporu Azov byli převezeni z území samozvané Doněcké lidové republiky do vazební věznice Lefortovo v Moskvě. Podle analytiků je chce Rusko využít ve vykonstruovaných procesech, aby ospravedlnilo narativ „denacifikace Ukrajiny“. 
          - Kancléř Scholz volá po reformě rozhodovacích procesů EU, zejména v otázce přijímání nových členů. Podle něj není vždy možné dojít ke shodě všech 27 členských států, což u přijímání nových členských států současná pravidla Unie požadují. 
          - Moldavská prezidentka Maia Sandu podepsala zákon, který zakazuje vysílání ruských médií, jejich televizních pořadů, politických debat a ruských válečných filmů. Moldova tak reaguje na množství ruské propagandy v tamějším éteru. 
          - Podle Igora „Strelkova“ Girkina včera ukrajinské dělostřelectvo zasáhlo velitelské stanoviště 1. armády samozvané „Doněcké lidové republiky“. Informoval o tom na svém kanále na Telegramu bez jakýchkoliv dalších podrobností. 
          - Investigativci z New York Times identifikovali 210 typů munice zakázané mezinárodními dohodami na více než 1 000 fotkách z míst bojů a bombardování. Ve všech případech šlo o ruskou munici použitou proti Ukrajině. 
          - Evropská unie už údajně zabavila majetek ruských oligarchů v hodnotě 12,5 miliardy eur. V částce je promítnutá i hodnota jacht, helikoptér, uměleckých děl nebo různých nemovitostí. 
          - Rusko se nechalo slyšet, že Evropská unie musí ukončit blokádu Kaliningradu, jinak prý bude mít Rusko „volné ruce“ k tomu, vyřešit situaci jakýmkoliv zvoleným způsobem. 
          - Ukrajinské síly zničily velitelský post ruské 20. kombinované armády u Charkova. Počet obětí není znám, ale budou mezi nimi i ruští důstojníci. 
          - V bojích u Izjumu byl zabit velitel dobrovolnického praporu Karpatská Síč Oleg Kutsin. Sám bojoval proti Rusku už od roku 2014. 
          - Do Polska dorazili příslušníci americké 82. parašutistické divize. V následujících týdnech tu budou cvičit ukrajinské vojáky. 
          - Austrálie posílá Ukrajině další bojová vozidla. V nové zásilce je nejméně 14 obrněných transportérů M113AS4. 
          - Ukrajinci dnes údajně ostřelují ruskou techniku na Zmijím ostrově. Není jasné čím ani jaký je rozsah škod. 
          - Ve Lvově shořel dřevěný kostel ukrajinské pravoslavné církve spadající pod moskevský patriarchát. 
          - Během bojů byl údajně zabit příslušník ruské speciální jednotky FSB ALFA, kapitán Ilja Cuprik.
          - Ukrajinská parlament schválil zákaz dovozu ruské literatury, časopisů a dalších publikací. 
          - Sestřelený a zajatý pilot ruského Su-25 je člen Wagnerovců. 
      - title: "Neděle"
