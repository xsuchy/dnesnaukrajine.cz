      - title: "Pátek"
        year: "21. října 2022"
        image: assets/img/timeline/2022-10-21.jpg
        desc: "Uvězněný Alexej Navalný čelí dalším obviněním. Vyšetřovatelé mu přičítají údajné výzvy k terorismu a násilí, financování terorismu a aktivity vedoucí k rehabilitaci nacismu. Všeho se měl podle vyšetřovatelů dopustit zevnitř vězení. Navalný to sarkasticky komentoval, že je zřejmě kriminální génius a Moriarty se může jít klouzat, protože zatímco všichni věřili, že trčí na samotce, tak aktivně páchal trestnou činnost, která naštěstí vyšetřovatelům neunikla. Říká se, že spravedlnost je slepá. Ale v Rusku je navíc ještě hluchá, němá a blbá. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid08RyiLy1aMmqhx8UDMWQC7hTVNwfkPWLJDBcicb4XQwySSZjBur5APovshyPmNanRl)"
        detail: |
          - Rusko i Írán stále popírají, že by na Ukrajině útočily íránské drony. Zaměstnanec ruského ministerstva obrany Ruslan Puchov ale tuhle báchorku nechtěně zpochybnil v živém pořadu ruské televize, když si neuvědomil, že mikrofony jsou dávno zapnuté a poprosil moderátory aby nepoužívali spojení „íránské drony“, protože „i když všichni ví, že jsou íránské, vláda to zatím oficiálně nepřiznala“. 
          - Městský soud v Praze zatím nepravomocně osvobodil Rusy Alexandra Franchettiho. Franchetti v roce 2014 trvale pobýval v Česku, ale během událostí na Krymu odcestoval přes Voroněž na okupovaný Krym a založil ozbrojenou skupinu Sevastopolská obrana, která se podílela na diverzních akcích a teroru vůči ukrajinskému obyvatelstvu. Soud Rusa osvobodil pro nedostatek důkazů. 
          - Rusové v okupovaném Skadovsku oběsili 56letou Teťanu Mudrenko nedaleko budovy soudu. Okupanti ji měli spolu s manželem unést 7. října kvůli tomu, že byla otevřeně pro-ukrajinská. Manžela Rusové propustili před pár dny. Teťany oběšené tělo pak objevili kousek od městského soudu kolemjdoucí.
          - Na severu Německa vyhořela budova hostelu, který ubytovával ukrajinské uprchlíky. Podle policie se nejspíš jedná o žhářství. Policisté navíc u budovy v den, kdy shořela, už dříve zasahovali. Na její zdi totiž neznámý pachatel namaloval svastiku. 
          - Objevily se informace, že 29. září ruská stíhačka vypálila raketu na britský průzkumný letoun v mezinárodním vzdušném prostoru nad Černým mořem. Rusové tehdy incident omluvili technickou závadou. K zásahu naštěstí nedošlo. 
          - Prezident Zelenský informoval, že ruská armáda podminovala přehradu v Nové Kachovce. Pokud by nálože odpálili, v záplavové oblasti se ocitne odhadem 80 obcí včetně samotného Chersonu. 
          - Při včerejším ukrajinském raketovém útoku na Antonivský most u Chersonu zemřeli dva zaměstnanci TV Tavrija, kanálu, který vytvořili okupanti, aby vysílal ruskou propagandu.
          - Amnesty International označila ruské ostřelování civilní infrastruktury s cílem demoralizovat ukrajinské civilní obyvatelstvo za válečný zločin. 
          - Ruský premiér Mišustin nařídil přesunout 1 bilión rublů z fondu sociálních dávek do státní rozpočtu, aby se přikryl letošní deficit státního rozpočtu. 
          - Po vyhlášení stanného práva se tvoří na ruské hranici dlouhé fronty aut z muži, kteří prchají hlouběji do Ruska v obavě před nucenou mobilizací. 
          - Téměř 10 000 mobilizovaných ruských mužů se muselo vrátit domů z různých rodinných, zdravotních a jiných důvodů. 
          - Rusové údajně opouštějí některá města v Záporožské oblasti a na odchodu rabují ukrajinské domy od veškerých cenností. 
          - Petrohradský soud rozhodl, že obléhání Leningradu během druhé světové války bylo genocidou ruského obyvatelstva. 
          - Prezident Zelenský nyní tvrdí, že explozi na Kerčském mostě nenařídil ani on, ani „nikdo z Ukrajiny, jak je mu známo“. 
          - Podle USA prozkoumává Rusko možnosti dodávek zbraní a munice od Severní Koreje. 
          - U Bachmutu probíhají těžké boje s velkými ztrátami na obou stranách. 
          - Český crowdfundovaný tank Tomáš míří na Ukrajinu. 
