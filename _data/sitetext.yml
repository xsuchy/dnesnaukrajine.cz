      - title: "Neděle"
        year: "5. února 2023"
        image: assets/img/timeline/2023-02-05.jpg
        desc: "Rusové podle informací ukrajinské rozvědky nově verbují ve vězeňských koloniích také ženy. Zhruba padesát už mělo opustit věznice a odjet na výcvik. Ne, dokud Putin nezačne verbovat ruskou zlatou mládež a obyvatele velkých měst, ale bude na frontu posílat jen vězně nebo příslušníky nižší třídy z východu Ruska, sotva můžeme doufat v politickou změnu uvnitř Ruska. A Putin si je toho očividně dobře vědom. Pro většinu Rusů je tak válka realitou jen v televizi, a to ještě značně pokřivená a přebarvená státní propagandou. Je to frustrující problém, který nemá žádné jednoduché řešení. Leda vítězství Ukrajiny. A i to nebude jednoduché. Tady je [pár důvodů proč](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid04P25mTHyZiRW3KSkVnavDdSmXR55Q4s2ESZ3w2EXre5enD1mKkn6C2SjshqhDnLXl):"
        detail: |
          - Rusové přešli do silného protiútoku u Siversku a také u Kreminny, kde v minulých týdnech postupně shromažďovali síly, aby zabránili Ukrajincům v dobytí města. Aktuálně tak Rusové tlačí hned na několika úsecích doněcké i luhanské fronty. Analytici z ISW nicméně neočekávají, že by Rusové byli schopni zaútočit současně i u Záporoží, protože podle analytiků Rusové opakovaně prokázali, že nedokáží vést koordinovanou ofenzivu na více frontách. Podle Zelenského ale čeká Ukrajinu několik těžkých týdnů, a to zejména u Bachmutu, kterému víc a víc hrozí obklíčení, neboť tu Rusko vrhá proti obraně doslova všechno, čím tu disponuje.  
          - Na sociálních sítích se šíří falešné video, na kterém má prezident Zelenský žádat NATO o preventivní jaderný úder vůči Rusko. Ve skutečnosti video pochází z roku 2020 a Zelenský ve svém projevu mluvil o preventivních sankcích vůči Rusku, nikoliv o vojenském natož jaderném úderu. 
          - Ministr obrany Reznikov ukázal reflektory radarových vln, pomocí kterých se Rusové pokoušeli chránit most v Chersonu před útoky HIMARS raket. Na to konto prohlásil, že současný konflikt je válkou svobodné budoucnosti proti totalitní minulosti. 
          - Ruský neonacista Mangušev, který se nechvalně proslavil v prvních měsících války svým stand-upem s údajnou lebkou zabitého ukrajinského bojovníka, byl těžce raněn v okupovaném Stachanově u Luhansku. Kdosi ho střelil zblízka do hlavy. 
          - V okupované Horlivce údajně Rusové přestavují školy a školky na improvizované nemocnice a přivážejí personál z Jakutska, protože skutečné nemocnice už nemají kapacitu přijímat další raněné ruské vojáky. 
          - Ukrajinské ministerstvo obrany spouští platformu Delta, která dokáže sbírat data o dění na bojišti v reálném čase z desítek různých zdrojů a předávat je na různé úrovně armádního velení. 
          - Podle deníku Wall Street Journal hospodářská data ukazují, že Čína dodává Rusku potřebné technologie do vojenského průmyslu navzdory sankcím. Nepřekvapivě. 
          - Během výměny zajatců Ukrajina získala také těla dvou britských dobrovolníků, které Rusové zabili u Soledaru. 
          - Ukrajinci se začínají cvičit v ovládání francouzských a italských systémů SAMP-T Mamba. 
          - V přístavu Reni poblíž Oděsy se potopila rumunská loď s 860 tunami obilí na palubě. 
          - Německo by mohlo zprovoznit až 160 tanků Leopard 1 a poskytnout je Ukrajině. 
          - Rusové zasáhli raketami budovu Charkovské univerzity. Část budovy se zřítila. 
          - 40 % domácností v Oděse zůstává i nadále bez dodávek elektřiny. 
