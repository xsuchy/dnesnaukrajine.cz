        year: "12. ledna 2023"
        image: assets/img/timeline/2023-01-12.jpg
        desc: "Podle běloruské opozice možná v zemi vzniká soukromá armáda podobné té Prigožinově. Lukašenkova privátní ochranka „Gardservis“ prý výrazně navyšuje počty svých členů a cvičí se pro případné zapojení v bojových akcích. Další soukromé armády vznikají údajně i v Rusku. Podle generálního štábu Rusko iniciovalo vznik PMC „Rusič“ a PMC „Štít“ a nyní obě skupiny verbují nové členy po celém Rusku včetně okupovaného Krymu. Samotná existence soukromých armád, tzv. „kontraktorů“, není ve světě novinkou, ostatně jejich služby využívaly v posledních konfliktech na Blízkém východě a v Afghánistánu i Spojené státy. Problémem je, že zatímco v USA přímo podléhají armádnímu velení a jejich existence a přítomnost na bojišti je poměrně známá, Rusko existenci Wagnerovy soukromé armády až donedávna tajilo a Wagnerovce využívalo primárně jako ochranku afrických diktátorů a v bojích proti ozbrojeným povstaleckým skupinám, případně k ochraně dolů nerostných surovin, které tím zároveň rozkrádalo. Ruské zákony totiž existenci paramilitárních organizací přímo zakazují – i proto Rusko oficiálně jejich existence přiznat nemůže. Dalším důvodem byla častá obvinění vůči Wagnerovcům zahrnující celou paletu zločinů. Po invazi ale tohle téma přestalo být tabu. Wagnerovci mají v Rusku svoje sídlo, provozují náborová centra a billboardové plochy, koordinují s ruským aparátem svoje akce, verbují dobrovolníky ve věznicích a bojují po boku profesionální armády, ačkoliv se zdá, že stále mají určitou volnost v rozhodování a provádění bojových akcí. Jejich majitel Prigožin nově vystupuje veřejně a buduje si image nejen válečníka ale hlavně politika. Těžko ale říct, jestli je jeho cílem postavit se Putinovi, nebo se spíše ukotvit v ruské armádě pod Putinovým velením. To ukáže až čas a také to, jak se bude Wagnerovcům dál dařit v jejich současné ofenzivě, případně v těch dalších. A teď [nejnovější informace](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0qfwnPfaXrxNFFvGt1hJuvFz9N364QP88XTYBWuWW7kdrMBowkwMYakuG4QAbitYql):"
        detail: |
          - Rusové evakuovali svou základnu helikoptér z okupované Čaplynky do Berďansku. Čaplynka se totiž díky osvobození Chersonu dostala na dostřel systémů HIMARS. I Berďanskem se ale v minulých týdnech opakovaně ozývaly exploze, naposledy dokonce dnes. Výbuchy otřásly také dalším přístavním městem – Heničeskem. 
          - Ukrajinský Generální štáb dnes poprvé zahrnul Kreminnu v seznamu obcí, u kterých Ukrajinci odrazili ruský útok. Informace nám tak dává tušit, že Ukrajinci se buď probojovali k předměstí, nebo už možná dokonce vstoupili do některých částí města. S tím souhlasí i někteří analytici. 
          - Ukrajinský řetězec Novus odstranil ze své nabídky produkty Bonduelle kvůli tomu, že firma odmítla opustit ruský trh a na Nový rok dokonce ředitelka ruské pobočky pogratulovala vojákům a poslala jim dárkové balíčky. 
          - Wagnerovci oznámili, že objevili tělo jednoho ze dvou britských dobrovolníků, kteří se ztratili u Bachmutu před několika dny. U sebe měl mít doklady obou mužů. Oba tak jsou nejspíš po smrti. 
          - Ukrajinský vyslanec v Turecku odmítl, že by Turecko dodávalo Ukrajině kazetovou munici sovětské výroby. Podle něj má zpráva poškodit image obou zemí na mezinárodní scéně i vzájemné vztahy. 
          - Analytici z ISW tvrdí, že Rusko nemá dostatek dělostřelecké munice, aby mohlo podpořit svou chystanou jarní ofenzivu, což bude mít významný vliv na její případné úspěchy. 
          - Ukrajinské SOF tvrdí, že se jim podařilo u Soledaru zasáhnout raketou Točka-U ruské shromaždiště. Při útoku mělo být zabito okolo 100 vojáků a další raněni. 
          - Čína zrušila sankce na australské uhlí a navázala s Austrálií nové smlouvy. Takový krok může ještě více oslabit ruský export surovin. 
          - Ukrajinský koncern Ukroboronprom spustil masovou výrobu 82mm minometných granátů v blíže nespecifikované zemi NATO. 
          - Desátník Kandarov z ruské Ufy byl odsouzen na 5 let odnětí svobody za to, že se vyhýbal vojenské službě. 
          - Ruské „speciální vojenské operaci“ bude nově velet Gerasimov. Nahradí tak generála Surovikina. 
          - Německo prý zatím neobdrželo oficiální žádost o schválení přesunu tanků Leopard na Ukrajinu.
          - Primátoři Prahy, Varšavy, Bratislavy a Budapešti přijeli do Kyjeva na oficiální návštěvu. 
          - Okupanti na Krymu odsoudili ke 13 letům odnětí svobody pětici krymských Tatarů. 
          - Indie údajně zvažuje, že se připojí k některým protiruským sankcím. 
          - Rusové zasáhli dělostřeleckou palbou porodnici v Chersonu. 
          - Teploty v ruském Jakutsku klesly až k -55 stupňům Celsia. 
          - Norsko poskytlo Ukrajině 10 dočasných mostů. 
          - Wagnerovci nejspíš drží Opytne. 
