          - Okupační síly v Záporožské oblasti varovaly ukrajinské partyzány, že v případě odhalení je může stihnout trest smrti. 
          - Rusové se pochlubili, že díky Chersonské oblasti čeká letos Rusko rekordní sklizeň. Chucpe… 
          - Prezident Zelenský předložil ukrajinskému parlamentu k ratifikaci Istanbulskou úmluvu. 
          - 16 raněných po ruském raketovém útoku na Mykolajiv. 
      - title: "Sobota"
        year: "18. červen 2022"
        desc: |
          Pro-ruští pomatenci často vykřikují, že se má člověk podívat na americkou roztahovačnost, aby omluvili ruské imperiální choutky. Tak jsem se podíval. Spojené státy od druhé světové války prakticky nenabyly žádná nová teritoria, naopak v rámci dekolonizace postupovaly území jiným státům nebo je nechaly osamostatnit. Rusové pod druhé světové válce fakticky okupovali jimi „osvobozené“ země východního bloku, zabrali Kaliningrad, část finské Karélie, japonské Kurily a Sachalin, mongolskou Tuvu, potlačili snahy o nezávislost Čečenska a pro-ruské loutkové režimy okupují gruzínskou Jižní Osetii, Abcházii, moldavské Podněstří a ukrajinský Krym a část Donbasu. Díky za upozornění! A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0ypLUkxAPQKeRb4SnGaNXNf6SVGyWKgDDcnHr48xgkdBGpnGnP8TkRbiK7WNfet7Fl):
