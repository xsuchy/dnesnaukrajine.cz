      - title: "Neděle"
        year: "9. duben 2023"
        image: assets/img/timeline/2023-04-09.jpg
        desc: "Bývalý ruský prezident a současný místopředseda Bezpečnostní rady Ruské federace Dmitrij Medveděv rozjel další kolo svých genocidních fantasmagorických vlhkých snů. V šesti bodech pospal, kdo všechno „nepotřebuje Ukrajinu“ (postupně celý svět) a proč by měla celá zaniknout. Nezapomněl ani na evergreeny jakými je „nacistická vláda v Kyjevě“, evropské vlády neboli „loutky svých pánů v USA“ nebo „vyvádění peněz z poskytnuté pomoci do zahraničí“, nicméně tentokrát se od obvyklých narativů ruské propagandy vydal i daleko za hranice uvěřitelného. Například fantazíroval, že „ani snobští arogantní Poláci nepovažují Ukrajinu za regulérní stát“ nebo že „ze 45 miliónů obyvatel zůstalo na Ukrajině jen 20“, a to proto že „vládnoucí zločinná junta donutila Ukrajinci bloudit po Evropě a žebrat“ (aha, takže ne ruská invaze?). Zejména vtipný je bod „Afrika Ukrajinu nepotřebuje“, protože Ukrajina je jedním z největších dovozců obilí do afrických zemí, a ty jsou na Ukrajině de facto z velké části závislé, jinak by jim hrozil hladomor. Nicméně ačkoliv celé Medveděvovo blábolení působí spíše jako předsmrtná křeč Putinova fašistického režimu nebo křečovitá snaha nevypadnout v blízké době z okna, můžete si být jisti, že i sebeabsurdnější tvrzení se objeví v argumentačním arsenálu ruské páté kolony. Tak aspoň teď budete vědět, odkud vítr fouká. A teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid022P59ScBBFYPieLqVPzy9QEAeuNo2AuR9AdVZnFEwP3ttnw27AaNkun6jWxaNCuzCl):"
        detail: |
          - Ruské orgány údajně chystají změny zákonů, případně vládní nařízení, které by umožnily nahlížet do digitálních peněženek a účtů a konfiskovat kryptoměny. Ruští představitelé argumentují vyšetřováním nelegální činnosti, nicméně spíše Rusko hledá další cesty, jak naplnit státní kasu. Uložené jmění Rusů v kryptoměnách totiž loni přesáhlo 10 biliónů rublů. 
          - Podle deníku The Washington Post se zástupci Wagnerovy armády letos v únoru sešli s tureckými kontakty v Ankaře a pokusili se v Turecku, zemi, která je členem NATO, nakoupit zbraně a munici pro svoje jednotky v Mali a Ukrajině. 
          - Vladislav Ammosov, ruský rozvědčík původem z Jakutska, přeběhl na ukrajinskou stranu a ohlásil plán vytvořit prapor z dobrovolníků ze sibiřských národů, kteří se chtějí postavit Putinovu režimu. 
          - Na Moldavské hranici byl zadržen muž, který se pokusil se země vyvést historické předměty a cennosti pocházející pravděpodobně z kostelů a chrámů vykázané ruské pravoslavné církve. 
          - Polsko pozastavilo import ukrajinského obilí. Místní zemědělci totiž opakovaně protestovali proti křivení trhu v důsledku značného dovozu levnějšího obilí z Ukrajiny. 
