      - title: "Úterý"
        year: "7. února 2023"
        image: assets/img/timeline/2023-02-07.jpg
        desc: "Rusové dnes pokořili další smutný rekord. A sice v největším denním přírůstku ztrát na živé síle. A bohužel pro Rusy, podle množství videí z neúspěšných ruských výpadů, které od rána plní sítě, ta čísla nejspíš odpovídají realitě. Při sledování videí z okolí Vuhledaru už si několik OSINT analytiků láme hlavu, jestli někdo ruským mariňákům vysvětlil, že když zaútočí každý den na stejném místě, ve stejnou hodinu a stejným způsobem, tak do i stejně dopadne. Jestli je definice bláznovství dělat stejnou věc stále dokola a očekávat jiný výsledek, pak se ruská armáda dočista zbláznila. Krajina kolem Vuhledaru začíná velmi rychle připomínat obří pohřebiště – a to nejen ruské techniky. Ostatně, dole ve videích se můžete přesvědčit sami, ale opět varuji, že to místy není pro slabé povahy. Zejména poslední video mě dnes trochu kazilo spaní, protože ukazuje jednu z mých nejhorších představ. Tak ho otevírejte jen, pokud jste si jisti, že se to na vás nepodepíše. A teď už novinky. Ty jsou vhodné pro všechny:"
        detail: |
          - Analytici z ISW nevěří, že by Rusko v příštích týdnech dokázalo shromáždit síly, které by měly šanci významně ovlivnit průběh války. Ruská armáda aktuálně postupuje tempem zhruba 100 m denně, což může působit děsivě, pokud se člověk soustředí na malý úsek fronty, jakým je i Bachmut a Soledar, ale při velikosti Ukrajiny jsou to zisky bližší nule. Okupantům prý nyní chybí nejen lidská síla, ale také munice. 
          - Norsko alokuje 7 miliard dolarů na pomoc Ukrajina. Polovinu formou humanitární pomoci, polovinu formou vojenské. A ani tato částka nejspíš nebude konečná, jak norský premiér zmínil. Podle něj mělo Norsko v minulém roce násobně vyšší obraty z prodeje ropy a plynu než v předchozích letech, a to díky válce na Ukrajině, proto se rozhodlo část z vydělaných prostředků „vrátit“ Ukrajině. 
          - Kadyrov věří, že „speciální operace“ skončí ještě letos. Podle něj tak, že „Západ si uvědomí svoje chyby, padne na kolena a jako obvykle bude muset začít s Ruskem opět kooperovat“. Také by podle něj mělo proběhnout referendum o nezávislosti v polském Slezsku a Rusko by mělo spustit operaci na „denacifikaci“ a „desatanizaci“ Polska. Tak určitě. 
          - Švýcarsko zvažuje, že zruší zákaz exportu zbraní a munice do zón konfliktů. Podle Reuters se v zemi dramaticky proměnilo veřejné mínění i s ohledem na probíhající ruskou invazi a naprostá většina obyvatel je nyní pro ukončení staletí trvající neutrality. 
          - Německo dalo zelenou dodávce celkem 187 tanků Leopard 1 Ukrajině. 88 poskytne zbrojovka Rheinmetall, dalších 99 kusů potom Flensburger Fahrzeugbau Gesellschaft. 
          - Ruský poslanec Státní dumy Andrej Kolesnik navrhuje, aby byla znovu zavedený trest smrti. A to například pro ty, kteří opustili Rusko a vyjadřují se o něm kriticky. 
          - Spojené státy zvažují, že zavedou 200 % clo na ruské kovy, čímž by prakticky zastavili ruský import. 
          - Podle deníku The Moscow Times nařídila ruská vláda výstavbu bombových krytů po celém Rusku. 
          - V loňském roce navštívilo Rusko pouze okolo 200 000 turistů. 25krát méně než v roce 2019. 
          - Ukrajinský parlament schválil prodloužení stanného práva a mobilizace o dalších 90 dní. 
          - Wagnerovci údajně spustili druhou vlnu verbování dobrovolníků v ruských věznicích. 
          - Fotografie z Buči zvítězila v hlavní soutěži letošního ročníku Czech Press Photo. 
          - Mariupolem otřásla série pěti hlasitých explozí. Cílem mělo být ruské depo. 
          - Novým šéfem ukrajinské rozvědky se stal Vasyl Maljuk. 
          - Ukrajinu už kvůli válce opustilo téměř 8 miliónů lidí. 
          - V ruském městě Kstovo hoří ropná rafinérie. 
