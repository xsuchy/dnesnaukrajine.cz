          - 270 000 dobrovolníků ukrajinské „IT armády“ podniklo kyberútoky na 1 800 ruských webů.
          - Jedno z dopravních letadel, které Rusko „znárodnilo“, bylo zadrženo na Srí Lance.  
          - Rusko údajně shromáždilo až 20 BTG pro další ofenzivu směrem na Slavjansk. 
          - V ruském Komsomolsku na Amuru někdo zapálil budovu Národní gardy. 
          - Rusko údajně označilo organizaci krymských Tatarů za teroristickou. 
      - title: "Pátek"
        year: "3. červen 2022"
        desc: |
