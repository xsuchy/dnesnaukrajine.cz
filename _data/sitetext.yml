      - title: "Neděle"
        year: "16. duben 2023"
        image: assets/img/timeline/2023-04-16.jpg
        desc: "Jeden z obvyklých způsobů, jakým ruská propaganda zesiluje nenávist vůči svým politickým soupeřům, je spojování dotyčných s drogami. Už v jednom z prvních projevů, kterým Putin ospravedlňoval invazi na Ukrajinu, bylo „osvobození Ukrajiny od neonacistických feťáků v Kyjevě“. Proto se v následujících týdnech vyrojila celá řada upravených videí a obrázků, které měly za cíl vykreslit Zelenského jako drogově závislého, například „slavné“ video zachycující Zelenského během živého vysílání, do kterého Rusové naklíčovali hromádku kokainu na stůl vedle notebooku. A nutno říct, že to na Západě, ačkoliv je západní společnost k drogám mnohem tolerantnější, rezonovalo a dodnes můžete „argument feťákem“ vídat nebo slýchat primárně u obvyklých konzumentů ruské propagandy nebo např. mezi americkými konzervativci. Přitom je to prvek propagandy určený primárně pro domácí publikum. Označení za feťáka (nebo někdy také pedofila, případně obojí) rezonuje silně v ruské společnosti, která je jednak velmi citlivá na příkoří vůči dětem, ale hlavně na téma drog. Ty jsou v ruské společnosti desítky let démonizovány a jejich uživatelé jsou vnímáni jako občané druhé kategorie. Rusko má taky jedny z nejtvrdších protidrogových zákonů, následkem čehož více než 60 % všech vězňů jsou osoby trestané za drogovou kriminalitu. A pokud si myslíte, že díky tomu ruská společnost nemá problém s narkomanií, pak je to právě naopak. Represe v oblasti drog paradoxně vedou k mnohem většímu užívání, jak statistiky ze světa ukazují. Rusko oficiálně přiznává necelý půl milion drogově závislých, ale samy ruské organizace připouští, že pravdou bude spíše desetinásobek. Zahraniční organizace odhadují mezi třemi až šesti milióny uživatelů tvrdých drog, přičemž odhadem 1,5 miliónu užívá drogy nitrožilně. Rusko navíc kvůli své nulové toleranci tvrdých drog neprovozuje žádné podpůrné programy, výměny injekčních stříkaček, rehabilitační programy a jiné skutečně účinné prvky boje s narkomanií, a tak většina uživatelů končí ve vězeních s životu nebezpečnými chorobami, kde jim následně snadno podlehnou. Nebo se aktuálně dostanou ven z vězení poté, co se upíšou Prigožinovi, navlíknou si bílý a červený náramek a zkrátí si život ještě rychlejším tempem v boji na Ukrajině. Každopádně je to další dílek do skládačky ruské propagandy, tak až někde uvidíte kohokoliv, dehonestovat svého oponenta jako feťáka, víte, kde čerpá informace. A teď [nedělní novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ZBeKfAeD1S34zBQrYGgBd5GDYHP1WTTp4aug6PuKwpucj9p2QicdADhTybwwtDeal):"
        detail: |
          - Pátá kolona ruského režimu, hnutí SPD prohrálo soud s deníkem Respekt. Hnutí deník žalovalo za to, že ho označil za „parlamentní fašistické hnutí“. Soud tak dal po pečlivém prozkoumání deníku za pravdu, že zvolené označení má oporu v realitě, resp. že je „v souladu s požadavkem proporcionality“.
          - Ruský patriarcha Kirill během kázání v Moskvě prohlásil, že „vzývání vědy, technologie a pokroku jsou novým pohanstvím a pravoslavná církev se proti tomu aktivně staví“. Rusko. Země kde zítra znamená před sto lety. 
          - Podle německého deníku Welt ruská rozvědka verbuje ke spolupráci německé vojáky skrz Tinder. Ruské ženy tam cíleně vyhledávají muže sloužící v armádě a následně z nich během schůzek tahají citlivá data. 
          - Moskva zrušila květnovou vojenskou přehlídku. Oficiálním důvodem je „riziko terorismu“. Pravděpodobnějším důvodem je, že nemá, co na přehlídce ukazovat. Projekt Oryx vysvětlí, proč. 
          - Zakladatel webu [Gulagu.net](https://gulagu.net/) tvrdí, že disponuje výpověďmi bývalého bojovníka wagnerovců, podle kterých Prigožin osobně nařídil popravu u zhruba dvacítky ukrajinských zajatců. 
          - Tankovým polygonem v ruské Kazani otřásla podle svědků exploze a následně vypukl požár. Příčina zatím není známa, ale údajně jsou na místě až desítky raněných i mrtvých.  
          - Kanada kromě samotných tanků Leopard 2 poskytla Ukrajině také tři tankové simulátory, aby Ukrajinci mohli průběžně cvičit a doškolovat další personál. 
          - Ruští propagandisti v televizním pořadu vysvětlovali, že Rusko nezná nic jako „neakceptovatelné ztráty“, a proto se válka může klidně táhnout roky. 
          - Polsko a Maďarsko prozatím zavedly zákaz dalšího dovozu ukrajinského obilí, dokud Evropská unie nepřijde s rámcem, který zamezí křivení trhu. 
          - Rusové v noci zasáhli Snihurivku pomocí raket S-300. Při útoku zemřeli dva náctiletí obyvatelé města, mladý kluk a dívka. 
          - Ruské ostřelování parku v centru Chersonu si vyžádalo dvě civilní oběti, matku (48) s dcerou (28). 
          - Finsko buduje 200 km dlouhou bariéru na klíčových úsecích hranice s Ruskem. 
          - Ruská palba zničili pravoslavný Kostel archanděla Michaela u Záporoží. 
          - 130 ukrajinských obránců se vrátilo domů při další výměně zajatců. 
          - Itálie snížila závislost na ruském plynu ze 40 % na pouhých 10 %.
