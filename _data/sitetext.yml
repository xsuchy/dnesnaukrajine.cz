        year: "8. červen 2023"
        image: assets/img/timeline/2023-06-08.jpg
        desc: "Jak nejlépe ukázat, že jste přišli „osvobodit civilní populaci od útlaku“? Podle Ruska nejspíš tak, že se na ně vykašlete, nebo jim rovnou k jedné katastrofě naložíte i další. O čem mluvím? Zatímco na pravém břehu Dněpru, který kontrolují Ukrajinci probíhají intenzivní záchranné práce v reakci na záplavy způsobené protrhnutím hráze v Nové Kachovce, Rusové civilisty na jimi kontrolovaném území neevakuují, a ti jsou tak v lepším případě už druhou noc lapeni na střechách svých domů, v horším případě utonuli. Ukrajinská armáda tak nyní využívá drony, které jindy hází na ruské pozice granáty, aby lidem na střechy shazovala jídlo a pití. Rusové navíc v duchu hesla „když už, tak už“ už druhý den nepřetržitě ostřelují civilisty a záchranáře během pokusů o evakuaci. Jeden člověk byl zabit, další dva raněni. A jako shnilou třešničku na téhle pomyslné kopě hnoje dnes se ruské dělostřelectvo pokusilo zabít prezidenta Zelenského, když dělostřelecká palba zasáhla ulici v zaplaveném Chersonu jen několik minut po tom, co ji Zelenský navštívil. Chová se takhle stát, který nezpůsobil ohromnou humanitární katastrofu? Na to si odpovězte sami, teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid034KbH4wpwCvPF85C5YyGp4RdL5nqR2ea35DgcbX3R1EhhdV7V4cLH59kE6kpW4AR7l):"
        detail: |
          - Analytici si všímají dvojakosti ruské komunikace o katastrofě na Dněpru. Zatímco anglicky mluvící ruské kanály a jejich čtenáři sdílí jednu spekulaci za druhou a obviňují z činu Ukrajinu, ruskojazyčná domácí propaganda slaví a vyzývá ke zničení hráze i na přehradě nad Kyjevem. Přesně jak upozorňoval přední odborník na totalitní režimy Timothy Snyder v dnes dříve sdíleném textu: Pokud chcete reportovat o tom, co říká ruská propaganda ven, je potřeba to porovnat s tím, co říká ruská propaganda dovnitř. 
          - Na internetu se objevilo video od ukrajinské školačky, jejíž rodina našla v Česku útočiště a kterou šikanuje skupina českých spolužáků ze školy v Opočně kvůli jejímu původu. České děti uráží ji, její zemi a vychvalují Rusko. Když jim na to ukrajinská holka opáčí, že „Rusko je hovno“, plivne ji jeden z kluků do obličeje. Nutno zdůraznit, že takové chování si děti nosí do školy z domova. Mamince už nabídlo několik organizací právní pomoc a škola slíbila, že konflikt bude řešit s dětmi i rodiči. 
          - Ruská propaganda se chlubila fotografií prvního zničeného Leopardu 2 na Ukrajině. Analytici ale okamžitě odhalili, že se jedná o nepovedený „fotošop“. Rusové vzali fotku vlastního zničeného tanku a v počítači ho vyměnili za turecký Leopard zničený V Sýrii. Rusové nicméně jeden z Leopardů pravděpodobně skutečně zničili dělostřeleckou palbou při útoku ukrajinské těžké techniky na záporožské frontě. 
          - Rusové tvrdí, že Ukrajinci spustili jižně od Záporoží svou ofenzivu, čemuž předcházelo masivní zasypání ruských pozic dělostřelectvem. Ukrajinci ale tvrdí, že zatím jde stále pouze o průzkum bojem. Hlavní útok má teprve přijít. Přesto se na několika úsecích podařilo obranu prorazit. 
          - Podle ukrajinského Ukrhydroenergo je Kachovská vodní elektrárna poškozena tak, že nelze opravit. Výstavba nové potrvá nejméně 5 let. Zástupce společnosti zároveň potvrdil, že hráz byla konstruovaná tak, aby odolala jadernému výbuchu a nemohla být zničena silou zvenčí.
          - Voda z Kachovské nádrže údajně zaskočila nepřipravené i některé ruské jednotky na levém břehu Dněpru. Část se jich stále pohřešuje. Podle některých spekulací Rusové výbuch sice plánovali, ale až na konec týdne. Ženisti, kteří měli trhaviny na starost, ale fatálně selhali. 
          - Rusové oficiálně oznámili zahájení evakuace z větších měst jižně od současné fronty v Záporožské oblasti. 
          - Ukrajina podepsala s OECD smlouvu o čtyřletém plánu na obnovu a rekonstrukci Ukrajiny. 
          - Import ruské ropy do Indie vyskočil vloni na devatenáctinásobek. 
          - Rumunsko vyhostí 50 zaměstnanců ruské ambasády. 
