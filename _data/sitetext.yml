          - Plukovník ruské 41. armády Oleg Korotkevič v dopise vyzval starostu Novosibirsku, aby pomohl uspořádat sbírku humanitární pomoci pro Korotkevičovi vojáky. Seznam požadovaných předmětů zahrnuje mimo jiné 5000 párů ponožek, 1000 ks balení vlhčených ubrousků nebo stejný objem toaletního papíru, krémy, bandáže, repelenty, ale také čaj, kávu, sušenky nebo sirky a cigarety. Prostě „nejsilnější“ armáda světa, jak se patří. 
          - Rusové vstoupily do obce Dolyna. Ukrajinci pokračují v ofenzivě směrem na Cherson, kde se pozvolna blíží k městu, a také směrem na Izjum z jeho západní strany, což nutí Rusy zvolnit v jejich vlastní ofenzivě ve směru od Izjumu na Slavjansk. Dál probíhají boje o Severodoněck a o Bohorodyčne. 
          - Prezident Zelenský navštívil Mykolajiv, jen kousek od jižní části fronty. V nedávném projevu také poděkoval Spojený státům za neustále kypící vojenskou pomoc a prohlásil, že právě americká děla umožnila pozitivní vývoj na východní části fronty. 
          - Ukrajina dostane od Spojených států další helikoptéry sovětské konstrukce původně určené pro afghánskou armádu. Součástí nové zásilky bude 11 kusů Mi-17V-5. Stejný typ se podílel na zásobování obránců Mariupolu. 
          - Obyvatelé Mariupolu podle starosty nabírají vodu na pití i praní v loužích, které se tvoří v kráterech po ostřelování města. Kolem 10-13 nových lidí denně přitom údajně vykazuje příznaky cholery. 
          - Partyzáni v Chersonu provedli bombový útok na automobil, který řídil správce místní trestanecké kolonie kolaborující s okupanty. Výbuch poničil auto, ale řidič přežil. 
          - Generálplukovník Andrej Serďukov, který velel ruským výsadkářům, byl zbaven velení údajně kvůli vysokým ztrátám, které VDV jednotky na Ukrajině utrpěly. 
          - 7 raket Iskander vypálených z Belgorodu zasáhlo teplárnu a rafinérii v Kremenčuku. Ta je přitom kvůli minulému poškození už delší dobu mimo provoz. 
          - Severně od Slavjansku ukrajinské síly sestřelily ruský bitevník Su-25. Pilot se údajně katapultoval nad územím kontrolovaným Ukrajinci. 
           - Dánsko si předvolalo ruského velvyslance kvůli incidentu, při kterém ruská válečná loď včera večer narušila dánské vody. 
          - CERN oznámil, že přeruší kooperaci s Ruskou a Běloruskem, až skončí současné smlouvy, tedy v roce 2024.  
          - Rusové propustili ze zajetí Julii „Tairu“ Pajewskou. Medičku a jednu z obránkyň Mariupolu. 
          - Ukrajina zavádí od 1. července pro všechny ruské občany vízovou povinnost. 
          - Litva zakázala tranzit zboží z Ruska a Běloruska do ruského Kaliningradu. 
          - Ukrajinské dělostřelectvo zasáhlo ruský muniční sklad v srdci Doněcku. 
      - title: "Pátek"
        year: "17. červen 2022"
        desc: |
          V Evropě se uskutečnil průzkum veřejného mínění, podle kterého si přes čtyřicet procent lidí myslí, že se vlády jednotlivých států příliš starají o Ukrajinu. Podle autorů průzkumu se dostavuje únava ze zpráv kolem války. Tak haló, lidi! Válka tu není od toho, aby vás „bavila“! A když přepnete na jinou stanici, kde zrovna poběží „divošky“, tak ta válka nezmizí. Zatněte zuby a sledujte dál. [Třeba tady](https://www.facebook.com/tomak.dvorak/posts/pfbid02Ck4fiGRCf8aDFFs1w492hrQ9rURFb2SHqSEiqewNXtkN2J6KFvyq5rRbSxn8WSRWl): 
