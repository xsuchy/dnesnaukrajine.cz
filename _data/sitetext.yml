      - title: "Čtvrtek"
        year: "17. listopadu 2022"
        image: assets/img/timeline/2022-11-17.jpg
        desc: "Dnes je 17. listopad. Mezinárodní den studentstva, ale také Den boje za svobodu a demokracii, jak známe tohle datum u nás. Ale zatímco u nás se boj o svobodu a demokracii odehrává primárně u volebních uren a v médiích, Ukrajinci za svoji svobodu právě teď po desítkách i stovkách umírají každý jeden den. Mrzí mě, jak málo si vážíme té ohromné svobody, možností a hlavně míru, který ve střední Evropě poslední tři dekády vládne. Ale věřím, že ti, co se dnes sejdou na Pochodu za demokracii, jsou právě ti, co ví, jak je svoboda a demokracie křehká. Prosím, nezapomínejme na to a mysleme na to u každých voleb. Určitě se nechcete dožít toho, aby nějaký pomatený senilní skrček z prezidentské kanceláře posílal vaše kamarády a děti na smrt. Já tedy rozhodně ne. A teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0AfJJgdHTcaMB713URatXkKCnhPcZLMg6iQMdXtbv6T9WQd7f8WYrTntnokrXBxFJl)"
        detail: |
          - Rusko dál vrhá nevycvičené a nepřipravené mobilizované muže přímo do první linie. Na sítích se objevilo už několik dopisů, které napsali mobilizovaní muži velení a kde odmítají účast v dalších akcích. Z dopisů vyplývá, že velení mobilizovaným mužům tvrdí, že budou na Ukrajině pracovat v týlu a vykonávat strážní činnosti, namísto toho je ale velitelé posílají přímo do oblastí tuhých bojů, přestože někteří z nich byli pouze třikrát na střelnici a ostrými náboji vystřelili jen několikrát během dvoutýdenního cvičení. Objevily se také informace, že Rusové drží několik set takových „odmítačů“ v jedné z obcí v Luhansku a vyhrožují jim i jejich rodinám, aby je donutili vrátit se do boje. 
          - Rusko se „chlubí“ videy, které ukazují nucené adopce ukrajinských dětí. Podle videa jich bylo do Ruska odvezeno až 150 000. Nucená deportace dětí a jejich adopce s cílem vymazat jejich kulturní a národní identitu je přitom přímé porušení Úmluvy o prevenci a trestání zločinu genocidy schválené Organizací spojených národů.
          - Dva bloky jaderné elektrárny ve Chmelnickém musely být dočasně odstaveny a elektrárna dočasně přepojena na dieselové generátory poté, co ruské rakety poškodili vedení vysokého napětí, které elektrárnu napájí. Rusko tak opět svými raketami ohrožuje bezpečnost na celém kontinentu. 
          - V okupované Kachovce začali Rusové podle Generálního štábu ničit infrastrukturu a vyřazovat z provozu vysílače televize a mobilního signálu. Stejně postupovali u Chersonu jen pár dní předtím, než oblast opustili. 
          - Ruské jednotky s podporou Wagnerovců opět útočí na Pavlivku u Vuhledaru. Pár dní nazpět ji za cenu ohromných ztrát dobyly, jen aby je Ukrajinci z města opět vytlačili. Přesto to Rusové zkouší znovu. 
          - Rusové během ústupu kompletně zaminovali budovu státní policie v Chersonu. Do té míry, že musela být preventivně celá řízeně vyhozena do povětří, aby se zabránilo případným obětem. 
          - Ukrajinci zřejmě pomocí raket zasáhli vojenské letiště v obci Džankoj na okupovaném Krymu. Zajímavé je to především proto, že cíl je vzdálený zhruba 160 km od současné fronty. 
          - Podle amerických armádních představitelů se nyní šance Ruska na vojenské vítězství prakticky blíží nule. Rusko prý prohrává na strategické, operační i taktické úrovni. 
          - Kadyrov oznámil, že zhruba 200 „problematických“ teenagerů z Donbasu bylo převezeno do Čečenska na „vojensko-vlasteneckou převýchovu“. 
          - SBU oznámila, že při stabilizaci Chersonu objevila tašky s tajnými dokumenty FSB obsahujícími mimo jiné také seznamy místních kolaborantů. 
          - Podle ruské lidskoprávní aktivistky Olgy Romanové už vykonali Wagnerovci na Ukrajině mimosoudní popravu na 40 vlastních žoldnéřích. 
          Rozbor íránských dronů Shahed odhalil až 30 součástek vyrobených západními firmami, nejvíc jich přitom pochází z USA. 
          - Donald Trump mladší po incidentu na polské straně hranic veřejně vyzval k zastavení dodávek zbraní Ukrajině. 
          - Česko vycvičí až 4 000 dalších ukrajinských vojáků na svém území. Na program je vyčleněno 40 mil. eur. 
          - Bělorusko tvrdí, že „militarizace Polska ukazuje na to, že se Varšava připravuje na vpád do Běloruska“. 
          - U Chersonu bylo objeveno 63 těl lidí zabitých Rusy během okupace. Některá nesou známky mučení. 
          - Ukrajinská SBU zařadila Ramzana Kadyrova na svůj seznam hledaných osob. 
          - Ukrajina dnes zavede nouzové blackouty prakticky na celém území. 
          - 14 zraněných je bilance ranního raketového útoku na Dnipro. 
          - Tok v ropovodu Družba se včera opět obnovil. 
          - Na Ukrajině napadl první sníh.
