      - title: "Sobota"
        year: "12. listopadu 2022"
        image: assets/img/timeline/2022-11-12.jpg
        desc: "Prakticky celou noc pokračovaly v osvobozeném Chersonu oslavy. Lidé se shromažďovali v ulicích a na náměstích, přestože ve městě nefunguje elektřina. Zapalovali ohně, tancovali a zpívali ukrajinské lidovky. Prostě přesně tak, jak si to představujete ve městě, kde podle Rusů 87 % obyvatel hlasovalo v referendu pro připojení k Rusku. Záběry z chersonských ulic jsou tak ranou nejenom pro ruské válečné plány, ale hlavně ohromnou fackou sleděm přes pusu ruské propagandy. Gratulujeme, kluci a holky! Jen houšť a větší kapky. A teď pár [aktualit](https://www.facebook.com/tomak.dvorak/posts/pfbid0VZz2mArZRcfQkMbih8EaRwaCEyXsdj9eTn5sUsWC1k8Ab9j2yf4R4kXYSXkeJdGwl)"
        detail: |
          - Danilov ohlásil, že Ukrajina znovu nedovolí, aby se válka přelila do zamrzlého konfliktu. Podle něj má teď Ukrajina iniciativu, a ta neskončí, dokud nebude veškeré ukradené území zpátky v původních rukou. Zelenský k tomu dodal, že dveře k jednání s Ruskem jsou stále otevřené, ale pouze s takovým Ruskem, které pochopí svou roli okupanta a bude připravené odčinit všechny zločiny a zaplatit válečné reparace. 
          - Ukrajinci už zadrželi desítky ruských vojáků, kteří se nestihli evakuovat a snažili se schovávat mezi místní populací v civilním převleku. Další stovky pravděpodobně čekají na odhalení. Aktuálně probíhá hon na takové vojáky a ukrajinské úřady vyzvali místní obyvatele, aby co nejvíce spolupracovali na jejich dopadení. 
          - Rusové během ústupu, stejně jako u Kyjeva, nechali za sebou stovky nastražených výbušnin. Na silnicích, pěších cestách ale i uvnitř domů ve skříňkách, postelích a dalším vybavení domu. Jeden z obyvatelů našel po návratu ve spíži nastražené bomby se vzkazy „od srdce, s láskou od Ruska“. 
          - Podle Arestoviče nejspíš Írán pozastavil další dodávky zbraní a raket Rusku. Důvodem může být mezinárodní tlak, nebo skutečnost, že ani s jejich pomocí nebyli Rusové schopni udržet okupovaný Cherson. 
          - Podle izraelské rozvědky je nyní ruská černomořská flotila prakticky nebojeschopná. Tomu odpovídá i skutečnost, že se zásadně zmenšila aktivita lodí flotily v posledních týdnech. 
          - Ukrajina a Česko zahájí obrannou spolupráci. V Česku se bude produkovat munice nejrůznějších kalibrů pro potřeby ukrajinských sil. 
          - Kromě 15 000 předmětů z různých sbírek vyrabovali okupanti z muzea v Chersonu také záchodové mísy a vybavení kuchyněk a toalet. 
          - Nizozemí z humanitárních důvodů umožnilo ruským lodím vyplout z nizozemských přístavů do Afriky s 20 000 tunami hnojiv. 
          - Ve směru na Bachmut nejspíš ruské jednotky vedle Pavlivky dobyly také menší obec Opytne severně od doněckého letiště. 
          - Rusko zakázalo jiným lodím než těm s nákladem naloženým v Rusku proplout Kerčským průplavem do Azovského moře. 
          - Obyvatelé levého břehu v Chersonské oblasti obdrželi po telefonu výzvy k tomu, aby se neprodleně evakuovali. 
          - Ukrajina zahájila na hranici s Běloruskem stavbu komplexní bariéry se zdmi, ploty a příkopy. 
          - Litva ve veřejné sbírce shromáždila 250 000 dolarů na nákup námořního dronu. 
          - Nový balíček americké pomoci bude obsahovat 4 systémy PVO Avenger. 
          - Dalších 45 ukrajinských zajatců se při poslední výměně vrátilo domů.
          - Okupanti přesunuli „hlavní město“ Chersonské oblasti do Heničesku. 
          - Dugin na Telegramu vyzval k popravě Putina. 
