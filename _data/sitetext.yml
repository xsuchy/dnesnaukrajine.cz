      - title: "Úterý"
        year: "18. října 2022"
        image: assets/img/timeline/2022-10-18.jpg
        desc: "I po více než půl roce války ruská pátá kolona stále věří, že Rusko každou chvíli vytasí svou nejlepší techniku a Ukrajina mu okamžitě podlehne. Faktem zůstává, že Rusko už ztratilo nejméně 30 svých nejmodernějších tanků T90 a okolo tří stovek o něco starších tanků série T80, a tak paběrkuje ve svých skladech tanky z šedesátých let a nově si nechává posílat také tanky z Běloruských zásob. Ve vzduchu už ztratilo Rusko několik svých nejmodernějších strojů za desítky, ne-li stovky miliard korun a zásoby naváděných raket Rusku natolik prořídly, že musí nakupovat levné alternativy v Íránu. Kde se ale pohádku o zázračných zbraních ruská propaganda naučila, je poměrně jasné. I nacistické Německo tvrdilo svým stoupencům, že má v záloze „Wunderwaffe“, které změní průběh války. Ne, někdy mám fakt pocit, že jsme se z historie nic nenaučili. Nebo alespoň někteří. Tady máte poslední [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid0BsBAqh66MDAs5sWTVM8UoWpY4VHKQjMHg3fgsp8J4n8Sf82vYodq18s5iTTgkg21l)"
        detail: |
          - I dnešní den odstartovaly ruské útoky na ukrajinská města. Cílem byl Kyjev, Dnipro, Mykolajiv, Žytomyr, Charkov nebo Kryvij Rih. Žytomyr je po útoku bez elektřiny a dodávek vody. Zasaženy byly také rozvodny v Kyjevu a Dnipru, kde drony způsobily vážné škody. Útoky podle expertů nemají prakticky žádný vojenský význam, protože se dějí stovky kilometrů od aktivních bojů. Jsou tedy určené jedině k demoralizaci a terorizaci obyvatelstva. 11 z 15 dronů vyslaných na Mykolajiv se podařilo sestřelit. 
          - V ruském Jejsku se zřítil stíhací bombardér Su-34 a dopadl na obytný dům. Při nárazu a následném požáru budovy zemřelo nejméně 13 lidí, další jsou ve vážném stavu. Oba piloti se krátce před pádem letadla stihli katapultovat. Příčinou pádu byla podle Ruska technická závada. 
          - Proběhla další výměna zajatců, tentokrát v počtu 108 za 108. Domů na Ukrajinu se tak vrátilo 108 žen, které Rusové zajali v Mariupolu a okolí, a to hlavně vojačky, bojové medičky a další členky ukrajinských sil včetně žen z námořní pěchoty a pluku Azov. 
          - Evropské zásobníky plynu jsou navzdory Rusku prakticky plné, dokonce natolik, že u španělského pobřeží čeká 35 lodí se zkapalněným plynem na příležitost k „vyložení“ nákladu. Nyní jednoduše není kam. Cena LNG na burze proto začala strmě klesat. 
          - Blog Oryx, který dokumentuje vizuálně potvrzené ruské ztráty na technice, včera zalistoval neuvěřitelných 279 kusů včetně více než čtyř desítek tanků a přes 150 bojových vozidel. 
          - Rodinám mobilizovaných v Jakutsku přislíbily tamější úřady materiální dary v podobě zelí, cibule a mrkve ale pouze pokud se muži dostaví k odvodu do konce října. Lákavá nabídka!
          - Evropský parlament hlasoval pro otevření debaty o případném označení Ruska za teroristický stát. O samotné rezoluci se pak bude hlasovat koncem listopadu. 
          - Z hromadného hrobu u Lymanu už bylo vyzvednuto 188 těl, z toho 4 byla těla malých dětí. Všechny čtyři zahynuly na následky zranění ruským šrapnelem. 
          - Rusové přesouvají do Běloruska odhadem 170 kusů tanků, až 100 houfnic a těžkých minometů, 200 bojových vozidel a 9 000 vojáků. 
          - Rusové opět unesli zaměstnance záporožské jaderné elektrárny. Tentokrát šéfa IT a asistenta generálního ředitele. 
          - Ruská státní tisková agentura RIA Novosti hrdě informuje o tom, že Uganda bude dodávat do Ruska své elektrické vozy. 
          - Rusko údajně zprovozňuje dříve zakonzervované letouny MiG-29 pro boje na Ukrajině. 
          - Ukrajinské ministerstvo zahraniční označilo Írán za komplice Ruska v probíhající invazi. 
          - Japonsko se zavázalo pomoci Ukrajině s obnovou poničené energetické infrastruktury. 
          - Tři kyrgyzské banky přestali akceptovat ruské platební karty systému Mir. 
          - Itálie oznámila další balík vojenské pomoci Ukrajině.
