          - Spojené státy označily tvrzení Rusů o zničení šesti systémů HIMARS za do očí bijící lež. Na videích, která měla zničení dokazovat, byl jednou nákladní vůz, jindy vlek s dřevem nebo na videu žádný viditelný vůz ani nebyl. Rusové se ale těmito pohádkami snaží uspokojit převážně domácí publikum, které je silně znepokojené tím, jak jsou americké HIMARSy úspěšné v ničení klíčových postů a muničních skladů ruské armády. 
