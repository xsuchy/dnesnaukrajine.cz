      - title: "Středa"
        year: "19. října 2022"
        image: assets/img/timeline/2022-10-19.jpg
        desc: "Okupační správa Chersonu začala s evakuací, resp. deportací až 60 000 obyvatel na druhý břeh Dněpru. Chersonská oblast je také nyní uzavřená civilistům, kteří by do ní chtěli vstoupit, a to nejméně na příštích sedm dní. Ruské kanály mluví o obnovené ofenzivě a naznačují, že by Cherson mohl už velmi brzy „padnout“. Podobně se vyjádřil i generál Surovikin, který nyní invazním silám velí, když sdělil ruským médiím, že ho čekají velmi těžká rozhodnutí. Podle kolaboranta Stremousova pak začne bitva o Cherson v nejbližších dnech. Analytici ale varují, že evakuace institucí a obyvatel může signalizovat, že Rusové učinili rozhodnutí srovnat město se zemí, pokud nad ním Ukrajinci znovu získají kontrolu, a že pro to chystají dělostřelecké pozice u Čaplynky. Tak doufejme, že je brzy navštíví strejda Himars. A teď zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0S2ywt17GAgVihKdDAuU9onESw8bpTgCMYuB1HadeinE9sccmyUSq5XXpTK3uGnCLl)"
        detail: |
          - Podle zdrojů v americké rozvědce vyslal Írán na okupovaný Krym své experty z Íránské revoluční gardy, aby školili Rusy v pilotování íránských bojových dronů. Generální tajemník NATO Stoltenberga oznámil, že Ukrajina obdrží v nejbližších dnech prostředky pro obranu před íránskými i ruskými drony. O Íránských dodávkách dronů také na žádost USA bude jednat rada bezpečnosti OSN. 
          - Ukrajincům se kolem poledne podařilo obnovit dodávky elektřiny a vody v Kryvem Rihu, které byly přerušeny v důsledku ranních útoků ruskými drony. Bez elektřiny a proudu je po nočním ostřelování částečně také Enerhodar.
          - Kolaboranti v Mariupolu nechali zdemolovat památník Hladomoru na Ukrajině z let 1932-33. Podle nich ničím takovým Ukrajina v minulosti netrpěla, a proto neměl památník obětem důvod stát. 
          - Italská média získala nahrávku, na které se bývalý premiér Berlusconi chlubí svými vazbami na prezidenta Putina a mimo jiné říká, že „Putin ho označil za prvního z pěti svých skutečných přátel“. 
          - Podle konverzací zachycených na ruském telefonu si nechávají ruští velitelé platit od vojáků za to, že je nechají rotovat do týla. Cena se pohybuje okolo 80 dolarů za den. 
          - Rusko od začátku invaze vyměnilo 4 z 5 generálů. Podle analytiků z ISW ale personální změny nedokázaly vyřešit opakované selhávání ruské armády na bojišti. 
          - Německá vláda odvolala šéfa Federálního úřadu pro informační bezpečnost, protože se objevilo podezření, že má vazby na ruské zpravodajské služby. 
          - Ukrajinský parlament přijal usnesení uznávající status Čečenské republiky Ičkérie jako samostatné republiky dočasně okupované Ruskem. 
          - Rusko podniklo během minulých 11 dní okolo 200 vzdušných útoků, při kterých zemřelo sedm desítek lidí a na 240 bylo zraněno. 
          - Putin podepsal výnos, kterým od zítřejšího dne zavádí stanné právo na okupovaných územích Ukrajiny. 
          - Igor „Strelkov“ Girkin skutečně narukoval do armády, nicméně podle poslední fotky je stále v Rusku.  
          - Šéf ukrajinské rozvědky opět zopakoval odhad, že Ukrajina úplně vyhraje do léta příštího roku. 
          - 6 ruských raket dnes zcela zničilo skladiště s potravinovou a humanitární pomocí v Charkově. 
          - Erdogan a Putin se dohodli na vytvoření plynového hubu v Turecku. 
          - Estonský parlament včera označil Rusko za teroristický režim.
