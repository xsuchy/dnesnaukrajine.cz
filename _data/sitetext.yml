          - Více zdrojů potvrdilo trvající protiútok ukrajinských sil v Severodoněcku. Ukrajinci aktuálně drží kolem poloviny města a přesouvají do města další síly. Pro Rusy je město momentálně strategickou prioritou a Ukrajinci se snaží tuhle skutečnost využít a vytvořit ve městě „masomlýnek“. Rusové prý posílají do města téměř všechny své rezervisty. Kromě Metolkine na východě Severodoněcku vstoupili Ukrajinci také do Voronove, vytlačili Rusy za kraj města a aktuálně město kontrolují. Ruská armáda podnikla výpad severně od obce Popasna a obsadila Komyšuvachu, paralelně s tím útočí také na obec Zolote. Rusové postupně přebírají kontrolu nad posledními obcemi na severní straně Severního Doněcu a údajně obsadili obce Pasika a Dovhen’ke jižně od Limanu. 
          - Ruské rakety X-101 vypálené pravděpodobně z oblasti Černého moře zasáhly Kyjev. Cílem byl areál opravny aut Darnitsa. Rusové tvrdí, že v areálu byly zaparkované tanky T-72, které Ukrajině poskytly státy východní Evropy. Z dostupných videí jejich tvrzení nejde potvrdit. 
          - Řecko chystá veliký balík vojenské pomoci Ukrajině. Měl by zahrnovat 122 obrněných vozidel BMP-1, 60 Stingerů, 17 000 155mm nábojů do houfnic, 2 100 raket do salvových raketometů, 15 000 nábojů 73mm, 1 100 raket RPG-18 a 20 000 starších pušek AK-47. 
          - Mezinárodní legie informovala, že během bojů byli zabiti čtyři dobrovolníci: Ronald Vogelaar z Nizozemí, Michael O’Neill z Austrálie, Björn Benjamin z Německa a Wilfried Blériot z Francie.   
          - Prezident Marcon prohlásil, že by se západní země neměly snažit Putina ponížit. Ukrajinští politici na to reagovali slovy, že Marconovy výroky v první řadě ponižují Macrona a s ním i celou Francii. 
          - Podle britské rozvědky se veškerá ruská aktivita ve vzduchu scvrkla na napadání zásobovacích tras Ukrajinců na východní frontě bez většího efektu na celkový průběh války. 
          - Španělsko oznámilo, že je ochotné poskytnout Ukrajině své protivzdušné střely, ale také tanky Leopard. Španělsko také bude v Litvě cvičit ukrajinské vojáky. 
          - Říční přístav v Mykolajivu zasáhly ruské rakety, následkem čehož vypukl masivní požár terminálu, který před válkou sloužil k exportu ukrajinského obilí. 
          - Separatisté vyhrožují, že zabijí zajaté cizince z Británie a Maroka. Jejich „zákony“ totiž umožňují trest smrti pro bojovníky cizineckých legií. 
          - Němečtí politici a úředníci byli varováni před pravděpodobnými ruskými odposlechy v berlínské vládní čtvrti. 
          - Rusové údajně vytvářejí v Kyjevské oblasti diverzní skupiny, které tvoří lidé ze separatistických regionů. 
          - Vlajka Ukrajiny, která vlála nad Azovstalem, byla převezena do ukrajinského Národního historického muzea. 
          - Zelenského vyšivanka se ve Washingtonu během charitativní aukce vydražila za 100 000 dolarů.
          - Ruská dělostřelecká palba způsobila požár dřevěné budovy jeskynního kláštera ve Svjatohirsku. 
          - Ruské Točky-U zasáhly 4 města na Donbase včetně Kramatorsku. Opět. 
          - Ukrajinci nad Černým mořem sestřelili ruský průzkumný dron Forpost. 
          - Rusko už na Ukrajinu vypálilo více než 2 500 naváděných raket. 
