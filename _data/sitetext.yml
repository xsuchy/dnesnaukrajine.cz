        desc: "Centrum pro Evropskou politickou analýzu (CEAP) se v článku vyjádřilo, že z hlediska efektivity přepočítané na náklady je vojenská podpora Ukrajiny neuvěřitelně kvalitní investicí. Podle centra už Ukrajina dokázala zlikvidovat polovinu celkové konvenční síly ruské armády a například Spojeným státům pro to stačilo poskytnout Ukrajině ekvivalent pouhých 5,6 % svých veškerých výdajů na armádu. Jak si vůbec někdo někdy mohl myslet, že by ruská armáda představovala pro NATO ekvivalentní protiváhu? Rusko nebylo ani oním 'papírovým tygrem' – i na papíře bylo proti kombinované síle NATO trpaslík. A to ani většina lidí netušila, jak to je s těmi jednotkami na papíře v reálu. Díky Ukrajino, že jsi „sílu“ ruské armády ukázala světu v celé její marnosti. A teď [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid029P9S2jUjBEQu4QUpUKtEeQM5VUFWFEVRhrbCjJ8rYkk9sYqJcDQzgXMPQ3VspsLol)"
