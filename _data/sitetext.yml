          - Rusové opět ostřelovali Mykolajiv, Nikopol a několik měst v Záporožské oblasti. Jejich rakety a granáty zasáhly znovu také areál elektrárny v Enerhodaru, údajně ve snaze odpojit oblast od dodávek proudu. 
          - Most přes Dněpr u Nové Kachovky je po nočním ostřelování údajně neprůjezdný. Veškeré zásobování ruské armády severně od Dněpru tak musí obstarávat dva pontonové přívozy. 
          - Estonsko a Finsko údajně diskutují, že uzavřou Baltské moře pro ruské válečné lodě, jakmile dojde ke vstupu Finska do NATO. Informaci přinesl ruský opoziční deník Meduza. 
          - Ukrajinské bezpečnostní složky zadržely u Černihivu dva muže, kteří pašovali mladé muže z Ukrajiny do Běloruska, aby se vyhnuli službě v armádě. 
