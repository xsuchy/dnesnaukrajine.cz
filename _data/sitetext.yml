      - title: "Středa"
        year: "4. ledna 2023"
        image: assets/img/timeline/2023-01-04.jpg
        desc: "Ruské ministerstvo obrany se poté, co přiznalo zabité vojáky ze základny v Makijivce, rozhodlo „uklidnit“ veřejnost tím, že vydalo prohlášení o čtyřech zničených kusech systémů HIMARS, které za útokem na Makijivku podle nich stály. Celkově tak Rusko od začátku invaze informovalo už o 35 kusech HIMARSů, které údajně zničilo. Ukrajina jich přitom obdržela jen 20. A stejně jako u minulých zpráv, i tentokrát to bude ze strany ruského ministerstva obrany nejspíš lež. Zdaleka tím ale ministerstvo nedosáhlo na první příčky absurdních reakcí. Tam se suverénně probojoval například ruský senátor Karasin, podle kterého je potřeba odhalit a hnát k odpovědnosti „tu osobu z NATO, která souhlasila s aktem zabití obránců vlasti v Makijivce“. Ano, skutečně pro vojáky okupující cizí území použil slovní spojení „obránci vlasti“. Tady nezbývá než citovat našeho bývalého prezidenta Havla, který kdysi řekl: „Já myslím, že po mnoho staletí existuje takový ruský problém, že Rusko přesně neví, kde začíná a kde končí.“ Ale to nevadí. Oni to Ukrajinci Rusku letos připomenou. A teď [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0YBhvVuKTrh4FyVzDLPXN7LsNDuBHJEoDSXYy2CgKzGcffdvSnamhcMG15Z64C4jfl)"
        detail: |
          - Putin nakázal ruským kinům, aby promítaly vlastenecké filmy o válce na Ukrajině. Zároveň zaúkoloval ministerstva kultury a školství, aby vytvořily výstavy, muzejní instalace a školní přednášky s tématem „speciální operace“ a jejích účastníků.
          - Ukrajinské velení věří, že Rusko chystá další masivní raketový útok v den, kdy Ukrajinci slaví pravoslavné Vánoce. Podle Ukrajinců jsou nyní Rusové schopni vyrábět zhruba 30 raket Ch-101 měsíčně a přibližně 15-20 raket Kalibr. 
          - Premiér Šmyhal vyslovil přání, aby Ukrajina po válce směřovala k vytvoření silné profesionální armády, a zároveň poskytla všem obyvatelům možnosti, znalosti a prostředky k tomu se bránit v případě budoucích napadení země. 
          - Rodiny příslušníků ruské armády a Národní gardy by měli nově obdržet 5 miliónů rublů, pokud jejich příbuzný padne na Ukrajině, případně 3 milióny rublů, pokud bude během bojů vážně raněn.
          - Zraněný Rogozin poslal francouzskému velvyslanci rozčilený dopis společně s úlomkem šrapnelu, který mu lékaři vyndali z těla. Podle něj pochází z francouzské houfnice CAESAR. 
          - Při ukrajinském zásahu ruské základny v Makijivce byl zabit podplukovník Bačurin. Celkem už bylo potvrzeno 196 zabitých a celkem se pohřešuje 270 osob. 
          - Na západ Ruska se v příštích dnech přesune ledový vzduch se Sibiře. Pohádky o zmrzlé Evropě tak dostanou nový kontext. 
          - Podle ukrajinských představitelů shromažďuje Rusko síly na druhý útok na Kyjev a Charkov s účastí až 200 000 vojáků. 
          - Dva údajné špiony z Ruska a Běloruska čeká v Polsku soud pro. Měli v zemi shromažďovat informace pro ruskou GRU. 
          - Ruská PVO zasahovala proti údajným ukrajinským dronům nad letištěm Belbek na okupovaném Krymu. 
          - Ruská palba zasáhla trolejbusové depo v Chersonu a poničila několik vozů.  
          - Raketa společnosti SpaceX vynesla na orbit ukrajinský výzkumný satelit. 
          - Cena plynu v Evropě je nejnižší od 18. února loňského roku. 
          - Gruzínská legie ohlásila přijetí 555 nových členů. 
          - Rusko svrhlo zápalnou munici na Huljajpole. 
