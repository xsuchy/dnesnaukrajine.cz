      - title: "Neděle"
        year: "26. březen 2023"
        image: assets/img/timeline/2023-03-26.jpg
        desc: "Hledaný válečný zločinec Vladimir Putin oznámil, že Rusko umístí na běloruském území jaderné zbraně. Oznámil to v den, kdy Bělorusko slaví svůj Den svobody a nezávislosti, což je samo o sobě chucpe. Není nicméně jisté, že Putin svůj plán naplní. Mezi západními analytiky panuje názor, že jde pouze o psychologickou hrozbu, jak postrašit svět jadernou eskalací a odstrašit vlády od dalšího poskytování pomoci Ukrajině. Navíc by takový krok byl dalším porušení Budapešťského memoranda, který se Ukrajina a Bělorusko vzdaly svých jaderných zbraní výměnu za bezpečnostní záruky ze strany signatářů, tedy i Ruska. „Dalším“ proto, že Rusko memorandum v minulosti porušilo tolikrát, že by se jím ostatní státy dávno nemusely řídit. Zároveň je to další krok, kteří boří běloruskou pohádku o údajné neutralitě. Na druhou stranu, ta padla ve chvíli, kdy Lukašenko nechal ruskou armádu, aby využila Bělorusko jako základnu pro únorovou invazi, ne-li dříve. Co dalšího kdo řekl a udělal? To [zjistíte tu](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0yuuvdZJkoTDgsMJEfMhjiU7UE8s1NExeL3f2JtBGHHwUcWVgNajnmBLhH4dmb9al):"
        detail: |
          - Putin oznámil, že Rusko v příštích 3 letech modernizuje zhruba 1 600 starších tanků. Očividně má jít o zastrašovací taktiku poté, co západní země přislíbily dodat Ukrajině přes čtyři sta vlastních tanků. Zároveň tím ale Putin potvrzuje, že ruské závody nejsou schopné vyrábět nové stroje v dostatečném množství. Navíc Rusko jen v posledním roce o více než tři tisíce tanků přišlo. Blog Oryx eviduje k dnešku obrazové záznamy o 1 894 zničených ruských tancích. 
          - Ukrajinské ministerstvo obrany požádalo média, zpravodajce a samotné vojáky, aby odteď nezveřejňovali žádné informace o chystané ukrajinské ofenzivě. Počínaje dneškem tedy Ukrajina uvalila informační embargo na veškeré přípravy a plány, což by mohlo značit, že samotná ofenziva se blíží. 
          - Premiér Šmyhal oznámil, že Ukrajina bude navzdory válce pokračovat s privatizací státem vlastněným společností, přičemž bude udržovat většinovou kontrolu pouze u podniků ve strategicky důležitých oblastech. 
          - Předvolební setkání s Donaldem Trumpem v americkém městě Waco zahájil zpěvák Ted Nugent, když za hlasitého potlesku označil prezidenta Zelenského „homosexuálním podivínem“. 
          - Předseda samozvaného krymského parlamentu prohlásil, že jedna z podmínek případné mírové dohody by mělo být převedení kontroly nad Oděskou oblastí Rusku. 
          - Medveděv vyzval Rusy, aby stahovali a nelegálně šířili obsah digitálních služeb, které opustily Rusko, například Netflixu nebo HBO. 
          - Ruské federativní orgány schválily vytvoření zóny volného obchodu v okupovaných oblastech Ukrajiny. 
          - Ruští hackeři podnikli v lednu a únoru okolo tří stovek kybernetických útoků na ukrajinské instituce. 
          - Slovinsko zadrželo dva agenty, kteří měli pracovat pro ruskou zahraniční rozvědku. 
          - Po převozu do lazaretu zemřel u Bachmutu už třetí polský dobrovolník. 
          - V Oděském přístavu explodovala vyplavená námořní mina. 
          - Severní Makedonie poskytne Ukrajině 12 helikoptér Mi-24. 
          - Před 23 lety se stal Putin prezidentem Ruské federace.
