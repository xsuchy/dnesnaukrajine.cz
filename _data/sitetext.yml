      - title: "Pondělí"
        year: "27. února 2023"
        image: assets/img/timeline/2023-02-27.jpg
        desc: "Běloruští partyzáni z organizace BYPOL podnikli jednu z nejodvážnějších diverzních akcí od začátku válku. Dvě exploze poničily ruský AWACS – letadlo Berijev A-50 Šmel („Mainstay“ v kódu NATO) – na přistávací ploše vojenského letiště Mačuliščy u Minsku. Tento typ letadel umožňuje vzdušným silám detekovat letící cíle až na vzdálenost 600 km a je naprosto klíčový pro bezpečné operování ostatních letadel, jako jsou stíhačky a bombardéry. V posledních měsících asistoval ruským MiGům, které vypouští z Běloruského prostoru naváděné rakety na ukrajinské cíle. Je to tedy pro ruské síly citelná rána a pokud bylo letadlo poškozeno nevratně, pak i pěkných pár miliónů dolarů hodnoty stroje vyhozených do vzduchu. Sláva hrdinům! A teď [další aktuality](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ifAPWrK2TzN169GHTWoiVDSXiawPrdWQcYCAXzkUCLMmm3SBFGzEgsGfXywVhcA9l):"
        detail: |
          - Vyšetřovatelé dokončili exhumaci těl z hromadných hrobů u Izjumu. Ve zprávě uvádí celkem 194 těl mužů a 215 ženských těl. Jen 22 z celkového počtu těl patří vojenskému personálu. Pětice ostatků jsou těla dětí, 11 se nepodařilo identifikovat. Značná část těl ale měla svázané ruce, chybějící končetiny (nebo dokonce chybějící genitálie), bodné rány, následky tupých ran na hrudníku i hlavě, zbytky provazů omotaných kolem krku a střelná zranění včetně těch utrpěných z bezprostřední blízkosti. 
          - Z Bachmutu přicházely už několik dní kusé informace o tom, že Ukrajinci chystají Rusům překvapení, teď se zdá, že informace dostávají konkrétní podobu. Ukrajinci pravděpodobně podnikají protiútok severně od Bachmutu s cílem izolovat ruské vojáky v „ramenech“ jimi tvořeného kotle. Vše je nicméně v tuhle chvíli pouhá spekulace, nicméně různé narážky na vznikající situaci sdíleli i vojáci, kteří v Bachmutu aktuálně bojují a novináři, kteří se u fronty pohybují. Na oficiální informace se čeká. 
          - Bývalý ruský prezident Medveděv opět pohrozil světu apokalypsou, v případě že by měl Rusko čekat kolaps v důsledku prohrané války: „Nepotřebujeme svět bez Ruska,“ řekl, „v takovém případě pohřbíme půlku světa pod trosky – nebo i víc! Život zmizí na staletí dopředu, dokud kouřící ruiny nepřestanou vyzařovat radiaci.“ Ano, tohle mimo jiné podporují zastánci Ruska. 
          - Maďarský ministr zahraničí oznámil, že Maďarsko nikdy nepodpoří sankce proti Rosatomu nebo ruskému jadernému odvětví. Maďarsko totiž usiluje o to, aby právě Rosatom stavěl v zemi další jaderné bloky. Sluší se připomenout, že za Rosatom dlouhodobě lobovali také v Česku někteří poslanci z ANO a odcházející prezident Zeman. 
          - Analytici z ISW správně konstatovali, že „nekonečná živá síla“ Ruska je pouhý mýtus. Rusko podle nich čím dál více čelí problémům s doplňováním stavu zdecimovaných jednotek i přes neustávající náborové kampaně, které by měly přilákat další nebožáky k účasti v bojích. 
          - Ruská propaganda se poslední týdny snaží šířit falešné zprávy o tom, že některé západní země volají po obnovení mírových rozhovorů s Ruskem. Všechny země, které zprávy zmiňovaly, ale takový plán popřely. 
          - Rumunský prezident naznačil, že v případě vypuknutí konfliktu v Podněstří je ochotný nabídnout Moldavsku vojenskou pomoc, "pokud si to situace bude žádat". 
          - Objem dodávek západních tanků v příštích týdnech a měsících by měl stačit k vytvoření dvou tankových pluků. Řekl to německý ministr obrany Pistorious. 
          - Ruský válečný zpravodaj WarGonzo (Simon Pegov) tvrdí, že Ukrajina shromažďuje síly u západní hranice pro vpád do Podněstří. 
          - Něco se chystá na jihu Ukrajiny. Kolaboranti začali evakuovat Chersonskou oblast. Na silnicích ke Krymu se tvoří dlouhé kolony. 
          - Po ruském útoku drony je téměř celá oděská oblast bez elektřiny. 11 ze 14 dronů sestřelila protivzdušná obrana. 
          - Americký miliardář Bill Ackman poskytne Ukrajině 3,25 miliónů dolarů na nákup sanitek. Sám má ukrajinské kořeny. 
          - Německo vypravilo na Ukrajinu další vojenskou pomoc. Mimo jiném dalších 6 kusů kladečů mostů BIBER. 
          - Petr Pavel přirovnal činy Putina vůči Ukrajině ke konání Hitlera vůči Československu. 
          - Generál Zálužný prohlásil, že k osvobození Mariupolu dojde ještě letos. 
          - Ukrajinci sestřelili ruský bitevník Su-25 u Avdijivky. 
