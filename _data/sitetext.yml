      - title: "Středa"
        year: "18. ledna 2023"
        image: assets/img/timeline/2023-01-18.jpg
        desc: "Na sítích se objevilo video wagnerovců, ve kterém si stěžují, že kvůli slovní potyčce Prigožina a Putina jsou nyní jejich jednotky v Soledaru bez dělostřelecké podpory od ruské armády. A četná svědectví a videa z ukrajinské strany víceméně potvrzují, že ukrajinské dělostřelectvo si udělalo ze Soledaru ničím nerušenou střelnici. Ukrajinci devastují ruské pozice uvnitř a v okolí města bez strachu z odvetné palby. Palba probíhá téměř bez ustání. Wagnerovci se pokusili vyslat proti dělostřeleckým pozicím bitevníky Su-25, ale jeden z nich Ukrajinci u Soledaru ihned sestřelili. I proto dnes denní odhady ruských ztrát na živé síle vyskočily po delší době nad 800. Rusové tak sice město drží, ale nedá se příliš mluvit o kontrole, protože se po městě nemůžou bezpečně pohybovat a neustále jsou jim v patách ukrajinské drony, které okamžitě zaměřují palbu. Ale, jak se říká, kdo chce kam, pomozme mu tam. Teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02wuDQikTeCEkneZWS98uPZcPHJFRFKcVopqPRRkFxPc4YGtG7TNhywWp1R66fYXvul):"
        detail: |
          - Ruská ambasáda ve Švédsku na Twitteru sdílela obrázek s porovnáním cen nafty v Evropě, který má dokazovat, jak je v Rusku lacino. Má to bohužel víc než jeden háček. Vezmeme-li jen srovnání Česko versus Rusko, cena nafty je 1,62 $ (35,88 Kč) respektive 0,71 $ (15,73 Kč) v Rusku. Jenže v Rusku je zároveň mnohem menší kupní síla a výše mezd. Průměrná mzda v Česku je 39 858 Kč, medián je potom 34 111 Kč, zatímco v Rusku byla v roce 2021 průměrná mzda 49 693 rublů, což je krásných 16 060 Kč, a medián dokonce 32 422 rublů neboli 10 478 Kč – o téměř 7 000 méně, než je v Česku aktuálně minimální mzda. Průměrný Rus si tak za svou výplatu mohl koupit symbolických 666 litrů nafty, kdežto průměrný Čech 950 litrů. Největší trefou do vlastní branky ale nakonec je, že mapa ukazuje jak Krym, tak okupovaná území jako součást Ukrajiny. Děkujeme za potvrzení! 
          - Putin prohlásil, že „chtěl s Ukrajinou najít mírové řešení konfliktu, ale Ukrajina ho vodila za nos“. Podle něj Rusko udělalo úplně vše, co mohlo, aby řešilo situaci mírovou cestou. Tady se sluší říct, že zatímco celý Západ už desítky let nezažil žádný ozbrojený konflikt, Rusko napadlo všechny své sousedy a iniciovalo i současný konflikt. Lavrov se pro změnu nechal slyšet, že „mírové jednání se Zelenským je mimo jakoukoliv diskusi“ a na dnešní tiskovce pak uvedl, že „Západ vede s Ruskem proxy konflikt s cílem najít konečné řešení ruské otázky“. Ano. Přirovnal Rusko k pronásledovaným skupinám během druhé světové války a Západ k nacistickému Německu. Toliko k jednomu z narativů ruské propagandy, podle kterého je Ukrajina tím, kdo nechce jednat. 
          - Ruský vyslanec v OSN prohlásil, že ruská raketa by bývala nedopadla na obytný dům v Dnipru, kdyby ji nesestřelila protivzdušná obrana. Údajný ukrajinský zásah pak označil za „porušení lidských práv“. Ukrajina nicméně říká, že zatím nemá systémy, které by tento typ raket dokázaly sestřelit. I kdyby je ale měla, je prohlášení ruského vyslance naprosto absurdní. Navíc se objevilo video, které zachycuje dopad rakety a není z něj patrné, že by byla jakkoliv vychýlená nebo volně padala. 
          - Ve městě Brovary u Kyjeva se zřítila civilní helikoptéra a dopadla na budovy jedné z tamějších školek. Počet obětí incidentu už se vyšplhal na 17 včetně dvou dětí. Na palubě cestovala delegace ukrajinského ministerstva vnitra na setkání s ředitelem charkovské policie. Příčina pádu helikoptéry zatím není známa. 
