      - title: "Čtvrtek"
        year: "6. červenec 2023"
        image: assets/img/timeline/2023-07-06.jpg
        desc: |
          Sekta, která si říká „Legitimní věřitelé ČR“ a tvrdí, že Česko je korporace, stejně jako různá hnutí „svobodných lidí“, jsou bezpochyby nástrojem ruské hybridní války, jak ukazují zkušenosti s podobnými hnutími v zahraničí, například v USA nebo Británii. Ti čeští ale odkryli karty poměrně jednoznačně a rychle. Nedávno totiž oznámili, že začnou se „zábory nelegálně drženého majetku“. Kam vedla jejich první cesta pro „zábor“? Ano, tušíte správně, na ukrajinské velvyslanectví, kde se s nimi ale nikdo nebavil a rovnou je vyprovodili ven. Zakladatel „LVČR“ Jan Macháček nicméně zároveň v jakémsi podcastu prohlásil, že „pokud se lidé nezačnou chovat jako řádní občané Československé republiky“, pak budou jeho „věřitelé“ oprávněni najmout silové složky v zahraničí, přičemž zmínil, že to mohou (ale nutně nemusí) být třeba wagnerovci. Vypadá to tedy, že Moláčkovi k nejrůznějším obviněním, před kterými se ukrývá v Německu, přibude ještě podpora a propagace terorismu nebo jiný podobný paragraf. Nicméně vás víc zajímá vývoj na Ukrajině. [Tady je](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid03ouPYjNBmzf7M7SWhUcRX2rq5XcqqLUjvACEHzsa3VMw9yBEK6anDyS1FM4XagpJl):
        detail: |
          - Ruská propaganda se snaží usilovně šířit dezinformaci, že rabující davy ve Francii používají zbraně darované západními spojenci Ukrajině. Smyšlenou informaci šíří dokonce i sám Lavrov. Faktem je, že francouzské gangy už léta nakupují ilegálně zbraně od překupníků na Balkáně a – jak jinak než – v Rusku. Gangy nejčastěji disponují ruskými Kalašnikovy nebo jejich licenčními variantami, nikoliv západními zbraněmi. To, že by na Ukrajině docházelo k rozkrádání nebo rozprodávání západem darovaných zbraní, ostatně popírají všichni spojenci, kteří se na dodávkách zbraní podílejí. 
          - Budanov prohlásil, že díky zveřejnění některých ruských plánů se nyní snížilo riziko, že Rusové způsobí havárii v záporožské jaderné elektrárně. MAAE také včera požádala Rusy, aby neprodleně umožnili pozorovatelům přístup do všech částí areálu, zejména do těch, kde se podle Ukrajinců mohou nacházet výbušniny. Nerozumím ale, co MAAE dělala dosud, a proč do těchto míst dávno přístup neměla. 
          - Ruské tajné služby zveřejnily některé snímky, které pořídily během razie v Prigožinově paláci, jejichž cílem je nejspíš Prigožina zdiskreditovat. Na nich je například Prigožin v nejrůznějších převlecích a parukách, Prigožinovy falešné pasy, sbírky zlata a jiné kořisti, ale i brutální výjevy ze Sýrie a dalších válek, které si Prigožin nechal zarámovat a pověsit na zeď. 
          - Ruské rakety dnes v noci zasáhli západoukrajinský Lvov. Nejméně 4 lidé zahynuly v troskách činžovního domu a dalších 34 bylo zraněno. Ukrajinská PVO dokázala zničit pouze 7 z 10 vypálených raket Kalibr. Úřady ve Lvově vyhlásily dva dny smutku. 
          - Trojice ruských sportovkyň nastoupila na panarabských sportovních hrách pod falešným jménem a pasem. Vydávaly se za občanky Sýrie, aby se vyhnuly zákazu startu pro ruské sportovce. 
          - Podle ukrajinského generálního štábu chystá Rusko mobilizovat dalších 500 000 lidí, aby doplnilo své ztráty na Ukrajině. Primárně chce hledat mezi vězni a v Čečensku. 
          - Rakety ATAMCS pro Ukrajinu údajně prošly schvalovacími procesy v USA a čekají pouze na podpis prezidenta. 
          - Hodnota rublu dál strmě klesá. Aktuálně už má jeden rubl stejnou hodnotu jako jeden euro cent. 
          - Ukrajinci opět zasáhli okupovanou Makijivku. Tentokrát zničili velké skladiště tekutých paliv. 
          - Lukašenko tvrdí, že Prigožin už opět není v Bělorusku, ale odjel zpátky do Petrohradu. 
          - Ukrajinci denacifikovali žoldáka Uroše Prvuloviče původem ze Srbska. 
          - Spojené státy nejspíš dodají Ukrajině kazetovou munici. 
          - Zelenský je na státní návštěvě Bulharska. 
