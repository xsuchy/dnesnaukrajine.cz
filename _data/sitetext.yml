          - Ruská protivzdušná obrana zasahovala proti vzdušným cílům v Sevastopolu, Belgorodu, Nevofedorivce, Saki a Jevpatoriji. Ukrajinské rakety (pravděpodobně typu HARM vypálené z letadel)  přesto zasáhly systémy protivzdušné obrany na vojenském letišti u ruského Belgorodu.
          - Norsko zadrželo padesátiletého ruského občana s několika drony a 3 různými pasy v zavazadle, který měl podle vyšetřovatelů plánovat špionáž a potenciálně i sabotáž norské plynové infrastruktury. 
          - Podle ukrajinského Ministerstva kultury zabili okupanti vedoucího chersonské opery. Rusové ho zastřelili skrz dveře poté, co se dožadovali vstupu do jeho bytu, a on jim odmítl otevřít. 
          - Na cvičišti ruských branců u Belgorodu došlo k přestřelce, kterou měli rozpoutat dva Tádžikové. 11 branců bylo zabito a 15 zraněno. Oba střelci při přestřelce také zemřeli. 
