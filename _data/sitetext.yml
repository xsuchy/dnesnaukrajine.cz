        desc: "Rybar, jeden z ruských vojenských blogerů, který přináší poměrně střízlivé zprávy o situaci na bojišti, v posledních glosách citelně přitvrdil a jeho rétorika se přiblížila duševním projevům současných ruských „gigantů“, jako je Peskov, Lavrov nebo Kadyrov. Posledního zmiňovaného dokonce citoval a přitakal mu, že je potřeba „přitvrdit“ a „přestat házet perly sviním“. Ukrajina podle něj obdržela drony, které jsou schopné zasáhnout cíle v Rusku, a plánuje prý útoky na ruská města během oslav Nového roku. Rusko by podle něj mělo přestat jednat „humánně“ a v případě útoků na ruská města zasáhnout ukrajinská rozhodovací centra. Zároveň ale ve stejném textu napsal, že se Rusko „nesmí snížit na úroveň Ukrajinců“. Jsem z celého textu poněkud zmatený. Rybar na jednu stranu dokáže podávat objektivní informace o pozicích obou armád a jejich akcích, na druhou stranu naprosto ignoruje dosavadní průběh války, stejně jako to, že Rusko už půl roku používá proti Ukrajině teroristické metody, ničí civilní infrastrukturu a vraždí civilní populaci v okupovaných oblastech. Nevím, jestli je to selektivní vnímání, nějaký druh popírání, nebo jde o záměrnou propagandu, ale pokud i relativně „objektivní“ bloger dokáže být tak odpojený od reality, jak je na tom asi zbytek ruské populace? Ukrajina samozřejmě nezasáhne civilní cíle v ruských městech, už jen proto, že je zcela závislá na přízni západních zemí a jejich vojenské pomoci, ale také kvůli tomu, že nemá tolik prostředků, aby si mohla dovolit plýtvat je na cíle které nemají vojenskou signifikanci. Nabízí se ale možnost, že Rybar společně s dalšími propagandisty připravuje veřejnost na zosnované teroristické útoky pod falešnou vlajkou (jako když FSB provedla bombové útoky před invazí do Čečenska), které by Rusku umožnily ovládnout veřejné mínění před případnou eskalací, další mobilizací nebo např. použitím taktické jaderné hlavice v odvetném úderu. A tahle varianta je bohužel mnohem pravděpodobnější a děsivější, než že „spolehlivému“ ruskému blogerovi dočista jeblo. Tak si držme palce, ať jim tohle neprojde. A teď novinky"
        detail: |
          - Ruská vyšetřovací komise zahájila trestní stíhání ukrajinského generála Zálužného a dalších ukrajinských velitelů kvůli „válečným zločinům spáchaným v Mariupolu“. Při téhle zprávě jsem se musel jít ujistit, zda není 1. dubna.
          - Západní vojenští analytici tvrdí, že Rusko přesunulo na Ukrajinu valnou většinu svých funkčních systémů protivzdušné obrany, a proto je většina ruských vojenských instalací i letišť aktuálně bez protivzdušné obrany.
          - Podle vyšetřovatelů Rusko v poslední salvě pálilo na Ukrajinu rakety, které byly vyrobeny teprve v posledním čtvrtletí roku 2022. Zdá se tedy, že skladové zásoby už Rusko nejspíš vyčerpalo.
          - Krym opouští tolik Rusů, že se na Kerčském mostě opět tvoří dlouhé kolony. Vojáci totiž kontrolují každé jedno auto v obavě z další sabotáže.
          - Kazachstán deportoval zpátky do Ruska bývalého důstojníka ruské FSO Michaila Žilina, který v Kazachstánu žádal o politický azyl.
          - Ukrajinská obrana v noci sestřelila 16 íránských dronů. Většina z nich mířila na Kyjev. Jeden z dronů poškodil administrativní budovu.
          - V Nové Kachovce explodovalo auto šéfa tamější okupační policie. Informace o zdravotním stavu kolaboranta zatím nejsou.
          - Putin podepsal nový zákon umožňující trestat přípravu, provedení nebo financování sabotáže.
          - Ukrajinská armáda za poslední týden postoupila o 2,5 km blíže okupované Kreminně.
          - Ukrajina je připravena podílet se na vyšetření dopadu rakety na území Běloruska.
          - 3 392 Ukrajinců je podle ukrajinské ombudsmanky v ruském zajetí.
          - Británie darovala Ukrajině 1 000 zařízení na hledání min.
          - Dneska je mi 34 let. <3
