          Rusové na svých kanálech zveřejnili video, ze kterého vyplývá, že zničili ukrajinskou útočnou skupinu v Jahidném u Bachmutu, resp. několik vozů a několik vojáků, další vojáci se pak vzdali. Zároveň tím ale potvrdili, že Ukrajinci vstoupili do Jahidného a že se už bojuje o samotné obydlené oblasti, což vzápětí potvrdilo naopak ukrajinské video, na kterém Ukrajinci zničili ruský pokus o protiútok. Podle mluvčí ukrajinské armády postoupily ukrajinské síly u Bachmutu o další kilometr. Mírný postup se Ukrajincům daří i na záporožské části fronty, kde Ukrajinci hledají další skuliny v ruských opevněních. Bohužel to všechno také znamená, že mají nyní Ukrajinci vyšší ztráty, než když se pouze bránili, což dokazují i denní přírůstky na blogu Oryx, kde včera po dlouhé době bylo zaevidováno více ukrajinské techniky než té ruské. Ukrajinští velitelé nicméně dokola opakují, aby si lidi nastavili realistická očekávání a nemysleli si, že všechno se stane lusknutím prstu. Západní „obecenstvo“ ujistili, že vědí, co dělají, a že vše jde víceméně podle dlouhodobých plánů. Snad mají pravdu. Teď [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0BWFHNjtPYQdDZZzAqLy78mimiKfCnrVvofdnDs6USyjYqQoS8c4Lgny6qQ5FmXTzl):
