      - title: "Sobota"
        year: "22. října 2022"
        image: assets/img/timeline/2022-10-22.jpg
        desc: "Ukrajinský premiér vyzval EU a OSN, aby vyslali monitorovací misi do Nové Kachovky, ve snaze odradit Rusy od poničení tamější přehrady. Čím dál více indicií totiž ukazuje na to, že se Rusové pokusí vyhodit hráz do povětří při ústupu z Chersonské oblasti, a následně z explozí obviní Ukrajinu. Rusové přitom údajně zaminovali hráz už letos v dubnu. Nakonec, nebylo by to v historii Ruska poprvé. Sovětská armáda to provedla podobně během ústupu před nacisty v roce 1941. Stalin tehdy nařídil protrhnout přehradu, i když věděl, že tím zabije tisíce vlastních lidí. Tentokrát Rusko nutí civilisty oblast opustit. Je ale jisté, že Cherson ani jeho okolí liduprázdné nezůstane – ne každý ruské výzvy uposlechne. Schyluje se tak potenciálně k další lidské tragédii. A opět bude mít krev na rukou Putin a jeho fašistický stát. A teď zbytek [novinek](https://www.facebook.com/tomak.dvorak/posts/pfbid0Pd5ygZVU8BZTjesU9drk5GcTfUWEgs5DeJHnwNmuEEiJF57t9T5DBv8RdKq7Raaal)"
        detail: |
          - Den opět začal ruskými útoky raketami a kamikadze drony. Ukrajinská obrana sestřelila přes 80 % dronů, přesto některé z nich zasáhly městskou infrastrukturu. Ze 17 raket vzduch-země a 16 raket Kalibr pálených z lodí v Černém moři se protivzdušné obraně podařilo sestřelit 18. Cílem byl opět Kyjev, ale také Chmelnyckyj, Rovno nebo Lutsk. Zasažena byla také energetická infrastruktura ve Volyni. 
          - Rusové u Chersonu se podle Generálního štábu čím dál častěji převlékají do civilního oblečení. Podle Ukrajinců také okupanti připravují města na pouliční boje. Okupační správa dnes vydala nařízení, že všichni obyvatelé musí opustit město a evakuovat se na druhý břeh Dněpru. Stejně tak zahájili evakuaci Beryslavi. 
          - Na chersonské frontě se boje přesunuly k obci Mylove. U Bachmutu se obráncům podařilo vytlačit Rusy zpátky k průmyslovému areálu za městem. Rusové tu údajně utrpěli obří ztráty během posledních pokusů o průlom. 
          - Ukrajina obvinila Rusko, že cíleně zdržuje ukrajinské lodě s obilím všemi dostupnými prostředky, a uměle tak vytváří potravinovou krizi primárně v zemích třetího světa. V Černém moři čeká 150 lodí na bezpečný průplav. 
          - Z Íránu přiletěla do Ruska další nákladní letadla, pravděpodobně se zásilkou dronů. Podle Ukrajinské armády jsou drony velmi levné a náklady na sestřelení jednoho dronu jsou zhruba dvojnásobné vůči jeho ceně. 
          - Podle izraelských médií zemřelo při jednom z ukrajinských raketových útoků na ruské velitelské stanoviště také 10 íránských instruktorů, kteří školili Rusy v navádění dronů Shahed. 
          - Zelenský podepsal zákon umožňují dobrovolnou službu v armádě ženám s vybraným vzděláním a zkušenostmi, které odpovídají některé vojenské specializaci. 
          - Lukašenko dementoval spekulace o tom, že by se Bělorusko chystalo do války. Podle něj Bělorusko „nic takového nepotřebuje a nikam proto nepůjde“.
          - NATO přesunulo bojové jednotky tvořené primárně vojáky z USA k ukrajinské hranici v Rumunsku.
          - Ruské letectvo ztratilo v posledních 24 hodinách další letoun Su-25 a další helikoptéru Ka-52.
          - Aktivisté hodili nádoby s modrou a žlutou barvou na ruský konzulát V Lipsku. 
          - U polských a litevských hranic s Běloruskem začalo cvičení vojsk NATO. 
          - Gruzínská legie přišla v bojích u Chersonu o dva své spolubojovníky. 
          - Bělorusko už Rusku poskytlo nejméně 94 tanků.
