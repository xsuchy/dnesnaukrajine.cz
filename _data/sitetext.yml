        desc: "Americká vozidla Bradley ještě ani nejsou na Ukrajině, ale už vyvolávají vášně na ruské straně konfliktu. Kanál Wagnerovců RSOTM přislíbil tomu, kdo jako první některý Bradley zneškodní nebo zajme, 1 milión rublů a merch v podobě triček, kanál „Veteránovy zápisky“ k tomu navrch přihodí dron Mavic-3 a termální dalekohled VENOX. Zjevně tedy Rusové věří, že uvedení vozů Bradley na bojiště může znamenat významnou posilu pro Ukrajince. Nezbývá než doufat, že se nemýlí. Jen technologická převaha může vyvážit ruské počty. Tady je pár [novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02ffGkovCGw3xNZZRxeLF9yjSLzVqQdd4x4kUcJXF5khG41gkHXpin82tQhLYUNfArl)"
        detail: |
          - Serhij Čerevaty, mluvčí Východního křídla ukrajinských sil, oznámil, že do Soledaru a Bachmutu dorazily posily. Zdroje z místa skutečně potvrzují jednak posílení stávajících pozic, ale také sérii protiútoků, které přítomnost posil umožnila. Například u Soledaru se tak situace údajně mírně stabilizovala a Ukrajinci znovu dobyly západní a centrální část města. Čerevaty také informoval, že aktuální mrazy už brzy umožní pohyb těžké techniky a výraznější protiofenzivu na východní frontě.  
          - Novináři se vydali na místa, kde měly ruské rakety usmrtit až šest stovek ukrajinských vojáků. Nenašli ale žádné známky toho, že by rakety zasáhly jakoukoliv vojenskou základnu, některé rakety navíc viditelně minuly své cíle a ani místní svědectví nenaznačují, že by po útoku ve městě probíhaly záchranářské práce nebo byli odváženi ranění. 
          - Rusové údajně přesunuli do Astrachanu několik svých nejmodernějších stíhaček Su-57 (Felon), nicméně aktuálně je využívají pouze k palbě raket zpoza hranic. Nechtějí totiž riskovat, že by ukrajinská PVO některý z letounů sestřelila. 
          - Ministr Reznikov tvrdí, že Rusové využili mobilní hru v psychologické operaci, kdy pomocí ní za nevědomé asistence ukrajinských dětí získávali informace o polohách důležitých objektů ukrajinské infrastruktury. 
          - Ruskem opět proběhla série požárů. V Kolagymu hoří celý objekt několika ubytoven, jinde hoří kancelářské objekty a v Barnaulu dokonce průmyslový objekt v blízkosti kanceláří FSB. 
          - Rusové dopoledne zasáhli dělostřeleckou palbou tržnici v Ševčenkovém u Charkova. Útok si vyžádal 7 raněných včetně 13letého dítěte, jedna 60letá žena bohužel přišla o život. 
          - Polsko uvedlo, že se nebrání poskytnutí tanků Leopard 2 z vlastního vozové parku Ukrajině, ale protože tanky jsou německé, potřebuje k tomu německý souhlas. 
          - Ukrajinský velvyslanec v Gruzii uvedl, že Ukrajina žádala Gruzínce o vrácení baterií systémů Buk, které zemi v roce 2008 poskytla, ale Gruzie výzvu odmítla.  
          - Velitel ukrajinských pozemních sil generál Syrský navštívil štáby u Bachmutu a Soledaru, rozdal obráncům medaile a diskutoval s veliteli zlepšení obrany. 
          - Na dotaz novinářů, zda by Švédsko mohlo Ukrajině poskytnout sv houfnice Archer, odpověděl premiér Kritersson, že otázka nezní „zda“, ale „kdy“. 
          - Podle ukrajinské rozvědky plánují Rusové licenční výrobu íránských dronů v Tojjatti i dalších městech. Není ale jasné, kde budou brát součástky. 
          - Trup ruské letadlové lodi Admirál Kuzněcov je údajně natolik zkorodovaný, že loď není schopná plavby do jiného doku. 
          - Ruská palba v noci na dnešek poničila energetickou infrastrukturu u Chersonu. 
          - Premiér Fiala prohlásil, že řešením rusko-ukrajinské války je vítězství Ukrajiny. 
          - Do Mykolajivu dorazilo 226 dieselových generátorů, které darovalo Česko. 
          - Papež František prohlásil, že ruská invaze je zločinem proti Bohu i člověku. 
          - Ukrajinci zasáhli ruskou základnu v okupované Lantrativce u Luhansku.
          - V okupovaném Doněcku hoří fabrika na válcování kovů. 
          - Ruské síly během 24 hodin přišly o tři helikoptéry.
