        desc: "Ruské soudy poslaly na dva roky za mříže za „diskreditaci ruské armády“ tatínka dvanáctileté, školou povinné Máši Moskalovové, která ve třídě na hodině výtvarky namísto požadovaného obrázku na podporu ruských vojáků nakreslila obrázek s protiválečným motivem. Samotná školačka skončila prozatím v dětském domově v péči sociálních služeb, přičemž ruská Komise pro záležitosti mladistvých požádala soud o omezení rodičovských práv Alexeje. Nejnovější informace je, že tatínek, Alexej Moskalov opustil domácí vězení a je na útěku. K tomu se sluší napsat dvě věci. Jednak to, že ano, takhle vypadá fašismus. Jít sedět natvrdo za to, že vaše dítě nakreslí obrázek, se nikde jinde než v totalitě nemůže stát. A věc druhá, myslíte, že se tyhle zprávy dostávají k oněm samozvaným „chcimírům“, kteří svoje evidentně proruské postoje schovávají za volání po míru? A co na ně případně říkají? Nepřijde jim ani náznakem pokrytecké, že za stejný názor se chodí v zemi, které fandí, do vězení? Nebojte se jich zeptat, pokud je osobně znáte. Ale teď už [pár novinek](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid02DhkEiioVwiGEgsRy7c5HNqZ3jGE9vmoSk8n5XWtwD2As4u14oi7BmkjU7BJPBLdNl):"
        detail: |
          - Prezident Zelenský je přesvědčený, že pokud by Bachmut padl, ruská propaganda se z toho bude snažit vytěžit maximum a prodá celou situaci Západu jako ruské vítězství na Ukrajině. Kdokoliv, kdo průběh války pozoruje, se tomu musí nutně smát, protože 9 měsíců dobývání jediného města na současné frontě ukazuje jedině na naprostou neschopnost invazní armády, ale je potřeba brát v potaz, že z Bachmutu se v čase stal určitý symbol odporu a veřejné mínění a společenská podpora hrají ve válce stěžejní roli. Putin se dlouhodobě snaží podporu Ukrajiny podlomit a případný pád symbolické bašty odporu by tomu rozhodně pomohl. 
          - Ukrajinským hackerům se podařil husarský kousek. Nabourali se do mailu poručíka ruského letectva, vydávali se za jiného důstojníka z jeho jednotky a přesvědčili poručíkovu ženu, aby zorganizovala focení „vlasteneckých fotek“ manželek důstojníků v uniformách jejich manželů. Poručíkova žena skutečně focení uspořádala, díky čemuž se podařilo Ukrajincům odhalit jména a hodnosti všech dotčených pilotů. 
          - Mezinárodní olympijský výbor doporučil, aby ruští a běloruští atleti nastoupili na jednotlivých soutěžích pořádaných pod hlavičkou organizace pod neutrální vlajkou a za podmínky, že nepodporují válku na Ukrajině. K samotným OH v Paříži zatím stanovisko nezaujal, šéf MOV Thomas Bach se nicméně vyjádřil pro start sportovců z obou zemí na Olympiádě. 
          - Investigativním novinářům se podařilo identifikovat velitele, který nařídil letecký útok na mariupolské divadlo. Je jím Sergej Atroščenko z 960. vzdušného útočného pluku, poněkud paradoxně rodák od ukrajinského Žytomyru. 
          - Spojené státy příliš nefandí souzení ruských válečných zločinců v Haagu, namísto toho navrhují vytvoření mezinárodní tribunálu přímo na Ukrajině se zahraniční účastí, který by ale podléhal ukrajinským zákonům. 
          - U obce Časiv Jar byl smrtelně zraněn další Polák – dobrovolník, který od podzimu vozil k první linii humanitární pomoc. I přes včasnou evakuaci a péči lékařů v nemocnici zraněním podlehl. 
          - Podle deníku Politico Čína dodává některým ruským výrobcům potřebné materiály a součástky pro výrobu balistické ochrany. 
          - Kremelský mluvčí Peskov údajně řekl hostům na soukromém večírku, že Rusko usiluje o „věčnou válku se Západem“. 
          - Francie a Island jsou dalšími zeměmi, které uznaly sověty vyvolaný hladomor za genocidu ukrajinské populace. 
          - Ukrajincům se nejspíš opět podařilo vytlačit Rusy od klíčové zásobovací trasy na jihozápadě Bachmutu. 
          - Evropská unie začne letos v prosinci diskutovat o případném přijetí Moldavska a Ukrajiny mezi země unie. 
          - Počet ruských výpadů v posledních dnech významně klesl. Včera Ukrajina odrážela „jen“ 57 ruských útoků. 
          - Srbsko vypravilo na Ukrajinu čtyři nákladní vozy s technikou na opravu energetické infrastruktury. 
          - Duchovní ruské pravoslavné církve dnes opustí areál Kyjevsko-pečerské Lávry. 
          - Zelenský udělil Ochtyrce v Sumské oblasti status Hrdinského města. 
          - Zelenský veřejně pozval čínského prezidenta na návštěvu Kyjeva. 
          - Rusko údajně letos navýší produkci munice na 7-8násobek. 
          - V ruském Belgorodu začali testovat sirény. 
