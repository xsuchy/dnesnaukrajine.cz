      - title: "Neděle"
        year: "4. prosince 2022"
        image: assets/img/timeline/2022-12-04.jpg
        desc: "Na ruských kanálech se objevily fotky několika lidí, které Rusové v Luhanské oblasti oběsili a na krk jim pověsili cedule upozorňující na jejich „zločiny“. Zločinem se v tomto případě rozumí to, že aktivně spolupracovali s ukrajinskou armádou a například jí předávali koordináty pro dělostřeleckou palbu. Zatímco Ukrajina ruské kolaboranty zatýká a po právu soudí, Rusové informanty demonstrativně zavraždili v duchu středověké lůzy nebo teroristů z ISIS. Tohle není jen válka dvou zemí. Je to také válka dvou světů. Jeden je civilizovaný, ten druhý se v některých ohledech zasekl i stovky let nazpátek. A nedá se bohužel čekat, že by se po válce Rusko oklepalo a ponaučilo. Vždyť se [podívejte](https://www.facebook.com/vit.samek/posts/pfbid02ovuQwgr1Pau8fFwW7wvrpw1tQ1efBxWDF5o5kwMr3N7CpVAn1k8pjpHTHbZqLT4el), co zase vymýšlí"
        detail: |
          - Ruský ministr obrany Šojgu přijel do Běloruska na neohlášenou návštěvu a jednal se svým běloruským protějškem. Mezi analytiky nepanuje shoda na tom, co má být výsledek návštěvy. Zatímco někteří věří, že proběhly kroky, které mají zavléct běloruskou armádu do války, například ISW si myslí, že je šance na takový vývoj stále minimální.  
          - Na nákladním jeřábu na levém břehu Dněpru nyní vlaje ukrajinská vlajka. Nejspíš ji tam ale umístily speciální jednotky. Situace totiž nepůsobí, jako že by oblast Ukrajinci nyní kontrolovali. Ukrajinci ale zároveň hlásí, že Rusové se úplně stáhli z obce Olešky, takže se dá očekávat, že oblast brzy pod ukrajinskou kontrolu přejde.  
          - Během razií v objektech ruské pravoslavné církve na Ukrajině údajně vyšetřovatelé odhalili na jednom z laptopů dětskou pornografii. Nebyla ale stažená z internetu, nýbrž natočená na kameru a figurovali na ní dva z církevních hodnostářů. Proti oběma bylo zahájeno trestní stíhání.  
          - Američtí představitelé věří, že Putin plánoval použít na Ukrajině jaderné zbraně, nicméně změnil názor poté, co mu celá řada světových lídrů nastínila, jaké následky by takové akce měla pro Rusko a pro něj.  
          - Česká společnost Excalibur Army pracuje na modernizaci 90 tanků T-72 pro potřeby ukrajinské armády. Modernizace by měla zahrnovat nové elektronické systémy a přidané reaktivní pancéřování.  
          - Tumso Abdurachmanov, čečenský bloger, který žije ve Švédsku, náhle zmizel, poté co opakovaně kritizoval čečenského diktátora Kadyrova. Na Telegramu se nyní šíří informace, že byl Kadyrovci zabit.  
          - Během bojů u Bachmutu padlo v posledních dnech také pět dobrovolníků z Gruzie. Jejich jednotka byla údajně obklíčena a 10 hodin se snažila probojovat zpět ke svým, přičemž utrpěla velké ztráty.  
          - Rusové mají údajně v plánu obklíčit do konce roku Bachmut. Ukrajinci jim to nicméně nehodlají dovolit a využívají cíl Rusů k tomu, aby při útocích na Bachmut co nejvíce zredukovali ruské řady.  
          - V EU od zítra začne platit cenový strop na ruskou ropu tedy maximálně 60 dolarů za barel. Jediná země, která strop nezavádí, je Maďarsko, které si vyjednalo výjimku.  
          - Ukrajinská armáda tvrdí, že Rusové dnes použili proti Ukrajincům u Bachmutu chemickou zbraň, konkrétně plynové granáty K-51 sovětské výroby.  
          - U Izjumu z doposud neznámých důvodů explodoval osobní vůz vezoucí náklad pečiva. Řidič i spolujezdec při výbuchu zahynuli.  
          - Neznámí pachatelé v Lotyšsku zaútočili na dům ukrajinské blogerky Sofie Stužuk pomocí Molotovových koktejlů.  
          - Rumunsko začalo dodávat plyn Moldavsku, aby zemi částečně zbavilo závislosti na ruském plynu.  
          - Ruské dokumenty dokazují, že mobilizace v zemi neskončila, ale naopak dál skrytě pokračuje.  
          - Írán údajně oslovil Rusko, aby Íránu pomohlo potlačit probíhající masové protesty.  
          - První loď s 25 000 tun ukrajinského obilí dorazila do Etiopie v rámci obilné dohody.  
          - Rusko přeskočilo Tanzanii a Ugandu na páté místo v počtu nových HIV infekcí.  
          - Ukrajinci u Bachmutu sestřelili další relativně moderní ruský letoun Su-34. 
          - V Petrohradu hoří areál autosalonu.  
