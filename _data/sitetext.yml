      - title: "Úterý"
        year: "27. červen 2023"
        image: assets/img/timeline/2023-06-27.jpg
        desc: |
          Putin ohlásil na dnešek klíčový projev. Jeho bezobsažnost ale nakonec zaskočila i samotné Rusy, kteří se následně na sítích nezdráhali říct od plných plic, co si o Putinovi myslí. Prigožinova rebelie jednoduše zanechala v ruském informačním prostoru nesmazatelnou stopu. Girkin označil Putinův projev za „doposud nejubožejší vystoupení člověka, vzdáleně připomínajícího prezidenta“. Důležitý projev měl přednést také běloruský diktátor Lukašenko, nicméně ani Bělorusové se nedočkali žádných zásadních informací, pouze obecného plkání o tom, že kolaps Ruska by prý znamenal destrukci Běloruska. Ne, neznamenal. Pouze by se zhroutil Lukašenkův režim. Nicméně pro diktátory je charakteristické že svoji osobu ztotožňují se státem. Oni jsou stát. Když padnou oni, padne stát. Tak ke svým občanům mluví. Mějme se proto na pozoru i před našimi politiky, kteří komunikují v podobném duchu. A teď už [novinky](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0zuw46z1SSMQz1cuAgNstamK3cxpUWA5KkoxMbm37ARumaHQg9x1d4V46bn3du2RVl):
        detail: |
          - Maďarsko opět blokuje vojenskou pomoc Ukrajině. Zároveň Orbánův ministr zahraničí oznámil, že Maďarsko nepodpoří přijetí Ukrajiny do EU, dokud nebude vyřešena údajná diskriminace maďarské menšiny v Zakarpatské oblasti. Diskriminace, jakou svět neviděl. Doslova. Když byla v Zakarpatí natáčet televize názory tamější menšiny, o údajném útlaku se nikdo nezmiňoval. Orbán navíc prohlásil, že Putin není žádný válečný zločinec a že Ukrajina už dávno není suverénní stát, protože rozhodnutí o míru závisí na USA ne na ní – přesně v duchu ruské propagandy. 
          - Wagnerova soukromá armáda má v nejbližších dnech předat veškerou těžkou techniku ministerstvu obrany a rebelující wagnerovci, odhadem 8 tisíc členů, odjedou za Prigožinem do Běloruska do právě budovaných táborů. Krok, který se nedá chápat jinak než jako odzbrojení Prigožinovi soukromé armády, nicméně v současné situace není jisté nic. 
          - Moskevský soud poslal do vězení na 12 let za velezradu 71letého fyzika a předního experta na nadzvukový let Valeryho Golubkina. Podle vyšetřovatelů sdílel s kolegy z Nizozemska report o nadzvukovém letadle poháněném vodíkem, který obsahoval státní tajemství. 
          - Z rozhovoru s členem speciálních jednotek, jejichž akce v ruských zákopech byla zachycena na videu, vyplývá, že jedním ze zabitých Rusů byl skutečně ruský bloger „WarGonzo“. Informaci nicméně stále chybí potvrzení z oficiálních zdrojů nebo zdrojů blízkých blogerovi. 
          - Polsko oznámilo, že pošle Ukrajině tisíce útočných pušek a milióny kusů munice. Mělo by jimi vyzbrojit Národní gardu, útočné brigády ukrajinské policie a pohraničníky. 
          - Podle ruských zdrojů bylo ruskou FSB zrušeno trestní stíhání Prigožina. Ten dnes dopoledne přistál se svým letadlem v běloruském Minsku. 
          - Odhadem 120-150 ukrajinských vojáků aktuálně drží předmostí na levém břehu Dněpru. Rusům se zatím nedaří předmostí eliminovat. 
          - Podle britského ministra obrany je přesnost raket Storm Shadow na Ukrajině „prakticky bez chyby“. 
          - Zelenský oznámil, že ukrajinské síly postupují ve všech směrech. Označil to za „šťastný den“. 
          - S integrací do regulérní ruské armády souhlasilo podle Prigožina pouze 1-2 % členů.  
          - Bulharsko schválilo další balík vojenské pomoci Ukrajině. Jeho obsah je ale tajný. 
