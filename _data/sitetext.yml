      - title: "Pondělí"
        year: "10. červenec 2023"
        image: assets/img/timeline/2023-07-10.jpg
        desc: |
          Ruské ministerstvo zahraničí oficiálně reagovalo na „NAFO“, kvůli sérii černohumorných obrázků se žralokem, odkazující na nedávný incident v Egyptě, a parodující ruské imperialistické narativy. Zajímavé je, že po sdílení informace na ruský kanálech tentokrát nereagovaly jen tradiční proruské hlásné trouby, ale také ruská „liberální opozice“. Ti všichni se rozhořčovali nad tím, že si proukrajinská komunita dovolila „vysmívat se smrti nevinného člověka“. Pointa těch vtipů ale nebyl výsměch oběti žraločího útoku, pointa byla ukázat nesmyslnost ruské propagandy, která často obrací role oběti a agresora a ignoruje utrpení obětí – tedy Ukrajinců. „Jde o historicky žraločí teritoria,“ říkal například jeden z vtipů. „Dobře, že nikdo nepřišel na pomoc, to by jen eskalovalo konflikt se žralokem,“ říkal jiný. „Nešlo o útok žraloka, ale o speciální operaci na záchranu plavce,“ zněl další, co se trefil na komoru. Je nicméně legrační, jak komunita kreslených psů leží Rusku v žaludku. V minulosti se snažilo iniciativu zdiskreditovat tím, že jde o projekt CIA, jindy tvrdilo, že nejde o skutečné lidi, ale pouze o robotické účty, teď se propaganda chytá jednoho incidentu, aby celou komunitu vykreslila jako amorální a bezcitnou, a tím prodlouženou rukou onálepkovala stejnými frázemi i samotnou Ukrajinu. Od současného Ruska to není velké překvapení, smutné je, když na to naskakuje ruská opozice, která se snaží tvrdit, že je liberální alternativou k Putinovo režimu. Ale dost o NAFO, teď o NATO. [Mimo jiné](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0t2ZMappLfRPdsuNcH6J62t7LWctr2hQTd7bM7U2X7FzpA8qLC9AayRQN4mdodPy5l):
        detail: |
          - Ruští politici reagují na krok Turecka, konkrétně jeho rozhodnutí propustit velitele z Azovstalu, velmi nelibě. Jeden z ruských zákonodárců dokonce prohlásil, že Turecko se posouvá z neutrální země k nepřátelské zemi. Zajímavou informací, která ale nutně nemusí s tímto souviset, je, že turecká základna severně od syrského Aleppa byla dnes pod silným útokem. A ten mohly provést pouze syrské prorežimní síly podporované Ruskem… nebo samo Rusko. Na detaily si nicméně musíme počkat. 
          - Ukrajinské síly stále postupují na křídlech Bachmutu. Ukrajinský účet na Telegramu, který má zdroje na místě, dokonce naznačuje, že jsou Ukrajinci v Berchivce, což není vyloučené, protože ukrajinská armáda informovala, že aktuálně kontroluj dvě strategické výšiny na severu a jihu Bachmutu. 
          - Podle mluvčího Peskova se v Kremlu potkali Prigožin s Putinem, a také s veliteli soukromých armád. Jejich schůzka měla trvat okolo tří hodin, nicméně mluvčí neprozradil, o čem zhruba 35 účastníků jednalo. 
          - Ruské letectvo zasáhlo podle ruského opozičního deníku Meduza distribuční centrum humanitární pomoci v Orichivu pomocí naváděné letecké pumy. 4 lidé zemřeli a 11 jich bylo zraněno.  
          - Turecká společnost Bajkar už začala s výstavbou svého nového závodu na Ukrajině, kde bude mimo jiné vyrábět své útočné drony Bajraktar. 
          - Turecký prezident Erdogan oznámil, že odblokuje vstup Švédska do NATO, pokud Evropská unie otevře cestu pro přijetí Turecka. 
          - Kadyrov oznámil, že posílá své speciální jednotky Achmat do Bachmutu, aby se tu pokusily zastavit probíhající ukrajinský postup. 
          - Rheinmetall plánuje otevřít na západě Ukrajiny továrnu na výrobu obrněných vozidel už v příštích třech měsících. 
          - Stoltenberg informoval, že Zelenský se osobně zúčastní summitu NATO ve Villniusu. 
          - Polsko údajně tajně poskytlo další odhadem desítku helikoptér Mi-24 Ukrajině. 
          - Podle ministra obrany Reznikova obdrží Ukrajina minolovky z Nizozemska. 
          - Erdogan navrhuje prodloužit Obilnou dohodu o další tři měsíce. 
