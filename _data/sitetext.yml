      - title: "Čtvrtek"
        year: "22. červen 2023"
        image: assets/img/timeline/2023-06-22.jpg
        desc: |
          Český rozhlas měl dnes na svém webu přenášet živě konferenci Média a Ukrajina, které se účastní i někteří ukrajinští hosté včetně kyjevského starosty a také ruští opoziční novináři. Web Rozhlasu je ale od rána pod silným hackerským útokem, a tak byla celé konference vysílána primárně přes YouTube. Rusové se očividně snaží umlčet jakékoliv hlasy, které nejsou v souladu s názory současného ruského fašistického režimu. Ještě mimo území Ruské federace naštěstí státní cenzura nemá takovou sílu a vliv, aby mohla podobným setkáním úplně zabránit. Co ještě Rusko nechce, abyste věděli? [Tohle](https://www.facebook.com/dnesnaukrajine.cz/posts/pfbid0qjrj2wTkYcbZBYEUVGMuy5r3KTAxzmxrXfbza59MTpm3DLVJ6RuUHhBMeBD8Wydel):
        detail: |
          - Jeden ze tří silničních mostů z Chersonské oblasti na Krym byl poničen výbuchem. Rusové tvrdí, že šlo o rakety Storm Shadow. Celá scéna ale působí podivně, skoro jako zinscenovaná. Na mostě je několik převrácených aut, kterým například chybí kola, ale nejsou nijak ohořelá ani poničená šrapnely. Může se tedy jednat i o útok pod falešnou vlajkou sloužící k odůvodnění další eskalace. 
          - V Praze vyjela do ulic tramvaj vyzdobená v ukrajinských barvách vyzývající k podpoře Ukrajiny a pomoci. O její efektivitě na poli získávání podpory nemám žádné informace, ale zato se dá s jistotou říct, že tramvaj funguje jako lakmusový papírek na české fašisty a proruské Čechy.
          - Propagandisté nejspíš začínají připravovat ruskou populaci na ztrátu dobytých území. Bloger Dmitrijev ve svém poslední textu podrobně vysvětluje, proč Rusko „nepotřebuje“ Chersonskou a Záporožskou oblast. 
          - Podle ukrajinských úřadů se Rusové v noci na dnešek pokusily zasáhnout přehradu v Kryvém Rihu. Ani jedna ze tří raket Kinžal ale zamýšlený cíl netrefila. Nicméně, už tušíme, odkud vítr fouká? 
          - Analytici z ISW se domnívají, že současné ukrajinské útoky na záporožské frontě mají za cíl vyčerpat ruské jednotky a snížit jejich bojový potenciál před hlavním náporem. 
          - Prezident Zelenský oznámil, že podle ukrajinské rozvědky Rusové zvažují teroristický útok na záporožskou jadernou elektrárnu, který by vedl k úniku radiace. 
          - Evropské unii se zatím nepodařilo najít mechanismus, který by umožnil legálně převést zabavené ruské majetky Ukrajině. 
          - Nová ruská učebnice „Svět kolem nás“ pro 3. třídy základních škol, neuvádí Ukrajina mezi zeměmi sousedícími s Ruskem. 
          - Nejvyšší státní zástupce Ruska označil Světový fond na ochranu přírody za nežádoucí organizaci. 
          - Běloruské soudy odsoudily v nepřítomnosti disidenta Vadima Prokopjeva k 25 letům vězení. 
          - Německo, Bulharsko a Spojené státy oznámily další balíčky vojenské pomoci Ukrajině. 
          - Británie se vyslovila pro přijetí Ukrajiny do NATO ve zjednodušeném procesu. 
          - Tři lidé zemřeli v Kyjevě po výbuchu plynu ve vysokopodlažní bytovce. 
          - Lotyšsko oznámilo, že předá všechny své bojové helikoptéry Ukrajině. 
          - Melitopolem v noci otřásla série výbuchů. 
