      - title: "Úterý"
        year: "6. prosince 2022"
        image: assets/img/timeline/2022-12-06.jpg
        desc: "Pojďme to pojmenovat otevřeně. Maďarsko (jakožto stát) není nějaký solitér, kterému jde jen o blaho svých občanů, a proto je chrání před dopady proti-ruských sankcí. Je to subjekt, který zcela vědomě s Ruskem kolaboruje. Když se řešily rostoucí ceny ruského plynu a obecně nedostatek plynu v Evropě, Maďarští ministři jako jediní letěli do Moskvy ochotně ohnout páteř a vyjednat si fixní cenu plynu na několik let dopředu. Žádný jiný evropský státník o tom neuvažoval (nebo o tom minimálně veřejně nemluvil) a žádní jiní evropští politici k takovému kroku nepřistoupili. Ne proto, že by nechtěli levnější plyn, ale protože věděli, že ceny plynu začnou velmi brzy zase klesat díky novým smlouvám a importním trasám. Věděl to ostatně každý ekonom, politik i analytik – včetně těch maďarských. Pokud tedy maďarští ministři jeli vyjednat fixní cenu plynu v krátkém období, kdy byla cena na historických výšinách, přestože věděli, že taková nezůstane, nenapadá mě jediná motivace než snaha cíleně přelít do Ruska co nejvíce peněz z maďarské kasy. Aktuálně tak má Maďarsko nejméně pětkrát dražší plyn (některé zdroje uvádí i 7-10x) a maďarští zástupci v Europarlamentu a Evropské radě sabotují veškeré snahy Evropy o zastavení toku evropských peněz do Ruska, stejně jako některé sankce, financování Ukrajiny a v neposlední řadě zdržují vstup Finska a Švédska do NATO. Jak se říká: Když něco vypadá jako kachna, chodí jako kachna a kváká jako kachna ...pak je to pro-ruský kolaborant. A Maďaři by proto měli zřetelněji dát najevo, jestli jim takový postoj jejich státu vadí, nebo jsou s ním za jedno. Mimochodem, po podobném opatření volal v Česku Tomio Okamura a jeho SPD. Překvapení? Ale kdeže... Teď ale [novinky](https://www.facebook.com/vit.samek/posts/pfbid0cxsAxaAjzsBXG7ZRw8DAcxvJmEHZaVasjFJDqkYmvPFZoXieZDnKuibY7kn477HZl)"
        detail: |
          - Macron opět šokoval mezinárodní komunitu, když začal mluvit o tom, že by se rád spojil s Putinem a začal diskuzi o poskytnutí bezpečnostních záruk Rusku v domnění, že by to mohlo ukončit stávající konflikt a zabánit tomu, aby znovu vypukl. Josep Borell na jeho slova nepřímo reagoval, když prohlásil, že bezpečnostní záruky by v první řadě měl obdržet Kyjev.  
          - Ukrajinci podnikli další úder na ruské letiště, tentokrát v Kursku. Nejspíš opět použili kamikadze dron s delším doletem a pomocí něj zasáhli skladiště leteckého paliva v areálu letišti. Požár ještě později dopoledne stále zuřil. Kromě toho ale zasáhli také sklad rezerv Slava u ruského Brjansku, kde se shromažďují suroviny pro případ války.  
          - Putin podepsal zákon, který kriminalizuje „LGBT propagandu“, a také další zákon, který zakazuje protestní shromáždění v blízkosti státních institucí, univerzit, škol, nemocnic, letišť, přístavů, nádražích a kostelů... jinými slovy zakazuje protestní shromáždění prakticky kdekoliv.  
          - Polsko obdrželo první zásilku tanků K2 a samohybných děl K9 jihokorejské výroby. Celkem si objednalo 1 000 tanků a 600 děl, přičemž se očekává, že některé své současné tanky a děla poskytne Ukrajině. Ve hře jsou tak potenciálně stovky kusů těžké techniky.  
          - Rusko odmítlo postoupit kontrolu nad záporožskou jadernou elektrárnou Ukrajině nebo neutrální třetí straně. Podle mluvčí ministerstva zahraničí Zacharové je to zcela mimo diskuzi.  
          - Ruský soud poslal na devět let do vězení za „šíření nepravdivých zpráv o ruské armádě“ Ilju Jašina, opozičního politika, který kritizoval ruskou invazi na Ukrajinu.  
          - Igor Girkin je zpátky na Telegramu. Podle jeho vlastních slov mu už potřetí nebylo dovoleno odjet na frontu, a tak se nejspíš vrátil domů.  
          - Arménie a Ázerbájdžán by se měly v příštích týdnech potkat nad návrhem mírové smlouvy. Evidentně to jde bez Ruska snáz.  
          - Prezident Zelenský nečekaně navštívil Slavjansk, setkal se s vojáky a pogratuloval jim k dnešnímu ukrajinskému Dni obránců. 
          - Ukrajinská PVO včera zneškodnila 60 z celkově 70 vypálených ruských raket.  
          - Jižní část Oděsy je po včerejších útocích bez dodávek vody a elektřiny.  
          - Černá hora poskytla 11 % vlastního armádního rozpočtu Ukrajině.  
          - Lotyšsko odebralo vysílací licenci ruskému kanálu TV Dožď.  
          - Proběhla další výměna zajatců ve formátu 60 ku 60.
