      - title: "Neděle"
        year: "18. září 2022"
        image: assets/img/timeline/2022-09-18.jpg
        desc: "Od vypuknutí války na Ukrajině se Česko opakovaně dostává do titulků zahraničních novin. A tentokrát nejen kvůli skandálům, naopak! Ostrá česká kritika Ruska, rychlá a efektivní pomoc Ukrajině a jasné postoje současných vládních činitelů k celé válce nám během několika měsíců vytvořily ve světě image malého, ale odhodlaného národa a spolehlivého partnera pro demokratický svět. Nyní opět zahraniční deníky citují pirátského ministra zahraničí Jana Lipavského, který volá po vytvoření mezinárodního tribunálu pro vyšetřování a trestání válečných zločinů Ruska tak, jako když v devadesátých letech vznikl Mezinárodní trestní tribunál pro bývalou Jugoslávii. Znovu díky všem, kteří ve volbách volili demokratickou opozici a zajistili tím, že za nás teď do světa nemluví Babiš. To by byla strašlivá ostuda. Ale teď už [novinky](https://www.facebook.com/tomak.dvorak/posts/pfbid02HHMdAcFhvyDV5bRBck14XL4j6TBT4PbP8ZBXwxb7BZCR9CbUFAKappo8yX8KEbwEl) – ty totiž tak pozitivní nejsou."
        detail: |
          - Pozor, tenhle odstavec není pro citlivé. Vyšetřovatelé průběžně exhumují další těla z hromadného hrobu v Izjumu, která podávají svědectví o brutálním mučení. Novinář France24, který na místě natáčel, promluvil o případu 18letého muže, který měl svázané ruce, rozdrcená varlata, známky mučení na vnitřní straně stehen, a nakonec byl pravděpodobně zabit ranou ostrým předmětem do hlavy. 
          - Dvě ženy byly zabity prchajícími Rusy z Charkovské oblasti poté, co Rusové spustili palbu z velkorážního kanónu proti čelnímu sklu osobního auta, ve kterém ženy jely. Obě byly na místě mrtvé, protože náboje z kanónu je prakticky dekapitovaly. Není jasné, proč na ně Rusové pálili, nicméně je to je jeden z mnoha válečných zločinů, které postupně vyplouvají na povrch. 
          - Z okupovaného Chersonu se v noci ozvaly výbuchy, ale také střelba z automatických zbraní. Podle Rusů se ve městě pohybují neidentifikované skupiny. Videa zachytila jednu z údajných přestřelek, při které Rusové nasadili do ulic svá bojová vozidla. Ukrajinci ale tvrdí, že byla akce nahraná, s cílem dokázat místním, že je Ukrajinci osvobodit nepřijdou. 
          - Ukrajinští medici se pokusili evakuovat pacienty z Psychiatrické nemocnice v Charkovské oblasti, nicméně evakuaci přerušilo masivní ostřelování ruským dělostřelectvem. 4 medici byly během palby zabiti a dva pacienti zraněni. Evakuovat se tak podařilo jen tři desítky z téměř 600 hospitalizovaných lidí. 
          - Podle Zelenského se u Charkova podařilo zajmout stovky ruských vojáků, nicméně stále převažuje počet ukrajinských zajatců na ruské straně. Zelenský dodal, že cílem je poměr změnit ve prospěch Ukrajiny, aby se co nejvíce obránců mohlo vrátit domů během některé z výměn. 
          - Ruská 64. samostatná motorizovaná střelecká brigáda, která se podílela na zvěrstvech v Buče a Irpini utrpěla ztráty až 90 % personálu a pravděpodobně úplně zanikne. Její vozový park už byl údajně přesunut pod jednotky pohraniční stráže. 
          - Na internetu se objevilo video zevnitř kostela v Izjumu, který znesvětila ruská armáda, vyrabovala a vytvořila si v něm vojenskou základnu. Video nicméně využívá ruská propaganda a snaží se ho prezentovat jako ukrajinskou základnu. 
          - Rusové si podle ukrajinského štábu začínají chystat ústupové cesty z Chersonské oblasti. U Nové Kachovky dokonce ponořili do říčního koryta 9 železničních vagonů, na kterých se pokouší postavit provizorní most. 
          - 7 zemí se v OSN pokusilo znemožnit Zelenskému, aby promluvil před shromážděním: Rusko, Bělorusko, Nikaragua, Kuba, Severní Korea, Sýrie a Eritrea. Ano, milí kolaboranti, takhle vypadá váš tým. 
          - Podle představitelů NATO začínají sankce dopadat na ruský zbrojní průmysl. Rusko se prý potýká s velkými problémy v produkci dalších moderních naváděných raket a některých pokročilých systémů. 
